    'title': 'PBA: Muhammad drops 57 in San Miguel''s epic comeback win vs. Meralco'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eeee0d-fcfc-4216-8471-311a29024ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T21:27:21.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:43.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) –</strong> Import
        Shabazz Muhammad delivered key offensive stops in the last minute to help
        the San Miguel Beermen come back with a 115-110 win over the Meralco Bolts
        in the PBA Governors'' Cup on Saturday at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e451b20-8114-4e4b-b453-b2bc49e5ed62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T21:27:21.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:43.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eb9a51-0efa-4d80-a1c1-492ef8b140e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T21:27:21.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:43.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former NBA stalwart sizzled with 57 points, the third highest
        offensive production from an import over the past six years since San Miguel''s
        Tyler Wilkerson dropped 56 markers and NLEX''s Al Thornton scored 69 points
        both during the 2016 Commissioner''s Cup.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0902c3d-56a4-4893-b94f-3f0aaea9f755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T21:27:21.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:43.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab316ad-b55b-4aeb-b9cc-da76cb590e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T21:27:21.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:43.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks like a miracle, we thought it''s impossible (to come back).
        What happened tonight is a gift and a wakeup call for us. I hope this momentum
        of us may continue," said San Miguel head coach Leo Austria, who ended their
        eliminations with a 7-4 record assured of a quarterfinals trip.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f16b9a5-a761-43b7-bd24-3ceecce7e387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T21:27:21.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:43.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ff3bdb-8904-4957-9a15-4bf2172bc104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T21:27:21.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:43.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down by as much as 26 points in the first three quarters, the Beermen
        imposed their presence on all ends of the floor in the second half with Muhammad
        leading the huge offensive comeback.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33415a3-5438-4095-992b-f23f86e7b8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T21:27:21.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:43.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22274262-24e0-48b0-a8fc-762eb935c8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T21:27:21.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:43.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 1:38 remaining in the game, the Bolts held a 110-107 lead off
        a perfect free-throw shooting from import Tony Bishop, without realizing it
        will be their last scoring opportunity in the contest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02aec40-3d1f-452d-a481-505505cde5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T21:27:21.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:43.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf22b3b6-a64d-451c-a559-5db5c68f159a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T21:27:21.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:43.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel made its first key offensive stop when six-time PBA Most
        Valuable Player June Mar Fajardo, who finished with 16 points and 14 rebounds,
        converted an inside shot with 56 seconds left in the match.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e297dc9-c8dd-4e72-8afc-0162a5f7a738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T21:27:21.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:43.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5df725e-b816-476d-a515-18987e9e1c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T21:27:21.290+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:43.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bishop committed a turnover in the next sequence, forcing Meralco
        to foul on Muhammad with 31 seconds remaining in the clock.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504e9827-0904-4b21-a257-d4381bbee11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T21:27:21.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:43.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4677d871-7a41-488f-81eb-022d490a6356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T21:27:21.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:43.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen reinforcement missed his two free-throws but Bolts big
        man Raymond Almazan was doubled team by Fajardo and Muhammad after his rebound.
        Muhammad then stole the ball and shot the easy bucket for a 111-110 advantage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb724d8-12f5-4644-876e-e6bb8eb51839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T21:27:21.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:43.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f734b5e-c647-413f-b776-ca53c8e55096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T21:27:21.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:43.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco had a chance to regain the lead after their timeout but
        Allein Maliksi committed a bad pass to Bishop, as the ball went out and granted
        another possession to San Miguel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc888293-0eb0-408c-9d21-949f7de5e75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T21:27:21.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:43.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c8f972-18fc-4c46-be94-6f2272eb5f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T21:27:21.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:43.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muhammad, who also grabbed 19 rebounds, was fouled by Bolts forward
        Cliff Hodge and sank all his two charity shots. Terrence Romeo banked a lay-up
        in the final seconds to complete their epic come-from-behind win.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0a08e7-343f-404f-a2f1-40d70d68806a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T21:27:21.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:43.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976735c5-da5d-4306-bcc8-5c74014b1e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T21:27:21.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:43.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a very, very bad start and we didn''t know our direction
        and failed to follow our game plan. After a lengthy talk with the players
        from the manager, governor, and coaches, we woke up," said Austria.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1728c87-137d-4542-8ae9-be9bee67e22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T21:27:21.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:43.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6b9c80-9d39-4bb8-bbf8-fe0b9076606f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T21:27:21.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:43.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s all about heart. It''s all about how you execute the play.
        It''s all about how to play as a team in offense and defense," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19fdaea-db65-4dff-b7f4-15b117f640b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T21:27:21.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:43.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94574c31-7db4-4485-9315-8c92f76f8988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T21:27:21.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:43.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a sorry loss for Meralco which scored 70 points in the first
        half - their season-high and a league-high over the past three years since
        Barangay Ginebra finished with 71 in October 2019 during that year''s Governors''
        Cup.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80020086-3cf8-4b16-9229-00bffb1bf744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T21:27:21.291+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:43.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
