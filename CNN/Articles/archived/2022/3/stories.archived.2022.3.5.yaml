      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ang isa sa nakikita naming agarang solusyon dito, kailangan
        magbukas ang ekonomiya para mapababa ang presyo, especially sa food prices,"
        she said. "Isa itong solusyon para ma-cushion ang Russia-Ukraine crisis."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceeb813-3ff9-430c-8cba-68ec5e4913c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T14:35:26.013+08:00
      'mgnl:createdBy': 'lisbet'
