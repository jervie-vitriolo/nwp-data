    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo denies using Catholic Church for campaign; Marcos, Moreno hit
      Church’s role on elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94f9770-798b-428a-95b3-d77a9328d836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T17:44:06.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:49.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) –</strong> Three
        presidential candidates reacted on the Catholic Church’s involvement in the
        campaign trail for the 2022 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24238c01-626f-4694-8c72-84a485eefb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T17:44:06.330+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:49.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58675c9e-966c-49f9-abcc-1fcb1a746359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T17:44:06.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:49.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo denied she is using the church to boost
        her candidacy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f11d93-063c-4cc5-9ce6-4bc182f07b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T17:44:06.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:49.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e70ab38-9de1-49cd-a8b8-5d22dc490be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T17:44:06.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:49.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Masyado naman yata ‘yung insulto sa simbahan</em>," Robredo
        said in an ambush interview during her campaign tour in Cavite on Friday.
        "<em>Tingin ko, ang simbahan hindi naman magpapagamit. ‘Yung simbahan, mas
        matatag na institusyon ito kaysa sa aming mga pulitiko.</em>”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f7306b-b795-4219-934e-49cf6e1454b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T17:44:06.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:49.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88a77db-fe96-49b0-836b-cd3a60b0d689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T17:44:06.331+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:49.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is an insult to the Church. In my view, the Church
        will not allow itself to be used. The Church is a stronger institution than
        us politicians.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfa5e1e-7ef8-4e80-8d17-c36c7e03ae19'
      'mgnl:activationStatus': true
