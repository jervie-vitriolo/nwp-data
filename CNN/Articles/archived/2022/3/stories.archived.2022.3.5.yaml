      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) –</strong> The NorthPort
        Batang Pier clinched their franchise-best fifth straight win after holding
        off Terrafirma Dyip, 124-117, in the PBA Governors'' Cup on Saturday at the
        Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48ada7a-2b6e-4e4f-938a-1927f3118cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:10:58.686+08:00
