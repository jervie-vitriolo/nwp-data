      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is one of the immediate solutions we see here,
        the economy needs to open up to lower prices, especially food prices. This
        is one of the solutions to cushion the Russia-Ukraine crisis.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf87fffc-6ab0-4bad-aa50-22c7609389d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T14:35:26.013+08:00
