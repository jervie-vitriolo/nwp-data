      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his prepared remarks, which the source said he did
        not deviate from Friday, Pence called on the Biden administration to take
        stronger actions against Russia, including sanctions on the country''s oil
        exports.</p>'
