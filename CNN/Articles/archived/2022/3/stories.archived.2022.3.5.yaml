  'US-Trump-era-immigration-ruling':
    'author': 'Priscilla Alvarez and Tierney Sneed, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-05T01:06:50.145+08:00
    'imagesource': 'jcr:ce06d2af-6a3d-4539-a048-f29a60756b58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f2e978b-9746-4e9c-b0ff-5af438c46eac'
    'lead': 'The United States can continue to swiftly remove migrant families under
      an emergency pandemic rule, but "only to places where they will not be persecuted
      or tortured," a federal appeals court ruled Friday, marking a narrow victory
      for the Biden administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-05T01:10:44.616+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T11:48:09.327+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:47:12.883+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Biden', 'Trump', 'Mexico', 'border', 'ruling']
    'template': '1'
    'title': 'Federal appeals court gives narrow victory to Biden admin on use of
      Trump-era border policy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c49b51-2d32-408f-928d-13bb4c89f66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:10:44.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:09.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States can continue to swiftly
        remove migrant families under an emergency pandemic rule, but "only to places
        where they will not be persecuted or tortured," a federal appeals court ruled
        Friday, marking a narrow victory for the Biden administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4881f6-6962-4fa8-9a9e-6b1d425eb937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:10:44.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:09.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1183d9-7177-4af7-84e8-90cda41c47ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:10:44.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:09.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has been relying on a public health authority,
        known as Title 42, that allows authorities to turn back thousands of migrants
        arrested at the US-Mexico border.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dcf66a-fcfc-4ae4-9422-fdf7fe9f791a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:10:44.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:09.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f1e156-42e2-463b-b231-39bb715c0e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:10:44.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:09.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DC Circuit Court of Appeals ruling on Friday affirmed in part
        a lower court ruling blocking the expulsion of migrant families, but added:
        "For now, the Executive may expel the Plaintiffs, but only to places where
        they will not be persecuted or tortured."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a964849-1b4f-403a-9048-8f090170840c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:10:44.616+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:09.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0f717a-41ea-4b38-9566-0a77bf513dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:10:44.617+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:09.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By allowing migrants to be expelled to places where they will not
        be tortured, the appeals court scaled back a district judge''s order that
        had halted the expulsions. The federal appeals court had already put that
        ruling on hold before Friday''s opinion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52b3b60-ccba-4300-a37d-2a4f0a1adc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:10:44.617+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:09.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/04/politics/title-42-immigration-ruling/index.html">Federal
        appeals court gives narrow victory to Biden admin on use of Trump-era border
        policy</a>."</em></p>'
  'Russia-Zaporizhzhia-nuclear-power-plant-attack-explained':
    'author': 'Rob Picheta, CNN'
    'caption': 'Courtesy: Zaporizhzhya NPP/YouTube/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-05T01:12:15.201+08:00
    'imagesource': 'jcr:f7f3a6ea-fba2-4c89-9870-5321b8cbc705'
