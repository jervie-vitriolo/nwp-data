      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895110cb-612f-4f1c-b2f6-a5455f20621e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T17:44:06.334+08:00
      'mgnl:createdBy': 'david'
