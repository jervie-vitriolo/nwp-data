      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A shifting world order</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574026f1-fa15-45cc-9ead-a84837683c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The invasion of Ukraine didn''t usher in a new era of big power
        politics. It was the violent exclamation point confirming one of the most
        significant changes in the geopolitical world order since 9/11.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dac4471-f0c8-4576-ab9c-aa9c6c36e484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4aa68d-a06a-4849-877d-4efc16f6c984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ensuing years, global terrorism consumed much of Western
        leaders'' attention. Al Qaeda and ISIS were the enemies that needed countering.
        The Kremlin was no longer viewed as the same threat it once was -- so much
        so that, in 2012, President Barack Obama mocked then-presidential candidate
        Mitt Romney as out of touch for calling Russia the number-one geopolitical
        foe of the United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15492373-c4b8-4e7b-8029-833c064f491b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec45629-4d1c-4927-95f4-d64a1c0f7a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By that time, Putin had already shown he was keen to upend the post-Cold
        War order.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24be3419-3b84-4296-ab90-5eb69d1619f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db9f507-ff50-46e8-b761-42b6e04b0548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.548+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former KGB intelligence officer took office in 2000 vowing to
        restore Russia''s former glory, sometimes through military force. As prime
        minister in 1999, he launched an offensive in the Russian republic of Chechnya
        against separatist guerrillas. In 2008, the Kremlin invaded Georgia and recognized
        two breakaway republics in the country, which at the time was growing closer
        to Europe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd361166b-828e-4183-8ed5-ec00fdce2627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c737c7-a68f-431a-96c4-bed251368159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Putin''s support for Syrian President Bashar al-Assad --
        ostensibly as an ally in the war on terror -- earned him no favors with Western
        democracies, not least because of the credible reports of the Syrian dictator''s
        decision to attack his own people with chemical weapons. Putin''s decision
        to annex Crimea in 2014 and back separatists in eastern Ukraine led to sanctions
        and were roundly condemned. So too were Russia''s alleged attempts to assassinate
        its enemies on foreign soil.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29287d8c-592a-4d2b-a4b6-1b181427a840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a615e1-1f9b-4b9c-b13d-3fb50ceef029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Putin remained an important player and partner, albeit an unsavory
        one, for leaders from Washington to Warsaw during the 2010s. Russia was important
        factor in the fight against ISIS; Europe''s main energy supplier; and helped
        negotiate major diplomatic pacts like the 2015 Iran nuclear deal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d29fb9-ea12-4c55-81b8-347a777bbed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa3db01-c461-48dc-8dad-c2558397ddc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week''s invasion may have ended that. After a quarter century
        of the Western world dealing with Putin, he may have finally pushed the envelope
        and become a pariah.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b2d223-b6a9-4ffe-97fb-11d2a35f5b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1477d14a-a777-403a-ba74-853c80914eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the Western world has hit Russia with unprecedented
        sanctions that have crippled its financial institutions, sending its economy
        and the ruble into a tailspin, and even targeted Putin and some of his inner
        circle personally.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6110f9f0-3dc7-4064-bc11-4f2862a52e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468e58f3-0902-4071-a470-c84ed4cb7810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putin is now isolated from the world more than he has ever been,"
        the US President Joe Biden said on Tuesday in his State of the Union address.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a81c57-ece7-41f8-8558-77c4b2e75630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c9b57c-666a-4a1a-b948-130a9cd0bc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A more unified Europe</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283c3ec3-41f3-4730-8b0f-07632c478cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s invasion has also prompted the European Union to make
        security decisions that would have been unthinkable a few weeks ago.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7545532f-fb61-4a36-bc0b-37c4b8781b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e114d50d-db61-433b-8cab-1c1bc12aec72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the bloc has for years been one of the world''s most powerful
        economic players, it had failed to turn that strength into equivalent geopolitical
        might. The EU has, historically, been divided over exactly how much central
        control Brussels should have over foreign policy. This has stood in the way
        of the EU''s lofty global ambitions, as policy proposals were watered down
        in negotiations or simply vetoed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f4dbd7-7802-4bbf-92ad-e2b9eafa6835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140d301b-0cac-469e-bbc2-e63b1d63928e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s thinking on defense, security and foreign affairs has
        evolved light years in the matter of a few days. It is now waking up from
        a decades-long dream that the stability provided by an interconnected world
        would prevent war breaking out and that, should the worst happen, America
        would sort it out.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e99ecb3-515d-4031-bfe8-af5d3fccff49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a68033-e12a-40fa-854a-91febe5505d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shock of war returning to Europe has unified the EU''s 27 member
        states. The bloc is now wielding its economic might for geopolitical purposes,
        targeting Russia with the strongest package of sanctions it has ever imposed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c734cab-041f-43d4-9ecd-bab9736b06f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d68a17a-74ff-42e9-a5c2-5ff713e0029a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bloc has, for the first time ever, provided finance to purchase
        weapons for Ukraine. Germany, which has for decades been averse to a militarized
        approach to foreign policy, is now taking part in arming Ukraine and boosting
        its own military spending in response to the invasion.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3dd46e-5f99-4437-94e4-1674264375ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb85eaf-58f0-42bd-8a84-3ad2d67d02e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crisis in Ukraine has shattered the illusion that security
        and stability in Europe comes for free," one senior European diplomat told
        CNN this week. "When there was no real threat, geopolitics seemed remote.
        Now there is a war on our border. Now we know we have to pay up and act together."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877cecf5-b9dc-4e02-9110-642a0f97bf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f713ac-2d01-4eff-ab15-6b9ed13a6022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A million people on the move</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7dc124-0da1-4320-82c0-badab3dfce93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One million people fled their homes in the first seven days since
        Russia invaded Ukraine -- one of the fastest and largest migrations of humanity
        in recent memory. To put that in context, it took three months for one million
        refugees to leave Syria in 2013 when departures were at their highest.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f748221-8ae6-4268-ab3e-a7f33f514faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3dc569-f9d3-471b-aac9-8dabd15565fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If fighting continues and, as one French source close to President
        Emmanuel Macron said, the worst is yet to come, Europe could face an unprecedented
        refugee crisis.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b29be3-52f4-4e77-b982-8f8055a05de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac6a77a-ba63-42e3-b1fa-b98df0c58fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have worked in refugee emergencies for almost 40 years, and rarely
        have I seen an exodus as rapid as this one," said Filippo Grandi, the UN high
        commissioner for refugees.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b681869-63b9-4509-95f6-c5e65e6ff88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffe154d-b5b8-4791-94a6-6399a43da05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have also been multiple reports of racism against people of
        color and non-Ukrainians at the border.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7a9d12-e9d1-4723-9adf-30cd2fd9890c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab8ae03-8b2b-463d-b0aa-53b880a1ee81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future of the refugees remains unclear. If Russia topples the
        democratically elected Ukrainian government, will these people want to return
        home? And what if, after the fighting, they no longer have homes to return
        to?</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e292db-12ad-4673-ad22-aaa869e3d800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765d8b82-6471-41ac-9dbe-dbb3d9cfae25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Food and fuel</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633ae285-a489-48f4-99f6-b0d950ded4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gas prices in the United States have made their biggest hikes since
        after Hurricane Katrina in 2005. Experts are worried that food prices could
        spike after already "sharply" rising last year. And Moody''s is warning that
        global supply chains, already hammered by the Covid-19 pandemic, could be
        further thrown into chaos. Stocks around the world fell on Friday, with Europe
        taking a particularly rough beating.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3c0547-a29a-4690-b4aa-918386177b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4dd07b-e328-4c42-8e3c-e68e52c91cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighting in Ukraine has had economic and human costs across
        the globe, especially when it comes to energy.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b3fc56-71f1-4df3-8974-09220d031e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646fc727-cf6f-41be-90cc-44a1705638e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Europe has said for years it needs to wean itself off Russian
        energy, Moscow is the EU''s biggest supplier of oil and natural gas. Europe
        could survive if Russia shut off the supply, but it wouldn''t be cheap or
        easy.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265c116d-4ac5-41b1-9ea0-a05bab7387de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db268b49-06b1-426f-9d14-4cad4408df4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict is also a pocketbook issue that could determine whether
        families can put food on the table. In Ukraine alone, three to five million
        people are going to need food support immediately, World Food Programme (WFP)
        Executive Director David Beasley said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309de8fa-b54b-4b7c-9c40-e9bba7cc3a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6468f37-6de9-4c68-bcbc-54181f70b48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russia and Ukraine are also some of the world''s leading producers
        of wheat. Together, they account for 23% of all global exports, according
        to S&amp;P Global.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7576b93f-249b-453f-9f18-19a7923750f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdddfad-88dc-4b25-92c4-dd6372ebf54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fears of conflict hanging over two of the world''s major suppliers
        are clearly going to have some impact on prices, when there is already a sense
        of shortage," said Julien Barnes-Dacey, director of the Middle East and North
        Africa program at the European Council of Foreign Affairs.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41464ac7-80b7-41ba-bd1e-340b34ac67a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9367404f-e82f-44a2-bc3f-2743871d7ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Ukraine is dubbed the breadbasket of Europe, concerns are
        particularly acute in the Middle East -- Kyiv''s third-largest wheat buyer
        in the 2020/2021 market year, according to the US Department of Agriculture.
        More than 40% of the country''s recent wheat exports went to the Middle East
        or Africa alone.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f4719f-4d39-4ba2-9668-dfb93ec78dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:15:33.552+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:38.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/03/05/europe/world-changes-ukraine-russia-intl-cmd/index.html"
        target="_blank">"Four ways the world has changed since Russia invaded Ukraine"</a></em></p>'
  'Pence-condemns-Republican-Putin-apologists':
    'author': 'Gabby Orr, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-05T23:50:55.590+08:00
    'imagesource': 'jcr:82c225c1-629e-4677-a7f4-b89c09c1e264'
    'jcr:mixinTypes': ['mgnl:hasVersion']
