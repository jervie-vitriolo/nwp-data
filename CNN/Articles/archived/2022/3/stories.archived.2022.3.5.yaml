  'DOH-COVID-19-cases-March-5-2022':
    'caption': 'The Department of Health (DOH) recorded 941 new COVID-19 cases on
      Saturday, pushing the nationwide total to 3,666,678. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-05T17:03:41.035+08:00
    'imagesource': 'jcr:87985bde-104e-4f95-bb0a-f988a4588503'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b0a0cf4-4fb7-4cb6-99c4-af5ed56ec111'
    'lead': 'The Department of Health (DOH) recorded 941 new COVID-19 cases on Saturday,
      pushing the nationwide total to 3,666,678.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-05T17:05:24.135+08:00
