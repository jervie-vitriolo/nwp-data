    'template': '1'
    'title': 'DFA orders Saudi envoy to return to PH, probes wife''s political endorsement
      video'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae44a3f5-7bb0-433c-8a85-53796d4fbd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:40:50.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:46.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> The Department
        of Foreign Affairs (DFA) has recalled Philippine Ambassador to Saudi Arabia
        Adnan Alonto after a video of his wife endorsing a presidential candidate
        surfaced online.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa39867f-eaba-410e-95e5-11e4ce32b472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:40:50.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:46.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DFA is investigating the incident in Riyadh, and Ambassador
        Alonto has been instructed to return to the Philippines for home office consultations,"
        the agency said in a statement on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78989218-4f82-416d-8fa9-699637705412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:40:50.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:46.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department reminded its personnel that they are forbidden from
        campaigning or engaging in any partisan political activity - citing the <a
        href="https://comelec.gov.ph/index.html?r=References/RelatedLaws/OmnibusElectionCode/OECArt22">Omnibus
        Election Code</a>, the <a href="https://www.officialgazette.gov.ph/2013/05/27/republic-act-no-10590/">Overseas
        Voting Act of 2013</a>, and a <a href="http://www.csc.gov.ph/phocadownload/userupload/irmoitd/comelec-csc%20joint%20circular%20no.%20001%20s.2016.pdf">2016
        joint circular from the Civil Service Commission</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fbff47-a25f-4ab8-8c85-82083bcbcc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:40:50.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:46.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video earlier circulated on social media, showing Alonto''s wife
        wearing a shirt with candidates Bongbong Marcos and Sara Duterte''s names,
        standing in front of campaign paraphernalia, while speaking to a crowd.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9c2c77-2752-4c0b-af9a-eca12ae85271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:40:50.308+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:46.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not waste this moment because this might just be, itong pagkakataon
        na ito [this chance], it might just be the turning point so that we will have
        another Ilokano president," she said. "Ilokano ako kaya [I am an Ilokano,
        that is why] I really believe in my presidential candidate."</p>'
