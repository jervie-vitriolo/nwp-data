  'Russia-mercenaries-Ukraine':
    'author': 'Natasha Bertrand, Oren Liebermann and Barbara Starr, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-05T11:13:04.892+08:00
    'imagesource': 'jcr:7573e5ba-e81a-4cfd-ad34-7a9badb59175'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76a3e572-009c-4a17-8f9f-4f7f77379371'
    'lead': 'Russia is poised to deploy up to 1,000 more mercenaries to Ukraine in
      the coming days and weeks, as a senior Western intelligence official warned
      Moscow could ''bombard cities into submission,'' an escalation that could lead
      to significant civilian casualties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-05T11:17:15.954+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T11:47:55.956+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:47:17.744+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia poised to deploy up to 1,000 more mercenaries to Ukraine as official
      warns Moscow could ''bombard cities into submission'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f6262f-b425-41b5-afec-664c61558c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:17:15.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:55.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Russia is poised to deploy up to 1,000
        more mercenaries to Ukraine in the coming days and weeks, as a senior Western
        intelligence official warned Moscow could "bombard cities into submission,"
        an escalation that could lead to significant civilian casualties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934a352c-41b0-47d8-adbf-3ea81c66543d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:17:15.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:55.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has already seen "some indications" that Russian mercenaries
        may be involved in Moscow''s invasion of Ukraine "in some places," a senior
        defense official said earlier this week, but it wasn''t clear exactly where
        or in what numbers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a332c55-e968-4b40-9cfb-c161d56f390c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:17:15.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:55.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen some indications that they''re being employed," the
        official said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092fc4a9-b854-4427-8e82-5dd7522ff2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:17:15.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:55.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a US official tells CNN that Russia is planning to deploy up
        to 1,000 more mercenaries in the near future.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0587f959-764a-4d4c-88f3-ac48c6dc7b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:17:15.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:55.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Russian forces have struggled with morale issues and setbacks
        on the battlefield, including a massive convoy north of Kyiv that has remained
        largely stalled for the past several days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375ec24b-58ac-4b6f-a88a-5a1c314054c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:17:15.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:55.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mercenary forces would fortify the flagging units, the official
        said, as Russia''s invasion of Ukraine enters its second weekend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5e43c1-30c9-4890-96e0-520e41e330e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:17:15.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:55.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that the US believes the mercenaries already
        in Ukraine have "performed poorly when facing the stiffer-than-expected resistance
        from the Ukrainians," and that as many as 200 such mercenaries have already
        been killed in the war as of late February.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21eb8e0c-82c6-4fa9-b2c5-d7b7c9328e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:17:15.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:55.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, US and western officials expect Russia to increase the
        pace and strength of its strikes on key Ukrainian population centers, including
        the capital of Kyiv, from which Ukrainian President Volodymyr Zelensky has
        broadcast steady but defiant messages against Russia''s aggression.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ceae17-f10e-432d-8c24-abfa6cee6748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:17:15.954+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:55.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia now seems prepared to "bombard cities into submission," one
        senior western intelligence official said on Friday, which could include a
        significant increase in the number of civilian casualties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f131e08c-db22-4d01-b2bb-aea9bf5d29ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:17:15.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:55.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very crude approach," the official said. "The heavier weapons
        are not just heavier in the weight, they''re also heavier in terms of the
        damage that they can inflict. And they''re far less discriminant."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab20645-c15b-423e-a654-8d8ea271bf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:17:15.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:55.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other officials have noticed a shift in Russian strategy from military
        targets to civilians, with more attacks becoming focused on population centers.
        The new approach comes after Russian President Vladimir Putin failed to get
        the quick victory he wanted, and the Russian military has faced a stiff and
        determined Ukrainian resistance across the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a19eaab-e416-49c6-baf0-01f33166408a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:17:15.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:55.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the face of the resistance, the attacks will increase, officials
        warned.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884f7826-5584-47a3-aef8-ddedd2853408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:17:15.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:55.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The days to come are likely to be worse, with more death, more
        suffering, and more destruction, as the Russian armed forces bring in heavier
        weaponry and continue their attacks across the country," NATO Secretary General
        Jens Stoltenberg said on Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2c08cf-f573-430f-85bc-0a1ec9f3b245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:17:15.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:55.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken echoed the sentiment during
        a news conference in Brussels Friday where he is meeting with European allies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51b366c-1516-47a8-9715-5dfa495201d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:17:15.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:55.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Kremlin''s attacks are inflicting an ever-increasing toll on
        civilians there," Blinken said. "Hundreds if not thousands of Ukrainians have
        been killed, many more wounded, as have citizens of other countries. More
        than a million refugees have fled Ukraine to neighboring countries. Millions
        of people across Ukraine are trapped in increasingly dire conditions as Russia
        destroys more critical infrastructure."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e3f2fb-3ae9-4004-a646-dbc9a300638b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:17:15.955+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:55.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/04/world/russia-mercenaries-ukraine/index.html">"Russia
        poised to deploy up to 1,000 more mercenaries to Ukraine as official warns
        Moscow could ''bombard cities into submission''."</a></em></p>'
  '-north-korea-missile-test':
