      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa104d70-f57e-4819-8b43-e1f589eb4580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:29:18.203+08:00
