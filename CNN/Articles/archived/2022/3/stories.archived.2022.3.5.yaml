      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo made the remark after she faced criticisms for meeting with
        religious leaders at the Cathedral-Shrine and Parish of the Good Shepherd
        in Novaliches, Quezon City on March 1.</p>'
