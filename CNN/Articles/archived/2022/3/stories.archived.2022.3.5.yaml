      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For as long as people will eat, there will be agriculture; and
        for as long as agriculture is needed to provide the food, there will be ADAMCO,"
        Alingog said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b97827-00c0-4a3c-a6c3-f2370d156774'
