  'DOH-COVID-19-vaccination-uptake-slowing-down':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-05T16:46:13.505+08:00
    'imagesource': 'jcr:4fc84348-db71-48e0-9ee9-d813e45833b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0dbb3a4-48ac-430d-847d-ba4f731a6906'
    'lead': 'A health official warned the country''s COVID-19 vaccination rate is
      slowing down, and that the public has "no sense of urgency" in receiving booster
      shots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-05T16:49:46.631+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:47:49.886+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:47:20.571+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: COVID-19 vaccination uptake slowing down'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296e3b32-7fb1-4363-9697-6a269887b3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:49:46.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:49.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)</strong> — A health
        official warned the country''s COVID-19 vaccination rate is slowing down,
        and that the public has "no sense of urgency" in receiving booster shots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b919e07-14af-43b4-a239-af99a61f2bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:49:46.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:49.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang numero nang pagbabakuna sa nakalipas na linggo ay mahina lalong
        lalo na ang boosters. Habang ang hesitancy ay bumaba, walang urgency ''yung
        pagpapa-booster," Department of Health (DOH) Usec. Myrna Cabotaje said during
        a virtual briefing on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818f8b20-89c0-4665-acf4-d17c00f5af43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:49:46.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:49.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The number of vaccinations in the past week has been
        slow, especially the boosters. As hesitancy subsides, there''s no urgency
        in getting boosters.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355de867-ab05-4571-9af3-0968a6002011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:49:46.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:49.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the country''s vaccination rate has been averaging 300,000,
        the official said. The figure is significantly lower than the previous 1 million
        to 1.5 million doses administered each day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b320de34-ba77-44dd-bc63-791f6691210e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:49:46.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:49.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje said the government has been having a hard time reaching
        "other segments of the population" - prompting the DOH to recalibrate its
        efforts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd910df-70cd-4557-b417-9a53666aea95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:49:46.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:49.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the fourth wave of the "Bayanihan, Bakunahan" slated on March
        10 to 12, Cabotaje said the government will prioritize those areas that have
        yet to hit 70% vaccination rate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9636ec6c-582c-4783-808e-431373560ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:49:46.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:49.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas granular. I-prioritize natin per area," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870e3217-cdd4-495e-95ca-5ede77d1842c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:49:46.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:49.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
