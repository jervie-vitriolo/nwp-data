      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must demand this administration increases military spending
        immediately, (arms) Ukraine with lethal weapons to counter Russian armor and
        aircraft and President (Joe) Biden should sanction all Russian oil exports
        worldwide," Pence said.</p>'
