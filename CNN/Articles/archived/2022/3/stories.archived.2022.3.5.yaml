      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b160df-98d2-4193-b64c-75ebe0174d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:27:59.595+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:47:55.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s National Security Council will hold an emergency
        meeting Saturday morning, South Korea''s Presidential Office said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42156619-3b14-43e4-9519-9cef2977e4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:27:59.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:47:55.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a6e4c0-6329-4a46-9bdc-dee7d02cb590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:27:59.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:47:55.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International tension has been rising over a recent series of North
        Korean ballistic missile tests, actions long banned by the United Nations
        Security Council.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155b9369-9cfa-45b8-86c1-33ae72d18516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:27:59.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:47:55.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f327e8ea-3974-4c72-9328-b8b6e6b07650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:27:59.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:47:55.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks North Korea''s ninth missile test in 2022. January saw
        a record number of such tests, with at least seven launches during the month
        including a new type of "hypersonic missile" able to maneuver at high speed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df976b68-3737-46b5-a2e8-24a1407b993b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:27:59.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:47:55.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdff4bf-b99c-4fd0-babd-4c0d98b88a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:27:59.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:47:55.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts suggest the increased testing this year shows Kim is both
        striving to meet domestic goals and show an increasingly turbulent world that
        Pyongyang remains a player in the struggle for power and influence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6a0298-f811-4f20-a485-93948096df9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:27:59.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:47:55.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c608d96-c155-482f-8656-bf900d9be08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:27:59.596+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:47:55.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s launch comes just days before the South Korea presidential
        election on March 9, in which North Korea is likely to be a key electoral
        issue.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3041336-1a5c-4352-875e-bcadb2ccd5a7'
