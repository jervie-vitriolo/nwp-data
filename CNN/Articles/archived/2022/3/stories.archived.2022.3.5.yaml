    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:47:22.580+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Envoy: China won''t meddle in PH elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f4fec7-be3c-485a-8559-5493461560f5'
      'mgnl:activationStatus': true
