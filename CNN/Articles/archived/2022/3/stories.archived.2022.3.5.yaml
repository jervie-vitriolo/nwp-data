      'mgnl:lastActivated': 2023-01-24T11:47:49.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President explained she has been visiting churches to seek
        help in fighting disinformation in the election season.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c9f73a-d9c4-45c0-acad-39c899aeb86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T17:44:06.332+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:49.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739a7bab-472f-41f7-b111-dc4223f31e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T17:44:06.332+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:49.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang paniniwala ko, hindi na ito kung sino ‘yung kandidato mo
        sa eleksyon pero para sa akin,</em> fight<em> ito nating lahat na sisiguraduhin
        natin na ‘yung</em> election <em>na ito hindi siya dedesisyunan na base sa</em>
        false information," she also said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea89848e-d114-45cd-91f6-c1dc2a91e3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T17:44:06.332+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:49.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9f0494-c5ac-4c49-859d-79502d9034d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T17:44:06.332+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:49.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In my belief, this fight is not only who will be your
        candidate for the election. But for me, this will be a fight to ensure that
        this election will not be decided based on false information.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e800b58f-06d1-4ff4-ac80-5e0d004915a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T17:44:06.332+08:00
