      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b57b45-e789-4a62-8bea-32ee46a24a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T17:44:06.333+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:49.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting from Robredo’s meeting inside a church, Aksyon Demokratiko
        presidential bet Isko Moreno said he was offended that a place of prayer is
        being used for political gatherings.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e6a868-65a4-4b02-a514-3ed6c7713480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T17:44:06.333+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:49.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8328fce4-8fa2-403f-94e2-37bf33b014a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T17:44:06.333+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:49.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Katoliko rin po kami, hindi lang po kayo ang may ari niyan</em>,"
        said Moreno, who is in Kalinga on Saturday. "<em>‘Yan po ay pag-aari ng lahat
        ng kasapi ng simbahang Katoliko.</em>”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb61feb2-467a-414a-8f06-8b60cbcac4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T17:44:06.333+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:49.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e06884d-d5d8-4bc1-9c0d-895b6d07299c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T17:44:06.334+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:49.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are also Catholics, you are not the only owner
        of that. The church is owned by all the members of the Catholic Church.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c51f19-c354-46bb-88cf-27c2ad38972e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T17:44:06.334+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:49.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e47cfb6-58de-41ef-a0aa-0c52cb033686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T17:44:06.334+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:49.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incumbent Manila mayor clarified that he will still seek the
        endorsement of religious groups for his presidential bid, but emphasized that
        the confines of a Catholic church should only be meant for prayer.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aceb1e9-22a9-44b0-9463-018b5ac758d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T17:44:06.334+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:49.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd936a588-98f5-44ad-b416-b7c383f92809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T17:44:06.334+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:49.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno and his slate recently attended a mass at the Saint Joseph
        Cathedral in Balanga City, Bataan during Ash Wednesday and received ashes
        on their foreheads from Bataan Diocese Bishop Ruperto Santos.</p>'
    '40':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FDocWillieOngOfficial%2Fposts%2F521505062964114&show_text=true&width=500"
        width="500" height="435" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
