      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2a4a55-36ef-4fd0-8657-011c4827ac94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T02:45:43.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:05.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber sold part of its stake in Yandex back to its Russian partner
        last year, while exiting its interests in Yandex Eats and Yandex Delivery.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90818afe-c4f7-45b8-99bd-39e622a1027f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T02:45:43.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:05.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12a4ff3-99ac-4faf-a9f9-b34fd3f7c3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T02:45:43.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:05.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber said Monday that three of its executives would step down from
        the board of its joint venture with Yandex, Reuters reported.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6973869-1419-4d5f-9978-7408d0d55f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T02:45:43.191+08:00
