      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01eed4d4-cc57-42d8-9847-0f742a07c626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T17:44:06.334+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:49.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Partido Federal ng Pilipinas standard bearer Ferdinand
        “Bongbong” Marcos Jr. appealed to the Catholic Church to refrain from meddling
        in politics.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975f88bd-81be-4d12-9195-fe7b5178297c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T17:44:06.334+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:49.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593e9e2f-c76e-4482-9449-c325d30096e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T17:44:06.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:49.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are saddened by the men and women of the Catholic clergy who
        are doing the exact opposite and have abused the pulpit, allowing it to become
        a platform for hateful and negative campaigning,” said Marcos spokesman Atty.
        Vic Rodriguez.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b54a70-c060-4e0e-bc82-1639f670e842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T17:44:06.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:49.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e64b13-b442-43af-855d-6021314949b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T17:44:06.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:49.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez added, “As men and women of the cloth, they should be
        more circumspect, refrain from openly meddling with politics and stop making
        reckless imputation or statement that only serves as a spiritual, moral, social
        and cultural poison.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5e2c88-ad29-401b-a78e-8b24e0bb0529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T17:44:06.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:49.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a283567b-521c-493b-b1d6-ada389a710e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T17:44:06.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:49.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez''s statement appears to take a jab on the <a href="https://www.cnnphilippines.com/news/2022/2/25/CBCP-martial-law-EDSA-revolution-historical-revisionism.html"
        target="_blank">Feb. 25 pastoral letter</a> of the Catholic Bishops'' Conference
        of the Philippines (CBCP), which warned Filipinos on “radical distortions”
        about the Martial Law history under the rule of Marcos'' late father.&nbsp;</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d96f7d2-ae91-43da-8488-ee5c03a9f518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T17:44:06.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:49.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96133e5-07c8-4860-9fdb-6aff09d6f258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T17:44:06.335+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:49.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBCP insisted it will <a href="https://www.cnnphilippines.com/news/2022/2/25/Robredo-Pangilinan-Catholic-groups-CBCP.html"
        target="_blank">not endorse</a> a candidate in the 2022 polls, but it encouraged
        the faithful to be more involved in empowering voters to choose candidates
        with upright morals and principles.&nbsp;</p>'
