      'mgnl:lastActivated': 2023-01-24T11:47:51.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43788697-20a4-4b2f-a8b8-7ff1254d4f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:09:23.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:51.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Targeting Bicol''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41dacef-8a3a-4d80-b369-83484ba28668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:09:23.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:51.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These past few days, the Marcos camp has disseminated a couple of
        press releases on his plans for Bicol, such as ending the region’s brownout
        woes and reviving the “Bicol Express” train linking Manila and Legazpi City.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570d4108-410c-475c-be25-ca66a8b3f48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:09:23.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:51.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His campaign team also said over 30 groups in Bicol are now openly
        supporting him. They claimed Robredo failed to deliver when she was Camarines
        Sur congresswoman and as the current vice president.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1e0495-2124-41b1-a29a-fcf5425404bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:09:23.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:51.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they ran in the 2016 elections, Marcos overwhelmingly lost
        and failed to win even a single town against Robredo in Bicolandia. Both Marcos
        and Robredo also lost to Escudero, who also ran for vice president by then,
        in Sorsogon.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3793224-acc9-4d7a-9ece-73a59257fe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:09:23.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:51.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference this time though, Marcos is now being backed by two
        governors -- Edgar Tallado of Camarines Norte, and Antonio Kho of Masbate,
        where Marcos is campaigning as of presstime.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebff63e-af25-4525-a2d8-999d87ed36c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:09:23.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:51.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of BBM — Marcos’ moniker — have been saying that Marcos
        can still get a handful of votes in Bicol than Robredo could in the former’s
        "Solid North" turf in Northern Luzon.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363c1455-a7e5-48a8-8d5b-ee6b1ed79510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:09:23.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:51.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos carried the regions of Ilocos, Cagayan Valley, Cordillera
        Autonomous Region, and Central Luzon in 2016. Within these regions, Robredo
        only won in Tarlac and Batanes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8724c6-980e-437e-a890-448b6b40171b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:09:23.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:51.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No endorsement yet''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc8d470-5294-49a4-840e-f5632a5b5e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:09:23.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:51.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero, meanwhile, has yet to endorse a presidential candidate,
        even if he admitted that among the contenders, he is closest to Marcos, whom
        he calls by his nickname ‘Bongget’.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c366afc-f12e-4f99-bfa5-a3da8ad592bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:09:23.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:51.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Actually, I’m closer personally to Bonget than to Vice President
        Leni," Escudero said in an interview with journalists. "Just how I addressed
        him, I guess, already shows who I’m closer to. One being addressed with the
        title, the other using a nickname that’s only his close friends used.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dc09ce-43b0-4d19-88fd-2503d2f8c113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:09:23.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:51.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sorsogon governor, who’s now running for a Senate seat, said
        Marcos served as his godfather when he married his first wife.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a301d298-5e27-4feb-88e2-30444a7361d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:09:23.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:51.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also explained that he is still waiting for orders from his party,
        Nationalist People’s Coalition, if it will endorse one candidate, or if members
        are free to choose their own bet.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cce9fa-4811-4e36-89a7-c9665382cfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:09:23.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:51.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, he said all presidentiables are welcome to campaign in
        Sorsogon. He added that he is not closing his doors to eventually endorsing
        a candidate before the May 9 elections.</p>'
  'Isko-vows-to-revise-Rice-Tariffication-Law':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-05T16:35:32.750+08:00
    'imagesource': 'jcr:a10d7308-98fe-41f1-b1e8-42002af27541'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d1b25bf-8319-48b9-b7fa-30cd04360514'
    'lead': 'In his visit to rice farmers in Kalinga, presidential bet Isko Moreno
      made a promise to revise the Rice Tariffication Law if he wins the country’s
      top post to control the entry of imported rice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-05T16:34:24.400+08:00
