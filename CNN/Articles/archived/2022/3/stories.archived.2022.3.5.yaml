      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> North Korea fired what is presumed to
        be a single ballistic missile into waters off the east of the Korean Peninsula
        on Saturday, according to South Korea''s Joint Chiefs of Staff, the country''s
        ninth such test of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62a0924-65ce-49be-9824-f154cac5eb90'
