      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yandex, which had a market value of about $17.4 billion at the beginning
        of February, reported revenues worth 356 billion rubles in 2021, now equivalent
        to little more than $3 billion after the collapse in the Russian currency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a3bfcd-0d1c-4c72-86c5-102bd27d600f'
      'mgnl:activationStatus': true
