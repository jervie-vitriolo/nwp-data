    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dac4faa1-3cd5-4b94-b6fe-2893a6c90300'
    'lead': 'Russia''s biggest search engine could collapse as financial fallout from
      the invasion of Ukraine spreads.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-05T02:45:43.188+08:00
