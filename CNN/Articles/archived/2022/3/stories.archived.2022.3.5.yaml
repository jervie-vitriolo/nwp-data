      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/04/tech/yandex-russia-internet-warning/index.html#:~:text=Yandex%20(YNDX)%2C%20which%20handles,by%20the%20West''s%20unprecedented%20sanctions.">Russia''s
        version of Google warns it may not be able to pay its debts</a>."</em></p>'
  'Vice-President-Harris-Poland-visit':
    'author': 'Kaitlan Collins, Jasmine Wright, Betsy Klein and Maegan Vazquez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-05T04:20:26.234+08:00
