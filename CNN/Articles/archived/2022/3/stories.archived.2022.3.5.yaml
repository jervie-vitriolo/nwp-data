    'template': '1'
    'title': 'Russia''s version of Google warns it may not be able to pay its debts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117484fe-0f90-4682-a0de-1206f47a283e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T02:45:43.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:05.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia''s biggest search engine could collapse
        as financial fallout from the invasion of Ukraine spreads.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614ab4da-4dde-430c-9b4b-495806b90d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T02:45:43.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:05.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70132db7-c3df-4959-aa95-a063be0ed184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T02:45:43.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:05.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yandex, which handles about 60% of internet search traffic in Russia
        and operates a big ride-hailing business, said Thursday that it may be unable
        to pay its debts as a consequence of the financial market meltdown triggered
        by the West''s unprecedented sanctions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c5d925-207e-4c79-aa28-c30e5b3b84b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T02:45:43.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:05.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79ca51a-20ce-43d2-8b67-a8e308333e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T02:45:43.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:05.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is based in the Netherlands, but its shares are listed
        on the Nasdaq and the Russian stock exchange. Dealing in the stock has been
        suspended this week as the value of Russian assets collapsed in Moscow and
        around the world in the wake of the invasion. The imposition of sanctions
        by the United States, European Union and other big Western economies last
        weekend piled on the pressure.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0996fc-051f-45e4-acd5-a870e605f75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T02:45:43.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:05.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4915b5f6-436c-409c-8c51-780686ba9464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T02:45:43.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:05.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yandex hasn''t been sanctioned but it could still default. Investors
        who hold $1.25 billion in Yandex convertible notes have a right to demand
        repayment in full, plus interest, if trading in its shares are suspended on
        the Nasdaq for more than five days. The Moscow stock market will remain shut
        at least until Tuesday, Russian state news agencies reported on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2559ef9a-6d41-42b7-b42d-c33eb64c873e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T02:45:43.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:05.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c150cc64-5170-489a-9781-a539abab0eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T02:45:43.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:05.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Yandex group as a whole does not currently have sufficient
        resources to redeem the Notes in full," the company said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18f2bbd-b81e-446f-a6de-db3dd306b36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T02:45:43.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:05.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179e5c2a-0327-41fd-b67f-d15162660b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T02:45:43.189+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:05.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may also struggle to move money out of its major operating businesses
        in Russia to bail out the Dutch parent company because of Western sanctions
        and capital controls introduced by Moscow this week aimed at preserving precious
        foreign currency reserves and preventing international companies ditching
        assets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d1f964-6a30-4a34-9c2e-0cb564a76673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T02:45:43.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:05.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073d7fe5-ac27-497e-a0c0-13ba5806b6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T02:45:43.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:05.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sberbank, Russia''s biggest lender, was forced to close its European
        arm earlier this week after it was prevented by the Russian central bank from
        sending money to its Vienna-based subsidiary following a run on deposits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc4b223-5e90-4c52-8d17-4afdf6bf7116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T02:45:43.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:05.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ecfc28-a128-434c-b9a3-36adbc4596d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T02:45:43.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:05.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the event that we were prevented from distributing additional
        funds from our Russian subsidiaries to our Dutch parent company, Yandex would
        not have sufficient resources to redeem a majority of the Notes," the tech
        company said. That could affect its ability to meet other financial obligations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47aac07d-0719-4aa6-9ee7-1720cd4c7904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T02:45:43.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:05.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff384b25-f90c-439e-8a38-48c54f999217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T02:45:43.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:05.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are currently conducting contingency planning to determine what
        steps we would take in this regard and what other sources of financing would
        be available to us, in the event that this redemption right is triggered,"
        it added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bd0b8e-d7b5-46c8-bf3a-ebd3badd9d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T02:45:43.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:05.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff282401-7d6f-41eb-b2d6-72ceb0e58543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T02:45:43.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:05.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis in Ukraine poses another threat to its business. Western
        companies are halting supplies of technology and services to Russian customers.
        A prolonged suspension of hardware or software sales could hurt Yandex over
        time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc29de92-9302-4179-bd12-f600e5dcb7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T02:45:43.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:05.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3577065-c170-4161-a7b9-c4a879f77a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T02:45:43.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:05.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that our current data center capacity and other technology
        critical to operations will allow us to continue to operate in the ordinary
        course for at least the next 12 to 18 months," Yandex said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89341e23-4347-4db6-832d-60d31ce3cb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T02:45:43.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:05.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1679e5-f8c7-4d4d-9b6d-5eba98e9eeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T02:45:43.190+08:00
