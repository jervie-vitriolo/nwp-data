    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:47:26.704+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pence condemns Republican Putin ''apologists'' in speech to RNC donors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8b440f-8785-4a7e-ab4a-b3bf79cfac32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:44:14.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:37.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Former Vice President Mike Pence on Friday
        condemned Republican "apologists" who have used positive language to describe
        Russian President Vladimir Putin amid his invasion of Ukraine, according to
        a source who was in the room as Pence spoke to top GOP donors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569d7e1e-4751-4377-aa2c-206886ae4962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:44:14.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:37.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298a4e7d-eb55-4f86-8745-42ac2ebdff24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:44:14.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:37.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no room in this party for apologists for Putin. There
        is only room for champions of freedom," Pence said. The line received applause
        from donors who were gathered for a Republican National Committee retreat
        in New Orleans, the source said. The event was closed to the press.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def84f0d-27b0-4258-b4dd-f84d458137ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:44:14.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:37.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1cd16e-3fdb-4f63-a3e1-a02431e7f5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T23:44:14.588+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:37.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence''s speech came just days after former President Donald Trump
        described Putin as "genius" and "savvy" for launching a full-scale invasion
        in Ukraine, where civilian casualties continue to pile up despite global condemnation
        of the Russian leader''s actions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e0aa83-38b8-45cd-abc3-129ace7eb0cf'
      'mgnl:activationStatus': true
