      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is preparing the release of ₱2.5 billion fuel subsidy
        for public transport drivers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f5e94f-48b1-4419-b901-bca30e9b96df'
