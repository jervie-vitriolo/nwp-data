      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069d8b0f-e361-49fb-b300-846b2d3a11fd'
      'mgnl:activationStatus': true
