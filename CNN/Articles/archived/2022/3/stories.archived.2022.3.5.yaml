    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bcc515-d3a7-43ac-958b-2da6be6708cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T14:35:26.013+08:00
