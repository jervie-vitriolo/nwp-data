      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“#FrancisLibiran is beaming with pride to be chosen by 2020 Tokyo
        Olympics Gold Medalist [Hidilyn Diaz] and fiancé Julius Narajo as the official
        designer for their much-awaited wedding,” he added.</p>'
