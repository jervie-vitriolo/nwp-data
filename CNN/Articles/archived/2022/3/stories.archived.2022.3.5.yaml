    'jcr:uuid': 'd9920ae8-c75a-46c4-af5d-f153bb59d034'
    'lead': 'The Poland visit will take place on the heels of Vice President Kamala
      Harris'' latest international travel to the Munich Security Conference, where
      she met with US allies and partners including Ukraine''s President Volodymyr
      Zelensky. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-05T04:31:34.529+08:00
