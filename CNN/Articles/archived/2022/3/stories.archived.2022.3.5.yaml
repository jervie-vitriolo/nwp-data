      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e9bb90-93f1-46fb-bce6-c50ea84ed57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:06:37.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:10.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This evidence may have led some jurors to conclude that Tamerlan''s
        influence was so pervasive that Dzhokhar did not deserve to die for any of
        the actions he took in connection with the bombings, even those taken outside
        of Tamerlan''s presence," Breyer said.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b5c374-c76f-480c-8eaf-d3d588f18445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:06:37.532+08:00
