    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:47:24.069+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Haas F1 team terminates contract with Russian driver Nikita Mazepin
      and title partner Uralkali'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a19fb4-33ea-4aa3-941e-ab035c8fe2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:02:11.358+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:42.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Haas F1 team has terminated the contract
        of Russian driver Nikita Mazepin and its title sponsor Uralkali amid Russia''s
        invasion of Ukraine, the team announced on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2683f9-3fcb-499d-879e-9baba7eb591c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:02:11.358+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:42.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dbd44e-9587-49b1-bc4e-eaef4f1a62be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:02:11.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:42.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mazepin was preparing to compete in his second season in F1 having
        raced for Haas throughout 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06013a0a-1026-4cd4-b416-b56d126ad6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:02:11.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:42.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08565889-728e-4bf6-940d-1e4bd14d3dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:02:11.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:42.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Haas F1 Team has elected to terminate, with immediate effect, the
        title partnership of Uralkali, and the driver contract of Nikita Mazepin,"
        the team said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3233bcfb-e7d1-449a-87cd-4d69cf64f55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:02:11.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:42.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0b65aa-e8cb-4edc-a27a-e547de1d343a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:02:11.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:42.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As with the rest of the Formula 1 community, the team is shocked
        and saddened by the invasion of Ukraine and wishes for a swift and peaceful
        end to the conflict."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7492053-f9df-499d-af5d-7f2d4c1f1c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:02:11.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:42.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfc2842-9c8c-4491-b2c0-4bfe14eaa0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:02:11.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:42.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A replacement driver is expected to be named next week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e5cf4e-c5f6-4c77-bfd8-ca04b828cf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:02:11.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:42.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6207a288-8241-4503-8424-14d3a98d085a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:02:11.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:42.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on social media, Mazepin said he is "disappointed"
        with the decision, adding: "While I understand the difficulties, the ruling
        from FIA (motorsport governing body) plus my ongoing willingness to accept
        the conditions proposed in order to continue were completely ignored and no
        process was followed in this unilateral step.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4ada0e-8e5f-467e-be87-ba7d29038d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:02:11.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:42.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509907d1-aefd-4c5c-b3d4-122c93bdec58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:02:11.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:42.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To those who have tried to understand, my eternal thanks. I have
        treasured my time in F1 and genuinely hope we can all be together again in
        better times. I will have more to say in the coming days."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bcda74-468c-4e8e-886f-ecd3e79fd7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:02:11.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:42.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e5a04d-0597-4c24-9361-c1391c8baac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:02:11.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:42.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Haas team for comment regarding Mazepin''s
        statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11551b8-3f2d-43a3-9b3b-a493cf5db31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:02:11.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:42.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db29bc9-0ed7-4a55-9503-bbba5d08005f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:02:11.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:42.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the FIA said Russian and Belarusian drivers may continue
        to race, but only in a "neutral capacity" and without displaying any Russian
        or Belarusian national symbols, colors or flags on their uniform, equipment
        and car "until further notice."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805fe8d5-6deb-49c8-a437-0633a9beed27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:02:11.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:42.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26653381-0e1a-40c1-a5a0-c4679e0dd5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:02:11.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:42.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This ruling also extends to individual competitors and officials.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b80111-a7d7-4b9a-9779-c46e2b4ebbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:02:11.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:42.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49111e38-3cc0-4134-a9a6-b9fa2c9ac837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:02:11.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:42.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, F1 terminated its contract with the Russian Grand Prix
        promoter, meaning Russia will no longer stage future races.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75ed41a-995e-4eae-b708-f2ff3b36f822'
