      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2aed48-d462-4919-9dc9-77a4ffc8560b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:10:58.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:46.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now holding a 5-5 record, the Batang Pier solidified their quarterfinal
        chances as veteran forward Arwind Santos flashed his vintage form with 28
        points and nine rebounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0111c700-bc48-4740-9cf4-91fbe621a27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:10:58.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:46.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731c97cc-c72d-440b-b316-b73ce23f14f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:10:58.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:46.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos and import Jamel Artis - who is NorthPort''s top performer
        with 31 points, eight rebounds, and eight assists - spearheaded the team''s
        big fourth quarter push after trailing by as much as 19 points in the previous
        two quarters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf067d98-bcf6-440a-9fe0-97a57ec1e65f'
      'mgnl:activationStatus': true
