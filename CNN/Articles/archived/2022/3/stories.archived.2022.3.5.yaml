  'China-wont-interfere-Philippine-elections-Huang-Xilian':
    'author': 'Stanley Buenafe Gajete, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-05T19:30:36.390+08:00
    'imagesource': 'jcr:acaa4896-c482-40f0-8cd6-fdf36e4ff03e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fe7f608-8a45-4227-9373-fab122f0819c'
    'lead': '''China never interferes in the internal politics of other countries,
      and the election is an internal politics in the Philippines. We believe that
      the Philippine people have the wisdom to choose their own leader,'' says Chinese
      Ambassador Huang Xilian.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-05T19:35:43.893+08:00
