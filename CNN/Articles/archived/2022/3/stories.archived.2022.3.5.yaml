  'Blinken-NATO-no-fly-zone-Ukraine-Russia':
    'author': 'Jeremy Herb, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-05T11:05:24.153+08:00
    'imagesource': 'jcr:b554ae65-87d5-4eda-b7c7-b820c6223f33'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6871c8f5-0a1d-4efb-a586-6cf122889b04'
    'lead': 'Top US and NATO officials pushed back against calls for a no-fly zone
      to be set up in Ukraine, warning that it could lead to a ''full-fledged war
      in Europe'' and saying they''re doing what they can to help Ukraine defend itself
      against Russia''s invasion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-05T11:07:59.841+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T11:47:56.952+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:47:17.195+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Blinken and NATO chief warn establishing a no-fly zone over Ukraine
      could lead to a ''full-fledged war in Europe'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af48265-dbe7-492a-9620-0e69ab20a965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:07:59.841+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:56.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Top US and NATO officials on Friday
        pushed back against calls for a no-fly zone to be set up in Ukraine, warning
        that it could lead to a "full-fledged war in Europe" and saying they''re doing
        what they can to help Ukraine defend itself against Russia''s invasion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edebeb6f-0da0-4177-9351-7346251b7c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:07:59.842+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:56.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate news conferences in Brussels Friday, Secretary of State
        Antony Blinken and NATO Secretary-General Jens Stoltenberg argued that a NATO
        no-fly zone simply wasn''t realistic because of the risk that it would lead
        to a direct conflict between Russia and NATO.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e3f42a-7da7-4282-b9d6-287d3d1a46c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:07:59.842+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:56.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way to actually implement something like a no-fly zone
        is to send NATO planes into Ukrainian airspace and to shoot down Russian planes,
        and that could lead to a full-fledged war in Europe. President Biden has been
        clear that we are not going to get into a war with Russia," Blinken said during
        a news conference Friday in Brussels where he is meeting with European allies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460398ec-168f-41ed-95ae-176c6c2f0f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:07:59.842+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:56.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelensky and other top Ukrainian officials
        have continued to urge the West to implement a no-fly zone to stop Russia''s
        bombardment of Ukrainian cities, and they redoubled those calls on Friday
        after Russia''s attack on a nuclear power plant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18ab078-bc02-49be-9766-b6da6ac8bf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:07:59.842+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:56.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today I have sent a letter to the UNSC president reminding of the
        council''s decisions on no-fly zones during previous conflicts in order to
        prevent further civilian casualties," Ukrainian Ambassador to the UN Sergiy
        Kyslytsya said at an emergency UN Security Council meeting convened Friday
        after Russian forces attacked the Zaporizhzhia Nuclear Power Plant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc08caef-1652-4b96-a8e9-3da93a3e6d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:07:59.842+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:56.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Urgent discussion on establishing a ban on all flights in air space
        of Ukraine should be a top priority for the security council," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff47076-28ee-464b-aebb-dc5f3b9a7dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:07:59.842+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:56.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same meeting, US Ambassador to the UN Linda Thomas-Greenfield
        said the world "narrowly averted a nuclear catastrophe last night." She called
        Russia''s actions "reckless" and "dangerous," saying the attack put the nuclear
        power plant at grave risk and threatened the safety of civilians in Russia
        and across Europe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc506f1-1552-485c-8b7e-4803ef27b8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:07:59.842+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:56.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden met Friday in the Oval Office with Finnish President Sauli
        Niinistö, who thanked the US President for his leadership during the current
        "very difficult times."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd20fec-eb4d-48e9-b632-1bc95b8a836a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:07:59.842+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:56.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We agree and it''s not only attack on Ukraine, it''s an attack
        on the security of Europe and global peace and stability," Biden told reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c244b18d-2816-49b0-9a2c-13eb3ecbbf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:07:59.842+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:56.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Days to come are ''likely to be worse''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d4c49e-9bc7-4e56-a8ef-496f5628705c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:07:59.842+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:56.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stoltenberg warned Friday following a meeting of NATO ministers
        that the days to come in Ukraine are "likely to be worse" with "more deaths,
        more suffering and more destruction." He called for dialogue with Russia and
        reiterated that NATO was not seeking a war with Russia, saying that a no-fly
        zone over Ukraine was not an option being considered by the alliance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f5bce5-2c8c-478a-b896-526d0578e4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:07:59.842+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:56.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve agreed that we should not have NATO planes operating over
        Ukrainian airspace or NATO troops on Ukrainian territory," Stoltenberg said.
        "Ministers agreed that NATO''s relationship with Russia has fundamentally
        changed for the long term. But we remain committed to keeping channels for
        diplomacy and deconfliction open to avoid any fundamental escalation, misunderstanding
        or miscalculation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e825c7-2b1b-47ae-9989-71f36ba02633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:07:59.842+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:56.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook address later on Friday, Zelensky condemned NATO''s
        decision to rule out the implementation of a no-fly zone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923e846d-21e2-4b84-9e0a-23e1d28b94a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:07:59.842+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:56.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NATO has deliberately decided not to cover the skies over Ukraine,"
        Zelensky said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea368fb-de8f-431f-8b0a-702b2aefd146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:07:59.843+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:56.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that NATO countries have created a narrative that closing
        the skies over Ukraine would provoke Russia''s direct aggression against NATO.
        This is the self-hypnosis of those who are weak, insecure inside, despite
        the fact they possess weapons many times stronger than we have," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbe5f05-4760-4041-a76a-4712508b1c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:07:59.843+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:56.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken said that the alliance is constantly looking at how it can
        provide Ukraine with the capabilities it needs to defend itself.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2f404b-edd1-4954-9f0d-ffa593cddc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:07:59.843+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:56.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking every day at what technologies, what capacities
        we can effectively deliver to -- to Ukraine to defend itself. And that''s
        an ongoing conversation, literally happening on a daily basis both with, with
        Ukraine and government officials, as well as among allies and partners. And
        so, the main focus is on making sure that anything we provide can be used,
        used effectively, and ... in a timely way," Blinken said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e487a44-46cc-4bb8-b9e8-ee329255ba73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:07:59.843+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:56.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO has deployed the alliance''s response force for the first time,
        bolstering the number of NATO troops deployed to its eastern flank that borders
        Ukraine. NATO and US officials have repeatedly said they will defend "every
        inch of NATO territory," while pointing to the sanctions that US and European
        countries have implemented against Russia as a sign that the alliance is more
        united than ever.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a773a3b9-25f4-41ee-bf53-a1255fea1fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:07:59.843+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:56.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken touted the sanctions that have targeted Russia''s central
        bank and cut off Moscow from the SWIFT international payment messaging system,
        while noting that the sanctions have carved out Russian energy so that energy
        prices -- and gas prices domestically -- don''t spike.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe36b811-12db-426e-8e44-cfa78c6c9795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:07:59.843+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:56.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no strategic interest in reducing the global supply of
        energy. The immediate effect would be to raise prices at the pump for Americans
        and also to pad Russian profits with rising prices," Blinken said, while adding
        that nothing is "off the table."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17996057-3911-4460-b9ab-896c29066245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:07:59.843+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:56.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s happened in record time," he added, "are sanctions and
        other measures that a few weeks ago, people would have said we''re never going
        to happen."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135ce38f-1115-4a40-b5c6-14694716d54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:07:59.843+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:56.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/03/04/politics/blinken-stoltenberg-no-fly-zone-warning/index.html">"Blinken
        and NATO chief warn establishing a no-fly zone over Ukraine could lead to
        a ''full-fledged war in Europe''."</a></em></p>'
  'The-Batman-review':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-03-05T11:08:17.409+08:00
    'imagesource': 'jcr:aea3f8c9-6f0d-4546-92f6-f66f4aab5270'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e513b5b-f503-493a-a2ef-3b873b30f75a'
    'lead': 'CNN REVIEW: ''The Batman'' presents a muscular vision of the Dark Knight
      that hardcore fans have long desired, a dark and serious epic, detective-driven
      take.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-05T11:11:14.824+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T11:47:56.359+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:47:17.463+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'REVIEW: ''The Batman'' flies high with its dark and serious Dark Knight,
      but hangs around too long'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62716d43-f82d-48de-adb9-e07fd68213c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:11:14.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:56.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>"The Batman" presents a muscular vision
        of the Dark Knight that hardcore fans have long desired, a dark and serious
        epic that''s somewhat offset by two disclaimers: At nearly three hours, the
        movie hangs around too long, really feeling it down the stretch; and despite
        its origins, this detective-driven take owes more to movies like "Seven" and
        "L.A. Confidential" than other superhero fare.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7823a6-fe4c-490f-aa33-4341f268647b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:11:14.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:56.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the very good news: Robert Pattinson is terrific as a young,
        brooding Batman/Bruce Wayne, narrating his story in a hard-bitten style that
        recalls the hushed tones of Dirty Harry and the film noir detectives played
        by Humphrey Bogart.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f03f774-afba-4a38-8422-64a5591f2f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:11:14.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:56.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batman again operates in a corrupt, muddy-toned Gotham whose ornate
        trappings are part New York, part "Blade Runner," and when pressed into action,
        his fights are bruising, not balletic. The look might be stylized, but director/co-writer
        Matt Reeves has steeped Wayne''s tragic history in gritty realism, even more
        so than Christopher Nolan''s trilogy starring Christian Bale.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2a7c6b-a26c-43f5-a06b-2c92fb236ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:11:14.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:56.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While running through the cast, there''s also plenty to praise in
        Zoë Kravitz''s Catwoman (a name never uttered, despite her fondness for felines),
        Jeffrey Wright''s James Gordon and Paul Dano''s Riddler. The last is dangerous,
        homicidal and enigmatic in a way that pushes the movie to the edge of its
        PG-13 rating, bearing a greater resemblance to Heath Ledger''s Joker than
        Jim Carrey''s manic incarnation, much less the colorful 1960s version.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac3467a-c07c-4152-bd79-696163049edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:11:14.825+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:56.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those reasons and others, "The Batman" begins extremely well,
        introducing the masked vigilante -- still viewed warily by authorities two
        years into his on-the-job training -- as he teams with Gordon to investigate
        a grisly, high-profile murder. Lurking in shadows, the Riddler engages them
        in a game of cat and mouse, sprinkling clues and taunting Batman, who has
        sought to strike fear into criminals'' hearts, rumbling when one asks who
        he is, "I''m vengeance."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca531d85-a89d-4a4e-bc90-07bdd6baba8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:11:14.825+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:56.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mystery carries through a dense mythology that incorporates
        not only the tainted foundation upon which Gotham rests, but Batman''s origins
        (although for once, happily, they dispense with reenacting the murders that
        orphaned him). Those details emerge in part via Wayne''s interplay with the
        loyal Alfred (Andy Serkis), while Catwoman/Selina harbors separate but equally
        grim motives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a445d25-f465-4035-83c6-f17dc4a7c897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:11:14.825+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:56.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However resourceful Batman is, Riddler actually drives the story,
        in much the way "Seven''s" killer led those detectives on a not-so-merry chase
        that left a trail of victims. As clues pile up, more and more of Gotham''s
        power players get drawn into that web, with the Penguin (an unrecognizable
        Colin Farrell), the top henchman to mob boss Falcone (John Turturro), adding
        to the Rogues Gallery of villains.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a59660b-e4e3-45d3-ba6a-46c24d8d60e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:11:14.825+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:56.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The script by Reeves and Peter Craig in some respects echoes "Batman:
        Year One," portraying the character at a more nascent phase, if not a completely
        green one. The look reflects the art of Neal Adams and Marshall Rogers, whose
        work in the ''70s helped redefine Batman and cast off the remnants of "Biff!
        Wham! Pow!" lightness and camp.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb9c232-5ea4-4d4b-b411-4d39b2e18604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:11:14.825+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:56.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the seriousness is welcome, the level of darkness risks becoming
        oppressive in a manner that doesn''t leave much room for fun of any kind.
        If that''s hardly a negative for Batman-ologists, it threatens to blunt the
        film''s appeal among those who can''t identify the issue of Detective Comics
        in which he first appeared.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c567efe-1aa9-4b10-9eda-f6fa5ab73ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:11:14.825+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:56.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, that''s a modest quibble compared to the main gripe that
        "The Batman" could easily lose 30 minutes without sacrificing much. Most of
        that flab comes during the final hour, which serves a purpose in terms of
        the character''s maturation but piles on at least one climax too many.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7d3728-90aa-47ff-9103-e6f54e77a4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:11:14.825+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:56.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a shame, really, because Reeves gets so much right that
        indulging in a "Snyder cut"-length flex from the get-go feels like an unforced
        error. Given what a major box-office attraction the film should be for hungry
        theaters and Warner Bros. (like CNN, a unit of WarnerMedia), plus the likelihood
        of sequels, there was no need to overstay its welcome.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0d0434-17f3-46dd-a8a1-43b710de2688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:11:14.825+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:56.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batman has a long history of provoking passionate reactions and
        debate, and the latest entry will be no exception. In Pattinson, the producers
        have found a Dark Knight worthy of the hoopla, while creating a Gotham much
        in need of him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40132d0-0566-4681-892e-7ab9d8fc5b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T11:11:14.825+08:00
