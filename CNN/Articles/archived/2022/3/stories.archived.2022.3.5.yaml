      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a3c2de-e6a2-4f83-a837-4398ffed7d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:22:28.282+08:00
      'mgnl:createdBy': 'nikko'
