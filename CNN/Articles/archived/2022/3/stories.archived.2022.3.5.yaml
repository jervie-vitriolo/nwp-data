      'mgnl:lastActivated': 2023-01-24T11:48:05.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb9f61b-34b3-453e-8da9-64f9ca7d000c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T02:45:43.191+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:05.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are actively looking for opportunities to accelerate the sale
        of our remaining holdings and, in the meantime, will remove our executives
        from the board of the joint venture," a spokesperson for Uber was reported
        as saying.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb7b53a-bf4d-4d86-a037-31713c9d7652'
      'mgnl:activationStatus': true
