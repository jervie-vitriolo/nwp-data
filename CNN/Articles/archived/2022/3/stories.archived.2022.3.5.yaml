    'mgnl:tags': ['Russia', 'Facebook']
    'template': '1'
    'title': 'Russia says it''s blocking access to Facebook'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fd7f23-5fbb-4135-b747-9f963d82f9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:32:28.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:54.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Russia moved to block access to Facebook
        within its borders on Friday, seeking to shut down the world''s biggest social
        media platform and drawing a rebuke from the Biden administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65ccc57-f9c8-43bc-94c8-c03545aabdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:32:28.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:54.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In March 2022, a decision was made to block access to the Facebook
        network (owned by Meta Platforms, Inc.) in the Russian Federation," said a
        statement from Roskomnadzor, Russia''s communications regulator.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf6c6c3-7bec-4a38-86b8-afbad8c45217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:32:28.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:54.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian government said its decision came after Facebook had
        limited access to state media channels including RT and Sputnik. Russian officials
        accused Facebook of more than two dozen cases of "discrimination" against
        Russian media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b6a6a5-82fc-4d28-a986-804f37acd366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:32:28.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:54.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roskomnadzor said its bid to cut off Facebook from Russian users
        was intended "to prevent violations of the key principles of the free flow
        of information and unhindered access Russian users to Russian media on foreign
        Internet platforms."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16300044-4e40-44b9-b2dc-b32320635e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:32:28.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:54.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Meta president of global affairs Nick Clegg said the
        company was doing "everything we can to restore our services" but that "millions
        of ordinary Russians" will soon "find themselves cut off from reliable information.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66023bfb-0f3f-4492-8935-cb04738349f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:32:28.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:54.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The move to crack down on Facebook prompted White House Press Secretary
        Jen Psaki to respond during Friday''s press briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941ba0ee-d247-4706-bb84-c913e9fad201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:32:28.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:54.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is part of their effort, as you know, to cut off a range of
        information from their public," Psaki said, highlighting steps Russia has
        taken to limit the flow of information about the war in Ukraine. "This is
        a pattern. This is not necessarily a new approach that they have taken, but
        to crack down on information in their country to reach the people. So, certainly
        we are deeply concerned about this and concerned about the threat to freedom
        of speech in the country."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb55078d-ffb1-40a5-9164-1145fceb4b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:32:28.236+08:00
