      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Coast Guard alerted its vessels, saying "possible ballistic
        missile(s) has been launched from North Korea."</p>'
