      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)—</strong> Three
        beauty queens under the Miss World Philippines Organization (MWPO) hope to
        bring home a new set of crowns as they compete in different pageants this
        March and April.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7bc6dd-cd7a-491f-8a6f-82808d0424f2'
