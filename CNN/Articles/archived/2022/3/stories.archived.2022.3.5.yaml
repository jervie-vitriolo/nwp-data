    'template': '1'
    'title': 'Isko vows to revise Rice Tariffication Law if elected president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c898a73b-d58d-426e-a6d2-b63652cfebb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:34:24.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:50.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) –</strong> In his
        visit to rice farmers in Kalinga on Saturday, presidential candidate Isko
        Moreno made a promise to revise Republic Act 11203 or the Rice Tariffication
        Law if he wins the country’s top post in order to control the entry of imported
        rice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c642b7d-4f8a-4f5d-8511-70707ec9aad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:34:24.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:50.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244dbc1b-dd23-4952-b47d-f33ad05abc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:34:24.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:50.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I made a commitment <em>kanina na una ipare-rebisa ko ‘yung</em>
        [a while ago that I will order to revise the] rice tariffication (law),” Moreno
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732f03f1-ecc3-4529-9088-d8afe22680e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:34:24.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:50.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95744de-076e-4f6e-b041-5e01cacd451a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:34:24.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:50.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lamented the entry of so many imported rice in the country due
        to the enactment of the law, resulting in losses for local farmers on top
        of higher fertilizer prices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6d37b7-5264-4c68-a0d8-ec7ae8c2ae8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:34:24.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:50.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463d40db-55c4-4412-93c2-afc32a43147a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:34:24.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:50.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nalulugi na ‘yung ating mga nagtatanim kasi hindi mabili ‘yung
        kanilang bigas sa tamang presyo o kahit papaano kumita man lang</em>,” the
        Manila mayor explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c631d398-9d6f-4521-9167-3fc04e66a871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:34:24.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:50.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdbb9d4-060b-41f4-a94d-77cb2ae2b77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:34:24.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:50.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our farmers are losing money because the rice they
        planted cannot be bought in a reasonable price or to at least earn from it.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845b4d73-d462-4b25-aedc-d6ec022fc519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:34:24.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:50.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f01631-4fb9-446a-8605-742e9ffbbcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:34:24.401+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:50.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aksyon Demokratiko standard bearer emphasized that in amending
        the law, there is a need to control the entry of imported rice in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62f6908-30a5-4c29-8e63-6887422c06e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:34:24.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:50.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1833d4b-8315-441c-b712-3d4ca252dae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:34:24.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:50.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that his proposal will also benefit his anti-smuggling
        campaign, especially on agricultural products, and to empower local farmers
        from their produce.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6552b2f-7c8d-432a-86ac-1535d46898bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:34:24.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:50.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8f1707-c07d-41b5-8aab-cd536b14f434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:34:24.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:50.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pahihirapan natin na mag</em> import <em>nang mag</em> import
        <em>na walang pakundangan</em>," Moreno said. "<em>Gagamitin natin ‘yung kakayanan
        natin bilang estado sa</em> quality <em>ng mga produktong</em> imported <em>na
        ito. So doon, dadaan sila sa butas ng karayom.</em>"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c5bcd5-ac4d-466b-b699-48863411719d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:34:24.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:50.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c72447-5416-4254-a5fd-8187dbaa1a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:34:24.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:50.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will make it difficult to import without limits.
        We will use our capability as a state to assess the quality of these imported
        agricultural products. They will have a hard time to import.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f06f48-05da-4cb9-8d87-a6f3134c9262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:34:24.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:50.557+08:00
