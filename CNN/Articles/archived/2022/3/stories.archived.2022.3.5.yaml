      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile was launched from the Sunan area near the capital Pyongyang,
        said the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a42b62-6e29-4c6a-ab60-35e5dad1e82c'
