      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The South Korean military is maintaining a readiness posture by
        monitoring related movements in preparation for additional launches," the
        Joint Chiefs of Staff said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4275d3e0-cca1-409a-ab31-a13ec8b281af'
