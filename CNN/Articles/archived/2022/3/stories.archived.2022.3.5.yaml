      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We advise vessels are to pay attention to further information,
        and if they observe any falling objects, do not approach and report relevant
        information to the Japan Coast Guard," it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5608921a-269c-40f8-b41c-65190e65e298'
      'mgnl:activationStatus': true
