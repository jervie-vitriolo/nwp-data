      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998cf747-0a51-4100-89a9-e37d16196c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T02:45:43.190+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:05.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, it established a joint venture with Uber to combine their
        ride-sharing businesses in Russia and neighboring countries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7471ff3e-d4ea-4a3f-8ccb-278c9dfbe4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T02:45:43.190+08:00
