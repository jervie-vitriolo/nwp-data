    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b43cfdf-1523-4b04-bfdd-f0f3dad54807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:22:28.281+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:48:00.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADAMCO is ably supported in its mission by the well-established
        Yanmar brand of Japan, manufacturer of a wide range of agricultural machinery
        like rice combine harvesters, tractors, and transplanters with ADAMCO as its
        sole dealer in the Philippines. "We''re very pleased to see the strong growth
        that ADAMCO has shown since we established our partnership with them. The
        Philippine agriculture sector has so much untapped potential and we believe
        Yanmar and ADAMCO have found the right approach to mechanize the industry
        and help bring the country to the status it deserves," said Masatoshi Suyama,
        President of Yanmar Philippines Corporation (YPC).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca82d46b-be58-4c06-a3bd-0f76591d767c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:22:28.282+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:48:00.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8254bda-bc7e-4a87-ad88-aec5c271a78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:22:28.282+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:48:00.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead, much work still needs to be done. "This transaction
        is only the beginning for ADAMCO.  Its mission of spurring development at
        the grassroots level of agriculture is of utmost importance to the country,
        and ADAMCO''s unique approach, the farmer as entrepreneur, is a transformative
        one," said Conrado A. Gloria, Jr., President &amp; CEO of GIV Capital Holdings
        Corp., the financial advisor of ADAMCO and the Arranger for the Corporate
        Notes Facility.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e77029-f76e-416e-ab5f-f47d3dc41f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:22:28.282+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:48:00.346+08:00
