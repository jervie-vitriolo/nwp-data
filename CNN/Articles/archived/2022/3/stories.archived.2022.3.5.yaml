      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is much stronger evidence of Tamerlan''s capacity to influence
        than any evidence that the jury heard," he said. He added that the reasons
        the trial court gave "do not justify excluding the Waltham murder evidence
        and it was an abuse of discretion to do so."</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ff426d-8f92-43e2-8db0-3318fa87b4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:06:37.531+08:00
