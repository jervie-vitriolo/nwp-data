      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)—&nbsp;</strong>Chinese
        Ambassador to the Philippines Huang Xilian said Beijing will not meddle in
        the upcoming Philippine elections, stressing that it never interferes with
        the internal politics of other countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd117ac7e-437f-4193-89a4-49566a1643d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:35:43.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:45.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China never interferes in the internal politics of other countries,
        and the election is an internal politics in the Philippines. We believe that
        the Philippine people have the wisdom to choose their own leader," Huang said
        during the symposium series of the Philippine Association for Chinese Studies
        on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f13809a-c98e-47b2-ac1e-20e1d1d29a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:35:43.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:45.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also denied the existence of a "Manchurian candidate," or a politician
        from a smaller country being used as a "puppet" by a powerful state for its
        own interests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec82ba6-3395-4599-9a17-caaf909202d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:35:43.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:45.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as China-Philippine relations, you know that is under the
        guidance of our top leaders in the past five years. Our bilateral relations
        have picked up a new momentum to serve the interest of our people," Huang
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa49ea3-a404-4d35-a183-996ae4ca7758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:35:43.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:45.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang added that the East Asian nation is willing to work with whoever
        succeeds President Rodrigo Duterte this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9fafd2-36d7-42de-b00c-f5d9e7323e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:35:43.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:45.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to work with the leader elected by the Philippines
        to continue this good momentum of our bilateral relations to bring more benefits
        to both our peoples," the ambassador said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ebd6ab-6e66-4eca-86a2-f118da04dc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:35:43.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:45.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte —&nbsp;who has forged close ties with China —&nbsp;has yet
        to endorse a presidential candidate for the May polls.</p>'
  'Russian-and-Belarusian-gymnasts-and-officials-banned-from-international-competitions':
    'author': 'Steve Almasy, CNN'
    'caption': 'Viktoriia Listunova was a member of Russian Olympic Committee team
      that won a gold medal at the Olympics Games in Tokyo in July, 2021.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-05T19:48:35.043+08:00
    'imagesource': 'jcr:4ada985a-fd16-4a73-9223-1a9202c4aa9a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '100f1655-e1b7-4a29-95d8-650ad79e4fba'
    'lead': 'Russian and Belarusian athletes and officials will be banned indefinitely
      from competitions, the International Gymnastics Federation announced Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-05T19:50:21.482+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:47:44.965+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:47:22.783+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian and Belarusian gymnasts and officials banned from international
      competitions starting Monday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297fb641-65d8-4f97-9f6d-1f7735f03c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:50:21.482+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:44.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Russian and Belarusian athletes and officials
        will be banned indefinitely from competitions, the International Gymnastics
        Federation announced Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46beb12-97fe-45a7-b21b-01fd0a9cca37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:50:21.482+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:45.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision means athletes and officials, including judges, from
        those two federations are barred from taking part in the Acrobatic Gymnastics
        World Championships in Baku, Azerbaijan, from March 10-13.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414a6849-c220-43b6-8725-4ac218e1e3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:50:21.483+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:45.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the latest ban of a Russian sports program since Vladimir
        Putin''s forces invaded Ukraine eight days ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd55a9f8-a320-4a3e-bc20-0dc659894931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:50:21.483+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:45.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban begins Monday, after the end of a World Cup event in Doha,
        Qatar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfb9cf2-d366-4f4a-8824-e2c5255cf156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:50:21.483+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:45.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the federation had announced Russian and Belarusian
        national flags would not be displayed, and the two countries'' anthems will
        not be played at any sanctioned event. Five events scheduled to take place
        this year in the two countries were canceled.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2d5969-c7fd-4096-8d26-fa168874f64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:50:21.483+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:45.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FIG (Fédération Internationale de Gymnastique) would like to
        stress that these exceptional and emergency measures are decided and issued
        in view of the above-mentioned extraordinary circumstances," the governing
        body said. "They constitute preventive measures aiming at preserving the integrity
        of Gymnastics, the safety and integrity of members and all athletes and participants,
        and at fighting against all forms of violence and of sports injustice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb49bec-a60d-4b3b-956d-d59aaf7927f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:50:21.483+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:45.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russian and Belarusian nationals who are members of the FIG Executive
        Committee or of FIG technical committees are not affected by this measure
        when acting in their capacity as FIG Authorities."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48a069c-f3b7-4c7a-af6e-25c2a599202f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:50:21.483+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:45.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has a long, successful history in gymnastics. The men''s
        and women''s artistic teams won gold medals at the Olympics held in Tokyo
        last year. The rhythm gymnastics team won silver.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91be4236-60b1-42b9-a271-a5d52afb7baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:50:21.483+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:45.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those athletes competed for the Russian Olympic Committee teams
        because the country has been banned from major international competitions
        like the Olympics and World Cup through December 16 by the World Anti-Doping
        Agency. Russian athletes could not associate with their country''s name, flag
        and national anthem but could still compete if they could prove they have
        no link to the doping scheme.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9cd81f-adef-48d3-a495-b45ad6b5cad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:50:21.483+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:45.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the invasion of Ukraine, teams from Russia have been banned
        entirely from competition in sports like football and athletics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582f14e1-3c44-4a2d-95c4-2952723da99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:50:21.483+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:45.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian and Belarusian athletes are not allowed to participate as
        neutrals at the Paralympic Winter Games in Beijing, the International Paralympic
        Committee (IPC) announced this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5716b9de-a777-4f21-bd29-2dee63319dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:50:21.483+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:45.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/03/05/sport/gymnastics-federation-ban-russia-belarus-spt-intl/index.html">Russian
        and Belarusian gymnasts and officials banned from international competitions
        starting Monday</a>".</em></p>'
