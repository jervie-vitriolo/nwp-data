      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batang Pier also drew a solid game from star guard Robert Bolick,
        who scored a double-double of 21 points and 17 assists, along with seven rebounds.</p>'
