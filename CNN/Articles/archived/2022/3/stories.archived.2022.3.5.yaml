      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putin only understands strength. As members of the party that won
        the Cold War, we must send a deafening message: Putin must stop or Putin must
        pay," Pence said.</p>'
