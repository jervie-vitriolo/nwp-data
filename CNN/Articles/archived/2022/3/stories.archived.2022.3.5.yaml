      'mgnl:lastActivated': 2023-01-24T11:48:02.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c26baba-d360-4d72-bc51-9225c7f2301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation inside Ukraine seems unlikely to improve any time
        soon. A 40-mile Russian convoy headed for the capital, Kyiv, has been stalled
        for days as Ukrainian fighters hold key areas, while Russian troops have claimed
        other key strategic areas and, as of this morning, are occupying the Zaporizhzhia
        nuclear power plant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4c1089-0cc2-4bbf-abcc-e33fe356ef72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb23c0f-b0e8-4061-bb80-aaebf451cb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the bleak situation on the ground, NATO is unwilling to
        get directly involved in the conflict -- including setting up a no-fly zone
        -- beyond supporting Ukraine''s resistance to an invasion that is killing
        innocent civilians.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432e53a2-4cf3-410d-9d2e-d70a80d7d715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76872ace-6ff8-43b1-8d60-49aa57851b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO''s Secretary-General, Jens Stoltenberg, said on Friday that
        a no-fly zone over Ukraine is not an option being considered by the alliance.
        "We''ve agreed that we should not have NATO planes operating over Ukrainian
        airspace or NATO troops on Ukrainian territory," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f743770-973a-4ffc-ac7c-989d018eaf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96195e93-f85d-4469-82c0-c7db9ea0cd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What is NATO?</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580a200e-b913-406b-9b57-641c51408346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Atlantic Treaty Organization is a group of 30 North American
        and European nations. According to NATO, its purpose "is to guarantee the
        freedom and security of its members through political and military means."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b839a16c-fd74-43a2-8dc0-f9d6f5320307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a219718f-adfa-4287-a1f7-08aff6b4c688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alliance was created in 1949 in response to the start of the
        Cold War. Its original purpose was to protect the West from the threat posed
        by the Soviet Union. Since the end of the Cold War, many former Soviet nations
        have joined NATO, much to the annoyance of Putin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b776cb-0ae3-4cf7-9708-f21b481a7220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1231174-f2d8-4c52-8811-7ecade157fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does being a member of NATO mean?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4121d82-3e85-45a9-ad86-c11564c61ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being part of NATO means taking an active role in daily discussions
        on security and defense matters affecting the alliance. This could range from
        strategic measures to combat cyberwarfare to moving troops within NATO''s
        borders to protect other members, as has happened during this crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac3ee89-0b70-47ea-98ff-04939d7c9a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e456af-e71f-4874-bc58-afd5a7414734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members are supposed to spend 2% of national GDP on defense each
        year, although few members have done so in recent years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaac104f-071c-4944-bf0b-aca0c6705727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd116a4ae-1482-4d1b-a956-82b7acc33322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best-known aspect of the alliance is Article 5 of the treaty,
        which, if invoked, means "an attack against one Ally is considered as an attack
        against all Allies."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f722cdeb-49c9-4b11-ae42-981442b90abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9759380-aeb4-46b0-8e4b-f6c44de7731e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 5 has only ever been invoked once, in response to the September
        11, 2001 terrorist attacks on the United States.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4e5a5b-88b3-4199-a015-1e5b81d1ee03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76770b8e-fd03-43f1-9960-d9b7024bf54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the alliance can take collective defense measures without
        invoking Article 5, and points out that it has done this in the light of the
        Russian attack on Ukraine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bca5bb-5fe6-43d4-b086-09fb529d7afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b76db99-5dd5-450d-8ebb-7fcd9c427d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What is a no-fly zone?</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692a4090-1c2a-4b13-827f-29b105f6eeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A no-fly zone is an area where certain aircraft cannot fly for any
        number of reasons. In the context of a conflict such as the one in Ukraine,
        it would probably mean a zone in which Russian planes were not allowed to
        fly, to prevent them from carrying out airstrikes against Ukraine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356056a2-e314-421e-8041-a3d95a43edab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543f0ca5-9168-43f8-a87d-2cae860643b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO has imposed no-fly zones in non-member countries before, including
        Bosnia and Libya. However, it is always a controversial move because it means
        getting semi-involved in a conflict without fully committing ground forces.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db552e2-c455-475f-9b8a-daeabe070aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24dafc8-b125-43e9-a71d-ce80805ef8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What would happen if NATO imposed a no-fly zone?</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae906d81-296b-4ca3-99de-90070bcf2f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem with military no-fly zones is that they have to be enforced
        by military power. If a Russian aircraft flew into a NATO no-fly zone, then
        NATO forces would have to take action against that aircraft. Those measures
        could include shooting the plane from the sky. That would, in Russia''s eyes,
        be an act of war by NATO and would likely escalate the conflict.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f396aa5-b365-4d40-b48d-e9126493d23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3e57ee-cb08-4e18-ab62-cb16acffead5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why hasn''t NATO imposed a no-fly zone?</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af82e699-d601-4ee2-8854-717160499789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Ukraine nor Russia is a member of NATO. Putin clearly sees
        NATO as a direct threat to his authority and has recently criticized its expansion
        toward Russia, using it as justification for his invasion of Ukraine.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bf143c-af6d-4f01-a734-8bb6efdfdd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36878394-12df-4d9f-ae96-abecc52801d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, NATO is extremely reluctant to become directly involved
        in the Ukraine conflict with a rival nuclear power. While it supports Ukraine''s
        resistance and recognizes Putin''s actions as an invasion of a sovereign nation,
        the alliance is simply not prepared to do anything that could be interpreted
        as a direct act of war on Russia and risk an escalation that could lead to
        the use of nuclear weapons.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d620e2c-ff03-430e-960d-5c489b398a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ae31ad-7680-4d1e-a443-ecc6b023fdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why does Russia feel threatened by NATO?</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb23f59a-466f-43ba-b1e7-5ed5a8569e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin has long believed that Russia got a bad deal after the breakup
        of the Soviet Union -- something he has called the "greatest geopolitical
        catastrophe of the 20th century."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cce3e0-1025-4703-8d34-bae82179134f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe90f32-15f4-4ba9-b329-bbaef6d1d941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has complained that NATO has, over time, expanded its borders
        by admitting Eastern European countries that were once part of the Soviet
        Union -- meaning Russia now shares a land border with the world''s largest
        military alliance, thus reducing his geopolitical power in what was once Moscow''s
        sphere of influence.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b239d9-d544-48a6-aa79-d993dd77ce45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790fb50f-72fb-4482-a0b5-d0d3f816bfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as February, he was demanding that NATO scaled back
        to the borders of 1997, before the Baltic nations of Latvia, Lithuania and
        Estonia, the latter two of which border Russia, joined the alliance.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3180182e-a861-4e2e-b4a7-0295d1f9d914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T07:56:01.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:02.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/04/europe/nato-no-fly-zone-ukraine-intl-cmd/index.html"><em>"What
        is NATO and why hasn''t it imposed a no-fly zone in Ukraine?"&nbsp;</em></a></p>'
  'EU-PH-address-human-rights-concern-GSP--perks-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-05T10:12:37.091+08:00
    'imagesource': 'jcr:8c3dc1cd-a0d2-4c0a-b74e-0db1cc1b1d8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3b63504-8db8-4926-9ca5-c4ef9e4d4f88'
    'lead': 'European Union and Philippine officials recently met to review the latter’s
      progress in implementing 27 international conventions as required by being a
      beneficiary of the GSP+.   '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-05T10:15:59.692+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T11:48:00.909+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:47:15.595+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "EU to PH: Take steps to address human rights abuses, other key concerns\
      \ to keep GSP+ perks \n\n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b30229-c4b3-4c42-b180-8aca77cea169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:15:59.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:00.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> The European
        Union has urged the Philippine government to address all key concerns in various
        areas as part of its duties as a beneficiary of the Generalized Scheme of
        Preferences (GSP+).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62fe5bb-c03f-484c-8fea-ade605104c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:15:59.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:00.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1f1001-0700-400b-a7af-9f775036c331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:15:59.692+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:00.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While my colleagues from Brussels recognize the level of engagement
        and the climate of frank discussions with the Filipino government, they also
        reiterated the need for tangible and measurable progress over time on issues
        of concern,” EU Ambassador to the Philippines Luc Véron said in a statement
        on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57fdd4d-8d9f-4ab2-8c8a-5344b0149a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:15:59.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:00.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbc5e91-8c5d-4789-a36f-62655dc470fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:15:59.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:00.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement came after a meeting between EU and Philippine officials
        to review the latter’s progress in implementing 27 international conventions
        as required by the GSP+, which generally covers human and labor rights, environment
        and good governance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e7c2ed-3f58-44c2-b181-6d21cf573790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:15:59.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:00.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced04c83-5e65-4a12-ad70-5e860eff6dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:15:59.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:00.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this unilateral trade tool, tariff is eliminated on products
        from lower middle-income coming into the EU. In exchange, those granted with
        this incentive shall commit to pursue such international conventions for sustainable
        development.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3bc687-7437-4a64-955a-31d1b2868320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:15:59.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:00.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b9dfb3-819e-4e34-a385-a9ac599f1a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:15:59.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:00.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting between EU and Philippine officials focused on what
        Manila has done to address the war on drugs, accountability for extrajudicial
        killings, restrictions of civil society space including red tagging of human
        rights defenders, freedom of expression, opinion and media, anti-torture legislation,
        anti-terrorism laws, freedom of association, child labor, drugs policy, environment
        and climate change, and corruption.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a000df6-803d-421b-b1fb-df5872f295ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:15:59.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:00.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5887c0a4-730f-4642-9887-90ba65a794f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:15:59.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:00.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79349d8-a721-4d33-b326-f52ee9d49076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:15:59.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:00.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU conveyed a message of urgency to the Filipino authorities
        to address all these issues of concerns,” the union said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746c80dd-98de-441c-8de1-3dfb9bd1ccd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:15:59.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:00.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a53deb-a1e1-4c7d-8db7-19c590228d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:15:59.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:00.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The information gathered by the EU’s monitoring mission this week
        will feed into the next report that the [European] Commission will present
        to the Parliament and the Council in the second part of 2022 on the general
        implementation of the Scheme, which will also include an assessment of progress
        regarding compliance with the 27 conventions by each GSP+ beneficiary,” it
        added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8f0bfe-147f-4aa0-87c8-44aa1ed5572b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:15:59.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:00.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005c8eb7-d661-4c2a-b75e-f8cf88132a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:15:59.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:00.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current scheme will expire at the end of 2023, but the commission
        has proposed for an extension, with some modifications, until 2034. Relevant
        authorities are already looking into this.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8896477f-c4df-4f52-b99f-df3e4cde6339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:15:59.693+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:00.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908be428-874d-4248-bb92-26b7a6f42886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:15:59.694+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:00.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beneficiary countries will have to reapply to join the new scheme
        and continue having preferential access to the EU market.</p>'
