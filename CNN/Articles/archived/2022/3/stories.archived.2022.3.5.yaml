      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The popular Tagalog
        folk song "Magtanim ay ''di biro" makes light of the hard life of farmers.
        Unfortunately, as the years passed, their plight became worse. Their lives
        are now so hard that many of them do not want their children to farm. And
        so the country faces a looming problem: Who will feed us in the future?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23059248-87bd-4591-a865-fcac8fe6b5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:22:28.279+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:48:00.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a275f978-1394-46f4-b144-1920655673ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:22:28.279+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:48:00.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ada Manufacturing Corporation (ADAMCO) provides a simple, yet powerful
        solution: It helps farmers become entrepreneurs by providing them access to
        quality agricultural equipment with reasonable financing. In this way, agriculture
        will be a promising business and hopefully encourage the next generation to
        farm and produce food for the country.</p>'
