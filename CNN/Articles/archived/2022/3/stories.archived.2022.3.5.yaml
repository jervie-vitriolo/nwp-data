  'Nestor-Cuartero-PH-Movie-Confidential-book-launch':
    'author': 'Edmund Silvestre, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-03-05T20:50:29.930+08:00
    'imagesource': 'jcr:a1351ee1-2aef-4eab-b700-d72965aca8aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1d10323-6a40-4a47-ac7e-6f45e0572ca5'
    'lead': 'One of the country''s foremost entertainment journalists, Nestor Cuartero,
      is giving readers an in-depth look into the intriguing world of local tinseltown
      with the release of his book aptly titled PH Movie Confidential.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-05T20:52:57.492+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T11:47:43.695+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:47:23.316+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nestor Cuartero to release ''confidential'' book on PH moviedom on March
      8'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7ab7b8-bad7-4249-b161-22013694c137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T20:52:57.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:43.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)—</strong>&nbsp;One
        of the country''s foremost entertainment journalists, Nestor Cuartero, is
        giving readers an in-depth look into the intriguing world of local tinseltown
        with the release of his book aptly titled PH Movie Confidential.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a91f23b-a853-46ae-9bba-2679f3c71935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T20:52:57.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:43.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be launched on March 8 at the FDCP Cinematheque in Manila,
        in cooperation with the Society of Philippine Entertainment Editors (SPEEd).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4690087c-5e65-46f3-911b-ab3a83d99b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T20:52:57.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:43.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuartero, a long-time columnist at the Manila Bulletin and Tempo,
        said the book is a partial record of his years as an avid moviegoer and fan
        and entertainment journalist for the past 60 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db23148-20e3-46d1-8d67-22e9b67a7112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T20:52:57.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:43.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s just say a good chunk of those years had been spent as a
        close, firsthand observer of the industry as a working journalist covering
        the entertainment beat," said the award-winning veteran writer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbda958e-0a52-49c7-af42-1ccac20b8b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T20:52:57.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:43.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have always been struck by the beauty, power and tantalizing
        influence of movies, even as a child growing up in the 1960s in Rosario, Batangas,"
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4e89b8-830f-4718-b230-e72073129520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T20:52:57.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:43.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slim volume of 130 glossy pages is a collection of essays about
        trends, practices, beliefs, quirks and movements that helped shape the Philippine
        movie industry over the years. It is published by Ultimate Learning Series
        by Carl Balita Review Center, in cooperation with the Film Development Council
        of the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5b6cac-1638-4020-b1a8-df86898a58e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T20:52:57.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:43.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It covers a wide range of topics that could fascinate every film
        buff and aspiring entertainment writers: What happens after actors have shot
        an intimate scene? Why are some actors afraid of playing gay roles? Why are
        certain actors typecast? Is fan mentality an illness?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798aa355-613b-4892-bd9f-ca73bb17f745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T20:52:57.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:43.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chapters are written in a relaxed, conversational manner, spiced
        with tidbits of historical gossip and trivia," said Cuartero. "Like it or
        not, gossip makes entertainment writing throb and thrive."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14006788-0efe-4016-b7c4-905d10e6f84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T20:52:57.493+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:43.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yet, I dare say every entry is substantial, insightful and well-researched
        enough for the reader to understand the workings of the Philippine movie industry,"
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b81581-16d7-4dc6-beb9-37b86154221f'
      'mgnl:activationStatus': true
