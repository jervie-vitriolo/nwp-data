  'Haas-F1-terminates-contract-Nikita-Mazepin':
    'author': 'Wayne Sterling, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-05T22:03:55.612+08:00
    'imagesource': 'jcr:f27ee145-82b0-4f03-a823-6952de67b278'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0dfb64d3-a833-4f0d-b8e2-4d4d0a40afda'
    'lead': 'The Haas F1 team has terminated the contract of Russian driver Nikita
      Mazepin and its title sponsor Uralkali amid Russia''s invasion of Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-05T22:02:11.358+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T11:47:42.526+08:00
    'mgnl:lastActivatedBy': 'magnolia'
