      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea55eed5-f3c6-4fcd-8979-b8b2c82b9471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:34:24.402+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:50.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rice Tariffication Law was signed by President Rodrigo Duterte
        in 2019 with the promise of lowering rice prices and fast-tracking the modernization
        of the agriculture sector.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951623f1-b359-48b9-b7b1-d88bfc15fa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:08:17.403+08:00
