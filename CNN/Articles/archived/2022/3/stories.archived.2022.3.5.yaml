  'Gilas-advances-next-round-2023-FIBA-World-Cup-qualifiers':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-05T16:07:33.919+08:00
    'imagesource': 'jcr:1de86a9c-051d-45ed-b572-1340c2860ba2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aad5d633-dd59-4405-9637-55581450b195'
    'lead': 'Group A teams Gilas Pilipinas, New Zealand, and India earn ticket to
      the next round of the 2023 FIBA Basketball World Cup Asian qualifiers due to
      FIBA’s decision to disqualify South Korea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-05T16:05:52.963+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T11:47:51.951+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:47:19.607+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gilas advances to next round of 2023 FIBA World Cup qualifiers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c4b026-d1a3-4018-a80c-6a36d6db434c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:05:52.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:51.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) –</strong> Gilas
        Pilipinas and the two other Group A teams in the 2023 FIBA Basketball World
        Cup Asian qualifiers have earned a qualification in the next round, the International
        Basketball Federation (FIBA) announced on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21dd227-af4a-48be-8fcb-346ecc23d724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:05:52.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:51.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Elsewhere, New Zealand and India will progress alongside World
        Cup co-hosts Philippines from what is now remains a three-team Group A after
        (South) Korea were disqualified from the Qualifiers,” FIBA said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8869dc9f-98f3-45d8-82f1-573fae817138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:05:52.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:51.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237ce009-8bf4-4375-b44d-6a9bf579c7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:05:52.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:51.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIBA decided to disqualify South Korea from the competition due
        to its failure to send a team in the recent Asian qualifiers window held in
        Manila, as most of their cagers were stricken with COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d132e01-1ef6-43f5-b79d-968e8c95ab89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:05:52.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:51.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafd2e0b-99cb-47e3-bef9-9e4c3b792ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:05:52.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:51.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disqualification dashed the South Koreans’ hope of playing in
        the 2023 FIBA Basketball World Cup and the 2024 Paris Olympics, since the
        world tilt will serve as the qualifier for the Olympics and the Olympic Qualification
        Tournament.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dddfb23-417c-4539-ae43-822e066796ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:05:52.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:51.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd4a7cf-4bba-40df-9aab-708b47ad53a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:05:52.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:51.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas holds a 1-1 record while New Zealand has an unbeaten slate
        of 3-0. India sits at the bottom of Group A with 0-3.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f7ca56-259f-47b6-ab64-a16db60ad836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:05:52.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:51.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ade4a1-9bfb-4bd4-90e1-ca06ff668902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:05:52.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:51.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also punching their slot to the next round of the World Cup Asian
        qualifiers are Australia, Iran, Japan, Jordan, Kazakhstan, and Lebanon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e14a17-6bdf-45c3-9f7b-e901e5848b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:05:52.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:51.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e2b589-43b2-41de-a3f3-ad0f92302669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:05:52.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:51.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next round of the 2023 FIBA Basketball World Cup Asian qualifiers
        will be held on Aug. 22-30.</p>'
  'Bongbong-Marcos-Bicol-campaign-sortie':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-05T15:38:41.630+08:00
    'imagesource': 'jcr:f1dbfbaa-75ce-4765-8952-22c6ab48694c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6a4248c-c804-4b16-8aad-8c811e29bd94'
    'lead': 'Marcos also vowed to level up tourism in the region, usually being hit
      by storms in the latter months of the year, by building more infrastructure
      and improving its airports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-05T16:09:23.590+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T11:47:51.541+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:47:20.021+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How did Bongbong Marcos’ first campaign sortie in Bicol turn out?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c838ba09-67c7-40cb-bd09-ab63aa54da82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:09:23.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:51.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sorsogon City, Sorsogon (CNN Philippines, March 5)—</strong>
        It’s Bongbong Marcos’ first time to campaign in this Bicol province since
        he declared his presidential bid in October last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af95c8f2-d10b-46f0-8960-2698904653fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:09:23.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:51.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bicol is the regional bailiwick of his closest rival, Vice President
        Leni Robredo, who is also running for the highest government post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c9f858-27e1-45b6-8b37-f285dd735283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:09:23.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:51.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of piercing himself through Robredo’s home province, Camarines
        Sur, the presidential candidate chose to test the waters first in Albay and
        Sorsogon on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9129b00a-439f-4772-96ce-9c648f56027e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:09:23.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:51.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Marcos arrived at the Bicol International Airport in Albay’s
        Daraga town in the morning, he went straight to nearby Legazpi City to inaugurate
        his regional campaign headquarters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34700d0f-0460-4736-812c-0ecb3ba26bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:09:23.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:51.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In past campaign sorties, he or his local politician supporter would
        usually hold a caravan for him, with huge crowds of supporters welcoming him
        on the streets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aa88da-4d1d-4605-b0d5-e4718b51d718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:09:23.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:51.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time there was no caravan— at least from the airport to the
        headquarters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79dc42b6-59d6-47ae-98ee-f87a4436d13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:09:23.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:51.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, after the inauguration, he rode a chopper from Legazpi
        City to Sorsogon City, and held his caravan there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c358dcf9-fb02-4e96-84c3-44d5618b9313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:09:23.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:51.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to his visit in other areas, where a large number of supporters
        donned in red are eagerly awaiting him, fewer people lined the streets of
        Sorsogon City. A relatively bigger crowd near the provincial capitol grounds,
        however, enthusiastically welcomed his caravan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea909f46-6318-4034-ad62-b72892af53fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:09:23.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:51.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos’ motorcade lasted for approximtaley 30 minutes, the shortest
        he had so far during the campaign period.</p>'
    '37':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Presidential
        candidate Bongbong Marcos barged into Leni Robredo’s regional bailiwick Bicol
        by campaigning in Albay and Sorsogon today. He held a caravan in Sorsogon
        City for only 30 minutes, the shortest he has ever done so far. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        <a href="https://t.co/qV6Xx4Hzln">pic.twitter.com/qV6Xx4Hzln</a></p>&mdash;
        Rex Remitio (@RexRemitio) <a href="https://twitter.com/RexRemitio/status/1499761021698727938?ref_src=twsrc%5Etfw">March
        4, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a34f6c4-decb-4d9e-bbc5-46db79d01736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:29:18.202+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:51.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf04edb-24d0-4e44-bffb-efab9f762929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:09:23.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:51.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, his caravans usually last for several hours. The
        longest was in Caloocan City on Feb. 19, when it lasted for 12 hours with
        just an hour break in between.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ea8ba0-e5b4-4cc4-9cf3-7d6fbc10a221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:09:23.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:51.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos’ campaign team, meanwhile, laid out some reasons behind his
        brief caravan in Sorsogon, and the absence of such in Albay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337f5919-7740-462b-84b1-39c54335ef6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:09:23.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:51.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because the governors of the two provinces have already gathered
        the people in the (Sorsogon provincial) capitol as well as the key leaders
        in their areas, not to mention presidential candidate Bongbong Marcos’ other
        equally pressing engagement back here in NCR (National Capital Region),” Atty.
        Vic Rodriguez, Marcos’ chief-of-staff, told CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3044e86-d04e-41fc-88bf-7fbf00f21cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:09:23.591+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:51.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his lunch with Governor Chiz Escudero, Marcos proceeded to
        the provincial capitol grounds for his campaign rally.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee93168-66e8-420d-b503-9191fcd586c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:09:23.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:51.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Not my turf''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5ff32a-3167-424e-b830-1fcb415c6427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:09:23.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:51.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, he admitted that Sorsogon is not his bailiwick.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16d309b-97be-46c2-b368-5bc94c6032d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:09:23.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:51.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang sabi ko eh hindi natin balwarte ‘yung</em> Sorsogon, <em>kaya’t
        tingnan natin kung anong maging</em> audience,” Marcos said, drawing cheers
        and applause from his crowd of supporters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd84f5bb-9440-4901-b85c-12275642ca40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:09:23.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:51.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As I said, Sorsogon is not our bailiwick, that’s why
        let’s see the turnout.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dfe27a-86b8-4468-af29-134aa6e96319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:09:23.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:51.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also thanked them, including those who came from nearby provinces
        of Camarines Sur and Albay, for going all the way to Sorsogon just to join
        the rally.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ed8b2c-3e82-47c4-afa2-376a3ce83161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:09:23.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:51.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alalahanin po natin itong araw na ito, itong hapon na ito</em>,"
        Marcos told the crowd. "<em>Nandito tayong lahat, pare-pareho tayong nakabilad
        sa araw, na rito nagsimula ang kilusan ng pagkakaisa, dito nangyari sa</em>
        Sorsogon City.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38943528-0593-4483-95a7-60f0021b0314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:09:23.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:51.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us remember this day, this afternoon. We’re all
        here, standing under the heat of the sun, a movement of unity has started
        here in Sorsogon City.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16c47af-9b88-4f6c-8134-1ed674d011f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:09:23.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:51.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also vowed to level up tourism in the region, usually being
        hit by storms in the latter months of the year, by building more infrastructure
        and improving its airports.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478ba157-daab-46cc-ad82-302948376c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:09:23.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:51.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Para mas marami ang makarating dito sa inyo na mga turista,
        na mga negosyante, at makikita po natin dahan-dahan po ito ay mag-aahon po
        sa atin</em>,” he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91505dfe-d067-4816-96d7-1efd848067d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T16:09:23.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:51.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So that more tourists and investors will come into
        your place, and we’ll see that this will uplift our lives.]</p>'
    '39':
