    'mgnl:tags': ['Russia', 'Ukraine', 'Zaporizhzhia-nuclear-power-plant']
    'template': '1'
    'title': 'How dangerous was Russia''s attack at the Zaporizhzhia nuclear power
      plant?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f422877f-7e91-401c-b63d-644e32eb425f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian troops have occupied Europe''s
        largest nuclear power plant, after fierce fighting near the Ukrainian facility
        that drew international condemnation and sparked fears of a potential nuclear
        incident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671ac1f6-6109-427d-bed9-087c7a2de0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83bef26-77b0-4149-af03-c3ba95b1b5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those concerns were quickly downplayed by experts, who warned against
        comparisons with the plant at Chernobyl, where the world''s worst nuclear
        disaster occurred in 1986.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7527ae-f909-4ef4-9e6c-a8fabcfd0488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17258b4e-6fe5-40bb-83d8-9cd6caf7f866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modern plants are significantly safer than older ones like Chernobyl,
        they said. But analysts nonetheless expressed horror that Russia''s violent
        invasion of Ukraine has spilled into nuclear facilities, a development with
        few recent parallels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26505dd-c7bf-4f8f-9ff4-68135b784056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fbfff0-64f0-4a48-a4e6-27ca3f1a067f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the operator and regulator of the site have communicated that
        the situation on the ground is "extremely tense and challenging," according
        to the International Atomic Energy Agency (IAEA).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e46d4e5-7aa4-4a27-94d7-1da43fe3fa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886bffcc-8411-4fe2-9ad7-d28a30cf6cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.125+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No country besides Russia has ever fired upon an atomic power plant''s
        reactors. The first time, the first time in history," Ukrainian President
        Volodymyr Zelensky said in a Facebook post.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5884a69-016f-430b-8743-c88b79113e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2177ee2e-9b66-4f00-a2c5-1b95480a1780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAEA called for fighting around the facility to end, and world
        leaders were swift in their criticism of Russia''s move.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679adfb1-e92d-4e42-ac6c-5bc870b57186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf22116-4152-4288-91c2-69eebed0d1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radioactive material was not released from the plant, but it was
        a "close call," Rafael Grossi, the IAEA director-general, told CNN''s Christiane
        Amanpour Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f01d84-8dad-4a4d-be38-6b44cc2d06c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7ae0db-aa37-4e46-a96d-c2d473729a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Russian attack, "there was great alarm if the physical
        integrity of the nuclear power installation had been compromised, with the
        ... possible risk that that entails," Grossi said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c1a74e-db34-4a47-90e8-5e5c9b626fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb059938-3371-49bb-ac26-85edd8d17b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grossi had earlier told reporters that what happens next at Zaporizhzhia
        is "a situation that is very difficult to sustain, very fragile" while there
        is an active military operation and Russian forces in control. "This is unprecedented,"
        he said. "Completely uncharted waters."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f210a1-f4e2-4117-87b6-55afb5f7206a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32985534-60e4-4d4e-915d-d812dceac355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened at the Zaporizhzhia nuclear power plant?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdf4160-d731-4824-ac38-d01a8754bfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of an attack on the facility emerged early Friday morning,
        with video of the scene showing bursts of gunfire apparently directed at the
        Zaporizhzhia plant before dawn.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d62630-fc40-4e13-ab13-dcfb0202d63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471c4993-e256-4cd6-a388-64ff9253c647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russian army is firing from all sides upon Zaporizhzhia nuclear
        power plant, the largest nuclear power plant in Europe," Ukraine''s Foreign
        Minister Dmytro Kuleba tweeted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e07035b-0b4c-4267-9db7-a89707af1c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a5e4af-7960-410b-b57a-4e7b0a4a68d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.126+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large number of Russian tanks and infantry "broke through the
        block-post" to Enerhodar, a few kilometers from the Zaporizhzhia power plant,
        according to Grossi.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d3c101-d34f-4973-9c7e-5755693a1cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27658f2b-6efb-4830-afc6-049f1c822b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Russian projectile then hit a building within the site of the
        plant, causing a localized fire, but none of the reactors were nearby and
        they were unaffected, the IAEA chief said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec4f924-38ab-498a-ac24-0e4d392b70fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684f3b47-bcd5-454c-adc5-06ccd9ab565b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post early Friday, Zelensky accused Russian troops
        of committing a "terror attack" by intentionally firing at the power plant
        -- potentially risking the lives of millions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ef4e9f-2f13-4b06-a945-4d9b57a54529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba9f3d5-1ec9-4edf-94dc-6361bddce2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russian tanks, equipped with thermal imagery, are shooting at the
        atomic blocks. They know what they are shooting at. They''ve been preparing
        for this (attack)," Zelensky said in the post, adding "our guys are keeping
        the atomic power station secure."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4f6db1-3742-4485-97ad-3491483dbbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0868424d-8125-4698-ab5a-b94cf338d44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday morning local time, the State Nuclear Regulatory
        Inspectorate (SNRI) confirmed the Zaporizhzhia nuclear power plant in southeastern
        Ukraine was occupied by Russian military forces, but said officials remained
        in contact with plant management.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd94254c-1e14-49cc-a8cb-c41b0f42c448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7943532-63a5-4151-8c3e-c3b86bcb39e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power plant''s six reactors remain intact, though the compartment
        auxiliary buildings for reactor unit 1 had been damaged, the SNRI said in
        its statement. Four of the remaining units are being cooled down while one
        unit is providing power, the statement said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaba7b9d-938d-4844-a475-6ee6fabec013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56addca8-4da0-4a7e-ba07-412a14a9d7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Ukraine''s nuclear power operator, Energoatom, said
        the "administrative building and the checkpoint at the station are under occupiers''
        control." It said staff are working on the power units to ensure stable operation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe190d4-3d56-4cce-85b5-00875fcbc43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd202a96-2e48-461a-8cea-cda0996885a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How dangerous was the attack?</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c99d35-5196-43e3-95de-327d0017d846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.127+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian officials quickly sounded the alarm about the potential
        implications of the attack. Foreign Minister Dmytro Kuleba said that "if (the
        plant) blows up, it will be 10 times larger than Chernobyl," and Zelensky
        said that such an incident would mean "the end of Europe."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89239869-a3e1-4d81-bb4e-8847cc768911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50ea796-8113-45e3-aa07-f75ddbfaa967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts were quick to stress that they did not believe a reactor
        could blow up, pointing out fundamental differences between Chernobyl and
        the Zaporizhzhia plant.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488fb165-e1d9-43b2-a953-5e8b858d4a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cde3999-0c9f-4e15-b9e6-4b438a048f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAEA said Ukrainian authorities had reported background radiation
        levels were normal and the fire had not affected "essential" equipment. The
        plant had not sustained any critical damage in the attack, Andrii Tuz, a plant
        spokesman, told CNN on Friday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdde2d3-5a41-408c-b7a9-8f7dd4877213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea3f19f-bca1-4cab-8520-52baec58b7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The design is a lot different to the Chernobyl reactor, which did
        not have a containment building, and hence there is no real risk, in my opinion,
        at the plant now the reactors have been safely shut down," Mark Wenman, a
        reader in nuclear materials at Imperial College London, told the Science Media
        Centre (SMC).</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ffe6cd-02d1-411c-95b8-66cec620c151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958fd7cd-18b4-4c27-9064-e9ef96e22411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chernobyl disaster took place at a plant that used Soviet-era,
        graphite-moderated RBMK reactors. But the Zaporizhzhia facility uses a pressurized
        water reactor known as a VVER model.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23021b69-fac9-4ed1-8eb5-11bd53203aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72b98e8-e7db-4e9c-a746-7a983e9ef80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The design of the VVER is inherently more safe and protected than
        the Chernobyl RBMK systems," explained Jon Wolfsthal, a senior adviser at
        Global Zero and former senior Director for Arms Control and Nonproliferation
        at the National Security Council, on Twitter on Friday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b6cb3e-39df-4d4d-8941-efeccce9584a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0956e122-fe67-4b5a-833c-a79af2b19fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A VVER reactor cannot "''run away with itself'' as the RBMK could,"
        Malcolm Grimston, an honorary senior research fellow at the Imperial Centre
        for Energy Policy and Technology in London, told the SMC.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153d3cd4-67a0-48bf-9778-fdc6f79058d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b16e86c-8112-4baa-a33b-d33bdfe082ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.128+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if an explosion at a reactor was most unlikely, other incidents
        could occur as a result of shelling or fires at the site.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decf4d57-361e-40d2-b8b2-55ac6dadf8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae9127f-2f28-40f0-9115-d0b42c982f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really the electricity and the plumbing that you''re worried
        about," Joseph Cirincione, a distinguished fellow at the Quincy Institute
        for Responsible Statecraft, told CNN on Friday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2306198-fc2c-4620-89bf-bd917cb61ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20912c5-6618-4775-b001-5407fe5813c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electricity at the Fukushima plant in Japan was cut off during the
        nuclear disaster there in 2011, while the reactors themselves remained intact.
        "That meant you could no longer pump the cooling water through the reactors,
        or the cooling ponds," Cirincione said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e3d1ae-1fb7-4ae1-8d1b-dd4c3b127b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd293c73c-e34d-4b5b-9b66-487d644987c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we''re out of the woods yet. We have to make sure
        that the Russians who are taking over know what they''re doing," he added.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28848577-ca1b-463f-8d8a-d15e059fe44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf843af-a3bd-4d6a-96cd-899a5832b259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grossi, the IAEA director-general, told CNN on Friday: "What I''m
        telling (Russia) and everyone is that the utmost restraint is to be exercised
        in and around this type of facility. Because wittingly or unwittingly, you
        can very quickly go into a disaster, and this is why we''re so concerned."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe3b2ae-5082-453a-b641-94fff2868ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d1fa43-78f9-4e8c-8e83-85f1cd48966d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How safe are modern nuclear facilities?</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72410d3-f6fe-4d0b-99cc-4c0bf3ddb12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The differences in design and safety standards mean that the possibility
        of a nuclear reactor at the site exploding and causing a disaster is not something
        concerning nuclear experts.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d810a1-aa0a-4a2e-88f7-d151191f65e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbb7856-d5e5-4d35-83bc-3540547b6c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They noted that the threat would be somewhat higher if a nuclear
        reactor were to come under a targeted, sustained attack with the intention
        of causing a nuclear incident, which was not the case in Zaporizhzhia and
        would make little sense given the proximity of Russia''s major cities to all
        of Ukraine''s plants.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d511c2-1bfe-4537-aa78-8089ba46ca95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9e5ee1-dcf6-4757-a54f-4ff71597b229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pressure vessel of a modern reactor "is very robust and can
        withstand considerable damage from phenomena such as earthquakes and to an
        extent kinetic impacts," Robin Grimes, a professor of materials physics at
        Imperial College London, told SMC.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f9767e-6d6c-47bc-b092-f5ed7e25edc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57267e1-3dfb-4f91-9b5f-053369c7918f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not designed to withstand" attacks by explosive weaponry,
        he added. "It seems to me unlikely that such an impact would result in a Chernobyl-like
        nuclear event (but) this has never been tested and it is not impossible."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03dce7f-e570-4055-8f51-e8628304b2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd87224-d451-43fc-922e-74d8efe506b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is therefore staggering and reckless to the extreme that shells
        have been fired close to a nuclear plant," he said. "Even if they were not
        aiming for the nuclear plant, artillery is notoriously inaccurate in a time
        of war."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eb0a9a-7fdf-4219-a03c-0aa06f3a6423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74181a5c-e0e1-4958-9563-2a674f3e11cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How many nuclear plants does Ukraine have?</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31280832-9396-4c50-9c74-48a4e8721c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine relies heavily on nuclear power. The Zaporizhzhia plant
        contains six of the country''s 15 nuclear energy reactors, according to the
        International Atomic Energy Agency (IAEA), and the facility alone accounts
        for one-fifth of the average annual electricity production in Ukraine, according
        to Energoatom, Ukraine''s nuclear power operator.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767b2c60-f598-4879-80c7-8c8d49eaf2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51468275-7e9e-4dea-89da-6cb32239a88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That makes its seizure by Russian forces hugely significant; if
        the plant were to stop running, it would severely affect the energy supplies
        to millions of Ukrainians.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acb74a4-f303-479c-ae22-0b20560150d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9842cb0-bc7b-4e5b-8578-e3f5277255e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total Ukraine has four nuclear plants -- two, including Zaporizhzhia,
        in the south of the country, and two more in the northwest, in regions Russian
        troops have not occupied.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d7ee4d-a2ab-40e4-b32c-d51ee0987321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ab3692-933e-418c-bda2-6c4a91af88db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those do not include the closed Chernobyl plant, in the north of
        the country, which was occupied by Russian forces on the first day of their
        invasion of Ukraine. According to Mykhailo Podolyak, a Ukrainian presidential
        adviser, control of the Chernobyl zone was lost after a "fierce battle."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b56542-ecd7-4684-a354-358623881f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f28f9e-d34e-46a4-9cc7-4f2cb101c893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 90 members of the Chernobyl power plant operational personnel
        were held hostage by Russian forces after they took the plant, Ukrainian Ambassador
        to the US Oksana Markarova said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a854a2a7-3951-47ab-8cbc-dfb6aa61c3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7c168e-c433-44be-80b3-ba37647c49e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chernobyl plant was shut down after the 1986 disaster, and has
        sat within an exclusion zone ever since, but construction and recovery efforts
        have continued at the site to reduce the risk of future radiation leaks.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe6d2ba-6dbc-4549-9d44-a747af780e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:15:22.131+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:08.639+08:00
