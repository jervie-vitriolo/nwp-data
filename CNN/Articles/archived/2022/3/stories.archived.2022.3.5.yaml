    'template': '1'
    'title': 'Economic managers to convene Monday amid surging fuel prices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2073cf3b-62e0-4fca-b2f2-9d2dcdcfc704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T14:35:26.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:52.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)</strong> — Philippine
        economic managers have set a meeting on Monday to discuss immediate measures
        to cushion the impact of rapidly soaring oil prices due to the worsening Russia-Ukraine
        tension.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98997d5-1fb7-487c-b9bd-b1b9e680c2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T14:35:26.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:52.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Economic and Development Authority (NEDA) Undersecretary
        Rosemarie Edillon said top officials of the Bangko Sentral ng Pilipinas, the
        Department of Finance, and the NEDA will have an exchange of analysis and
        estimates on the impact of the fuel price hikes on this month''s inflation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fd068a-5756-41d3-9a9e-3f668eec9f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T14:35:26.012+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:52.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag-uusapan pa lang namin sa Lunes. Titingnan namin kung ano ang
        lalabas sa aming estimates at kung ano ang dapat gawin dito," Edillon said
        during an interview with state-run PTV''s Laging Handa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e575ab-a55e-4dda-8b94-669f8c175c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T14:35:26.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:52.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will discuss it on Monday. We''ll study the outcome
        of our estimates, and what should be done.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd95c4c7-34d1-437a-ae0b-630351053517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T14:35:26.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:52.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEDA official said economic managers will craft short-, medium-,
        and long-term solutions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627b729c-7cb8-4edc-b5c6-004ee44c7a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T14:35:26.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:52.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the forecast of Unioil Petroleum Philippines, oil companies
        are expected to implement an upward adjustment in rates next week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21ae2a3-1252-40b7-bf17-dde467659026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T14:35:26.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:52.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unioil said diesel price may go up by ₱5.40 to ₱5.50 per liter and
        gasoline price may increase by ₱3.40 to ₱3.50 per liter from March 8 to 14.
        This would be the tenth straight week that local players increased fuel prices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdbbcd0-8b63-4111-bb98-3c752a893893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T14:35:26.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:52.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2022/3/5/big-time-fuel-price-hike-forecast-.html">READ:
        Big-time fuel price hike expected next week</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509a2a86-1ad5-4875-b2f1-6ccefc71c75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T14:35:26.013+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:52.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edillon said one of the immediate solutions is to place the whole
        Philippines under Alert Level 1 to further open up the economy. Currently,
        only Metro Manila and 38 other areas are under the most relaxed COVID-19 alert
        level.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a497a3b6-d369-415b-8bf6-f5d593ddc8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T14:35:26.013+08:00
      'mgnl:createdBy': 'lisbet'
