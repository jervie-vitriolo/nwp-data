      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Kathleen Paton will fly to Egypt for the Miss Eco pageant
        —&nbsp;which will name a new winner on March 16 (March 17, Manila time).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
