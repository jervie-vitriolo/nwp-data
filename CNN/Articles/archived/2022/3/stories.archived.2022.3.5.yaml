      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/04/asia/north-korea-missile-test-intl-hnk/index.html"><em>"North
        Korea launches 9th missile test of the year"&nbsp;</em></a></p>'
  'Ukraine-western-media-bias':
    'author': 'Abbas Al Lawati and Nadeen Ebrahim, CNN'
    'caption': 'The Middle East found itself dragged into coverage of the conflict
      in Ukraine over the past week as journalists descended on the country to cover
      the biggest European war in decades. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-05T13:01:52.979+08:00
    'imagesource': 'jcr:75ecc337-43d6-4330-941d-61ee606273e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb786ecf-03de-4ff2-bf8c-52ede5d6ac69'
    'lead': 'The Middle East found itself dragged into coverage of the conflict in
      Ukraine over the past week as journalists descended on the country to cover
      the biggest European war in decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-05T13:26:07.037+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T11:47:54.885+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:47:18.280+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Middle-East', 'Ukraine']
    'template': '1'
    'title': 'How the Ukraine war exposed Western media bias'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cb1545-b252-4501-96a0-4b1682bd5d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:26:07.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:54.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Middle East found itself dragged into
        coverage of the conflict in Ukraine over the past week as journalists descended
        on the country to cover the biggest European war in decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d51305-6cb2-4121-8c59-4a80d92e654b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:26:07.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:54.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western war reporters, more used to being deployed in Middle East
        conflict zones, were quick to make comparisons. Some of those comparisons
        went overboard, causing outrage in the Arab world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97b2deb-440b-40fa-a71a-d9ca687baa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:26:07.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:54.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t a place, with all due respect, you know, like Iraq
        or Afghanistan that has seen conflict raging for decades," said CBS News foreign
        correspondent Charlie D''Agata, referring to Ukraine. "You know, this is a
        relatively civilized, relatively European... city." He later apologized.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c7207f-87cf-4772-9c87-157ae6c068ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:26:07.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:54.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other news outlets poured sympathy on Ukrainian victims, with interviewees
        and correspondents pointing out that, unlike Middle Eastern refugees, Ukrainian
        victims were "white," "Christian," "middle class," "blonde" and "blue eyed."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b44dfb9-ed02-48b1-8348-2bc874177d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:26:07.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:54.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a matter of days, hashtags, and even t-shirts, featuring the
        phrase "civilized" surfaced in the Middle East in protest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1937a21b-9632-448f-84cd-d803727c4ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:26:07.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:54.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media coverage prompted the New York-based Arab and Middle Eastern
        Journalists Association to issue a statement condemning the "pervasive mentality
        in Western journalism of normalizing tragedy" in places like the Middle East.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99d18fb-cb68-461e-9996-51327056a423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:26:07.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:54.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its president Hoda Osman, who has reported for several Western media
        outlets, including France24, ABC News and CBS News, said the contrast between
        coverage of Western victims versus Middle Eastern ones demonstrates a dehumanization
        of the latter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef8186c-128e-434a-9914-018da7fec81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:26:07.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:54.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We asked her why she feels this is happening and what can be done
        about it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e704f28-986e-4327-a11f-28e56f782e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:26:07.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:54.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Western news outlets have many more minority journalists
        than they used to. Has that diversity trickled down to coverage?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908929d7-83cb-4ac9-9d74-33fcb463231c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:26:07.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:54.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no doubt that having more minority journalists would lead
        to better coverage, whether it''s through catching misinformation, bias and
        racism, booking interviews with knowledgeable people who understand the nuances,
        offering background and context or helping with something as simple as correct
        translations and pronunciations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfad6491-144e-45de-be2c-518311d84867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:26:07.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:54.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past 16 years, we''ve seen the number of journalists of
        Arab and Middle Eastern descent working in the Western media grow significantly.
        There''s also more diversity in the type of media outlets [Middle Easterners]
        are a part of, from local TV stations and newspapers to occupying senior positions
        at national and international news outlets. But we still need more. Simply
        being in the room makes a difference and results in improved reporting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6f48bc-c2d7-4eeb-9fd0-955b0108a856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:26:07.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:54.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is the level of bias that you see in the Western press unprecedented?
        What''s the difference this time?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460c6cc5-620d-478b-a82b-5a531afb0fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:26:07.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:54.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is sad this time is that the [offending] comments came so casually,
        spontaneously, and as a result, revealed existing bias, something we would
        expect a journalist covering an international event to be above.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72ae779-5734-435d-b0e1-81f9770e2e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:26:07.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:54.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadly, we were not shocked. The remarks got some attention thanks
        to social media, but we knew this kind of bias and racism exists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b2d38f-3d75-4848-85d7-d3d1b4b74efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:26:07.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:54.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How seriously do you think news outlets are taking these
        claims of bias?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0df152-b4bf-4d53-b951-e3bc978e207a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:26:07.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:54.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think public pressure will have some impact. I also expect that
        many organizations truly want to do the right thing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dd5b0e-e06e-4e9b-add4-636ab142b5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:26:07.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:54.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have called on newsrooms to train correspondents on the cultural
        and political nuances of regions they''re reporting on, and not rely on American-
        or Euro-centric biases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72123dbb-bd7f-41df-960f-270accc84532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:26:07.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:54.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think now that Western journalists have covered a
        European war they will be more sympathetic to victims of Middle Eastern wars?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a27bd6f-e51a-45d2-89fb-3569828d8b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:26:07.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:54.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be honest, I don''t think it even matters whether or not they
        do. We are just asking journalists to be journalists and do a good job of
        reporting without inserting their own biases into the story and making unnecessary
        comparisons.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af226721-92c1-496f-877f-a16ca152b216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:26:07.039+08:00
