      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f25c659-103e-4aca-a495-e15c35e644d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T17:44:06.333+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:49.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And we need all the help we can get, since the Church
        has the machinery on the ground.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed5f9a9-aecf-4f9f-a631-a67fcbc1f2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T17:44:06.333+08:00
