  'Russia-second-biggest-oil-company-Lukoil-calls-for-an-end-to-Putins-war':
    'author': 'Charles Riley, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-05T19:32:13.426+08:00
    'imagesource': 'jcr:9c4aa79c-a9ac-4dc9-a718-710cfa43a4c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cf45820-db7c-47f3-8956-f5a53fad4d79'
    'lead': 'Russia''s second largest oil company has broken ranks with President
      Vladimir Putin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-05T19:33:55.345+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:47:45.959+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:47:22.420+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia''s second biggest oil company calls for an end to Putin''s war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5e2ec5-0694-4527-8eb7-338b8bc4b3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:33:55.346+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:45.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Russia''s second largest oil company has
        broken ranks with President Vladimir Putin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62b6da6-adf5-4ac9-8517-aacd786a59ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:33:55.346+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:45.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukoil, which produces more than 2% of the world''s crude oil and
        employs over 100,000 people, has called for an end to Russia''s war in Ukraine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57707c7-d19f-45fd-a587-699c772cb52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:33:55.346+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:45.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s board of directors said in a statement to shareholders,
        staff and customers that it was "calling for the soonest termination of the
        armed conflict."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa60aac-81e2-486a-a438-6770edc46e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:33:55.346+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:45.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We express our sincere empathy for all victims, who are affected
        by this tragedy. We strongly support a lasting ceasefire and a settlement
        of problems through serious negotiations and diplomacy," the board added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2b7b1f-0b41-4d9b-acb2-9d70f9fed27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:33:55.346+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:45.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukoil chairman and CEO Vagit Alekperov is one of Russia''s richest
        men. The majority of Lukoil''s shares are owned by the former Caspian Sea
        oil rig worker and his deputy, Leonid Fedun, according to Reuters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d08071e-2ce6-480e-a235-9ce800f06720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:33:55.346+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:45.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has operations in dozens of countries around the world
        and is Russia''s second biggest oil company behind state-owned giant Rosneft.
        It now faces huge challenges as traders shun Russian crude for fear of running
        afoul of Western sanctions even though they do not directly target fossil
        fuel exports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f958120c-c858-4bb1-885e-7062bcc9624c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:33:55.346+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:45.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukoil shares listed in London have lost roughly 99% of their value
        following the invasion. Dealing in the company''s stock was suspended on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d51807-a621-4d8d-b117-c7c86a1eb052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:33:55.346+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:45.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil giant is already facing calls for a boycott in the United
        States, where there are 230 Lukoil gasoline stations owned by American franchisees.
        Most of the service stations that carry the Lukoil brand are in New York,
        New Jersey and Pennsylvania.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774971fb-3cbe-41e9-85c6-09312131b18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:33:55.346+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:45.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Russian billionaires Mikhail Fridman and Oleg
        Deripaska also broke with the Kremlin and called for an end to the war. Fridman,
        who was born in western Ukraine, wrote in a letter to staff that he wanted
        the "bloodshed to end."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc74794e-b189-43e7-8f4c-35cbaeff3762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:33:55.346+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:45.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fridman is chairman of Alfa Group, a private conglomerate operating
        primarily in Russia and former Soviet states that spans banking, insurance,
        retail and mineral water production.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd569a1-c3b7-4c2a-ac1e-ac3d4c9ec74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:33:55.346+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:45.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire is also chairman of Alfa Bank, Russia''s fourth
        biggest financial services firm and its largest private bank. Alfa Bank was
        hit last week by sanctions that will prevent it from raising money through
        the US market.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3970929d-25d4-40da-9150-594df96d0ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:33:55.346+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:45.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deripaska, who was sanctioned by the United States in 2018, made
        his fortune in aluminum.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d70313-3d70-42ae-962f-c7886e4b5809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T19:33:55.347+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:45.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Kunyi Yang contributed reporting.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50579220-23a3-4860-8248-4140cec847ee'
      'mgnl:activationStatus': true
