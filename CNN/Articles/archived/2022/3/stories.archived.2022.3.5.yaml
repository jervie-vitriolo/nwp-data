  'Hong-Kong-Covid-disaster':
    'author': 'Julia Hollingsworth, Wayne Chang, Elizabeth Yee, Ivan Watson and Teele
      Rebane, CNN'
    'caption': 'Photo courtesy: Emmanuel Serna/SOPA Images/LightRocket/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-05T22:30:17.461+08:00
    'imagesource': 'jcr:19e426a9-f954-4550-b87c-41c9c8c235a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0107264-ef22-42fd-95fc-2b12318b16be'
    'lead': 'Hong Kong — once lauded as a zero-Covid success story — is now battling
      a deadly outbreak reminiscent of the early days of the pandemic, despite having
      had more than two years to prepare.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-05T22:29:46.685+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T11:47:41.681+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:47:25.201+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong bet on zero-Covid. Now it''s facing a ''preventable disaster'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dbbd81-b13f-4f4d-a715-0496889365e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Morgues are nearly at capacity, hospitals
        overwhelmed and, as fears grow of a citywide lockdown, panicked shoppers have
        stripped supermarket shelves bare.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e3646b-8ead-438e-85fc-c2c22f3467fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86579ee5-427b-45d9-8c60-7fc1e4319b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.685+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong -- once lauded as a zero-Covid success story -- is now
        battling a deadly outbreak reminiscent of the early days of the pandemic,
        despite having had more than two years to prepare.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07a79ae-de27-4a3c-90f1-2460a58e5bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91c58b2-fe90-4e2b-a2f0-9411b341971b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With locally transmitted cases surging past 312,000 in the city
        of 7.4 million in just the last two weeks, hospitals and embattled health
        workers have been stretched to breaking point. The numbers are likely to be
        far higher due to suspicions people are not reporting their positive test
        results for fear of being separated from families and put into government
        isolation facilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74baa771-a963-48ca-9c64-d7e629f872ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff316e4-50c1-4729-8075-dff4f80e7f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the rampant surge has been driven by the less deadly Omicron
        variant, Hong Kong''s deaths are also rising -- particularly among the city''s
        unvaccinated elderly. According to Our World in Data, which uses data from
        Johns Hopkins University, Hong Kong reported more deaths per million people
        in the week to March 3 than any country or territory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8c216a-ee7f-47e7-aec0-b73283a00962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490f6a4e-db57-41f4-a059-4cbe7444f029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s leader Carrie Lam said the city is facing an "unprecedented
        challenge" and insists nobody could have predicted the latest wave. But according
        to Hong Kong University clinical virologist Siddharth Sridhar, the situation
        was a "predictable and preventable disaster."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc00a0c-32da-4110-bdb5-384216d076e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60874972-33ac-4533-8417-a9d78b4df86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For two years, as the pandemic raged around the world, Hong Kong
        largely contained the virus, and there was a growing feeling the city might
        keep the virus out forever.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfc6e7d-b3c3-4b64-91fb-52c30eeb5382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35275d66-5b9e-4992-8d19-440e07ee17e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As cases rose this year, the government reimposed its strictest
        rules, limiting public gatherings to two, closing restaurants and bars after
        6 p.m., and roping off public playgrounds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470ff9fd-a505-4694-a81c-ee6f16036142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4387e57a-6a86-425e-a705-8ef987248094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it still wasn''t enough. With few other levers to pull, the
        government plans to launch a mandatory mass testing drive in an attempt to
        purge the city of Covid. Schools will break for summer early and be repurposed
        as isolation, testing and vaccination facilities. And it''s still unclear
        whether a citywide lockdown is on the cards.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077d7360-5204-4a49-a90c-9447bcc5ee27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9328dc-a446-4743-90a3-a740c58fd9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.686+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"March is going to be a very, very difficult time," said Sridhar.
        "(It''s) definitely an unprecedented health crisis for Hong Kong."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6512e3-f3a9-46c6-9e27-885a43f62a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e898fa98-f457-40d2-af3e-7ccacedf6635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a city that has already put up with two years of tough restrictions,
        news of citywide testing has proved too much for some residents who are frantically
        looking for a flight out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ba2912-e12f-4caa-9c22-54b183d8bd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca4c9dd-7842-43c2-bc4f-4d89e503992a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while vaccines mean Hong Kong is better off than it would have
        been two years ago, immunization rates are still lagging among its elderly
        population -- meaning many of the city''s most vulnerable are still unprotected.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1f2ae2-6b0d-4836-b811-bb9966803a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051c74d4-7b69-40ac-b573-2503e71576f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What went wrong in Hong Kong</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27576525-ee31-44ed-926a-85e9f1bb762d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Queen Elizabeth, one of Hong Kong''s largest hospitals, patients
        sit in a sparse, windowless observation room while they wait for a bed in
        an isolation ward. Two nurses, who asked not to be named because they fear
        repercussions for speaking out, told CNN last week the observation room smells
        of feces -- there are no restrooms, so patients are forced to use bedpans.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa0da5c-e8b4-435e-bfd9-22edc4401c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46ea610-81b7-4878-9191-32324039e67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nurses say staff shortages mean there''s often a delay in checking
        on patients as more arrive for care, and there are too many people wanting
        treatment and not enough beds.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48e395a-ac26-42a5-9985-809ba3fa8f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd7d2ad-187a-4002-8819-309107cb252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A patient is unlikely to get into an isolation ward unless that
        patient is on the verge of dying," one staffer said. "No matter how hard we
        work, the situation doesn''t change, yet we still cannot stop. The situation
        is hopeless."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c2cb0f-7c8e-4706-9d4d-941b251557e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1beb966-fded-484f-a980-192a7f41b60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital''s morgue is overflowing and some bodies are being
        stored for hours at room temperature, according to one of the nurses.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b0edec-ea8d-46df-94f9-ac01adf533c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec3bc70-461f-4215-9b73-f46f25799b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A medicine and geriatrics doctor at another hospital in Hong Kong,
        who asked not to be named as she fears repercussions, said the sheer number
        of patients was "astounding," with some waiting up to four days to be seen
        by a doctor.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd686bfbe-4730-4aaf-9bbb-d08f8184bfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.687+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c733f34e-8dff-4a4d-88b7-ff569964375f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so packed and spread so thin for manpower, you have like
        one nurse seeing 20 patients," she said last week. "What we''re seeing here
        is nothing I''ve ever seen before."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700db468-821f-42cd-8d8d-b26a630c2aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd484de5f-7707-428c-93ab-7dea3c94ce86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, the Hospital Authority said it was facing
        "unprecedented challenges," and apologized to patients who had experienced
        long wait times.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d4893a-23f6-4da5-9507-628d1c2ddc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fb3104-613d-4bc1-a896-a4ec747974f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a sharp increase in Covid-19 deaths due to the cold weather,
        the "storage space in hospital mortuaries has reached full capacity," the
        statement said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6892f1-cb51-4901-80c2-8b0b53d5801d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4146728b-b316-4824-bcc4-cad5d48ea3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing Tuesday, health officials said they are adding refrigerated
        containers and expediting the construction of a new mortuary to provide at
        least 800 extra units. To date, Hong Kong has recorded 1,554 deaths since
        the beginning of the pandemic, up from 213 at the end of December 2021.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b15bb0c-345c-4271-907b-922cf155d9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b94d26d-358f-4a6b-895c-ec214eaa894d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That surge in cases is also putting pressure on hospital wards.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0855a7-f9ce-4208-b215-d48b4f5a308c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e68e63-9fa5-4848-9eda-625a6ed3b251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, all Covid positive cases were placed in hospital, and
        any close contacts into government-run quarantine -- even if they were asymptomatic.
        But with soaring cases, it became no longer feasible to quarantine all positive
        cases and close contacts.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27f8982-a543-41e3-8a8f-8371f103edd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aa0321-63ff-44e5-a765-ac60873e846c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our healthcare system is at the edge of collapse," the Hong Kong
        Doctors Union said in an open letter in February.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9546d0-ceb8-4119-96b5-08661eaa0773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7a9b06-0b10-4f7b-bef2-2368b1f188ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.688+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some positive cases are desperate to be admitted to government-run
        facilities, no matter how sick they are, because for much of the pandemic
        they''ve been told that''s the right thing to do, Hong Kong University professor
        Jin Dong-yan said. That''s not only putting pressure on the system, he said,
        but is exposing others to infection.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00f0e9f-d49c-4107-a447-d1335f46aec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57515cfd-548e-40b7-b0a5-573e7bb2de21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They just hang around, come to this or that hospital, just hoping
        to be admitted," he said last month. "They might spread the virus to others."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80062d98-ac58-4255-8923-3bf7ae850688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beef1a7-9225-462e-b8f8-df83fabbead5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation is also being exacerbated by Hong Kong''s high proportion
        of unvaccinated people.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67df0e7-138a-4468-8fcc-e3a1197bd66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7354861b-56cd-4eeb-8865-afa1b8d4ae8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this week, 78% of the population -- excluding those aged 3
        to 11 -- are double vaccinated, but just 48% of people aged 70 or older have
        received two doses. At the start of this year, just 25% of people age 80 or
        over had been vaccinated.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758c662f-467c-4282-a034-aee9fff4e389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8ec341-aab0-474a-9be6-eae5d04e2fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, government officials said vaccinating the elderly was
        now a public health priority, describing care homes as "hot spots" for the
        virus. And as of Friday, the wait time between the first and second doses
        of the Chinese-made Sinovac shot would be reduced from 28 days to 21 days
        for the elderly.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb5e7f9-3b2e-4a05-83e4-1ab8a4b774e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dbb8a8-c926-4a4a-801b-552cebdcb245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low vaccination rate among the elderly appears to be playing
        out in the city''s death toll. Almost all of the city''s Covid-19 deaths reported
        this year are elderly and unvaccinated -- and many of them lived in care homes.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e12daad-b700-4db9-b8a1-834d9f7a77ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0543f1-1227-4ec7-ad77-c8c880846e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephanie Law, an executive committee member from the Elderly Services
        Association of Hong Kong, said for many older residents, concerns about Covid
        vaccine side effects outweighed the risks of getting the disease.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4f77b3-2426-430d-a02c-f903c3a2ccb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce06b486-253e-406d-8a62-4ce515a093be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past, a lot of people felt that it''s not a priority to
        have the vaccine," she said. Now, care workers feel "helpless" as the virus
        spreads through homes, where some residents live four or six people to a room,
        she said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aefbde9-7147-42d2-986d-68368acb9018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92fe214-af98-472c-8cec-57fa3508d9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.689+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karen Grepin, an associate professor at the School of Public Health
        at the University of Hong Kong, said the narrative in the city had evolved
        to the point that people had started to believe Hong Kong could keep the virus
        out forever.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711e7511-d347-4789-ad73-2ee3ddabf4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9635e82c-8f23-4764-a94e-1668851d7a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People really started to believe that even the miniscule risk associated
        with vaccination was higher than the risk of Covid," she said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f3e67b-43c1-4e52-a55b-6f62a0ae270e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bbfae0-5ba0-4e4c-82ac-037a90065900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are paying for that complacency."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dc3d5e-6adc-4b55-96f3-358d7ba9cde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4d60b3-550d-47e0-b2f8-b56227e62f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why Hong Kong is unable to shift</strong></h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a1c56a-fc4e-45d2-bf1f-a589e720107f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong isn''t the only zero-Covid place in the world to experience
        an outbreak.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1696a266-f772-4c6f-849d-d4cfe12f1c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d16dec-a381-4e6e-aaed-4d2abe7871d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both New Zealand and Singapore spent more than a year shut off from
        the world. During that time, they prepared for an inevitable outbreak. They
        increased vaccination rates, especially in their most vulnerable populations,
        and adjusted their public messaging from eradicating Covid to living with
        the virus, albeit with precautions. And while both countries are now experiencing
        a spike in cases, neither are seeing the same level of deaths as Hong Kong.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af88c453-c98b-4ca4-a20c-9d3d15136f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c687bfc0-0999-4ecf-a8b0-07d4251168e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both countries, more than 90% of those age 70 or over are fully
        vaccinated -- far higher than in Hong Kong, despite vaccines being available
        in the city for a year.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef982df-ae8d-4f71-802f-5c845bcdd5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f332c86-3cdc-4345-91e3-59b706c6310e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say Hong Kong could have done more to emphasize the importance
        of vaccination -- especially among the elderly and vulnerable.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13cc2fe-6fe0-4b71-a072-5bb563dbc96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aae5a2-fb63-4dde-bd39-f147862bec12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.690+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike many places in the West, Hong Kong didn''t push vaccines
        as a way out of the pandemic because living with the virus has so far been
        rejected as an option.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f407a04b-ca4c-41f7-a473-ca0536407be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c843e4-ef05-49a9-adea-92cd78b19047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government is ultimately answerable to China''s ruling
        Communist Party, which maintains a stringent "zero-Covid" policy and has touted
        its suppression of the virus as evidence of the supposed superiority of its
        one-party system over Western democracies, especially the United States.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3192759e-db53-4416-a79d-5adf5e80154d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0eba9b-f941-4b85-8286-777cb6fdd99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Chinese President Xi Jinping instructed Hong Kong to
        "take all necessary measures" to contain the outbreak.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c78450-55b5-4148-bb29-f61827194fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fa13e5-c950-4ff1-ab24-522a9f1c31cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With central government''s support and the Hong Kong People''s
        unity, we will certainly triumph over this pandemic," Lam said last Tuesday.
        "After the storm we will see a rainbow again."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52271238-26ec-46c6-bb98-8ae18a9d3a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f888e9a7-cdfa-4fe4-a28f-7b9964affd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam has maintained the latest measures are not dictated by Beijing,
        and instead are the result of the two sides "exchanging ideas."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b1576e-daa5-4321-9088-88a42f5be4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9cec3f-4b26-4b93-a803-0d5206d3cadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Ramanan Laxminarayan, the founder and director of the Center
        for Disease Dynamics, Economics and Policy, says Beijing believes its Covid
        policy is superior to other countries.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b6a379-d30e-40b6-a2ff-4d3cef5d7e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f299e7-a168-463d-b3b1-823b92e9dd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the narrative that China will always be free of Covid that
        will be problematic for China going forward," he said. "A theory based on
        this idea that you can keep Covid out of your population forever just defies
        any sort of logic."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e838205e-72c8-4837-a4b1-f2f30268e5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a639d9f0-1444-4093-8e3f-16d3d11260cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s strategy is also driven by public health concerns. Mainland
        China, unlike Hong Kong, has yet to authorize an mRNA vaccine, despite questions
        over the efficacy over its domestically produced shots. And a study by mathematicians
        at the country''s prestigious Peking University found that China could face
        more than 630,000 Covid-19 infections a day if it dropped its zero-tolerance
        policies by reopening its borders.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27acaee3-9b9b-485c-8ec9-a43571683e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2ea880-ebd8-40a4-a590-7545f4014952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.691+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zeng Guang, chief epidemiologist at China''s Center for Disease
        Control and Prevention, said this week that the zero-Covid policy won''t remain
        unchanged forever -- but added there was "no need to open the door at the
        peak of the global epidemic."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1764543b-29ae-4519-91fa-8f623bcf692b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd425c3de-e064-44ef-8752-c1d9fbdcf78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>An uncertain future</strong></h2>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40a4cf7-acd5-4f70-b6d6-06cca0c2806e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As other places around the world open up and learn to live with
        Covid, Hong Kong still has some of the strictest border rules in the world,
        including a ban on most non-Hong Kong residents entering. And for many in
        the city, the apparent absence of a more forward-facing plan is difficult
        to bear.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237a709c-6c5b-4b73-bcb5-e98827073cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c4940f-6276-46f8-b7a9-59cad743df01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within days of the announcement of mass testing, a new Facebook
        group for advice on relocating had attracted more than 3,900 members, with
        some saying they wanted to get out before citywide testing started.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf6dae0-df7a-4636-8134-63292565fe90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab061080-e968-4f96-b86e-0537817b90a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One 37-year-old mother of two who asked not to be named for privacy
        reasons said last week she was leaving the city for Australia -- and was unsure
        if or when she''ll be back. She worried that Hong Kong''s public health measures
        could mean her son, who has an autoimmune disease, might not be able to get
        the hospital treatment he needs and that her children could be separated from
        her if they test positive.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444499ef-56b6-49f5-b8a5-a1a4ee869f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459b6788-3310-4e99-a694-200625cbfb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like the kids are being punished the most throughout this
        whole thing. It''s not fair on them," she said, referring to the restrictions.
        "(The public health policy) scares me more than the virus itself."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f40620-9bb0-4eee-8e0f-e3c3bb443e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef9aa95-7bd6-4ace-92f8-f00dd0067501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many locals, too, are growing frustrated.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5abfd39-3685-4f4f-be37-cb758bbe31e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617a13ae-5ebf-451f-a787-cc049cf00ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Hov, 31, poured his life savings into a barbershop that has
        been closed for weeks under the restrictions. He worries he could lose his
        business and struggle to pay off the engagement ring he bought for his future
        spouse.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00040e8-83b5-46f5-8076-f485a7c2791c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939085ed-7beb-4f02-a2a7-1e2a43d0177b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.692+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t end Covid. Closing barbershops but having a cluster
        of people on trains for their daily commute -- it''s moronic -- I''m not so
        sure any logic was behind it," he said.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd487cd4b-ec54-4b15-a7ba-60155240e102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b067db-a321-4ce0-b79c-478a4de58dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One 25-year-old tattoo artist who asked not to use her real name
        as she is afraid of repercussions, said last month she is continuing her business
        underground despite a current ban. She is refusing to get a vaccine as she
        doesn''t trust either the Chinese or Pfizer vaccines available in the city.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fb31c7-ce07-4642-84c3-2054f8e03007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93faaec1-7ad7-4874-afdf-e339a483a07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is skeptical of Hong Kong''s policies, which she said were merely
        there to satisfy China. "It''s harming society, it''s harming economics, it''s
        harming people''s well-being," she said.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72f6224-af4e-48be-b8b7-8d4ba49d3ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a26f392-e504-42f1-9f01-95286312e33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Hong Kong, there''s an unprecedented health crisis ahead, and
        then little light at the end of the tunnel -- even if the city opens up, another
        wave is inevitable, said virologist Sridhar.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45c0f5b-3f3c-4dcb-8b02-e81e09bddb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e649640-7ace-4b10-8e74-d68fa26115c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just waiting for either the next wave or a shift in stance
        from the powers that be."</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e3e066-11db-483c-bbb4-a121ddfbfd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:29:46.693+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:47:41.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/05/asia/hong-kong-covid-crisis-intl-hnk-dst/index.html"
        target="_blank">"Hong Kong bet on zero-Covid. Now it''s facing a ''preventable
        disaster''"</a></em></p>'
