      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/03/04/media/mideast-summary-04-03-2022-intl/index.html">How
        the Ukraine war exposed Western media bias</a>"</em></p>'
  'Russia-blocking-Facebook':
    'author': 'Brian Fung, CNN Business'
    'caption': 'Russia moved to block access to Facebook within its borders on Friday,
      seeking to shut down the world''s biggest social media platform and drawing
      a rebuke from the Biden administration. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-05T13:29:59.922+08:00
    'imagesource': 'jcr:3cf65450-8900-4611-a611-2878889464b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a63ffa4d-95fc-4e06-88d2-d67c58fcff02'
    'lead': 'Russia moved to block access to Facebook within its borders on Friday,
      seeking to shut down the world''s biggest social media platform and drawing
      a rebuke from the Biden administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-05T13:32:28.236+08:00
