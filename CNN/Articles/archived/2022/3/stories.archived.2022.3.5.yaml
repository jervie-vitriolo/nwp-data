      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa7bdd7-3a99-4891-8b37-63bc80833417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:03:50.693+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:48.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Islamic State (ISIS) has claimed responsibility
        for Friday''s attack on a Shia mosque in Pakistan''s northwestern city of
        Peshawar that killed at least 61 people and injured another 196.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995727b7-80b3-4e5b-92e3-52465f50020c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:03:50.694+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:48.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A post from ISIS-affiliated Amaq news agency said a suicide bomber
        trained by the militant group had carried out the attack, which struck the
        mosque during Friday prayers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f8c312-d2ac-4e8f-bdf3-d23c4e9b37e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:03:50.694+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:48.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peshawar police chief Mohammad Ejaz Khan said investigations were
        still underway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93194ae4-a9c2-4a0a-a7a2-ce0f9e0b83cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:03:50.694+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:48.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The attacker) walked into Kucha Risalda Mosque during Friday prayers,
        he started firing indiscriminately at the police and then set off the explosives
        on him," Khan said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e9dce8-71f3-43e8-ac86-3a102fd5df32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:03:50.694+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:48.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack was the deadliest in Pakistan since July 2018, when a
        strike carried out by ISIS killed 149 people in the city of Quetta.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147aff7a-54b9-4306-855a-5dfbb5430f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:03:50.694+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:48.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s intelligence agencies had "all the information regarding
        the origins of where the terrorists came from &amp; are going after them with
        full force," the country''s Prime Minister Imran Khan said in a tweet on Friday
        night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f51522-6cea-4815-bfe9-42a4a5de5d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:03:50.694+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:48.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s Shia minority has long been the target of violence by
        Sunni Muslim Islamist militant groups, including the Pakistani Taliban, or
        Tehreek-e-Taliban Pakistan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7beccd9-569c-4b54-97d3-f6aa560f7cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:03:50.694+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:48.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands have been killed, many of them Shia Muslims, in sectarian
        violence in Pakistan, according to Human Rights Watch and other monitoring
        groups.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e40cec-cf85-4e84-9c1e-f9e66d25e583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:03:50.694+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:48.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/03/04/asia/pakistan-peshawar-blast-intl/index.html">ISIS
        claims responsibility for blast killing dozens at Shia mosque in Pakistan''s
        Peshawar</a>".</em></p>'
  'China-sets-lowest-economic-growth-target-in-decades-as-challenges-mount':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-05T18:06:03.896+08:00
    'imagesource': 'jcr:d25029b8-3e71-4e73-8710-16ac1e68d8c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fcbe599-d01b-4792-a7ce-c21a7203621c'
    'lead': 'China has set its lowest official target for economic growth in three
      decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-05T18:07:46.015+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:47:47.802+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:47:21.733+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China sets lowest economic growth target in decades as challenges mount'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc21c14a-0bdc-448b-b2d3-180772c496dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:07:46.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:47.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China has set its lowest official target
        for economic growth in three decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089f4c2f-e270-4e5e-8515-a887174472ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:07:46.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:47.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during one of China''s most important political gatherings
        of the year, Premier Li Keqiang said that China would target GDP growth of
        about 5.5% this year. The world''s second biggest economy grew 8.1% in 2021,
        but the pace of expansion slowed sharply in the final months of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b597ac1-b8e9-43c8-a1cd-8d4b31a1b8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:07:46.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:47.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese policymakers face mounting challenges to keep growth steady,
        as the country contends with a real estate crisis and Beijing''s zero-tolerance
        approach to the coronavirus. The fallout from the Ukraine crisis could also
        slow growth by driving commodity prices higher.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae986cb5-484f-4d9b-9a48-95cc3167fef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:07:46.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:47.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A comprehensive analysis of evolving dynamics at home and abroad
        indicates that this year, the risks and challenges for development rise significantly,
        and we must keep pushing to overcome them," Li said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24679523-fa78-4f8a-ac7f-e9fd92c927b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:07:46.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:47.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China would ensure food and energy security and step up oil exploration
        and development, Li added. Beijing would spend more on defense, while aiming
        for a smaller budget deficit of 2.8%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc49543-8564-4f18-8851-7cab4b274e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:07:46.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:47.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s "Two Sessions" meeting kicked off Friday with a gathering
        of top political advisers to the Communist Party. On Saturday, the National
        People''s Congress — the country''s rubber-stamp parliament — convened.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a665f5e-14b8-4335-bea3-538858ed1ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:07:46.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:47.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top of the agenda is how to maintain stability, as President Xi
        Jinping looks to secure a third term in power during the twice-in-a-decade
        leadership reshuffle later this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67834581-89e7-439a-928e-2dfb8dea02f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:07:46.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:47.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is facing a "challenging backdrop," said Iris Pang, chief
        economist for Greater China at ING, in a research report on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8ea044-0f31-4bf5-ad0b-56f66c1b4759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:07:46.015+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:47.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The country is still under a zero-Covid policy and consumption
        has been weak, while policy implications on the real estate and technology
        sectors linger on," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35e99d8-521c-4a6d-8976-d538c7c94661'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:07:46.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:47.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Outside China, geopolitical tensions are high while supply chain
        disruption and semiconductor shortages continue," Pang added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d08633-62fb-40ef-bb71-290baff755c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:07:46.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:47.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s invasion of Ukraine has pushed up global commodity prices,
        with oil and wheat futures hitting the highest in more than a decade. Investors
        fear the war in Ukraine and sanctions on Russia could upend critical supply
        chains, given Russia''s status as a top supplier of commodities. Ukraine is
        also a major exporter of wheat as well as neon, a gas used in making computer
        chips.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0aec9a-b31e-4f88-9819-d86288103c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:07:46.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:47.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pivot from zero-Covid?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecfd44c-675e-41c4-b9ea-49fa838aed6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:07:46.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:47.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political gathering was also being watched for any sign that
        Beijing is preparing to relax its Covid curbs. Premier Li said Saturday that
        Covid controls would continue to prevent inbound cases and tackle domestic
        outbreaks, but China would also step up its study of the virus and accelerate
        the research and development of vaccines and medicines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bfc8d2-9337-4642-947b-420076769dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:07:46.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:47.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is the only major country still trying to implement
        a zero-Covid strategy, which involves mass mandatory testing, strict lockdowns,
        and border controls. While the rest of the world is reopening and learning
        to live with COVID-19, China''s approach has weighed on its post-pandemic
        recovery and global supply chains.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaf04d5-6c12-45b0-bae7-f06e90df4d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:07:46.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:47.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer spending, for example, has dramatically weakened amid Covid-related
        disruptions, such as the outbreaks in Zhejiang and Xi''an in recent months
        that caused authorities to shut down factories and put thousands of people
        in quarantine. Tourist spending over the Lunar New Year holiday was 44% lower
        than in 2019. In December, retail sales increased just 1.7% from a year earlier.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24fa293-9767-4e97-91d0-fec704dccd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:07:46.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:47.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are already hints that Beijing may have started thinking about
        relaxing its Covid grip.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe36d5e-163f-40fa-93e9-c41a8a7d1ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:07:46.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:47.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zeng Guang, a former chief epidemiologist of the Chinese Center
        for Disease Control and Prevention, wrote on his Weibo account this week that
        China could move away from its zero Covid policy in the near future. He has
        participated in formulating China''s initial Covid policies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63af9e32-62b8-4d6e-94c1-c224045c1004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:07:46.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:47.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the near future, at the right time, the roadmap for Chinese-style
        co-existence with the virus should be presented," he wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e927e1cb-3663-4a79-b476-1a2f4bca224d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:07:46.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:47.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an early but important signal that Beijing started thinking
        about the prospect of living with Covid," said Larry Hu, chief Greater China
        economist for Macquarie Group, in a research note on Wednesday. "More open
        discussions will come in the coming months."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3473f5-2b9e-4a97-af99-4539266107c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:07:46.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:47.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gradual reopening</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ff6900-7b01-4e31-aaa1-a6af9fd82aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:07:46.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:47.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other analysts expect China''s reopening to be gradual and cautious,
        when it comes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6c5a34-8b05-4dc7-899d-4e6c501761ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:07:46.016+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:47.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the government is exploring ways to reopen, it is likely
        to move cautiously ahead of the 20th Party Congress in October or November,"
        analysts from Goldman Sachs said in a note on Thursday, commenting on news
        reports about China''s potential pivot from zero-Covid policy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed992e2-4e62-48a7-9376-8a6e6a2d922f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:07:46.017+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:47.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They pointed to hurdles to a complete reopening, such as the recent
        surge in Covid cases in Hong Kong and pressure on local hospitals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0256c44-ed7b-4c9d-95c0-bd258715cd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:07:46.017+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:47.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong situation is a "reminder of the challenges associated
        with a potential reopening," they added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfced20-ace3-42d4-a872-390d27690827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:07:46.017+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:47.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guo Weimin, a spokesperson for the country''s top political advisory
        body, defended China''s Covid controls on Thursday as "relatively low-cost
        and effective."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffc7630-eae7-4539-a667-488207d6f152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:07:46.017+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:47.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference ahead of the Two Sessions, Guo said
        the new waves of the pandemic in some developed countries had seen a large
        number of severe cases and fatalities, while their health care systems had
        been overwhelmed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8527d57-d466-45a1-bf62-f5fe0e0aa45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:07:46.017+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:47:47.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If China didn''t take those effective measures, the outcome would
        be unimaginable for a developing country of more than 1.4 billion people,"
        he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85717f01-7ee2-4e01-92b5-a8eda06b6131'
