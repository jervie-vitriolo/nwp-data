    'mgnl:tags': ['COVID-19', 'COVID', 'DOH']
    'template': '1'
    'title': 'DOH logs 941 new COVID-19 cases, 109 more deaths'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcc7f32-5922-464a-9f6d-95ba0bf75fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T17:05:24.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:49.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong>&nbsp;The
        Department of Health (DOH) recorded 941 new COVID-19 cases on Saturday, pushing
        the nationwide total to 3,666,678.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bb9f8a-e905-4187-a28f-b82c4236642e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T21:37:44.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:49.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported cases today, 833 (89%) occurred within the
        past 14 days or from Feb. 20 to March 5. The regions with the highest number
        of new cases in that period were Metro Manila (223 or 27%), Calabarzon (124
        or 15%), and Central Visayas (80 or 10%).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8850dce2-18c3-436e-b8a2-8edcca050fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T17:05:24.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:49.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, 1.3% or 49,374 are active cases or people currently
        sick - with 44,586 experiencing mild symptoms; 2,736 in moderate condition;
        1,344 with severe symptoms; 416 without symptoms; and 292 in critical condition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debf66d0-1a0f-4e5f-bba7-0301aa8697a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T17:05:24.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:49.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll climbed to 56,879 - 1.55% of all infections - after
        109 more people lost their lives to the disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2112ab3-69e4-4bd4-b055-63618bf9e043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T21:37:44.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:49.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 109 deaths, 11 (10%) occurred this month, 59 (54%) last month,
        and 24 (22%) in January. There were also 15 traced to last year: one in October,
        two in September, five in August, one in July, five in June and one in May.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ade9ac-fd26-47c6-a205-4094ec6945dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T21:37:44.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:49.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The belated reporting is due to the late encoding of information
        to the COVIDKaya data storage system, the DOH explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3c6d7b-6328-47da-aa03-75f13d2c5cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T17:05:24.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:49.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 1,784 others got well, raising the survivor count to
        3,560,425 - or 97.1% of the COVID-19 count.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7226359c-a32f-4453-b03d-aa117ed13b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T21:37:44.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:49.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 96 initially tagged survivors as among
        the dead after validation, and deleted ten duplicate recoveries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85370487-25df-4f92-b763-cfa584665fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T17:05:24.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:49.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One laboratory failed to submit its data on time, the DOH said.
        The lone non-reporting laboratory contributed an average of 0.5% of tested
        samples and 0.2% of positive individuals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ec524a-7eb1-42f0-b08e-88df2c01f911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T21:37:44.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:49.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate - or percentage of tested people with positive
        results - fell to 3.8% based on 26,737 tests reported on March 3.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fa7595-5157-4bea-8503-37ef72997d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T21:37:44.299+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:49.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization recommends positivity rates to remain
        below 5% for at least 14 days for countries or regions to reopen. The country''s
        rate has been under 5% for the past five days.</p>'
  'Robredo-Marcos-Moreno-Catholic-Church-campaign':
    'author': 'David Tristan Yumol, CNN Philippines'
