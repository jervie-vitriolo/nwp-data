    'template': '1'
    'title': 'US Vice President Harris is expected to travel to Poland'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eb1737-bcab-4bb1-99c4-eb16054549c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:31:34.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:04.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US Vice President Kamala Harris is
        expected to travel to Poland early next week, a White House official told
        CNN, as the Biden administration continues to show support for Ukraine and
        its eastern NATO allies while Russia''s invasion of Ukraine enters a dangerous
        new phase.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774b5b47-09fa-442d-a276-2affb2cac5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:31:34.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:04.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce862f4c-d47c-4c4a-899e-169e21dfe21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:31:34.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:04.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Poland visit will take place on the heels of Harris'' latest
        international travel to the Munich Security Conference, where she met with
        US allies and partners including Ukraine''s President Volodymyr Zelensky.
        Harris also spoke over the phone with several Eastern European leaders on
        Tuesday, including Poland''s and Romania''s prime ministers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe22753-18e1-4aba-8bf5-a80c9d02a7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:31:34.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:04.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492a9bb0-0e61-4e65-af72-4fa11ea6385a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:31:34.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:04.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the discussions said the White House is also
        considering sending Harris to Romania, but no final decision has been made.
        The Hill was first to report on the discussions to send Harris to Poland and
        Romania.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c255c28-7cf7-4f2b-86f9-5e2bea9dc281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:31:34.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:04.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc418649-7657-486b-a21a-aa714e70c9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:31:34.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:04.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When White House press secretary Jen Psaki was asked on Friday whether
        she could confirm any details about the vice president''s trip, she said,
        "Not yet, but certainly the vice president has been deeply engaged."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8835ef-4684-43b0-91d7-3766e2efdc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:31:34.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:04.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3ac422-4ca3-49bf-a447-0bafd971c2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:31:34.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:04.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s obviously already made a trip to Europe. I expect there''ll
        be more soon but I don''t have anything to report out to you at this particular
        moment," Psaki added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1856106f-cb42-4294-ba42-34ab3d693c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:31:34.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:04.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beb9b26-8432-4070-aaaa-cdb364a0b99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:31:34.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:04.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US and other Western officials warned this week that Russia''s strategy
        is shifting toward a "slow annihilation" of the Ukrainian military, warning
        that Russia could focus on violent bombardment of cities and civilian targets
        as the conflict becomes a grinding war of attrition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c9b5d1-2b22-4373-8db4-ff8819a20f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:31:34.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:04.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54da2806-db54-4b02-bc23-aa3074edc608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:31:34.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:04.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Russia invaded Ukraine last week, the US and allies have ramped
        up their responses to the conflict, establishing a variety of economic sanctions
        and providing Ukraine aid.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbe8fa7-fa57-4499-89a3-a61de601917f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:31:34.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:04.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2fe7cc-d397-4184-9a86-7caf6b6a4935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:31:34.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:04.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the invasion began, Russia''s military has launched more than
        500 missiles, a senior US defense official said Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc9795f-7f61-4fd5-93f7-5707f144efa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:31:34.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:04.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe169a9-8bd0-4345-affb-b1de05898b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:31:34.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:04.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House statement following Tuesday''s calls said that in
        each of her conversations, "the Vice President underscored the strength and
        unity of our Alliance and welcomed each of her counterparts'' leadership and
        coordination on robust response measures, including sanctions and other economic
        measures through the European Union. They also discussed the robust NATO response."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67323c54-eace-465d-a5d0-617a826fcbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:31:34.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:04.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca0743d-c421-4874-9149-a44a71f82b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:31:34.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:04.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris also reiterated the US'' support for Ukraine and "reaffirmed
        US support for the international rules and norms that have brought peace and
        security in Europe since World War II and that have served as the foundation
        of the NATO Alliance."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79fceba-aea0-4c49-988f-c422718cfb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:31:34.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:04.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/04/politics/kamala-harris-romania-poland/index.html">Vice
        President Harris is expected to travel to Poland.</a>"</em></p>'
