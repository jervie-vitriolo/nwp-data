      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/03/04/tech/russia-blocks-facebook/index.html"
        href="https://edition.cnn.com/2022/03/04/tech/russia-blocks-facebook/index.html">Russia
        says it''s blocking access to Facebook</a>"</em></p>'
  'children-medical-train':
    'author': 'Arwa Damon, AnneClaire Stapleton and Alex Platt, CNN'
    'caption': 'The medical team is not entirely sure what to expect as the train
      creaks to a stop in the darkness near the Ukraine-Polish border, just inside
      Ukraine. A bus'' headlights inch forward. Eugenia Szuszkiewicz can feel the
      anxiety balling up in her stomach. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-05T13:32:35.258+08:00
    'imagesource': 'jcr:cefbe04f-ca69-4911-a8aa-322f5dbf166b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cca43670-4685-4b86-a828-571686a1a9a4'
    'lead': 'The medical team is not entirely sure what to expect as the train creaks
      to a stop in the darkness near the Ukraine-Polish border, just inside Ukraine.
      A bus'' headlights inch forward. Eugenia Szuszkiewicz can feel the anxiety balling
      up in her stomach.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-05T13:38:18.623+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T11:47:53.862+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:47:18.931+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Ukraine', 'Kharviv']
    'template': '1'
    'title': 'Terminally ill children flee war-torn Kharkiv on makeshift medical train'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dc8f50-c0bc-47a9-aa36-2b9dcfe21e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:38:18.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:53.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The medical team is not entirely sure what
        to expect as the train creaks to a stop in the darkness near the Ukraine-Polish
        border, just inside Ukraine. A bus'' headlights inch forward. Eugenia Szuszkiewicz
        can feel the anxiety balling up in her stomach.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0da413-626f-4ad2-b999-f565191a4c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:38:18.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:53.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor''s stress levels are through the roof. This is a dangerous
        journey for children who need palliative care in the best of circumstances.
        Now 12 of them are doing it in a war.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db81700-f7d7-4e83-a3d5-5c296288ed12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:38:18.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:53.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small and frail bodies are hoisted up for the last time in weary
        mothers'' arms as they descend from the bus. Some are gently handed over to
        waiting doctors and nurses. For others, their health is too delicate and requires
        extra help to safely transport them on to the train, which will take them
        to Poland.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495b2093-87db-4023-95ee-82de51f2ac50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:38:18.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:53.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical staff hope to prevent any of the children from experiencing
        even more pain —&nbsp;emotionally or physically. One of the child''s health
        is in such bad condition that doctors tell us that he may not survive the
        journey.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005d3f3a-794a-456c-a93a-3a3efa3fe56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:38:18.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:53.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical team asks us to stay away, and not film or try to talk
        to anyone until the children are stabilized. One by one, they are gently lowered
        on to 12 little cots placed only a few inches off the ground.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b6c687-83dc-4e2d-814c-1fcf26750c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:38:18.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:53.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven of the 12 came from hospices around Kharkiv, Ukraine''s second-largest
        city, once known for having the best palliative care in the country. Now it''s
        one of the country''s most bombed areas, with Russian forces targeting residential
        areas there over the last week, hitting civilian infrastructure such as schools,
        shops, hospitals, apartment blocks and churches.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26c260f-4f84-403c-9c46-7cf2f4cb48d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:38:18.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:53.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For days, Szuszkiewicz —&nbsp;a pediatrician and palliative care
        specialist —&nbsp;fielded phone calls from desperate parents of children stuck
        the Kharkiv area. The parents'' plea for help came as bombs fell around them.
        One mother screamed that without a ventilator and pain killers, her child
        would die.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556029cf-cba8-431a-9fed-bf8debcb356e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:38:18.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:53.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could only tell her if she found a way to Lviv (in western Ukraine)
        then I would be able to help her," Szuszkiewicz tells us, tears streaming
        down her face and her voice catching.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec42b6f2-09af-4490-a63d-d03bc68fad5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:38:18.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:53.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She still doesn''t know if the mother and child are alive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7ae852-06e3-4ca4-b478-2b0a45fe34d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:38:18.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:53.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An agonizing journey</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab493cc-8ec0-4c87-8bf2-6bf9be076201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:38:18.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:53.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aboard the train to Poland, Ira caresses her daughters fingers locked
        in place.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbce125-7f73-463d-9103-ec740c644a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:38:18.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:53.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes sweetheart, everything will be fine," she tells six-year-old
        Victoria. She then pauses. "I guess everything will be fine."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf6b27c-23d8-46d3-b00c-98af4413dbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:38:18.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:53.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria has cerebral palsy and is unable to walk. Her mother Ira
        told us it''s a "miracle" that they were able to get onto the train. "It was
        unimaginably hard to get out," she says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb0c890-f05c-40ad-94e0-76f6eba3b395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:38:18.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:53.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get onto the medical train, Ira first had to travel from her
        village outside of Kharkiv to the city of Lviv, where the families were instructed
        to meet. Ira cradled Victoria in her arms for the better part of three days
        to get there, through the panic of others trying to flee and trains so packed
        she could not even put her down.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7517518-2f40-4fb8-860e-4c5eb8d36006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:38:18.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:53.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria breaks into a huge smile that lights up her eyes each time
        she hears her name, even if it''s through her mother''s tears.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77afb86-3aa8-49d6-99de-e65d71bb3877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:38:18.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:53.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She smiles at everyone. Because on the way here we only met kind
        compassionate people." Ira says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86dc584-f296-4c89-92fe-87d9dc284371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:38:18.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:53.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journey has made Ira love her country all the more —&nbsp;as
        if it were even possible. It only makes leaving that much harder, she says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a33e5b-0612-41af-b13a-aed6c0b79eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:38:18.624+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:53.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even when you''re not expecting help, everyone helped. They (strangers
        on the train journey to Lviv) gave us food, drinks, roof of our heads, they
        accompanied us, guided us."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e574491d-c9a6-491c-8226-92b21dd054b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:38:18.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:53.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know how my legs were taking me," Ira says. "And it''s
        only because she''s (Victoria) strong herself. She''s helping me, giving me
        some king of strength, I guess."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb449866-03b7-4bb4-8217-ab204ccad0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:38:18.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:53.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She won''t live without me. I know that," she adds.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe318a0-5a7c-4ab5-9360-1dbe1f12941c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:38:18.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:53.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A hospice on wheels</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d18d131-d52f-4d66-a33c-f723dc1dba5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:38:18.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:53.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are nearly 200 children in palliative care in the Kharkiv
        region alone, according to Szuszkiewicz.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ceb092f-c2ff-4cb9-8485-dd9ddce656a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:38:18.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:53.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, Szuszkiewicz tried to organize a train or ground transport
        into Kharkiv itself. But that proved to be impossible. It was too dangerous,
        the city was practically under siege. Instead, the families had to figure
        out how to get to Lviv, before she could arrange transport to safety in Poland.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcef7ab-f23a-4726-8e89-df741f7c8975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:38:18.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:53.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was in touch with the directors of local hospices who put together
        a list of who wanted to leave, and who realistically could. The parents of
        children on ventilators did not have a choice —&nbsp;their children would
        not survive the long journey. Others were too sick to attempt it.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b9a56d-0c23-4c5c-8299-a74f0d3a7bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:38:18.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:53.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some decided to chance it anyways. Szuszkiewicz says some parents
        told her that it would be better to die on the road than under a bomb.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d7df6a-c37e-4ae0-bdb4-fbab7abfdfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:38:18.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:53.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Szuszkiewicz was the main organizer, mobilizing a network of medical
        professionals inside Ukraine to help transport everyone to the Lviv meeting
        point. Around 50 people were evacuated in total.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057d2d51-3dc3-41a5-a869-a3a318151264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:38:18.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:53.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Polish Government and Warsaw Central Clinical Hospital converted
        multiple train cars into a makeshift medical ward, including an operating
        room.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12d5dc6-0d04-4952-b13e-2aff68e83482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:38:18.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:53.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Szuszkiewicz says "as soon as I arrived and approached that bus
        and I said, ''we''re here, soon you''ll be saved, we''ll take you out of this
        country at war ... You can relax now,''" she was met with a sense of both
        disbelief and relief.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733291df-1b6b-4182-a86a-d4abcf929f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:38:18.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:53.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, "there''s many words of gratitude, there''s joy, there''s hope
        for life," Szuszkiewicz says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a77819-96e8-4dfe-b623-8bc748bd47c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:38:18.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:53.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each one of those parents says that they have left their city Kharkiv
        only temporarily, that each of them will come back when there is a chance,
        that they will rebuild that city from scratch as soon as war stops there,
        as soon as they can live there again. They say it with such love to their
        homeland."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c316d28-7f63-456d-960a-44b275ea6034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:38:18.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:53.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor is no stranger to gratitude: She''s heard parents thank
        her for saving their children. But this time, she says, is different, the
        words have a different depth to them.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd8d5c4-64d6-4ad3-8b49-689a739a4bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:38:18.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:53.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the train crosses Ukraine into Poland, Ira receives a video from
        a neighbor back in Kharkiv.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f070ceec-af8d-4eef-bc19-a1bea80aaf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:38:18.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:53.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said, the entire town was destroyed within one hour" she says,
        her voice trembling and her eyes filling with tears.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8aaeaf-0abc-4bce-853f-38d81731505e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:38:18.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:53.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not a single home. Do you understand? Not a single home.
        It''s just a pile of bricks and that''s all. It''s not a war, it''s annihilation.
        Annihilation of the people."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed95bb2e-ce40-4625-917d-d1995de4ba15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:38:18.625+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:53.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ira tries to call her husband, mother, father, sister. No one is
        picking up.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e439ab9e-6818-43f0-93e3-274baf1afb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:38:18.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:53.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happens inside a person when their whole life is crumbling
        ... it doesn''t become someone else''s life, one just ..." her voice trails
        off. "One just doesn''t want to believe it."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3831d39c-067d-468b-87b2-28a7a85e515b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:38:18.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:53.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the train pulls into Warsaw, the flashing blue lights of ambulances
        reflect through its windows. They''re not signaling a medical emergency, and
        it''s not in response to a bomb. It is a sign they have arrived, saving what
        is left of their children''s lives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5d0c0a-7eea-47ce-8a4d-a408e8a6d248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T13:38:18.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:47:53.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/03/04/europe/ukraine-sick-children-train-evacuation-intl-cmd/index.html"
        href="https://edition.cnn.com/2022/03/04/europe/ukraine-sick-children-train-evacuation-intl-cmd/index.html">Terminally
        ill children flee war-torn Kharkiv on makeshift medical train</a>"</em></p>'
