  'Russia-Ukraine-Zaporizhzhia-nuclear-power-plant':
    'author': 'Tim Lister, Olya Voitovych, Simone McCarthy and Lianne Kolirin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-05T10:19:09.625+08:00
    'imagesource': 'jcr:4a9d0fbe-46cb-4b5f-be16-afa2465f78f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c05e87ab-3ec4-441b-8c10-bd1ab8f17c27'
    'lead': 'Russian troops have occupied Ukraine''s largest nuclear power plant,
      with managers working at ''gunpoint'' after a fire caused by their attack was
      extinguished, according to Ukrainian nuclear officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-05T10:26:38.987+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T11:47:59.019+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:47:16.484+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ukrainian nuclear power plant attack condemned as Russian troops ''occupy''
      facility'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbebd31-8f92-4a2f-ad84-7684abeb72ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:26:38.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:59.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Russian troops have occupied Ukraine''s
        largest nuclear power plant, with managers working at "gunpoint" after a fire
        caused by their attack was extinguished, according to Ukrainian nuclear officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e5af67-1a1d-41ac-b037-9e5d36e0746f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:26:38.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:59.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries around the world swiftly condemned the episode, with the
        United States embassy in Ukraine warning an attack on a nuclear plant was
        a "war crime" and the United Nations Security Council convening an emergency
        meeting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9892d5-09c4-49cf-8ec6-9b7087036ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:26:38.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:59.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday morning local time, the State Nuclear Regulatory
        Inspectorate (SNRI) confirmed the Zaporizhzhia nuclear power plant in southeastern
        Ukraine was occupied by Russian military forces, but said officials remained
        in contact with plant management.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fdaaad-2505-41ca-8255-fe54bceb0d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:26:38.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:59.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power plant''s six reactors remained intact, though the compartment
        auxiliary buildings for reactor unit 1 had been damaged, the SNRI said in
        its statement. Four of the remaining units were being cooled down while one
        unit is providing power, the statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7c663f-b536-4e05-998d-407146a83d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:26:38.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:59.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petro Kotin, head of Ukraine''s nuclear power operator Energoatom,
        later reported that management were operating at "gunpoint." He said on Telegram
        that Russian forces "entered the territory of the nuclear power plant, took
        control of the personnel and management of the nuclear power plant."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e24f75-4693-41d9-a282-739524320ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:26:38.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:59.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today there is no connection, the station management works at invaders''
        gunpoint," Kotin continued.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c14918-7ffe-48a7-b59c-427685cef277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:26:38.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:59.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for the staff, they were admitted in the morning to perform
        their duties. We do not currently have a direct connection to the station.
        We get information from the sources at the station."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb61f19-8e95-4eca-a2a0-d24fbc700f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:26:38.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:59.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kotin warned that although the reactors are safe, further attacks
        could lead to "disaster."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cb2449-68fd-42a5-b86e-8405d2abac23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:26:38.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:59.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s State Emergency Services (SES) had earlier confirmed
        several dozen firefighters had extinguished a blaze that had started in a
        training building outside the main reactor complex, following shelling from
        Russian military forces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c8d60e-f33f-4654-8edc-3ac0bd7293a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:26:38.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:59.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of the fire raised concern from world leaders and the International
        Atomic Energy Agency (IAEA) -- who called for a stop to fighting around the
        facility -- though the IAEA said Ukrainian authorities had reported background
        radiation levels were normal and the fire had not affected "essential" equipment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684f74fa-48eb-49b5-8a7d-bc3d672863bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:26:38.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:59.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However the ongoing military operation around the site meant the
        situation was "very fragile," IAEA Director General Rafael Mariano Grossi
        warned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69880714-be95-49f6-b8f8-f1161568dc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:26:38.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:59.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference in Vienna on Friday, the IAEA''s
        Rossi said the safety of the reactors had not been affected.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9174adab-101a-4b8b-a692-81e5da53a8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:26:38.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:59.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are fortunate there has not been a release of radioactive material
        and the integrity of the reactors has not been compromised," he said. However,
        the operator and regulator have relayed to the IAEA that the situation on
        the ground is "extremely tense and challenging," he warned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6f240d-51cd-4538-98d3-4117e5a970d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:26:38.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:59.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that a Russian projectile had hit a building within
        the site, causing a localized fire, but none of the reactors were affected
        and radiation monitoring systems are fully functional.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a1725c-f195-47b2-b422-50d2fa0b5ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:26:38.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:59.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian staff are still at the helm of operations at the plant,
        but "effective control" of the site was in the hands of Russian forces, Grossi
        said, adding: "I hope the distinction is clear." He said that what happens
        next at Zaporizhzhia is "a situation that is very difficult to sustain, very
        fragile" while there is an active military operation and Russian forces in
        control. "This is unprecedented," he said. "Completely uncharted waters."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969fed07-3484-4b1f-887b-c1b3075b4edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:26:38.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:59.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grossi later told CNN''s Christiane Amanpour that although radioactive
        material was not released, it was a "close call."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770c3c8d-e55a-4a1e-9b38-728225a59b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:26:38.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:59.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told Amanpour that he had warned both sides that "the utmost
        restraint is to be exercised in and around this type of facility. Because
        wittingly or unwittingly, you can very quickly go into a disaster, and this
        is why we''re so concerned."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950cfe4a-a9fc-450d-a841-11eba729b8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:26:38.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:59.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US ambassador to the UN, Linda Thomas-Greenfield, told the meeting
        that the world "narrowly averted a nuclear catastrophe last night."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abf5899-3277-4fed-b81c-ebe3ccf9f78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:26:38.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:59.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called Russia''s reactions "reckless" and "dangerous," saying
        it put Europe''s largest nuclear power plant at grave risk and threatened
        the safety of civilians in Russia, in the UK and across the European continent.
        Russian forces were also 20 miles away from Ukraine''s second largest nuclear
        facility, she noted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db27819f-9b93-42fa-b21f-ca0f89b8273d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:26:38.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:59.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nuclear facilities cannot become part of this conflict," Thomas-Greenfield
        said. "Mr Putin must stop this madness, and he must stop it now."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7ffcd6-79b4-42d1-b293-33b0d8fa81ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:26:38.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:59.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Zelensky pushes for no-fly zone</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d63061-d356-4bc3-bea7-0a3caea1c1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:26:38.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:59.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Ukrainian President Volodymyr Zelensky accused Russian
        troops of committing a "terror attack" by intentionally firing at the power
        plant -- potentially risking the lives of millions.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be1466c-1d05-48d2-89e7-e819cb260f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:26:38.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:59.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later condemned NATO''s decision to rule out the implementation
        of a no-fly zone over the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d996a5-9ebc-4f6a-b86d-7626a986a510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:26:38.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:59.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO''s chief said Friday that a no-fly zone over Ukraine is not
        an option being considered by the alliance. "We''ve agreed that we should
        not have NATO planes operating over Ukrainian airspace or NATO troops on Ukrainian
        territory," Secretary-General Jens Stoltenberg said at a press conference
        earlier in Brussels.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4f9d52-a2a4-4ae9-b064-3500b61f3e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:26:38.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:59.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Zelensky questioned what the alliance''s members
        were thinking, saying, "All the people who will die from this day will also
        die because of you, because of your weakness, because of your disunity." However,
        he also expressed his gratitude to NATO countries that have shown support
        for Ukraine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fdc1e6-4a31-43e9-bcd2-52e73150ef11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:26:38.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:59.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, US Secretary of State Antony Blinken said the establishment
        of a no-fly zone in Ukraine by the US and it''s NATO allies could lead to
        a "full-fledged war in Europe," but said Washington would continue to work
        with it''s allies to provide Ukrainians with the means to defend themselves
        from Russian aggression.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22a8dc3-3f04-4330-b5de-1a012a78be65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:26:38.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:59.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nuclear plant under attack</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74332497-c715-45d0-ac72-4db2af78e747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:26:38.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:59.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of the attack on the facility emerged early Friday morning,
        with video of the scene showing bursts of gunfire apparently directed at the
        Zaporizhzhia facility before dawn.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e0c461-6ab2-4b43-a73d-fd79f6c4865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:26:38.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:59.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flames could also be seen on video footage, though for some time
        it was unclear where the fire was or the scale of the threat posed to the
        facility.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aa3d7f-aba2-477f-b69c-65b927ac362d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:26:38.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:59.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian authorities released video later on Friday from inside
        the facility''s control room, with an announcement ringing out on a PA system
        aimed at the Russian forces outside.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89f1b6e-dc6b-458a-ae2a-cd2bb070e5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:26:38.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:59.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stop shooting at a nuclear dangerous facility. Stop shooting immediately!
        You threaten the security of the whole world!" the announcement says.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56c3df6-72c4-4996-accd-b7719f82afe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:26:38.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:59.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian government has claimed Ukrainian "provocation" led to
        a firefight around the nuclear power plant.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969c4831-65d4-497f-9fe7-b999d3c81718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:26:38.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:59.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video briefing, Russian Ministry of Defense spokesperson Maj.
        Gen. Igor Konashenkov said Russian forces took the city of Enerhodar, the
        Zaporizhzhia nuclear power plant and the territory adjacent to it on February
        28. Konashenkov claimed the plant''s technical staff continued regular work
        on the facilities, but that Ukrainian forces attempted a "monstrous provocation"
        in the early hours of Friday. Konashenkov also claimed the Ukrainians had
        set fire to the training building themselves.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a86f1d9-c18d-4fec-b9cc-9cbb4255839f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:26:38.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:59.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN could not immediately verify any details of the firefight on
        the territory of the plant.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996eb99f-bd4d-4782-8ac8-eb343757d08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:26:38.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:59.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian government has routinely and without evidence claimed
        the Ukrainian government is staging "provocations" to provoke a military response
        by Western governments.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f72bc6c-d80b-4404-8206-b1f650938893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:26:38.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:59.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the not first nuclear plant to come under threat from the
        Russian invasion. On the first day of the assault, Russian forces seized control
        of the Chernobyl power plant in northern Ukraine, the site of the world''s
        worst nuclear disaster, according to Ukrainian officials.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c485f99-267d-473c-865c-fc08da7c1322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:26:38.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:59.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chernobyl nuclear power plant reactor exploded in 1986, when
        Ukraine was part of the Soviet Union -- sparking a disaster that affected,
        directly or indirectly, nine million people, due to radioactive materials
        released into the atmosphere.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c289fbf-bf0b-462b-a326-7cd43c0ac355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:26:38.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:59.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAEA said in a statement that Ukraine had informed it staff
        held at the Chernobyl nuclear power plant since Russian military forces took
        control of the site a week ago were facing "psychological pressure and moral
        exhaustion."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b68bd1e-a245-405a-9ddd-63c3a1f17461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:26:38.990+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:47:59.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/03/europe/zaporizhzhia-nuclear-power-plant-fire-ukraine-intl-hnk/index.html">"Ukrainian
        nuclear power plant attack condemned as Russian troops ''occupy'' facility."</a></em></p>'
