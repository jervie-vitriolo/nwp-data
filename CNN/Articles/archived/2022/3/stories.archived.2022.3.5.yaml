    'lead': 'Vice President Leni Robredo denies she is using the Catholic Church to
      boost her presidential run as rivals Bongbong Marcos and Isko Moreno hit Church
      leaders on their political role in the 2022 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-05T17:44:06.330+08:00
