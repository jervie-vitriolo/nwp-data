      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6cc01f-209a-4148-b40f-ac42f9d6d771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:22:28.280+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:48:00.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADAMCO makes acquisition happen quickly in 37 branches located nationwide
        in the country''s top rice-producing regions. To further support its goal,
        this February 2022, ADAMCO recently raised ₱1-billion corporate notes facility
        arranged by its financial advisor GIV Capital Holdings Corp. This was strongly
        supported by the Development Bank of the Philippines (DBP) and Security Bank
        Corporation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0819a3-6a9a-4dcb-9fc8-8fec28b4fed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:22:28.280+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:48:00.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea2f28a-26b0-4d11-830e-b504d0159583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:22:28.280+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:48:00.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notes have a five-year tenor, with principal to be repaid in
        equal quarterly payments. Its proceeds will be used to support the company''s
        capital expenditure and working capital requirements related to the development
        of its branch network.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29ca1ec-2ad1-4480-a5a5-5e7f040dcb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:22:28.280+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:48:00.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea5c021-bcce-4716-a971-e8c5ca899d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:22:28.280+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:48:00.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We deeply appreciate the support of GIV Capital, DBP and Security
        Bank for what we are trying to do for the country. My firm belief is that
        agriculture should be taken as a promising business, and not as a dreaded
        occupational destination of the children of farmers. We do this by providing
        access to top-notch equipment with reasonable financing," said Roberto Alingog,
        founder and chairman of ADAMCO.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34f746f-afee-4d2b-8ab8-533d5aa82a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:22:28.280+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:48:00.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969c8d56-8b98-4567-8db4-2d967607738e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:22:28.280+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:48:00.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fundraise will further solidify ADAMCO''s presence in the industry
        and prove there is money in modernized farming.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ad2292-4eb8-40e7-9283-5f74581eace1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:22:28.280+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:48:00.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5015f4d8-ffd1-4d82-9844-10f68d832adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:22:28.280+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:48:00.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"DBP shares the vision of ADAMCO in promoting modernity and technological
        advancement in the agricultural sector, and in providing our farmers access
        to modern agricultural machinery. Like ADAMCO, we also believe that modernization
        is a key element to agricultural productivity, which is why it is our honor
        to be a part of this funding activity that aims to benefit our Filipino farmers
        and agripreneurs," said Emmanuel G. Herbosa, President and CEO of DBP.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ff708d-5993-4cd8-b70f-53d30bbec3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:22:28.280+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:48:00.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaf0f1b-682e-442a-b38e-20adb03de858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:22:28.281+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:48:00.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security Bank believes that its funding extension to ADAMCO will
        go a long way in supporting our farmers who produce our food. This is also
        a clear way of responding to the call of government for the Banks to devote
        part of their portfolio to support the Agriculture industry. "This Corporate
        Notes Facility is an important milestone in ADAMCO''s mission to help transform
        the agricultural sector, and we look forward to support the company in its
        future endeavors. We''re proud to support these projects that align with our
        mission to enrich lives, empower businesses, and build communities sustainably
        through financial service excellence." shares Charles M. Rodriguez, Executive
        Vice President and Head of Wholesale Banking Segment of Security Bank.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db92cec1-0c72-4852-8bac-a7e665d17fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:22:28.281+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:48:00.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a47e1a-376c-447f-9e7b-ff1892256de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:22:28.281+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:48:00.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADAMCO started in the 1970s when its founder witnessed the lack
        of the simplest motorized equipment in his home province of Isabela. The decades
        since have seen the business develop into the leading dealer of agricultural
        equipment in the Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02d3ba1-3a19-40c7-bc3d-10d9d28782cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:22:28.281+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:48:00.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487eb289-534f-4bdb-97ac-bda16001696f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:22:28.281+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:48:00.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Alingog, modern machinery like tractors, transplanters,
        and rice combine harvesters are key to efficient farming. He explains that
        rice combine harvesters (RCH) have helped reduce harvesting losses from 10%
        to 2%. Prior to the introduction of RCH, harvesting a one-hectare farm requires
        25 farm laborers. However, labor contractors sometimes bring less, causing
        harvesting delays. Palay grain, when matured, falls to the ground. This is
        called "splintering." Palay has a splintering rate of 2% per day. Hence, the
        delays caused by the lack of manpower results into substantial losses to the
        farmer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb4fc5c-4244-46d4-aade-3ac04d015796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:22:28.281+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:48:00.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158946a9-d3ef-49fc-bfd6-0c4cc97b82f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:22:28.281+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:48:00.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will mechanization result into unemployment for the farm laborers?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c436fb1-4a80-43be-9db7-7924a73fedd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:22:28.281+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:48:00.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d9aa90-7fee-41f1-9697-a2301338f0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:22:28.281+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:48:00.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the 1970''s, when the Philippines first started pushing for
        mechanized agri-machinery adoption, the theory that agri-machinery will displace
        farm labor and result to massive unemployment in the countryside has been
        hounding government policy-makers. However, there has never been a report
        that there was indeed a large displacement of farm labor resulting into massive
        unemployment," said Federico De Guzman, Product Development Director of ADAMCO.
        De Guzman further explained that the reason for farm labor shortage is "Farming
        families did not want (and still do not want) their children to become traditional
        farmers." The farmers who grow old and retire are not replenished in the same
        rate, he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc567e4-5872-4d27-aa44-cc88128a10da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:22:28.281+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:48:00.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d8e8f4-8f83-4650-a9b7-81b84c5433b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:22:28.281+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:48:00.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is always very heart-warming to see the excitement in the eyes
        of the farmers when we deliver the agri-machinery to them and teach them how
        to operate the machines. Their feeling of going to the next higher level of
        economic life is intense and palpable," said Ada Alethea A. Alingog-Nanayakkara,
        President of ADAMCO.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae3be2d-b709-4f46-9df8-17cb929af875'
