      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll just take it as a blessing that I''ll have more time to prepare,"
        Perez said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacf362e-6f31-4184-8034-91ce6ba77e18'
      'mgnl:activationStatus': true
