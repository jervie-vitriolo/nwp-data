      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2022 season starts on March 20 in Bahrain.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93baddf-a9c2-415e-8c40-7da8d0229e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T22:02:11.360+08:00
      'mgnl:createdBy': 'david'
