      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Love is Golden. The World Champion deserves only the gold standard
        in fashion design on her special day!,” said Libiran in an Instagram post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234371d5-d582-445c-9816-c3b5795ee43e'
