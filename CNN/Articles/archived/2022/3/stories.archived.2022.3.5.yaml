    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de6da2ad-66fd-4f89-ada9-c14fef7ec225'
    'lead': 'Russian troops have occupied Europe''s largest nuclear power plant, after
      fierce fighting near the Ukrainian facility that drew international condemnation
      and sparked fears of a potential nuclear incident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-05T01:15:22.125+08:00
