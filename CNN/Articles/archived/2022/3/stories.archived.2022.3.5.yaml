      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/04/europe/ukraine-zaporizhzhia-nuclear-plant-attack-explainer-intl/index.html">How
        dangerous was Russia''s attack at the Zaporizhzhia nuclear power plant?</a>."</em></p>'
  'Russia-Yandex-default':
    'author': 'Mark Thompson, CNN Business'
    'caption': 'Courtesy: Adobe Stock'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
