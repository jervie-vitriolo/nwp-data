    'jcr:uuid': '93213362-7d7d-4537-b28e-aa7f7f9e99a0'
    'lead': 'Former US Vice President Mike Pence condemned Republican ''apologists''
      who have used positive language to describe Russian President Vladimir Putin
      amid his invasion of Ukraine, according to a source who was in the room as Pence
      spoke to top GOP donors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-05T23:44:14.587+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T11:47:37.366+08:00
    'mgnl:lastActivatedBy': 'magnolia'
