  'Dzhokhar-Tsarnaev-death-sentence':
    'author': 'Ariane de Vogue, CNN Supreme Court Reporter'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-05T01:00:11.640+08:00
    'imagesource': 'jcr:49199d8f-3a2a-4308-8229-57bf30dc95d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '967d0deb-a154-4d54-a7ed-fc51218cd0b5'
    'lead': 'The Supreme Court on Friday upheld the death sentence of Dzhokhar Tsarnaev,
      one of the two brothers responsible for the 2013 Boston Marathon bombing which
      led to the deaths of three spectators and a police officer, reversing a lower
      court decision.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-05T01:06:37.524+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T11:48:10.248+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:47:12.663+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dzhokhar-Tsarnaev', 'death-sentence', 'Boston-Marathon']
    'template': '1'
    'title': 'Supreme Court upholds death sentence of Boston Marathon bomber Dzhokhar
      Tsarnaev'
    'visualType': 'image'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fcfca5-42ab-4f37-82ff-4764fd3f9efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:06:37.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:10.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Supreme Court on Friday upheld the
        death sentence of Dzhokhar Tsarnaev, one of the two brothers responsible for
        the 2013 Boston Marathon bombing which led to the deaths of three spectators
        and a police officer, reversing a lower court decision.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f39b35-bb6a-4d11-a250-7e433ddfd76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:06:37.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:10.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cef585-26bb-4104-ba81-4a8e9338d243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:06:37.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:10.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling was 6-3 along conservative-liberal lines.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bd0684-c273-4d7d-90b9-a136555c952c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:06:37.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:10.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22525c4-190b-474f-bd12-f3d2fa236492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:06:37.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:10.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dzhokhar Tsarnaev committed heinous crimes," Justice Clarence Thomas
        wrote for the majority. "The Sixth Amendment nonetheless guaranteed him a
        fair trial before an impartial jury. He received one."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd72dee1-032d-4709-b363-10730cde8daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:06:37.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:10.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc88fd5d-edf5-4b01-b232-ea9defda1ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:06:37.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:10.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justices'' ruling reversed a federal appeals court that had
        wiped away the death sentence for Tsarnaev and ordered a new penalty-phase
        trial. At the time, the lower court said that Tsarnaev would remain in prison
        for the rest of his life for an "unspeakable brutal act," but that the trial
        court had made mistakes regarding issues related to pretrial publicity, as
        well as the exclusion of evidence that might have helped Tsarnaev''s case.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d33832-a213-4a4c-8232-c93c3bfb9de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:06:37.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:10.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a5a13b-3081-4c7d-b4ff-72aaf6e4971d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:06:37.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:10.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsarnaev was convicted in 2015 in the deaths of Krystle Campbell,
        Martin Richard and Lingzi Lu at the marathon and Massachusetts Institute of
        Technology police officer Sean Collier several days later, among other charges.
        Hundreds were injured after Tsarnaev and his brother Tamerlan set off two
        shrapnel bombs near the finish line, leaving the sidewalks strewn with BBs,
        nails, metal scraps and glass fragments.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbe7226-972a-487b-aa2e-42fa2d0ab20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:06:37.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:10.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab81f9a-bbd8-4346-8f21-4b221ab1ef03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:06:37.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:10.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamerlan would later die in a gunfight with police, but Dzhokhar
        is being held in federal prison in Florence, Colorado, following his guilty
        verdict.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ae96fe-157e-45e8-b086-6e50d72cdf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:06:37.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:10.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71de5e5f-34cd-4dc0-92b2-f8ec196f9b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:06:37.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:10.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration had initially asked the Supreme Court to
        step in and reinstate the original sentence. The Biden administration renewed
        the request, calling Tsarnaev a "terrorist" who acted in "furtherance of Jihad"
        and urging the justices to restore the jury''s recommendation of death after
        the "carnage at the finish line."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4debce8-a454-4016-a5a0-5eff090a93a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:06:37.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:10.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce29b082-060d-4c7c-a2c1-89b0aade8f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:06:37.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:10.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether Tsarnaev would actually be put to death given
        the Biden administration''s position on the federal death penalty. Currently,
        there is a moratorium on federal executions as the government studies the
        issue. Over the years, survivors and family members have split on whether
        Tsarnaev should get the death penalty.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f4163f-f15b-406a-8218-acb5abe20c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:06:37.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:10.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53232eec-cf1c-4f20-aa51-01635af3d50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:06:37.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:10.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Debate over evidence in Waltham case</h2>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c90d28-3d1a-4c44-b67a-6d63261aead8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:06:37.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:10.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginger D. Anders, a lawyer for Tsarnaev, had argued that there is
        no dispute that the bombings were a "grievous and shocking act of terrorism"
        but she said the lower court made two "serious errors" which compromised safeguards
        needed to ensure that her client received an appropriate penalty.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2fec0b-8fcf-40b4-ab37-bf3e25a6aef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:06:37.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:10.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea63a89-44c6-4fab-86ec-05b240187394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:06:37.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:10.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anders sought to compel discovery about an unsolved triple murder
        that had occurred in 2011 in Waltham, Massachusetts. Investigators came to
        suspect a friend of Tamerlan, Ibragim Todashev, as being involved in the crime.
        Todashev initially denied involvement to agents but eventually asked for a
        deal. He said he had been involved but that Tamerlan had actually committed
        the murders by slitting the throats of the victims. Todashev had begun to
        write a confession but then attacked the agents who shot and killed him.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bbf969-9199-4615-a223-23a37b8d3b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:06:37.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:10.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2cb460-67fe-4cda-9532-d800c504e461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:06:37.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:10.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anders sought to include the evidence because she argued it supported
        the proposition that her client did not deserve the death penalty, because
        he was only acting under the direction of his older brother who played a much
        greater role in executing the bombings at the marathon, as evidenced by his
        past experience.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86440ad1-f04a-4770-8c69-3e499f3df88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:06:37.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:10.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fd34be-2f7c-438f-877d-0d8f84149d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:06:37.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:10.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Stephen Breyer, writing for his liberal colleagues, Justice
        Elena Kagan and Sonia Sotomayor said in dissent on Friday that they believed
        the evidence should have been heard by the jury.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dea048-b757-4651-bef9-e41441b416d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:06:37.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:10.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4216c9ba-ab07-41ef-bcd6-8b7736550cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T01:06:37.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:10.265+08:00
