    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb248d9-fb8b-414e-9205-2becbcc16e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T10:22:28.279+08:00
