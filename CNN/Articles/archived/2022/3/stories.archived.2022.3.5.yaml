    'template': '1'
    'title': 'Stellantis CEO: Halting Russia business hurts workers, not Putin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb308e95-5124-4f1b-bdfa-34de74a76afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:47:44.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:03.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Stellantis, the maker of Dodge and Jeep
        vehicles, has a factory in Russia. But it has not announced plans to pull
        out the country in the face of Russia''s invasion of Ukraine, unlike some
        other companies. Chief executive Carlos Tavares said he feels that doing so
        would only harm the wrong people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9b97c7-b917-44c1-b278-dbcf7e53c569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:47:44.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:03.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee1b3e3-f101-4f76-adb0-feea227c79e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:47:44.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:03.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We consider we should not mix regime and people," he said in an
        interview with CNN Business. "The regime is one thing, the citizens are another
        thing."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6679408d-bfa8-4a2d-82d2-bb078e0d8cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:47:44.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:03.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8018cd-45d3-4c41-bcf8-b11e3734accd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:47:44.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:03.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stellantis operates a factory in Kaluga, about 90 miles outside
        Moscow, as a joint venture with Japanese automaker Mitsubishi. The factory,
        which employs 2,700 people, makes about 11,000 Peugeot, Opel and Citroën commercial
        vans a year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3a722b-310e-435a-91f6-900a8a1e8fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:47:44.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:03.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd6fd95-7eba-41bc-9523-7ab95a9ae17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:47:44.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:03.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect and we love local people," Tavares said. "Which means
        we have people in Ukraine, we take care of them. We have people in Russia
        and we love them also."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903f012e-6d57-498b-8698-538d3f7706a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:47:44.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:03.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ad818b-a5a0-44a9-8951-c99b69a34174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:47:44.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:03.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stopping work at the factory would harm Stellantis''s factory in
        Russia and would harm the livelihoods of workers there, not Russia''s leadership,
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dc2330-a65c-4e40-907c-bc9a491268ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:47:44.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:03.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e41ac6-316a-47dd-8b27-4c8fd39a8529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:47:44.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:03.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Russian invasion began, several other automakers have
        announced they would stop doing business in Russia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78345ca9-09ff-4baf-b794-3256d102a900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:47:44.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:03.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc5b9a9-19f6-4b22-abbb-953635212675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:47:44.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:03.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford, which has a joint venture factory with a Russian company in
        Elabuga, Russia, recently announced it was stopping production and winding
        down its business there. General Motors, which has no manufacturing plants
        in Russia, had earlier said it would stop selling cars in the country. Some
        others, such as Hyundai and Toyota, have announced they are temporarily stopping
        production in Russia due to disruptions of parts supplies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce2e9df-3a0d-43a0-bde6-f2178f544574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:47:44.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:03.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b7096a-eadc-4feb-b75d-59af646d929a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:47:44.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:03.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suppose that the plant is going to stop very soon for a very
        similar reason," Tavares said of the Kaluga factory. "There are no parts."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0fcacd-55e5-4ed0-b3aa-190bfcbbbd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:47:44.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:03.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6793cffa-a567-4e4c-ac2f-b18d14d48d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:47:44.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:03.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, he said, Stellantis has avoided parts-related disruptions
        due to the Ukraine invasion simply because its suppliers happen to mostly
        be in other parts of the world.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be37616-8506-41f9-8cc7-1b91bd3b614e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:47:44.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:03.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec22a94-d3e8-42b9-9a14-084d65f8e369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:47:44.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:03.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have more in the south of Europe and the north of Africa," he
        said, "which means by chance, by pure chance, we don''t have that kind of
        disturbance so far. It may come because of the depth of the supply chain."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff3530d-5fd7-4342-8371-3dfb916d5cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:47:44.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:03.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061ad8f2-b545-4b36-a43a-6dc48fc4ea46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:47:44.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:03.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press conference about the company''s global strategy earlier
        in the week, Tavares said Stellantis had 71 employees in Ukraine, three of
        whom company representatives had been unable to contact. In a meeting with
        journalists on Thursday, Tavares said the employees had been contacted and
        had elected to stay in Ukraine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59dc543-60b4-4234-807e-1d4942197684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:47:44.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:03.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adef8d8e-1714-4ee0-b6af-8294c9d80095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:47:44.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:03.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stellantis announced earlier on Thursday that it was committing
        €1 million, or $1.1 million, to fund relief work for Ukrainian refugees from
        the Russian invasion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaccb30d-c09e-4259-a2a5-5d134e57769a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:47:44.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:03.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd92288-a38d-4847-b745-df6afd14b41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:47:44.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:03.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stellantis will comply with any sanctions that might involve its
        business, Tavares said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaf1886-225c-4ccf-b59b-22e3530b0551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T04:47:44.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:48:03.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/04/business/stellantis-tavares-russia-workers/index.html">Stellantis
        CEO: Halting Russia business hurts workers, not Putin</a>."</em></p>'
