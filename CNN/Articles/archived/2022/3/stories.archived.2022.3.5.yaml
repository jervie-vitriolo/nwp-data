      'text': '<p>"<em>Hindi namin gusto na tumaas ang ating pamasahe. Kaya lang,
        hindi na namin kaya. Sana intindihin kami ng mga mananakay</em>," LTOP national
        president Orlando Marquez told CNN Philippines on Saturday.</p>'
