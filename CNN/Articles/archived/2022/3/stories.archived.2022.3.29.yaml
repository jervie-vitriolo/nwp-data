      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Academy leadership strongly considered removing Will Smith from
        last night''s broadcast following the incident. There were immediate discussions
        but the Academy decision makers were seated in various spots in the Dolby
        Theater and couldn''t mobilize to make a decision before he won best actor,"
        the source said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6701b7-29ab-4cbf-9fed-2584c86690cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:58:24.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:56.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67de08a-22b9-4d21-9623-1a85eb912ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:58:24.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:56.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith apologized to the Academy and his fellow nominees during his
        best actor acceptance speech.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a28d090-a13c-4ef4-9215-88b56bb651e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:58:24.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:56.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfe8749-ba6e-4374-a6bb-ddbd88dff181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:58:24.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:56.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the ceremony, the Academy Awards tweeted a short statement
        about the on-stage incident that read: "The Academy does not condone violence
        of any form. Tonight we are delighted to celebrate our 94th Academy Awards
        winners, who deserve this moment of recognition from their peers and movie
        lovers around the world."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d843e01-1e9b-4a33-ad8c-e486fd7dd3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:58:24.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:56.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a012cee3-e405-4bfe-81e8-345297bcfc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:58:24.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:56.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least a dozen members of the Academy of Motion Pictures Arts
        and Sciences, the organization behind the Oscars, met virtually on Monday
        morning to discuss a response to Smith slapping Rock, according to two sources
        with knowledge of the meeting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce03ca36-fab8-4821-8abb-aabe8d538bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:58:24.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:56.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44a56b9-1a31-4025-a532-8e354194529e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:58:24.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:56.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting was described as "heated" and "divided." There was no
        agreement on further action, according to the sources.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c4a84b-6444-4c11-aca9-e457d2a41b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:58:24.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:56.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e6ef09-1ac5-4a1c-a81c-7d4701600e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:58:24.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:56.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dozen members who met on their own volition and are being described
        as influential and recognizable members of the Academy, including actors and
        directors. The group does not have any disciplinary power, but they are considered
        high profile enough that the Board of Governor''s for the Academy could be
        influenced in any response they may have.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad01b734-66a3-4945-80fb-e1eaec741985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:58:24.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:56.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656ee0d9-4f78-451c-a989-7147695c1597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:58:24.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:56.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people on the call said the Academy mishandled the incident
        with its initial tweet. Others feel that the situation was handled properly
        and no further steps should be taken, according to the sources who spoke to
        CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad69b53-fb4c-4de5-806e-732c3ce3e20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:58:24.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:56.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a563b9-ac76-4f8d-bbba-6f3d19f80994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:58:24.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:56.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear if the Academy leadership is planning on meeting to
        discuss the unprecedented situation. CNN has contacted the Academy for further
        comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8be6e5-5008-4226-9a4c-0ef10827d327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:58:24.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:56.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e79dfdf-af6c-415f-8e1c-95a52a28bb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:58:24.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:56.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy''s Board of Governors has the power to discipline members
        who violate their code of conduct through a vote for suspension or expulsion
        from the Academy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bd2e04-ea37-4572-b41d-b08ef3546810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:58:24.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:56.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b580c78-2543-4dfe-b028-d0cf6bd901f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:58:24.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:56.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rock chose not to press charges against Smith over the onstage altercation,
        according to the Los Angeles Police Department.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac530bb2-614c-4836-9505-64e87d7ae659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:58:24.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:56.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdf0283-6f09-4dd8-8b68-2926882502df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:58:24.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:56.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Smith''s representatives for comment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fe6035-84cb-4213-9f76-e1f443364d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:58:24.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:56.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f263785-88b8-4183-b624-21ef690f5f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:58:24.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:56.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 9,000 voting members of the Academy, comprised
        of Hollywood artists and film executives.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0719a2-31b3-457a-a118-8141e7c9238c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:58:24.496+08:00
