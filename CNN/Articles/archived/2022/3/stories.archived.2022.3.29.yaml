      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)&nbsp;—</strong>
        &nbsp;The Department of Health (DOH) on Tuesday reminded the public to follow
        the prescribed number of COVID-19 doses by experts and authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191e10b3-e702-4e86-b8c2-e97ccc564307'
