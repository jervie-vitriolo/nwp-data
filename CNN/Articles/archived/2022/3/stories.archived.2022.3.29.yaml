      'text': '<h2>Will Will Smith''s career suffer?</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b94392-3427-4b3f-80e7-c60c1ec162ef'
      'mgnl:activationStatus': true
