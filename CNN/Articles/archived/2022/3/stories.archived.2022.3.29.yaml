    'template': '1'
    'title': 'Academy ''condemns'' actions of Will Smith at Oscars, starts ''formal
      review'' of slapping incident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649ae5fb-23b7-4791-bf70-8d31e6aa8279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:58:24.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:56.722+08:00
