    'mgnl:tags': ['Blue-Origin', 'space-launch', 'passengers']
    'template': '1'
    'title': 'Here''s who''s flying on Thursday''s Blue Origin space launch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92051369-3e76-42d6-8434-24b2b2652601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Pete Davidson was initially slated
        to be the next headline-grabbing name to take flight aboard the suborbital
        space tourism rocket developed by Jeff Bezos'' company, Blue Origin, after
        the commercial space company launched several other famous faces on its previous
        flights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6a3280-4652-449c-ad21-827e290ac419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c971fdd-3f8d-479a-80fa-abaabc267139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.061+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the comedian abruptly dropped out of the mission after a schedule
        change pushed the flight back by a week. His seat was given to longtime company
        employee Gary Lai, the chief architect of the very rocket he''ll fly on. Lai
        will be joined by five paying customers who had the means to dish out an undisclosed
        sum for one of the coveted crew capsule seats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b703050-aed4-4d58-b1cc-20a5e0b026e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.062+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c56ff1-c08c-4197-834e-25407662f334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.062+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liftoff of the New Shepard launch vehicle had been scheduled for
        Tuesday morning, but the company said that it''s expecting rough winds at
        its facilities near Van Horn, Texas at that time. Blue Origin is now targeting
        Thursday at 8:30 am CT. Those interested in catching the action — which is
        expected to look much like Blue Origin''s three earlier suborbital jaunts
        — can tune into Blue Origin''s webcast Thursday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31c6283-6978-43af-8c45-c64de8f264b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.062+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a9fdf9-2917-4aac-a362-d29952a6fe94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.062+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight will be brief. It''s an approximately 10-minute up-and-down
        excursion that will kick off with the rocket firing up its engines and reaching
        more than three times the speed of sound as it propels the crew''s capsule
        to more than 60 miles above the Earth''s surface. The passengers will experience
        a few minutes of weightlessness and sweeping views of the planet below, before
        gravity drags them back to Earth and the capsule deploys parachutes to ensure
        a gentle landing near the launch site.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aa4b16-91ae-4cc5-a0ae-15087419c1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.062+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5638d106-c67f-4ac2-ab59-5572f1d9a146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.062+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not immediately clear how much the paying customers on this
        mission forked over, and Blue Origin has not disclosed a fixed ticket price.
        But we do know at least one would-be passenger won an auction for a ticket
        to fly alongside Bezos last year for a whopping $28 million. (That passenger,
        however, did not end up flying on Bezos'' flight.) We also know another player
        in the suborbital space tourism game, Virgin Galactic, is selling its seats
        for $450,000 a piece. Whether the passengers paid a few hundred thousand bucks
        or a few million, it''s safe to say that these missions won''t be affordable
        for the average consumer anytime soon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb2c2d9-73bb-4954-89aa-adff72b13a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.062+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c53256-4800-4fe2-aaf0-dd719416b8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is a look at some of the next space tourists set to launch
        on Blue Origin''s mission on Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f28d157-8fc9-4107-83bf-7008843c35c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gary Lai</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdacbe9-f29e-48c8-a4d0-73de8c5a4c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai, the only non-paying passenger on Thursday''s suborbital flight,
        was among the first 20 employees at Blue Origin after joining the company
        in 2004.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ebb89c-8977-460c-a9b8-f04f4eeaf864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35877610-b306-456b-9cab-bed0d810b088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s been credited as the "architect of the New Shepard system,"
        and holds multiple patents related to the launch vehicle, according to a statement
        from Blue Origin. During his time as an undergraduate at Cornell University,
        Lai studied under the prolific late astronomer Carl Sagan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3994d3dc-c7d6-4f69-b285-42c16b490284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.063+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53048249-7253-4719-b905-94ac98abcddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lai will be the second Asian-American passenger to voyage to the
        edge of space on a suborbital spaceflight, after Virgin Galactic employee
        and Indian-American aeronautical engineer Sirisha Bandla joined Richard Branson
        on his spaceflight last year. The industry is running abruptly into societal
        issues for largely being accessible to the white, male and wealthy, so far.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14e0532-81f0-4c4a-8253-802917fc09a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f2ed96-fd6d-4c0e-a8ef-4b029c74f8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Marty Allen</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa537d7e-23f5-4cf4-bfac-46e97fc9fdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marty Allen is an angel investor and former chief executive of a
        party supply store and a closet design company.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fabce2f-be9f-4f1e-8542-a8e1dba470e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26782b73-0397-439d-9b15-47aba195fddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pennsylvania native now lives in California. In an interview
        with Philadelphia-based local news station WPVI-TV, Allen said that visiting
        space has been a dream of his since childhood.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1733868-cf15-4d7a-8220-c0abb46b825e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adb36ab-63f3-47fe-8301-a00e6651cc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve loved aviation from the time I was a kid," he said. "I used
        to build rockets and play with them as a kid. I always dreamed about space."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b365f6-1e6e-4a60-9e3d-b6739aa2378c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3346bed0-88e7-48f4-9f15-67da692c83ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen added that each passenger was given a small bag to take aboard
        the suborbital trip, and revealed that he is packing his with an American
        flag that is 60 feet by 10 feet to bring along on the journey.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac95d581-a67d-41e8-b167-d097b047b0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8c67f8-26bc-48ab-81af-4ead6eac6df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to take it up with me, and when I come back home, I''m
        going to erect a really big flagpole on my property and fly that flag," Allen
        told the local news outlet.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f6df7a-8ea4-4e65-b62e-6542e721ce8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2c8064-c487-4ae6-a191-3a7cc05a7f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jim Kitchen</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dd57bf-dfdd-4ab8-b3a2-a104618c221f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jim Kitchen is an entrepreneur and faculty member of the University
        of North Carolina''s Kenan-Flagler Business School, where he teaches classes
        on how to start "social entrepreneurial ventures and raise funding," according
        to his university bio.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4731c05-d80f-4c69-9cdb-154d26868ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f9d832-7cea-4c38-9284-1cd9ffac539c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An avid traveler who documents his trips on Instagram, Kitchen has
        visited all 193 U.N. member countries. But like the other passengers, he says
        visiting space has been a longtime dream.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd790191-eff7-44b5-bd1e-af1c126cb243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab079f2-1ace-45ba-9b47-bb744696e879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of my earliest childhood memories was sitting in my mom''s
        lap at the beach in Florida and watching an Apollo mission launch, just looking
        up and seeing that rocket go up to space," Kitchen said in an interview with
        a UNC business school publication.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c604b33b-d987-4146-b5fc-5e3a237402ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ce4be5-68cf-425e-8be5-1e9ccb3e7b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he''s already seen much of Earth from down below, he said
        he''s really excited about viewing the planet from above.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97df8d20-c0d4-4cf7-9532-8bec1efadfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d3a87c-1264-4709-b16c-d053a723f166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given everything that''s going on right now in the world, seeing
        this borderless planet from space is really important to me," Kitchen said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f712b833-4c11-4cc6-b480-05a8759d00e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd769cdd2-bb34-4dc7-b256-5476a8cd9219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>George Nield</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6504fae-b166-4b8d-84f0-abcd6d1cc6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Nield is the president and founder of Commercial Space Technologies,
        a company that aims to promote and facilitate commercial space activities.
        He previously worked as an associate administrator for the Federal Aviation
        Administration Office of Commercial Space Transportation, according to Blue
        Origin, where he was responsible for licensing and regulating commercial launch
        activities.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb2163b-1cc6-43ab-8976-7bb75d7d9841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5758bf2-f81f-4514-b86c-23bf88a306e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he spent much of his career on the regulatory side of the
        budding space tourism sector, Nield expressed excitement about finally being
        able to experience the "magic" of the journey firsthand.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47108da9-bc7e-4c80-a2d0-d0f18114082d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7dd1c7-e83f-49ac-ab3b-f23af6e9b1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some folks have asked me why I would want to go on a suborbital
        spaceflight," he wrote in a March 14 tweet. "Here''s my answer: To see black
        sky and the curvature of the Earth, and to experience the ''magic'' of weightlessness."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38947244-1888-4bfd-9db0-308b17d0f39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b36b635-185b-4435-87e9-1ef46ca03384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sharon Hagle</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9255629-0c11-4389-ae12-2aa147dc563b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharon Hagle will be lifting off alongside her husband, Marc Hagle,
        on Thursday''s flight -- making them the first married couple to jointly fly
        on a commercial spaceflight.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8cc2cd-6cce-40f7-bad8-89bdaf490f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc55441-4ad8-40ce-8aeb-a0b13b71637a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is the founder of SpaceKids Global, a nonprofit that works to
        encourage students -- and especially young girls -- to pursue careers in science,
        technology, engineering, art and mathematics (so-called STEAM programs). The
        organization hosts national essay competitions and organizes speaking engagements
        at schools aimed to inspire the the next generation to pursue careers in the
        space industry.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfa3f42-9acd-40bd-8dd5-319beb277a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606a5fa4-5f84-4daf-8f1f-dc4e10e2602c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharon Hagle has the goal of experiencing spaceflight via all three
        companies currently operating in the arena: Blue Origin, SpaceX and Virgin
        Galactic, per per her SpaceKids Global bio.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c31e544-9de2-4706-999a-cadb98a32512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006b0b7b-fe7f-4645-b87c-4efffe95ca0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Marc Hagle</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7b6c81-7643-4b80-b5d2-00af33898bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marc Hagle is the chief executive of a residential and commercial
        property development firm based in the Orlando, Florida area.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f6123a-c80e-4ac9-af0a-6497b8e71c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaa621a-60b7-4908-bd0d-28e0d6b7014d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some fifteen years ago, the Hagles reserved tickets to fly on a
        future Virgin Galactic flight after they celebrated a wedding anniversary
        by experiencing near-weightlessness aboard a Zero Gravity Corp. jet, he told
        his local newspaper Florida Today.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0002a30-3a21-44c3-8233-a563a4adba3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c723f828-bfde-4942-970d-8f7b6d7e07b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:42.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the couple''s longtime dream of experiencing spaceflight
        are coming into fruition, Marc Hagle told Florida Today, "I can''t even begin
        to tell you how excited we are."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e2780b-63c6-4146-af72-fdad4d498c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:04.069+08:00
