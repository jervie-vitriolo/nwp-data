    'lead': 'The Bureau of Internal Revenue can file a case against the Marcos family
      and exempt them from bank secrecy rules amid their refusal to settle over ₱200
      billion worth of estate taxes, a former commissioner of the Philippine Commission
      on Good Government says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-29T14:12:36.207+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T12:24:33.850+08:00
    'mgnl:lastActivatedBy': 'magnolia'
