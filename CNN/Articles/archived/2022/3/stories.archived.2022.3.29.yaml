      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RJ Abarrientos had another productive outing for FEU with 16 markers,
        five boards, and three dimes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93a4f44-d93d-418c-9da8-cda870849fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:03:13.827+08:00
