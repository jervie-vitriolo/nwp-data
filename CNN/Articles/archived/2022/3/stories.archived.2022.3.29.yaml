      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84d21e3-1c11-443a-8eef-d7b18e9319da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:22:07.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:26.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire cautioned that infections may reach up to 670 daily if
        health protocols are disregarded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7ce305-8f3f-412f-9e7f-05894cc3daad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:22:07.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:26.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001ba0c4-faa0-4acd-b7c0-dc1a90036c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:22:07.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:26.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pero kapag bumaba ‘yung compliance sa minimum public health standards...aabot
        ang ating national daily cases by 670 cases per day,” she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa47194-13a9-4e5a-a81f-fb005279ec5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:22:07.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:26.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe13b1c-5290-408e-9d6a-40067cccc196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:22:07.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:26.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But if the compliance to minimum public health standards
        declines...our national daily cases may reach 670 cases per day.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a98753e-72b2-48b6-9236-cadb2f46bb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:22:07.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:26.948+08:00
