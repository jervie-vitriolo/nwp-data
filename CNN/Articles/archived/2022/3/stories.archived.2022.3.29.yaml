      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sinuportahan niya ang isang kandidato noong 2016 na hayagan
        na sinasabi ang kanyang idolo ay si Presidente</em> Ferdinand Marcos. <em>Ang
        tinutukoy po natin si Presidente</em> Rodrigo Roa Duterte<em>. Siya po ang
        nagpalibing sa mga labi ni Presidente</em> Ferdinand Marcos (sa Libingan ng
        mga Bayani),” Panelo said.</p>'
