    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden''s $26 billion proposal for NASA paves path for 1st human exploration
      on Mars'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f04a8d1-8dd8-47e9-a74d-3826804fc8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:44:26.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:47.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Biden administration''s request
        for the NASA budget in 2023 is $26 billion, the largest request for science
        in the space agency''s history, NASA Administrator Bill Nelson announced Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00643e89-f69e-4ff7-9556-4cd57e73127e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:44:26.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:47.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6e601e-7d37-4452-8868-abb5bbcd5145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:44:26.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:47.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure is 8% more than the enacted federal spending levels,
        or the appropriation bill from fiscal year 2022, Nelson said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c706394d-367e-4a47-ba8f-76e7340ede64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:44:26.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:47.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbac346-fd91-4505-84d1-5b5e360c3120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:44:26.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:47.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Greater than a number, statistic, or fact is what the President''s
        budget request represents," Nelson said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80f71b2-c49c-4708-8f21-c99cab48885b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:44:26.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:47.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a019b705-bbf2-4077-99b7-8336252c6153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:44:26.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:47.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This budget reflects the Biden-Harris Administration''s confidence
        in the extraordinary workforce that makes NASA the best place to work in the
        federal government," Nelson said. "It''s an investment in the businesses and
        universities that partner with NASA in all 50 states and the good-paying jobs
        they are creating. It''s a signal of support for our missions in a new era
        of exploration and discovery."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaaba79-9c22-4a6f-9229-a2558365c561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:44:26.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:47.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1c80e3-2e52-4422-88b2-8217ff3c91d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:44:26.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:47.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request was submitted to Congress Monday as part of President
        Joe Biden''s proposed budget for fiscal year 2023. NASA officials believe
        that Biden''s request will allow NASA to continue investments in the Artemis
        program, which aims to land the first woman and the first person of color
        on the moon in 2025, as well as provide more research into the climate crisis
        and promote diversity, equity and inclusion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21f8544-b20d-48e6-a502-d77328f3fd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:44:26.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:47.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2b9986-8ab5-49c5-b669-5166bec78be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:44:26.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:47.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Artemis mission to get lion''s share</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355c5bb1-1599-421a-a739-ab36bb125af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:44:26.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:47.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest chunk of the $26 billion budget request would go toward
        the Artemis program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0490683-52f4-41ad-abb7-ac92b863a482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:44:26.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:47.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d8e305-09a6-47c1-9f42-aee247d9e741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:44:26.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:47.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget has intended $7.6 billion for deep-space exploration
        and $4.7 billion for exploration systems development.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27545e1c-6b42-48e6-9026-aef7ce169182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:44:26.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:47.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704cd47e-1ddf-4340-a6e1-68259c1b9d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:44:26.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:47.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artemis is considered to be the program that will not only return
        humans to the moon and create a sustainable, long-lasting lunar presence,
        but will also prepare NASA for the first human exploration of Mars.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de81a54-3d53-4474-8d24-423babe0e57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:44:26.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:47.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9526ec-f4ae-4494-9d3b-81c9b191b2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:44:26.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:47.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is to apply what we''ve learned living and operating on
        the moon and continue then out into the solar system," Nelson said. "Our plan
        is for humans to walk on Mars by 2040."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e239fd-fd85-4923-9f4c-3444d251794f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:44:26.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:47.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7de4c2-e62c-4f3d-b177-80fa7628eb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:44:26.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:47.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $4.7 billion would be used in support of lunar missions, like
        funding for the Orion spacecraft and Space Launch System rocket that will
        land astronauts on the moon. And $1.5 billion will go toward funding new competition
        to develop sustainable lunar landers, which was announced last week by NASA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151b80c2-5871-43fb-b4ff-04400ebf79ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:44:26.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:47.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763e8647-c48f-4702-b36e-6fe1fb69373e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:44:26.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:47.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember what happened after the Apollo program? You had several
        generations of engineers and scientists and technicians that all came out
        as a result of the extraordinary work in Apollo," Nelson said. "But now, the
        Apollo generation has passed the torch to the Artemis generation. And this
        new generation is preparing to push the boundaries of what we know to be possible."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd234c90d-d6c9-4a75-a5ac-dda8d8209a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:44:26.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:47.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca28649-2811-4318-b4f2-c20c63958e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:44:26.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:47.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Satellite monitoring and space tech</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500baedb-415b-483a-935c-7e25ff1ec609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:44:26.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:47.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget request also includes $2.4 billion that could fund climate
        and weather monitoring, using satellites to observe our planet and other research
        to create a better understanding of the climate crisis.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ea5f0d-7a39-477a-a4c6-dc92e331e2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:44:26.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:47.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a50a5a4-5486-4433-85ce-014c3e86c878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:44:26.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:47.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s budget will empower NASA to launch an Earth Information
        Center, Nelson said. The center will monitor greenhouse gases and other conditions
        on Earth in coordination with other agencies and partners, integrating data
        from satellites and telescopes to measure water, land, ice and the atmosphere
        on our planet.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629dac78-24e1-4bdc-b6c5-6d40e5978260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:44:26.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:47.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5adff2-c52f-476d-99a8-00989a71a372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:44:26.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:47.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given NASA''s ongoing commercial partnerships, the agency has requested
        $1.4 billion for space technology research and development that could reduce
        costs, enhance mission capabilities and create more jobs for the US commercial
        space industry.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a277f8-8b1f-47bf-a6b5-a35872d98963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:44:26.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:47.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7bd49b-e727-4353-9234-74c8d8f42575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:44:26.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:47.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our partnership with industry has already allowed more scientific
        research, and in December, NASA signed agreements with three American companies
        to develop designs of space stations and other commercial destinations, first
        in low-Earth orbit and then who knows what, out of (low-Earth orbit)."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3949cf1-a659-4b1a-9606-956a84affec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:44:26.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:47.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f4b982-901d-481b-9730-d3786ff509da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:44:26.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:47.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This budget provides funding for these efforts. It enables a commercial
        economy in low-Earth orbit, where the US will maintain an uninterrupted presence
        after the planned retirement of the International Space Station.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d411d8-b73a-4188-b437-4d0674e7f6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:44:26.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:47.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f1dd02-5117-4cfc-9c8b-5f6f18337b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:44:26.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:47.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noting that the first "A" in NASA stands for aeronautics, Nelson
        said $970 million of the budget would go toward aeronautics research that
        could improve aviation flights for everyone. This includes reducing the impact
        of the aviation industry on global climate and helping develop next-generation
        aircraft that will be safer, smoother, cleaner and quieter.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ccd65a-0f76-48c6-b14a-6bcb9dbe5239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:44:26.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:47.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f4b533-54b9-456e-a195-85fbe4f84a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:44:26.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:47.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, there is $150 million to support NASA''s Office of STEM
        Engagement, providing more support for educational efforts and activities,
        especially in underserved areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aac9f5-4bd3-4790-b490-02db862cf97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:44:26.182+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:47.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2022/03/28/politics/nasa-2023-biden-budget-scn/index.html"
        href="https://edition.cnn.com/2022/03/28/politics/nasa-2023-biden-budget-scn/index.html">Biden''s
        $26 billion proposal for NASA paves path for 1st human exploration on Mars</a>''</em></p>'
  'Russian-newspaper-Nobel-Prize-winner':
    'author': 'Charles Riley, CNN Business'
    'caption': 'Novaya Gazeta editor Dmitry Muratov is seen at the entrance to the
      office of the Novaya Gazeta newspaper in Moscow in October 2021. The Novaya
      Gazeta is suspending publication until the end of the war in Ukraine.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-29T07:44:54.789+08:00
    'imagesource': 'jcr:030106cb-bfb4-48a4-a328-98ea5c5790d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc9c3ecf-ca06-4c73-8fa9-3bd0f5aae71d'
    'lead': 'Novaya Gazeta, the independent Russian newspaper edited by Nobel Peace
      Prize winner Dmitry Muratov, is suspending publication until the end of the
      war in Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-29T07:47:52.273+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T12:24:46.404+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:23:43.989+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian newspaper edited by Nobel winner to halt publication after warnings
      from Moscow'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589595ac-8749-42c1-878d-f62cb4570a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:47:52.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:46.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Novaya Gazeta, the independent Russian
        newspaper edited by Nobel Peace Prize winner Dmitry Muratov, is suspending
        publication until the end of the war in Ukraine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0476f6-5765-4a09-85a6-405b006a5a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:47:52.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:46.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b901c6f-34ae-4c9c-9bbd-9585332ad6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:47:52.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:46.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newspaper''s editorial board said in a statement on Monday that
        it had received a warning from Russia''s federal media regulator Roskomnadzor
        after independent journalists conducted an interview with Ukrainian President
        Volodymyr Zelensky.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2315c658-bf0e-4516-abec-803a2a5b4388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:47:52.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:46.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28c04b8-c939-49ed-9a9e-8b0de862fc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:47:52.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:46.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novaya Gazeta said it would stop publishing both online and in print,
        becoming the latest outlet to succumb to a government crackdown on the media
        that has devastated Russia''s free press and deprived the country''s citizens
        of accurate information about Moscow''s invasion of Ukraine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871b50f8-2620-4db5-b72c-199731c027c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:47:52.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:46.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06257b5c-5955-45ce-ac25-d994dc24699c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:47:52.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:46.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the second warning the newspaper has received from Roskomnadzor.
        In early March, Novaya Gazeta said it had removed articles on the war from
        its website due to the government censorship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ce8062-1707-4ed3-86d7-c00235d90eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:47:52.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:46.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6a0214-d570-427c-8330-246db10ac4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:47:52.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:46.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roskomnadzor warned Russian news outlets on Sunday against rebroadcasting
        or distributing the interview between Zelensky and some of Russia''s most
        prominent independent journalists.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a47dff1-0171-49ca-92bf-c00961a95a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:47:52.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:46.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce49db2-467c-427b-8002-95d06d1aa0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:47:52.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:46.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journalists who interviewed Zelensky were Ivan Kolpakov from
        Meduza, a website based in Latvia, Vladimir Solovyov of Moscow newspaper Kommersant,
        Tikhon Dzyadko from recently shuttered channel TV Rain and the prominent writer
        Mikhail Zygar. Muratov submitted questions ahead of the interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a360fe82-4eeb-41bb-95cf-12d445c8ab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:47:52.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:46.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d9ebb5-c4bc-4d72-bd83-db52692e5f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:47:52.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:46.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muratov helped found Novaya Gazeta in 1993 and has served as its
        top editor since 1995. He shared last year''s Nobel Peace Prize with Filipino
        American journalist Maria Ressa for what judges described as their "efforts
        to safeguard freedom of expression."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5543c71a-1e37-419c-ae8c-2603084bb28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:47:52.275+08:00
