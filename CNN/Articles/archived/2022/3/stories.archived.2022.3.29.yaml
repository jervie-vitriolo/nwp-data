      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith''s career has had some decided ups ("Independence Day" and
        the "Men In Black" franchise) and downs ("Wild Wild West" and "After Earth").</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062c83c2-ea80-4c11-b22c-bb9cdc48ab49'
