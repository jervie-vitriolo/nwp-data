      'mgnl:lastActivated': 2023-01-24T12:24:59.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The next time you feel aches or soreness,
        you might consider skipping the pain reliever and reaching instead for an
        old photo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1807929f-35e2-4942-8946-40a025e829cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T02:02:09.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:59.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81f6ebf-cbc1-4feb-97a8-823f73a52f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T02:02:09.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:59.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nostalgia -- that sentimental feeling of longing for the past --
        can reduce pain perception, according to new research published in the journal
        JNeurosci.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17992265-3c54-4c50-9bbc-97370ef23b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T02:02:09.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:59.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fee47a5-e2bc-472a-8461-a10d39bb7978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T02:02:09.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:59.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at the Chinese Academy of Sciences and Liaoning Normal
        University asked study participants to rate their level of pain from heat
        stimulation while looking at pictures that were nostalgic -- depicting old
        cartoons, childhood games or retro candy -- compared with more modern pictures.
        During the tasks, an MRI machine also scanned the 34 participants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b172cf-7539-46a0-85ad-a0c3dd683d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T02:02:09.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:59.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee20e95e-6226-4ef2-982c-354a5234d6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T02:02:09.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:59.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers found that observing pictures that triggered childhood
        memories was linked to participants reporting weaker feelings of pain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbf0674-9502-4aa6-99fb-b4e966dc93a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T02:02:09.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:59.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242b519d-0402-49d7-ab42-7605782a1ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T02:02:09.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:59.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By managing their discomfort, rather than eliminating or reducing
        the (unpleasant) stimuli, people can use nostalgia to reframe their painful
        experiences," Joe Yazhuo Kong, one of the study authors, said in an email.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7560a95e-3678-43df-87f4-bf6a3f28d134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T02:02:09.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:59.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d41642b-2a3b-4680-ab3c-dda7be484840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T02:02:09.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:59.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nostalgia is a predominately positive emotion that people easily
        perceive in their lives," said Kong, a research group leader at the Chinese
        Academy of Sciences'' Lab for Integrative NeuroImaging of Pain. "For instance,
        people can feel happy and peaceful when browsing their pictures grouped with
        family or friends."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8749d6aa-f9d5-4a43-bf90-69f75c1fe014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T02:02:09.337+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:59.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e813b2e-d0c3-4d27-9132-03d57fad49bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T02:02:09.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:59.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous studies have also demonstrated the psychological and emotional
        benefits of nostalgia. One study published in the journal Frontiers in Psychology
        showed that nostalgia -- triggered by a writing task -- decreased the perception
        of pain intensity among people suffering from chronic pain. Further research
        found that people had an increased pain tolerance following thoughts of nostalgia,
        according to Cathy Cox, an associate professor of psychology at Texas Christian
        University.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4b411d-2ae2-48dd-88c2-2888f8bb6d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T02:02:09.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:59.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542022b7-0cba-4908-8875-cad9c5a3fda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T02:02:09.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:59.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s cool to find more and more research bridging the overlap
        between these psychological and emotional constructs that we''re studying,
        and these biological and behavioral responses," said Cox, a psychologist with
        a focus on nostalgia. She was not affiliated with the study.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea512a8-ab0b-42d0-bcb8-eb84e055b9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T02:02:09.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:59.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313fc7cc-cca2-48bf-850d-60d4535d4ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T02:02:09.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:59.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that it''s both rare and expensive to use MRI scans for psychology
        research, according to Cox, not much was known about the underlying biological
        mechanisms for those positive effects of nostalgia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c508f7b-f7be-4f9f-a50a-c37b20f5a232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T02:02:09.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:59.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18570f3f-df47-4411-9847-4c13c304ed0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T02:02:09.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:59.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During this process of nostalgia-induced pain relief, the thalamus
        plays a crucial role," Kong told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7f1cac-50c7-4a8c-9279-06a7142811dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T02:02:09.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:59.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795defd3-cfdb-42a3-9335-87e4896ce7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T02:02:09.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:59.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thalamus, often described as the relay station of the brain,
        is responsible for passing along sensory information and motor signals to
        the cerebral cortex. The new study showed that the thalamus integrates that
        "nostalgia information" and triggers a pain response that is more controlled.
        Viewing nostalgic photos also decreased activity in two pain-related areas
        of the brain.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9a9b4f-f76e-4ba5-babd-65bfde87ee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T02:02:09.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:59.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ace78c1-860c-4fd5-a252-934c0d72e6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T02:02:09.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:59.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just old photos that can lead to positive responses
        due to nostalgia -- music, movies or certain stories can also trigger these.
        So can odors, such as perfume, or the taste of certain foods, such as candy
        from childhood or cookies that remind someone of home.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed22e34-a97e-4bb6-b21f-6796cb642122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T02:02:09.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:59.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7436f700-d632-4115-a225-bcc04eed6fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T02:02:09.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:59.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these nostalgia triggers could prove to be useful in the future
        for providing cheap, easily accessible pain management tools to people.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1a154b-3469-4ca7-b19b-ec01389075fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T02:02:09.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:59.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84bce0f-4665-4b6e-921c-9ee4ceecd6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T02:02:09.338+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:59.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cox and Julie Swets, a doctoral candidate at Texas Christian University,
        are also working on research about how nostalgia can be used as a resource
        to manage conflict in romantic relationships and increase satisfaction between
        partners.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7c935d-85f7-4d5c-8fd1-1fb7471c84b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T02:02:09.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:59.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d73804-ea8a-49ef-9321-67ae40ba89d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T02:02:09.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:59.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Swets cautioned that using nostalgia for pain relief might not
        be a blanket solution for everyone. Previous studies highlight that nostalgia
        is a personal emotional experience that varies in terms of frequency and intensity.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d8211c-5730-4b93-8ed0-1dd7ba1e9326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T02:02:09.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:59.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1d8fdf-054d-4614-b8fb-711631e3eb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T02:02:09.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:59.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What nostalgia is is this feeling of connectedness with other people,"
        Swets said, noting that the cues in many studies are designed to make people
        think of good times with family and friends. "So, people who are a little
        more avoidant of intimacy with other people, or more likely to prefer distance
        over close relationships ... those people don''t reap the same benefits of
        nostalgia."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2190712-9c99-4d2c-a1ec-2c7d569511ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T02:02:09.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:59.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e4c9e7-19ce-4b95-a716-a6296dc000c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T02:02:09.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:59.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with other positive psychology interventions, such as practicing
        mindfulness or gratitude, the impacts can depend on the person.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32528980-c531-44ef-a083-c647ebabecbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T02:02:09.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:59.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dc274e-7fe7-4491-92b9-6091bf971121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T02:02:09.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:59.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers involved in the new JNeurosci study also have plans
        to use different age groups in future research and to look into the impacts
        of more personal nostalgic cues rather than generic nostalgia ones such as
        old music and movies.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5952d6cf-8087-4db9-9196-e1a4d61b462b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T02:02:09.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:59.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc3e185-9979-41b1-98e0-a10e2fa540f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T02:02:09.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:59.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect a much stronger pain-relieving effect if participants
        observe personal scenarios, whatever visual or nonvisual cues," Kong told
        CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4f9da2-3601-46d6-ac1c-f170ab26753c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T02:02:09.339+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:59.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/28/health/nostalgia-pain-relief-study-wellness/index.html">Nostalgia
        can reduce perception of pain, study shows.</a>"</em></p>'
