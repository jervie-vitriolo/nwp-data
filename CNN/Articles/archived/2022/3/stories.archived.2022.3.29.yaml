        fiscal year 2023 Pentagon budget includes $813 billion in spending for national
        defense, a 4% increase of $31 billion from the spending package signed into
        law earlier this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7df452-1828-4607-aee9-eef93b4043af'
