    'template': '1'
    'title': 'Mariupol evacuation corridors ''in the hands of the occupiers'' as mayor
      tells everyone to leave

      '
    'visualType': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8bb622-9617-4d3c-ad95-e17813c5c667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:07:04.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:44.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Ukrainian forces "continue to maintain
        circular defense" in the besieged Ukrainian city of Mariupol, the Ukrainian
        general staff said early Tuesday, even as Russian forces consolidated control
        around the southeastern port city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9b29cc-fe72-44f7-ab60-cc413855a886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:07:04.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:44.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5613656-f47e-4a13-9196-80d165146e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:07:04.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:44.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the mayor of Mariupol said that evacuation corridors
        had come largely under the control of Russian forces, after weeks of bombardment
        left the city in pieces, killed an unknown number of civilians and forced
        hundreds of thousands of residents from their homes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf6ce73-b0bd-4192-8a4a-6e571c1cdc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:07:04.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:44.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ffde0a-34a7-44a2-9fd7-f949acd78198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:07:04.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:44.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not everything is in our power," said Mayor Vadym Boichenko, in
        a live television interview. "Unfortunately, we are in the hands of the occupiers
        today."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc618e26-6435-4580-8d1c-fe70d750914b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:07:04.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:44.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08055a8b-1c61-48e1-87e7-5926a451cd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:07:04.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:44.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boichenko called for a complete evacuation of the remaining population
        of Mariupol, which was home to more than 400,000 people before Russia launched
        its invasion of Ukraine on February 24.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5144b1-d61e-4051-9a4b-fa6835be8612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:07:04.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:44.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5428b71c-f588-4dfb-ab88-ef38ec181e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:07:04.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:44.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to our estimates, about 160,000 people are in the besieged
        city of Mariupol today, where it is impossible to live because there is no
        water, no electricity, no heat, no connection," he said. "And it''s really
        scary."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4c1d5e-8000-4bcd-ac89-f41e70899548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:07:04.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:44.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6668bec8-b5c7-4a7d-9432-98b123f6dbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:07:04.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:44.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear if there was still active fighting inside the city.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e6e4a9-8e60-4b59-a480-d190c0c78854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:07:04.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:44.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39106cc5-0b83-432b-9044-0135737fd52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:07:04.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:44.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian officials have alleged that Russian forces have prevented
        humanitarian convoys from safely approaching or exiting the city.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08400ce-8a0d-42ce-aec7-3aa3cb6c1318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:07:04.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:44.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f95ce0a-f51a-48d6-8372-ed9060c385c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:07:04.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:44.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pro-Russian separatist leader said on Sunday that about 1,700
        Mariupol residents were being "evacuated" daily from the city and its surroundings.
        Ukrainian officials, however, say thousands were being forcibly "deported"
        to Russia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d44a3dd-a017-477b-8075-56bc5dff1013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:07:04.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:44.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cd97ad-8cfd-4d40-8c7a-e0bfc4d22d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:07:04.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:44.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need a complete evacuation from Mariupol," Boichenko said. "Our
        most important mission today is to save every life ... And there are hopes
        that we will succeed. For example, there are 26 buses that have to go to Mariupol
        to evacuate, but unfortunately, they haven''t received permission to move,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6edc29-b437-40bd-8851-301e3a89dfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:07:04.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:44.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709590ef-3e9f-4e69-acf4-ea39cb3cfe22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:07:04.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:44.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And this game is played every day. A cynical game like, ''Yes,
        we are ready. You can drive there,'' but in fact it does not work," he said.
        "Our heroic drivers under the fire are trying to reach the places where Mariupol
        residents can be picked up, and they are waiting with the hope that they will
        have such an opportunity. But the Russian Federation has been playing with
        us since day one."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6cd04c-cc0c-4c20-b01f-2363dd111771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:07:04.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:44.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c808245a-1a1c-43ff-9854-54fdcb614bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:07:04.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:44.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statistics released by Ukrainian officials on Sunday paint a grim
        picture of what has come from weeks of shelling and urban combat in Mariupol.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce5c51d-29a7-48ec-a7db-cd1643413f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:07:04.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:44.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217d2d06-0fc8-4ae4-aaa6-2d1158cb78fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:07:04.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:44.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 90% of residential buildings in the city were damaged, the
        data shows. Of those, 60% were hit directly and 40% were destroyed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805c36f4-75f5-4b44-8c1f-6aba3c5d6775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:07:04.371+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:44.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c472b0b6-2fe3-4616-9415-8173de18675c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:07:04.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:44.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven of the city''s hospitals -- 90% of the city''s hospital capacity
        -- were damaged, of which three were destroyed. Also damaged were three maternity
        hospitals (one destroyed), seven institutes of higher education (three destroyed),
        and 57 schools and 70 kindergartens, with 23 and 28 destroyed, respectively.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936f9221-aa2c-4d38-8081-8f58af5573a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:07:04.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:44.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8703c8-0aa7-48d6-b547-855ba948d296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:07:04.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:44.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of factories were damaged and the city''s port sustained
        damage.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e751214f-f476-4496-a860-1eea785a27ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:07:04.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:44.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e138b334-ecb9-44e5-8441-947f04a7f1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:07:04.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:44.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to those official statistics, up to 140,000 people left
        the city before it was surrounded, and around 150,000 managed to leave during
        the blockade. Ukrainian officials claim 30,000 people from Mariupol were deported
        to Russia.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421f7ca3-9cd4-4490-9032-2acd6d02661a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:07:04.372+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:44.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/03/28/europe/mariupol-mayor-ukraine-occupiers-intl/index.html"><em>
        "Mariupol evacuation corridors ''in the hands of the occupiers'' as mayor
        tells everyone to leave"&nbsp;</em></a></p>'
