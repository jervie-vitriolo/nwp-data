  'Over-3700-residents-evacuated-due-to-Taal-unrest-NDRRMC':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-29T16:29:18.719+08:00
    'imagesource': 'jcr:cbc1dabd-96d8-47dc-b1d3-6a743fb6e764'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fae6870e-6b44-4280-9a46-357dd81e27b2'
    'lead': 'More than 3,700 people have evacuated amid Taal Volcano''s increased
      activity, the latest report from the National Disaster Risk Reduction and Management
      Council (NDRRMC) showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-29T16:30:56.953+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:24:28.628+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:23:51.763+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 3,700 residents evacuated due to Taal unrest — NDRRMC'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344b314f-4dda-49cc-acd4-7e0864fa5c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:30:56.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:24:28.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> — More
        than 3,700 people have evacuated amid Taal Volcano''s increased activity,
        the latest report from the National Disaster Risk Reduction and Management
        Council (NDRRMC) showed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fd090e-b98f-4467-bf1e-7b6023912a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:30:56.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:24:28.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, the agency said that as of 10 a.m. on Tuesday, 3,771
        individuals, or 1,142 families, have already fled to evacuation centers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6404c3-8609-4630-817e-a785c66838ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:30:56.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:24:28.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventeen evacuation centers are open to serve affected families,
        the agency said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02f975e-4961-4f39-ac00-c3a143bd85d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:30:56.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:24:28.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 11 barangays are affected by the continuing unrest of
        the volcano in Batangas province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a463f5b3-ed33-4551-8922-468dd020a6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:30:56.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:24:28.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same report, the NDRRMC said that in the past 24 hours, authorities
        recorded eight volcanic earthquakes, including one volcanic tremor event with
        a duration of five minutes, and seven low-frequency volcanic earthquakes</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c95775-c45d-4ee2-9d1e-3444539eaf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:30:56.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:24:28.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Institute of Volcanology and Seismology (Phivolcs)
        raised the status of Taal Volcano to Alert Level 3 after recording a phreatomagmatic
        eruption.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619b4ebb-116f-424c-b719-44ce410ff1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:30:56.953+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:24:28.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/3/26/Taal-Volcano-alert-level-3.html">READ:
        Taal Volcano elevated to Alert Level 3 after phreatomagmatic eruption</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b7fe30-12d5-4e29-a20b-be35d3f8cc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:30:56.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:24:28.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A phreatomagmatic eruption is an explosion that occurs when magma
        and water interact.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a257fd4-24f9-4bad-84a1-cc14918ae94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:30:56.954+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:24:28.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State seismologists said raising the status to Alert Level 3 means
        that there is “magmatic intrusion at the main ccrater that may further drive
        succeeding eruptions.”</p>'
