    'lead': 'Presidential hopeful Ferdinand ''Bongbong'' Marcos Jr. can be criminally
      liable for money laundering as co-administrator of the estate left by his father
      and namesake, late dictator Ferdinand Marcos, a former commissioner of the Presidential
      Commission on Good Government says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-29T11:30:12.527+08:00
