      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two teams will be back in action on Saturday as CSB will face
        Arellano at the first game at noon, while Lyceum looks to barge themselves
        into the winning column against Emilio Aguinaldo College at the second game
        at 3 p.m.</p>'
