      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728c0e29-881b-4734-a733-bd608e0cdb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T21:12:33.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:24:15.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Angels and the Cargo Movers engaged in a close battle in
        the third set, but the former leaned on veteran spiker Pontillas in scoring
        back row kills that left their foes scrambling defensively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43252981-93a4-4703-9906-0b399193656b'
      'mgnl:activationStatus': true
