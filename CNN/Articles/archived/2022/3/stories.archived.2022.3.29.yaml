      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Lourdes Pimentel, widow of PDP-Laban co-founder Aquilino
        “Nene” Pimentel, protested the Cusi wing’s endorsement of Marcos. In a strongly
        worded statement, she reminded the party that it was formed to fight the dictatorship
        of Ferdinand Marcos and questioned the support now for the dictator’s son.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1731f9-3bd3-446d-9c67-e78ec6d1aac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:27:15.520+08:00
