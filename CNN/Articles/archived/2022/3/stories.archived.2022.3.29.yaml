    'lead': 'Labor leader and presidential candidate Leody de Guzman slammed his rival
      Bongbong Marcos for "politicizing" his proposed tax amnesty for pandemic-stricken
      small businesses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-29T18:36:46.055+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:24:21.691+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:23:54.544+08:00
