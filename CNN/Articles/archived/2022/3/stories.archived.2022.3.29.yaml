      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he was definitely on an upswing with "King Richard," critically
        acclaimed and hailed as a triumph for Smith.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94e5be5-4acf-4177-a232-8ae25439c39d'
