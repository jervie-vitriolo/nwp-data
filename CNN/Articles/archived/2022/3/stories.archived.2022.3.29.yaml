      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the World Meteorological Organization actually tracked this particular
        metric, scientists say it would likely set a world record.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
