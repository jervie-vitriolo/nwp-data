      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe096a81-03f7-4d84-89e9-da0b2ce4bc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It "appears to have set a new World Record for the largest temperature
        excess above normal ... ever measured at an established weather station,"
        Robert Rohde, the lead scientist at Berkeley Earth, tweeted Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85edea79-75f7-4140-82a1-14e48373a893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4529d6ff-aed1-456c-8f48-38201ab00eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Randall Cerveny, a professor of geographical sciences at Arizona
        State University and the Rapporteur on Extreme Records for the World Meteorological
        Organization, told CNN this kind of record -- how far above or below normal
        a temperature is -- is not something the WMO tracks or verifies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee992c6-6603-4a55-a871-89f1cb88b13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24190fa9-97d3-49db-96ec-0c891d48c23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even so, he said, this reading looks legit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2106c68-3257-4301-9150-247021e555e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41247a7-d91d-4d41-8f29-18e949373237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything that I personally have seen about the Dome C observation
        suggests that it is a legitimate observation," Cerveny told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d363e2-6548-4756-ba05-c61ed1e1841d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac34944-f7dd-4609-b9bd-2d1f859059cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While 11 degrees is not warm by any stretch, it is unheard of for
        this part of Antarctica, and 70 degrees above average is similarly astounding.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2cdb66-36ec-46ae-9a60-29732760b00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20766686-3e4f-4683-b9e1-db9e29d3fbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be as if the high temperature in Washington, DC, on Monday
        -- normally 61 degrees -- was an unthinkable 131 degrees. In reality, the
        warmest it''s ever been there on March 28 was 85 degrees.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab67deb-0f10-4abe-8acb-47119a08add2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56eefc0-e24c-48f3-a7a6-88359329ffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The coldest place on Earth?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efde831-751f-4a31-81dd-54d65a609178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concordia''s temperature was a record for the highest temperature
        not only in the month of March, but an "absolute record" for any month, according
        to Etienne Kapikian, a meteorologist at Meteo-France, the French meteorology
        service.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8642c60-fb4d-4643-967c-1cb00006680a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30215e26-fd52-4abe-8641-2e9f8afa0d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it wasn''t the only location to set record high temperatures
        that day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5c18cc-7eff-4b39-8013-d99de65eb871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d369b88-95c8-4718-91df-6ac9319bc7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vostok, the Russian research base famous for logging the coldest
        temperature in the world, reported a high temperature of zero degrees Fahrenheit
        -- 63 degrees warmer than the average for the day. The temperature shattered
        the station''s previous record for March by almost 27 degrees.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029988d0-05ee-47e6-9a9b-02ccaae016fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6421fd-bb91-456d-8322-ced257b5417c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than 60 years of data, this record "is unheard of in the
        history of climatology," according to a Meteo-France analysis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd233792d-e4b4-4a5b-83a1-024f9676b68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afaaedb-0fc8-4172-846a-7cf9e09d3992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A unique combination of meteorological events had to occur in order
        for Mother Nature to turn up the heat in East Antarctica that day.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80325d3-dd2b-4bdb-9a44-6860c0177f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ae5b80-717b-4483-9b2f-56466f6d4d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely, a very interesting and unusual set of meteorological
        events triggered this event," Cerveny told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047ef5d8-b780-4c43-b8f5-076b9be11b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c39284a-bcf2-4f34-bc7a-3ad4559f02a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was "the moist inflow of an atmospheric river" -- storms pulling
        large amounts of ocean moisture over land, much like what the West Coast sees
        in winter, Cerveny said. And there was also an intrusion of very hot air,
        rare for this time of year, onto the Antarctic plateau.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48bc36c-9f89-4770-b7e1-19a313e1d60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be53c0a-3255-4740-8a31-d031ef51cdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrival of the moisture trapped the hot air, allowing for the
        temperatures to shoot up in East Antarctica.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d1fe0f-d98a-4048-9049-d872fa5f1c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc2b0ee-5f93-4846-9455-3545382b4f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it was rare, there is a possibility these atmospheric ingredients
        have come together before the time when humans were around to record it, John
        King, a researcher at the British Antarctic Survey, told CNN.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b892eb17-c474-4375-983f-d6db685dbaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac2c948-7114-4cb5-a398-040c65d35681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Antarctic climate observing network is quite sparse, and almost
        nonexistent prior to the mid-1950s," King said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bac93b-8432-48cd-a0f9-3ae0ebfead8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdfe867-ac4f-4f0d-8895-2164d3448716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extreme warmth in Antarctica raises concerns about long-term
        effects on the ice, particularly if it persists. An ice shelf in Antarctica
        nearly the size of Los Angeles disintegrated within days of extraordinary
        warmth on the continent.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7d4ca2-b00d-42be-93b9-752132e9c2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7b3c6f-0e23-406d-a6cd-6499747d0d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But King noted the impact of a single, short-lived even like the
        warmth on March 18 "will always be small."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a013468c-741c-46e6-9a32-1b3238f0fa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d863935-2ac0-4bb2-9e13-f77c967e438a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although if, in the future, such events became more common, there
        would be significant impacts," King said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a6a4af-6a31-4657-9f30-2ab0ffd71b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/28/weather/antarctica-world-record-high-temperature-anomaly-climate/index.html#:~:text=Extraordinary%20Antarctica%20heatwave%2C%2070%20degrees,likely%20set%20a%20world%20record&amp;text=The%20Concordia%20Research%20Station%20in,Antarctica%20reported%20extraordinarily%20warm%20weather.">Extraordinary
        Antarctica heatwave, 70 degrees above normal, would likely set a world record</a>."</em></p>'
  'US-companies-hiring-Ukrainian-refugees':
    'author': 'Jeanne Sahadi, CNN Business'
    'caption': 'Courtesy: Annabelle Chih/NurPhoto/Shutterstock'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-29T05:04:31.013+08:00
    'imagesource': 'jcr:6f2fefcb-9c71-47a4-9b62-363e93e35ad8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '597f6c9a-01b9-4a04-a1ab-d4c20fa3af07'
    'lead': 'The practical, financial and emotional difficulties of being a refugee
      are unfathomable. But for the millions of people who have fled Ukraine since
      Russia invaded, one obstacle may be somewhat easier to tackle in the coming
      months: Making a living.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-29T05:09:51.580+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:24:54.572+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:23:40.232+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US-companies', 'Ukraine', 'refugees', 'employment']
    'template': '1'
    'title': 'Companies are making a big push to help Ukrainian refugees get jobs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5363c1b-b7b1-4181-b167-a92a1ab50562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The practical, financial and emotional
        difficulties of being a refugee are unfathomable. But for the millions of
        people who have fled Ukraine since Russia invaded, one obstacle may be somewhat
        easier to tackle in the coming months: Making a living.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c4015f-2425-4edd-a0cb-92c604de8ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7de8c7a-2a3d-4e53-931a-f21d39f401a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses and organizations from all over are creating free online
        jobs boards, and other hiring and training resources, to connect displaced
        Ukrainians seeking work with employers looking to hire them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e4569b-732e-4a8c-aa5a-38469a7a32d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a349e87-d725-44e7-afc0-35f648ce9c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for the first time, European Union states have all agreed to
        offer temporary protection status to Ukrainian refugees, which means they
        can live, study and work in those countries without the red tape and long
        processing times refugees normally face.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f666e6f-e580-4b0b-8410-ec2191b98120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.580+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e0facd-9939-4ba1-8a34-2b6b9ddc704c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relative to other refugee crises, this kind of rapid jobs support
        is unprecedented, said Stefan Lehmeier, the Europe Programs Deputy Regional
        Director for the International Rescue Committee. "[Ukrainian refugees] don''t
        have to jump through as many hoops."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584d0b0c-128c-413e-b0fc-d9873776b0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a0d3f9-c336-4ff4-a338-77765dc05965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An outpouring of support</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1bb620-e3ad-4d80-abf8-7bf69c50f561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Something else working in Ukrainians'' favor if they stay and work
        in the EU -- especially in Slavic-language countries -- is that they are likely
        to have an easier time adapting to the culture and the language than refugees
        from elsewhere.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0f2893-e508-447c-83ea-0887585a8ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732c37b8-aef0-47e1-ba56-650ae69cfc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Ukrainians have] been part of the East European workforce for
        a long time. They''re a very attractive and skilled workforce," said Jonas
        Prising, CEO of international staffing firm Manpower, which is creating country-specific,
        Ukrainian-language jobs sites.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9eb0b9-85c9-4d7d-aa93-18b25a633953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9b5c09-493c-4dd9-bb24-d9d36c45741c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also doesn''t hurt that employers have been struggling to find
        workers in a tight labor market.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f906338-a929-460d-b3d5-44239bda5e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23560707-9c1f-4612-b17b-dccccda93070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manpower has found that employers are more willing to hire people
        who may not have all the requisite skills for a job but who can be trained.
        That particularly applies to Ukrainian women, who, along with children, make
        up the vast majority of the Ukrainians who have fled. "Their flexibility in
        accepting unskilled or not a perfectly skilled worker is much greater with
        respect to women Ukrainian refugees," Prising said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12a2e9d-74ee-4081-8161-2877f024cdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e7b20b-2b47-4bed-b76b-69dd333f4dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many refugees aren''t necessarily looking for permanent positions
        yet, because there is still hope that the war in Ukraine will not be long,
        Prising said. Should that not be the case, "We''ll be an active part of the
        solution as they resettle."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a10696a-5563-4ba2-9c7a-1919167c29cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.581+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ffd434-c315-4423-bea4-4d59e44605b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manpower and two other international staffing firms, Randstad and
        Adecco, are among nearly 50 employers that signed the Tent Partnership for
        Refugees pledge to provide both short-term and long-term support for displaced
        Ukrainians.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e750a7-fa44-426f-a670-4bc83d92e5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7178452a-92bb-4cd7-b378-5fe0dbc326df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adecco also has set up a free jobs portal in Ukrainian and English
        for refugees and employers to use. Within just days of launching it, there
        have been 1,000 applicants and 500 employers that have signed on, said Jerick
        Develle, Adecco''s senior vice president in charge of crisis response.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8df176-d733-4fbd-a329-61f684f5ee67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8181cf-43b9-4a41-be5f-981d7b5ce157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those employers run the gamut from large multinationals to a small
        independently run restaurant in France, Develle said. And the types of jobs
        on offer include those in administration, hospitality and healthcare -- with
        particular requests for nurses, but there is a question of whether Ukrainian
        nursing licenses will be recognized in various countries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f593892-d27b-406c-a9e7-0d503fca35a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c294cb2-8431-468e-8e82-95b4995abd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Randstad has been providing direct financial support, mental health
        care and employment opportunities to the fleeing families of its 3,000 Ukrainian
        employees already in Poland, a company spokesperson said in an email. And,
        she noted, "we have pledged to directly support an additional 1,500 people
        seeking refuge in Poland by helping them to find employment opportunities
        as well as offer material support, covering the costs of accommodation, childcare
        and upskilling as needed."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214d7489-ccc0-4421-8645-79db9f3bd75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1af29e-c518-4274-b320-98ca94bad5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More broadly, Randstad recently launched a Ukrainian edition of
        its jobs portal, with links to its country-specific jobs sites written in
        Ukrainian for refugees who have landed in Belgium, the Czech Republic, Germany,
        Poland, Portugal and Spain.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0df3a40-efda-4a60-bd3f-7bc021590603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3574bba8-9765-4458-a52f-e58f39a7eb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A job site dedicated to helping Ukrainians</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ffc6b7-b536-4172-b01f-77c1c6409e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those seeking tech jobs, marketing and other remote-friendly work
        may find opportunities on RemoteUkraine.org, a free jobs platform created
        by Iman Fadaei, founder of job matching software provider TalentPools, and
        Igor Omelchenko, the company''s chief technology officer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cb808d-739b-4235-ac53-ff868f4ebcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c9604d-d700-4ad6-9c84-a56b0f37c21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site launched in late February and has since been used by 1,265
        employers across 67 countries and by 1,573 displaced Ukrainians, Fadaei said.
        And he is inviting anyone to post open roles from any location, at no cost.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb69ab9-b505-4183-aefc-57c414fe6d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70aad04-39a4-4c10-a754-c9bce88ad8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us repost your job on our platform to reach our community and
        [interested candidates] will apply from your platform," Fadaei said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012dbf79-b72a-4de1-bd5a-1b0822d5dd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4ca3e6-3c78-4cbd-94ab-7c39556b3145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omelchenko, who is living in Ukraine and can''t leave the country
        in case he gets called up to fight, has been working on the site largely from
        his bathtub, where he, along with his wife and cat, take refuge when the air
        raid sirens go off. Those sirens occur four or five times a day, he said,
        and each lasts anywhere from 20 minutes to several hours.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb2783d-fc27-4aa8-9fdf-3e0b6394f54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9316be9-f7db-452b-8162-065c4083f1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how refugees are hearing about RemoteUkraine.org, he
        said it is primarily through their personal networks and on social media like
        Facebook.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dce1528-615d-4f01-a02b-563aa316fc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0a50f8-31b1-4c4b-a9bb-69b2d9b0364b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Easier, but not necessarily easy to work</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3cba2f-80f1-4b3d-9b02-f10041faf3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the outpouring of support, it still may not be easy for
        many Ukrainian refugees to start working even if they do find a job that is
        a good fit for them, Lehmeier said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e01a0d-771e-416c-92ba-2c5bc4171cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c91781-36ad-4963-9c75-00a3a06f4040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For starters, so many of the refugees are women with children whose
        husbands or partners have stayed behind in Ukraine. So they can''t work until
        they have childcare in place -- and that''s not just babysitting or daycare,
        but schools and developmental learning centers so their children can be educated,
        he noted.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4377647a-7efa-42a9-9ddc-34b4ed0ea565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebdb0db-77f5-4eea-87c3-32072e97a4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, even though all 27 EU states approved offering temporary
        protective status to Ukrainian refugees, each state is creating its own administrative
        processes and there is confusion over how each of those will work. Those processes
        will not only give refugees the right to work, but also provide access to
        social safety net subsidies to live and schools for their kids.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e9a35a-9f53-4c2a-9f32-d9780c61f443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f9aa59-b6e2-4c08-aeaf-7905792ca2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither Ukrainians nor local authorities know [yet] what this means
        practically," Lehmeier said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f611c4-89c9-4d30-94fb-daad6cae27f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:09:51.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:54.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/28/success/ukrainian-refugee-jobs/index.html">Companies
        are making a big push to help Ukrainian refugees get jobs</a>."</em></p>'
