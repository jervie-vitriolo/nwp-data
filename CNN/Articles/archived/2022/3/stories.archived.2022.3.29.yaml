      'jcr:uuid': '3d3b8a8d-8068-4fbb-8779-a2a25ad4ef9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:45:07.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:52.656+08:00
