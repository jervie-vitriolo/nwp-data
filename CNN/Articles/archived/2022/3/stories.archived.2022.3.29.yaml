    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Tio waxes hot in third quarter as Ateneo holds off late FEU run'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3360885a-df42-41c1-8ed3-7644b4e0c76c'
