      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>General Santos City (CNN Philippines, March 29)—</strong>
        Bongbong Marcos campaigned in Zamboanga City on Tuesday despite knowing that
        the mayor, Beng Climaco, is a vocal supporter of his rival Vice President
        Leni Robredo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78afd161-962f-425e-89db-9685cc3e1704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:38:48.412+08:00
