      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80e976f-2611-4f5f-a92c-bc1268442ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:23:17.567+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:24:53.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG also said it has coordinated with the National Task Force
        for the West Philippine Sea and the Department of Foreign Affairs to address
        the issue "through rules-based and peaceful approaches."</p>'
