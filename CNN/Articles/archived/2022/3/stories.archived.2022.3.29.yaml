      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the Cusi faction, some members have disclosed their personal
        preference for other candidates. Eastern Samar Governor Ben Evardone, the
        party’s vice president for the Visayas, has endorsed Vice President Leni Robredo.
        PDP-Laban senatorial candidate and former Agrarian Reform secretary John Castriciones
        supports Manila Mayor Francisco “Isko Moreno” Domagoso.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76b5583-0699-442a-b4f2-7629d49f0b9f'
