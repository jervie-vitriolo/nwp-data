      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/03/28/media/novaya-gazeta-russia-ukraine/index.html"
        href="https://www.cnn.com/2022/03/28/media/novaya-gazeta-russia-ukraine/index.html">Russian
        newspaper edited by Nobel winner to halt publication after warnings from Moscow</a>''</em></p>'
  'Will-Smith-apology-Chris-Rock-Oscars':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-03-29T08:03:26.711+08:00
    'imagesource': 'jcr:c460342d-3687-4992-acea-8226e758ad9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6beb0aa-d32d-4f25-9c97-3d64c601693c'
    'lead': '''I would like to publicly apologize to you, Chris. I was out of line
      and I was wrong. I am embarrassed and my actions were not indicative of the
      man I want to be,'' Will Smith writes. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-29T08:05:26.005+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:24:45.648+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:23:44.466+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Will Smith issues apology to Chris Rock over slapping incident at Oscars'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7532ba58-b795-49df-a31e-01ec2b0c3c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T08:05:26.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:45.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Will Smith has issued an apology for striking
        presenter Chris Rock at Sunday''s Academy Awards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65395a4-7c90-44ae-b98e-52182ae3cbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T08:05:26.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:45.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on Instagram on Monday afternoon, Smith called his behavior
        "unacceptable and inexcusable."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbe93fa-279d-4027-9219-eee61b6089bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T08:05:26.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:45.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jokes at my expense are a part of the job, but a joke about Jada''s
        medical condition was too much for me to bear and I reacted emotionally,"
        he wrote. "I would like to publicly apologize to you, Chris. I was out of
        line and I was wrong. I am embarrassed and my actions were not indicative
        of the man I want to be. There is no place for violence in a world of love
        and kindness."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76fecd7-7424-499d-a38e-f41a1a700307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T08:05:26.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:45.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith added in his post that, "Violence in all forms is poisonous
        and destructive."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73773442-5df8-4e9c-9866-b186c9d0f9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T08:05:26.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:45.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also included in his note an apology to "the Academy, the producers
        of the show, all the attendees and everyone watching around the world," as
        well as the family of tennis stars Venus and Serena Williams and those involved
        with the film for which he won his best actor award on Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780fdf00-8878-4e27-bb56-acc4bef8cf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T08:05:26.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:45.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I deeply regret that my behavior has stained what has been an otherwise
        gorgeous journey for all of us," he wrote. "I am a work in progress."</p>'
