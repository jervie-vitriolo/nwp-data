      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588feec8-c50d-47da-b320-8b3368f6675e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:27:15.520+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:29.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matibag said he respects Pimentel’s opinion, but stressed it was
        the decision of the majority of party members. Panelo said it’s no different
        from her son Senator Aquilino “Koko” Pimentel’s support for Duterte.</p>'
