      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfecdec-b152-42c5-97ed-31119b1edf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:40:55.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:28.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low orbiter satellite system can provide internet speeds of
        up to 110 megabits per second (mbps) for households and 500 mbps for enterprises,
        added Moreno. In terms of costing, he said a dish could cost about $500 (about
        ₱26,000) each.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1ea327-fb4b-42e7-9152-3e8aa5aec377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:40:55.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:28.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2bdd1c-fb9b-476c-801e-7d2354d2859d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:40:55.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:28.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the plan push through, the local chief executive says the
        next deployment would be along the University Belt to ensure speedy, uninterrupted
        services for college students too.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cc6aca-8765-4a13-879c-fa48e7682f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:40:55.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:28.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a669858-917f-4f31-bec1-9ecb6dc9e860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:40:55.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:28.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno, who is running for president, says he hopes the entire country
        will eventually benefit from this technology.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09f80a9-73dc-489f-84b4-a06ce40af4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:40:55.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:28.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d44a2c-f80d-4635-8d0e-7d38e96af61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:40:55.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:28.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is now the future of Manila, the people of Manila. And this
        can be the future of our country nang maka-catch up tayo [so we can catch
        up]. Naaawa talaga ako sa ibang lugar sa Pilipinas. Hinihika ang internet
        dun,” he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbfe7f0-4224-4aea-8238-1c5ff762333c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:40:55.960+08:00
      'mgnl:createdBy': 'pilar'
