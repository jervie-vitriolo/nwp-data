      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfd75cf-fa28-4cfa-bb91-ea34ae794e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T21:12:33.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:24:15.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fourth set, F2 Logistics capitalized on successful digs and
        points from the defensive lapses of Petro Gazz for a slim lead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afdf9e3-36c8-4cb3-b818-baa293cd1042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T21:12:33.979+08:00
