    'lead': 'A fourth quarter scoring surge spelled the difference for the College
      of St. Benilde Blazers to notch their first win in NCAA Season 97 at the expense
      of the Lyceum Pirates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-29T17:50:39.476+08:00
