      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fea95c-b9fd-4611-8332-9eaa788b5c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:38:48.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:21.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential candidate held a three-hour caravan around the
        city, where he was welcomed by crowds of supporters, up to the Universidad
        de Zamboanga (UZ) Summit Center for his campaign rally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc0cede-cb9d-4872-93e4-1b0450b44d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:38:48.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:21.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954acfe4-5c2a-443b-a756-7e73f65bdd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:38:48.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:21.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allies and supporters from nearby provinces of Basilan, Sulu, and
        Tawi-Tawi also joined Marcos in his events in the city. His vice presidential
        running mate Sara Duterte did not join him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6facd5fe-6d68-4018-9521-5919e7ea324b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:38:48.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:21.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ae77b6-3490-4614-b30b-eb430c54d09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:38:48.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:21.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His campaign activities in the city were initially scheduled in
        April, but were moved to an earlier date to give way to the upcoming month-long
        observance of Ramadan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f69cb0a-c43c-4150-a163-7d216602321d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:38:48.412+08:00
