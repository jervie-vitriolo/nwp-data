      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Angels made the adjustments by hitting attacks that went
        beyond the control of their foes to hold a five-point lead towards the homestretch
        of the match.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9735f137-fb1d-4ca6-a57b-3c161f09a16a'
      'mgnl:activationStatus': true
