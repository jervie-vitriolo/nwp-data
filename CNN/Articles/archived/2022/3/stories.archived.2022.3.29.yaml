      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/28/media/oscars-ratings/index.html#:~:text=The%20show%20drew%20an%20average,just%20under%2010%20million%20viewers.">Oscar
        ratings surge after historic lows last year</a>."</em></p>'
  'Nostalgia-effect-perception-of-pain-study':
    'author': 'Lauren Kent, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
