      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the DOJ, the Task Force Kontra Bigay led by the Commission
        on Elections will also include the Department of the Interior and Local Government,
        Presidential Anti-Corruption Commission, Philippine National Police, Armed
        Forces of the Philippines, and Philippine Information Agency. It is expected
        to be convened within the week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9dde94-cbec-4d16-be06-888111ed925e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T13:43:30.599+08:00
