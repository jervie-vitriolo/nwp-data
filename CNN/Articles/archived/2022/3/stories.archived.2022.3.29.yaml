      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> Senator
        Manny Pacquiao on Monday said he would withdraw from the presidential race
        if he gets an “instruction” from God to drop his bid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bff5a8-3eb1-4367-aeac-07d9bdb559ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:45:07.208+08:00
