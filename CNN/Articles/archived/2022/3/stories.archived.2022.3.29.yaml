      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> — The
        country’s daily COVID-19 cases may drop to as low as 70 by the end of April
        if the public continues to comply with minimum health standards, the Department
        of Health said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8e3cee-18e2-4eba-8b1a-98e5f25f5081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:22:07.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:26.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0931362e-c780-443a-b789-265ef59bcd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:22:07.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:26.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By April 30, nationally, we will have daily cases of 70 hanggang
        268. So 70 cases lang ang makukuha natin by end of April if current tayo na-compliant
        sa minimum public health standards at tsaka ‘yung bakunahan natin ay ganitong
        antas,” said DOH spokesperson Usec. Maria Rosario Vergeire in a press briefing
        on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4824dc-e38e-4997-bd3c-8abd0ed336a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:22:07.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:26.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5259cf-c2f0-4eb7-a54b-dfeeb564bcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:22:07.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:26.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: By April 30, nationally, we may log around 70 to 268
        daily cases. So we may register 70 cases by end of April if we remain complaint
        with minimum public health standards and if our vaccination coverage remains
        high.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2777ba3-f514-4e49-a9b8-d751f3caf0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:22:07.816+08:00
