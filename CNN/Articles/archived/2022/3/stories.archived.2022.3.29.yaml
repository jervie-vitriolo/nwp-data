      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scientists were shocked this month when
        a research station in Antarctica reported extraordinarily warm weather.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8678e5-a254-44a5-9b4f-6a4cfc127aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.269+08:00
