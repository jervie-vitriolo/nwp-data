      'jcr:uuid': '9c72ed69-02cb-4c5e-9837-3b9c867e7664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T15:21:58.459+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:24:32.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second half, Perpetual continued their balanced performance
        offensively and defensively and got a big boost from the squad''s bench players
        with their lead ballooning to as high as 26 points in the third canto.</p>'
