    'template': '1'
    'title': 'Credit Suisse faces US probe after telling investors to ''destroy documents''
      linked to oligarch yacht loans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607ffafd-b163-4f1a-bad8-c80bde4ab4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:56:03.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:39.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The House Oversight Committee launched
        a probe Monday into Credit Suisse, demanding documents linked to the bank''s
        compliance with sanctions on Russian oligarchs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5f3283-1f24-4e23-ba00-d23ee742c685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:56:03.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:39.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c104bbde-f2e3-4c2d-999f-15673f07d969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:56:03.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:39.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to Credit Suisse CEO Thomas Gottstein, US lawmakers
        asked the bank to turn over information and documents about a portfolio of
        loans backed by yachts and private jets owned by clients, potentially including
        sanctioned Russian individuals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dde454a-95d6-46cd-a9e1-716f87738936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:56:03.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:39.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2f87b6-cec5-45c3-8a9e-9271fbf6258f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:56:03.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:39.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, House Oversight Chair Carolyn Maloney and Rep. Stephen
        Lynch, chair of the Subcommittee on National Security, expressed alarm over
        Credit Suisse asking hedge funds and other investors to "destroy documents"
        related to yachts and private jets owned by the bank''s clients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbaaf4e-cdec-4be6-9987-ff74530fb431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:56:03.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:39.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096c4592-b84b-4741-836a-17004cdf1a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:56:03.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:39.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Giving the timing of this request and its subject matter," the
        House Democrats wrote, "Credit Suisse''s action raises significant concerns
        that it may be concealing information" about whether participants in the deal
        may be "evading sanctions" imposed by the West after Russia''s invasion of
        Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68985a0-56ff-44ce-bc15-741b3c90ae81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:56:03.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:39.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edda2063-9cd1-470e-b43e-9433277cd444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:56:03.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:39.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter, first reported by The Wall Street Journal, asks Credit
        Suisse to produce a series of documents by April 11.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f03e399-c9a2-471e-bcc1-aba659c98cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:56:03.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:39.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd6c00f-8de8-4c8d-8634-d1a4c9d608de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:56:03.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:39.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Credit Suisse declined to comment on the letter, referring inquiries
        to previous statements from the bank.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b65ee84-aa8e-4f75-aa37-4f7ef243a321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:56:03.235+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:39.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfefb9a-5835-46a6-b457-3ff45490062f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:56:03.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:39.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus on Credit Suisse began after a recent Financial Times
        report, which said the bank had trimmed some of its exposure to $2 billion
        of loans made to wealthy clients to finance private planes and yachts. The
        FT later reported Credit Suisse asked investors to destroy deal documents
        linked to oligarch and tycoon yacht loans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f34d62-e013-4a4d-94f4-252bfc00fbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:56:03.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:39.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104786f2-96b1-48d7-8a05-1b4df0624183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:56:03.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:39.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Credit Suisse confirmed in a March 3 statement that it did ask non-participating
        investors in a November 2021 transaction to "destroy documents," but that
        this was "in no way linked to the recent implementation of additional sanctions,
        with which we are fully compliant."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28244d3-10a1-4060-adb4-e55928667215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:56:03.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:39.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53231b61-c5e3-4176-8381-f32ff0d376c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:56:03.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:39.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank said the documents shared with investors did not contain
        any client names and/or asset identifiers and "no data, client-related or
        otherwise, has been erased within Credit Suisse."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2995a62f-1005-4d00-b2de-5e04c60112d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:56:03.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:39.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb022d10-439b-4c51-88ea-bf4b2c83c320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:56:03.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:39.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reminding parties to destroy confidential information is good housekeeping
        and good data hygiene," Credit Suisse said in the statement. "The transaction
        and the request to non-participating investors to destroy confidential data
        are entirely unrelated to the ongoing conflict in Eastern Europe."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd628db0-7b1a-42b2-9542-6016e0fab322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:56:03.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:39.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/03/28/business/credit-suisse-oligarch-probe/index.html">Credit
        Suisse faces US probe after telling investors to ''destroy documents'' linked
        to oligarch yacht loans</a>."</em></p>'
