      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am emphasizing na ang projections po ay base sa assumption,”
        said Vergeire. “It is not cast in stone, anything can still happen. There
        are a lot of risk factors present right now na maaring makatulong sa pagtaas
        ng kaso in the coming weeks or months.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ace9c69-5a9b-4195-8a64-a6d6768dec1d'
