    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Villar''s Nacionalista Party backs Marcos-Duterte tandem'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da37441-b215-4af6-a519-06e2c2dcab90'
