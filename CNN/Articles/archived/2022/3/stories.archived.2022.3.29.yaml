      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T21:12:33.979+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:24:15.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cargo Movers bowed out of title contention with Aby Marano and
        Kim Kianna Dy finishing with 11 points each in their third straight loss since
        starting a 2-0 slate in the pool play.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bdad15-7e2f-4156-a147-1782beec2100'
      'mgnl:activationStatus': true
