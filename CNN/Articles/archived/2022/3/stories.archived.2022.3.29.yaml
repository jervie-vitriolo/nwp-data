  'Leody-de-Guzman-hits-Marcos-for-politicizing-tax-amnesty-for-MSMEs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-29T18:34:20.418+08:00
    'imagesource': 'jcr:015ed928-b847-4642-aafb-781a21285d80'
