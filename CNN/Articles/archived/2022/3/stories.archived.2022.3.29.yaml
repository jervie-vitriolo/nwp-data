    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab9307b-1f68-4178-ab51-8378206bba0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T01:58:57.167+08:00
