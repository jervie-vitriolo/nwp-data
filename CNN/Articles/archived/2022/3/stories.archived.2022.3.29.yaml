      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcbd02b-e9d4-4963-98ab-0426c89ad1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:29:45.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:53.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that the incident resulted in limiting the maneuvering
        space of BRP Malabrigo, which was "a clear violation of the 1972 International
        Regulations for Preventing Collisions at Sea."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1a51cc-577e-4330-a744-52dccbd16c02'
      'mgnl:activationStatus': true
