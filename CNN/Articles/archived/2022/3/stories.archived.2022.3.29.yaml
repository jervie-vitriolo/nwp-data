      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said in an earlier interview that she has received reports
        of people getting more than three doses of the COVID-19 vaccine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11f7336-f2cf-4f03-9b50-a7f47672c990'
