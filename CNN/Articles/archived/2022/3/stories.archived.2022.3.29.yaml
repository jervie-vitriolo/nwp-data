      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec commissioner George Garcia said the task force will pursue
        vote-buying complaints filed by informants, as well as through its own initiative.</p>'
  'BIR-Marcoses-ill-gotten-wealth-bank-secrecy-law':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-03-29T14:03:19.102+08:00
    'imagesource': 'jcr:295155cb-d84a-4e1d-803b-a0a506d88e66'
