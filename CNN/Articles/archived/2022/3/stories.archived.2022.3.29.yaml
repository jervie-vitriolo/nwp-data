      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith took offense to Rock joking about Pinkett Smith''s shaved
        head.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a89046-90fa-47b0-84e7-f56ea8e2c944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.258+08:00
