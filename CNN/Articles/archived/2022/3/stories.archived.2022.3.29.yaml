      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The justice chief said he will create a composite team in the department,
        which includes the National Bureau of Investigation and other offices under
        the DOJ.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abe8e15-9ae4-45e4-9849-1765b9051971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T13:43:30.599+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:34.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the importance of the forthcoming elections to the
        survival and recovery of the nation, I will direct the DOJ contingent to give
        the highest priority to this campaign," Guevarra said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a822499f-918e-4d59-9d22-267282e68413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T13:43:30.599+08:00
