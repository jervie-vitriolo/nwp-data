      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave Ildefonso also chipped in 17 points and four rebounds for the
        Blue Eagles while Angelo Kouame and BJ Andrade added nine points apiece for
        the reigning champions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a3ecd9-cac9-4028-a8a3-76f81a97b524'
