      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s documentary about hair culture and the business of hair,"
        Rock told the Salt Lake Tribune at the time of the film''s release. "My daughter
        was just complaining about her hair one day and I talked to some of my their
        friends and their daughters were having hair issues. It just seemed like a
        good jumping off point to start a movie."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dc58eb-d14d-4c33-965f-10fb3765e0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:48.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29028898-f0fc-4741-8cfb-33c1c212acc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:48.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to reps for Rock and the Smiths for comment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db8fbf2-604f-4a0d-acb6-bb5f8363aebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:48.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a38b712-b3ce-456e-af21-82eaaec74341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:48.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will the Academy take further action?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6bbbae-c5a2-4e6a-b8fc-7d8b75b0d72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:48.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not long after the incident, Smith was announced as the winner for
        best actor for his role as Richard Williams, the father of tennis legends
        Serena and Venus Williams, in "King Richard."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33bbd02-0983-4cd1-9aef-9e2e282fbeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:48.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe5925f-996c-44b0-9111-a5b532692057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:48.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his acceptance speech Smith noted that "Richard Williams was
        a fierce defender of his family."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c178b36e-a3c5-4e27-9bb2-289bfb987254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:48.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9ac85a-f89c-4c0a-8ff6-1c0cc311e7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:48.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this time in my life, in this moment, I am overwhelmed by what
        God is calling on me to do and be in this world," Smith said. "I''m being
        called on in my life to love people and to protect people. And to be a river
        to my people."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1faf8e-c9a7-4cf9-87e0-d6284f5f92d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:48.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5dcdd2-d93f-4b0b-a4df-ef7986fca542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:48.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I know to do what we do, you''ve got to be able to take abuse,
        and you''ve got be able to have people talk crazy about you," he added. "In
        this business, you''ve got to be able to have people disrespecting you and
        you''ve got to smile and pretend like that''s okay."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe6758d-c053-4ca9-924c-ab257ba87f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:48.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4b4c03-b737-442a-af54-6dfe95f90ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.259+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:48.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith apologized to the Academy and his fellow nominees, but not
        Rock.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6084cc-3b5a-4f2a-8dcc-1122e002383c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:48.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c96a0d1-7fd5-4be0-99b7-8d352ed97d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:48.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy said in a tweet on Sunday night that the organization
        "does not condone violence of any form."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e4a96c-52da-4eeb-8a46-2c2f1adf08ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:48.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb1af6e-0bdc-4c57-a29a-30508074aa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:48.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Academy condemned Smith''s actions.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4c4f09-496c-4b34-a193-0ef3f67e0afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:48.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143c7b82-1772-433d-b400-82d7b1675f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:48.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have officially started a formal review around the incident
        and will explore further action and consequences in accordance with our Bylaws,
        Standards of Conduct and California law," the Academy said in a statement
        to CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df96ec75-7519-4e92-8206-e9deb800d82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:48.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126ec610-0a8a-471b-9e7c-0db76c5be22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:48.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy''s Board of Governors can vote on disciplinary measures
        such as suspension or expulsion from the organization.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bb2bcc-af70-415b-9fb4-890357b6bcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:48.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2533dc1c-0f3c-4cf6-97aa-1e819f35a9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:48.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A teachable moment?</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbecc87-7ce3-42f2-86ee-3a5594e4e5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:48.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s producer, Will Packer, received some criticism after
        tweeting, "Welp...I said it wouldn''t be boring #Oscars."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f3d712-5bb8-4ad0-affe-777a1ed5e85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:48.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c617a3-36ca-4db1-aff0-684659fd8442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:48.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Making jokes about an assault that happened during your show isn''t
        the congratulatory message you think it is," Packer wrote in response to some
        comments. "Black people have a defiant spirit of laughter when it comes to
        dealing with pain because there has been so much of it."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3849ac-ef9e-4b85-9a21-1133a269e132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:48.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87f70b3-db53-4af7-a2ec-78c6db9ef6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.260+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:48.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t feel the need to elucidate that for you," he added. "But
        I also don''t mind being transparent and say that this was a very painful
        moment for me. On many levels."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f001f8-8a2f-40f3-8990-db681b6c8a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:48.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe22468-e648-4a57-8539-5f5ba505ee5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:48.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Judd Apatow talked about the incident on SiriusXM''s "The
        Dean Obeidallah Show" on Monday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d90a235-0a97-44e1-ae43-626619699eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:48.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c4828a-d464-4e58-b9b4-6cc9f1fe7b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:49.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully it becomes a teachable moment where Will Smith can speak
        to people in an honest way about why that was not the way to go," Apatow said.
        "We''ll see in the coming days how he communicates, and one assumes with all
        he does lately with the ''Red Table'' [his wife''s talk show] and all of that,
        that we will hear a very clear expression of why that was a terrible, embarrassing,
        and dangerous mistake."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca24c3b-07de-45b3-b9ee-f80ba9f10062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.261+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:49.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
