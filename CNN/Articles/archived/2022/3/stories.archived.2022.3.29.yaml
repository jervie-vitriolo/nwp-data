      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa akin</em>, bottomline <em>talaga, talunin si</em> Marcos
        [For me, the bottomline is to beat Marcos]…For people like us,<em> ''yung
        generation ko</em> [my generation], we risked our lives fighting the dictatorship
        then," he said, referring to the regime of Bongbong''s father - the late strongman
        Ferdinand Marcos. "<em>Kaya ko tinutulak talaga ito. Hindi ito politika lang
        eh</em> [That''s why I''m pushing for a coalition. This is not just about
        politics]."</p>'
