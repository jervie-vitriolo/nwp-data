      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47cdacc-aa0f-47a4-86c4-0f82501c9853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:29:45.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:53.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huangyan Dao is the name that China uses to refer to the Scarborough
        Shoal. It is located west of Zambales and is one of the islets and reefs in
        the South China Sea that lie within the Philippines'' 200-mile exclusive economic
        zone (EEZ).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a38f404-d62a-4e65-8889-fceb0052d40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:23:17.565+08:00
