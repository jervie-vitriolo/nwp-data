  'DA-strict-measures-bird-flu-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-29T13:14:25.441+08:00
    'imagesource': 'jcr:8b5557de-e29e-4ce8-82c5-40ef656e2e90'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ce6651f-2b3a-48ad-9512-2048addaa121'
    'lead': 'The Department of Agriculture on Tuesday ordered tighter measures to
      contain bird flu after outbreaks were confirmed in some parts of the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-29T13:19:57.697+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T12:24:34.730+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:23:49.440+08:00
