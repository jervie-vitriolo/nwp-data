      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> By now it seems like everyone has seen
        or heard about Will Smith slapping Chris Rock at Sunday''s Academy Awards
        after Rock made a joke about Smith''s wife, Jada Pinkett Smith.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574abf32-236d-421b-9cf1-3582553f3365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.257+08:00
