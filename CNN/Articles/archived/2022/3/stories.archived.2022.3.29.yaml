      'text': '<p>Mayor Climaco then sent off Marcos, whom she called on her Facebook
        post as her “friend,” at the airport after his events.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b17123-8928-4eac-8a41-383938bced5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:38:48.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:21.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b735e9e-0e66-4fce-ae96-74c77669ecba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:38:48.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:21.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The two were colleagues in the House of Representatives in the
        past and also worked together when Mayor Beng fought for the non-inclusion
        of Zamboanga City in the Bangsamoro entity when Senator Marcos was then the
        Chairperson of the Senate Committee on Local Government,” Climaco said in
        a Facebook post.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7321a20-3af8-43a8-a229-e62446e68132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:38:48.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:21.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a350a00-06f6-4ceb-9255-f45166f64566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:38:48.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:21.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climaco, who is eyeing to return as congresswoman for the city’s
        1st district, is part of a group that’s pushing for the ‘RoSa’ tandem of Robredo
        and Sara Duterte.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211fff9b-316c-46d2-8416-3a7ab349a8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:38:48.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:21.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4a55e9-f21d-422c-91ae-f17a272b80be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:38:48.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:21.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ex-Mayor Celso Lobregat and Councilor John Dalipe, who are both
        running for city mayor, meanwhile, are backing both Marcos and Sara Duterte’s
        bids.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845e55a7-d4a5-49aa-9213-c3cc2ac65dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:38:48.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:21.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e7fc8d-16e5-4954-bead-1891f7e32075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:38:48.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:21.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Fake news’</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b99f1ae-e7a4-467d-bab6-3e0a5281ecbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:38:48.413+08:00
