      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) –</strong> GT Capital
        Holdings saw earnings nearly double in 2021 with strong performances from
        most of its business units, according to its disclosure on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e17c8bc-a9c1-4d94-89ba-fd980fcd3c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T12:47:46.332+08:00
