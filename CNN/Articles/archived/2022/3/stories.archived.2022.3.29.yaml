      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David - the running mate of presidential candidate Jose Montemayor,
        Jr. - previously said he''s willing to support rivals to help beat former
        Senator Bongbong Marcos and Davao City Mayor Sara Duterte, who are leading
        in pre-election surveys.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750f833c-ee13-4b09-8e6d-9b0cc64b5ebe'
      'mgnl:activationStatus': true
