      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> Tyler
        Tio grabbed the spotlight and carried the Ateneo Blue Eagles to their second
        straight win in UAAP Season 84.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ea87d7-2835-413e-b4ae-8851e933d28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:03:13.826+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:24:30.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tio dropped all of his 17 points in the third quarter as the Blue
        Eagles defeated the FEU Tamaraws, 79-70, Tuesday at the Mall of Asia Arena
        in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce7d237-1cc1-42fc-a47f-6f3190627c97'
      'mgnl:activationStatus': true
