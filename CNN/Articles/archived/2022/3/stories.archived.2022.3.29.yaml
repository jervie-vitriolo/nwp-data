    'jcr:uuid': '68a1692c-7bf8-4892-a52e-3e5410bb7e5a'
    'lead': 'While he has yet to announce his preferred successor, President Rodrigo
      Duterte will join candidates of the ruling PDP-Laban party in a series of campaign
      sorties starting March 31, a ranking official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-29T16:27:15.517+08:00
