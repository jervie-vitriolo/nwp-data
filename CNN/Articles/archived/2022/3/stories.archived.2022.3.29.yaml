      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) –</strong> The
        Petro Gazz Angels downed the F2 Logistics Cargo Movers in four sets, 25-14,
        22-25, 25-20, 25-19, in the quarterfinals on Tuesday at the FilOil Flying
        V Centre to book the last semis berth in the 2022 PVL Open Conference.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eabd6f-087f-4484-b85c-58efd2ac5bf1'
