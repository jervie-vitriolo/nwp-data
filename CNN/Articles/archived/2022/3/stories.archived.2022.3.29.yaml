      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao was asked what sign he would seek from God regarding his
        candidacy. He said there were times he dreamed about his defeats in boxing
        when he was still a professional boxer.</p>'
