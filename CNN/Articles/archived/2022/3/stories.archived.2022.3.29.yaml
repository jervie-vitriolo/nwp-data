      'mgnl:lastActivated': 2023-01-24T12:24:51.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Qatar</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871805bd-47fe-4fc4-baae-dada4558e068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Saint Pierre and Miquelon</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fbcb29-d5c9-462a-8062-f87713336a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All five of them had previously been on Level 4.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800f1591-a0f5-4920-a0dc-5d7b2200f38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Levels 2, 1 and unknown</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d23810d-2fdd-4a9e-8e5b-03c9e7f91c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Destinations carrying the "Level 2: Covid-19 Moderate" designation
        have seen 50 to 99 Covid-19 cases per 100,000 residents in the past 28 days.
        The six new entries to Level 2 on March 28 are:</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29621169-8c0f-4a29-9af6-958d8da2ff53'
      'mgnl:activationStatus': true
