      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the Philippine Coast Guard (PCG) said the <a href="http://www.cnnphilippines.com/news/2022/3/27/pcg-bajo-de-masinloc-chinese-ship.html">"close
        distance maneuvering" incident</a> happened while BRP Malabrigo was patrolling
        on March 2.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e10f857-7cab-4f56-8654-6ac8746b2ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:29:45.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:53.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb85d13-c137-4206-a36f-fbbdb8c52471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:29:45.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:53.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coast Guard personnel have monitored a CCG vessel with bow number
        3305 that conducted a close distance maneuvering of approximately 21 yards
        towards BRP Malabrigo (MRRV-4402) while the said PCG vessel was sailing at
        the vicinity waters off Bajo de Masinloc," the PCG reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed0f5f3-ffe1-4f40-8382-704dbfc8ec87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:29:45.492+08:00
