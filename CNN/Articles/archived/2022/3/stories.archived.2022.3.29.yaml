    'lead': 'As Amnesty International highlights the continued killings and human
      rights violations in the Philippines, Malacañang urges the organization to ''sit
      down'' with the government to discuss issues and concerns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-29T20:33:51.438+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T12:24:16.638+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:23:56.799+08:00
