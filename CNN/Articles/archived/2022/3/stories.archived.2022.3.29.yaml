      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) –</strong> China
        on Monday insisted it has “sovereignty” over Scarborough Shoal after the Philippines
        reported a “close distance maneuvering” of a Chinese Coast Guard (CCG) vessel
        and condemned it as a “violation” of regulations for preventing collisions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6055b862-24a2-4378-963a-0b8e921b75d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:29:45.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:53.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26833c6-cbdb-47e2-a2e5-20dd009b52cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:29:45.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:53.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Foreign Ministry responded to the report. Its spokesperson
        Wang Wenbin justified the CCG’s action by maintaining that the disputed shoal
        is “China’s inherent territory.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2be6db-3f10-4b06-b82b-0d97214dc0f5'
      'mgnl:activationStatus': true
