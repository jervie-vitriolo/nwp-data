      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/28/entertainment/academy-members-discuss-will-smith-oscars-slap/index.html">Academy
        ''condemns'' actions of Will Smith at Oscars, starts ''formal review'' of
        slapping incident.</a>"</em></p>'
