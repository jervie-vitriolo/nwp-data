    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lack of accountability ''facilitates'' killings, rights violations in
      PH – Amnesty International'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e008c6-9b34-467c-b2e7-ae0454fc89c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T20:33:51.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:16.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)—</strong>&nbsp;Lack
        of accountability "continued to facilitate" killings and other human rights
        violations under the Duterte administration''s flagship anti-drug campaign,
        Amnesty International said in its latest report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283a8d93-1929-4338-a63e-ea0125f7ffa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T20:33:51.438+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:16.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a92cee-ef73-41d9-808d-0e442d182411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T20:33:51.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:16.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2021-2022 State of the World''s Human Rights <a href="https://www.amnesty.org.ph/wp-content/uploads/2022/03/202122-english-a_2022-03-21-Z23.pdf">report</a>
        released Tuesday, Amnesty lamented the "extrajudicial executions" brought
        by the war on drugs, adding that the government''s initial review on the killings
        was not enough.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e013c536-f4df-4f0f-8558-5c5210a918d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T20:33:51.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:16.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a07d8b7-4648-4f8e-84b1-a7bef57809c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T20:33:51.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:16.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Human rights defenders, political activists, and politicians were
        subjected to unlawful killings, arbitrary arrest and detention, and harassment,"
        the human rights organization wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b01711f-7712-420e-9dba-c5b91bac1d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T20:33:51.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:16.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366c9165-44f6-4c5b-876a-95c03c2c7c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T20:33:51.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:16.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the [drug war] review was woefully inadequate and failed
        to meet international standards, its limited findings contradicted police
        claims that lethal force had been justified, and confirmed violations documented
        by local and international human rights groups," it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c38c7b-995c-4be9-8888-53964ec56be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T20:33:51.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:16.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912a3eb7-88b8-45b0-90f5-7f8ccae857a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T20:33:51.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:16.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/10/20/DOJ-drug-war-review-report-52-cases.html">Lack
        of records, negative gunpowder tests: DOJ releases drug war report</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a88f5a-6c42-40b1-a19b-019e634d6a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T20:33:51.439+08:00
      'mgnl:createdBy': 'alyssa'
