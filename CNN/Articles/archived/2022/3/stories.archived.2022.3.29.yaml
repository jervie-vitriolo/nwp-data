      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Who am I to go against God? If there is conviction,
        if God shows it to me, I will withdraw even two days before election or one
        day before election. If God has an instruction for me, I will follow.]</p>'
