      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ano lang po ang pinag-aralan maigi at binigyan ng authorization
        ng mga eksperto at ng Food and Drug administration, ayun lang ang sundin natin,"
        Health Undersecretary Maria Rosario Vergeire in a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687348a0-e726-4e98-87d6-2da40cc79aee'
