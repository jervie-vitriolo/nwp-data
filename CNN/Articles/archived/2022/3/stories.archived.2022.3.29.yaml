    'jcr:uuid': '3f3bcfb4-c793-4ca6-a09a-cc29c4f036b6'
    'lead': 'British police will issue 20 fines as part of their investigation into
      illegal parties held in the heart of Boris Johnson''s government while the rest
      of the country was living under strict pandemic lockdowns.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-29T17:59:39.541+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T12:24:22.064+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:23:54.368+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK police to issue 20 fines over Downing Street lockdown parties

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8f3c03-9c75-4148-930d-fdc6f8810452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:59:39.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:22.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> British police will issue 20 fines as
        part of their investigation into illegal parties held in the heart of Boris
        Johnson''s government while the rest of the country was living under strict
        pandemic lockdowns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064084e8-f20a-455c-8866-e45980381c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:59:39.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:22.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19366857-2b56-4943-8ba8-8b9db776600e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:59:39.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:22.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London''s Metropolitan Police said investigations were continuing
        and more so-called fixed-penalty notices could be issued at a later date.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5215e34a-bc80-44b7-bd59-70e823492268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:59:39.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:22.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8e6daa-05c1-4e11-8104-1fe13485cc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:59:39.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:22.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement marks the first official confirmation that events
        in Downing Street and Whitehall broke laws created by Johnson''s government
        -- and it comes four months after the Prime Minister denied parties were held
        and insisted all guidance was followed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a516b1d9-dc49-4389-98a0-1b3f59eda019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:59:39.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:22.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9786c2b4-79c9-46ed-b44f-037f25f5b1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:59:39.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:22.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called "Partygate" scandal, which emerged in late 2021, sparked
        the most serious threat to Johnson''s premiership to date. His early denials
        of any wrongdoing -- coupled with the subsequent revelation that he had himself
        attended several parties that officers were investigating -- sparked calls
        for him to resign from across the political spectrum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55299ffa-87b9-438a-adb3-4ad01e792099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:59:39.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:22.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237d6b3e-f162-46af-9672-62a727a84a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:59:39.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:22.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s police statement does not name any of the people who
        the fines will be issued to, and does not identify which of the events being
        investigated were found to have included rule-breaking. CNN has reached out
        to Downing Street.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b836214-85db-4e47-a26e-6116d344817f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:59:39.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:22.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8328bef-9b75-44e5-9fda-9006e84a9447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:59:39.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:22.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers were investigating at least 12 events, a number of which
        Johnson was present at. The Metropolitan Police has previously revealed it
        had been handed more than 300 photographs and 500 pages of information to
        review.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4791629-92c1-41c0-bfc6-9a69b2cd0cc5'
