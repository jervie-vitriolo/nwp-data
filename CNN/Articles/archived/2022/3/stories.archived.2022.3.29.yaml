    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BIR may file case, ease bank secrecy rules to find Marcoses'' hidden
      wealth – ex-PCGG official'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ab2ccf-c0d7-46ac-ad8d-1746d2d7ea55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:12:36.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:33.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong>&nbsp;The
        Bureau of Internal Revenue can file a case against the Marcos family and exempt
        them from bank secrecy rules amid their refusal to settle over ₱200 billion
        worth of estate taxes, a former commissioner of the Philippine Commission
        on Good Government said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5999ac4c-cd3b-45f2-8cbc-b8d7c97f5c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:12:36.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:33.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b591ea77-859f-4caf-b0f3-92ddaf1cbb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:12:36.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:33.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the [National] Internal Revenue Code...the BIR is the agency
        that collects and the BIR is also the agency that can file a criminal case
        for willful refusal to pay taxes," former PCGG commissioner Ruben Carranza
        told CNN Philippines'' <em>The Source</em> on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfd701c-3889-4d5d-9f71-4556fec7f0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:12:36.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:33.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664ad7d6-c828-49a3-af35-a5a3eb7393d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:12:36.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:33.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, years and years of refusal to pay is willful. The BIR
        should already have filed a case against the Marcos family," he noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1426137-d105-42c4-98d2-88506f59aa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:12:36.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:33.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc133bb-61ba-4fe8-93f6-700f677f17fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:12:36.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:33.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the BIR has the power to revisit the bank secrecy law and
        exempt the Marcoses so that banks in the country can divulge information about
        their estate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5de4c8-dc2c-4ef6-8fe3-9580ba90b3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:12:36.208+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:33.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e102cf-acd2-4036-8270-7e672752f90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:12:36.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:33.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other words, the BIR can ask banks in the Philippines for details
        about funds belonging to the Marcos estate administered by [Ferdinand "Bongbong"]
        Marcos Jr. and Imelda Marcos," Carranza explained. "Because it''s an exception
        to the bank secrecy law, it''s in the Tax Code of the Philippines."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1ed6b4-8db8-459c-a416-2ca56b8c887b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:12:36.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:33.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82439058-997e-4555-8dd7-03bfc4aaf120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:12:36.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:33.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carranza also pointed out that Bongbong Marcos, who is running for
        the presidency in the May polls, can be liable for money laundering as co-administrator
        of the estate taxes left by his father former President Ferdinand Marcos,
        since he knows what these assets are, and that they were acquired unlawfully.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5059b97-0cd2-4cb2-b25d-1bee03fc11b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:12:36.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:33.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0671f7-3318-4d3e-b64e-ba7b9fed13d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:12:36.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:33.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2022/3/29/PCGG-Bongbong-Marcos-money-laundering.html">
        Ex-PCGG official: Bongbong Marcos can be liable for money laundering</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01599401-0ccf-4ce4-b727-5c10c6a8088f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:12:36.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:33.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83e1b01-4237-402a-b6e0-d8d652498286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:12:36.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:33.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court ruled in 2003 that the wealth of the Marcos spouses
        in excess of their legal income of around $304,000 (currently over ₱15 million)
        is presumed to be ill-gotten. It also noted that the family failed to prove
        that they lawfully acquired at least $658 million which were deposited in
        Swiss bank accounts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037d700b-0528-4731-a5f6-36c025f12dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:12:36.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:33.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470b6164-1366-479e-b641-f56b3d313fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:12:36.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:33.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Carranza said that apart from the BIR, the Presidential
        Commission on Good Government can also enforce the 2003 Supreme Court decision
        to actively go after the Marcoses'' assets, the same way that the commission
        — then headed by Andy Bautista — conducted a raid in in one of the family''s
        condominiums where it seized some expensive paintings back in 2014.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e9b7a7-161f-48c6-a9d6-45e9bdd2e5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:12:36.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:33.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e29aa7-c8fd-41c0-a962-10e8f2164955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:12:36.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:33.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1997, the High Court ruled that the Marcos family must settle
        their unpaid estate taxes. This was initially pegged at ₱23 billion, but has
        now ballooned to ₱203 billion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48deaeb5-d39b-4014-b93f-6b28368f0bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:12:36.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:33.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d91a1eb-cea3-4fe9-9345-02ccb8d022d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:12:36.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:33.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ex-senator Marcos earlier commented "there''s a lot of fake news
        involved" in his family''s unsettled liabilities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dcad0c-9fab-448a-82d7-2be20995ad77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:12:36.209+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:33.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2153a23-a9db-4519-a874-098699caa621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:12:36.210+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:33.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (Marcoses) had 20 years in power, 20 years to hide property...You
        cannot hide the San Juan house, you cannot hide the land in Leyte but you
        can hide bank accounts, and you can hide other types of property from the
        BIR and PCGG, and that''s what they have been doing," Carranza argued.</p>'
