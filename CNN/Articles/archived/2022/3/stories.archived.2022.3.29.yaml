      'mgnl:lastActivated': 2023-01-24T12:24:55.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4d27a5-539d-4f18-891b-8b9d5e2d7319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temperature at Concordia Research station atop Dome C on the
        Antarctic Plateau -- typically known as the coldest place on Earth -- surged
        to an astounding 11.3 degrees Fahrenheit on March 18.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636bb476-8e65-45fa-b63f-916a9345bd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26616661-af45-4c6b-997f-af633db2c6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:55.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The normal high temperature for the day is around minus-56, which
        puts the March 18 reading at around 70 degrees warmer than normal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcedbb9-9401-4a0b-bbce-4b2e690c36f5'
      'mgnl:activationStatus': true
