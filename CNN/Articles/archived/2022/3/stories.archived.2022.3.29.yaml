      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dominant form of the Angels was evident with their big margin
        in total spikes (67-39) and excellent digs (91-62) in the quarterfinals bout.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55a649f-ab38-4f97-8b0c-ccaa29dd16d2'
      'mgnl:activationStatus': true
