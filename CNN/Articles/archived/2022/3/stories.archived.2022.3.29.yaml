      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450e10b6-ffc2-47d5-b212-1126511d3f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration''s proposal includes $773 billion in funding
        specifically for the Pentagon in the coming year. Congress, which will ultimately
        set spending levels for the federal government, is likely to boost that figure
        higher, just as it did in the fiscal year 2022 spending package.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06c6c82-6914-441d-9742-a675c88c3175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4b0a61-13b4-4797-8b42-c2c9d4475694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans quickly responded to the Pentagon''s budget rollout
        by arguing it wasn''t enough for the US military in the face of Russia''s
        attack on Ukraine and China''s military investments. Liberal Democrats, however,
        criticized the Biden administration for ramping up the defense budget at all.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70a8a53-6db8-4d9b-b53c-6df37a60590b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1453297a-91b0-4890-a8e0-99227dec0692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the 2023 budget proposal was crafted before Russia invaded
        Ukraine last month, the Biden administration''s defense budget recognizes
        the "acute threat" posed by Russia, Defense Department budget documents say.
        Russia "is pursuing a political, economic and military strategy that seeks
        to fracture NATO," the Pentagon said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33506afd-2747-4e1f-a5d4-0298207163e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c1bfee-92e5-4971-8246-7adb83eb2108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense budget includes $6.9 billion in funding for a European
        Deterrence Initiative intended to counter Russian aggression and support Ukraine
        -- funding that the White House touted in a fact sheet rolling out the entire
        federal budget proposal on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea489f39-bf8b-4ad2-a21d-04c81977c6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594f542f-6ca6-4d26-95b0-c3059fba8752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fiscal year 2022 spending bill approved last month, Congress
        passed a $13.6 billion supplemental funding bill to provide security assistance
        to Ukraine and help resupply the Ukrainians with weapons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecc177d-fb69-44cc-85e0-2f5855fe4910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2c78de-b968-467b-8158-d12917b4ff15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s virtually impossible to estimate how long the war between
        Russia and Ukraine will last, making it incredibly difficult to know whether
        the US will provide more in security assistance to Kyiv. The US has added
        thousands of troops to eastern Europe on temporary deployments to bolster
        NATO''s eastern flank.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c49614-634e-40dc-8c75-7a724537bdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee336db0-bb4b-428e-967b-c788d665f701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hard question is whether this is going to last for a short
        time or a long time," the official said. "I would certainly say that it is
        possible that there will be a supplemental for Ukraine."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5f6be8-45c1-4888-85be-ed092d5cb85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ae71d4-c01e-4871-a865-15c795d91eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional security assistance bills for Ukraine would also require
        congressional action. Pentagon comptroller Michael McCord suggested to reporters
        Monday that an additional supplemental for Ukraine was likely later this year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de28b40a-2c6c-474a-a915-7d14bd283b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4320a22f-2b0f-4402-9076-87eecc53dea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Modernizing the military</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4388d5c4-9171-42b4-8d43-2824c777b68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Army''s overall troop levels are poised to drop by 3,000.
        The US Navy proposes decommissioning 24 ships, including nine littoral combat
        ships and five cruisers. The embattled littoral combat ships have faced perennial
        problems, including repeated breakdowns and questions about their limited
        armament.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95642fc0-dde2-464f-8b60-bdce450e62a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ca5dca-0947-43a3-855b-cdd64fde4064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ships were hailed as part of the US deterrent against China,
        since they were designed to operate in shallow waters like the South China
        Sea. But the decomissioning of so many in one year appears to be an acknowledgment
        that the expensive surface combatants have failed to live up to expectations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ade045-75ab-4201-b962-7ecca7727d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c11a3e-f27b-4b34-8baa-3988ffb9e01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the air, the Pentagon only plans to purchase 61 F-35 aircraft,
        compared to the 85 purchased last year. The Air Force is also proposing the
        retirement of A-10 attack planes and F-22 fighters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6c5bc4-0d43-4655-8f00-e6f41565f321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868706a3-a384-4f9a-abc4-cce6ffe3352c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of those plans are likely face pushback from Congress, which
        has repeatedly resisted cutbacks that would hurt weapons suppliers based in
        their districts or bases and shipyards that could shrink if planes and ships
        are removed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c80773-fe38-40b6-ad03-3100290b8a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.736+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f43f7e1-d984-455c-be8c-6c60633e3172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense official said that the proposed increased budget wasn''t
        intended to increase the size of the US military, but rather to help modernize
        it to compete with Russia and China.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba6980f-d9ea-41de-bb21-92d03956d56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14d4f8b-5b30-4951-9389-acf956e9d40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the department''s programs, even if they don''t specifically
        apply to Russia or China, address the challenges posed by both countries,
        the official noted. That includes investments like space, cyber and the industrial
        base.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e47da0-e3ad-4951-9438-2da3cc5e7c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb18e12-a3bf-436e-8a2c-f41006f2bf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The growth in the top line is not about making the force bigger,"
        the official said. "It''s about modernizing the force to compete with our
        near-peer adversaries."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728febab-8219-480b-9dc5-9c088245edf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c5f042-dbd0-4582-be30-088ca71e20bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the proposed budget includes $6.1 billion in funding for
        Pacific deterrence, including to bolster the defense of Guam and for new missile
        warning and tracking architecture.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e4cb9b-64c1-4e6a-b294-92158fb5ec86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051be9e1-dc77-4d8e-9b4f-c35f51480c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon said that its budget "prioritizes China as the preeminent
        pacing challenge while developing capabilities and operational concepts in
        the Indo-Pacific."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453c73ff-b114-4d66-8980-99d5a1d12d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b99bb1-afc7-423b-973f-c23daf4a3016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation posed its own challenge to the Defense Department budget,
        even as the request was finalized before Russia''s invasion of Ukraine sent
        fuel prices soaring.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0ee730-4e19-404c-a895-832233f03e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82699a24-369a-47cd-aa07-f832ed2e6e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did the best that we could given that at some point you have
        to snap the chalk line and finish with what you know at that time," said the
        official. "Inflation going forward, based on Russia''s impact of Ukraine spiking
        fuel prices -- that''s a new variable that will have to be addressed."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071807b7-1f6b-448c-94f1-43e4921797fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.737+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a653556a-3537-472c-9ab7-d2947d768438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Largest budget for research and procurement</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a55c28-2aff-4ea9-ba15-86ed866530b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an emphasis on modernizing the military, the budget request
        includes the largest ever investment in procurement, research and development
        at $276 billion.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e143e88-23e6-49b2-8794-d4f37d6bf4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d9c388-2e6c-493d-821d-9d8ce7ae813b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Department''s focus on building "integrated deterrence"
        requires modernizing the military across all of the domains of warfare: air,
        land, sea, cyber and space. The budget requests $56.6 billion for the purchase
        of F-35 and F-15EX fighter jets while the military develops the B-21 bomber
        planes and drones.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327b1f93-9510-4742-9b48-492e28750a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3fc055-d4b6-4ce8-8bb7-9d32de2f0d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At sea, the budget requests $40.8 billion for the construction of
        eight battle force fleet ships, including nuclear-powered ballistic missile
        submarines. The budget request also has $12.6 billion to modernize Army and
        Marine Corps combat equipment.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cbb46f-366a-400b-87ad-ef5b33c9128d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a409f88-13ab-425f-af55-195fa847eb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the battlefield, the budget request includes $479 million
        to implement the recommendations of the Pentagon''s independent review commission
        on sexual assault, one of the top priorities for Defense Secretary Lloyd Austin
        when he came into the position.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecd5487-d017-452e-bd2d-2d89a32c0d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636d979d-fa06-49ad-94c8-5e807a3da654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget also would provide a 4.6% pay raise for both military
        and civilian employees, which the administration touted as the largest pay
        raise in two decades.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906f83a7-98be-43b9-8da1-f6288c1a0f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a4d639-e2b7-4098-a7f2-bff87b7027e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it expands the department''s commitment to prepare for climate
        change, including a $3.1 billion request for investments designed to "lay
        the groundwork for a more capable future force."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64b2313-a04c-471b-b1fd-9383f2e0bb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d22564-088b-4aee-bc0b-42704ce53d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget requested also included a $1 billion flexible fund to
        manage the response to the fuel leak at the Red Hill Bulk Fuel Storage Facility
        in Hawaii. Austin announced in early March that he had made the decision to
        close the facility after a petroleum leak contaminated the water. About a
        million people rely on the facility for water.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f366e90-f8f1-4564-8412-8717d2f8936a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.738+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b441967-cef6-4bba-b391-991bb0cabddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official described the amount as "more than a down payment,"
        while acknowledging the challenge in predicting exactly how much money will
        be needed to deal with the facility, especially with ongoing litigation.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e9ed7e-66f4-41ae-ab64-86661b3f31aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/28/politics/defense-budget-biden-administration/index.html">Biden
        administration proposes larger defense budget to counter China, Russi.</a>"</em></p>'
