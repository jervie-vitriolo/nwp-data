    'template': '1'
    'title': 'Nostalgia can reduce perception of pain, study shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db96664a-15e2-4f13-8c86-77b18030ebaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T02:02:09.337+08:00
