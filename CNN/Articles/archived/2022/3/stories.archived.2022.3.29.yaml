      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bebdcbf-4cfc-49a2-8089-80838497b848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:40:55.959+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:28.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the city plans to deploy the satellites to 896 barangays,
        104 public elementary and high schools, 15 police stations and seven hospitals.
        Also included are the Manila Police District headquarters and city hall, along
        with its satellite offices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab466590-ffbe-4001-ba45-869803d858bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:40:55.959+08:00
