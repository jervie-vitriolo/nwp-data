      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ff062b-958d-464c-8bdc-cea713f7ec03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:29:45.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:53.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope that the Philippine ships will earnestly respect China’s
        sovereignty and rights and interests, abide by China’s domestic law and international
        law, and avoid interfering with the patrol and law enforcement of the China
        Coast Guard in the above-mentioned waters,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755e7450-37af-4225-9229-dbfb6611f962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:29:45.492+08:00
