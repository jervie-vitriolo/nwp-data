      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> BTS
        member Jung Kook has tested positive for COVID-19 upon his arrival in the
        United States for their upcoming performance at the Grammy Awards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7e3a0b-72f1-4d61-a073-b4e70cbaecd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:35:21.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:33.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youngest member and vocalist of the record-breaking boy band
        arrived in Las Vegas, Nevada on Monday after leaving South Korea ahead of
        his fellow BTS members.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b78cc55-c931-4393-a48a-a5187dc30016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:35:21.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:33.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supergroup''s agency BigHit said Jung Kook immediately took
        two COVID-19 tests after experiencing a slight discomfort in his throat and
        both tests yielded positive results.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c447e098-18aa-4a4e-8779-355b3aaee86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:35:21.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:33.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The K-pop group that is taking over the world is set to perform
        live at the Grammy Awards on Monday (Philippine time).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a1f087-37f0-401c-b310-3a588ab49c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:35:21.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:33.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS is also nominated for Best Pop Duo/Group Performance for their
        second all-English song "Butter."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee2181e-7ddd-45d3-ba57-e39f81d1f4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:35:21.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:33.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, BigHit said Jung Kook''s participation remains up in the
        air.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdea0d9c-ffe2-4aaf-ac83-7c86143dbf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:35:21.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:33.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jung Kook''s participation in the later schedule in the United
        States will be determined by the local regulations on COVID-19, while we are
        actively in discussion with the awards organizer," the agency said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbc7178-d6b1-44ea-b732-bf95ebdf384f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:35:21.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:33.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.lasvegasnevada.gov/News/Blog/Detail/corona-virus-update">Las
        Vegas</a> allows those who test positive for COVID-19 to isolate for five
        days. If they are asymptomatic by the end of the five-day period, they may
        end their isolation but they have to wear a face mask for five days to minimize
        the risk of infecting others.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1df863-1ffa-4a86-a510-56c27cd5845d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:35:21.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:33.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six of the 7 members flew from South Korea to U.S. this week for
        the Grammys and their upcoming four-night residency in Las Vegas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d4394d-0eb3-47b1-92f6-4031f02f2be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:35:21.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:33.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s main dancer j-hope is still in South Korea as he completes
        his quarantine after also testing positive for the infection last week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17fcf06-2fe2-4bd1-adc1-d6ef2ba74727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:35:21.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:33.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All seven members have contracted the virus in the past four months.</p>'
  'dotr-mrt-free-rides-passengers':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2022-03-29T14:34:45.626+08:00
    'imagesource': 'jcr:18e1b8f2-d68d-49b6-8a1c-1f48783414ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '541b7fb3-77c8-4a78-83ac-ae64cdc17e2e'
    'lead': 'The number of passengers riding the MRT-3 is expected to rise to hundreds
      of thousands a day as the government offers free rides in the next few weeks,
      a transportation official said Tuesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-29T14:40:35.588+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T12:24:32.660+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:23:50.212+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOTr', 'Department-of-Transportation', 'Michael-Capati', 'Laging-Handa',
      'MRT', 'MRT-3']
    'template': '1'
    'title': 'DOTr: 300K passengers per day expected to take MRT-3 free rides'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a603bfb-721d-489f-95f3-78063449b308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:40:35.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:32.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> — The
        number of passengers riding the MRT-3 is expected to rise to hundreds of thousands
        a day as the government offers free rides in the next few weeks, a transportation
        official said Tuesday. said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9216523-faee-49bf-9861-6a7a137080bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:40:35.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:32.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Capati, the Department of Transportation''s Director of
        Operations for the MRT-3, said at the Laging Handa briefing that 281,507 passengers
        took advantage of the first day of free rides on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ffe534-d321-4e8a-b105-8cd0d14b788b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:40:35.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:32.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at around 300,000 to 400,000 <em>na pasahero ang
        tatangkilik sa atin</em> [will take part] around this period," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01bb9cd-b9cc-4254-af60-428c43479f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:40:35.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:32.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an event last week, <a href="https://www.cnnphilippines.com/news/2022/3/22/Free-MRT-3-rides-March-28-April-30.html"
        target="_blank">President Rodrigo Duterte said</a> free MRT-3 rides would
        be offered from March 28 until April 30.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d9c10f-c67a-4e65-95c7-8d442eac8822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:40:35.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:32.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with CNN Philippines, Capati said ridership
        was slowly going back to pre-pandemic levels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce570b6-f0ef-4633-ba38-2f08d1af9f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:00:09.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:32.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Umakyat ng mahigit</em> 15% <em>yung</em> ating number of riders...
        <em>Ang</em> pre-pandemic <em>natin kasi umaabot tayo sa</em> range <em>ng</em>
        350 (thousand). So I think slowly, <em>bumabalik tayo sa</em> pre-pandemic
        <em>numbers natin -- kasi naman lumuluwag na rin yung ating</em> level <em>sa</em>
        stituation <em>sa</em> pandemic," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf519f4-c18e-4b62-9eb8-577bc25c3294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:00:09.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:32.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The number of riders rose by 15%... Pre-pandemic we
        were reaching the range of 350 (thousand), So I think we are slowly returning
        to pre-pandemic numbers -- because the levels of the pandemic are also easing.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd909f9-1166-4c44-b6a6-cfd492a831df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:40:35.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:32.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Tuesday''s briefing, Capati said there would also be vaccination
        drives offered at select stations this week</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100de4d5-a2c0-45da-9904-3fc11b207a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:40:35.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:32.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa mga may edad na 18 pataas, meron po tayo sa</em> March 29
        at 31, 9 a.m. to 4 p.m. sa Star Mall at Light Mall — <em>malapit sa</em> Shaw
        Blvd. <em>At sa</em> April 1 <em>meron sa</em> 9 a.m. to 4 p.m. <em>sa</em>
        Shangri-La mall," he said."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c669ee64-1b98-499d-8e75-c8e2f538c20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:40:35.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:32.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For those 18 years old and above, vaccinations will
        be offered on March 29 and 31, from 9 a.m. to 4 p.m. at Star Mall and Light
        Mall near Shaw Boulevard. And on April 1, there will be another one from 9
        a.m. to 4 p.m. at Shangri-la mall.]</p>'
  'Perpetual-overwhelms-JRU':
