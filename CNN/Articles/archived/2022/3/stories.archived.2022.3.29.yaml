      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0605dfe4-b35b-4167-bb27-db25b8c559d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:22:07.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:26.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the DOH noted that these are just projections and many things
        can still happen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1f5b79-dcb6-4fb5-b529-78248799aac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:22:07.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:26.949+08:00
