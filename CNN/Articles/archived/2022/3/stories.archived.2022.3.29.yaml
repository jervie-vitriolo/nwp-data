      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal Land Inc. likewise posted a consolidated net income of ₱1
        billion last year, compared to ₱600 million in 2020, amid continued construction
        activity along with increased projected bookings and sales activities.</p>'
