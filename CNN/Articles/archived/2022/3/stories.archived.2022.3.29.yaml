      'jcr:uuid': 'f5a09c2e-823b-44f5-bf6f-af703b23739e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T21:12:33.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:24:15.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first set was an easy outing for Petro Gazz, but the Angels
        were put into a tough test by F2 Logistics in the next set as the Cargo Movers
        started to click on their attacks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fc86db-56aa-433e-a7d3-f29fc9bb9f88'
      'mgnl:activationStatus': true
