  'Adamson-Jerom-Lastimosa-UE-UAAP-Season-84-first-round':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-29T12:31:33.449+08:00
    'imagesource': 'jcr:a5514691-81ca-49a1-a7c9-cd8020e53e89'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2dbdb92-3840-471c-917c-4233ed02d12f'
    'lead': 'Veteran guard Jerom Lastimosa paves the way for Adamson as the Soaring
      Falcons cruise to an 82-66 win over the struggling UE Red Warriors in UAAP Season
      84.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-29T12:33:20.254+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-24T12:24:36.105+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:23:48.744+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Adamson soars to first victory after decimating hapless UE'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba9b0b4-df05-45b6-bcc8-a82a5cab534f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T12:33:20.255+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:24:36.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> After
        a stinging loss in the opening day, the Adamson University Soaring Falcons
        bounced back in their second outing to notch their first win in the UAAP Season
        84 men''s seniors basketball tournament.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1cff59-818c-40f3-a5c2-058dc9a5aeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T12:33:20.256+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:24:36.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Soaring Falcons dominated the University of the East Red Warriors,
        82-66, on Tuesday at the Mall of Asia Arena in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd226c2f3-9680-4778-b8ec-d25c84ed0184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T12:33:20.255+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:24:36.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerom Lastimosa set the tone for Adamson''s offense with 14 points,
        two rebounds, and two assists while Keith Zaldivar added 11 points and two
        rebounds for the San Marcelino-based squad.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7444cbb4-2068-461c-b4b2-3b99919638fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T12:33:20.255+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:24:36.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Soaring Falcons had a hot start in the first half as they built
        a comfortable cushion, with Adamson converting 50 percent of their shots compared
        to the Red Warriors'' 35 percent shooting clip.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba94660-82db-489e-aaa0-d94484fba241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T12:33:20.255+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:24:36.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quick 9-0 run in the early going of the third period was all that
        Adamson needed to keep the momentum going as its lead ballooned to as high
        as 34 points in the second half.</p>'
