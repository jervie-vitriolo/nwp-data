  'PSA-top-causes-of-death-PH-2021':
    'author': 'Pilar Manuel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-29T19:10:15.407+08:00
    'imagesource': 'jcr:9d4b9e3b-014b-4871-92a2-4435bce134fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8231b46-a282-4d76-9e01-e9c452edf01e'
    'lead': 'The Philippine Statistics Authority lists 136,575 deaths last year due
      to ischemic heart diseases, also the top cause of the country’s fatalities in
      2020. Cerebrovascular diseases finished second at 74,262, followed by “COVID-19
      virus identified” at 74,008 deaths.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-29T19:14:31.911+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T12:24:18.901+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:23:55.892+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Statistics-Authority', 'cause-of-death', 'ischemic-heart-diseases',
      'COVID-19', '2021', 'January-to-December', 'fatalities']
    'template': '1'
    'title': 'PH ends 2021 with heart disease still top cause of death; COVID-19 in
      3rd spot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d648e0-4e10-4524-844b-f9586e18cb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:14:31.911+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:18.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong>&nbsp;Ischemic
        heart diseases remained the leading cause of death in the country in 2021,
        while COVID-19 rose nearly to the top of the list as the pandemic lingers,
        Philippine Statistics Authority data published Tuesday show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2b4c01-183e-4fe1-8b5f-4229a5ac6f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:14:31.911+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:18.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bf5406-1669-41cf-a87c-76dd39e1c2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:14:31.911+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:18.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA reported 136,575 fatalities last year due to heart diseases,
        growing 29.7% from 2020 where they also topped the reasons behind deaths in
        the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8195fe72-0931-41f5-bbf7-464615b27556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:14:31.911+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:18.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfba518-335e-42c1-9542-89fc1deb75e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:14:31.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:18.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cerebrovascular diseases, or conditions affecting blood flow and
        blood vessels in the brain, climbed to the second spot with 74,662 attributable
        deaths. This represents a 15.3% annual jump from the previous year, where
        the condition ranked third.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffab28a9-35a5-4740-a78d-f5c8131a8644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:14:31.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:18.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340ba682-9ed5-481a-adb8-9cf54cedb0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:14:31.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:18.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths due to COVID-19 virus identified, or fatalities where the
        disease was confirmed by a laboratory test, emerged the third main cause.
        Surging from the 14th spot the year before, it accounted for 74,008 deaths
        last year —&nbsp;nearly eight times the disease logged in 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b97605-353c-4055-bb48-8395a05aa321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:14:31.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:18.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f14a399-fbdd-4614-972e-e2b1d489ed75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:14:31.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:18.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cancer, which the PSA refers to as neoplasms, ranked fourth at 59,503
        deaths followed by diabetes mellitus at 48,267 fatalities. Hypertensive diseases
        placed sixth, causing 41,719 casualties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188e563c-457e-4a99-8c0b-cbef6d071e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:14:31.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:18.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7618b461-07f2-42ea-9484-1b3c013950f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:14:31.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:18.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there were 31,715 deaths tagged as COVID-19 virus not
        identified. This refers to suspect and probable cases and “clinically-epidemiologically
        diagnosed infections with incomplete or inconclusive testing.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c955c24e-9828-4ca9-9162-11af679a0d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:14:31.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:18.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2d6b58-72a5-4be9-8492-93ac8fb8b8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:14:31.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:18.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This cause ranked 8th in 2021, down a notch from its 2020 ranking
        given the 5.3% drop in attributable fatalities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b932c0-2617-41fa-9218-7d5ed26ff39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:14:31.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:18.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf3e888-4fb7-4191-8380-7acc3bd9cd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:14:31.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:18.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding up the top ten were other heart diseases which accounted
        for 21,523 deaths and chronic lower respiratory diseases at 21,523.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c21f48-219d-4d49-a668-8aa931c407dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:14:31.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:18.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8fdd2b-c40b-4c8f-b6aa-429211bf40f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:14:31.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:18.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA stressed that its COVID-19 figures may differ from that
        of the Department of Health as they use death certificates, especially descriptions
        written on the medical certificate portion reviewed by a local health officer.
        The DOH, meanwhile, uses a surveillance system.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1ac6f1-802c-4df3-bc94-34aa99ccca6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:14:31.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:18.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3a6239-ac81-49a3-9bbe-1c3b3946a676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:14:31.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:18.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calabarzon also topped the regions in terms of COVID-19 fatalities
        at 21,165 in 2021. The National Capital Region came next at 20,924 and Central
        Luzon at 18,828.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dda4251-82d1-4221-9ed8-0434aeef0ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:14:31.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:18.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f89ef74-15a1-496b-bb43-a24bc97503f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:14:31.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:18.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City clocked the highest COVID-19 death tally in NCR at 4,660,
        followed by the cities of Manila and Pasig at 2,976 and 2,075, respectively.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6450de88-c7dd-4cf3-8501-da5467837c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:14:31.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:18.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f17d07-ee9c-415a-8517-dc552a886bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:14:31.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:18.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA reported a total of 766,126 fatalities for the entire year,
        up 24.8% from 2020. This covers Filipinos whose usual residence is abroad
        and foreign nationals who died in the country.</p>'
