  'singapore-nagaenthran-k-dharmalingam-drug-smuggling':
    'author': 'Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-29T17:18:51.195+08:00
    'imagesource': 'jcr:75f6cfdd-cabd-4f0e-8fce-2a88455cab86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98451418-78c3-4b16-b03d-c5135d0cce7f'
    'lead': 'A Singapore court on Tuesday rejected a final appeal by a man sentenced
      to death for drug trafficking, following a campaign by his lawyers who said
      the trial violated international laws as the man has intellectual disabilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-29T17:23:28.331+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T12:24:26.354+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:23:52.834+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Singapore', 'Nagaenthran-K-Dharmalingam']
    'template': '1'
    'title': 'Singapore court rejects intellectually disabled man''s final appeal
      against execution for drug smuggling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2209082c-8031-4b7b-8dea-018913b0345e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:23:28.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:26.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Singapore court on Tuesday rejected a
        final appeal by a man sentenced to death for <a href="https://edition.cnn.com/2021/11/08/asia/singapore-nagaenthran-dharmalingam-death-penalty-intl-hnk/index.html"
        target="_blank">drug trafficking</a>, following a campaign by his lawyers
        who said the trial violated international laws as the man has intellectual
        disabilities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb32cb6-fbf6-4752-bd48-96bf9c073029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:23:28.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:26.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling ends all legal avenues to stop his execution and supporters
        say he could be hanged within days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc22ed55-f8c7-4f69-8175-fa7fd4af4870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:23:28.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:26.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case has drawn international attention — including from the
        United Nations, Malaysia''s Prime Minister and British billionaire Richard
        Branson — and put the city-state''s zero-tolerance drug laws back under scrutiny.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2fe084-5c94-48f9-8ffc-cfd192cb8b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:23:28.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:26.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagaenthran K Dharmalingam, a 34-year-old Malaysian citizen, was
        arrested in 2009 for bringing 42.7 grams (1.5 ounces) of heroin into Singapore.
        He was convicted and sentenced to death in 2010.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b54717-7249-4a26-897a-bf7d95394aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:23:28.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:26.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appealed on the basis of mental disability and for his lawyers
        to start judicial review proceedings to halt the death sentence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309340b1-57cd-4512-ba91-c4fc4de8a9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:23:28.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:26.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court of Appeal has just dismissed the application and considered
        the appeal an abuse of process and that international law does not apply.
        Nagaenthran who is mentally disabled is due to be hanged possibly in the next
        few days," said M. Ravi, who was part of Dharmalingam''s legal team, in a
        Facebook post Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c07ec59-8453-4e15-b3ab-b74781192322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:23:28.331+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:26.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his ruling, Chief Justice Sundaresh Menon said there was "no
        admissible evidence showing any decline in the appellant''s mental condition
        after the commission of the offense."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f60f29b-c8c0-45ff-8903-07a161b1022f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:23:28.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:26.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The case mounted by the appellant''s counsel was baseless and without
        merit, both as a matter of fact and of law," Menon said, according to court
        documents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3988a22c-d858-47fe-bdc5-a265fc42f138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:23:28.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:26.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also dismissed a request for Dharmalingam to be assessed
        by an independent panel of psychiatrists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594cce00-9933-461e-acb8-ead4caf37cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:23:28.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:26.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his family were notified of his impending execution in October
        2021, Dharmalingam''s lawyers launched a last-minute <a href="https://edition.cnn.com/2021/11/08/asia/singapore-nagaenthran-dharmalingam-death-penalty-intl-hnk/index.html"
        target="_blank">constitutional challenge</a>. The High Court dismissed their
        bid in November but granted a stay of execution so the decision could be appealed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c892ea2-79d3-4b57-83b6-af64dbadd666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:23:28.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:26.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That appeal hearing was then postponed because Dharmalingam contracted
        Covid-19. Tuesday''s verdict on the appeal exhausts Dharmalingam''s legal
        options.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909fb587-fb05-40e2-91a3-68935dc10792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:23:28.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:26.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-death penalty group Reprieve said Dharmalingam is facing imminent
        execution unless he is pardoned by Singapore''s President Halimah Yacob.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c16ab1-9a07-475e-b6d5-fe2a6f29643f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:23:28.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:26.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are extremely concerned about rushed hearings and decisions
        in this case, in violation of Nagaenthran''s fair trial rights. Nagaenthran?should
        be protected from the death penalty because of his intellectual disability,"
        Reprieve director Maya Foa said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5d33df-a656-4c36-8386-07f300c3fbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:23:28.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:26.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The heart-wrenching fact that he believes he is going home to his
        family and talks about sharing home-cooked meals with them?shows?that he does
        not fully understand he faces execution and lacks the mental competency to
        be executed."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028b22cf-1be5-4547-b5b2-cf3dd4b31a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:23:28.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:26.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Death sentence</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7a383c-0ae9-4a6b-a998-5014982ea31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:23:28.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:26.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore has some of the strictest drug laws in the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acbe36a-c624-44d6-93bb-9d8e736c0857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:23:28.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:26.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trafficking a certain amount of drugs — for example, 15 grams (0.5
        ounces) of heroin — results in a mandatory death sentence under the Misuse
        of Drugs Act. It was only recently — and after Dharmalingam''s case began
        — that the law was amended to allow for a convicted person to escape the death
        penalty in certain circumstances.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7392dc9-cce5-4e60-a240-f2accfa4a6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:23:28.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:26.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dharmalingam''s lawyers argued he should not have been sentenced
        to death under Singaporean law because he was incapable of understanding his
        actions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66542af0-1b7c-45d7-b01a-c65c16bed5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:23:28.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:26.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said a psychologist assessed his IQ to be 69, which is internationally
        recognized as an intellectual disability. At his trial, the defense also argued
        he had severe attention deficit hyperactivity disorder (ADHD), borderline
        intellectual functioning, and severe alcohol use disorder.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd46404a-b96c-431e-845f-a06034ea4eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:23:28.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:26.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dharmalingam has spent a decade on death row and during that time
        his condition further deteriorated, his lawyers said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4522a9b5-cff8-4857-9b1b-d30adc9c7916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:23:28.332+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:26.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has not a very good sense of what is happening around him,"
        N. Surendran, a Malaysian lawyer who is representing Dharmalingam''s family,
        and adviser to Malaysian NGO Lawyers for Liberty, said in November. "He is
        disoriented. He''s got no real clue of what is going to happen to him."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a70e5a-acac-4927-92ac-a5e968f7fe22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:23:28.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:26.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surendran said executing Dharmalingam "would be tantamount to executing
        a child."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f2a87f-fb0f-4e09-a342-8de288281cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:23:28.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:26.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court on Tuesday, however, said there was no admissible evidence
        showing any decline in Dharmalingam''s mental condition.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e942fc56-adb4-46cb-8b0f-342c1b1c28f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:23:28.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:26.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge ruled the lawyers'' assertions of Dharmalingam''s mental
        decline were "self-serving" and "not supported by anything at all." Menon,
        the chief justice, said the defense proceedings were carried in a way intended
        to delay the execution, according to court documents.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59ed989-762c-4931-a8b9-599f97257777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:23:28.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:26.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, rights group Amnesty International <a href="https://www.amnesty.org/en/latest/research/2022/01/singapore-death-penalty-case-2/"
        target="_blank">called the trial</a> "a travesty of justice" and "unlawful
        under international law."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bae954-afe3-499f-b56e-ad801484b6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:23:28.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:26.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This includes the fact his sentence was imposed as a mandatory
        punishment and for an offense that does not meet the threshold of the ''most
        serious crimes'' to which the use of the death penalty must be restricted
        under international law," Amnesty said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406637f5-1da0-408f-bed6-566bbb62b986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:23:28.333+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:26.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/29/asia/singapore-nagaenthran-dharmalingam-appeal-dismissed-intl-hnk/index.html"
        target="_blank">Singapore court rejects intellectually disabled man''s final
        appeal against execution for drug smuggling</a>."</em></p>'
  'russian-occupation-disappearance':
    'author': 'Eliza Mackintosh and Yuliia Presniakova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-29T17:23:46.495+08:00
    'imagesource': 'jcr:c12ad543-722f-47d4-b248-734e0d7cc701'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc2525c2-bf12-4108-be59-7db14fa77072'
    'lead': 'Ever since Russia invaded Ukraine, rolling tanks into several small cities
      in the country''s southeast, including her hometown Melitopol, there had been
      a steady, grim drumbeat of disappearances.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-29T17:28:33.881+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T12:24:25.426+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:23:53.341+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Ukraine', 'Yulia-Olkhovska']
    'template': '1'
    'title': 'They tried to reveal what life was like under Russian occupation. Then
      they disappeared'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c29764-c905-4cdf-aeb2-840e669ffab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.881+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(<strong>CNN)</strong> — Lviv, Ukraine — When there was a knock
        on Yulia Olkhovska''s front door at 5:30 a.m., she knew who would be waiting
        for her in the pre-dawn darkness outside. But she was still terrified.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf30c524-69bb-4dc0-934a-8ff11703c75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since <a href="https://edition.cnn.com/2022/03/25/europe/russian-general-calls-encirclement-of-ukrainian-cities-a-deliberate-plan/index.html"
        target="_blank">Russia invaded Ukraine</a>, rolling tanks into several small
        cities in the country''s southeast, including her hometown Melitopol, there
        had been a steady, grim drumbeat of disappearances.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376fac57-fc0b-4b71-b0b5-42e51996ff56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists like herself, as well as activists, politicians, public
        figures and residents in <a href="https://www.cnn.com/2022/03/05/europe/ukraine-kherson-russian-occupation-cmd-intl/index.html"
        target="_blank">Russian-occupied areas</a> were being picked up off the street
        and snatched from their homes. She had conferred with her husband in hushed
        tones about what to do if they came for her; the pair decided they would try
        to remain calm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e8f566-335d-4ff9-b178-8a8b52f65130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when five armed men in military uniform turned up at her house
        in the suburbs of Melitopol on March 21, she took a deep breath and let them
        in. After carrying out a room-by-room search, startling their sleeping teenage
        daughter and four cats, the Russians told Olkhovska to come with them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f550865-ec0c-43af-aef5-9bda862f8752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reporter, who works for the newspaper Melitopolski Vedomosti
        (MV), was loaded into a minivan and driven quickly to her own empty newsroom,
        which had been seized by Russian forces. In a surreal scene, she said she
        was sat down in her editor''s office and interrogated for five hours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef34c9db-c271-4f98-a3af-b3d7e5cb5b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said to me, something like, ''A new life is beginning here,
        and you''ll probably be interested to take part in building this new life.
        Not to sit somewhere on the sidelines, but be at the center. We''re giving
        you an opportunity to work. We need objective people, who can write, to document
        this new life,''" Olkhovska told CNN in a recent phone call.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb29ff2-cdb4-475f-85ba-bc43917a3467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the journalist made clear she wouldn''t collaborate, the Russians
        — one of whom had introduced himself as a member of the new civil-military
        administration — replied coolly. "They said they understood that I was scared,
        a little confused, and they didn''t demand an immediate answer from me. They
        offered to let me think a little more," she recalled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e8c45f-467b-4f26-a525-89f7e62f8440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week after her release, Olkhovska is still waiting anxiously for
        another knock on her door. After she and several of her colleagues at MV —
        among the most prominent news outlets in the city of 150,000 people — were
        kidnapped, the general director of the media holding decided to halt publication
        in print and online. It''s a move that other major media organizations in
        the region have been forced to make, as they weigh the impossible choice between
        safeguarding their people and reporting on the threat that they, and other
        citizens, now face. Access to some websites has simply been blocked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78915a5f-3273-4f28-9fce-0acc505e2fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their coverage has been swapped for Russian propaganda, streamed
        from local TV towers, on radio stations and Telegram channels. After the <a
        href="https://edition.cnn.com/europe/live-news/ukraine-russia-putin-news-03-11-22/h_e04fdf2945a03bb6be5f17c30dcc9c8d"
        target="_blank">kidnapping of Melitopol''s mayor</a> on March 11, the pro-Russia
        politician who replaced him, <a href="https://edition.cnn.com/europe/live-news/ukraine-russia-putin-news-03-14-22/h_2467f902185476a1507bf5be23cc7734"
        target="_blank">Galina Danilchenko</a>, broadcast this statement: "Our main
        task is to adjust all the mechanisms to the new reality in order to start
        living in a new way as soon as possible."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221fb40a-16b5-4d18-bb72-4bf26a8d4b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Orwellian message was among the first, chilling signs of the
        next phase in Russia''s war: Occupation. It has been characterized by abducting
        local officials, appointing sham councils and enlisting collaborators to create
        a climate of chaos and fear. That post-invasion playbook, which was used in
        2014 by Russian President Vladimir Putin to annex Crimea, and in Donetsk and
        Luhansk — two Ukrainian regions where pro-Russian separatists terrorized parts
        of the local population and set up puppet regimes — is not working as well
        this time around.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7abc4ab-f823-4727-b7b2-f9966951d3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Melitopol, Kherson and other areas now under Russian control,
        Ukrainians are fighting back, taking to the streets in protest, raising the
        alarm about arbitrary detentions, as well as disinformation, and chipping
        away at the veneer of Moscow''s mastery in manipulation. They have also underlined
        a stark reality for Putin, who believed he would win this war swiftly: Even
        if he triumphs on the battlefield, holding on to the gains is far less certain.
        Ukrainians who rallied in a pro-democracy revolution in 2014 have hardened
        against Russia over the past eight years, and show no signs of backing down.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56046b6d-92aa-4cad-8df2-d1e9537cf249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those who are resisting Russian occupation are paying an incredibly
        steep price.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d641cf-f444-4314-9fba-66005766cefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many active people, like volunteers, have changed their places
        of residence because it is very dangerous to be at home. Their addresses quickly
        became known to the occupiers, and they come to their homes. They are wanted,
        they are kidnapped. Some are released like me, soon, after an interrogation,
        and some are kidnapped for a long time," Olkhovska said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f3d229-569c-40ce-b424-f75fec7d628d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many regular people are being taken. We don''t even know all the
        names. Because people are scared and do not turn to the media to report the
        abduction of their loved ones."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356f660d-e306-4ebb-b839-915804d59101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I''m scared just to go outside''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4de44b7-b5e2-4ed2-ab6f-7ab448a6e74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kherson, on the Dnieper River near the Black Sea, was one of the
        first major cities to fall to invading Russian forces on March 2. In the weeks
        since, its residents have routinely gathered in Liberty Square, in the heart
        of the port city, to challenge their new authority.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83d77b8-3897-48b7-baf5-1ade78d31382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 22, Oksana went there with her husband Dmitry Afanasyev,
        who is a member of the Korabelny district council of Kherson, and their adult
        daughter, to join a demonstration in support of Ukraine. But the rally quickly
        descended into disarray, with Russians firing rubber bullets and using tear
        gas to disperse the crowds. Ukrainian President <a href="https://edition.cnn.com/2022/03/28/media/zelzensky-interview-banned/index.html"
        target="_blank">Volodymyr Zelensky</a> has accused Russian forces of shooting
        at unarmed people, peacefully protesting for their freedom in Kherson. "Russian
        soldiers do not even know what it is like to be free," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99607510-be1c-4570-9396-d4eeccde9171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the violence broke out, the Afanasyev family quickly left
        the scene and were on a side street when Oksana said Russian soldiers drove
        up beside them in a minivan and tried to grab her. Dmitry, who is a renowned
        Ukrainian taekwondo athlete and coaches the national team, was kicked in the
        face, but somehow managed to evade their grasp.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8492172a-f6bb-4628-b5f9-8860ef122142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At their home a few hours later, around 6 p.m., tending to her husband''s
        swollen, bloodied face, Oksana said that dozens of Russians dressed in military
        clothes rolled up outside in several trucks. They raided the Afanasyev''s
        house, finding Dmitry''s documents, council ID and merchandise from his European
        Solidarity party, before dragging him out the door. She said the Russians
        came back the next day to search their house again, promising they would release
        her husband that evening. But nearly a week later he''s still missing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5609f25b-75f3-4d51-9df8-faa06c007cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days after his kidnapping, Oksana went to a local hospital
        and a prison to try to piece together what had happened to her husband. Now
        she is staying at home, waiting by her phone for any news. "I''m afraid for
        my life, and I''m scared just to go outside," she told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9199e3-0070-4d0c-8d9f-302b858fa9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations'' Human Rights Monitoring Mission in Ukraine
        told CNN on Monday it had recorded at least 45 cases of disappearances and
        detentions since the war began of local officials, activists, journalists
        and civilians. Some were taken during protests against the Russian invasion
        or for openly expressing their support for Ukraine, a spokesperson for the
        mission said. A handful have subsequently been released, the spokesperson
        said, although exact numbers are still being verified by the mission.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820ddbef-61fe-44d7-bc70-adbe27e6b679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families are often denied any information about the fate of those
        being held. And most are too terrified to speak out about the disappearance
        of their relatives, for fear that it could trigger a backlash against themselves
        or their loved ones.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ff2945-ced4-4053-a983-4a89fc6f8217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who are in occupied territories, they [the Russians] try
        to scare them with this terror against local active people, local officials,
        councillors and mayors. It''s a campaign of terror, trying to suppress people
        who move against occupation," Ukrainian lawmaker Oleksiy Honcharenko, a member
        of Dmitry''s European Solidarity party, said in a call with CNN about his
        colleague''s detention.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a19f4a9-4a8f-409f-81dc-4411a19856e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the evening of Dmitry''s disappearance, Ukraine''s Deputy Prime
        Minister Iryna Vereshchuk said in a televised address that Russians involved
        in the kidnapping and torture of Ukrainians would be held accountable for
        their crimes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb17b774-094c-428e-8d65-e5a2225a66af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In recent days, I have received many messages from people who managed
        to escape from the captivity of the occupiers. They report mass cases of torture
        of prisoners. I would like to emphasize publicly that we will find every Russian
        serviceman and every accomplice who commit war crimes and bring them to justice
        in The Hague tribunal and other courts," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5329ad1-a2c9-49e4-a62a-417604293a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not think that we do not know your last names."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e465ad77-a961-4a24-95a0-bb4beaca26b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Interrogations, beatings and threats</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f67441-ab53-4986-babb-51724cf63660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Lviv''s international media center, housed in a converted craft
        beer bar, Reporters Without Borders (RSF) and Ukraine''s Institute of Mass
        Information are documenting cases of arbitrary detention to submit to the
        International Criminal Court. They recently published the <a href="https://rsf.org/en/news/chilling-account-radio-france-fixer-who-was-kidnapped-and-tortured-russian-soldiers-ukraine"
        target="_blank">chilling anonymous account</a> of a Ukrainian journalist working
        for Radio France, who says he was tortured by Russian soldiers with a knife
        and electricity, beaten with steel bars and deprived of food.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf6eac3-73ad-4631-90b9-523df942a0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being kidnapped, tortured for showing what the situation is in
        de-facto occupied territories of Ukraine, like Kherson, and other areas. It''s
        just Russian freedom of the press 101. It''s an extension of what they already
        do in Russia," RSF''s local coordinator Alexander Query, who is also a journalist
        for the Kyiv Independent, told CNN in an interview at the center.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c68f1f9-8b25-45c0-ae74-cfc1bd9b654d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oleh Baturin, a journalist from the Kherson region, was released
        on March 20, eight days after going missing. Speaking to CNN from his home,
        the Novyi Den newspaper reporter said that he was abducted at a bus station
        in the port city of Kakhovka where he had promised to meet a trusted activist
        source. The source, a former Ukrainian soldier who had been involved in local
        protests against the occupation, had reached out to him — after posting on
        Telegram that he was worried the Russians were searching for him — and said
        he wanted to meet.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c54c296-3e0c-4c00-95e6-c8661bbd204a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baturin agreed, but something about the call didn''t feel quite
        right. "I felt anxious that day. I shared that anxiety with my family ...
        and when I left home, I told them I was going there, just to meet this person.
        I would be back in 20 minutes," he recalled.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4a7b21-d529-4c65-a1bd-ce06137f9a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the station, he said he was swarmed by a group of Russians, who
        dragged him into a minibus and took him to a series of different regional
        administrative buildings now under Russian control. "Interrogations, beatings,
        threats lasted for about two hours on the first day," said Baturin, who described
        being isolated in a cell and chained to a radiator. "Then there was purely
        psychological pressure. And interrogations every day."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6aba10-0d3a-4398-889a-2d6e9e66dd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the interrogations, Baturin said that the Russians repeatedly
        questioned him about his sources: Who are the most prominent activists in
        the Kherson region? What were the names of the people organizing pro-Ukrainian
        rallies? After he was released, the Russians apparently having lost interest
        in him, Baturin learned that his source had gone missing the same day he himself
        was abducted. He still hasn''t surfaced.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec06679e-ceac-49b8-90a7-4ca46d9952e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viktoria Roshchina, a journalist with Hromadske Radio station who
        also disappeared on March 12, from the occupied seaside city of Berdyansk,
        was freed 10 days later after she says she was forced to record a video saying
        the Russian soldiers "saved her life" and that she was "treated well."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8824e98d-cb38-4f8b-ab3b-818df67799f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Creating an alternate reality</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b67c9da-85ed-479c-96a0-cbfe2b961b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The persecution of journalists like Baturin is a key part of Russia''s
        occupation blueprint, according to Sergiy Tomilenko, president of Ukraine''s
        National Union of Journalists, who has documented cases like his since Putin''s
        invasion of Crimea eight years ago.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32af4061-17dc-4af1-b210-f4020efa663f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their strategic goal is to create an alternate reality," Tomilenko
        said. "Russian occupiers propose to local journalists, media, to be their
        protagonists. In this stage, after tanks, after fighting and occupation, they
        work to try to involve journalists in their campaign."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7085c022-eb1b-4bb4-ab76-e9f7c61d4ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But many don''t want to collaborate, and so the second part of
        their objective is to silence, to stop critical media coverage."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d96339a-bccc-4fc6-b16f-17563b2a6bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That carrot and stick approach was used on Svitlana Zalizetska,
        director of Melitopol''s main newspaper, Holovna Gazeta Melitopolya, and RIA-Melitopol
        news website. Her 75-year-old father was abducted by Russians on March 23,
        after she refused to report in support of the occupation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee8cc0e-75b2-4e6b-aba3-32b626d8e157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just hours before Melitopol''s mayor, Ivan Fedorov, was abducted,
        Zalizetska said she was picked up from her home and taken to an industrial
        plant for a meeting with the woman that Russia installed in his stead. "Galina
        Danilchenko had a personal conversation with me. She told me about how I should
        work for them, cooperate with them, what career awaits me in Moscow and so
        on. And she said that the commandant wants to meet me in person," Zalizetska
        told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5101e4-f720-4607-84db-9ad2a6a5c1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I replied that, ''I did not need any commandant, because, I''ll
        tell you right now: There won''t be any cooperation with you. I love Ukraine
        and I want to live in my native Ukraine. And not in the Rushka [a derogatory
        name for Russia].''"</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a45a970-8bdb-4aa3-b271-f74307f3e107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the experience, Zalizetska packed her bags and left her home,
        staying in several apartments before fleeing the city. Days later, she said
        she got a call from the Russians to tell her that they had her father and
        wanted her "nearby." She refused and happily, three days later, he was released.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ef38ce-23df-4912-8f73-4299df60fb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zalizetska is adamant about carrying on her coverage of life under
        Russian occupation in Melitopol to document kidnappings and detentions, like
        that of her own father. But many more have stopped, terrified for their lives
        and the safety of their families.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0384b42b-0945-48a5-b801-953baca59429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 20 years working as a journalist, Olkhovska, the Melitopolski
        Vedomosti reporter, is taking a hiatus from reporting, worried that the Russians
        will come back for her.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527254aa-da62-4e2c-bd91-0a88a1d71a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting at home in her living room, she is horrified at the pro-Kremlin
        propaganda now playing on her TV -- the 32 channels she once received have
        been reduced to fewer than 10. Watching life through Russia''s looking glass,
        she knows with every fiber of her being that she couldn''t work for them,
        helping to spread lies about life under occupation.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8cb8c4-9403-4edf-beb5-9af6649d61de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they''ll probably come again. But so far, thank God, they
        haven''t. I hope they have already forgotten about me," Olkhovska said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99f5e2c-9777-4b8e-bc4a-cf2ef7fec43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:28:33.885+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:25.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/29/europe/ukraine-war-russia-occupation-disappearances-detention-cmd-intl/index.html"
        target="_blank">They tried to reveal what life was like under Russian occupation.
        Then they disappeared</a>."</em></p>'
