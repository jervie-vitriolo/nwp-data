      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5e3257-c019-4580-818c-5699295cf1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration''s defense budget remains focused on China
        as the primary strategic challenge, with an emphasis on strengthening European
        security in light of the threat posed by Russia''s invasion of Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8034d2d-4181-47d2-926e-c5965bfee3c6'
