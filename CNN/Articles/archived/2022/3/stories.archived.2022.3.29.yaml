      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> Mark
        Nonoy and Justine Baltazar provided the 1-2 punch for the De La Salle University
        Green Archers in their 59-55 win over the National University Bulldogs Tuesday
        at the Mall of Asia Arena in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f2251c-4ece-4ec0-85ee-261f64fc904b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:11:06.450+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:24:20.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two registered 13 points apiece for the Green Archers who notched
        their second straight win in UAAP Season 84.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a512f4d3-ed89-42a4-95f8-2895b7a473e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:11:06.450+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:24:20.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being down by a point at the end of the third period, La Salle
        made timely baskets in the final frame with four unanswered points coming
        from Baltazar and a huge trey from the debuting Nonoy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bab1e13-8f0c-452c-a001-130dcb1e09eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:11:06.451+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:24:20.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyrus Austria tallied 11 points while Kurt Lojera chipped in seven
        points for the Taft-based squad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37b1b3b-02a5-4c50-968b-69f979c61ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:11:06.451+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:24:20.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Things were not going right for us. We lost our concentration.
        We made a lot of mistakes. But I think we really worked hard for this win,”
        DLSU head coach Derrick Pumaren said in a post-game interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0322c88-0bef-47ac-9c13-cb4fcb6dfbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:11:06.451+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:24:20.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Malonzo had 10 markers and four boards for the Bulldogs
        who are still searching for their first victory in the tournament.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f975c5b2-8594-45df-bd4c-ffa589b96b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:11:06.451+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:24:20.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers will next battle the Far Eastern University Tamaraws
        on March 31 while NU faces University of the Philippines Fighting Maroons
        on the same day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fac7cbb-c517-43c5-9b9a-198a43457776'
