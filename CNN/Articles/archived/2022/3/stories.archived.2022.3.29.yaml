      'mgnl:lastActivated': 2023-01-24T12:24:55.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bd271a-60dc-4e3b-902e-75b7b2cf47ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:00:21.270+08:00
