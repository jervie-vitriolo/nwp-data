      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98143802-ffd9-4ec8-a6aa-cfb16a8eab8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:02:56.554+08:00
      'mgnl:createdBy': 'bamba'
