  'UP-Zavier-Lucero-UST-UAAP-Season-84-first-round':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-29T22:23:31.199+08:00
    'imagesource': 'jcr:7b7f01c8-6227-4e3e-a8cd-eec05561dd4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01b155d0-145b-432e-a65d-f04736ae2a73'
    'lead': 'Zavier Lucero sparks the UP Fighting Maroons'' third quarter comeback
      from a 13-point deficit in the first half to beat the UST Growling Tigers and
      chalk up their first victory in UAAP Season 84.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-29T22:26:42.576+08:00
