    'template': '1'
    'title': 'Duterte to campaign for PDP-Laban bets in vote-rich Cebu March 31'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e67b95f-4f41-47f7-97cd-4536d5f2235e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:27:15.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:29.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)—&nbsp;</strong>While
        he has yet to announce his preferred successor, President Rodrigo Duterte
        will join candidates of the ruling PDP-Laban party in a series of campaign
        sorties starting March 31, a ranking official said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49081506-6d01-4e49-bb94-837eed622a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:27:15.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:29.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e236e5c-f4d6-4067-a3d9-2bf24b43b0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:27:15.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:29.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That will be the first public appearance of PRRD to endorse the
        candidacy of PDP-Laban,” Cabinet Secretary and PDP-Laban secretary general
        Melvin Matibag said in a press conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81f7af8-ed6d-4525-918a-978f9efa2f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:27:15.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:29.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21305922-4e31-47b0-a848-c44322954c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:27:15.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:29.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the event will be in Lapu-Lapu City in Cebu, the most vote-rich
        province based on Commission on Elections data.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c23ebe9-fa7a-4d5d-8b4e-549cfa3db5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:27:15.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:29.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9200348e-dc23-4e1a-909e-7ce47aeb2e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:27:15.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:29.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are planning probably more or less 24 more areas that the President
        will appear to endorse the senatorial candidates of PDP-Laban and also those
        candidates who are being endorsed and adopted by PDP-Laban, and the local
        candidates as well,” Matibag added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8284f259-5532-4da2-9df6-06057d69d9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:27:15.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:29.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f626291-55fb-4052-bb40-ec0e75694198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:27:15.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:29.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the PDP-Laban faction led by Energy Secretary Alfonso
        Cusi and backed by Duterte formally endorsed the candidacy of presidential
        candidate Ferdinand “Bongbong” Marcos, Jr., two months after announcing support
        for his running mate, presidential daughter and Davao City Mayor Sara Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42010928-7699-4611-bae6-a39cc440e755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:27:15.518+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:29.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d480c07-2667-4b35-8dba-b4caea1e23f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:27:15.519+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:29.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have said the party’s decision is not tantamount to an
        endorsement by the President who sits as its chairman. But his former spokesperson,
        senatorial candidate Salvador Panelo, believes the chief executive need not
        say more.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b5dde0-1006-47bc-be78-392ff8f801b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:27:15.519+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:29.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f59ee2-dc5b-4543-be65-fddf1f5614ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:27:15.519+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:29.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa tingin ko, alam niyo, hindi na kailangan ng hayagang</em>
        endorsement<em> sapagka’t malinaw naman na sa kanyang mga pahayag, sinasabi
        niya na ‘yung mga sinulong niyang reporma sa gobyerno ay kailangang maipagpatuloy</em>,”
        Panelo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d8dde3-07cb-4c61-8454-1f403a297458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:27:15.519+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:29.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9996a8-3f1a-43fb-a4ce-4e9830ea3815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:27:15.519+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:29.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think a direct endorsement is no longer necessary
        because it’s clear from his pronouncements, he wants the reforms he pushed
        for to continue.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f35e16f-c145-49d4-b7da-7a3062b24a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:27:15.519+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:29.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10937efa-125e-4776-8f74-1faf15831ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:27:15.519+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:29.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ibig pong sabihin kung sino ang nanunumpa at nagsusulong ng
        pagpapatuloy ng pagbabago na sinimulan niya, ‘yun ang kanyang gustong maging
        presidente. Kung sino ang nanawagan ng pagkakaisa, ‘yun din ang gusto niya
        sapagka’t siya ho, number one na matagal na, paulit-ulit sinasabi niya, magkaisa
        na tayo</em>,” he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a585ce78-c359-485f-9c7b-22e079c16d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:27:15.519+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:29.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c20f77-97d8-4c59-9f7a-b290eee7997e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:27:15.519+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:29.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It means whoever vows and commits to continue the
        reforms he initiated, that’s who he wants to be president. He prefers someone
        who is calling for unity, because he himself has repeatedly called on the
        people to unite.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d939c7-2946-4abe-81c6-9780d1cbbc18'
      'mgnl:activationStatus': true
