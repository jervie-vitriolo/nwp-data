  'pacquiao-robredo-presidential-race-withdrawal-rumors':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-29T15:33:04.099+08:00
    'imagesource': 'jcr:d10f2134-57c7-4047-8f2f-f7cab6fb6905'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '239f84c2-8a51-4e0b-808f-b8934d6f26b1'
    'lead': 'The camp of Senator Manny Pacquiao refuted the ''below the belt'' rumors
      that he will back out of the presidential race in favor of Vice President Leni
      Robredo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-29T15:33:19.277+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T12:24:30.612+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:23:50.968+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao camp shoots down rumors he will withdraw presidential bid for
      Robredo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f6fcb1-9bcd-439f-a76c-56aa2f567f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T15:33:19.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:24:30.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> – The
        camp of Senator Manny Pacquiao on Tuesday refuted the “below the belt” rumors
        that he will back out of the presidential race in favor of Vice President
        Leni Robredo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028483e0-5b5f-496d-a0b3-54cbb29a703e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T15:33:19.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:24:30.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af947b5-d34d-4a7c-b4f0-87263f9d21df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T15:33:19.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:24:30.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks of this supposed plan to withdraw have surfaced anew in recent
        days, including on social media, but Pacquiao’s campaign manager Salvador
        “Buddy” Zamora said these “tactics employed by an opponent will not succeed
        and will only ensure their loss.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c99d35c-6fc9-46f6-a351-c8309337a1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T15:33:19.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:24:30.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f36a760-b042-439d-9ac9-123a37f37240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T15:33:19.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:24:30.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sorry to disappoint those rumor mongers spreading lies through
        text blasts and fake news. SMP will never back out from this task Our Lord
        assigned to him,” Zamora said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cf9861-84fe-4c85-bef9-df9063b689c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T15:33:19.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:24:30.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fc870e-f56b-434c-841f-229c95434a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T15:33:19.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:24:30.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before filing their certificate of candidacy last October, Pacquiao
        and Robredo were among the presidential hopefuls who met to discuss the possibility
        of fielding just one presidential bet for the opposition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1318ab66-0e1a-46de-b085-958552ff516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T15:33:19.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:24:30.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3180a8bc-4549-45cf-816f-ecf72a062e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T15:33:19.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:24:30.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the boxing icon turned senator maintained he does not
        back out of fights “inside and outside the ring,” although Pacquiao added
        he is willing to abandon his presidential bid if he receives a sign from God.</p>'
