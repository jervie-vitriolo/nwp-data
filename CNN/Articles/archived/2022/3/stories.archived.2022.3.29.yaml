      'mgnl:lastActivated': 2023-01-24T12:24:21.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35058c38-97e5-4ff3-a813-0105621c455c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:38:48.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:21.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, in a quick ambush interview after the rally, said he was
        very happy about the welcome given to him by his supporters in Zamboanga City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c76b84d-d5f4-45e4-8408-fdb83f942160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:38:48.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:21.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d91532-ef54-48c2-884d-b77552d54a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:38:48.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:21.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Yung aming laging mensahe na pagkakaisa, mukha naman eh dahan-dahan
        nauunawaan talaga ng ating mga kababayan kaya’t ganyan siguro ang nagiging
        reaction kaya’t nagpapasalamat ako sa kanilang lahat</em>,” Marcos said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c592ddf-b868-4417-8cec-bd03ba741298'
