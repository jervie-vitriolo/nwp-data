      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab3ec12-1791-40ed-88a0-1d896b52aba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:23:17.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:24:53.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines calls it Bajo de Masinloc, but it lost control over
        the shoal after a standoff with China in 2012.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e7abc8-f295-4a63-b056-b55dc5f2c6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:23:17.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:24:53.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b7932a-08f3-4fa9-923a-e02b60c1fdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:23:17.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:24:53.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a landmark decision in 2016, an international tribunal in The
        Hague largely recognized the Philippines'' sovereign rights in its EEZ. The
        tribunal also recognized the shoal as a common traditional fishing ground
        and said China interfered with Filipinos'' right to fish there by restricting
        access. Beijing, however, continues to reject the ruling.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d71fb9-a2f1-4edd-ac49-9d00cdcd7e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:23:17.566+08:00
