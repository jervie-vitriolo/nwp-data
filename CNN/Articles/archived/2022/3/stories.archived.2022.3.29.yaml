  'Choco-Mucho-survives-PLDT':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-29T19:14:41.503+08:00
    'imagesource': 'jcr:1111ceba-a55e-4ada-9eac-c6e598414061'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54e3ae30-50ee-4c82-abf5-1ca017992cb6'
    'lead': 'The Choco Mucho Flying Titans display their gallantry as they rallied
      behind a set deficit to clinch the semifinals berth against the resurgent PLDT
      High Speed Hitters in five exciting sets in the 2022 PVL Open Conference. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-29T19:13:52.946+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T12:24:19.541+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:23:55.588+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PVL: Choco Mucho survives PLDT challenge to clinch semis berth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef124864-0ad2-4918-9039-b5209158c824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:13:52.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:24:19.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) –</strong> Choco
        Mucho Flying Titans kept their composure with a come-from-behind five-set
        victory against PLDT High Speed Hitters in the quarterfinals of 2022 PVL Open
        Conference on Tuesday at the FilOil Flying V Centre in San Juan, Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5048c57f-3e9d-4058-917e-426940d07c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:13:52.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:24:19.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e2078e-7306-4efd-88d0-798c93d31613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:13:52.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:24:19.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Flying Titans fought back hard after being down two sets and
        nearly losing their twice-to-beat advantage against a determined opponent.
        The scores: 25-21, 23-25, 29-31, 25-15, 15-11.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ad35c8-d174-48bb-baf3-7ece340a9c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:13:52.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:24:19.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daad0659-c488-48d9-9ddd-7a2148abff45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:13:52.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:24:19.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kat Tolentino headed her team''s solid effort with 19 points while
        Isa Molde, who played for PLDT last conference, made her own mark with 18
        markers for the Oliver Almadro-mentored squad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ec636d-6f59-4fdd-9dbf-4a9e1b9b9ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:13:52.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:24:19.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd1bb77-1364-4758-b393-c9f088d1b81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:13:52.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:24:19.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choco Mucho was trailing PLDT in the first set by six points coming
        into the second technical timeout. But the Flying Titans leaned on their attacking
        brilliance in rising from their deficit to clinch the decisive set advantage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3495b7cb-7f0b-48ab-a80b-87d16983a6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:13:52.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:24:19.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f503b5-e850-4877-8fdf-1f17913cd82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:13:52.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:24:19.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT outwitted Choco Mucho late in the second set with well-placed
        hits to equalize the match.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e226bc8-bb30-4758-8688-1d1c4b5c6c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:13:52.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:24:19.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c023ac15-1b26-473e-9026-d2b65d700219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:13:52.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:24:19.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contest became more intense in the third set with the two squads
        exchanging leads until the Flying Titans gained the upperhand, 24-21, with
        a Ponggay Gaston score on the left side.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f52e12-bce5-42e5-aedc-253650422065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:13:52.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:24:19.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c456f44-0b28-494d-b2fa-e74143f35358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:13:52.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:24:19.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then the High Speed Hitters forced nine set points in the next
        possessions, with Dell Palomata scoring a decisive block point and Mika Reyes
        delivering the last two points off a spike and block to place them a set away
        from forcing a rubber match.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0813fc48-f0a1-41d7-ab48-456f1326da96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:13:52.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:24:19.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4d9b3d-0472-45db-8d10-2112562137e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:13:52.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:24:19.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fourth set, Choco Mucho asserted their strength from powerful
        backrow hits to easily force a deciding fifth set, where they pulled away
        from a one-point lead to four down the stretch, benifiting from the High Speed
        Hitters'' unforced errors and heroics from Molde and Deanna Wong.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de3f9c6-8bbe-4339-9c7f-099e245d91a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T19:13:52.947+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:24:19.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
