      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident has people picking sides as to whether Smith was defending
        his wife''s honor or way out of line (Rock has declined to press charges).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e91578-64a4-48c3-a8dd-1925f380438b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.258+08:00
