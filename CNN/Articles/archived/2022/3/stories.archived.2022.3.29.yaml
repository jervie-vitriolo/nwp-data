      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enoch Valdez was the top scorer for Lyceum with 13 points and eight
        rebounds while Shawn Umali contributed 11 markers as the Pirates dropped to
        the bottom of the team standings with 0-2.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
