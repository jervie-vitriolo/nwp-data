      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo will next battle the Adamson University Soaring Falcons on
        March 31 while the Tamaraws tackle the De La Salle University Green Archers
        on the same day.</p>'
