    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbfdeaed-7ade-49c4-86a4-e0bb7f402caf'
    'lead': '“With the launch of these two indices, we hope to see more funds created
      that will track these new benchmarks," says Philippine Stock Exchange president
      and CEO Ramon Monzon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-29T06:02:56.552+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:24:52.154+08:00
