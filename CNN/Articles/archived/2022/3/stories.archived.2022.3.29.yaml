      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0d40a4-1d17-4335-8281-ff8e8681392e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:40:55.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:28.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I pity other areas in the Philippines. Their internet
        connection is very spotty.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be523f90-4f7d-474a-a483-175670064d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:40:55.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:28.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c568e1-41a1-49ee-be59-084a937b8521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:40:55.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:28.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno isn’t the only presidential candidate who has met up with
        Musk’s firm. Separately today, Sen. Manny Pacquiao discussed in person with
        senior SpaceX executives how foreign telcos can enter the Philippine internet
        technology market more easily with the signing of the law amending the decades-old
        Public Service Act.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e974f4-d0fa-4213-bcb9-a20ed332ce48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:40:55.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:28.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa1d68c-4b4e-49a6-9817-1a63b022df54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:40:55.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:28.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have no doubt that the entry of Space X into the Philippines
        would be a major game-changer, especially in the IT sector. We would definitely
        see a major upgrade to our IT infrastructure. There will be no more lags and
        no place unreachable,” said Pacquiao.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2220d46d-d4b3-4451-b5b1-f3633235b7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:40:55.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:28.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a03100c-192a-4eae-a881-fb5dafeabe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:40:55.960+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:28.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade and Industry earlier confirmed talks with
        SpaceX officials in November 2021 on Starlink possibly setting up a firm in
        the country to offer satellite internet services to Filipinos. The discussions
        are separate from those between Moreno and the company''s representatives.</p>'
  'pentagon-missiles-ukraine':
    'author': 'Barbara Starr, Ellie Kaufman and Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-29T17:13:36.582+08:00
    'imagesource': 'jcr:05c17ee4-cc40-4fa1-9474-74d8381c8305'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c5baf81-933d-4041-9899-e6bf986f2be3'
    'lead': 'The Defense Department plans to accelerate production of Stinger anti-aircraft
      missiles and Javelin anti-tank missiles so it can refill its own depleted stocks
      as it continues to send the vital systems to Ukrainian forces fighting the Russian
      invasion, according to defense officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-29T17:18:40.220+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T12:24:27.531+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:23:52.267+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Pentagon', 'Ukraine', 'missile']
    'template': '1'
    'title': 'Pentagon will accelerate production of missiles Ukraine has requested
      to refill US stockpiles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b911e4e-1510-4f67-81e5-be8de6fda285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:18:40.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:27.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Defense Department plans to accelerate
        production of Stinger anti-aircraft missiles and Javelin anti-tank missiles
        so it can refill its own depleted stocks as it continues to send the vital
        systems to Ukrainian forces fighting the <a href="https://www.cnn.com/europe/live-news/ukraine-russia-putin-news-03-28-22/index.html"
        target="_blank">Russian invasion</a>, according to defense officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b18c875-36e4-48d8-be56-1ab7cdcf8df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:18:40.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:27.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine wants 500 Javelin anti-tank missiles and 500 <a href="https://www.cnn.com/2022/03/24/politics/ukraine-us-request-javelin-stinger-missiles/index.html"
        target="_blank">Stinger anti-aircraft missiles</a> delivered from the US daily,
        according to a recent military assistance wish list. CNN viewed the document
        that details the items Ukraine believes it needs from the US.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cdc632-c7e3-4517-8f0b-72daa99f8c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:18:40.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:27.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By March 7, less than two weeks into Russia''s invasion of Ukraine,
        the US and other NATO members had sent about 17,000 anti-tank missiles and
        2,000 anti-aircraft missiles to Ukraine. Since then, that number has certainly
        increased but an update has not been made public.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0424465a-0714-4388-9d5e-85b8ff879cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:18:40.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:27.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 16, the White House announced an $800 million assistance
        package that included 800 additional Stinger anti-aircraft systems and 2,000
        Javelin anti-tank missiles systems.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785d573c-9ff9-4480-88e8-6857b321389b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:18:40.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:27.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Stinger production line had shut down but was restarted to fulfill
        a foreign sales order. Now, in order to keep it open efficiently, several
        options to increase production capacity and decrease production timelines
        are being considered in consultation with prime contractor Raytheon, according
        to Jessica Maxwell, a Pentagon spokeswoman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c7ef68-8c33-48e3-b399-d46e6c007cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:18:40.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:27.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Options include adding workers to the production lines, manufacturing
        new components to replace obsolete parts and purchasing additional tooling
        or test equipment for the production line, according to Maxwell.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffd7caf-061a-445a-a683-09a0988c2b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:18:40.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:27.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently it takes about 18 to 24 months to manufacture a production
        lot of Stinger missiles, depending on the size of the lot. The Pentagon does
        not disclose specific inventory levels for munitions due to the sensitivity
        of the issue, but it maintains levels for what may be needed in conflict,
        under Defense Department policy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b369a89d-632c-4ff1-8c30-07b45cc67749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:18:40.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:27.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is an ongoing $320 million foreign sales production contract
        awarded to Raytheon. Prior to that award, production had ceased.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0161100c-4dc1-4aff-8d79-7f285b5158db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:18:40.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:27.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Javelin anti-tank system is in a full production mode, according
        to the Pentagon. However, the Pentagon is looking at trying to ramp up production.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63813c1b-cbe8-410f-a5f1-5413fb58f93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:18:40.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:27.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockheed Martin, the Javelin manufacturer, "has the capacity to
        meet increased demand for the foreseeable future," a company spokeswoman said
        in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2fedc3-ac75-4232-b1d9-c572f9b1bb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:18:40.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:24:27.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javelin anti-tank systems can be produced at a rate of more than
        6,000 a year as of 2022, according to Department of Defense budget documents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
