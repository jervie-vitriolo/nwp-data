      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6655819-9062-4209-9e56-63cbd75642ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:23:17.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:24:53.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine position is we continue to exercise full sovereignty
        over Bajo de Masinloc and its territorial sea, as well as sovereign rights
        and jurisdiction over the surrounding EEZ and continental shelf," acting presidential
        spokesperson Martin Andanar said in a statement on Tuesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a9f331-1c59-455a-9bda-5cab30a9e2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:23:17.566+08:00
      'mgnl:createdBy': 'kristel'
