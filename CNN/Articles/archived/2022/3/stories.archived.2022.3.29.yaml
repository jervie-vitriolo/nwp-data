      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570de17c-8a01-4849-b427-b1ef666f2ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:47:52.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:46.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nobel Committee said that Novaya Gazeta had been highly critical
        of the Russian government since its inception, including reporting on corruption
        and the activities of the country''s military. Six of the newspaper''s journalists
        have been murdered including Anna Politkovskaya, a strident critic of the
        Kremlin who reported on human rights abuses in Chechnya.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda343af-1288-418a-96f5-13e88bf13e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:47:52.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:46.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e3963b-df11-4350-8c55-21785c51a3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:47:52.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:46.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian authorities have tightened their grip on the country''s
        media following the invasion of Ukraine. Earlier this month, lawmakers criminalized
        the spread of "fake" information that discredits the Russian armed forces
        or calls for sanctions against the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2183bce2-c9fc-42db-9757-057e003f495a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:47:52.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:46.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5604f9-2d3f-457b-94fd-2aeb43401109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:47:52.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:46.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crackdown has forced some outlets to shut up shop and their
        journalists to leave the country. TV Rain and Echo of Moscow, a storied radio
        station, have both stopped broadcasting.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c62435-951d-4fae-ace2-a8e2b666b751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:47:52.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:46.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8193205-1fe5-4789-939f-6ee3d3094ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:47:52.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:46.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muratov announced last week that he would auction off his Nobel
        medal to support Ukrainian refugees. He said he was compelled to do so by
        the sight of "wounded and sick children" requiring "urgent treatment" following
        Russia''s invasion of Ukraine, according to a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae18328b-f0f8-4f7f-98cd-8ed69d3f45a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:47:52.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:46.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bd8ebf-b1b4-4a64-be71-9cf73ad4a1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:47:52.276+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:46.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, Muratov stressed the need for a ceasefire, exchange
        of prisoners and provision of humanitarian corridors. Over 3.5 million refugees
        have fled Ukraine, according to the latest update from the United Nations
        High Commissioner for Refugees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87490b8c-4251-4c31-aab3-1912083f382d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T07:47:52.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:46.421+08:00
