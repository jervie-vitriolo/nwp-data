    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3d2cc00-6f5f-41f8-aefb-918cee3c6a3e'
    'lead': 'The US CDC also downgrades the Philippines from Level 3 to ''Level 2:
      Covid-19 Moderate'' designation, meaning 50 to 99 COVID-19 cases per 100,000
      residents were recorded in the past 28 days. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-29T06:15:55.395+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:24:51.553+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:23:41.701+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ray of travel sunshine: US CDC adds no new destinations to its highest-risk
      category'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a894c6f-c958-48c7-abd1-9642bbc40d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US CDC''s weekly update of travel health
        advisories has some of the most encouraging news for tourists it''s had in
        months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81e4c75-045f-4d4e-82ac-eee8dc97522e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention did not add a
        single new destination on Monday to its highest-risk category for travel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44830cc7-b97d-4559-98b0-3a6382361c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This hopeful respite comes after months and months of discouraging
        additions to its Level 4 category, in which destinations are considered "very
        high" risk for Covid-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b424bf-6511-4d30-9b32-49ef6e8753a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last summer when the Delta variant of the coronavirus was of paramount
        concern, the CDC added a whopping 16 nations to Level 4 in one week. Some
        of those August 2, 2021, additions included travel favorites Greece and Ireland.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd91f55-adb2-4ef1-a061-38f4cdb1a892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next week, seven more places were added to Level 4, including
        France and Thailand.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79ef6ac-c3e0-4a16-b029-51708b6f56df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC places a destination at Level 4 risk when more than 500
        cases per 100,000 residents are registered in the past 28 days.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa6022a-10a2-460b-a697-94d38ecf23fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additions to Level 4 slowed down in the fall, but they never
        completely let up.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9827cd0d-7a71-449d-9f8b-f91f12232e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the easily contracted Omicron variant quickly swept the world,
        putting a fast halt to the downward trend. On January 18, a whopping 22 destinations
        were added to Level 4.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27987cd-9d59-458e-ba83-d85d63da7ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late February, the number of spots in Level 4 swelled to more
        than 140, illustrating the vast range and rapid spread of Omicron. Since that
        peak, the number of destinations in Level 4 has been declining again and many
        places are relaxing or dropping their international travel restrictions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c668d43-3850-4e8d-8520-98ebac67bd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only destination moved up to Level 4 last week was the Indian
        Ocean island of Madagascar.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f2c3f2-41f6-402f-bcb0-a865b5986380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CDC: Avoid Level 4 destinations</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcac871-03b9-4193-abfe-876fefb4fc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the broad picture remains a mixed bag.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f959b4-9a0e-4458-9057-a1e496294b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 115 destinations remained at Level 4 on March 28. That''s
        still almost half of the nearly 240 places the CDC covers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f0b426-7a0f-444b-a75d-0c8b949cb94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC advises avoiding travel to Level 4 countries. CDC thresholds
        for travel health notices are based primarily on the number of Covid-19 cases
        in a destination.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a55b4de-bc73-406e-9625-7cdabaa9d68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC does not include the United States in its list of advisories,
        but it was color-coded at Level 4 on March 28 on the agency''s map of travel
        risk levels.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbf0622-0eb9-458a-96f3-e231e2fb4983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourist favorites stalled on Level 4 include Aruba, Brazil, Canada,
        Egypt, France, Greece, Italy, Peru and Spain. The United Kingdom has been
        there since July 2021.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44233eb2-a67d-4d06-9179-0a6bcd4dfe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can view the CDC''s risk levels for any global destination on
        its travel recommendations page.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ecd82a-519f-4724-81be-055bb6ce746f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its broader travel guidance, the CDC has recommended avoiding
        all international travel until you are fully vaccinated.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde4a749-3f7a-4ba0-9b55-0d5ee18b6ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Changes at Level 3</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd290310-74bb-40a7-b4c5-e9cd4782cbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Level 3 "high" risk category -- which applies to destinations
        that have had between 100 and 500 cases per 100,000 residents in the past
        28 days -- saw five additions on Monday. They were:</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eae3968-840a-4d3d-b09f-7f240749dea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Bosnia and Herzegovina</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dac73e-5db8-421f-9b48-519c99967ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Kosovo</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9f4c29-1436-45d0-9560-f06dc0c0345d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Peru</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca55590a-c4b6-4bb6-8d1a-38552b0f6f76'
