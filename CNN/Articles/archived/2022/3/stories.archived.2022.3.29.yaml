    'title': 'NCAA: Benilde pulls off late to beat Lyceum'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4085bb0-5045-46ca-992f-64bb94a61387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:50:39.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:24:23.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) –</strong> A fourth
        quarter scoring surge spelled the difference for the College of St. Benilde
        Blazers to notch their first win in NCAA Season 97 at the expense of the Lyceum
        of the Philippines University Pirates, 79-68, on Tuesday at the La Salle Greenhills
        Gym.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dddd70-734f-45d5-b519-d26064af5921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:50:39.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:24:23.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4ed482-a64a-49ce-8af6-afe69f9c9979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:50:39.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:24:23.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robi Nayve fired off 17 points in the contest while Will Gozum added
        15 markers and eight rebounds to give Charles Tiu his first win as the Blazers
        head coach, after losing their opening game against defending champions Letran
        last Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b39845-b1ae-40fe-bb03-ad5223b15f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:50:39.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:24:23.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0879922f-47f5-4550-a64f-e064efc9c0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:50:39.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:24:23.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a tight first half that saw both squads exchange leads, CSB
        took control of the game in the third quarter from long range shots of Nayve
        and inside baskets from big man AJ Benson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6e7561-3e40-412f-b8be-032c68933d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:50:39.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:24:23.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48940103-0176-42f2-a0b6-8fdc7f736fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:50:39.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:24:23.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blazers successfully converted their offensive executions in
        the last three minutes of the match to pull away with a double-digit lead,
        which rose to 14 points from a Navye three point-shot with 55 seconds left.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a20bee-9eaa-4dcf-a12d-63156be4102d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:50:39.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:24:23.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67695b1-b18e-448c-bc4a-84db9d48f3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:50:39.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:24:23.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Feels nice to get the win but it''s just one game. I''m a guy who
        never really gets too high or too low, but I''m very grateful that we won,"
        Tiu said after the game.</p>'
