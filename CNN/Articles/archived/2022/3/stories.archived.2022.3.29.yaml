      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gretchel Soltones led the scoring for the Angels with 22 points
        while Aiza Pontillas and Jonah Sabete came up big with a production of 18
        points each.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640facee-aa5c-49ce-b654-903e99c804f4'
      'mgnl:activationStatus': true
