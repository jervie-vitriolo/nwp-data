      'jcr:uuid': '894eb7c5-b421-41eb-87e9-b4a35f3e53b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade0fb55-9b07-4f58-84d5-cc6447d4b6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s goal is to establish closer relationships with news consumers
        — the same way Netflix and HBO Max have done in entertainment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d6fc0c-d9cd-4c1f-b292-4ffd62dc76e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a37391c-d0a4-4609-96fa-c5fba0711550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.551+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has hired hundreds of people and developed dozens of shows for
        this new platform. Analysts say it is the most ambitious streaming news venture
        to date in the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cde500-9302-4b07-9e98-63d13dd3b375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafe4cbc-ea89-43f1-a678-35cab863fbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to be the only global video-driven news subscription
        business," CNN chief digital officer and head of CNN+ Andrew Morse said in
        an interview.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5b47b8-7956-43f2-b5fa-419a89d46a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e924597c-98c4-4436-9095-dba631975d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big three broadcast news divisions -- ABC, NBC and CBS -- have
        streaming channels that are free and ad-supported, but have far less content.
        MSNBC repurposes some of its programs on NBCUniversal''s subscription service,
        Peacock, while Fox News sells a streamer that focuses on entertainment and
        right-wing talk, not news.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111821fe-e435-4599-9cb2-93463fe88daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9738f263-d895-4a6e-ad93-db50c43dff09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN+ is distinct from all of those. Still, the service faces headwinds,
        including looming management changes and outside skepticism about the service''s
        prospects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd02e747-6633-450d-bc1e-bf0cecda547d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0078ee4-2cbe-4562-a2fc-fcd01cbdb8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"News is additive. It''s habit forming. But it''s a hard sell for
        a standalone subscription service," said Julia Alexander, senior strategy
        analyst for Parrot Analytics, a firm that advises media companies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a04bc4-d63c-4842-bc5b-12ef28d9ae33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880aa133-1e95-4975-8b34-fb2e73982167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down the road, CNN+ may be bundled. But at launch it is a standalone
        product priced at $5.99 a month. People who sign up in the first four weeks
        directly through CNN will receive "50% off the monthly plan -- for life --
        as long as they remain subscribers," the company says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ac9365-f7ea-41c8-ac95-699921dbf9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48add74e-c082-4e7d-a8b0-4fb67d95e2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s hit original series like "Anthony Bourdain: Parts Unknown,"
        which were previously streaming elsewhere, will now be available exclusively
        in the CNN+ library. Acclaimed documentaries and specials will also be streaming.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dd59b4-87f5-4659-a94d-56ed30af28ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.552+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28894184-cf45-43f1-a30d-bdd77525ded9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight daily newscasts and interview shows will go live throughout
        the day on weekdays, then be available on demand.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0742248-a364-435d-ae20-498fa455821a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d15a74-e3a7-4dbe-987d-8e165ad908f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly a dozen new weekly programs like "The Don Lemon Show" and
        "Jake Tapper''s Book Club" will also premiere throughout the week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c5e2a8-cbfd-4ea5-894a-975a9fa2366b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246aa834-a040-4b11-ae87-e266c33a06ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dedicated team will cover breaking news and produce special reports
        with many of the same correspondents and analysts that appear on CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24468adf-95fa-44c2-a777-a5aea0b87180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7309af-68c3-4604-a938-c80c9fb7e429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But nothing will change about the current CNN experience on TV or
        on CNN Digital. Anchors will continue helming their existing shows, available
        via cable and satellite, and reporters will continue publishing stories on
        CNN.com, the free ad-supported website.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a512fd7-8199-4176-977e-73826a800908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2724577c-86b8-4771-8362-e7fa75a1de2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN+ is something different -- partly out of necessity and partly
        out of creativity.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a31b16-e03c-456e-a2e9-7e8977ebb807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff11837-9628-43d3-9885-810816225449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WarnerMedia''s lucrative and long-term deals with cable and satellite
        distributors mean that CNN+ can''t simulcast the existing CNN/U.S., CNN International
        or CNN en Español channels.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ee76b9-487d-42a6-9f8f-0c839e00d0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169d98b2-291b-424a-a325-8f17dc4e61cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a growing number of American households don''t have cable anyway,
        creating a major threat to the future of major media companies. So CNN executives
        and producers pondered: What would a brand new video news service look like
        in 2022, freed from all the constraints of traditional TV?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce792dbc-afdf-4f12-9cb7-121d127cd838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da9c11e-80d7-4c36-9039-18556dcb9536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.553+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answers are evident throughout the daily CNN+ schedule, beginning
        with "Five Things," five of the morning''s top headlines hosted by Kate Bolduan
        at 7 a.m. Eastern.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e599198-937f-4286-a3ab-4ad19f332422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af10eaf5-f332-46ef-98a2-bbbc2165991e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because we''re not doing one set linear feed, we can do a show
        that allows people to get up to speed in the morning," CNN head of product
        and CNN+ general manager Alex MacCallum said. "If that should be five minutes
        one day, 15 minutes the next day, we have the flexibility to be able to make
        the shows as long or as short as they need to be to fulfill whatever the customer
        need is."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab18771-2a99-4fc7-9141-1fd8c31fd570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c4c337-5389-4658-bf51-91b3d207625b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go There" at 8 a.m. Eastern will feature in-depth coverage from
        correspondents in the field, including the war zone in Ukraine. The daily
        schedule will continue with "The Big Picture with Sara Sidner" at 9 a.m.,
        "Reliable Sources Daily" at 11 a.m., "The Source with Kasie Hunt" at 4 p.m.,
        "The Global Brief with Bianca Nobilo" at 5 p.m., "Who''s Talking to Chris
        Wallace?" at 6 p.m., and "The Newscast with Wolf Blitzer" at 7:30. (Full disclosure:
        I''m the host of "Reliable Sources Daily.")</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bd1d86-0c86-4880-a59e-0dffb1ee8b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afcf5cf-eabb-4496-a0bf-cb832538a02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN executives expect that many people will watch these shows on-demand,
        not live, which invites a different way of thinking about news coverage.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaec580-98c9-4858-b65c-6a06aef9deec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdb4ea3-aa31-4a00-ba49-a3e03d18e44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weekly programs will feature established CNN stars like Anderson
        Cooper and new additions like Audie Cornish and Scott Galloway.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3a1480-b77e-4c1a-a5ec-338c8ea02898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ef8f2e-ea29-4fe9-821f-5938d7324b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming service''s interactive component, Interview Club,
        will also be a regular source of content.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6badd2f8-0fd1-412a-af3b-4fb17691c8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2319739-07dc-45c1-b560-6591d0234271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to give space for subscribers to ask the questions that
        they have," CNN chief technology officer Robyn Peterson said in an interview.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b1493f-a3cc-4b8b-a9e1-6251b3cc43e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a50eff-2566-472a-b4ad-0bb814b2320c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interview Club will let subscribers submit questions that moderators
        will share with expert guests. It was "built from the ground up, from whiteboard
        all the way to product," Peterson said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b9bb58-ad39-4839-896d-87492d4e21e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.554+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4b809c-e81a-46c8-848e-0bfc8150ae64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An immense amount of work has taken place behind the scenes to create
        a streaming platform that can eventually expand around the world.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc4d17f-2d51-4791-a9b4-4f5240a93dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf8fc44-8063-49fd-8e3a-e499b43cfb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ultimate question is: How many people will pay up for video
        news?</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd26be7-a083-4059-a835-2dc91adfb669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd080b20-8eb8-4183-a8a0-711f572e0181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is rolling out a marketing blitz to raise awareness of the product.
        Hosts like Wallace are making the rounds on other channels as well.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee0d975-db53-42ca-b23d-d15a65ec722f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5215028-8ed0-4a81-834a-a3e4a7ea9820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch is complicated by the fact that WarnerMedia is on the
        verge of merging with Discovery. The mega-deal is expected to take effect
        in April, and may augur changes behind the scenes.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7c4094-055e-4143-a5de-2d24b60634bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e070e9-ed7f-491b-8b76-25599cc1471e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander said Discovery could take one of two different paths to
        integrate all the brands. "The first is a scale play bundle," she said, combining
        HBO Max, Discovery+, and CNN+ much like "Disney did with its three services,
        Disney+, Hulu, and ESPN+."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5b7cfa-307c-4d4e-9d74-05c88398018b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a551cae2-4754-4a20-9750-daf09652c699'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second and more likely path, she said, is "all of these services
        melding together into one platform."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8c9ef7-dff9-42f4-b62c-7abd3a5bee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1844bb4-7016-4059-af64-a424d18ee833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s out of the control of the CNN+ staffers who have spent recent
        weeks rehearsing new shows, fine-tuning the marketing and fixing software
        bugs. On Tuesday they will start to see how the public responds to the new
        service.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a324de-fd4d-4904-b01e-7d1fc8442935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed3b9ae-f8e8-4922-8831-3f54cb9d6d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.555+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peterson said CNN+ will be available on a key set of devices at
        launch — on the web, mobile and connected TV sets — and will "expand to new
        devices" in the months ahead.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea9afac-d1e4-4548-8fc9-3f377502346f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ee8f54-efc5-45f4-afed-0e23624d36e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While executives have not commented on when CNN+ might be available
        outside the US, "CNN is a brand that is known around the world," Morse said.
        "Aside from the BBC, there really is no other global news organization like
        CNN. So we see a really substantial market opportunity."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e39b3a3-9248-48e4-804a-99440e4ebe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:53:12.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:40.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/28/media/cnn-plus-streaming-service-launch/index.html">CNN+
        is here: What to expect from the subscription news streamer</a>."</em></p>'
