      'mgnl:lastActivated': 2023-01-24T12:24:35.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a968111-5f32-4033-9ef9-b876802b6c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T12:47:46.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:35.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ty-led conglomerate reported to the local bourse a consolidated
        net income of ₱11 billion for the year, up 68% from ₱6.5 billion in 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed27f41-36c0-46f6-9293-1921a8815d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T12:47:46.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:35.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5412c962-f76f-4a8c-b64f-de50d58a4164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T12:47:46.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:35.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow listed firm Metrobank’s reported net income last year stood
        at ₱22.2 billion, rising 60% annually with loan loss provisions easing during
        the fourth quarter amid a healthy loan portfolio. Its non-performing loan
        ratio dwindled from 2.2% in 2021 from 2.4% the year prior.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c596d96-b00a-4162-80f2-ea2a394b73d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T12:47:46.332+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:24:35.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

