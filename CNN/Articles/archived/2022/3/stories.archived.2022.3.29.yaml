      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725f757e-6057-4f3d-aa65-9dd4271eecfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T20:33:51.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:16.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice department earlier said authorities would look into
        <a href="https://www.cnnphilippines.com/news/2022/3/1/DOJ-Guevarra-UN-Human-Rights-Council-drug-war-NBI.html">250
        more cases</a> linked to the drug war, which, according to the International
        Criminal Court, had claimed tens of thousands of lives since July 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a2b491-4396-483a-95e6-3fc97d63936b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T20:33:51.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:16.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d236a79-f352-4cef-bb07-fa55787331dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T20:33:51.439+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:16.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Red-tagging</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7591b12c-5b97-4e7e-998b-484b7efae03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T20:33:51.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:16.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eac5f4b-2c3b-49ce-9832-d051bc837835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T20:33:51.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:16.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International also highlighted the alleged "red-tagging"
        incidents in the country — saying these also led to killings of activists
        and right defenders.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57246d98-9117-4245-8630-5e8b63682342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T20:33:51.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:16.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67b998c-857e-4ea8-9fd4-3cf136186c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T20:33:51.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:16.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group cited the <a href="https://www.cnnphilippines.com/regional/2021/3/7/pnp-operations-southern-tagalog-karapatan.html">"Bloody
        Sunday" raids</a>&nbsp;in Calabarzon last year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79eb3a0-e806-4c6e-b1c2-aee3d053063f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T20:33:51.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:16.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e9ec83-3b04-4852-9a48-119001f40c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T20:33:51.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:16.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Environmental activists and urban poor community leaders were among
        those arrested and killed. Allegations by the security forces that firearms
        and explosives were seized during the raids, and that those killed were resisting
        arrest, were denied by the groups involved," the report said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46776104-6ede-493b-9cc8-6cd4613f2078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T20:33:51.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:16.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39852d64-f6c5-455c-bf73-b42358131731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T20:33:51.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:16.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attacks against indigenous people and advocates likewise persisted,
        it added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c434af7-a312-48b0-8340-815a7aa025d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T20:33:51.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:16.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c35b57-e82b-48b0-952f-423545ab7051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T20:33:51.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:16.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Sit down with PH govt''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a993484-5eb5-48e2-a449-ed8968962fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T20:33:51.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:16.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7089251-2f9a-42b6-acdd-6f40fa0eb652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T20:33:51.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:16.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, for its part, labeled Amnesty International''s latest
        report as a collection of "recycled issues and arguments" against the administration.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b06496-b8fb-4ec5-87bc-9f06d1fff0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T20:33:51.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:16.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65348c0a-afb7-42fb-85cf-be82fbcd6dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T20:33:51.440+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:16.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly, AI''s reports are never vetted with the Philippine government
        if only to authenticate their information," acting presidential spokesperson
        Martin Andanar said in a statement. "The absence of such vetting relegates
        AI''s report to a mere false rehash."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54e88bb-bb5a-4ab6-a77d-f9dcc9303354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T20:33:51.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:16.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79986d0-3dd7-4386-8396-f3f1c950d5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T20:33:51.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:16.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar urged the organization to sit down with Philippine officials
        to tackle issues and concerns so they can be properly resolved.</p>'
