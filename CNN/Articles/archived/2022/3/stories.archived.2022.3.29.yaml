  'DOH-conducts-house-to-house-vaccination-in-12-areas-in-Cebu-province':
    'caption': 'FILE PHOTO'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2022-03-29T09:49:23.782+08:00
    'imagesource': 'jcr:e54a5ee5-d746-4b59-b7fb-a73ddade9ed8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c8686f7-f5d7-4c34-9a99-95fd060c80b2'
    'lead': 'The special vaccination will focus on the towns of Balamban, Bantayan,
      Barili, Daanbantayan, Dalaguete, Pinamungahan, San Fernando, San Fransisco,
      and Tuburan. The cities of Carcar, Danao, and Toledo are also among the 12 priority
      local government units.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-29T09:50:44.197+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:24:41.305+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:23:46.268+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH conducts house-to-house vaccination in 12 areas in Cebu province'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4583a86f-b4c8-43e0-8caf-42e9e5a245a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:44.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:41.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, March 29) —</strong> The Department
        of Health in Central Visayas will be conducting house-to-house vaccination
        in 12 areas in Cebu province as part of the three-day special COVID-19 immunization
        drive beginning Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc500a02-f4a2-41ba-8e11-4ebff1c8d086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:44.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:41.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special vaccination will focus on the towns of Balamban, Bantayan,
        Barili, Daanbantayan, Dalaguete, Pinamungahan, San Fernando, San Fransisco
        and Tuburan. The cities of Carcar, Danao and Toledo are also among the 12
        priority local government units.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9952fc2e-1572-42c5-9cbe-dc6769cbf881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:44.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:41.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special vaccination days for Cebu province will be from March
        29 to 31, with a target of administering 40,000 doses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f021b087-44ab-4403-87b9-08a9a5ea7409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:44.197+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:41.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH-7 Director Jaime Bernadas on Monday said health workers will
        go to houses for the first time to vaccinate more people against COVID-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f64174-da16-46ae-a4d8-96854851a7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:44.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:41.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will be moving around, moving house-to-house campaign for the
        vaccination of our senior citizens,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba7d47b-79b7-4a67-b9b9-0ebef935bdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:44.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:41.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 62.8 percent of the target population in Central Visayas is
        fully vaccinated against COVID-19. The DOH’s target is at least 70 percent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51cf95e-ee22-4754-ac5d-6a86e3177901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:44.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:41.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, data from the DOH-7 show that only 50.9 percent of senior
        citizens in Central Visayas are fully vaccinated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64ec435-e998-4b8c-aa85-25eddf7d4135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:44.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:41.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu province has the lowest number of senior citizens vaccinated
        at only 39.8 percent.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c443df-55df-487e-aab6-41d4c57dbc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:44.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:41.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly urbanized cities of Cebu, Mandaue and Lapu-Lapu have
        vaccinated an average of 71 percent of its elderly population.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84e6654-ce5f-4fcf-a2d3-1516308a81d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:44.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:41.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernadas said the challenge is the huge population of Cebu province,
        making it difficult for health workers to disseminate correct information
        about the COVID-19 vaccines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35161bc7-7137-4b51-8d76-b51c9d8361a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:44.198+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:41.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Senior citizens are left at home and usually at the mercy of tsismis
        (rumor) and unverified information,” he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80051753-45b2-472f-a701-8966fd290656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:44.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:41.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health workers from the DOH-7 were deployed to the 12 LGUs a week
        ago to map out villages and determine the location of unvaccinated senior
        citizens.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a817a3-6655-4d74-b6fe-08f86e685d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:50:44.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:41.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu-based stringer Dale Israel contributed to this report.</em></p>'
