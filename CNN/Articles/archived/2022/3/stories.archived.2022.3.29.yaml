      'mgnl:lastActivated': 2023-01-24T12:24:53.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e7736a-557c-40e2-ab47-0034579eda98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:23:17.566+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:24:53.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest insistence by the East Asian giant was equally met with
        assertion from Malacañang.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd426743a-8603-4cf1-912c-abbf858a1ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:23:17.566+08:00
