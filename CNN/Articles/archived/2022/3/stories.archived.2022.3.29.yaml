      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad6f6ec-4b9e-4f66-8342-e8f225054443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T22:55:26.027+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:13.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to David, other vice presidential hopefuls have expressed
        openness to his proposal. What is needed now, he said, is someone who would
        facilitate discussions so they can choose to support just one candidate for
        president and for vice president.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f538ca9-b193-4f18-a152-f3048846cdf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T22:55:26.027+08:00
