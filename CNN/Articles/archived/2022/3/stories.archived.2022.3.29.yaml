      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hardest hit region continues to be the Northeast, where BA.2
        is causing more than 70% of all cases. The South and Mountain West are seeing
        the fewest cases in the US. BA.2 is causing slightly more than one-third of
        infections in those regions.</p>'
