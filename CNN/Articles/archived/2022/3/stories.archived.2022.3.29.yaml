      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Did Chris Rock know about Pinket Smith''s alopecia?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cbc58a-30e3-41e6-80c8-f26e65a23262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.258+08:00
