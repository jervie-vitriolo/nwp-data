    'lead': 'Pete Davidson was initially slated to be the next headline-grabbing name
      to take flight aboard the suborbital space tourism rocket developed by Jeff
      Bezos'' company, Blue Origin, after the commercial space company launched several
      other famous faces on its previous flights.

      '
