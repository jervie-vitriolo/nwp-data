    'mgnl:tags': ['Department-of-Agriculture', 'bird-flu']
    'template': '1'
    'title': 'DA orders strict measures to contain bird flu outbreak in duck, quail
      farms in Luzon

      '
    'updated': 2022-03-29T14:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8566af-2b8b-4e90-96dd-53937e7684c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T13:19:57.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:34.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) ---</strong> The
        Department of Agriculture on Tuesday ordered tighter measures to contain bird
        flu after outbreaks were confirmed in some parts of the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fd297e-6a6c-4a29-a3f8-00095d68fb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T13:19:57.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:34.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ad1203-c048-43db-9e6e-642a58f81974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T13:19:57.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:34.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the department said that avian influenza or H5N1
        outbreaks were initially confirmed in duck and quail farms in Bulacan, Pampanga,
        Laguna, and Camarines Sur.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b067a765-c9c5-4210-ba1b-75076bbb28ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T14:27:29.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:34.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DA-Bureau of Animal Industry (BAI) Director Dr. Reildrin
        Morales said in a text message that there were also confirmed outbreaks in
        Nueva Ecija and Sultan Kudarat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82302354-50ce-45f2-8a6a-add6fe3957ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T13:19:57.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:34.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79b468d-9d06-4309-9725-bf38f37372e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T13:19:57.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:34.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA has issued Memorandum Circular No. 5 which regulates the
        movement of ducks, quails, chicken, and other poultry commodities in affected
        areas, particularly those coming from within the 1-kilometer quarantine area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af62684-a516-48c4-ba66-7d480ec89350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T13:19:57.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:34.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abccc48-f1ea-428c-90ea-2c0123015a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T13:19:57.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:34.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The avian influenza virus detected is of subtype H5N1, which is
        also a threat to human health. This is the very reason we have to double our
        efforts in controlling and containing bird flu, and we can accomplish this
        through cooperation – especially those who are engaged in poultry production,”
        Agriculture Secretary William Dar said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f480b1bf-fe32-4903-b1fa-62573572f29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T13:19:57.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:34.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519c5265-bb39-4925-8557-72df8559efa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T13:19:57.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:34.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said "farm owners must comply with the transport requirements
        in compliance with the prescribed surveillance period, diagnostic tests, and
        biosecurity protocol of the World Organisation for Animal Health (OIE). This
        is to mitigate animal and public health risks posed by the virus."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab52380-ab08-4b56-8f0e-cefc0794b452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T13:19:57.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:34.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267d957f-4920-4bef-9091-721214779a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T13:19:57.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:34.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said that the DA-BAI has been coordinating with the local
        government units and conducting surveillance with the Department of Health
        in all affected areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87e3f30-07dc-4388-aec2-7a6cbeedaea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T13:19:57.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:34.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21162f8-5557-4358-8fe1-35e2394453ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T13:19:57.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:34.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the Department of Health has not detected any reports of
        H5N1 transmission to people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcffe80b-7369-4fd8-9b89-fcf2bb984495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T13:19:57.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:34.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67049887-b319-4c47-bb16-c0c38df258a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T13:19:57.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:34.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA has also issued Memorandum Circular No. 6, Series of 2022
        that provides guidelines on the movement of live birds, poultry products and
        by-products from Luzon to MIMAROPA, Visayas, and Mindanao.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2567f356-a8c3-465e-b133-c647e7d0c46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T13:19:57.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:34.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7812a273-ba31-44e6-9cac-b2e3e66f7400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T13:19:57.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:34.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said that there were also confirmed cases of H5N1 reported
        in Bataan, Tarlac, and Benguet. He also said most of the affected poultry
        animals are ducks and quails.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4722c8e0-35f6-4632-b195-6c028e4a753e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T13:19:57.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:34.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acfd084-a68f-462b-9e80-56f841ebf63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T13:19:57.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:34.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The possible sources of infection and spread of the virus in those
        areas are the presence of migratory or resident wild birds, late or non-reporting
        of suspect cases (sick/dying birds), and illegal movement of infected birds
        from H5N1 infected areas as per disease investigation conducted by veterinary
        authorities,” the DA said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd96fa4-ec7b-4a51-a7b3-ac9280ae6732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T13:19:57.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:34.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7263bca-ea0a-4598-b65f-45b19a36aca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T13:19:57.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:34.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>H5N1 is the predominant strain in almost all poultry outbreaks in
        2021 and 2022, Morales said.</p>'
