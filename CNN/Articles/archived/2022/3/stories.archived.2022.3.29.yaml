    'template': '1'
    'title': 'Govt says diplomatic protest filed over Chinese vessel’s ‘close distance
      maneuvering’ in Scarborough Shoal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654457cf-cfc7-4bc8-adaa-027b044cdf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:53:32.821+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:24:22.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> – The
        country has already lodged a diplomatic protest against Beijing over the recent
        “close distance maneuvering” of one of its vessels in the disputed West Philippine
        Sea, national security adviser Hermogenes Esperon, Jr. said on Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd838f04e-1211-498a-8f59-dff5c5697ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:46:32.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:24:22.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcc0bcf-3f42-47ec-b135-78e322e1306c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:46:32.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:24:22.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, you can expect, tapos na [it''s done]. Nag-file na kami ng
        diplomatic protest doon [We already filed a diplomatic protest]," said Esperon,
        who also serves as chairman of the National Task Force for the West Philippine
        Sea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c77cbe-1126-48ca-b269-5e65a1943d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:46:32.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:24:22.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43b08df-ee98-4d49-9d9e-038c67173d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:46:32.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:24:22.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 2, a Chinese Coast Guard vessel reportedly conducted another
        "close distance maneuvering" towards a Philippine Coast Guard (PCG) ship in
        Scarborough Shoal, constraining the latter''s operating space.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99520c56-9487-42c4-950a-e9bddc94b63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:46:32.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:24:22.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771c2c51-8cf6-4006-8eaf-216c582f1c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:46:32.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:24:22.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shoal is located west of Zambales and lies within the Philippines''
        200-mile exclusive economic zone (EEZ).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef74b529-f0e0-4601-9b84-c5c760ae214b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:46:32.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:24:22.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ee92e6-7b7b-4cb0-a8a0-3fcb88f36906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:46:32.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:24:22.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG <a href="https://www.cnnphilippines.com/news/2022/3/27/pcg-bajo-de-masinloc-chinese-ship.html">reported
        the incident</a> to the media over the weekend, calling it "a clear violation"
        of international regulations on preventing collisions at sea.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa41580-caf2-400d-a7e0-0e21e3b8cbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:46:32.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:24:22.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e15828-494e-46ba-9840-b6ba0f43fc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:46:32.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:24:22.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that this was the fourth time since May last year that
        Philippine and Chinese ships had a close encounter in the West Philippine
        Sea.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5681b3cc-3139-4a06-90a3-4706492d3abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:46:32.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:24:22.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f7564e-3a3d-4985-a0b7-151b9464638c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:46:32.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:24:22.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d3e7bd-2642-42f8-8753-4a9b993f0caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:46:32.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:24:22.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon explained the three-week delay in publicizing the matter,
        saying they first wanted "to give way" to further verification and diplomatic
        actions. He added that the government will continue to assert the country''s
        rights "through diplomatic channels and through the international community."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0857a9c-2b76-4f99-9fd1-416479dfbd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:46:32.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:24:22.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48d8303-24b5-4af2-acc6-930bad7e6b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:46:32.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:24:22.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can we afford to go to war? Not now, or not in this instance. There
        will be a time for that, but in general, we want peaceful settlements of the
        conflicts in the area," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca4304a-1d98-4e3c-aa97-8d08220a8c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:46:32.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:24:22.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34be408e-594f-44bf-9255-de773a4a13bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:46:32.149+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:24:22.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the latest tension, both Beijing and Manila <a href="https://www.cnnphilippines.com/news/2022/3/29/Beijing-insists-sovereignty-over-Scarborough.html">have
        issued separate statements</a> insisting they have sovereignty over Scarborough
        Shoal.</p>'
  'uk-partygate-20-penalty-notices-downing-st':
    'author': 'Rob Picheta, Niamh Kennedy, Ed Upright, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-29T17:57:49.170+08:00
    'imagesource': 'jcr:d662c2aa-2611-47f4-9a74-0d8520d7d24e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
