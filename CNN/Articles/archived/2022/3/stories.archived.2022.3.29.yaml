      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50282fa-8348-4770-90cc-01c40ff8678f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:22:07.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:26.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the agency''s weekly bulletin posted on Monday, the
        daily case average during that period was 389, about 24% lower than the previous
        week (March 14-20).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a753b36-b090-4acf-8cb5-ffe1c83c16b1'
