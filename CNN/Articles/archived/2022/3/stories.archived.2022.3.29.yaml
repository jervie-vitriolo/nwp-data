      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has several projects coming up, including the Antoine Fuqua directed
        film "Emancipation."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50e337e-bca5-4311-bc1d-321802359247'
