      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Academy of Motion Pictures Arts and
        Sciences in a statement issued on Monday condemned the actions of best actor
        winner Will Smith after the "King Richard" star stormed the stage and slapped
        presenter Chris Rock in the face during Sunday''s Oscars ceremony.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6fba46-c09c-4dd2-b141-4149101b50b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:58:24.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:56.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa10a6c-d076-434e-864d-11cae65901de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:58:24.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:56.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Academy condemns the actions of Mr. Smith at last night''s
        show," the statement said. "We have officially started a formal review around
        the incident and will explore further action and consequences in accordance
        with our Bylaws, Standards of Conduct and California law."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e31fc0e-d02e-4ed4-a655-a1ff721013fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:58:24.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:56.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e32d72-8720-455e-ba7c-09ea6466869b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:58:24.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:56.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Monday, CNN learned that the Academy leadership "strongly
        considered" removing Smith from the Oscars telecast after the incident, according
        to a source close to the situation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745ffba4-f243-4142-98ca-241433767794'
      'mgnl:activationStatus': true
