      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79eb86e-2064-4fcd-bc46-ff6fb72583ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:22:07.816+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:26.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From March 21-27, the DOH reported 2,726 new COVID-19 cases and
        752 fatalities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7955c1ce-e24d-4c21-ba4e-fe2e7357e7e1'
      'mgnl:activationStatus': true
