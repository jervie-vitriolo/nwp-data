      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron namang pag-uusap. Kaya lang, ''yung magfa-</em>facilitate
        <em>ang importate dahil kailangan merong</em> semblance <em>ng kumbaga…pagiging</em>
        fair. It has to come from the faith-based leadership," he told CNN Philippines''
        Politics as Usual.</p>'
