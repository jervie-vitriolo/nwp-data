      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> —&nbsp;An
        Agusan lawmaker expressed confidence more local political leaders will back
        Vice President Leni Robredo''s presidential bid, with the impact of these
        declarations to "manifest" in the days leading to the May 9 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e9ba55-192a-478e-83af-9cae7f6d6b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T22:26:36.720+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:24:14.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Lawrence Fortun of Agusan del Norte''s 1st District said he
        believes Robredo''s campaign will gain more momentum despite recent surveys
        showing she continued to trail her rival Bongbong Marcos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b08fe8-ba49-476b-a230-08edc27213c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T22:26:36.721+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:24:14.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect that there would be a continuous declaration of support
        from political leaders around the country. We would notice later the snowball
        of support," Fortun told Politics As Usual.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134fb051-6eb4-41c3-807a-753f677371c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T22:26:36.721+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:24:14.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find genuine hope in the recent declarations of support of local
        political leaders (for VP Leni) despite the numbers. These are cases of local
        political leaders hitting their good conscience and putting the interest of
        the country first," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ea1501-c66a-4ae3-b82b-8c549c790038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T22:26:36.721+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:24:14.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortun said these endorsements will provide a "big impact," given
        the local leaders'' "strong following in their respective jurisdictions."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3d9cb7-40b4-44ab-8099-098a5092361c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T22:26:36.721+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:24:14.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang impact ng mga ito, ''yung recent declarations of support will
        manifest kapag nagkilos na ang kanilang mga makinarya, pagkilos ng kanilang
        suporta. These are very recent declarations of support, almost in a daily
        basis in the last few days," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbb143e-02df-4453-9642-a18543dcfaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T22:26:36.721+08:00
