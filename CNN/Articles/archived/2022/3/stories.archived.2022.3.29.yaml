      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Malawi</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7542889-8323-4f49-b553-9440bf2f2850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The Philippines</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1beb35-1b58-4d34-8f03-8784a5dd78df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Saint Kitts and Nevis</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9eac40-b634-4a68-8f55-756c45f9c9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All six places had been at Level 3 last week.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b416034-8295-4e4f-94db-79d48b462e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people interested in cruise ship travel, it''s currently at
        Level 2.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771ed9bb-ddb9-44b3-916d-93f69a8d756e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be in "Level 1: Covid-19 Low," a destination must have fewer
        than 50 new cases per 100,000 residents over the past 28 days. Four places
        moved to Level 1 on Monday:</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea73bd11-c311-46a6-951a-24e8f485e5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Chad</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62871ee2-d043-4da8-b013-e7d2eef30d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Guinea</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23005868-b803-4f06-aa71-ee38134fa5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• India</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4664c2d4-1c67-4a62-b592-7c66072273fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Namibia</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ce0ae9-94b5-4ea9-ab92-40213aa2b80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chad dropped all the way from Level 4. India, which was ravaged
        last year during the Delta surge, dropped from Level 3.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ac7cfc-c125-4f9f-965c-5b20dcf9ad26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinea and Namibia have come down from Level 2.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338dea76-ccc8-4a49-b2d7-c8363e3f345b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, there are destinations for which the CDC has an "unknown"
        risk because of a lack of information. Usually, but not always, these are
        small, remote places or places with ongoing warfare or unrest. The CDC made
        no new additions to the category on Monday.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef54f65-b0c2-4dcc-893b-dfce34d3dd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azores, Cambodia, Macau and Tanzania are among the more-visited
        locations currently listed in the unknown category. The CDC advises against
        travel to these places precisely because the risks are unknown.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1394e4-ee9c-4eeb-881b-bfb590f7348c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A medical expert weighs in on risk levels</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab619083-f3b7-4eb3-b7e8-0366d02f6578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transmission rates are "one guidepost" for travelers'' personal
        risk calculations, according to CNN Medical Analyst Dr. Leana Wen.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ba9306-d028-4d26-aeb0-0d2c91a578c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are entering a phase in the pandemic where people need to make
        their own decisions based on their medical circumstances as well as their
        risk tolerance when it comes to contracting Covid-19," Wen said in mid-February.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ab0ccf-b8c6-4170-bcd3-bd35148b868f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You should interpret Level 4 to mean this is a place with a lot
        of community transmission of Covid-19. So if you go, there is a higher chance
        that you could contract the coronavirus," said Wen, who is an emergency physician
        and professor of health policy and management at the George Washington University
        Milken Institute School of Public Health.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89041d8e-8c70-4a36-b96b-3687535ec652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people will decide the risk is too high for them, Wen said.
        "Other people will say, ''Because I am vaccinated and boosted, I am willing
        to take on that risk.''</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff1df68-b913-4420-ba07-b5f3b8569e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So this really needs to be a personal decision that people weigh
        understanding that right now the CDC is classifying the different levels based
        on community transmission rates, and basically only that," Wen said. "They''re
        not taking into account individual circumstances."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b9af98-3b9a-4a54-af9e-4c1354dcc091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More considerations for travel</h2>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e99ff3e-e3ae-4dc5-aa0e-098b4d509fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other factors to weigh in addition to transmission rates,
        according to Wen.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae8caba-699f-4661-a01f-a7f5334a40a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The transmission rates are one guidepost," Wen said. "Another is
        what precautions are required and followed in the place that you''re going
        and then the third is what are you planning to do once you''re there.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdcb589-7778-40f6-8d27-f75a50d62693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you planning to visit a lot of attractions and go to indoor
        bars? That''s very different from you''re going somewhere where you''re planning
        to lie on the beach all day and not interact with anyone else. That''s very
        different. Those are very different levels of risk."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d142c85-73da-4127-8e23-409e65fa1152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination is the most significant safety factor for travel since
        unvaccinated travelers are more likely to become ill and transmit Covid-19
        to others, Wen said.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4d1473-ffb9-4024-88c2-6bf49c66d773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who are unvaccinated remain at high risk and really should
        not be traveling at this point," she said.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848f0ac2-cc71-4e80-a699-ff301880980c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People should be wearing a high-quality mask -- N95, KN95 or KF94
        -- anytime they''re in crowded indoor settings with people of unknown vaccination
        status, she said.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e08eef0-8a86-4d73-9dad-eb0a0d4e494c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:15:55.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:51.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s also important to consider what you would do if you end
        up testing positive away from home. Where will you stay and how easy will
        it be to get a test to return home?</p>'
  'COVID-19-diabetes':
    'author': 'Tasnim Ahmed, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-29T06:20:13.928+08:00
    'imagesource': 'jcr:93cabfb3-94cd-4994-9030-a07ae762bd4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2694781-9890-48a8-a0e6-890b15cdaa77'
    'lead': 'Experts have known that people with diabetes are at higher risk of severe
      COVID-19 infection, but now, a new connection is unraveling — one in which a
      COVID-19 infection may lead to a higher risk for diabetes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-29T06:21:54.688+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:24:50.211+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:23:42.191+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Studies link COVID-19 infection with increased risk of new diabetes
      diagnosis'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbab1c77-916a-42ef-9cb6-d0bea0da85d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:21:54.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:50.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Over a year after recovering from a Covid-19
        infection, Jennifer Hobbs is adjusting to her new normal: brain fog, joint
        pain, elevated liver enzymes and, now, type 2 diabetes. Hobbs had prediabetes
        before she got Covid-19, but her blood sugar levels were under control, and
        she didn''t need any treatment. Recently, that changed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8335865f-847b-4e51-9fd8-9c0763a64ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:21:54.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:50.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I take my blood sugar [level] every morning, and even with two
        different types of medication, it''s all over the place," said Hobbs, 36.
        The new diabetes diagnosis has both Hobbs and her primary care provider wondering
        if the coronavirus has played a role.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac3b1c8-e21d-4fef-88eb-ef96875b9651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:21:54.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:50.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years into the pandemic, scientists and physicians are shifting
        their attention to the long-term consequences of a Covid-19 infection, termed
        "long Covid." Recent studies add diabetes to the list of possible long Covid
        outcomes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fab2b5-e684-46a6-ac4b-7d14d5699132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:21:54.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:50.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have known that people with diabetes are at higher risk
        of severe Covid-19 infection, but now, a new connection is unraveling -- one
        in which a Covid-19 infection may lead to a higher risk for diabetes.Experts
        have known that people with diabetes are at higher risk of severe Covid-19
        infection, but now, a new connection is unraveling -- one in which a Covid-19
        infection may lead to a higher risk for diabetes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2edf30d-e650-4144-ae9e-fd9ee758ed21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:21:54.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:50.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One study published this month looked at people who had mild Covid-19
        infections in Germany and found that they were 28% more likely to have a new
        diagnosis of type 2 diabetes compared with people who were never infected.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd274a4b1-5f07-43b1-8a1a-2fed52f9980e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:21:54.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:50.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study in the United States similarly found an increased incidence
        rate of diabetes in people who had recovered from Covid-19: a 40% increase
        in risk at least a year after infection. The researchers estimate that about
        2 out of every 100 people who are infected with Covid-19 will have a new diagnosis
        of diabetes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd03566f-b6f0-46fa-b98c-0d51119d77c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:21:54.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:50.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This US-based study, published last week in the medical journal
        The Lancet, also found that even among people who had low to no risk factors
        for diabetes, Covid-19 infection led to a 38% increased risk of diabetes afterward.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03526c23-2db4-4308-8c55-f80ad137a8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:21:54.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more severe someone''s coronavirus infection was, the higher
        their risk of diabetes. For people who were treated in the ICU, the risk of
        diabetes jumped 276%. This connection could be related to the steroids that
        some patients get while receiving acute care in a hospital setting, which
        can increase blood sugar levels.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c694d1-c5e2-4696-a71a-fabdfce3d9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:21:54.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not diabetes for a month or two after recovery. This is
        for a year out, and it''s happening certainly in people who are not hospitalized,"
        said lead researcher Dr. Ziyad Al-Aly, chief of research and development at
        the VA St. Louis Health Care System and a clinical epidemiologist at Washington
        University in St. Louis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65a5d0e-6b90-4c16-a416-e82b1a37d306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:21:54.689+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That study used the national databases for the US Department of
        Veterans Affairs to follow over 180,000 people after they got Covid-19. The
        research team compared this group''s outcomes to outcomes for a control group
        of over 4 million people from before the pandemic, along with another group
        of over 4 million people during the pandemic who did not get Covid-19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7987d411-5e8a-4f70-a7a8-09525e373324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:21:54.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:50.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In kids, the overall risk of newly diagnosed diabetes is even worse.
        A report from the US Centers for Disease Control and Prevention published
        in January found that children were over 2½ times as likely to be diagnosed
        with diabetes after a Covid-19 infection than those who were never infected
        over a month after infection.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83492ec2-5823-4e61-84a8-9c775ab01423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:21:54.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:50.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Investigating the link</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbadcc70-32db-474f-954b-951aab393afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:21:54.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many years, theories have circulated about inflammation from
        viral infections being implicated with diabetes. However, according to Dr.
        Robert Gabbay, chief scientific and medical officer at the American Diabetes
        Association, this is the first time studies have shown such a stark relationship
        between diabetes and a specific virus.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a9c53b-53d7-47c2-84ec-598234ee8656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:21:54.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still not clear to scientists why Covid-19 is placing people
        at risk for diabetes. One theory involves the receptor where the virus attaches
        in the lungs, which is also present in the pancreas.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0280c74d-bcf8-4334-92df-3b58c8788459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:21:54.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:50.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been a number of studies that do show that SARS-CoV-2
        can attack the beta cells of the pancreas and may cause at least temporary
        harm, if not more permanent harm," said Dr. Sara Cromer, an assistant in medicine
        at Mass General Hospital in the Division of Endocrinology, Diabetes, and Metabolism.
        She was not involved in the two new studies.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7b109a-207e-4394-9572-8873cbdba683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:21:54.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:50.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beta cells are pancreatic cells that produce insulin. As these cells
        are destroyed by Covid-19 infection, the body may lose its ability to make
        insulin. This is similar to what happens in type 1 diabetes, an autoimmune
        disorder in which the body destroys its own beta cells and therefore cannot
        make insulin.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229c1db3-544f-46aa-a362-a714ad46347a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:21:54.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:50.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s also possible that there''s the acute inflammation of getting
        Covid which may be present in low levels, even in asymptomatic or minimally
        symptomatic cases," Cromer said. "That can lead to a short-term insulin resistance,
        which can maybe snowball or set off a chain of events that leads to more longer-term
        insulin resistance."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19836f5c-013c-4e3e-9c59-78f0603b5c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:21:54.690+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:50.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This second theory would better explain the development of type
        2 diabetes, the most common form, in which the body is still making insulin
        but grows resistant to it and thus cannot respond to it. Type 2 diabetics
        made up more than 99% of the newly diagnosed diabetes cases after Covid-19
        infection that Al-Aly''s study identified.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23abbf1-4827-4b0b-b946-a2adc37d6876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:21:54.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:50.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cromer said other factors could contribute to this increased risk
        for diabetes.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5511340d-107b-410c-8921-06b24df9e403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:21:54.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re diagnosed with SARS-CoV-2, you might stay at home
        a little while, you might eat differently, you might not exercise. There''s
        a number of ways that it might affect your lifestyle and behavior, and we
        don''t really know how those might interact with metabolic disease, either,"
        she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba3c935-a811-4546-9440-6da1ab7f5fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:21:54.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a study led by Cromer, her research team found that people with
        newly diagnosed diabetes after Covid-19 tended to be younger, Black or Hispanic,
        and underinsured.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3116b854-a12a-40a2-afed-5b6232d4ecef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:21:54.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought that a number of these people might have had pre-existing
        diabetes that had not been diagnosed because they had poor access to health
        care," Cromer said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8f92bd-bee1-4285-82c3-8b503e287ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:21:54.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:50.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven months after her Covid-19 infection, Claudia Mendez, 45,
        was diagnosed with type 2 diabetes during an urgent care visit. Her blood
        glucose level was found to be 300, a marked increase from the normal level
        of below 140. For Mendez, studies like these are finally answering the questions
        that Covid long-haulers have had for the past two years.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b2b6f0-46db-42c6-bb4e-9f834fc2f713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:21:54.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:50.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a double-edged sword just because you never want to be in
        this place, but to hear that it''s even being acknowledged is, in a sense,
        a relief," she said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435f4daf-32e7-423b-bd08-9d0376f10070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:21:54.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:50.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These studies do not imply that specific diabetes cases like those
        of Mendez and Hobbs were directly caused by the coronavirus, but they''re
        changing the way doctors think about the relationship between the two conditions.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1541bbdd-2b67-45a1-8629-6a65e135922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:21:54.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:50.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Covid-19 may need to be considered a risk factor for diabetes.
        "I think the big message for clinicians is ... that knowing that somebody
        had Covid infection should raise your awareness about potentially screening
        them for diabetes," Gabbay said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68194219-5ce2-4a01-acab-78a4093fb4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:21:54.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:50.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Care for chronic conditions</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9043bc-d9db-4778-a319-9f1eaf3adcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:21:54.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:50.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As diabetes is added to the emerging list of post-Covid complications,
        experts are worried about the staggering impact it will have on an already
        strained health care system.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010c6f98-8f86-4b1b-8b77-6db94e6488aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:21:54.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:50.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inevitably, this is going to create a large number of people with
        newly diagnosed diabetes," Al-Aly said. "This has really serious downstream
        ramifications and would require care for a lifetime. ... I think we need to
        be prepared to really build the capacity to deal with these patients."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d53789-cefc-4a17-8e88-dd72ca8c0f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:21:54.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:50.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question remains whether America''s health care system is ready
        to handle the spike in chronic conditions emerging from the pandemic. Al-Aly''s
        research team recently also found that people with Covid-19 infections had
        a 60% increase in cardiovascular disorders after recovery.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf73a4a5-6312-44de-a717-d878a06f3039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:21:54.692+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:50.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already are challenged to care for all of the people with diabetes
        that currently exist. The last thing we need is increasing the numbers," Gabbay
        said.</p>'
