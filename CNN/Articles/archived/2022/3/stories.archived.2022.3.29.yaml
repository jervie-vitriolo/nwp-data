      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Tamaraws refused to wave the white flag and trimmed the
        deficit to six points in the waning minutes of the final frame.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be94c1a-effc-4b23-bb4f-939e737d622e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:03:13.827+08:00
