      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong>&nbsp;Vice
        presidential bet Rizalito David on Tuesday said he continues to urge other
        candidates to unite against the Marcos-Duterte tandem, but added it would
        be best if religious leaders facilitate his proposed coalition talks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd41b97-661b-4119-aa80-5688f137c9f6'
