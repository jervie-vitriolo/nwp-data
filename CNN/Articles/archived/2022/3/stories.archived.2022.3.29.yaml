    'jcr:uuid': '9d1e9149-03d2-49e9-8c2f-d6b6728433aa'
    'lead': "The latest Laylo survey for March puts Bongbong Marcos way, way ahead\
      \ of the pack with 61% voter preference. \n\nLeni Robredo has 19%; Isko Moreno,\
      \ 9%; Manny Pacquiao, 6%; Ping Lacson, 2%.\n\nThe numbers taken from the March\
      \ 15 to 22 survey, 3,000 respondents, plus-minus 2% margin of error.\n\nRobredo\
      \ showed up at debates and colored so many areas all over pink with upbeat rallies,\
      \ picking up a few endorsements here and there. \n\nMoreno, hanging in there,\
      \ believing he still has a fighting chance. Pacquiao, saying on Monday, only\
      \ God can instruct him to withdraw from the race.\n \nAnd Lacson, orphaned by\
      \ a major Mindanao politician chooses to resign from his own party announces\
      \ a change in his campaign tagline.\n\nAnd Marcos, well what else is there to\
      \ say? Consistent survey frontrunner, debate skipper with a few exceptions,\
      \ and just today, an endorsement from the Nacionalista Party and Manny Villar,\
      \ father of one of his senatorial candidates.\n\nThe juggernaut Marcos-Duterte\
      \ tandem looks so formidable... What else is there to do for those who want\
      \ to defeat them? A vice presidential candidate suggested a last-ditch effort.\n\
      \nWill that be enough 40 days before the Filipino votes?\n\nThis is Politics\
      \ As Usual with our chief correspondent and anchor Pia Hontiveros."
