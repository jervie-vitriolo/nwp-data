      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe58a999-df24-44c4-9a80-6838d8874d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.258+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:48.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jada I love you, ''G.I. Jane 2,'' can''t wait to see it," Rock
        said while presenting the award for best documentary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b6f3d7-4e01-4184-bc2a-0ff0015d0c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.258+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:48.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f05d9f-1e1e-4728-a29c-b71c7c0c2bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.258+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:48.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith walked on stage, slapped Rock, then walked back to his seat
        and yelled at the comic to "Keep my wife''s name out of your f***ing mouth!"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cb3608-81ea-4c52-a950-bcfbec1499d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:54:59.258+08:00
      'mgnl:createdBy': 'glee'
