      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> Defending
        Copa Paulino Alcantara titlist Kaya-Iloilo FC and United City FC settle for
        a 1-1 draw in the battle of two of the most heavily favored squads in the
        tournament on Monday at the PFF National Training Center in Carmona, Cavite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e2dcf5-898a-4b3e-9efd-b4ab690f48b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T01:49:00.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:25:00.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd05d24a-cae6-4b80-b70c-d861ab0cd29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T01:49:00.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:25:00.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams engaged in a tactical tussle, with each player showing
        patience in every possession.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362ffae7-a80e-43fa-b0fe-f1c4b6b47bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T01:49:00.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:25:00.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4db603-3cdb-44bc-8953-4821998ce2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T01:49:00.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:25:00.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United City seized the advantage in the first half after veteran
        Mike Ott scored the goal in the 35th minute, after benefiting from a faulty
        pass by Kaya goalkeeper Zach Banzon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e89306-3336-4432-aeee-4e15405d86f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T01:49:00.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:25:00.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b202dcf-1c4a-4d50-ba3d-17f34b61ddb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T01:49:00.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:25:00.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reigning Copa champions made offensive adjustments in the second
        half and asserted ball control.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dbf339-a542-47ac-b433-965afbc937e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T01:49:00.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:25:00.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f066ba4-5ce4-47a0-b82a-5e590a10d943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T01:49:00.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:25:00.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their set plays bore fruit in the 56th minute when Daizo Horikoshi
        won a one-on-one matchup -- a running attack that equalized the match.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e80599-24be-4c16-92ec-4c5e05aed8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T01:49:00.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:25:00.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8331ee-4a96-43bd-8a17-d50303093705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T01:49:00.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:25:00.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya-Iloilo and United City failed to produce a clear goal opportunity
        in the next 39 minutes after the Horikoshi goal, as the two stacked teams
        focused on defense.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21006115-da10-40c1-a1ec-3196fe740c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T01:49:00.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:25:00.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2df0818-9cea-494a-a4f0-2b21dd34a337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T01:49:00.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:25:00.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to improve a lot. We need to be more aggressive, that’s
        why Kaya did well in the second half,” Ott said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b2d20d-42ad-43c7-950a-4aba796a7c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T01:49:00.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:25:00.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1effba6-7537-4772-8ab3-33f8d0326602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T01:49:00.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:25:00.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the draw, both squads received a point in the league table
        and now share the top spot with four points.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f020ae-0c4c-41c0-aa89-6321dd427018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T01:49:00.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:25:00.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f74e37-a5ef-4d33-b9d0-6c816abc83ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T01:49:00.764+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:25:00.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This game is so tough. We wanted to get three points, a little
        bit disappointed. But we played well in the second half,” Horikoshi said in
        the post-game interview.</p>'
