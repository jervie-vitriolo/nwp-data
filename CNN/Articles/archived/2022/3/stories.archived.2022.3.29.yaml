      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of slumping ratings the Oscars were desperate to craft
        viral moments that would get people to tune in this year, like anniversaries
        of classic films and lots of musical acts. But no one could have predicted
        the Oscars moment everyone would be talking about on Monday: Will Smith striking
        Chris Rock on stage after the comedian made a joke about Smith''s wife, Jada
        Pinkett Smith.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4891c8f7-61bb-4985-8a04-a13920275e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T01:58:57.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:25:00.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69d5b10-b6a4-4ccb-a784-06d7f396e961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T01:58:57.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:25:00.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While presenting the award for best documentary during Sunday night''s
        broadcast, Rock joked about Pinkett Smith''s shaved head, saying, "Jada, I
        love you. ''G.I. Jane 2,'' can''t wait to see it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47ddf8f-3c37-49aa-a3cd-7ccbd862577b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T01:58:57.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:25:00.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa93a466-535e-4192-8368-78e66e1c5d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T01:58:57.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:25:00.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinkett Smith — who has been open about her struggle with alopecia,
        an autoimmune disorder that leads to hair loss — rolled her eyes as she sat
        next to Smith after the joke. But Smith walked up to Rock on stage, struck
        him across the face and then twice screamed, "Keep my wife''s name out of
        your f***ing mouth!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecf5ce2-5157-4667-afa7-ca447b952e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T01:58:57.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:25:00.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f573bad5-c20b-4e8b-8c28-6b8ed7bdd955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T01:58:57.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:25:00.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith later returned to the stage to accept the Oscar for best actor
        and apologized to the Academy and his fellow nominees, but did not mention
        Rock.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9672478-ae7a-46b1-8dda-6a566f8a032b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T01:58:57.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:25:00.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbcf0b8-62e7-40a1-8684-62ac69c5898a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T01:58:57.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:25:00.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether the shocking moment, which happened about
        2.5 hours into the show''s 3.5-hour run, had any tangible impact on overall
        viewership. But the altercation blew up on social media immediately after
        it happened, which may have drawn some people to tune into the show''s final
        hour.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cafde3d-556b-4fce-80a1-5c635ca4bef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T01:58:57.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:25:00.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b3f1fd-1914-4ee1-9e8f-6837ddc36bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T01:58:57.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:25:00.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2022 Oscars did include other notable moments. Apple TV+''s
        "CODA," a film about a deaf girl taking care of her parents, became the first
        film from a streaming service to win best picture. But the Monday-morning
        chatter was all about Smith and Rock.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a97ed90-7cf5-4677-ab69-e56ef94efa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T01:58:57.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:25:00.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a928822-d19d-425d-8e3b-981169fe73c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T01:58:57.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:25:00.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The theme of the 2022 Oscars was ''Movie Lovers Unite.'' For Chris
        Rock and Will Smith, the reunion was more dramatic — and painful — than the
        Academy could have planned or wanted," James Poniewozik, the chief television
        critic for The New York Times, wrote on Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89271677-ac28-4d9d-ab6b-d17c72694bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T01:58:57.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:25:00.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d66c9d-c8dc-4d94-9dd7-16d980884cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T01:58:57.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:25:00.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caroline Framke, a chief TV critic at Variety, added that "no matter
        how desperately ABC and the Academy wanted the ceremony to be a well-oiled
        machine, this year''s Oscars proved the power of live TV, for better and for
        deeply uncomfortable worse."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38b9d35-4555-4344-a4e8-103f72e3d4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T01:58:57.168+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:25:00.080+08:00
