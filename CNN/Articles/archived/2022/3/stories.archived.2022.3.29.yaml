    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-PCGG official: No excuse for the Marcoses; SC ruling on estate taxes
      final and executory'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48039a0-f7c3-4ac6-b704-9eb436aee0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T15:26:36.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:31.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong>A former
        commissioner of the Presidential Commission on Good Government (PCGG) on Tuesday
        refuted the claim of the camp of Ferdinand "Bongbong" Marcos Jr. that the
        case surrounding the&nbsp;family''s unsettled estate taxes&nbsp;now worth
        over ₱200 billion is still pending in court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6178129a-0898-4362-85cb-bf5c264ab22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T15:26:36.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:31.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a503049-1876-480d-a316-ac47f6eff152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T15:26:36.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:31.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no excuse for the Marcos family not to pay the taxes they
        are due," former PCGG commissioner Ruben Carranza told CNN Philippines'' <em>The
        Source,</em> noting that the lawyer of the presidential hopeful is "deliberately
        obfuscating the circumstances of the case."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a950ca7-d9e3-47d4-a6f7-3ec094bb6cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T15:26:36.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:31.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259cbe42-895a-4845-89cb-0d2b11ebedd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T15:26:36.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:31.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carranza cited two Supreme Court rulings — the 1997 decision that
        the Marcos family must settle their unpaid estate taxes which were initially
        pegged at ₱23 billion, but has now ballooned to ₱203 billion; and the 2003
        ruling that the wealth of the Marcos spouses in excess of their legal income
        of around $304,000 (currently over ₱15 million) is presumed to be ill-gotten
        and that the family failed to prove that they lawfully acquired at least $658
        million which were deposited in Swiss bank accounts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ea002a-ea0f-4b87-8026-524f904d62d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T15:26:36.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:31.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c3aa30-bfb0-4c8e-a9ee-1845e440ea5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T15:26:36.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:31.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the<a href="https://www.cnnphilippines.com/news/2022/3/28/Marcos-estate-tax-Supreme-Court-Aksyon-Demokratiko.html">
        Aksyon Demokratiko party''s request for a certificate of finality</a> from
        the Supreme Court is, in fact, valid but unnecessary, since the 1997 ruling
        alone is already deemed final and executory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7236c08f-9b77-4ae4-9402-90d9fab182ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T15:26:36.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:31.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e9f5ff-4f63-42dd-8d33-467aad04ac3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T15:26:36.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:31.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be fair to the party that requested this, this was the correct
        thing to do but it''s really unnecessary at this point to ask the Supreme
        Court to say anything," Carranza said. "It''s right there, even Marcos Jr''s
        lawyers should know that."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04075855-91be-422c-9939-cd55a5940ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T15:26:36.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:31.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb680db-b0dc-4ba2-96ac-9b5e3c309b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T15:26:36.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:31.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter last week, the party of presidential bet Manila Mayor
        Isko Moreno requested the Supreme Court to issue a certificate of finality
        on the unpaid ₱203 billion estate tax owed by the Marcos family to the government,
        after Marcos'' lawyer Vic Rodriguez claimed that the case is still under litigation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358787a1-d6a4-4973-8c60-5385fa30f8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T15:26:36.598+08:00
      'mgnl:createdBy': 'glee'
