      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;The highly contagious Omicron subvariant
        BA.2 is now the dominant strain of Covid-19 in the United States, causing
        an estimated 54.9% of all new Covid-19 infections last week, according to
        new data from the US Centers for Disease Control and Prevention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91283b42-5118-4906-aea9-ae8310c516f5'
