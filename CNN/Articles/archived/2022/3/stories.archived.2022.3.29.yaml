      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The 94th Academy Awards featured one of
        the most shocking moments in the show''s long history. It also included a
        significant ratings bump for ABC.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3c55ed-16cf-40b7-8b7a-5311a5924a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T01:58:57.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:25:00.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccccc52a-12c7-42ac-a064-4e817de2f1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T01:58:57.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:25:00.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show drew an average of 15.3 million viewers for ABC on Sunday,
        according to early Nielsen numbers. That''s a 56% increase from last year''s
        show, the lowest-rated Oscars ever, which brought in just under 10 million
        viewers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738dfd01-38c3-4da4-be59-abd7f9bdf91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T01:58:57.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:25:00.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb73f045-7e7a-4cee-af66-daf0d10d3dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T01:58:57.167+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:25:00.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s welcome news for the Academy and ABC, but Sunday''s ratings
        was still the second-smallest audience for the show in history. Just eight
        years ago, the Oscars brought in more than 40 million viewers.</p>'
