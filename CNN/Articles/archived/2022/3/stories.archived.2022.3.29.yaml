    'mgnl:tags': ['ISIS']
    'template': '1'
    'title': 'ISIS attack kills two and injures six in Israel as Arab and Israeli
      officials hold historic summit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740a3047-a91f-4f23-9ec3-e4c0e2a2789e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> ISIS operatives killed two people and
        injured six in a shooting attack Sunday in the Israeli city of Hadera, some
        31 miles north of Tel Aviv, Israeli officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2f307d-ac00-4d6e-9051-99b5c1cd535b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe262279-aba9-43c2-880a-03d668107139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack — the second of its kind in a week — coincided with a
        landmark regional summit in Israel''s Negev desert, where top diplomats from
        the United Arab Emirates, Bahrain, Morocco, Egypt, Israel and the United States
        are meeting to discuss security issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b345469a-be8d-4e45-9df7-44194d894b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.454+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fece99c-c60b-44aa-a733-2f056a5a3fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We condemn today''s terrorist attack in Hadera, Israel," US Secretary
        of State Antony Blinken tweeted on Sunday from Israel. "Such senseless acts
        of violence and murder have no place in society. We stand with our Israeli
        partners and send our condolences to the families of the victims."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b025074-4f04-4d14-b48d-54d1513f6c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7d597b-a786-4f3e-a587-b05fe09808ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has claimed responsibility for the attack, according to the
        SITE Intelligence Group, which quoted a post from the ISIS-affiliated Amaq
        news agency. Amaq posted a screengrab from a video that circulated on social
        media showing two masked men pledging allegiance to the leader of ISIS prior
        to the attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49079dfc-81fe-44cb-81bf-54f374fbddea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db0bd54-e220-429c-a963-9f8ae46086d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amaq called the attack a "twin immersive commando attack by Islamic
        State Fighters," according to SITE. The last time ISIS claimed responsibility
        for an attack in Israel was in June 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abddbd88-2f55-463b-968d-5055a7a73ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49acc2e-d9d4-43ef-aece-5031f81dfaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two assailants, who were shot and killed by Israeli police,
        were from the Arab-majority Israeli city of Umm al-Fahm in the northern district
        of Haifa. An Israeli police spokesperson said the operatives fired at local
        police in Hadera, killing two passers-by. Police said the victims were members
        of the border police force.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83558301-3e30-4061-aff3-a6a0854d1cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4091aab3-4e33-4b2a-af7a-cc58cdaa618c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A short while ago, two terrorists arrived on Herbert Samuel Street
        in Hadera and began firing at a local police force. As a result of the shooting,
        the deaths of 2 passers-by were determined," the spokesperson said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a652b2-eca8-40d1-80ff-45a723e0e45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6873397d-1968-422b-abef-7de04d7a8bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An undercover force that was at the scene sought contact and after
        a brief gun battle neutralized the terrorists," the spokesperson added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41d0dab-7639-48a8-a7aa-2cfadd686ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac1172e-4100-4443-84a0-112309dd970d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hillel Yaffe Medical Center in Hadera said six people were injured
        in the attack, two of whom are in serious condition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85b200c-20f1-4e31-8e72-31be95b1dadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b3b584-918b-4bb0-9e10-b09f9eece31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.455+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, an Arab-Israeli assailant killed four people in a stabbing
        attack in Israel''s southern city of Beersheba before he was fatally shot
        by a passer-by, according to Israeli police. The assailant had previously
        been arrested for supporting ISIS, according to the Israeli judiciary.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4cfd86-78a6-4ee4-bdb0-4049137694bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a81a3e2-d1d1-4be3-905a-ba73fcd35fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, tensions have been rising between Palestinians and Israelis
        in Jerusalem and the West Bank, especially as the coinciding holidays of Ramadan,
        Passover and Easter approach. Last year, clashes and tensions in Jerusalem
        during this time period helped trigger the latest conflict with Hamas-led
        militants in Gaza.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9a18fe-f50b-4daa-9d71-403101227e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7803b9ac-8e09-4d7c-84df-377d9269a47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Jerusalem, there have been at least three stabbing attacks since
        the start of the month against Israelis, while in the West Bank, at least
        nine Palestinians, including several teenagers, have been shot and killed
        in clashes with Israeli forces in recent weeks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e612fd38-ce46-4b2a-9117-5b2e5d346e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba65ec4-2d6b-4d84-acb6-6e03def3644a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A new Arab-Israeli ''architecture''</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009c40b6-9457-4f70-8a5a-d9c4b2eb3dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the conclusion of the two-day summit in the Negev desert Monday,
        the foreign ministers of the UAE, Bahrain, Morocco and Egypt issued a rare
        condemnation of the attack. The UAE, Bahrain and Morocco normalized ties with
        Israel less than two years ago under the US-brokered Abraham Accords. Egypt
        was the first Arab state to make peace with the Jewish state in 1979.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bfba95-e13f-4396-9af1-0f8612c70562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5fea1a-a14b-4dea-bf94-c087163b0e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the joint presser of the six top diplomats, Israeli Foreign
        Minister Yair Lapid touted a "new architecture" formed by Iran''s regional
        foes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ea41e0-1dab-4758-8cba-799ea5db0f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e8acb8-4d48-4e00-bba4-e2f6b87b8960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new architecture -- the shared capabilities we are building
        -- intimidates and deters our common enemies, first and foremost Iran and
        its proxies," said Lapid.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3ef87a-6f24-4f9a-81f6-af85664fb37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9334366a-0470-4b79-9b46-3d9e432e05c8'
      'mgnl:activationStatus': true
