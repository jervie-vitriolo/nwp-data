    'template': '1'
    'title': 'Honduras'' Supreme Court approves extradition of former president to
      the US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076ae77a-2237-4ad3-a477-1317b05bdf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:10:17.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:43.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Honduran Supreme Court has authorized
        the extradition of former president Juan Orlando Hernández to the US, where
        he will face drug trafficking and firearms possession charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ff1ffc-0362-4315-b367-b8a3e62ae889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:10:17.707+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:43.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247766cb-319d-433b-bf33-2f61d5f36307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:10:17.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:43.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision by the country''s highest court to reject Hernández''s
        appeal ratifies a March 16 decision by a Honduran judge to grant his extradition
        to the US.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e083412-9658-46a4-a2cc-1a075b964a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:10:17.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:43.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638fbaa8-9424-4814-abdd-40f134b71eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:10:17.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:43.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Honduran Supreme Court said in a statement that it voted unanimously
        in favor of extradition on the first charge "regarding importing a controlled
        substance to the United States." A majority voted to extradite him on two
        charges related to firearms possession.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b311d80a-430d-4c82-8ee8-57d36a398f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:10:17.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:43.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16dddef-30d5-49a5-950b-7d364cb7cf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:10:17.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:43.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernández, who left office in January after eight years as president,
        will remain in custody until Honduran authorities coordinate with authorized
        agents to transfer him to the US, the statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129d0a62-f290-4516-bf23-f18489475203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:10:17.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:43.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a4a317-cf48-4ebc-81bc-356960526824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:10:17.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:43.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president was arrested at his home on February 15 at
        the request of the US government. About a month earlier, federal prosecutors
        claimed that Hernández helped an alleged drug trafficker deliver thousands
        of kilos of cocaine to the US in exchange for hefty bribes. His administration
        at the time denied the allegation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bbc55f-38e2-41c7-bb96-e521806b6593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:10:17.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:43.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850fc33e-0de4-4f8d-ab3b-3133828e86e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:10:17.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:43.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez''s brother, Tony Hernandez, is currently serving a life
        sentence in a US federal prison for drug trafficking. According to court filings
        in that case, US authorities believe former president Hernandez was a co-conspirator
        in the operation, funneling drug money to help fund his presidential campaigns.
        Hernandez has repeatedly denied those allegations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a0e5e9-d339-489a-bc0c-7fcd9249696a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:10:17.708+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:43.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/03/28/americas/honduras-juan-orlando-hernandez-extradition-us-intl/index.html"><em>
        "Honduras'' Supreme Court approves extradition of former president to the
        US"</em></a></p>'
  'Blue-Origin-launch-passengers':
    'author': 'Catherine Thorbecke and Jackie Wattles, CNN'
