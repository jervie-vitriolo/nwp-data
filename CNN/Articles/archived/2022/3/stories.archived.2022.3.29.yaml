      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel and some Arab countries are concerned about a potential nuclear
        deal with Iran bolstering its ability to build a nuclear weapon, and empowering
        Tehran-backed militants around the region. The US and its western allies defend
        the restoration of the 2015 deal -- which would aim to curb Iran''s nuclear
        ambitions in exchange for sanctions relief -- as the best way to boost regional
        and global security.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80776614-0a74-4373-8855-8b1dbd377256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a41fb9c-bd8f-4f10-b3ec-820c0592ff46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.456+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However Blinken offered Washington''s regional allies at the Negev
        summit reassurances. "As neighbors and, in the case of the United States,
        as friends, we will also work together to confront common security challenges
        and threats, including those from Iran and its proxies," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c122dec0-517d-407d-9dfa-95a019d4f920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd1e5b6-cbed-47b7-b190-4cc7fd7e1c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new diplomatic relations have been met by protests from Palestinians.
        The Abraham Accords marked a departure from the long-held notion that Arab
        states would not normalize relations with Israel until a Palestinian state
        is established.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e727bcfa-42d9-4f83-9c22-c05a1a190ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad62c56a-cfcd-4b86-8468-5551ca09f6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, along with the Arab officials at the summit,
        say they want a two-state solution for Israel and the Palestinians. Negotiations
        on the issue stalled in 2014. The Palestinian Authority, which controls most
        of the West Bank, is unpopular, according to public opinion polls, while Israeli
        settlements -- seen by most of the international community as illegal -- have
        expanded. Meanwhile Gaza, another Palestinian territory, is ruled by hardline
        Islamists who have no formal relations with Israel or most of the Western
        world.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477d3a6a-1e24-4b65-9947-25645c8905f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cca0602-dfda-4f77-8bf7-4ecf855e4a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading a fragile cross-partisan coalition government, Israeli Prime
        Minister Naftali Bennett has said current conditions are not right for resuming
        diplomacy with the Palestinians. Bennett, himself from a nationalist right-wing
        party, has said publicly he opposes a two-state solution.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfb7948-f12e-47cf-865a-cc86a8886637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64873be6-916e-47ba-86ff-d023eda4fa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless the occupation ends, Arab normalization meetings are nothing
        but an illusion and free reward for Israel," Palestinian Prime Minister Mohammed
        Shtayyeh told his cabinet on Monday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc60d104-0a1d-4a76-bcb6-ca93265276d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa66939-a4e9-49b5-a500-02660979f23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan''s King Abdullah arrived in Ramallah on Monday for talks
        with Palestinian President Mahmoud Abbas, aimed at reducing regional tensions
        ahead of Ramadan.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409af8cd-5f30-40ab-80f2-e06be4b74e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d5f993-ac60-4112-88f0-d5b304403675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The region will never be graced with security and stability without
        a just and comprehensive solution to the Palestinian cause on the basis of
        a two-state solution which includes the establishment of a Palestinian state
        on the June 4, 1967, borders with east Jerusalem as its capital," said Abdullah
        in the Ramallah meeting, referring to territory annexed by Israel during the
        1967 war with Arab countries.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a60dc6c-9554-4e62-9351-a8fa5923116e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:09:59.457+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:38.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/28/middleeast/israel-isis-attack-intl/index.html"><em>"ISIS
        attack kills two and injures six in Israel as Arab and Israeli officials"&nbsp;
        hold historic summit</em></a></p>'
  'PCGG-Bongbong-Marcos-money-laundering':
