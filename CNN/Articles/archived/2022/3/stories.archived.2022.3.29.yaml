      'mgnl:lastActivated': 2023-01-24T12:24:52.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7c2bc5-6154-473c-85bf-b6d0c060b443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:45:07.208+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:52.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sino ba naman ako para kontrahin ang Panginoon? ‘Pag may conviction,
        may ipinakita sa akin ang Panginoon, eh mag-withdraw ako kahit two days before
        election or one day before election. ‘Pag may instruction ang Panginoon sa
        akin, susundin ko,” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c31d0f-420f-4dbd-976b-d871776d01b1'
      'mgnl:activationStatus': true
