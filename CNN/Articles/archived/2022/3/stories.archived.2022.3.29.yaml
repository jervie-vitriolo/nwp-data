      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very honored to be able to do it," he added. "And we''re
        having a lot of fun with it."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f8b75a-1099-408d-b2fd-23d4f030394a'
