    'mgnl:lastActivated': 2023-01-24T12:24:37.280+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:23:48.235+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-PCGG official: Bongbong Marcos can be liable for money laundering'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553e78db-82c6-4b82-b608-9a0cdc4e7d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:30:12.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:37.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> Presidential
        hopeful Ferdinand "Bongbong" Marcos Jr. can be criminally liable for money
        laundering as co-administrator of the estate left by his father and namesake,
        late dictator Ferdinand Marcos, a former commissioner of the Presidential
        Commission on Good Government said Tuesday</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0452182-a0ca-4cf8-bcf6-8b637c6e82f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:30:12.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:37.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d637c4-eeba-4826-b958-a7e25972ccdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:30:12.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:37.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, former PCGG Commissioner
        Ruben Carranza said there are still a lot of unretrieved Marcos assets that
        were ill-gotten, and Marcos Jr. could be playing a role behind it since he
        knows what these assets are, and that they were acquired unlawfully.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124f8c9e-5e8e-489a-8f4c-af9ad344c1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:30:12.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:37.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eaca13-d747-428c-81cf-341f72c6fc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:30:12.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:37.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marcos Jr. is the co-administrator of the estate of his father,
        together with his mother (Imelda), and he has been hiding these assets," Carranza
        said. "This should be a separate ground for a criminal case that can be filed
        against him for money laundering."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fabbc7d-2d67-4178-b925-4125520ff59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:30:12.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:37.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b40a6f-8e70-470d-a364-1d5a5cb25f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:30:12.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:37.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carranza cited the Supreme Court 2003 ruling that the wealth of
        the Marcos spouses in excess of their legal income of around $304,000 (currently
        over ₱15 million) is presumed to be ill-gotten.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c893bef-8c18-4ae3-ae1c-b409e4d45e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:30:12.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:37.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394c7b6f-b4d7-4178-9646-04e135b48af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:30:12.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:37.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The filing of an anti-money laundering complaint must be based
        on what is called a predicate offense — an offense in which you acquired assets
        that are ill-gotten that you tried to launder," he explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553b8301-27c7-4394-9425-7117b5f22a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:30:12.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:37.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931ea111-3ae2-47a3-a775-3cc32beffdb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:30:12.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:37.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lalabhan mo yan para maging malinis at maitago mo ang kanyang
        maruming pinanggalingan</em> (You will try to launder and make it seem like
        it''s clean money so you can hide its dirty source)," he added. "The predicate
        offense in this case is corruption, the predicate offense is hoarding and
        hiding ill-gotten wealth which is a finding that was already deemed final
        and executory from 2003."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cd62b4-1f37-4845-b2bd-0e3e6222ecc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:30:12.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:37.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132e7328-4152-42b2-953b-900d0b618011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:30:12.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:24:37.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that either the Anti-Money Laundering Council or any
        individual can file a complaint to initiate an investigation on the presidential
        bet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c5fc1c-5384-4eaa-8215-ea7e23298e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:30:12.528+08:00
      'mgnl:createdBy': 'glee'
