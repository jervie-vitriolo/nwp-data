      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) –</strong> Kim
        Aurin drops all of his 20 points in the first half as the Perpetual Help Altas
        posted a big opening game win against Jose Rizal University Heavy Bombers,
        77-56, in NCAA Season 97 on Tuesday at the La Salle Greenhills Gym.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723ee097-ec4a-466a-bc07-fad8cd544627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T15:21:58.459+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:24:32.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aurin spearheaded the big offensive attack in the first half for
        the Altas as they built a 26-9 lead after the first quarter and stretched
        it to 43-25 at halftime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f562209-f4b4-498d-9722-5afd5731e3e4'
