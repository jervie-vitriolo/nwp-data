      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because beyond that, we cannot assure anymore if it''s still safe
        for you or it''s still effective in protecting you against this specific disease
        such as COVID-19," she added.</p>'
