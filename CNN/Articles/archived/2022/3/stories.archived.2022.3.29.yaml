      'mgnl:lastActivated': 2023-01-24T12:24:21.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1996c1f7-1d63-4009-8f9b-11d641485441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:38:48.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:21.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post hours before the campaign rally, Climaco denied
        that she requested five thousand tickets for Marcos’ event.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28357fbf-d276-4b91-8ee0-3a255c798eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:38:48.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:21.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520dacf8-b9e7-4249-91b8-a590201fe799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:38:48.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:21.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are also not in any way involved in the ticket distribution
        for the event and negate our connection with the viral video that is circulating
        pertaining to a certain “Mayor” who secured tickets for the aforementioned
        activity,” Climaco wrote in a Facebook post.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bd0f61-c88c-4ba2-a317-5d1acbcabeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:38:48.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:21.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543d31a1-2c2c-4da7-b8c2-a49e6afdc5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:38:48.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:21.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local chief executive added she’s giving the same support to
        all groups and political parties to ensure order and safety of everyone.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87239a7c-54fd-4556-aeac-6ecfdbd1e166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:38:48.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:21.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a571f72-5eb1-43c5-be00-7e1938f2c79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:38:48.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:21.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Priority are the national candidates and their supporters joining
        rallies. Give everyone a fair and equal footing in terms of security,” Climaco,
        based on her Facebook post, told Zamboanga City Police Chief PCol. Alexander
        Lorenzo and Task Force Zamboanga commander Col. Randolph Roajas.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e6c5bb-13a6-4c30-a6c4-820e25756240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:38:48.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:21.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae12e75-2f51-4c81-ba0b-b490144f5ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:38:48.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:21.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that there was no request for the use of the Cesar C.
        Climaco Freedom Park or the grandstand of the Joaquin F. Enriquez Memorial
        Sports Complex, noting the organizers chose the UZ Summit Center for security
        reasons.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c614e80-25e5-45df-afdf-56d9408e6351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:38:48.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:21.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc7c2ee-7425-4994-852a-e535b77b9690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:38:48.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:21.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UZ Summit Center can accommodate around 0,000 people—less compared
        to the freedom park which has a larger space.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f533df-e9fa-48bd-b6c4-b7767c01d922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:38:48.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:21.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8a9e40-3e44-42b5-b024-ca3700ee1eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:38:48.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:21.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climaco''s uncle, late mayor Cesar Climaco, was a staunch critic
        of the Marcos administration that ruled the country for 20 years.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f689745-f32f-4811-9e8b-340816a5de50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:38:48.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:21.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9d2d18-04f1-448c-8c24-82816d1c7faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:38:48.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:21.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unidentified gunmen assassinated Cesar Climaco in November 1984,
        and nobody has been convicted for the killing until now.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeae79f-b0b0-48a7-842a-4d74a06d8a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:38:48.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:21.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05352be-6f62-44dd-a83f-bf4bfee25291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:38:48.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:21.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said in the past that her family was a victim of the Marcos
        regime.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0e6693-ee1e-484e-bab3-093942f47900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:38:48.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:21.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd177f5ec-9e28-455f-b1df-09a671f821a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:38:48.414+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:24:21.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for his campaign moniker BBM, Marcos lost to Robredo in the
        city by just 6,000 votes or less than 3% when they ran for vice president
        in the 2016 elections.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e007616-0117-4ab9-99e5-5fd8b2a40bd3'
      'mgnl:activationStatus': true
