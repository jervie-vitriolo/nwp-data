      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matibag said the party leadership has sent notices to sit down with
        them.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fb7a22-1164-44c7-854d-7fb2a35f5eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T16:27:15.519+08:00
