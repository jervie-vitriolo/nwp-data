      'jcr:uuid': 'e6ef5373-a9aa-4fe7-b8d0-0fd5e52bf8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T12:47:46.332+08:00
      'mgnl:createdBy': 'pilar'
