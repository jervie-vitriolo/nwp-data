      'jcr:uuid': '96df2fe3-f443-4234-b0e0-1442dfe03d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T08:22:08.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:45.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1232b5ae-edb5-42b6-acae-73bcb29c0492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T08:05:26.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:45.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e95622-8ef0-48b0-bf38-96f93994b024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T08:05:26.006+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:45.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith on Sunday caused a stir that changed the tone of an otherwise
        uplifting Oscars ceremony when he stormed the stage and struck comedian Rock
        in the face.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df55d427-1df8-4f23-9f5d-0b16fb55ca31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T08:05:26.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:45.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moment came after Rock made a joke about Pinkett Smith''s shaved
        head.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cc47ed-b950-4a18-bf27-ff47dac1407d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T08:05:26.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:45.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While presenting the award for best documentary, Rock joked, "Jada
        I love you, ''G.I. Jane 2,'' can''t wait to see it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ffa74b-55e2-4a6c-8ede-e94dc98dcebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T08:05:26.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:45.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camera cut to an unamused Pinkett Smith, who has been open about
        her struggle with alopecia, an autoimmune disorder that leads to hair loss.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebb42ab-9c15-4455-9879-9541b37dc93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T08:05:26.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:45.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was a nice one," Rock said, appearing to respond to the joke
        not going over well.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5b0f76-0fbb-476c-a4eb-9007c4a7c7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T08:05:26.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:45.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rock then said, "Oh uh," and laughed as Smith walked toward him
        on stage and slapped Rock on the face.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980e130a-0b01-496e-9fb1-206e371c8fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T08:05:26.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:45.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CNN reporter Stephanie Elam, who is in the audience,
        she could hear Rock getting hit. Smith said twice during the incident, according
        to Elam, "Keep my wife''s name out of your f***ing mouth!"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c7e04e-7b30-45eb-870d-edb61b488204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T08:05:26.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:45.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rock responded: "Oh, wow."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef598f5-c331-429d-88f6-f5436648e488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T08:05:26.007+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:45.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For viewers at home, censors muted the verbal part of the exchange
        between Rock and Smith.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdcc8a2-2549-4c2d-b7f8-96249a5c96c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T08:05:26.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:45.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theater went silent and Rock said, "That was the greatest night
        in the history of television."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcd2722-c3b7-4c58-8591-8f01562c5833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T08:05:26.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:45.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Smith''s win overshadowed</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a257da-bbec-4388-a270-3775f580c99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T08:05:26.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:45.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 40 minutes later, Smith would take the stage again — this
        time as a winner.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb89ce3-0d2f-46f3-b5b7-36233c86dcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T08:05:26.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:45.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accepting his best actor award for his role in "King Richard," a
        tearful Smith acknowledged the earlier incident and apologized to the Academy
        and fellow nominees. Notably, Rock was not mentioned by name.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4d013a-40ae-4961-9670-4e708f8a750e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T08:05:26.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:45.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith said, "I know to do what we do, you gotta be able to take
        abuse and have people talk people about you. In this business, you gotta have
        people disrespecting you. And you gotta smile and pretend that''s ok."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69500a03-c13d-407c-87f2-f32dcfcb8a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T08:05:26.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:45.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith shared that prior to his win, fellow nominee Denzel Washington
        shared some wisdom with him: "At your highest moment be careful, that''s when
        the devil comes for you."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000d0785-f2bf-4a17-92ac-969714275087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T08:05:26.008+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:45.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith ended saying that he hopes the Academy welcomes him back.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2771d22d-1770-4fe2-97fa-c9c5ebfe94b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T08:05:26.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:45.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Chris Rock''s representatives for comment.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a3d250-e932-4e3a-bd5c-fc4d96bceaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T08:05:26.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:45.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reaction</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1c8fc8-3cf9-44c4-b24c-6d8097d62af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T08:05:26.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:45.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the ceremony, the Academy Awards tweeted a short statement
        about the on-stage incident that read: "The Academy does not condone violence
        of any form. Tonight we are delighted to celebrate our 94th Academy Awards
        winners, who deserve this moment of recognition from their peers and movie
        lovers around the world."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47e9af7-3e56-4aa3-9050-62326ea5115e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T08:05:26.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:45.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Police Department also said Rock chose not to press
        charges against Smith over the onstage altercation.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34be4e54-3a2e-4616-ab4e-3eebcf6316cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T08:05:26.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:45.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the reaction to the moment continued to boil overnight
        as after parties raged on and the morning came.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe821a05-0e61-4f75-99fe-23c561b44c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T08:05:26.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:45.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By midday on Monday, the Academy issued a stronger statement, this
        time condemning Smith''s actions and revealing they had started a "formal
        review around the incident."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cfc673-465e-4d4a-ad27-523def03217a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T08:05:26.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:45.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that it "will explore further action and consequences in
        accordance with our Bylaws, Standards of Conduct and California law."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299f127b-4ad8-4b47-8a20-ee1a1ca8b13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T08:05:26.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:45.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Monday, CNN learned that Academy leadership "strongly
        considered" removing Smith from the Oscars telecast after the incident, according
        to a source close to the situation.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04a5dc3-743e-4303-bbc7-4abc8dd55982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T08:05:26.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:45.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were immediate discussions but the Academy decision makers
        were seated in various spots in the Dolby Theater and couldn''t mobilize to
        make a decision before he won best actor," the source said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34a158b-586b-42c3-8ac5-0401b470454a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T08:05:26.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:45.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least a dozen members of the Academy of Motion Pictures Arts
        and Sciences, the organization behind the Oscars, met virtually on Monday
        morning to discuss a response to Smith slapping Rock, according to two sources
        with knowledge of the meeting.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdd2456-c22b-4b59-845e-ec7b7cdde137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T08:05:26.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:45.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting was described as "heated" and "divided." There was no
        agreement on further action, according to the sources.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc49104-24bb-4463-9738-3def431a0323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T08:05:26.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:45.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dozen members who met on their own volition and are being described
        as influential and recognizable members of the Academy, including actors and
        directors. The group does not have any disciplinary power, but they are considered
        high profile enough that the Board of Governor''s for the Academy could be
        influenced in any response they may have.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db44a0e5-0ec7-4fae-ab57-0bc2021cd68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T08:05:26.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:45.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 9,000 voting members of the Academy, comprised
        of Hollywood artists and film executives.</p>'
