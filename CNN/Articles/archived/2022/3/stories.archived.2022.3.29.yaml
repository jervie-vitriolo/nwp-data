    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leody de Guzman hits Marcos for ''politicizing'' tax amnesty for MSMEs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33788717-3bb5-405b-a500-0bebd680bdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:36:46.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:24:21.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> —&nbsp;Labor
        leader and presidential candidate Leody de Guzman slammed his rival Bongbong
        Marcos for "politicizing" his proposed tax amnesty for pandemic-stricken small
        businesses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c08bd1-99de-4223-b8d4-0449e9b39cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:36:46.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:24:21.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman claimed the former senator is "courting" micro, small,
        and medium enterprises (MSMEs) using his proposal to give them tax breaks
        in response to the impact of COVID-19 lockdowns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf96526-055d-4563-9472-4dba6b84d5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:36:46.055+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:24:21.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier said the government should provide tax amnesty and
        tax holiday for small enterprises as they have been suffering losses due to
        strict coronavirus restrictions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a337cd2-fb1d-48e2-9f9f-a43d0eeab9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:36:46.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:24:21.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said if the son of the late dictator sincerely wanted
        to help ease MSMEs'' burdens, he could have asked his sister Senator Imee
        Marcos to float the proposal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f31640-8483-4941-bc24-191716be60eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:36:46.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:24:21.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At bakit ngayon lang? Dahil ang kanyang sinabi ay pawang pamumulitika
        lamang," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1998bc-5a28-42aa-8c6d-ca87279d2b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:36:46.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:24:21.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And why just now? Because he''s just politicking.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8493b2-ea6e-4fb8-b051-1e57b9654b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:36:46.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:24:21.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman also expressed disapproval of Marcos'' proposal, arguing
        that imposing tax amnesty or tax holiday for MSMEs would result in reduced
        collection for the government, which could force it to borrow more funds to
        finance the country''s ongoing fight against the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791f4e01-d032-4827-9c7d-027a7769b79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:36:46.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:24:21.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor leader then reiterated his push to impose wealth tax on
        billionaires, and demand tax evaders to settle their debts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296b05ef-e951-45bd-9155-15f5ceaeabf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:36:46.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:24:21.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/2/4/Leody-De-Guzman-people-s-initiative-wealth-tax-.html">RELATED:
        Leody De Guzman eyes people''s initiative to pass wealth tax</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77213339-066f-4be3-82c3-5ec41cdf5706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:36:46.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:24:21.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aksyon Demokratiko, the party of presidential bet Isko Moreno, earlier
        said the Marcos family''s unpaid estate tax already ballooned to ₱203 billion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5cea87-b4fd-46ff-b2f9-b293df1b1bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:36:46.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:24:21.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wag na nilang hintayin ang estate tax amnesty deadline na June
        2023. Sobrang pabor sa mga angkan ng mayayaman ang sistema sa pagbubuwis,"
        De Guzman said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fa2741-63eb-4e49-a5fc-fc56f5d81da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T18:36:46.056+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:24:21.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should not wait for the estate tax amnesty deadline
        of June 2023. The taxation system is very favorable to rich clans.]</p>'
