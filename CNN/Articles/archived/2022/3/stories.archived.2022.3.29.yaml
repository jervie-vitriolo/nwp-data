      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108d477e-9746-4f71-ad1c-f36229771b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T03:55:23.735+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:58.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look across the board at their capability, their economy,
        China remains our most challenging strategic threat. That''s what the strategy
        says, that''s what the budget says," a senior defense official told reporters
        ahead of the budget release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bf8d25-64ae-47e8-a55e-0b344b912c0f'
      'mgnl:activationStatus': true
