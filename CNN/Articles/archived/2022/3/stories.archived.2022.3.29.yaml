    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:23:57.649+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Lucero sizzles in UP''s fiery second half run as Fighting Maroons
      turn back UST'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c64a04e-3a0f-448d-98e9-25b848fa7410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T22:26:42.576+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:24:14.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —&nbsp;</strong>The
        University of the Philippines Fighting Maroons unleashed a strong second half
        performance en route to a 98-82 victory over the University of Santo Tomas
        Growling Tigers Tuesday at the Mall of Asia Arena in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daa0e42-9b3e-476c-8723-9afb766a485d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T22:26:42.576+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:24:14.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zavier Lucero delivered a statement game for the Fighting Maroons
        with 18 points, eight rebounds, and three steals off the bench.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3419ed-292e-4b90-a708-c6bbfb0a6597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T22:26:42.577+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:24:14.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing by 13 points in the second quarter, UP went on a rampage
        in the third frame with a 36-point outburst to establish a commanding leading
        going into the final canto.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e99232-9d92-4b9c-84b3-7c2ddc0709e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T22:26:42.577+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:24:14.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joel Cagulangan also played a vital role in the Fighting Maroons''
        third period assault. He finished the contest with six points, nine assists,
        and five steals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4634e6f-119d-490e-961d-6aacbb45e4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T22:26:42.577+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:24:14.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turnovers killed the Growling Tigers'' chances of clawing their
        way back as they committed a total of 29 errors in the game, compared to UP
        who had 19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c63adb-8caa-40b9-9e66-b9278571e5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T22:26:42.577+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:24:14.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricci Rivero contributed 19 points while Carl Tamayo and James Spencer
        added 18 points and 11 points, respectively, for the Fighting Maroons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5181e16-f207-4aa1-8851-ae46f4e08ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T22:26:42.577+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:24:14.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sherwin Concepcion paced UST with 19 markers and five boards in
        a losing effort.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fd262e-5bce-416c-8f43-8f1abcc71d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T22:26:42.577+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:24:14.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP will next face the National University Bulldogs on March 31 while
        the Growling Tigers battle the University of the East Red Warriors on the
        same day.</p>'
    '15':
