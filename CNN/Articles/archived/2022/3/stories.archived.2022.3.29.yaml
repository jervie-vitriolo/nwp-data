      'jcr:uuid': 'a30dd4a2-1b98-4296-b74b-741fe75e6e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:22:07.817+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:24:26.949+08:00
