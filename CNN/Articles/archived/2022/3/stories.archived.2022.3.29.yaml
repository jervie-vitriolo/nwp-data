    'mgnl:tags': ['PSE', 'PSEi', 'index', 'PSE-MidCap-Index', 'PSE-Dividend-Yield-Index']
    'template': '1'
    'title': 'PSE launches indices for midsized companies, firms that give high dividends'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0e1bdd-2d81-47e2-bbdf-08e807417286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:02:56.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:52.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> The
        Philippine Stock Exchange, Inc. on Monday launched an index for midsized companies
        and another for firms consistently giving high dividends.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352b50e2-032e-41b1-a55b-54fce88f6488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:02:56.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:52.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e14031e-d70b-490f-b8a8-15432ad0b59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:02:56.552+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:52.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, PSE president and CEO Ramon Monzon said the PSE
        MidCap Index and PSE Dividend Yield Index are long overdue to the local bourse,
        which previously only had the main composite index, the all shares index and
        sectoral indices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5060bd-c6bc-4fc4-a934-c2614cd2fa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:02:56.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:52.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9897cbdd-def2-45ce-9e0f-823f54d03a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:02:56.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:52.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Market participants were consulted in developing the PSE MidCap
        Index and PSE Dividend Yield Index to ensure that the selection criteria and
        methodology are acceptable to those who want to track the new indices, he
        noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9510614a-e193-4295-a58d-27e0cbe2a5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:02:56.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:52.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4669e6cd-eb03-477c-a492-d14fd1a7c91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:02:56.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:52.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the launch of these two indices, we hope to see more funds
        created that will track these new benchmarks. We think this will also provide
        fund managers and investors the opportunity to diversify their portfolio,”
        Monzon added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f95bc0-0446-4302-a506-a23805ee2edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:02:56.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:52.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35eccc9-78a0-4251-823d-0c1521d15d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:02:56.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:52.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To qualify for inclusion in the MidCap Index, a company should be
        listed for at least 12 months and should have a free float of at least 15%
        of its outstanding shares at the end of the 12-month period. Market capitalization,
        liquidity and financial performance are also considered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289a8fd0-9669-478d-a71d-e2a2b2253544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:02:56.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:52.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa96470-3a6a-4957-9059-c30803a3fe94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:02:56.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:52.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty firms are currently comprising the MidCap Index. These are
        AREIT, Inc., Bloomberry Resorts Corporation, Cebu Air, Inc., Century Pacific
        Food, Inc., Cosco Capital, Inc., DoubleDragon Corporation, DMCI Holdings,
        Inc., D&amp;L Industries, Inc., Filinvest Land, Inc., GMA Network, Inc., AllHome
        Corp., Manila Water Company, Inc., Nickel Asia Corporation, Petron Corporation,
        Philippine National Bank, Philex Mining Corporation, Robinsons Retail Holdings,
        Inc., Semirara Mining and Power Corporation, Pilipinas Shell Petroleum Corporation,
        and Vista Land &amp; Lifescapes, Inc.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ca4ea1-e1cf-4645-8c7c-fe32daf20aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:02:56.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:52.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dc4e2c-241f-44c2-b4ba-453f48cb0d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:02:56.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:52.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the firms included in the Dividend Yield Index
        were chosen based on their issuance of cash dividends for the past three consecutive
        years, free float, liquidity, and financial performance. They should also
        be listed for at least 12 months and at least six months for Real Estate Investment
        Trusts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d74bee-5fd5-4d2b-aaf9-70ff9729622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:02:56.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:52.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f5e908-3ed4-40e7-8689-e92bc164d198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:02:56.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:52.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies currently comprising the Dividend Yield Index are Aboitiz
        Equity Ventures, Inc., Aboitiz Power Corporation , AREIT, Inc., Bank of the
        Philippine Islands , DMCI Holdings, Inc., D&amp;L Industries, Inc., Globe
        Telecom, Inc., GMA Network, Inc., International Container Terminal Services,
        Inc., LT Group, Inc., Metropolitan Bank &amp; Trust Company, Manila Electric
        Company, Metro Pacific Investments Corporation, Nickel Asia Corporation, Robinsons
        Land Corporation, Robinsons Retail Holdings, Inc., Semirara Mining and Power
        Corporation, Security Bank Corporation, PLDT Inc., and Universal Robina Corporation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21dc68c-5e9a-4f2f-a467-fad4dc5070c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:02:56.553+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:52.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1890ec3e-1ea0-4d42-a013-1ff5fc8b31bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:02:56.554+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:24:52.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The PSE Dividend Yield Index will create a proper benchmark for
        existing dividend-based mutual funds and UITFs (unit investment trust funds).
        Currently, the performance of these funds are compared with the PSEi because
        the stock market does not have a dividend index to match it to,” Monzon said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c659054-c5ba-43bc-a6e3-a97c06aed0f5'
