      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said he believes someone from the Catholic Bishops'' Conference
        of the Philippines (CBCP) could best fit for the role. He clarified, however,
        that he doesn''t mean someone "high up in the hierarchy of the clergy," as
        this could possibly "compromise" the CBCP. Instead, he said it could be an
        official "from the level of executive directors."</p>'
