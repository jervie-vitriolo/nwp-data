    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8ff9db-04ba-4d9d-a526-087cffcd4357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T17:42:19.081+08:00
