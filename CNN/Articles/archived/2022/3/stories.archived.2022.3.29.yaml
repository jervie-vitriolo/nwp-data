      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China has sovereignty over Huangyan Dao (Scarborough Shoal) and
        its adjacent waters as well as sovereign rights and jurisdiction over relevant
        waters,” Wang said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7a64b7-49ac-465a-9880-eff1f7c7deb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T05:29:45.492+08:00
      'mgnl:createdBy': 'bamba'
