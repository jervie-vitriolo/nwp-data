    'lead': 'COVID fears are rocking the oil market Monday as China''s planned lockdown
      of Shanghai raises concerns about energy demand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-29T06:27:23.369+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:24:49.480+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:23:42.410+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oil tumbles 7% as the market faces a new concern'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf1478f-162b-4329-b7fa-9e41853eac00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:27:23.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:49.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> COVID&nbsp;fears are rocking the oil market
        Monday as China''s planned lockdown of Shanghai raises concerns about energy
        demand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a147d910-46b7-4e46-8503-d1a50f452695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:27:23.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:49.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US crude tumbled 7% and Brent lost 6.8% on the Covid news, giving
        back most of last week''s big gains. The heavy selloff comes after officials
        in China announced plans to lock down half of Shanghai for mass Covid-19 testing
        beginning Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20a745a-b83e-478e-9d3b-33bf963173a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:27:23.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:49.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is the big fear factor right now," said Michael Tran, managing
        director of global energy strategy at RBC Capital Markets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1969b17c-6a2c-4d4d-b37b-18c93d17dfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:27:23.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:49.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For weeks, the market has been almost entirely focused on supply
        disruptions caused by Russia''s invasion of Ukraine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdac295-38f0-42f1-9934-0d1b3c0657c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:27:23.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:49.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Monday''s selloff shows markets remain sensitive to shifts in
        energy demand, especially in China, the largest oil importer on the planet.
        Not only does China consume massive amounts of gasoline, jet fuel and diesel,
        but it''s also the largest source of energy demand growth in the world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d28eb66-46d0-450a-9544-7e7d5e3c97dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:27:23.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:49.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have this market firing on all cylinders, you need China. China
        is the biggest cylinder," said Tran.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbf3ed3-6907-49a2-b195-20a87e4de0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:27:23.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:49.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai, a city of about 25 million and a major hub of the Chinese
        economy, is set to have roughly half of its population banned from going out
        for four days starting Monday. The lockdown will then move to the other half
        of Shanghai.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c22364-87b5-46e7-8173-6b9b2c923541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:27:23.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:49.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The magnitude of the selloff reflects fears that Covid lockdowns
        in China could spread," Andy Lipow, president of Lipow Oil Associates, wrote
        in a report Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbdc1ef-44c9-4d50-8b84-1131285314bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:27:23.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:49.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the losses, oil prices remain elevated as the war in Ukraine
        continues and the West imposes tough sanctions on Russia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d018dbc-2424-43bb-994d-d996fb3a0788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:27:23.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:49.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US crude settled at $105.96 a barrel. That leaves it up about 40%
        so far this year, including a gain of nearly 9% last week alone. Meanwhile
        Brent crude, the world benchmark to $112.48 a barrel Monday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dae82a-8ae3-4222-8131-db4f002c1094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T06:27:23.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:49.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices at the pump remain near record highs. The national average
        for regular gas inched up to $4.25 a gallon Monday, according to AAA. That''s
        just 8 cents away from the record of $4.33 a gallon set earlier in March.</p>'
