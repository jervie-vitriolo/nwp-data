      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> The
        oldest political party headed by one of the country''s top billionaires is
        supporting the presidential candidacy of Ferdinand "Bongbong" Marcos Jr. and
        his running mate Sara Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c17116c-2eb4-4ae2-8ba6-de2f113fb785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:54:29.999+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:36.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nacionalista Party, led by businessman Manny Villar and his
        wife Sen. Cynthia Villar, bared on Tuesday that it will endorse the Marcos-Duterte
        tandem for their campaign promise of unity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f60035-ec28-4cc3-b826-a22202b9fea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:54:30.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:36.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that Bongbong and Inday Sara''s message of unity is
        crucial in binding our country together and inspiring our people as we rebuild
        not only from the pandemic but also from the political chasm that divides
        us," party president and former senator Manny Villar said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e4a4f5-90ab-46d8-8ef5-8a0e1e47ccdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:54:30.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:36.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was a member of Nacionalista from 2009 until he transferred
        to Partido Federal ng Pilipinas shortly before he announced his presidential
        bid in October 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14fa9ff-ef6a-4bf3-b620-f151b94214b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:54:30.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:36.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son Sandro is also running as Ilocos Norte 1st District representative
        under Nacionalista.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0dde6e-187e-4c6b-a3ec-f03fdc63dbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T11:54:30.000+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:24:36.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Public Works Secretary Mark Villar, the son of Manny and
        Cynthia, is part of the senatorial slate of Bongbong and Sara''s UniTeam Alliance.</p>'
