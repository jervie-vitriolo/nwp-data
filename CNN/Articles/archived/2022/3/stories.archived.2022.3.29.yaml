    'jcr:uuid': '3a7e779e-9885-4b4a-8244-cf03bab61d25'
    'lead': ' The Biden administration''s request for the NASA budget in 2023 is $26
      billion, the largest request for science in the space agency''s history, NASA
      Administrator Bill Nelson announces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-29T07:44:26.182+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T12:24:47.524+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
