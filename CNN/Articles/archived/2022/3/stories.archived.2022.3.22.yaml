    'title': 'Duterte: China could invade if Russia uses nuclear weapons'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e598eb2-309f-4bee-b5de-9ecbf22f3f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T00:34:46.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:16.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> President
        Rodrigo Duterte said a Chinese invasion could happen should Russia use nuclear
        weapons in its conflict with Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4039636c-855b-416a-9cf6-df3578dd1108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T00:34:46.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:16.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a7462b-472c-4a44-8400-e625f4a535fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T00:34:46.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:16.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If by unfortunate chance, per chance, talagang maipit si (Russian
        President Vladimir) Putin at tusukin niya ''yung pula na butones, ah wala
        na. Then my thinking is kapag mag-ganoon ''yan, ang China will invade. Pero
        sa intelligence briefing, tatamaan talaga tayo. Tatamaan talaga," said the
        President at an event in Malacañang on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0c1510-c0de-44c6-831a-2fd8678ff206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T00:34:46.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:16.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e3aabc-9230-46c7-ba48-9df5b37a41ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T00:34:46.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:16.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If by unfortunate chance, per chance, if Putin gets
        caught in a bind and he pushes that red button, that''s it. Then my thinking
        is if that happens, China will invade. In the intelligence briefing, we will
        get hit.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00245f85-c26c-4fb1-89ad-6cd4b74e904e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T00:34:46.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:16.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6945fc-d43b-44d2-a00f-241962fb114e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T00:34:46.889+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:16.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not clear, however, which countries Duterte was referring
        to -- only that the Philippines could get caught in the crossfire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e26aa16-1aac-404a-8c28-a49b05068e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T00:34:46.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:16.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e78add-e2ab-41f9-863b-4ff39204a2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T00:34:46.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:16.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasali tayo diyan kasi ano. Let us not kid each other. Nandito
        ''yung America. The reason I said why I gave the orders to our military is
        to allow them unrestricted (movement) para matapos na. Huwag lang sana ''yung
        China," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b173fd65-5fac-45b2-b4b0-fd8d727169cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T00:34:46.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:16.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72b09b0-0ebc-4c8b-84ef-2021e76182ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T00:34:46.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:16.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will be involved. Let us not kid each other. America
        is here. The reason I said why I gave the orders to our military is to allow
        them unrestricted movement so it''ll be over with. I just hope it''s not China.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d522263-4ec3-4750-b091-1ee0d5b7785a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T00:34:46.890+08:00
