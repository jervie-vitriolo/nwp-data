      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magce</em>-create <em>tayo ng</em> task force on vote buying,"
        Comelec commissioner George Garcia told a media briefing. "<em>Ang importante
        po ay mapatunayan natin na ganoon kami ka</em>-serious when it comes to vote
        buying."</p>'
