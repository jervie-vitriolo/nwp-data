      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:56.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, election lawyer Emil Marañon cited <a href="https://comelec.gov.ph/index.html?r=References/RelatedLaws/OmnibusElectionCode/OECArt22">Section
        261(a) of the Omnibus Election Code</a>, implying that Remulla can be held
        liable for the incident. He said a person need not be a candidate to be involved
        in vote-buying.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad925a8-7326-4831-ac54-e21e05b72afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T15:34:30.793+08:00
