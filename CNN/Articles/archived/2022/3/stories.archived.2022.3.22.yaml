    'template': '1'
    'title': "All regions at ‘minimal risk’ for COVID-19 — DOH  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d3b4c6-1949-4791-bcc4-2faa5d6d9033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:37:55.949+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:07:43.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> All
        regions in the country are at minimal risk for COVID-19 as infections slow
        down, the Department of Health said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d92a0ec-808e-4016-b63a-35c8aa272885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:52:29.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:07:43.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pababa na po nang pababa ang mga kaso ng COVID sa lahat ng lugar
        sa ating bansa. Dahil dito lahat ng rehiyon natin ay nananatili sa minimal
        risk case classification at may low-risk health systems capacity,” said Health
        spokesperson Ma. Rosario Vergeire in a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fe3581-38db-4dbe-a129-0f7f6db764ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:52:29.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:07:43.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6414df-8b1a-40d2-b5e2-606b9f588f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:52:29.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:07:43.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: COVID cases in all areas in the country continue to
        decline. Because of this, all regions in the country remain at minimal risk
        case classification and our health systems are at low-risk capacity.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec9bc71-f35d-439c-bc07-26a47a0e1483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:52:29.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:07:43.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bac261b-37be-4d67-9701-c2e7f90986ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:52:29.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:07:43.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire noted there were 490 average daily cases in the country
        from March 15-21. This is 13% lower than the average of 564 daily cases recorded
        last March 8-14, she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10de6a54-ce1b-44de-a3b8-529ffdbec599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:52:29.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:07:43.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8248d57-5f4e-4b38-a070-3cbafad9489c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:52:29.583+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:07:43.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the DOH said hospital admissions of severe and critical
        patients have also declined to 805 from 1,874 cases in mid-January.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506a017c-1b70-43d3-b4b5-c0feef2aeee1'
      'mgnl:activationStatus': true
