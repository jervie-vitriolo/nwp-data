      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> The
        Department of Health has submitted an application to the Food and Drug Administration
        for the amendment of the emergency use application of COVID-19 vaccines to
        allow a fourth dose for senior citizens and immunocompromised individuals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c9545c-82d6-43ce-aa9a-6db35298c351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T15:43:39.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:07:52.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nag-submit na po ang DOH ng application sa FDA para sa amendment
        ng EUA for fourth doses. So we will wait for the decision of FDA on this and
        then after that, we will discuss for the possible implementation,” DOH spokesperson
        Ma. Rosario Vergeire said Tuesday in a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2d2552-bcf9-4295-a9a0-1402810e13fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T15:43:39.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:07:52.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847b19b3-1859-4c9a-83ed-0b0e633d7ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T15:43:39.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:07:52.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DOH has already submitted an application to the
        FDA for the amendment of EUA for fourth doses. So we will wait for the decision
        of the FDA and after that, we will discuss the possible implementation.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9282c7-2b06-4781-91fb-51857b040673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T15:43:39.642+08:00
