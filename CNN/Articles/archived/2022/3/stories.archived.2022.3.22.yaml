      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration last week "hosted classified briefings with companies
        and sectors we felt would be most effective and provided very practical, focused
        advice," Neuberger told CNN''s Phil Mattingly during Monday''s briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b805d92c-d2f2-4144-ab54-86b6b1b7598f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:02:22.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:13.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21271ac-fe05-4545-9922-5fdee13d81ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:02:22.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:13.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said in his statement that the administration would "continue
        to use every tool to deter, disrupt, and if necessary, respond to cyber attacks
        against critical infrastructure," but acknowledged that "the federal government
        can''t defend against this threat alone."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e987767f-42fc-4605-b394-3f4feda7ce8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:02:22.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:13.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca71a71-1f97-44d7-84f0-134a7d448620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:02:22.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:13.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of America''s critical infrastructure is owned and operated
        by the private sector and critical infrastructure owners and operators must
        accelerate efforts to lock their digital doors. The Department of Homeland
        Security''s Cybersecurity and Infrastructure Security Agency (CISA) has been
        actively working with organizations across critical infrastructure to rapidly
        share information and mitigation guidance to help protect their systems and
        networks," the statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d78906-742a-44e8-95e4-748a18273457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:02:22.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:13.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa02593-d2f5-464c-b1fa-d69d3f23e0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:02:22.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:13.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration is recommending several steps to help private
        sector partners prevent against cyber attacks, including using multi-factor
        authentication, consulting with cyber security professionals to make sure
        systems are protected against all known vulnerabilities, changing passwords
        across networks to prevent stolen credentials from being used, backing up
        and encrypting data and educating employees on cyber security.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30329bff-a265-43d3-939d-1a09fb92078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:02:22.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:13.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea8ea77-6f9e-417f-b096-6b0790c814fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:02:22.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:13.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have been warning the private sector for months about
        the possibility of Russian retaliatory hacking over sanctions against the
        Kremlin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4170a5f-bffb-495f-8f90-9221e3838612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:02:22.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:13.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af07f3da-2c5e-4237-9f49-6fc7fc96acb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:02:22.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:13.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US departments of Energy, Treasury and Homeland Security, among
        others, have briefed big electric utilities and banks on Russian hacking capabilities,
        and urged businesses to lower their thresholds for reporting suspicious activity.
        The FBI has been wary that Russian speaking ransomware groups could lash out
        at US businesses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acaabaa-557a-4457-8f09-47305fad227f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:02:22.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:13.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ae3549-cde2-4cca-bcf3-d0f465290f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:02:22.099+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:13.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian government agencies have been hit by a series of cyber
        attacks before and after the Russian invasion but not the level of hacking
        that some analysts feared.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e8f397-bad2-40c1-96f2-2024aacfd8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:02:22.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:13.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af80973-05c6-4666-9328-717bd7a95a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:02:22.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:13.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyber attacks have nonetheless played a supporting role in the war.
        As the Russian military began attacking Ukraine on February 24, satellite
        modems that provide internet service for tens of thousands of customers in
        Europe, including some in Ukraine, were taken offline in a cyber attack on
        US telecommunications provider Viasat.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849b5795-518e-4ce8-8db9-d2b100644156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:02:22.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:13.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a6c18c-f626-4603-b70e-7250a61bb58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:02:22.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:13.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government is investigating the hack of Viasat as a potential
        Russian state-sponsored cyber attack, a US official familiar with the matter
        previously told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d207f42-3604-48c9-9b06-348412263edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:02:22.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:13.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4733f4-6701-49f9-9698-60e8a7b1ea28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:02:22.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:13.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neuberger on Monday did not identify who was responsible for the
        hack. She said US officials continue to investigate the incident.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f48145-ccc0-4f6a-bf0d-efa78818bc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:02:22.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:13.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae83f2d3-4ae4-493e-8093-74fe4bdbe715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:02:22.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:13.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in March, a bipartisan group of senators also shared their
        concerns with the Biden administration about the potential of widespread Russian
        cyberattacks in the US as retribution for harsh sanctions against Russia in
        the wake of President Vladimir Putin''s unprovoked invasion of Ukraine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cc74f9-4cda-4976-a5e9-221e311630bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:02:22.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:13.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198b5d92-03ae-4bdf-9258-f300d7a9ed9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:02:22.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:13.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to Homeland Security Secretary Alejandro Mayorkas Sunday
        evening obtained by CNN, 22 senators, led by Nevada Democratic Sen. Jacky
        Rosen and South Dakota Republican Sen. Mike Rounds, raised questions about
        America''s readiness for Russian cyber and disinformation threats.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd085ff8f-216b-4709-8a93-6f209717f5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:02:22.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:13.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b032dd-6a48-4125-b9d2-4fb417a1f0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:02:22.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:13.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional correspondence obtained by CNN indicated that DHS responded
        to the senators on Monday, saying that the CISA''s Office of Legislative Affairs
        will work with the group to prepare a briefing on the matter.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a334adbc-6c08-4a5b-b8a7-6db891a0e81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:02:22.100+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:13.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/21/politics/biden-russia-cyber-activity/index.html">White
        House warns of ''evolving intelligence'' suggesting Russia could conduct cyber
        attacks against the United States</a>."</em></p>'
