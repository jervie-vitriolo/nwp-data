      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> President
        Rodrigo Duterte has yet to endorse a presidential bet despite his political
        party Partido Demokratiko Pilipino–Lakas ng Bayan (PDP-Laban) formally vouching
        for Ferdinand Marcos Jr.’s candidacy, Malacañang said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2d9e76-9246-4268-8834-b95d77c128d9'
