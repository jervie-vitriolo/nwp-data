    'template': '1'
    'title': "DILG issues show cause orders to 48 LGUs for slow typhoon aid distribution\
      \  \n"
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb87a69-9b4f-4c7e-ba15-aee201c99ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:24:05.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:07:53.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> The
        Interior department on Tuesday said it has issued show cause orders against
        48 local government units for their slow distribution of cash aid to victims
        of Typhoon Odette.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff36c37c-11a1-4123-bb18-ce1e26382820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:24:05.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:07:53.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang ginawa po natin sa mga LGUs na medyo mabagal ang pagbibigay
        ng ayuda ay pinadalhan natin ng show cause orders. Ito po ay umaabot sa 48
        na LGUs,” said Secretary Eduardo Año during President Rodrigo Duterte’s taped
        weekly address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46db2219-13a1-40b6-a455-0c73a5f0592b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:24:05.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:07:53.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a1b61c-0118-4a22-a064-17d1ade5e54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:24:05.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:07:53.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have issued show cause orders against LGUs for
        their slow distribution of cash aid. These are about 48 LGUs.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e03a42-55ab-4b0e-bb13-2bfe8fd9c901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:24:05.697+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:07:53.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece18439-4672-48a1-85b1-1077a993d04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:24:05.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:07:53.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 48 LGUs, three are from Mimaropa, 16 from Western Visayas,
        13 from Central Visayas, and 16 from Eastern Visayas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff36c726-01eb-4dc2-8e95-11f845252786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:24:05.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:07:53.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780919b7-d3e5-44cb-8324-03c9f008f02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:24:05.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:07:53.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pagpapaliwanagin natin ang mga LGUs na ito kung bakit ngayon ay
        hindi pa natatapos ang pagbibigay ng ayuda sa ating mga kababayan,” said Año.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22890d6a-5698-4300-a836-be1a5f45dc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:24:05.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:07:53.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ec347a-2bbd-46b7-a8a2-05ca9be2dfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:24:05.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:07:53.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will ask these LGUs to explain why they are not
        yet done in distributing the cash aid to the people.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa50f9fd-6a44-4281-8388-ffd12c63b53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:24:05.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:07:53.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e812dcc-2f0a-4d7b-a08e-433fe423d0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:24:05.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:07:53.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 19, the department said P4.15 billion out of the P4.85
        billion cash aid fund has been distributed to 4,010,092 beneficiaries from
        six regions: Mimaropa, Western Visayas, Central Visayas, Eastern Visayas,
        Northern Mindanao, and Caraga.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d051fe0-fa78-4399-ae39-6a7e408c75cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:24:05.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:07:53.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f68074-ba76-4272-8d58-657342c7e998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:24:05.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:07:53.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Odette made nine destructive landfalls in the country in
        December last year, causing devastation in many parts of the Visayas and Mindanao.</p>'
