    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382f5187-fd78-4f91-8be1-8e0ddb2c236f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:04:30.762+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:07:48.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who can’t get off their phones, there’s the AR Art Trail
        curated by Daata, featuring the works “Aparisyon” by artist Leeroy New and
        “Let Me Hold Your Hand” by prolific fiction writer Eliza Victoria. The stories
        are encoded into QR codes standing along the trail and can be viewed through
        the Daata app. New and Victoria might be in two different disciplines but
        their brand of storytelling share the same speculative strain. New’s is about
        an extinct creature from a planet facing climate change, while Victoria’s
        is about an eerie folk superstition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2802138c-d61c-46ff-a953-6910db270510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:04:30.763+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:07:48.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s also the ArtFairPH/Film by Jeremy Couillard (also best viewed
        at night) by Daata and the showcase of the ArtFairPH/Residencies winners,
        which features works by emerging artists to watch. Of particular note is Jao
        San Pedro’s “A Fold on the Horizon,” on the body and transgender identity
        for Emerging Islands.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c21c2be-7a4a-47d0-8a6e-91ab778ea6c0'
