  '5000-exoplanets-confirmation-NASA':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-22T11:27:26.801+08:00
    'imagesource': 'jcr:d3730345-a6cb-4d37-a3e8-c26103533cd3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b33e1c03-a12f-4894-9055-d9b32aa72df1'
    'lead': 'The latest addition of 65 exoplanets to the NASA Exoplanet Archive contributed
      a scientific milestone on Monday: There are now more than 5,000 confirmed planets
      beyond our solar system, according to NASA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-22T11:31:31.804+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T12:07:59.726+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:07:13.291+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', '5000', 'five-thousand', 'planets', 'exoplanets', 'worlds',
      'solar-system']
    'template': '1'
    'title': 'There are more than 5,000 worlds beyond our solar system, NASA confirms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882cb35a-2561-49c8-84ef-a8e04a1760b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:31:31.805+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:59.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> There are now more than 5,000 confirmed
        planets beyond our solar system, according to NASA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063ea3e6-bd6e-48e1-b36a-8369dc5fc622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:31:31.805+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:59.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a9b5ce-01ae-43ee-9961-a609d128f080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:31:31.805+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:59.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest addition of 65 exoplanets to the NASA Exoplanet Archive
        contributed to the scientific milestone marked on Monday. This archive is
        the home to exoplanet discoveries from peer-reviewed scientific papers that
        have been confirmed using multiple methods of detecting the planets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6c228f-1094-4b97-94aa-fd2e341d0aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:31:31.805+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:59.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b6a193-0c17-4ab6-bc0d-63831cf5e694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:31:31.805+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:59.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just a number," said Jessie Christiansen, science lead
        for the archive and a research scientist with the NASA Exoplanet Science Institute
        at the California Institute of Technology in Pasadena, in a statement. "Each
        one of them is a new world, a brand-new planet. I get excited about every
        one because we don''t know anything about them."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963a1ed7-ef7d-405c-b1bb-d5292bf03c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:31:31.805+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:59.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbbed83-75a6-4b7a-a50c-4f0dc2b0adde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:31:31.805+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:59.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re currently living in a golden age of exoplanet discovery.
        Although the existence of planets outside of our solar system had been previously
        proposed and certainly depicted in science fiction, these worlds were only
        first discovered in the 1990s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6776c8-ac68-4231-8e5e-f42f46a98957'
      'mgnl:activationStatus': true
