      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8703706b-cd89-4220-b930-8bc6d0f927ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:21:17.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:44.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castriciones is a member of the PDP-Laban faction led by President
        Rodrigo Duterte and Energy Secretary Alfonso Cusi which <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/3/22/Bongbong-Marcos-PDP-Laban-endorsement-Duterte-Cusi.html"
        href="https://www.cnnphilippines.com/news/2022/3/22/Bongbong-Marcos-PDP-Laban-endorsement-Duterte-Cusi.html">endorsed</a>
        the presidential candidacy of Ferdinand Marcos Jr.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31a8ff2-8940-490f-ad15-0a51e1f7512a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:22:45.330+08:00
