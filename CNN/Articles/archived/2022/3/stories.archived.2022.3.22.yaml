      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito ay malinaw na desisyon ng partido, pero hindi malinaw kung
        ito rin ang gusto ni Pangulong</em> Duterte," said his acting spokesman Martin
        Andanar in a virtual briefing. Andanar asked the public to wait for the chief
        executive’s personal decision.</p>'
