    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:07:11.332+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russian-Asset-Tracker', 'oligarchs', 'Vladimir-Putin', 'mansions',
      'yachts']
    'template': '1'
    'title': 'New Russian asset tracker details oligarchs'' mansions and yachts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edaf1b8-ef0d-44ab-8379-78ef37878021'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:33:16.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:03.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A nonprofit reporting network launched
        Monday the Russian Asset Tracker, a database to track the assets of prominent
        Russians who have links to Vladimir Putin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff532dcb-d919-437c-8162-d3eb853f0eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:33:16.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:03.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c5cf24-0488-4b73-b05d-85640333a626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:33:16.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:03.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s "the most comprehensive public database of oligarch assets
        to date," according to the Organized Crime and Corruption Reporting Project,
        which collaborated with 27 media outlets to launch the tracker. The tool is
        interactive and displays the "vast wealth held outside Russia by oligarchs
        and key figures close" to the Russian president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4b7e59-bd1f-42c4-9e0e-dc4f9ba64e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:33:16.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:03.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f821b9-8e97-4d1d-bf89-85e7559ed917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:33:16.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:03.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigative project uncovered more than 150 assets worth about
        $17 billion combined, including property, private planes, company stock, yachts,
        mansions and more. Journalists discovered these assets by combing through
        land records, corporate registries and offshore leaks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7133475-9db1-493c-a385-4576dd5a2ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:33:16.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:03.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93be83c8-aa0c-4444-8f7f-5465ab07cef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:33:16.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:03.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia under Vladimir Putin has been controlled by a very small
        group of people, enablers who keep him in power while benefiting from his
        patronage system at the expense of the Russian people," OCCRP Publisher Drew
        Sullivan said in a press release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a19799b-2eb9-406b-8108-260f40d7f1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:33:16.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:03.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6a19e4-fc9f-4681-9fe3-818e6c94ab84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:33:16.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:03.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That system has been under fresh scrutiny since Putin''s invasion
        of Ukraine, as Western governments have sought to freeze Putin and the oligarchs''
        overseas assets — and prevent them from traveling. The goal is two-pronged:
        Sanctions act as both a punishment for Russia''s ruling class and a cudgel
        to try to force Putin to back down.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201dd4d3-6721-4d93-80f1-2406ed8f2f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:33:16.289+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:03.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7ad4b7-1e57-4688-a495-8b46e5379a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:33:16.289+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:03.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea was conceived in February just before Russia''s invasion
        of Ukraine, according to the Guardian, which is part of the project. The project
        launched with "a list of 35 individuals named last year by the jailed opposition
        leader Alexei Navalny as ''key enablers and beneficiaries of the Kremlin''s
        kleptocracy.''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c142fa6-b680-4931-af38-336ecc1e42f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:33:16.289+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:03.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd853552e-a88a-439e-b9d9-80bc47d9edd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:33:16.289+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:03.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just three weeks after the invasion, "27 of those individuals are
        subject to sanctions in the US and Europe. A further seven have been blacklisted
        in Canada," the Guardian wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f54dc16-f376-4bdb-8096-9f0edbad5b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:33:16.289+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:03.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce7b402-70c6-44b1-96ea-4ac277a0a605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:33:16.289+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:03.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the people on that list of 35 is Roman Abramovich, a 55-year-old
        worth an estimated $13.5 billion. Although he has not been sanctioned by the
        UK and has denied ties to Putin, Abramovich recently announced that he is
        selling his Chelsea Football Club, which he acquired in 2003. OCCRP''s database
        shows he has at least $7 billion worth of assets, including a seaside estate
        in the posh French Riviera, a Bombardier private jet and several properties
        scattered throughout London.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a83ebf-f6c0-4b4c-9267-b507dfe045f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:33:16.289+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:03.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a393fe-2b4b-4582-84ed-74bd28a9fbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:33:16.289+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:03.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others included in the database are businessman Alisher Usmanov,
        Igor Sechin (CEO of Russian oil giant Rosneft) and Oleg Deripaska, a billionaire
        who made his fortune in the aluminum business.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f30c8ce-81a0-4348-9692-417519be8bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:33:16.289+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:03.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea24642d-0f77-4ceb-9c76-d9508fc7b1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:33:16.289+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:03.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCCRP has released other revealing exposés in the past, including
        a damning report about Credit Suisse that detailed clients that included criminals,
        alleged human rights abusers and parties facing sanctions. The Swiss bank
        pushed back on their report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7eebe5-a8e9-4929-b8e0-5a809d3c4292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:33:16.289+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:03.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/21/business/russian-asset-tracker/index.html">New
        Russian asset tracker details oligarchs'' mansions and yachts</a>."</em></p>'
  'Ukraine-Zelensky-Nestle-ties-Russia':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-22T10:35:02.109+08:00
