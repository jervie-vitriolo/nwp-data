      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fb6172-9ce2-498d-ad30-aef86694cf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:21:17.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:44.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno campaign strategist Lito Banayo said that the Aksyon Demokratiko
        standard bearer had been informed of the ex-Agrarian chief''s decision.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873bead6-f83c-4f33-9fc8-5d7aeb1adc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:21:17.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:44.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a81e85-3a5e-49ef-976b-cc815138b94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:21:17.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:44.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kagabi, mga past 11, tumawag siya sa akin para sabihin na yung</em>
        PDP-Laban ay nagdesisyon na ieendorso nila si Ferdinand Marcos, Jr.<em>, pero
        sinabi niya sa akin na sabihin kay</em> Mayor Isko –<em>&nbsp;which I did
        this morning</em> –<em>&nbsp;na</em> he is sticking it out with Mayor Isko
        regardless of the party decision of which he is also a member," Banayo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5379908-132a-41be-a622-31a6b1b90f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:21:17.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:44.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cc3984-19ea-4849-817d-770d53ce81e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:21:17.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:44.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Last night, past 11 p.m., he (Castriciones) called
        me to say PDP-Laban has decided to endorse Ferdinand Marcos Jr. but he asked
        me to tell Mayor Isko  which I did this morning  that he is sticking it out
        with Mayor Isko regardless of the party decision of which he is also a member.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ca0d70-852c-4919-8076-4b34e7007470'
      'mgnl:activationStatus': true
