      'mgnl:lastActivated': 2023-01-24T12:08:05.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a05ac50-067d-4d41-819b-7af0eb901d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:27:20.909+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t immediately clear when Amellia evacuated Ukraine and
        arrived in Poland. The BBC reported that she''s staying with her grandmother
        in the host country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99226973-15ff-4e65-8b42-812d13d1847d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:27:20.909+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/21/world/girl-ukraine-national-anthem-concert-let-it-go-cec/index.html"><em>"The
        Ukrainian girl who sang ''Let It Go'' in a bomb shelter performed her country''s
        national anthem in Poland"&nbsp;</em></a></p>'
  'Kit-Thompson-bail-Ana-Jalandoni-violence':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
