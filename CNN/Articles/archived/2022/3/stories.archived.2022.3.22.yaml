      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Indeed, the enactment of this amended law, as well as the amended
        Foreign Investments Act, shall help stimulate the economy, especially for
        local businesses,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee04f9c-5217-4054-a5e4-11156aab3e65'
