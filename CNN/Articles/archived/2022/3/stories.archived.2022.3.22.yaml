  'end-to-end-VCM-demo-glitch-free':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-22T17:52:23.641+08:00
    'imagesource': 'jcr:bf143ccd-050f-41fc-a48b-c5235d4742a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c8915a7-2c40-4368-a784-4d8b564f2bc3'
    'lead': 'The Commission on Elections says an additional server has been included
      in the automated elections system for media companies to receive a copy of canvassing
      data in the aftermath of the controversial seven-hour glitch in the May 2019
      polls. A commissioner also sees national candidates proclaimed in a week’s time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-22T17:57:59.525+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-24T12:07:49.082+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:07:17.977+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['election', 'Comelec', 'VCM', 'vote-counting', 'canvassing', 'ballot']
    'stories': ['120c8d40-31ac-48f6-b5d7-9974e90a6aa6']
    'template': '1'
    'title': 'Comelec vows quick canvassing, no more 7-hour glitch for May 2022 polls'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ff0991-7c96-4243-a555-4c17c59e09e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T17:57:59.526+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T12:07:49.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> The
        Commission on Elections (Comelec) said additional preparations for the May
        2022 polls should prevent a repeat of the controversial "seven-hour glitch"
        in the May 2019 polls which left the vote tally for media partners empty on
        the night hours after polls closed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84d72af-4657-4270-85f4-89543083400d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T17:57:59.526+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T12:07:49.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Commissioner George Garcia said a separate server has been added
        to the existing automated elections system (AES) for media to access the running
        total of votes canvassed by Comelec.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0a1b7f-6b62-414f-bf6b-724a16cfddf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T17:57:59.526+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T12:07:49.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nangyari ''yung glitch sa tinatawag na</em> transparency server<em>
        natin. ''Yan talaga ay sinigurado ngayon ng komisyon at ako mismo ay sinigurado
        ko rin na hindi na mangyayari ''yan</em> [The glitch happened in what we call
        the transparency server. The commission made sure, and I myself made sure,
        it won''t happen again]," Garcia said during an end-to-end AES demonstration
        at the Diamond Hotel in Manila on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ee3949-ac6c-4299-9651-5e5fdffdcb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T17:57:59.526+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T12:07:49.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is referring to the <a href="https://www.google.com/search?q=site%3Acnnphilippines.com+glitch+comelec&amp;sxsrf=APq-WBubRoDMQV6rW0RvlU2bXC2E8DdCsA%3A1647942940931&amp;ei=HJ05YuuwOK-k2roPwZum4AU&amp;ved=0ahUKEwjrrursudn2AhUvklYBHcGNCVwQ4dUDCA4&amp;uact=5&amp;oq=site%3Acnnphilippines.com+glitch+comelec&amp;gs_lcp=Cgdnd3Mtd2l6EANKBAhBGAFKBAhGGABQuAZYkBBgghFoAnAAeACAAVWIAbIIkgECMTSYAQCgAQHAAQE&amp;sclient=gws-wiz">glitch
        on the night of the May 13, 2019 polls</a>&nbsp;which saw a long interruption
        in the sending of canvassed votes from Comelec''s transparency server to the
        digital stream provided for media companies. The glitch disrupted real-time
        news updates on broadcast, print, and online.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec41515-76e5-4315-adf8-fdc0931440ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T17:57:59.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T12:07:49.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said they have required AES supplier Smartmatic to provide
        a separate media server for this year''s elections to address what he described
        as a congested electronic platform in the previous election.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74c7ff7-2dbe-4e9c-9f39-ef059a0e0f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T17:57:59.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T12:07:49.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>End-to-end trial</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd3e09e-040b-4ace-b34f-92638395d9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T17:57:59.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T12:07:49.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Comelec reported a clean run of the AES demo in a full
        setup before poll watchdogs, representatives of political parties and media.
        The system was tested from filling out test ballots, feeding to vote counting
        machines (VCMs), transmission, and canvassing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79273fd1-3a5d-465f-afca-ab832acb98fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T17:57:59.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T12:07:49.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four machines out of over 106,000 VCMs were deployed for the dry
        run, which were meant for select towns in Cagayan and Iloilo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c458dbd-a293-4c14-998c-cb831027e2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T17:57:59.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T12:07:49.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An electoral board member started the VCM and printed an initialization
        report, which read zero votes –– meaning there is no pre-loaded voting tally
        in the machine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccd91ef-a6b4-49e1-bc46-74ee74fc6b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T17:57:59.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T12:07:49.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using Comelec’s official marking pen, test voters were tasked to
        fill out sample electronic ballot which spans up to 30 inches. Voters are
        reminded not to make unnecessary marks and not to crumple the paper as it
        could lead to spoiled votes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494b883f-04e2-49ed-8b62-0552ad1f6ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T17:57:59.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T12:07:49.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After accomplishing both sides of the ballot – the front for national
        and local candidates and the back for party-list groups – a voter must then
        feed it to the VCM. After feeding the ballot, a receipt or voter verifiable
        paper audit trail (VVPAT) will come out summarizing who they voted for.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8189c179-6194-4b80-9c4a-94e9a7b81005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T17:57:59.527+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T12:07:49.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A voter is not allowed to bring home this receipt, which must be
        surrendered to an electoral board member before leaving the precinct. CNN
        Philippines was able to participate and saw that the VVPAT record matched
        the contents of the ballot cast.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ddae4e-cea8-4c47-b300-1fca00d16763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T17:57:59.528+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T12:07:49.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The machines allow undervotes but will not count overvotes –– for
        example, two shaded circles for president.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a853ecd8-8a3a-4d07-b586-84950842531c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T17:57:59.528+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T12:07:49.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election returns were printed and vote transmission was swift using
        local area network cables. This is different from voting day transmission,
        which uses portable routers and SIM cards to send data to the boards of canvassers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f7bd74-0da5-4759-803b-7940e0250c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T17:57:59.528+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T12:07:49.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the exercise, the tandem of "Angelina Jolie" and "Stephen Curry"
        won as president and vice president.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550d9f2a-0897-4bb9-a0ed-387b2d00bd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T17:57:59.528+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T12:07:49.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia admitted the dry run went well under ideal conditions, but
        may not be as smooth on the ground on May 9.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6448526b-6b14-438b-a6ca-8ad8630be92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T17:57:59.528+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T12:07:49.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Swift canvassing</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a690de7-7c30-4f3b-a27e-8d34ec0280ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T17:57:59.528+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T12:07:49.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner Marlon Casquejo, who heads the steering committee
        for all election preparations, said he is confident of a quick nationwide
        canvassing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e4bb26-ffbb-465f-978b-7c187d9de153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T17:57:59.528+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T12:07:49.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are expecting for the national, 7 days hopefully <em>makapag-proclaim
        na tayo ng mga</em> [we can already proclaim the] winning senators and party-list,"
        he told reporters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779e5f99-c35a-4612-b57d-2adf56fa4c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T17:57:59.528+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T12:07:49.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casquejo noted that in 2019, some municipalities were able to complete
        canvassing in less than four hours since voting ended and proclaimed local
        winners at 10 p.m. the same day. He clarified, however, that canvassing for
        the presidential and vice-presidential races will depend on Congress, which
        will sit as the national board of canvassers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b62bc8-1ba7-44bc-bd2f-5dab80b38c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T17:57:59.529+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T12:07:49.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casquejo added that the end-to-end AES demonstration should <a data-cke-saved-href="http://www.cnnphilippines.com/news/2022/3/16/comelec-election-hacking-threat.html"
        href="http://www.cnnphilippines.com/news/2022/3/16/comelec-election-hacking-threat.html">allay
        fears and doubts about the integrity of the polls.</a></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662b04ce-5f6a-4232-bb25-1c049d62c163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:08:09.822+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T12:07:49.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung sinasabi nilang</em> breach [the breach they were talking
        about], it has nothing to do with the process of our elections this coming
        May 9," Casquejo added, saying there''s no way for hackers to insert different
        voting results to VCMs and transmitted data.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e438ec3-34cd-4ee8-976c-bb39376bd89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T17:57:59.529+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T12:07:49.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/3/17/Comelec-Smartmatic-Imee-Marcos-system-breach.html">Comelec,
        Smartmatic deny security breach claim by Imee Marcos</a></p>'
