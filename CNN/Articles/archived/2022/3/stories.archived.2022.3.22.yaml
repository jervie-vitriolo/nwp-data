      'mgnl:lastActivated': 2023-01-24T12:08:10.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a099f9ca-4fc1-4daa-958e-8334f51e3299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T06:20:10.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:10.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Monday said he asked Finance Secretary Carlos Dominguez
        III if it is possible to increase the cash aid to ₱500 because ₱200 is not
        enough to sustain even a family of three.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddd191e-77f2-4e9a-bcd8-b80fa9de7106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T06:20:10.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:10.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c045c564-2607-4b08-922b-c8f6aa801fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T06:20:10.865+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:10.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sabi niya, ‘Oo pero magkaproblema tayo</em> six months after.<em>’
        Sabi ko sa kanya kanina, ''Wala na tayo diyan… Ubusin mo na ‘yang pera, ibigay
        mo</em>,” Duterte said, referring to his term ending in June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd750720d-2295-4714-a540-8004ac2f4fcd'
      'mgnl:activationStatus': true
