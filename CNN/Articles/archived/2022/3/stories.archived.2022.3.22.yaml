      'mgnl:created': 2022-03-22T18:42:47.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:07:42.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> - Around
        8,900 Filipino and American soldiers are set to participate in this year''s
        Balikatan Exercise, which would be the "largest-ever," according to military
        officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d81a476-cc9f-485c-9877-56e3622fbd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:42:47.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:07:42.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c34c89-bf41-42f4-8177-345db857c98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:42:47.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:07:42.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 3,800 personnel of the Armed Forces of the Philippines
        (AFP) and 5,100 soldiers from the United States will train together from March
        28 to April 8 in areas across Luzon, the joint information bureau of the PH-US
        Balikatan 2022 announced on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70222dd9-c2ae-4fc8-b7df-b3e3175c2756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:42:47.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:07:42.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402b9f21-c729-4e0a-944a-ade73d0772fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:42:47.158+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:07:42.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, less than a thousand military personnel from the Philippines
        and US took part in the annual exercise. In 2020, the joint drills were canceled
        because of the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0af7c1-a6bc-4745-bf53-de8174291fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:42:47.158+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:07:42.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3e6764-c576-4b53-9aa1-d55f1ff3d8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:42:47.158+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:07:42.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said among the focus of this year''s training are "maritime
        security, amphibious operations, live-fire training, urban operations, aviation
        operations, counterterrorism, and humanitarian assistance and disaster relief."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9e10e7-58a8-4f14-8daf-6fbd68668eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:42:47.158+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:07:42.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d545ae-aa24-4f67-8340-5b9564a24c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:42:47.158+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:07:42.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The exercise also includes a command post exercise that tests the
        AFP and US forces'' ability to plan, command, and communicate with each other
        in a simulated environment. This training will bolster the collective security
        and defensive capabilities of the alliance," the information bureau said in
        a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4d3a81-fc2a-4fee-a1d5-353d09e1607b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:42:47.158+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:07:42.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bd6b2f-a348-4c5c-8f48-d2f0b8ac9416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:42:47.158+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:07:42.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that humanitarian and civic assistance projects will be
        conducted during the Balikatan. These include the renovation of four elementary
        schools, multiple community health engagements, and the exchange of advanced
        emergency rescue and lifesaving techniques.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973d820c-6097-430b-a08f-05661994e45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:42:47.158+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:07:42.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c64d2d-cfd4-49c3-9555-7e497462ffa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:42:47.158+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:07:42.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said COVID-19 protocols, such as social distancing and
        wearing of face masks, will be implemented "as operationally feasible" during
        the joint drills.</p>'
