      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choco Mucho started the game on a high note with their commanding
        attacks dominating the floor to list the victory in the first set.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1096937-8447-4247-bdd9-78e60bbc367f'
