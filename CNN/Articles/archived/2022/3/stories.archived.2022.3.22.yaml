      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s more in store for this year’s Art Fair Philippines, which
        starts on March 23 until April 1. Visit <a href="https://artfairphilippines.com/"
        target="_blank">artfairphilippines.com</a>&nbsp;for the online experience.
        — DON JAUCIAN</p>'
