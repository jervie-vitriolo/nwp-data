    'jcr:uuid': 'a457d2cc-71c8-4412-bcae-231508869fd6'
    'lead': 'Pasig City Mayor Vico Sotto denied saying anything libelous against Vice
      Mayor Iyo Bernardo — also his rival in the mayoral race — which could trigger
      the latter to file a cyberlibel complaint against him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-22T23:50:29.711+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:07:36.200+08:00
