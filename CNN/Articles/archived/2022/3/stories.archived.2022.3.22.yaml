      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c12558-5773-442d-9487-d27b9e632b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T00:37:22.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:15.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he was only being prudent about the situation
        as another surge could still happen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e611e85-4610-4292-b54d-597fb9877b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T00:37:22.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:15.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f285dc64-5132-4404-904a-3ce23bdc8a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T00:37:22.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:15.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basta ako dito, ''yan ang tingin ko. That is how I look at the
        present situation. Iyong Bayanihan, hayaan niyo. Sabi ko huwag ninyong galawin
        ''yan for any other purpose except what was really intended by Congress."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00e08e6-afe2-496f-8ab1-179ad08c6d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T00:37:22.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:15.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a3b958-6523-4649-8e95-1d1a7525d57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T00:37:22.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:15.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s how I''m looking at it now. That is how I
        look at the present situation. Leave the Bayanihan funds alone. I told them
        not to use it for any other purpose except what was really intended by Congress.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6baf44-b281-4409-9823-9c6939aa62aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T00:37:22.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:15.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc98b40-0ac1-42ca-8cbb-6b308afb4b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T00:37:22.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:15.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the next surge in infections happen beyond his term, Duterte
        said the next president would have no choice but to borrow funds. He added
        that a fresh wave of infections is inevitable, as long as the country remains
        open to tourists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4462bd-c531-417f-ba27-fb808ab02455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T00:37:22.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:15.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07a9025-3eb1-40fb-87f3-f4749b263969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T00:37:22.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:15.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next president will just have to borrow. Pero ''yung nandiyan
        na, huwag na lang galawin kasi kung may madisgrasya tayo ulit, there''s another
        contamination, that could be widespread and kung ano ''yang nasa Israel ngayon,
        without being offensive, dadating talaga ''yan dito. As long as our tourism
        is active, magdating talaga dito ''yan," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f226fef3-d895-413f-b715-c904d0b3a640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T00:37:22.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:15.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e2c68f-c751-4572-a643-8047c3328159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T00:37:22.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:15.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The next president will just have to borrow. But the
        funds that are here, don''t touch it because if there''s another crisis, there''s
        another contamination, that could be widespread and if what''s in Israel now,
        without being offensive, it will definitely arrive in the country. As long
        as our tourism is active, it will make its way here.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9245429-2303-4c54-9d99-caa35ea64c5c'
