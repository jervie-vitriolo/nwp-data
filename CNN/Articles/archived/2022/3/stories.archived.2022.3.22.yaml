      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roselyn Doria, who became the unlikely hero for Cignal with team-high
        17 points&nbsp;where eight are from block points, gave the win with a powerful
        spike that rocked the Choco Mucho defender.</p>'
