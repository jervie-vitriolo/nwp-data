    'template': '1'
    'title': 'PVL: Chery Tiggo finally gets win, grabs last QF ticket in Pool A'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561e7bf0-6e07-4f3c-9af8-e1719766c69b'
