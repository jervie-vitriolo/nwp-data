      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/3/17/Comelec-vote-buying-cases.html">What
        counts as vote buying? Poll official weighs in&nbsp;</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
