      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/3/22/Palace-Duterte-endorsement-PDP-Laban-BBM.html">Palace:
        Duterte not anointing any prexy bet yet despite his PDP-Laban faction''s endorsement
        of BBM</a></strong></p>'
