      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3d1138-6821-4540-ab8e-d596ec7b016a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T20:11:08.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:40.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aksyon Demokratiko has been in touch with the Bureau of Internal
        Revenue (BIR) and the Presidential Commission on Good Government (PCGG) regarding
        the unsettled estate taxes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc489d9d-020b-4672-b29e-35b7331930ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T20:11:08.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:40.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbada38c-1bed-4246-b71c-36520a9817ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T20:11:08.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:40.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR <a href="https://www.cnnphilippines.com/news/2022/3/16/BIR-written-demand-to-Marcos-family-to-pay-tax-liabilities-in-late-2021.html">confirmed</a>
        to the party it has sent a written demand to the former first family on their
        liabilities. Meanwhile, the PCGG&nbsp;<a href="https://www.cnnphilippines.com/news/2022/3/15/PCGG-Marcos-estate-tax-debt-Aksyon-Demokratiko.html">wrote</a>
        to Aksyon Demokratiko saying that the claim of Marcos spokesperson Vic Rodriguez
        on the estate tax debt collection "may not be accurate."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f98da3-5366-449b-b45b-e23e378d4742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T20:11:08.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:40.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f93733-c288-492e-9e2f-8db16b4c526d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T20:11:08.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:40.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto lang namin ilagay front and center ''yung usapan ng</em>
        character<em>. ''Yung ating mga kabataan, didinggin ito at mararamdaman nila
        at nakikita nila dahil sila ''yung nakataya rin dito eh. ''Yung susunod na
        anim na taon, kabukasan din nila ''to eh</em>," said Aksyon Demokratiko chairman
        Ernest Ramel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abba1e47-73e8-4ec3-b473-97872026b6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T20:11:08.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:40.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43cef20-50bc-407b-92cf-3778a6d69075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T20:11:08.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:40.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We just want to put front and center the discussions
        on character. Our youth can heed and feel this and they will be able to see
        this firsthand because it''s their welfare at stake. The next six years will
        also shape their future.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b9dc00-b817-45ed-8069-80149020bd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T20:11:08.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:40.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6cbeb6-3b06-484b-b1b8-21e505cfe34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T20:11:08.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:40.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramel likewise urged young people to read more on this issue with
        legitimate sources like the 1997 Supreme Court ruling and the said letters
        from the BIR and PCGG.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016aa648-e2a7-417e-b416-7cb1c6e82d54'
      'mgnl:activationStatus': true
