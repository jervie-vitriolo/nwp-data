      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dddbd4c-31c0-4fe1-b745-6741be8b483f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:08:24.129+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:12.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports began to swirl online of users experiencing issues with
        iMessage, iCloud and more of the tech giant''s tools starting around 1 p.m.
        ET. Apple eventually acknowledged at least 11 outages on its systems support
        page as of 1:30 p.m. ET, including issues impacting its App Store, Apple Music
        and iCloud services.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83291218-a5b1-4fb4-9928-ce099ae375d1'
