      'mgnl:lastActivated': 2023-01-24T12:08:16.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfe5cd0-8372-4269-b752-eb03969a1be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T00:34:46.890+08:00
