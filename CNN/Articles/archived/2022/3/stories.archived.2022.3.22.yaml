      'mgnl:created': 2022-03-22T11:35:54.055+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:58.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;The Republican grievances run deep.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece4a562-25dd-46ed-a3e4-d53ca0b02842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:35:54.055+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:58.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768ec4b4-4818-46eb-bbf5-ec3d634c668d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:35:54.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:58.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first day of hearings for President Joe Biden''s Supreme
        Court nominee, Ketanji Brown Jackson, GOP senators went beyond complaints
        about the 2018 Brett Kavanaugh and 2020 Amy Coney Barrett hearings. They dredged
        up the 1987 Robert Bork and 1991 Clarence Thomas hearings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41890944-d956-44d5-89ac-c1e6c3054ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:35:54.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:58.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d1a3be-2209-4707-a280-2ef18b769978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:35:54.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:58.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a well-worn adage that each Supreme Court nomination picks
        up where the last one ended -- accompanied by all the partisan hard feelings
        and sense of payback. But the Jackson hearings were shadowed Monday by a long
        list of GOP grievances tied to past nominations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212502b7-bc62-4569-bf63-3d390c69ce9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:35:54.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:58.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094491a5-0e6e-4f35-8726-ccda3ecfe5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:35:54.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:58.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading Republicans believe certain nominees and their backers were
        wronged, and they cannot close the book on that sense of injustice. The substantive
        probing of Jackson''s record begins on Tuesday, and as Republicans foreshadowed
        their lines of inquiry Monday, notably related to her record on criminal defense
        issues, they made plain that nomination scars endure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2978cc5-b13a-4ee8-9120-5b2024997e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:35:54.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:58.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d217ac-8c61-4c1e-a9e8-f9fc8bfa3196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:35:54.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:58.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2022/03/20/politics/scotus-history-nominations-fights/index.html">RELATED:
        10 memorable moments from past Supreme Court nominations</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8f2b61-52d5-423b-abdc-e4a3dc2282d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:35:54.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:58.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1d3711-4cfa-4be8-b09a-ea70dde16b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:35:54.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:58.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recalling the past ordeals also may serve to get out ahead of criticism
        and blunt any claims that they are, in fact, smearing her as they believe
        past nominees were.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee21f243-d9f9-4447-975c-40f50bf61762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:35:54.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:58.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e684dad-8338-483c-95eb-da6332814724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:35:54.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:58.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one is going to ask you with mock severity, ''Do you like beer?''
        " Sen. Ted Cruz, a Texas Republican, said Monday, referring to questioning
        after Christine Blasey Ford accused Kavanaugh of sexually assaulting her at
        a party when they were both teenagers in suburban Washington, DC. Kavanaugh
        categorically denied the accusations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49a90fc-e19f-499a-a8f6-f5181d866e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:35:54.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:58.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90330be-09c2-4bc1-aa6d-1517b4553c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:35:54.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:58.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Lindsey Graham, s South Carolina Republican, also referenced
        the Kavanaugh hearings, and he and Tennessee Republican Marsha Blackburn scoffed
        at scrutiny they suggested had related to Barrett''s religious views.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a812fbdd-c858-487c-9239-0e6eece43b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:35:54.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:58.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bf60fc-b187-4d33-a193-8250b49d2460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:35:54.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:58.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz faulted Democrats for the pattern of politically charged hearings.
        He referred to a commentator who insisted both sides have tried to "smear"
        candidates for America''s highest court.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead6ef17-fab8-4690-9ce3-8ccc514aeb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:35:54.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:58.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd345b9f-f5e3-4b99-a553-fab100790277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:35:54.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:58.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was forced to laugh out loud, and say, Look, I understand that''s
        a pretty good talking point. It just happens not to be true," Cruz recalled.
        "It is only one side of the aisle, the Democratic aisle, that went so into
        the gutter with Judge Robert Bork that they invented a new verb, ''to Bork''
        someone."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6902a82c-fc66-4f7e-bbe7-8744dd54e891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:35:54.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:58.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcad3bb4-b6f9-448b-a43d-9c7bc8472081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:35:54.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:58.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet neither Cruz nor his GOP colleagues mentioned the fate of former
        US Appellate Judge Merrick Garland, whom the Republican-controlled Senate
        refused to consider in any way -- no hearings, no vote -- in 2016 for a vacancy
        after the death of Justice Antonin Scalia. Garland, then a choice of President
        Barack Obama, is now attorney general, appointed last year by Biden.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11f3b40-b37e-4f17-bcd1-a9eb5dd5998b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:35:54.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:58.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eba97dd-8974-4cd3-9eda-f8eec2c69322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:35:54.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:58.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first day of the confirmation hearings provided nearly four
        hours of senators'' opening statements before 12 minutes of remarks by Jackson,
        the first Black woman nominated to the high court. She spoke in personal terms
        of her faith and family, yet she also positioned herself in the broader canvas
        of American civil rights. She was born in the wake of the rights revolution
        that led to passage of the 1964 Civil Rights Act and 1965 Voting Rights Act.
        She said that her parents, "who had experienced lawful racial segregation
        firsthand," were newly empowered by the protections and freedom those laws
        provided.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca5fc95-2743-4109-82d3-6facc6aef4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:35:54.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:58.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde749f6-a5c7-45fe-9559-f524a7a481fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:35:54.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:58.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bork battle has been a GOP touchstone for decades because of
        how vigorously Democrats who controlled the Senate attacked the late US appellate
        judge''s narrow views of constitutional rights covering privacy and equal
        protection.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfad1b3-83ad-4649-a56b-5b910fe35edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:35:54.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:58.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eb3d0a-8ff4-476d-acc6-51ae7ea9a321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:35:54.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:58.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Robert Bork''s America is a land in which women would be forced
        into back-alley abortions, Blacks would sit at segregated lunch counters,
        rogue police could break down citizens'' doors in midnight raids," said the
        late Democratic Sen. Ted Kennedy of Massachusetts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468bfbd6-bee7-4694-aea2-f101293620b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:35:54.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:58.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82748f9-2652-4cf6-a56c-2a38f82c172b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:35:54.057+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:58.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Republican leader Mitch McConnell memorably took the floor
        back in 1987 to protest the Senate action against Bork and has raised it in
        nomination battles since. But Bork was given hearings and a floor vote, neither
        of which McConnell allowed Garland. Bork was defeated 58-42.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6737ced9-4641-4dc7-be06-285d5d2bc314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:35:54.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:58.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e6a3a5-7f70-44c1-97c0-819def19f20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:35:54.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:58.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four years after Bork, Thomas decried the Senate Judiciary Committee
        hearings that allowed Anita Hill to accuse him of sexual harassment from their
        years working together.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7a9215-8c4a-4f1b-a87b-8705be73dfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:35:54.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:58.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be53f21-5cc3-4bd9-b049-b1e31c580523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:35:54.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:58.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a circus," Thomas said, denying the claims. "It''s a national
        disgrace. And from my standpoint as a Black American, as far as I am concerned,
        it''s a high-tech lynching for uppity Blacks who in any way deign to think
        for themselves." The Senate confirmed him 52-48.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad13a389-e648-4511-9314-e9bd32a61cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:35:54.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:58.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8864b5a5-1cd8-4c8c-8965-3389464eab5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:35:54.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:58.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson''s hearings "won''t be a circus," Graham told the nominee
        on Monday. Even as he and his fellow senators recounted past ordeals, Graham
        said the nominee may emerge unscathed, a "beneficiary" of sorts of previous
        battles.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba32625-1589-4196-9377-f3a0705c0408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:35:54.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:58.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd8a692-50c9-4571-bddf-3438655d3ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:35:54.058+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:58.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And to his Democratic colleagues, Graham declared, "Most of us couldn''t
        go back to our offices during Kavanaugh without getting spit on. I hope that
        doesn''t happen to y''all. I don''t think it will."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37587b1-3212-476b-b01c-d763b43c9342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:35:54.058+08:00
