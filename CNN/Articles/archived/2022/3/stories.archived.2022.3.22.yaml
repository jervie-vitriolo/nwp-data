      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660de085-9f98-4d4c-9a21-702e0cbedcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:21:17.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:44.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakikita ko po kay Isko yun pong damdamin na nakakaunawa sa
        mga mamamayan nating mahihirap</em>," Castriciones said in a phone call with
        CNN Philippines Tuesday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181d080e-4f95-4f6c-9a26-1500e69941bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:21:17.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:44.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2195622-f139-40f3-9ee1-24ed9f034c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:21:17.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:44.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m seeing in Isko someone who feels and understands
        the plight of our poor countrymen.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a30de8-cb83-45b5-9d0c-4d39261a9a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:21:17.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:44.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a049b3d1-1a70-459d-b459-128a33ba321e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:21:17.708+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:44.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinigurado rin po niya sa akin na ang uunahin niyang bibigyan
        ng prayoridad ay ang agrikultura. ''Yan po ang aking obhektibo na sana po''y
        matulungan ang ating mga magsasaka</em>," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e0b620-aff7-46b4-be6c-c3a7ab8c4f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:21:17.708+08:00
