      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s spokesperson Barry Gutierrez told CNN Philippines'' <em>The
        Source</em> on Tuesday that while they are working doubly hard to ensure that
        running mate Sen. Kiko Pangilinan will also win the hearts of their supporters,
        they acknowledge the different configurations that could come up during voting
        day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e081509a-3e86-4902-8e5d-99e6bcda0a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:57:14.064+08:00
