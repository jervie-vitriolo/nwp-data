    'template': '1'
    'title': 'Oil soars 7% and blows past $110 as Europe debates banning Russian oil'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab24dbd8-b48f-4f4d-86d3-2a944fa109a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:26:01.400+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:06.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Oil prices rose sharply on Monday
        as Europe considers whether to match America''s ban on Russian oil.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6cb610-73b6-4bfd-b388-d9d3683efd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:26:01.400+08:00
