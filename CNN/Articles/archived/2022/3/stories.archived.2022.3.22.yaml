    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:07:15.359+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Vladimir-Putin', 'Russia']
    'template': '1'
    'title': 'Duterte differentiates approach from Putin''s'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465fdcb7-7a09-4103-8c26-8b58442f2719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:02:08.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:54.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> — President
        Rodrigo Duterte on Monday said while he and Russian President Vladimir Putin
        remain friends, he is different from his Russian counterpart.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464e0cc6-bdd9-45c4-a6ec-bbe7a14bc6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:02:08.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:54.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the ceremonial signing of the law amending the Public Service
        Act, Duterte said a Chinese invasion could happen should Russia use nuclear
        weapons in its conflict with Ukraine. He then defended the government’s campaign
        against illegal drugs and compared himself with Putin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354c8e93-a8ad-4dab-83e4-e500fea03006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:02:08.882+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:54.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ako kaibigan ko si—huwag ninyo ilabas ito sa</em> TV <em>ha?
        Putulin niyo—kaibigan ko si</em> Putin <em>pero sumobra,"</em> Duterte said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513edf7e-bd55-4c3e-bd2a-f52ef577a382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:02:08.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:54.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am friends with—don''t air this on TV. Edit it—I
        am friends with Putin but he went overboard]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba305ce3-1caf-4ad9-bc66-727499378492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:02:08.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:54.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang pinapatay ko kriminal. Si Putin</em> binobomba <em>pati
        babae, bata, lahat na. Sino pinatay ko dito na…para naman sa inyo ‘yan, para
        sa inyong mga anak,”</em> he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f2e574-aa60-4c92-a59a-c2b594e604d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:02:08.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:54.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I kill criminals. Putin bombs even women, children,
        all…Who am I killing? This is all for you, for your children.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ba491c-3478-40ea-8374-c0c2e3c2d94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:02:08.884+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:54.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/3/22/Duterte-says-China-could-invade-if-Russia-uses-nuclear-weapons.html"
        target="_blank"><strong>READ:&nbsp;Duterte: China could invade if Russia uses
        nuclear weapons</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3277ba5d-8d72-4a3e-8fbd-445b00ec58bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:02:08.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:54.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also reiterated that he does not recognize the International
        Criminal Court (ICC), which is looking into the bloody war against illegal
        drugs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92443932-bc72-479a-8463-d92643233d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:02:08.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:54.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“At saka ‘yan</em> ICC, <em>t****** nya</em> (And that ICC,
        son of a *****), <em>they cannot try me in a million years because I do not
        recognize,”</em> he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f969945e-a1f9-416f-bf85-d480c4ff566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:02:08.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:54.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2021/11/19/ICC-temporarily-suspends-probe-on-Duterte-drug-war.html"
        target="_blank">ICC’s investigation</a> has been suspended following the Philippine
        government’s deferral request.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2873c1-acd1-4bcb-a3e5-ed1cf12bbb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:02:08.883+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:54.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RTV Malacañang stopped the livestreaming of Duterte’s speech on
        its Facebook and YouTube accounts. When the video was uploaded Monday night,
        the part of Duterte’s speech wherein he compared himself with Putin was gone.
        It was also removed from the transcript provided by the Presidential Communications
        Operations Office.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc8672c-ff1b-4a1c-9e6c-f01f8553446c'
      'mgnl:activationStatus': true
