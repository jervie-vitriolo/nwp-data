    'mgnl:tags': ['Elections-2022', 'The-Filipino-Votes', 'The-Filipino-Votes-2022',
      'DILG', 'Department-of-the-Interior-and-Local-Government', 'Epimaco-Dens', 'Laging-Handa']
    'template': '1'
    'title': 'DILG: Extension of voting hours will depend on Comelec, COVID-19 situation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb79e228-5912-4c93-83ed-c8612b08c6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T16:39:27.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:51.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> — It''s
        too early to say whether voting hours will be extended on May 9, according
        to the Department of the Interior and Local Government (DILG).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c113f5ba-036e-4b5e-8f69-9ebc5c1161dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T16:39:27.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:51.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said any extension will depend on the Commission on Elections
        (Comelec) and the country''s COVID-19 situation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43625d4d-3c3f-47b5-bd31-ada99433417c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T16:39:27.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:51.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Magdedepende kami sa</em> assessment <em>ng</em> Comelec, <em>lalo
        na''t kung ano ang mangyayari sa</em> COVID situation by the time <em>na dadating
        po ang linggo bago ng halalan,"</em> DILG Undersecretary Epimaco Densing said
        on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368c516a-3df6-4a14-9a4b-fe39513e9de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T16:39:27.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:51.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will depend on the Comelec''s assessment, especially
        when it comes to the COVID situation a week before election day.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b942f0-5fb0-463b-b8f3-d009910725a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T16:39:27.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:51.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG can also make a recommendation should COVID-19 cases rise,
        Densing added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d4d614-bf09-48b4-841a-31de9721533a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T16:39:27.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:51.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung medyo magkakaroon po ng</em> uptick <em>sa numero ng kaso,
        maaring magrekomenda ang</em> IATF <em>o kami rin sa</em> DILG <em>sa</em>
        Comelec <em>na palawigin yung oras o araw ng pagboto,"</em> he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3fc77d-5104-436c-bcc2-b6cfd50d412d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T16:39:27.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:51.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there''s an uptick in the number of cases, the
        IATF or we at the DILG could make a recommendation to the Comelec to expand
        the hours or days of voting.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0f32cc-ae2c-47f8-a7e4-442fedc794fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T16:39:27.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:51.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/2/21/face-shield-requirement-relaxed-voting-day.html"
        target="_blank"><strong>RELATED: Face shields no longer needed on voting day
        in areas under alert level 3 or lower</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d85558d-b416-4573-bf3c-ec5a74c3661f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T16:39:27.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:51.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same briefing, Comelec spokesperson James Jimenez said voting
        hours can be extended if there are still people in polling places who have
        not yet voted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffbd634-d13a-4e1c-b047-1768264c4f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T16:39:27.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:51.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polling places will be open at 6 a.m., he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd9a21f-f36c-436c-ba38-694418a43a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T16:39:27.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:51.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the poll body said it will bring ballots closer to indigenous
        people (IPs) and persons deprived of liberty (PDLs) via special precincts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b1e019-26fe-4f75-ab6f-c18ddf4af36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T16:39:27.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:51.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of PDLs, Comelec will set up a satellite precinct in
        a jail facility per 100 detainees. This will be manned by a special set of
        electoral board and support staff.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48996c3-28ad-4b65-95f3-dd9217de027b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T16:39:27.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:51.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDLs may vote in special precincts from 6 a.m. until 2 p.m. - shorter
        than regular voting hours as their ballots will still need to brought to regular
        percents to be fed to the vote counting machines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e76396-e47e-483e-b073-74e539410fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T16:39:27.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:51.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDLs can only vote for candidates vying for national posts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b905bd4-02fa-4db1-948b-39665ddacd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T16:39:27.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:51.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indigenous tribes may cast their ballots at voting centers located
        near their communities. Those unable to read or write may seek assistance.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77bf836-85bc-4b8b-9b13-0e090a890d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T16:39:27.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:51.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior citizens, persons with disabilities, or pregnant IPs will
        be prioritized. All are required to wear face masks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2644ec99-fd98-4135-a8a6-e290540bc34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T16:39:27.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:51.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Melissa Lopez contributed to this report.</em></p>'
