      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> President
        Rodrigo Duterte has instructed the Department of Finance (DOF) to increase
        the monthly cash aid for poor families from ₱200 to ₱500 to cushion the effect
        of fuel price hikes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbf91a1-2000-4455-b74d-8bbe5f7eabb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T06:20:10.865+08:00
