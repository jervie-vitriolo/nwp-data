      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This was already recommended by our vaccine expert
        panel for our senior citizens and immunocompromised. This was already discussed
        in the all-experts group.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d579b9e-7afe-4a25-9959-202205b51527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T15:43:39.643+08:00
