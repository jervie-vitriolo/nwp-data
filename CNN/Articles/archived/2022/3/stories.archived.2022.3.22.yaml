    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:07:12.442+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Young people need us to see them as they are, and adults are off the
      mark, a study say

      '
    'visualType': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e08d218-4496-424e-856c-c2c3366c447e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:13:17.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:01.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There is more we can do to make our kids
        feel seen, accepted and secure -- and it starts with adding more terms for
        gender identity and sexual orientation to the official forms we give them,
        according to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ff66e1-0db9-409f-8d28-f34604e4a909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:13:17.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:01.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa800f39-f3a0-4d6f-981c-b8442fb1ec61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:13:17.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:01.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers in Minnesota analyzed data from students across the
        state in grades eight, nine and 11, finding that a significant portion of
        the youth population identified with terms including lesbian, gay, bisexual,
        queer, pansexual, transgender, genderqueer, genderfluid or nonbinary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87684a2-1615-4a83-a521-9815e6613254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:13:17.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:01.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ccce7c-5d3a-4ed0-be64-9d9af34d15d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:13:17.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:01.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the identities the students in the study use are often absent
        from forms and surveys given to them, which is especially concerning given
        the high rates of depression and bias-based bullying many students, particularly
        those who identified as pansexual, nonbinary or transmasculine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d01713-fc88-4f59-a622-687990e574be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:13:17.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:01.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1bfd76-ac2f-415c-8b10-ccc457d55616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:13:17.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:01.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A step as simple as expanding identity options could help, according
        to the study, published Monday in the American Academy of Pediatrics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c26a602-edfd-404f-8816-8b3ef2ba87f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:13:17.231+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:01.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1f165a-2d34-4856-9e44-834cf209e64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:13:17.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:01.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When these words are on forms and surveys, young people are able
        to see that adults in systems like schools and healthcare settings see the
        importance of including them instead of perpetuating erasure that doesn''t
        allow for nuanced recommendations or policies," said study author Nic Rider,
        assistant professor and coordinator of the Transgender Health Services program
        at the University of Minnesota Medical School Institute for Sexual and Gender
        Health.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820dc8e7-d2d9-467f-9140-1f9fdabad689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:13:17.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:01.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e4220c-4c22-43f7-8c5a-263551a42a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:13:17.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:01.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study has limitations in that it looks at data from one state
        and offers only English language identities from a Western perspective, Rider
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a9d6c3-0251-407c-9d05-5da5910645ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:13:17.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:01.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005685eb-9fe5-40bc-b4c9-970c08279008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:13:17.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:01.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this statewide look at identity is a huge step forward, said
        Ryan Watson, associate professor of human development and family sciences
        at the University of Connecticut.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b58a81-90b5-46c4-b8da-23eba762166d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:13:17.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:01.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87997b95-23ea-42db-89fb-e58a87780ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:13:17.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:01.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study is a much needed advance in our understanding of the
        growing diversity of sexual and gender identities," Watson, who was not involved
        in the study, said via email. "The ideas that these terms represent are not
        new; that is, the idea that someone could be attracted to multiple genders
        is not new within the past decade. However, we finally have terminology that
        can represent these complex realities."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09430c5-1824-43a9-9d9e-cf9553361826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:13:17.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:01.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb13aa2-01bc-4a99-b87e-edd460f56a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:13:17.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:01.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What adults can do</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ee222e-f5d1-4db5-b41b-0050eee2a774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:13:17.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:01.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world is run by adults, and the study showed that they can do
        more to make the institutions meant to serve young people more inclusive.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb43132-3a0b-4a59-a233-a9903774a14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:13:17.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:01.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd448084d-23c5-4f10-b76a-7c1cba99802a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:13:17.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:01.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These results are a call to adults to educate themselves on the
        terms and language youth use to describe their identities," said lead study
        author Amy Gower, research associate of general pediatrics and adolescent
        health in the department of pediatrics, University of Minnesota Medical School.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b055ae-51ae-460d-80bc-f02d7a31a456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:13:17.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:01.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276350c3-4ffe-422e-a680-e3dbc1d7a82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:13:17.232+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:01.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone can do some research if they hear someone use an identity
        they are not familiar with. We can all work to make spaces inclusive and free
        from bullying and discrimination so LGBTQ+ youth can thrive."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6757d988-f655-4fcb-a128-62dd9d60c642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:13:17.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:01.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ca353f-43fb-4dc5-8d7a-9ef21148cec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:13:17.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:01.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The larger public''s understanding of sexual and gender identity
        has long been limited to straight, lesbian, gay, bisexual and, less often,
        transgender, Watson said. Now, it''s time for researchers and stakeholders
        to understand the wider expanse of identity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c2f63a-a447-4d43-85fc-0852f33fdb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:13:17.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:01.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef013f9-d310-4bea-b302-a0bf49908c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:13:17.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:01.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Young people -- in particular -- are understanding that gender
        and sexuality is complex," Watson said. "Unfortunately, at the same time,
        state governments are limiting the rights and expressions of these identities.
        At a time in which youth are finally finding words to describe who they really
        are, politicians are limiting the rights of youth and their parents who just
        want to be happy and healthy."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80564a9b-e4c2-4e2b-96f0-0c3c2383d06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:13:17.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:01.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d9a637-8214-4390-9a24-a1900de6f13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:13:17.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:01.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other research in the field has found that while young people report
        that bullying, harassment and microaggressions are common in schools, they
        often go unaddressed by staff and administration.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798678e4-9e1d-4a6b-8e7e-dbe1e7d772e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:13:17.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:01.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9702fda-6149-4f1a-a4b6-5d5486ea439d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:13:17.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:01.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To have a better experience with schools, doctors and other adults
        of authority in their lives, young people need to feel protected by them,
        and that can start with curiosity.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773ba8d1-b8e2-43b0-a811-ae341771f6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:13:17.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:01.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee27813-b6db-41b3-aaa6-f483d1f4eb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:13:17.233+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:01.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When LGBTQ+ young people share about their experiences or their
        identities, and you don''t know the terms, take this as an opportunity to
