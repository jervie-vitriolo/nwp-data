      'mgnl:lastActivated': 2023-01-24T12:08:11.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be500dbd-9404-4b2e-96a7-85d31baf8f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:55:00.498+08:00
      'mgnl:createdBy': 'bamba'
