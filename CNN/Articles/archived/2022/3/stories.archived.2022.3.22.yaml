    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:07:10.020+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Canada', 'mosque']
    'template': '1'
    'title': 'Hatchet-wielding attacker at Canada mosque charged for possible hate-motivated
      attack, police say

      '
    'visualType': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caae17ef-df0b-46fc-af6c-fc03a6f30aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:24:30.713+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:07.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The man who allegedly discharged bear
        spray while brandishing a hatchet at a mosque in the Canadian city of Mississauga
        is now facing multiple charges for what is "believed to be a hate-motivated
        incident," Peel Regional Police said in a news release Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbb761d-2bfa-4719-9556-5126e2042bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:24:30.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:07.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d8347f-7f92-49f2-a124-2f37c3c62ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:24:30.711+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:07.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges against Mohammad Moiz Omar, a 24-year-old Mississauga
        resident, include assault with a weapon; administering noxious substance with
        intent to endanger life or cause bodily harm; possession of a weapon for a
        dangerous purpose; utter threat to cause death or bodily harm; carrying concealed
        weapon; and mischief to religious property, according to the release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d4eee2-eea4-44ac-b68d-dd4440604c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:24:30.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:07.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f254b5-7d04-4dc5-a1a3-7f613e7fb0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:24:30.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:07.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attempted attack took place Saturday around 7 a.m. local time
        at Dar Al-Tawheed Islamic Centre during the dawn prayer of Fajr, police said.
        The mosque said in a Facebook post the suspect who walked in was also armed
        with "numerous other sharp edged weapons."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12041405-0900-4133-b876-c149c32875a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:24:30.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:07.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4f4af7-a93f-427a-ba66-caa42cb2a2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:24:30.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:07.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noonrani Sairally, who''s been attending the mosque for more than
        a decade, told CNN Monday he heard a noise about seven to 10 minutes after
        the congregation started morning prayers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7665d160-82a6-4894-8e34-36386a9a5e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:24:30.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:07.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a1eee9-4f13-43a5-9502-2058ee529f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:24:30.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:07.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard a hissing noise over the sound system followed by a scream
        and when I turned around, I saw this man with a can of bear spray and a hatchet
        in his hand," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd206505d-0881-4821-9888-1c18dfbe7c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:24:30.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:07.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3149066-6fcc-4200-a83a-7085a9629e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:24:30.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:07.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sairally said that''s when worshippers, who were lined up in the
        middle of the mosque, immediately approached the attacker and pinned him to
        the ground.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b90539-1aa0-4259-8f9f-c9f6333dde55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:24:30.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:07.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25e9481-1cbf-4e20-8455-bc61304aaab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:24:30.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:07.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (the attacker) didn''t realize the spray was making noise so
        that immediately alerted people in the first row," Sairally said. "One of
        the young fellows in that row saw the hatchet and acted very quickly to knock
        it out of his hand. Then everyone quickly jumped on him and pushed him to
        the floor."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045e314a-232c-48f7-a3d0-ce19d14883cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:24:30.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:07.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b000f9f-8828-4fdb-b391-6e6929f0da8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:24:30.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:07.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacker didn''t say anything as worshippers waited for police
        to arrive because he had inhaled bear spray and was having trouble breathing,
        Sairally said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde6ee33-3085-4f90-8116-4dbc2e01566b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:24:30.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:07.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f16ba93-f571-4c57-a4b6-8f58046e2c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:24:30.712+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:07.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worshippers sustained minor injuries from the bear spray, police
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b857ce0e-40f8-460f-a07e-056a8c62ca11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:24:30.713+08:00
