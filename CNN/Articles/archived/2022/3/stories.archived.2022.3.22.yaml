      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they try to recover from their upset losses in their first three
        games, the Crossovers poured out all their strength in offense and defense
        in their must win game against the Lady Troopers.</p>'
