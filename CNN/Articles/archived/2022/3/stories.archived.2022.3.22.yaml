      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b187f71-9846-44fa-aaa7-b89a2da11d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:31:31.805+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:59.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exoplanets have varied features</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10fafcf-4d71-423b-8910-9b810621d5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:31:31.805+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:59.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diversity of exoplanets represent populations of planets unlike
        anything found in our solar system. They include rocky worlds larger than
        Earth called super-Earths, mini-Neptunes bigger than Earth but smaller than
        Neptune, and scorching hot Jupiters that dwarf our solar system''s largest
        planet and closely orbit their host stars.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddd95c8-cf15-4f95-81ea-218560553bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:31:31.805+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:59.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f434b899-abe1-48a9-85dc-f33f7e35dbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:31:31.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:59.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have also found planets that orbit more than one star
        and even some around the remnants of dead stars called white dwarfs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed547da-4e6b-465c-a026-b74c30069956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:31:31.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:59.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87807dc-aae9-4ded-8d90-664357398132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:31:31.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:59.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, of the confirmed exoplanets, 30% are gas giants, 31% are
        super-Earths, and 35% are Neptune-like. Just 4% are terrestrial, or rocky
        planets like Earth or Mars.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3df094-4078-4af2-a4a5-d45084b863c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:31:31.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:59.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721dee42-81cc-48d3-a332-20f5ac0f5a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:31:31.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:59.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous exoplanet discoveries have been made thanks to planet-hunting
        telescopes and satellites like the Spitzer Space Telescope, the Kepler Space
        Telescope and the Transiting Exoplanet Survey Satellite.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b326396b-4d05-4799-ab94-67b0594db5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:31:31.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:59.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfc06ba-2dd7-4318-8436-bb17c2df8e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:31:31.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:59.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Christiansen was a graduate student in the early 2000s, there
        were only about 100 known exoplanets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ecb27a-46e8-4658-8d41-0155774d66e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:31:31.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:59.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9890eb-2b9a-4ce2-a59b-bf9f55a7a884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:31:31.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:59.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s partly why I wanted to go into the field — because it was
        brand new and so exciting that people were finding planets around other stars,"
        Christiansen said in a question and answer session shared by Caltech. "Now,
        exoplanets are almost ordinary. My colleague David Ciardi (chief scientist
        for the NASA Exoplanet Archive) pointed out the other day that half of the
        people alive have never lived in a world where we didn''t know about exoplanets."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deac0527-9e67-4222-a140-ef1cae913ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:31:31.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:59.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f5aff2-6b22-4b70-a8ab-cc2815fcc580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:31:31.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:59.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kepler helped scientists discover about two-thirds of the 5,000
        confirmed planets, Christiansen said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c15bafe-b480-446f-b8ac-cb82285066dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:31:31.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:59.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aad5a90-6e2d-447e-bcf6-bb008915aa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:31:31.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:59.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new batch of 65 planets, many are super-Earth and sub-Neptune
        planets, along with some hot Jupiter-size planets. There are also two Earth-size
        planets, but they''re about 620 degrees Fahrenheit (327 degrees Celsius),
        so more like "hot rocks" than habitable planets, Christiansen said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13c8614-2444-4648-b769-adfaffb88896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:31:31.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:59.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c395695a-a73b-4695-b98b-64031c46f52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:31:31.806+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:59.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also noted that one is a system with five planets orbiting a
        small, cool red dwarf star -- not unlike the TRAPPIST-1 system, where a similar
        star hosts seven rocky planets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74824d01-0fde-438a-9341-583df1d11823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:31:31.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:59.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f892875-5a45-401a-9640-c8483d959933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:31:31.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:59.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Space observatories joining the hunt</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3e4054-5072-4bd0-bbaa-a3cce3c5b515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:31:31.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:59.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New telescopes will only increase the potential for exoplanet discovery.
        The James Webb Space Telescope, launched in December, will be able to peer
        through the atmospheres of exoplanets.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae85969-cbc6-4121-9fdc-620d10ae8c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:31:31.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:59.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce084220-e919-4356-a242-04fd132e2b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:31:31.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:59.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Webb telescope is poised to study the TRAPPIST system in detail.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d99f62-1cbf-4215-960c-da4ac3ffa831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:31:31.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:59.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb1c5c9-6223-4db9-99aa-819454a4369c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:31:31.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:59.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nancy Grace Roman Space Telescope will launch in 2027 and aid
        in the search for exoplanets with a variety of techniques. The European Space
        Agency''s ARIEL mission, launching in 2029, will study exoplanet atmospheres.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763de85c-5724-4355-acbb-9c211a836b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:31:31.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:59.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fedbc4e-5c39-4679-a9fe-b2747e21646b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:31:31.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:59.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although scientists have confirmed more than 5,000 exoplanets, there
        are likely hundreds of billions of them across the Milky Way galaxy.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db136c76-bdeb-4951-ba74-ce88f4bc57fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:31:31.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:59.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ca4c67-9b6c-4ada-82c4-4e49c0be534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:31:31.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:59.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of the 5,000 exoplanets known, 4,900 are located within a few thousand
        light-years of us, Christiansen said. "And think about the fact that we''re
        30,000 light-years from the center of the galaxy; if you extrapolate from
        the little bubble around us, that means there are many more planets in our
        galaxy we haven''t found yet, as many as 100 to 200 billion. It''s mind-blowing."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b383c5-14db-46dc-b143-1362f7600c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:31:31.807+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:59.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/03/21/world/5000-exoplanets-confirmation-nasa-scn/index.html">There
        are more than 5,000 worlds beyond our solar system, NASA confirms</a>."</em></p>'
