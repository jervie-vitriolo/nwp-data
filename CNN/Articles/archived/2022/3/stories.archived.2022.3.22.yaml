      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mylene Paat displayed a superb offensive effort with 20 points,
        including 14 are attacks, while Dindin Manabat added 17 markers for the Aaron
        Velez-mentored squad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa53bb17-bf0d-46c9-9ca1-f634e8a064ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T20:47:27.601+08:00
      'mgnl:createdBy': 'david'
