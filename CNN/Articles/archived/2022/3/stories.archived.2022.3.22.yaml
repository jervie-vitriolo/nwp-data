    'template': '1'
    'title': 'White House warns of ''evolving intelligence'' suggesting Russia could
      conduct cyber attacks against the United States'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4197aa7-b3f1-454a-8e3d-cc5944f360f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:02:22.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:13.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Monday urged
        private sector partners to strengthen their cyber defenses immediately, pointing
        to "evolving intelligence" that suggests Russia could conduct malicious cyber
        activity against American companies and critical infrastructure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f20d35c-a08d-46fe-8e4e-847ca1bc95fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:02:22.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:13.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba6181e-3403-4e6d-bc41-7296155200b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:02:22.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:13.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Biden administration has been warning the nation of the
        prospect of cyber attacks by Russia for months, most recently as a response
        to the economic restrictions imposed on Russia over its invasion of Ukraine,
        the President''s statement suggests "evolving intelligence" has heightened
        the threat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fa0749-e3e7-427b-aea5-358fda6fe0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:02:22.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:13.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37d11ff-e7dd-4976-97b8-a2cded936b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:02:22.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:13.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The details of exactly what that intelligence is remain unclear,
        but deputy national security adviser Anne Neuberger said during Monday''s
        White House briefing that Russia had been conducting "preparatory activity"
        for cyber attacks, which she said could include scanning websites and hunting
        for software vulnerabilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174d7d12-1066-449f-aee7-a576d307d5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:02:22.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:13.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98edf6bc-0424-4d17-8284-e2c5d75ce626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:02:22.098+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:13.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neuberger said the administration is reiterating its warnings "based
        on evolving threat intelligence that the Russian government is exploring options
        for potential cyber attacks on critical infrastructure in the United States,"
        but also underscored that "there is no certainty there will be a cyber incident
        on critical infrastructure."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be84d24b-7320-4748-ba3f-09f3f4a42cd1'
      'mgnl:activationStatus': true
