      'jcr:uuid': 'c2bc7937-390a-4629-8563-17ec30913797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T15:34:30.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:56.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just the same, the Comelec will look into all these allegations
        seriously, <em>ayaw kong sabihin na magsasample</em> (I don''t want to say
        that this will be a sample) because all cases should be an example to everyone,"
        he said.</p>'
