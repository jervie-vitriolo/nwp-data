      'jcr:uuid': '6e50d87d-a7cd-4738-8fe2-1fad7b151540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T20:11:08.729+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:40.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/3/18/Estate-taxes-Marcoses.html"><strong>RELATED:
