      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa16591-2413-43ab-844f-c993bc3a1dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T20:11:08.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:40.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno''s political party Aksyon Demokratiko has been criticizing
        the late dictator Ferdinand Marcos heirs for not paying the multi-billion
        peso amount —&nbsp;funds, it noted, that can be used in providing aid to Filipinos
        who lost their jobs amid the COVID-19 health crisis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189c408e-9079-43ec-8437-e3940f7e31b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T20:11:08.730+08:00
