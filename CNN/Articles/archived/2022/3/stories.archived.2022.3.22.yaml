      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Listen to Red Velvet’s new single “Feel My Rhythm”</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e20a00-8850-4157-a0d7-843d1e51bf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:04:30.766+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:07:48.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K-pop group Red Velvet’s comebacks always feel like a comet sighting:
        it rarely happens but when it does, it’s always a marvel to experience. The
        quintet just released their EP “The Reve Festival 2022 - Feel My Rhythm,”
        their latest since the 2021 mini album “Queendom.” The teaser campaign behind
        “Feel My Rhythm” has been flawless — nothing new for our high concept queens.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd64a96-c6d9-4474-9081-e41095c4fea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:04:30.766+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:07:48.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EP’s visuals leans into a lush balletcore aesthetic: Irene,
        Wendy, Seulgi, Joy, and Yeri in pearl hair accessories, pink corsets, and
        pointe shoes. The Orgel version of the album comes in the form of a pink music
        box, and includes a mini stand where each member in a ballet pose can be propped
        on top of the box. Balletcore is considered the newest trend among the TikTok-conscious,
        a hyper-feminine aesthetic inspired by bodycon silhouettes with a mix of athleisure,
        the film “Black Swan,” and the enduring appeal of the lean muscled ballerina
        build.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf718923-47f3-4af5-a96d-84d6838994e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:04:30.766+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:07:48.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as Red Velvet the group is concerned, the application of
        balletcore in this latest comeback (mixed with some deliciously creepy visuals
        in the title track’s M/V) feels like the girls’ way of staying true to their
        tried and tested classics with a flair of the absurd. To no one’s surprise,
        I’ve also been listening to the B-sides on repeat. The iridescenet ‘80s-esque
        “Bamboleo” and the heavy, funky “Beg for Me” are some of my personal favorites.
        (But let’s be real, they’re all so good.) Now that Red Velvet’s comeback season
        is in full swing, I’m already sad for the long wait till the next one. But
        if our cake girls guarantee each time, every comeback is worth waiting for.
        — MARGA BUENAVENTURA</p>'
