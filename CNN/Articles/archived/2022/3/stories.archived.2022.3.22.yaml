      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> The
        Commission on Elections (Comelec) will establish a task force that will investigate
        reports of vote buying ahead of the May polls, an official said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a98daf-98f2-4e5d-b89c-37a29e11fec2'
