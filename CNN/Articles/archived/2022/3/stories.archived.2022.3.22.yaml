      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> Presidential
        candidate Vice President Leni Robredo has again refuted claims linking her
        to the New People''s Army (NPA) and accusations that her camp has been giving
        out money to people attending her campaign rallies.</p>'
