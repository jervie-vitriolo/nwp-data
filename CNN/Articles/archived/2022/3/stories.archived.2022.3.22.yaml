      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whenever we go to gasoline stations, we are being
        told to check with LandBank or the LTFRB because our Pantawid Pasada cards
        have no load. There are a lot complaints heard over and over in gasoline stations.]</p>'
    '17':
