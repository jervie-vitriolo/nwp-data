    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Fed', 'Jerome-Powell', 'interest-rates']
    'template': '1'
    'title': 'Fed Chairman Powell: We need to raise interest rates quickly'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed49d822-5258-4d14-8083-84f802198c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T03:18:38.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:14.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Federal Reserve needs to move quickly to raise interest
        rates and normalize its monetary policy, according to Fed Chairman Jerome
        Powell.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bcaaba-27be-4a1d-8d6e-4079b04b8095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T03:18:38.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:14.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de56abb-8eed-4be9-939b-f35d09f429cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T03:18:38.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:14.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between a strong job market and soaring inflation, "there is an
        obvious need to move expeditiously to return the stance of monetary policy
        to a more neutral level," Powell said during his Monday address at the Annual
        Economic Policy Conference of the National Association for Business Economics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec84a6f1-31a3-412a-9f58-89f03d8dcff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T03:18:38.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:14.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4ff9ab-ea13-4a1f-a674-88e9f1df8274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T03:18:38.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:14.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank embarked on that journey last week when it announced
        the first interest rate increase since 2018, raising the benchmark rate to
        a range of 0.25%-0.5%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c026e61-a21d-4c8d-9b89-9210639aa1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T03:18:38.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:14.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d75ad2a-9c4c-4cdb-8aad-69ae1c86854b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T03:18:38.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:14.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In doing so, the Fed is acting in line with what economists believe
        is best: More than three-quarters -- 77% -- of participants in the NABE Economic
        Policy Survey released Monday believe monetary policy is too loose and that
        interest rates should be higher.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d93f12-701f-4a1f-ad2d-73ed23890554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T03:18:38.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:14.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af89e13-7d96-4b77-a6f2-a341d314aa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T03:18:38.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:14.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar percentage of survey respondents also expect inflation
        to stay above 3% through the end of 2023. For reference, the Fed targets a
        rate of around 2%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd800a5b2-5338-48da-b052-801701482b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T03:18:38.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:14.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef0cb13-81a4-4635-9d3c-69cc8b225d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T03:18:38.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:14.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that [our] policy actions and those to come will help
        bring inflation down near 2% over the next three years," said Powell on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7f85e4-ef93-4dd0-a0be-50141f0352d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T03:18:38.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:14.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e70f71-6644-4a98-8b8e-134773d1f239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T03:18:38.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:14.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed''s preferred measure of inflation is the personal consumption
        expenditure price index -- less food and energy costs -- which stood at 5.2%
        between January 2022 and January of last year. That was the highest level
        since April 1983. Consumer price inflation rose to 7.9% in the 12 months ended
        in February, a level not seen since early 1982.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dbb38e-2eba-4dea-8566-ff9ca50b034e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T03:18:38.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:14.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1224fde-3b07-4315-a965-9a477bc56cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T03:18:38.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:14.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta Fed President Raphael Bostic echoed a sentiment similar
        to Powell''s in his address at the conference: "We need to get as quickly
        as we can to neutral."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd98671-0016-402a-a69c-30768430bd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T03:18:38.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:14.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2d1986-c169-4619-8565-24a484d3bae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T03:18:38.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:14.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bostic penciled in six rate increases this year, followed by another
        two in 2023, bringing the federal funds rate to about 2.25%, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afd9a4c-9cb0-4e1b-93f1-4bfd458a945d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T03:18:38.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:14.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e75ed32-fa5c-4d8a-ac87-a22c12c85c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T03:18:38.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:14.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Bostic and Powell agree that the central bank will have to
        be flexible in its approach because much of the economy is in flux.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd630c2d8-0617-4e60-8486-503849e05f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T03:18:38.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:14.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75acd3bc-a180-40df-a4af-5d3147d4e24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T03:18:38.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:14.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank could also opt for a larger rate hike in any given meeting,
        Powell said, for example by half a percentage-point.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b634a8-078b-47f1-91f9-071b9e2587e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T03:18:38.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:14.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72862ed-f74f-4d02-b950-6ed6b0d80a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T03:18:38.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:14.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks fell following Powell''s remarks. The Dow was down more than
        400 points, or 1.2%. Tech stocks were hit particularly hard, with the Nasdaq
        Composite falling 1.5%. Bond yields spiked as well. The yield on the 10-year
        Treasury rose to 2.3%, the highest level since May 2019.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7f92f1-e338-462b-97c1-51b405d491ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T03:18:38.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:14.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9151661b-80ec-4aa8-a215-281edaa98be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T03:18:38.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:14.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Ukraine factor and recession risk</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268baf3c-da14-4658-ba52-c8976683142c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T03:18:38.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:14.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s inflation problem, which stemmed from high demand, supply
        chain backlogs and other constraints caused by the pandemic, is not the only
        dark cloud on the economic horizon. The Ukraine conflict is expected to worsen
        price spikes further.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b35c69e-b160-401b-a991-6fac5b21436e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T03:18:38.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:14.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f843d36c-9977-40f7-be2a-782e7ae143f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T03:18:38.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:14.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia''s invasion of Ukraine may have significant effects on the
        world economy and the US economy," Powell said. But exactly what that might
        look like is yet to be seen.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad306c75-9fbe-457f-9cbf-2f82904104e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T03:18:38.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:14.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbbb2d1-4fda-4585-b465-be9ad82f481c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T03:18:38.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:14.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a lot of uncertainty in the world and in the economy today,"
        said Bostic. That''s why "observe and adapt" has become the motto of his team,
        he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6ee8b1-742a-48f0-b196-b86c356f05fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T03:18:38.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:14.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83d66bc-b294-4764-b90a-78d123082452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T03:18:38.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:14.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the world could experience oil price shocks akin to
        those of the 1970s as a result of the Ukraine conflict, Powell said. "Fortunately,
        the United States is now much better situated to weather oil price shocks.
        We are now the world''s largest producer of oil, and our economy is significantly
        less oil intensive than in the 1970s," he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab2687e-f0c6-4dc9-88d6-e56126f4bfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T03:18:38.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:14.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f07087-1721-4a81-8547-7418ddbd30cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T03:18:38.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:14.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the risk that tighter Fed policy might slow demand
        too much. While the central bank expects a soft landing for the economy, a
        recession is still a risk.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e158a973-6e90-4c9b-9f00-64283c2a52d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T03:18:38.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:14.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d6e4f4-0f44-432e-b12b-b30bd871dca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T03:18:38.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:14.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one expects that bringing about a soft landing will be straightforward
        in the current context -- very little is straightforward in the current context,"
        said Powell.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bc137f-a10a-4b64-8f80-bd1b534fd021'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T03:18:38.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:14.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/21/economy/federal-reserve-powell-bostic-interest-rates/index.html">Fed
        Chairman Powell: We need to raise interest rates quickly.</a>"</em></p>'
  'Joe-Biden-warning-cyber-attacks-from-Russia':
    'author': 'Maegan Vazquez, Donald Judd and Sean Lyngaas, CNN'
