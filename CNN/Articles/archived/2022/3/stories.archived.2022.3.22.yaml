      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> Basketball
        star Jeron Teng and girlfriend Jeanine Tsoi are now engaged.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac19e380-916b-408b-83c0-b66ae868c4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:19:40.431+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:07:53.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old cager popped the question to his girlfriend Monday
        inside a decorated Filoil Flying V Centre in San Juan City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6d247f-08b3-4f19-a5c3-ba18da760883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:19:40.431+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:07:53.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teng plays&nbsp;in the PBA for the Alaska Aces who <a href="https://www.cnnphilippines.com/sports/2022/3/19/Alaska-ends-35-season-PBA-run.html">recently
        ended their journey in the league</a> after 35 years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b8c0c9-87db-4b2f-9741-f88dd8326c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:19:40.432+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:07:53.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teng met Tsoi during their college days when he played for the De
        La Salle University Green Archers and she served as the school’s courtside
        reporter in UAAP Season 77.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9c239e-00b1-44a0-916e-d37e648b57ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:19:40.432+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:07:53.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two celebrated their fifth anniversary September last year.</p>'
