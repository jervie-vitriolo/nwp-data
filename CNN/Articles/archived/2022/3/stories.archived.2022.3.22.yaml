    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fffb7d-d34f-41cc-a72f-a1ef04fbce54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:52:19.038+08:00
