      'mgnl:type': 'text'
      'text': '<p>The DOH recorded 3,572 new COVID-19 cases and 655 deaths in the
        week of March 14 to 20.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72aade8a-d774-4369-8494-8515e563aeb5'
