      'mgnl:lastActivated': 2023-01-24T12:07:40.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/3/19/Isko-Moreno-Marcos-collect-estate-tax.html"><strong>RELATED:&nbsp;Isko
        vows to collect Marcos estate tax if elected president, hits candidates who
        do not pay taxes</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2009b194-dae1-4f4b-9468-d5eae96b7128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T20:11:08.728+08:00
