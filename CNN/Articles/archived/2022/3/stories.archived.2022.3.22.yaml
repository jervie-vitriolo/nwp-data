      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:07:43.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4be81d-908d-49e2-b3d5-4826ed9b872c'
