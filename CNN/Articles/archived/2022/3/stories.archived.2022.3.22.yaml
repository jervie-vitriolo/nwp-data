      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:04:30.764+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:07:48.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cop the new Adidas Ultraboost22</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a939a66-4d49-4191-b1db-ff0ec70cf839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:04:30.765+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:07:48.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After spending the bulk of the past two years inside and fighting
        a mild bout of COVID-19 earlier this year, I’ve found that my stamina’s been
        shot badly. Short walks outside that used to be easy are now way more tiring
        than they should be — experiences made more uncomfortable by the fact that
        my old running shoes now feel smaller and pinch my toes after a few minutes
        of use.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1b566e-bb83-4b60-9e7d-0791543bf62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:04:30.765+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:07:48.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month I’ve made it a goal to do a bit of cardio regularly,
        so it was fitting that my next life choice would be to upgrade my workout
        wear. According to Adidas, the 2022 version of the Ultraboost for women is
        marketed as such because it’s meant to increase performance for women runners.
        Created by an all-women team, the shoe was designed by tapping into specific
        insights and an online anatomy database of 1.2 million scans of womens’ feet.
        It’s also environmentally friendly to some extent, with its upper made of
        yarn containing 50% Parley Ocean Plastic sourced from waste found on remote
        islands, beaches, coastal communities and shorelines.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af4a910-f55f-46a5-9b9b-c113b925d8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:04:30.765+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:07:48.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going on a three-kilometer test run with the shoes, I found that
        the shoe was snug at the ankle and provided ample space in the toe area, while
        the midsole’s LEP (an acronym for Adidas’s trademark Linear Energy Push system)
        provided enough cushioning to minimize discomfort and give that extra push
        forward even while passing several downward slopes and slight inclines. —
        GABY GLORIA</p>'
    '67':
