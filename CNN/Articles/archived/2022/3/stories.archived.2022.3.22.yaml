      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in an interview with reporters on Tuesday, Garcia cited the
        case of Penera vs Comelec and noted that local candidates will only be treated
        as official candidates on the first day of their campaign period. He clarified,
        however, that they will still look into the incident.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b0dea3-d60a-4f4d-9d8e-4af70fdf049e'
      'mgnl:activationStatus': true
