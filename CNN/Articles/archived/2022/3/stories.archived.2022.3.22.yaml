      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> The
        camp of presidential hopeful and Manila Mayor Isko Moreno said Tuesday they
        will boost social media efforts to urge the Marcoses to settle ₱203 billion
        in unpaid estate taxes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a111e340-52a8-4ca5-839c-9229605d0327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T20:11:08.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:40.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28edf80b-07f3-4abd-97ba-bfc27a45ac20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T20:11:08.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:40.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Obligasyon namin ''yan eh.</em> It''s not a question of trying
        to gain political points<em>...Obligasyon niya</em> (Isko Moreno) <em>ipaalam
        ang lahat ng</em> issue<em> sa taumbayan</em>," answered Moreno''s campaign
        strategist Lito Banayo when asked about their move to beef up their online
        campaign for such particular purpose.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a658dc-b15e-4f09-8b2d-3f3fa7505752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T20:11:08.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:40.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d03fb1a-a814-47f5-be07-0a76574b46e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T20:11:08.728+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:40.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s our obligation. It''s not a question of trying
        to gain political points. It''s his obligation to let the people know about
        all issues.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2fa625-7c9f-4740-abe5-002e5e5dc4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T20:11:08.728+08:00
