      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He also made sure that he will first prioritize agriculture.
        That''s my objective, too, to hopefully help our farmers.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf156eb-9c5d-4dc5-a560-7046ec81a9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:21:17.708+08:00
