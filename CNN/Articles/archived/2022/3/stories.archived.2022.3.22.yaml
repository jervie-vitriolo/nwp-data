      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“(Transportation) Secretary (Arthur) Tugade and I decided that the
        MRT-3 rides will be free, <em>hindi naman</em> [but not] forever,” he said
        in his speech.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
