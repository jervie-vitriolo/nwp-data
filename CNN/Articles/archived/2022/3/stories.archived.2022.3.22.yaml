      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Ayala Triangle Gardens walkway, people will witness the spectacle
        that is the evolution of Philippine fashion photography. Titled, “Tattoos,
        Ternos and Couture,” the show is curated by some of the leading names in the
        field of Philippine fashion and photography: Neal Oshima, Mark Nicdao, Michael
        Salientes, and Gio Panlilio. Structured like blown up magazine spreads (by
        designer Miguel Mari who worked with Oshima, Nicdao, and Salientes in Rogue
        Magazine), the photographs feature works by 26 photographers in an array of
        themes, from indigenous clothing, couture, to counterculture punks. The exhibit
        is best viewed at night.</p>'
