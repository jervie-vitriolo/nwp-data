      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e77f88f-3f51-4452-9da3-ea73d3725c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:30:16.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andriy Yermak, head of the Office of the President of Ukraine, addressed
        Romanchenko''s death on his Telegram account.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124834ce-df4b-48a4-8fa0-a509a9f52981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:30:16.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e9e29f-65a4-40f8-b2fb-12c7b8df5368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:30:16.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what they call the ''operation of denazification,''" he
        said, alluding to Russia''s claim that its invasion of Ukraine is designed
        to save the country from Nazi elements.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea37d9a-8683-440d-b6f6-13dcfaf3ebaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:30:16.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea66c30-1e59-4928-8391-183607afa4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:30:16.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian Foreign Minister Dmytro Kuleba called Romanchenko''s death
        an "unspeakable crime" on Twitter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3119d5c9-2f64-4457-8b0c-84807cf2d56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:30:16.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656b1acc-9aba-4514-807b-1044e261c708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:30:16.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Survived Hitler, murdered by Putin," he wrote.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0d9e90-5851-4d02-9433-34d26fbbe48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:30:16.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7ec561-3c9d-4fcf-9381-72f5313e6d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:30:16.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northeastern city of Kharkiv has been subject to heavy missile
        and rocket attacks since the Russian invasion began but is not yet completely
        surrounded, Ukrainian officials said Monday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b474280-c4f1-4968-80f2-323807e14c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:30:16.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/21/europe/borys-romanchenko-death-ukraine-intl/index.html"><em>"Russian
        strike kills 96-year-old Holocaust survivor in Ukraine"&nbsp;</em></a></p>'
  'Russian-asset-tracker-oligarchs':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-22T10:27:58.289+08:00
