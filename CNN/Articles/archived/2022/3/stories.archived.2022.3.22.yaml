      'mgnl:lastActivated': 2023-01-24T12:08:06.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822709d8-af06-4eab-bbca-4146ac139a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:26:01.400+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:06.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US crude soared 7% to settle at $112.12 a barrel. Brent crude, the
        world benchmark, also rallied 7% to $115.62 a barrel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fb4f8c-866a-4ce3-b615-b4977465ada5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:26:01.400+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:06.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939dadde-6f07-4ac1-8249-d3cbb28a3b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:26:01.400+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:06.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rally will cast further doubt on how much gasoline prices will
        retreat from their recent spike to record highs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2d853d-82ba-4112-ab34-fead4fd254fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:26:01.400+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:06.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e661a8-1c42-440f-8bee-41510ea94ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:26:01.400+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:06.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gains come as Europe debates whether to join a US-led embargo
        on Russian oil. European Union leaders were expected to discuss this critical
        issue at meetings beginning on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17693785-903b-4976-987a-4ea92e6d879f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:26:01.400+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:06.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf8cf19-25c2-4309-aedf-29601224b1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:26:01.400+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:06.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is that those Russian barrels won''t be easily replaced.
        Russia was the world''s No. 2 oil producer last year and neither US oil producers
        nor OPEC appear to be in a rush to ramp up output.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4f971d-1905-4209-81f7-778f65c6cb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:26:01.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:06.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e30e2d8-02b6-4b57-8053-046002bceceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:26:01.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:06.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Saudi Arabia''s state-run media reported on Sunday that
        Houthi rebels attacked a facility run by the kingdom''s Aramco. The Saudi
        Ministry of Foreign Affairs said the kingdom disclaims its responsibility
        for any possible shortage in oil supplies in light of the attacks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcfa691-5993-438a-9e52-59b2c3780bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:26:01.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:06.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53e8d53-0846-4706-bf35-27669693e670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:26:01.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:06.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil market has been rocked by significant turbulence in recent
        weeks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2649e322-f9a0-4985-8b71-1d724037295e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:26:01.401+08:00
      'mgnl:createdBy': 'pilar'
