      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55419d9-20c7-4dc2-be4d-41f44d4b6e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T16:52:08.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:07:50.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If ever na dadating tayo na magkaroon ng kumpletong ebidensya para
        sa yearly vaccination of COVID-19 vaccines, ang gobyerno po ay magiging handa
        para maibigay sa atin pong mga kababayan, for those who are eligible in the
        coming years,” said DOH spokesperson Ma. Rosario Vergeire in a press briefing.</p>'
