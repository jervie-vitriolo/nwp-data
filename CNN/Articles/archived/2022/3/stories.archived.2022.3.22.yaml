      'text': '<p><em>Stream the single and mini album on <a href="https://open.spotify.com/album/3HgoCO9wWuPcNhz8Ip4C46?si=yzGNACI_TZqW_f38bN8YKw"
        target="_blank">Spotify</a>.</em></p>'
  'ancient-pool-sicily-stars':
    'author': 'Ashley Strickland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-03-22T18:00:56.875+08:00
    'imagesource': 'jcr:c872a003-bee4-4158-9f61-d5e1d6dfb0c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbaa7137-3838-423c-aec8-7136e8c2caea'
    'lead': 'An artificial lake off the west coast of Sicily was once one of the largest
      sacred pools in the ancient Mediterranean 2,500 years ago — and it was aligned
      with the stars, according to new research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-22T18:06:09.972+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T12:07:46.899+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:07:19.046+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Italy', 'Sicily']
    'template': '1'
    'title': 'Ancient sacred pool discovery aligns with the stars'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaac95af-c5a4-48ce-a405-f08f07b2629b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:06:09.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An artificial lake off the west coast of
        Sicily was once one of the largest sacred pools in the ancient Mediterranean
        2,500 years ago — and it was aligned with the stars, according to new research.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5d870e-b4a6-48c8-9f74-8a6c6e15f4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:06:09.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, researchers thought the rectangular lake was a military
        harbor that participated in Mediterranean trade. But new excavations and research
        at the adjacent site of the ancient Phoenician island city of Motya revealed
        it the lake to be the heart of a circular, sprawling, religious sanctuary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db491be-0ebd-40ed-acc7-60251709836c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:06:09.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motya was a bustling port during the first millennium BC. Researchers
        dated the construction of the pool to 550 BC, when the city was rebuilt after
        an attack by Carthage, a nearby Phoenician city along the North African coast
        that was Rome''s main rival. Now, Motya is better known as San Pantaleo, an
        idyllic spot for tourists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88dab62-5620-48d5-8ef0-27c602c7de4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:06:09.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers first found the basin in the 1920s and determined it
        must be an artificial harbor like the one discovered in Carthage, called the
        Kothon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b95b3ea-f9f3-439d-be46-b080e737a589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:06:09.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When new excavations were undertaken at Motya, archaeologist Lorenzo
        Nigro, a professor from the Sapienza University of Rome, and his team determined
        something else.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ec8858-0444-4169-adef-a0f9109886a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:06:09.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a century it was thought Motya''s ''Kothon'' was a harbor but
        new excavations have drastically changed its interpretation: It was a sacred
        pool at the center of a huge religious compound," said Nigro, the lead study
        author, in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b33d6b9-4518-483c-a2fa-9e53c84ce35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:06:09.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published last week in the journal <a href="https://doi.org/10.15184/aqy.2022.8"
        target="_blank">Antiquity</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4826f9-11a5-4b39-a16a-507ca93a1037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:06:09.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Revealing a sacred site</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83579e27-31fb-49ef-a755-ab7cac79a13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:06:09.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excavations have been underway at Motya for the past 60 years, offering
        other potential clues regarding the true purpose of the pool. On the edge
        of the artificial lake, researchers unearthed a structure they determined
        was the Temple of Ba''al, rather than harbor buildings. This finding in 2010
        is what spurred a new perspective of the Kothon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d70c177-2fab-494b-a52b-5030b707ddfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:06:09.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sacred pool was filled with fresh water, bordered by three temples,
        and featured a statue of Orion — known as Ba''al to the Phoenicians — supported
        on a pedestal at the center.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2256271-e3af-4de4-baa9-9caeeb52de60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:06:09.973+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statue of the male deity had originally been found in the lagoon
        in 1933 and went on display at the Regional Archeological Museum Antonio Salinas
        in Palermo. It stood about 7.8 feet (2.4 meters) high.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9590c6c2-a9de-4d9d-9e49-b9c454851db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:06:09.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past decade, Nigro and his team drained the basin to conduct
        excavations. The artificial lake was longer and wider than an Olympic-size
        swimming pool.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad5ac44-f97a-40e3-9512-3a188f9dafce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:06:09.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This revealed it could not have served as a harbor, as it was not
        connected to the sea. Instead, it was fed by natural springs," Nigro said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eb8b93-7128-4aef-b28d-04f5ec32991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:06:09.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the course of their work, the researchers also found more
        temples along the basin, as well as altars, offerings, a pedestal at the center
        of the lake that once held the statue, and stelae, or stone columns bearing
        inscriptions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414464fe-f5b0-4deb-80bc-6304da0548be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:06:09.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings provided further support for the site being a sacred
        pool rather than a harbor. And when they mapped the religious complex, they
        realized it was laid out in alignment with the stars. Key structures and features
        of the complex point to specific constellations and other celestial observations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704a16ad-b250-44a9-ba4f-4e9a0ac12cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:06:09.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nearby Temple of Ba''al is aligned with the rise of Orion at
        the winter solstice, whilst stelae and other features were aligned with other
        astronomical events," Nigro said. "This points to the deep knowledge of the
        sky reached by ancient civilizations."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66f8506-cb4a-4e36-8f0a-d7b866f95f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:06:09.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also think the pool''s horizontal surface may have
        been used as a reflective tool to map the movements of the stars — crucial
        for navigation as well as observing certain religious holidays at the time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924b145f-ae23-4153-8ed0-c492b228351a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:06:09.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stars and constellations were regarded by the Phoenicians as
        gods and sacred ancestors," the authors wrote in the study.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7958198-2b50-4a83-aaf4-854d7df406c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:06:09.974+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pool was refilled and a replica of the Ba''al statue was placed
        on the pedestal at the lake''s center in 2019.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bcdfa8-c048-4862-9065-43e7cfd19a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:06:09.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A city of free thinkers</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb14e98d-3e69-4fe5-b715-94753ed197d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:06:09.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motya was a hub of activity during the Bronze and Iron ages because
        it offered a wealth of natural resources, like fresh water, salt and fish,
        while being a well-protected harbor. The location was also a strategic one
        between North Africa, Iberia and Sardinia.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923edf36-de09-4b8e-9a7c-777e618d6d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:06:09.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the seventh century BC, Motya was participating in trade across
        the Central and Western Mediterranean, which put them in direct conflict with
        Carthage on the opposite side of the Strait of Sicily.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db842a68-fe7f-44e3-9f65-211d988f1896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:06:09.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carthaginian forces attacked Motya during the sixth century BC,
        but the island city bounced back and built a city wall, as well as two religious
        compounds.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6669ad5d-854c-4711-b79c-14a2e098d907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:06:09.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historical records show that Motya was a welcoming cultural melting
        pot, so the holidays and celestial events belonging to other ancient cultures
        were likely celebrated there. Unfortunately, this openness drew the ire of
        Carthage, which was focused on maintaining political and economic power.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e426bf-53fc-4964-980a-450a001aecc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:06:09.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Dionysius I, the Greek tyrant of Syracuse, besieged Motya,
        Carthage delayed in providing aid. Ultimately, Motya was besieged and destroyed
        between 396 and 397 BC, leading to its downfall.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48091b83-4341-4bee-a98d-427b109e8f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:06:09.975+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/22/world/sicily-ancient-sacred-pool-scn/index.html"
        target="_blank">Ancient sacred pool discovery aligns with the stars</a>."</em></p>'
  'long-covid-chronic-diseases':
    'author': 'Jessica DuLong, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-22T18:06:27.271+08:00
    'imagesource': 'jcr:03d94629-941f-4ab9-bd1a-a489b65894a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4f17839-aa1e-45ce-8d91-91cc7da145e8'
    'lead': 'Shortness of breath, heart palpitations, chest pain, fatigue and brain
      fog — those are just some of the ongoing complaints of a growing number of people,
      many of whom had only mild cases of acute Covid-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-22T18:15:42.019+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T12:07:46.119+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:07:19.616+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'long-covid', 'chronic-diseases']
    'template': '1'
    'title': 'How long Covid concerns are ramping up progress on other chronic diseases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945e8aa0-2917-49ed-addd-01b101ca355e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As Covid-19 infection rates fall, doctors
        and patients are sifting through the wreckage of symptoms left behind.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b8b4a9-d4d1-4238-9c87-094b5c9a27ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortness of breath, heart palpitations, chest pain, fatigue and
        brain fog — those are just some of the ongoing complaints of a growing number
        of people, many of whom had only mild cases of acute Covid-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089534ce-e933-4770-bfe0-c40514611382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Long Covid," also known as post-acute sequelae of Covid-19, is
        associated with a whole host of problems involving multiple body systems,
        much like other chronic diseases that often go unrecognized and undiagnosed.
        Today, doctors and scientists are seeing epic spikes in immune dysregulation
        following Covid-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c505c196-020d-474d-9f1b-61c8b219a6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complex and confounding nature of chronic illness is all too
        familiar to poet and author <a href="https://meghanorourke.com/" target="_blank">Meghan
        O''Rourke</a>. In her new book, <a href="https://www.penguinrandomhouse.com/books/317923/the-invisible-kingdom-by-meghan-orourke/"
        target="_blank">"The Invisible Kingdom: Reimagining Chronic Illness,"</a>&nbsp;O''Rourke
        integrated her experiences of coping with undiagnosed, incurable long-term
        sickness with reporting on the role of chronic illness in Western medicine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713a41c3-2bd2-4070-b25d-2cf0f21fb2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Rourke''s call for medical system changes could help not just
        the 24 million to 50 million people in the United States already struggling
        with chronic illness but also the increasing ranks of those <a href="https://www.cnn.com/2022/02/22/health/covid-cardiovascular-complications/index.html"
        target="_blank">affected by long Covid</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846b91dd-9bf6-4914-96a9-9c9adf25b874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estimates of the frequency of long-term symptoms and conditions
        after Covid-19 infection range from 5% to 80%, according to the <a href="https://www.cdc.gov/coronavirus/2019-ncov/hcp/clinical-care/post-covid-background.html"
        target="_blank">US Centers for Disease Control and Prevention</a>. The <a
        href="https://www.who.int/news-room/questions-and-answers/item/coronavirus-disease-(covid-19)-post-covid-19-condition"
        target="_blank">World Health Organization</a>''s estimates range from 10%
        to 20%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4522631-55f1-42d1-94fe-7c5348cd9149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the final numbers, medical recognition of post-Covid conditions
        is driving new research into the long-term effects of infection. These findings,
        O''Rourke argued, could advance diagnosis and treatment of other chronic diseases
        as well.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c82f8a-6012-4ed3-b39b-ca94f1fe02a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This conversation has been edited and condensed for clarity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6003ffcd-53d9-4d6c-8f61-81aeca9682c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: How does Western medicine''s approach to disease impact people
        with chronic illness?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab552187-9c79-44eb-aabb-1b7649b53d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan O''Rourke: Western medicine is very siloed — different kinds
        of doctors treat different parts of our bodies. This works well for acute
        care but not as well for chronic diseases that roam the body, as autoimmune
        diseases often do.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6875a1a4-f13d-42d1-9c60-019c070853f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Systemic illnesses that produce a whole array of symptoms, say neurological
        problems combined with joint pain, require treatment from multiple doctors.
        Assimilating information from different providers and making sure your doctors
        are communicating can make it harder for patients to get comprehensive care.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69001a7a-6564-421c-b9b7-6a04aef1b033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modern medicine is uncomfortable with treating problems it can''t
        easily see on X-rays, MRIs, echocardiograms or through lab work. Patients
        whose bodies exists at the edge of medical knowledge get left behind.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c90017-1a3c-4c14-ac5d-12ce1a684771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: You mention that doctors tend to interrupt patients <a href="https://pubmed.ncbi.nlm.nih.gov/29968051/"
        target="_blank">after 11 seconds of speech</a>. What have you experienced?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03a226b-9677-432e-be92-c9fecda86074'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Rourke: When you''re ill, you desperately want validation from
        others. Recognition gives you the possibility of treatment and even cure,
        but more importantly, the dignity of your reality.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb439754-4ef1-470f-ac2f-f9bf7c2e1b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my 20s, I saw doctors for a roller coaster of symptoms, but no
        one ever thought I was sick. I got acutely ill in my mid-30s and was incapacitated
        for days on end. Initially, no doctor could find anything.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abc2878-a2c5-4420-86ed-e464945e7acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loneliness came not just from missing out on life but from being
        alone with my illness.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787f11f8-5ab6-426e-a483-ba754fe26542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of doctors saying, "We don''t have the tools, yet, to see
        your disease," they tend to assume symptoms are psychological and channel
        patients to a psychiatrist. That happened to me, too.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851030ba-d461-4318-be9f-97199fc91879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical science is based on doing no harm. But there''s a harm done
        by means of incuriosity when doctors reflexively categorize as psychological
        the symptoms of patients with hard-to-measure illnesses.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c30e62-37ea-41b2-9cb5-1926f50eaded'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: What impact does the "care effect" have on health?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c60519-f20d-4d01-b010-a9dc1ce8379e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Rourke: The "<a href="https://pubmed.ncbi.nlm.nih.gov/23336477/"
        target="_blank">care effect</a>" shows that patients treated by a doctor who
        is warm, asks questions and expresses empathy for your suffering show dramatic
        health improvements.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebed44df-6689-4813-8c04-10baa3c078db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://pubmed.ncbi.nlm.nih.gov/18390493/" target="_blank">One
        study</a>&nbsp;found that patients with irritable bowel syndrome treated by
        an empathetic versus a brusque researcher had symptom relief as high as that
        associated with the most powerful drugs.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094f2d75-e0b2-4ed6-a038-843d5bff7e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors need to get reimbursed for spending time with you and getting
        high empathy ratings.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423c441f-8f86-4d9d-b5ac-2614457ff2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: What has helped you cope?</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04ba73b-87af-40a2-aa9e-9d8bd72dad7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Rourke: I''ve spent a lot of time asking myself, how can I make
        this sickness a little more manageable? What are my goals for my life, my
        day, my morning, and how do I dispense my energy accordingly?</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ade3aea-1af7-4a8c-9d9c-42e3534e83a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But validation must come first. You can''t get to that place of
        doing your own work until you''re not spending your energy just persuading
        people that what you''re dealing with is real.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0926ae-22d6-4f56-9060-f0665bec1feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once you have that recognition, you''re faced daily with balancing
        what brings you joy within the limitations of your energy. I reminded myself
        often that I could own those tiny pockets of energy. Those were mine.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8e6b3a-4afb-458b-b177-e903baa03a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We love to tell other people how to be sick. But there''s no algorithm
        for it, no right answer. It''s different for every person and changes day
        by day.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f063495-3137-4139-a8c9-ea41f16cb279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: What extra challenges do members of some communities face?</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4426fea6-5ac5-4f87-aa69-4ffb76faf95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Rourke: I still remember the flush of shame and anger, followed
        by a wave of nausea, after a doctor had patronized me.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e7f62c-1e05-4aec-8409-187106156825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It became embodied for me in that moment that this was not just
        my story but that of tens of millions of Americans. If anything, I was having
        a good experience with chronic illness compared to many.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd28b18f-659d-4872-9868-e9542f1b6731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privilege — financial, educational, geographical, language — plays
        a huge role in people''s experiences with these diseases, which require a
        huge amount of perseverance. Compounding the problem are structural racism
        and the lack of a social safety net that have tangible impacts on a person''s
        immune system.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accb3869-8bc2-431b-92cf-146a5ce2918f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, many doctors who understand these complex illnesses do not
        take insurance. They want to be free of the bureaucracies that limit time
        with patients to the <a href="https://pubmed.ncbi.nlm.nih.gov/17850524/" target="_blank">15-minute
        appointment</a>.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ca95b5-dbac-4bd1-8648-5459fa88df19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: What has the Covid-19 pandemic taught Western medicine about
        chronic illness?</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62de873f-a4da-4757-8e92-1590e02bcdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Rourke: Covid has vividly dramatized the fact that infections
        can affect people in a wide variety of ways.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcaee20-4c07-4848-9a45-e9a5bdc140db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An emerging vanguard of medicine points to the idea that a lot of
        chronic illness is actually caused by repercussions of infection that affect
        a subset of patients who never fully recover.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a93b7bc-2e80-4a3a-ac26-f70a20b93b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Covid, researchers were working to advance the idea
        that infection can trigger many kinds of chronic illnesses, including autoimmune
        disease, myalgic encephalomyelitis/chronic fatigue syndrome, or even chronic
        Lyme disease. Long Covid fits into this model.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38e00cc-a83e-44ca-bde1-bc52c280db12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: How does long Covid manifest? What do you recommend for people
        suffering?</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5afaa84-3e57-4016-b541-8ba2b743e5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Rourke: Some patients report physical, neurological or cognitive
        symptoms. Evidence suggests that the immune response to Covid may impact your
        autonomic nervous system, triggering dysautonomia.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ae9738-f563-4f0a-b6b3-46b41927a48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people with long Covid have documented <a href="https://my.clevelandclinic.org/health/diseases/16560-postural-orthostatic-tachycardia-syndrome-pots#symptoms-and-causes"
        target="_blank">postural orthostatic tachycardia syndrome</a>, which affects
        blood flow. This can cause irregular blood pressure, fainting, dizziness,
        chest and abdominal pain, brain fog and even nausea. POTS is measurable, but
        doctors don''t routinely screen for it.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddef9c0c-e0c7-4bcc-9a7f-f197bc796b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One piece of advice I give to any long Covid patient is that you
        actively ask for tests, including for dysautonomia and POTS, because they
        will not be given automatically.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6367045-b9d9-4d9a-a382-0363c749b2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research also suggests that Covid can trigger food sensitivities,
        creating an immune response that would cause brain fog and fatigue.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235f334d-5b81-408a-9404-20c80f994f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even patients who only had mild Covid cases can experience ongoing
        changes to breathing patterns that compromise both their nervous system and
        their blood oxygen levels. Targeted <a href="https://www.hopkinsmedicine.org/health/conditions-and-diseases/coronavirus/coronavirus-recovery-breathing-exercises"
        target="_blank">breathing exercises</a>&nbsp;can help.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268d46c8-fe11-4a3e-a17e-8bee7b3ea60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My overall recommendation is to keep searching for a really informed
        doctor, ideally one from a specialized unit like the <a href="https://www.mountsinai.org/about/covid19/information-resources/center-post-covid-care"
        target="_blank">Mount Sinai Center for Post-Covid Care</a>. As with any multisystem
        chronic illness, coordinated care is best.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea965671-5b7e-4d3f-a390-10faaca852dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN: How has the prevalence of long Covid symptoms among health
        care workers shifted medicine''s view of these illnesses?</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124f2a1f-fce2-421a-a7c5-48766dc72abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Rourke: Invisible diseases are more visible than ever.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876f1dcd-a895-4e2e-a11f-c3aa183e1b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Post-acute Covid syndrome will probably turn out to be an umbrella
        term for different kinds of diseases triggered by SARS-CoV-2. But long Covid
        is shining a light on a wide variety of chronic illnesses that all share immune
        and nervous system dysfunction.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5032fbd8-8b40-4a9a-83c4-bf4157eb2c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scope of the problem, now that so many people have been infected
        with Covid, has led to <a href="https://www.healio.com/news/infectious-disease/20210915/nih-allocates-nearly-470-million-for-long-covid-research"
        target="_blank">new research funding</a>. The WHO, <a href="https://recovercovid.org/"
        target="_blank">NIH</a>&nbsp;(National Institutes for Health) and other places
        are dedicating new funds. But will these new research dollars be applied appropriately?
        Will <a href="https://www.voice-global.org/about/long-covid-research-involvement-hub/"
        target="_top">patient''s voices</a>&nbsp;and experiences be centered?</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d9494d-5ca1-4893-9dac-3e9f4c88c0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some researchers are concerned about the ongoing tendency in Western
        medicine to sideline patients'' testimony.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8c77e1-9341-476a-b942-df19ffcd03bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, many researchers express hope that new attention and urgency
        around long Covid will lead to a sea change, improving diagnostics and treatments
        for a wide range of diseases.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff5ad81-78b3-40d2-81be-2fedd3283832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:15:42.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:46.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first pulished on CNN.com, "<a href="https://edition.cnn.com/2022/03/22/health/long-covid-chronic-illness-autoimmune-wellness/index.html"
        target="_blank">How long Covid concerns are ramping up progress on other chronic
        diseases</a>."</em></p>'
