      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5387c6-c37d-4d68-bb9f-05c582210f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:26:01.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:06.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After spiking to a nearly 14-year of $130.50 a barrel earlier in
        March, US oil plunged to as low as $93.53 a barrel on March 15. Since then,
        crude is up about 20%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbadced9-34d1-4c20-a75d-c572b22dbb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:26:01.401+08:00
      'mgnl:createdBy': 'pilar'
