      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) –</strong> The
        Cignal HD Spikers humbled another big opponent as they downed the Choco Mucho
        Flying Titans in four sets, 20-25, 25-17, 25-20, 25-16, in the 2022 PVL Open
        Conference on Tuesday at the Paco Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf2dadf-654e-48d8-aa8e-22d16a914846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T17:51:42.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:07:49.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory means the Shaq Delos Santos-mentored HD Spikers are
        a game away from sweeping Pool A and securing the top seed, and one of the
        bracket''s twice-to-beat quarterfinals advantage. They earlier beat defending
        champions <a href="http://www.cnnphilippines.com/sports/2022/3/16/Cignal-HD-upsets-reigning-titlists-Chery-Tiggo.html"
        target="_blank">Chery Tiggo Crossovers</a> and top club <a href="http://www.cnnphilippines.com/sports/2022/3/20/Cignal-shocks-F2.html"
        target="_blank">F2 Logistics Cargo Movers</a> in their first two pool play
        games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18104e2-8dd8-4c9e-b20a-f5dde39b1f04'
      'mgnl:activationStatus': true
