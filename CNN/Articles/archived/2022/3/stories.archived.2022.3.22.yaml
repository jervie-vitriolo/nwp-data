      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the government is now on its second week of fuel subsidy provision
        for public transport drivers affected by the oil crisis, recipients have been
        complaining of difficulties in the claiming process.</p>'
    '9':
