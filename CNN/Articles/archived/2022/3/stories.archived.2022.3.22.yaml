    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69971cb6-d173-49d5-b0f1-b0ff19c2cdd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T17:26:35.863+08:00
