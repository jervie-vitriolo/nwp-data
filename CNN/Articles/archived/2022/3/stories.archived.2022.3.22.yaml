      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also thanked Congress for the timely <a href="https://www.cnnphilippines.com/news/2022/2/3/Congress-ratifies-Public-Service-Act-.html">ratification</a>
        of the amendments, which is among his administration’s legislative priorities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a56bd48-c0b5-414a-b38f-5b1c5e59a8bf'
      'mgnl:activationStatus': true
