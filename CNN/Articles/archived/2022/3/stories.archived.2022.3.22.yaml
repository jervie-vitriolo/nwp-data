      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/03/21/politics/kavanaugh-jackson-hearing-analysis/index.html">From
        Bork to Kavanaugh, GOP grievances feature during Jackson hearing</a>."</em></p>'
  'Pence-US-Capitol-loading-dock-January-6-riot-Secret-Service':
    'author': 'Holmes Lybrand, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-22T11:36:04.544+08:00
    'imagesource': 'jcr:e51e9aec-dc7c-4e55-b97b-b9580c5bbf06'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd8dae65-8fd9-4797-9bda-61423e36bb95'
    'lead': 'A US Secret Service inspector who helped coordinate then-Vice President
      Mike Pence''s trip to the US Capitol on January 6, 2021, testified on Monday
      that Pence spent several hours in a loading dock underneath the building during
      the riot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-22T11:39:06.903+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T12:07:57.715+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:07:14.158+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mike-Pence', 'Secret-Service', 'US-Capitol', 'loading-dock', 'January-6',
      'riot', 'Vice-President']
    'template': '1'
    'title': 'Secret Service says Pence was taken to loading dock under US Capitol
      during January 6 riot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11a5c94-e72d-4df5-9452-77447b95f024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:39:06.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:57.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A US Secret Service inspector who
        helped coordinate then-Vice President Mike Pence''s trip to the US Capitol
        on January 6, 2021, testified on Monday that Pence spent several hours in
        a loading dock underneath the building during the riot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7828052a-719f-4ff7-af13-d20be7d8665e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:39:06.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:57.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e6090d-38e0-4a79-b720-319fad0b34f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:39:06.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:57.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation -- during the second trial for a defendant charged
        in the Capitol attack -- is the first time that federal law enforcement has
        confirmed where Pence went after he was evacuated from the Senate chamber
        on January 6.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601650e3-1cda-44cc-abb9-e538b0d09ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:39:06.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:57.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5004f02-de1a-4ed4-82f9-043598889409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:39:06.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:57.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defendant in this case, Couy Griffin, is charged with two misdemeanor
        offenses for his alleged actions during the riot and chose to go to a bench
        trial before Judge Trevor McFadden instead of appearing before a jury.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4c50db-631a-41fc-b6c8-7189ea9a9ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:39:06.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:57.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2ec948-21de-4cdd-9942-0a8681125ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:39:06.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:57.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One key point prosecutors worked to prove during the trial on Monday
        was how rioters jeopardized the security perimeter around Pence, who was in
        Congress to certify the results of the 2020 presidential election on January
        6.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa0ae20-fc0d-47e3-bdd0-506adcec32a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:39:06.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:57.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104e9e25-6426-4cda-9596-d7f3ebd02044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:39:06.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:57.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We took him to a secure location ... underground," Secret Service
        inspector Lanelle Hawa testified. "It was in the loading dock," which is located
        underneath the plaza on the Senate side of the building, she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bc60f7-950d-4d43-a5a7-62e4ccf6f4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:39:06.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:57.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab6e070-6dd1-4913-979a-a47eff3b5388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:39:06.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:57.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawa said the loading dock counted as a restricted area, established
        for the Electoral College certification, as did the Capitol grounds. When
        asked by prosecutors whether Pence ever left that restricted area, Hawa said,
        "No."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a80ad5-2a0b-4a49-8553-089b07b3ee0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:39:06.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:57.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a46d51b-5ec8-4cbd-8d51-b6f83b2024f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:39:06.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:57.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an important distinction for the prosecution because Griffin,
        who joined the mob on the Capitol terrace, is charged with entering and remaining
        in a restricted area as well as disorderly and disruptive conduct.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12637874-8f9a-4af2-8deb-13a55bde1802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:39:06.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:57.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6fd7d5-3c15-4d4e-b31f-bf1f894e3923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:39:06.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:57.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin''s legal defense team made it clear before the trial that
        they wanted to ask about Pence''s location during the riot and about the restricted
        area established for his visit -- appearing to set up the argument that the
        area was no longer restricted because Pence left.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77511b2-a7c4-4d29-9c06-827ced94a98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:39:06.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:57.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fa2ba3-bf2d-44a5-a805-bcd23d6b4991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:39:06.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:57.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days before the trial, McFadden allowed Griffin''s attorneys to
        cross examine the Secret Service inspector on Pence''s location during the
        riot, writing that "Griffin must be allowed to test the veracity of the Government''s
        contention that Vice President Pence was on the Capitol grounds during the
        relevant period."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f96ead4-462f-478e-8002-afa58fe22bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:39:06.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:57.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa046ab-d3d5-48ba-a4bf-e3e848fb62e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:39:06.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:57.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a half an hour of Griffin''s attorney, Nicholas Smith, questioning
        the inspector, McFadden told Smith that he had not established that Pence
        had left the restricted area.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e127eb8d-35ab-49dc-ba82-f7b1d4dcacc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:39:06.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:57.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "</em><a href="https://www.cnn.com/2022/03/21/politics/pence-capitol-loading-dock-january-6-riot-secret-service/index.html">Secret
        Service says Pence was taken to loading dock under US Capitol during January
        6 riot</a>."</p>'
