    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc63fb56-6792-4816-a040-977f76bba2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T20:11:08.728+08:00
