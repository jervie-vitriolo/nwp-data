  'NEDA-chief-senators-see-investment-boost-in-PH-with-PSA-amendments':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-22T22:09:19.001+08:00
    'imagesource': 'jcr:24d6d47d-d78c-4010-b1c4-498bebf8bd73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eadf4adb-a23a-48f6-8c03-62ce34a21a2c'
    'lead': 'The country''s socioeconomic planning secretary, along with some senators,
      expects the move amending the 85-year-old Public Service Act will attract more
      foreign investors to sectors that need further improvements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-22T22:11:45.268+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:07:37.213+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:07:23.721+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NEDA chief, senators see investment boost in PH with PSA amendments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048ac8e8-1e51-4a70-8fea-96ad43270b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T22:11:45.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:37.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> — The
        country''s socioeconomic planning secretary, along with some senators, expects
        the move amending the 85-year-old Public Service Act will attract more foreign
        investors to sectors that need further improvements.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0650bfd-0632-4d91-a88e-ee183c25bd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T22:11:45.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:37.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to National Economic and Development Authority (NEDA)
        Secretary Karl Kendrick Chua, Republic Act 11659 would fuel improvements in
        telco and transportation service sectors that are "lagging behind".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eca6670-0b2e-4e81-9f77-36b3e9ce21d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T22:11:45.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:37.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will benefit all Filipinos through better quality goods and
        services at lower prices and more meaningful job prospects," he said in a
        statement on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824f5317-a17c-4628-902b-1f57236b0227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T22:11:45.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:37.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank President [Rodrigo] Duterte and legislators from both
        chambers of Congress for their commitment to pass landmark legislation amid
        the challenges brought about by the pandemic," Chua added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84adf11-f665-4d62-9254-8ccb88c637af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T22:11:45.268+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:37.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Duterte signed the law amending the Public Service Act,
        giving go signal for foreigners to have full ownership in various sectors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a55758-e9e8-41e5-91a3-9d58c9169e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T22:11:45.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:37.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 11659 allows 100 percent foreign ownership in telecommunications,
        railways, subways, and airlines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a69bfe-c153-45ba-8087-3759b826d9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T22:11:45.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:37.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also retains the 40 percent cap for public utilities such as
        distribution and transmission of electricity, petroleum products, pipeline
        transmission systems, water pipeline distribution systems, wastewater pipeline
        systems, seaports, and public utility vehicles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784e5381-bd90-4b3c-bf13-f062b3e02aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T22:11:45.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:37.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/3/22/Duterte-signs-law-amending-Public-Service-Act.html?FB">READ:
        Duterte signs law amending Public Service Act</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427b2c07-6284-4d23-acc4-7d598a7382d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T22:11:45.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:37.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Grace Poe, Ping Lacson, and Koko Pimentel also welcomed
        the signing of the law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f62353-86c5-4a03-8957-f411d5c9029d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T22:11:45.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:37.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three senators said this development will bolster investment
        flows across local industries, which could translate to more job opportunities
        for the Filipino people.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0e3167-692b-4874-a1c4-60c64e0f4ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T22:11:45.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:37.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is becoming smaller in the advent of modern technology
        and if we don''t adopt to the situation, we will be left behind in terms of
        investments and trade. As long as all the provisions are not violative of
        the Constitution with regard to public services, not to mention national security,
        it is a good law," Lacson said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462d0f82-0438-4a08-9e1d-febf1cbb0afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T22:11:45.269+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:37.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe, in a statement, stressed the law could also spur the country''s
        economic recovery. She and Senate President Tito Sotto likewise assured it
        has safeguards against abuses.</p>'
