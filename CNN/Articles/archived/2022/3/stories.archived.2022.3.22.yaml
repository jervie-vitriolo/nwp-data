      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8e03f0-569d-4f78-9643-155baa59f3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:57:14.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:57.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Vice President has also been very clear. Regardless of who
        is elected and of course, right now, we are doing everything in our power
        to ensure that that will be Sen. Kiko Pangilinan who will take his oath as
        vice president come June 30 of this year," Gutierrez said. "But regardless
        of who gets elected, she will be willing to work with the person who the people
        choose as the vice president."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6add9bb4-80fe-4065-a14d-47baed95b7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:57:14.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:57.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez was also asked to react on the recent endorsement of congressmen
        Joey Salceda, Rufus Rodriguez, and Zamboanga City Mayor Ma. Isabelle Climaco
        of a Leni Robredo-Sara Duterte tandem through their so-called "ROSA" movement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf310e97-ab36-4c6f-af5b-4833b846270d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:57:14.064+08:00
