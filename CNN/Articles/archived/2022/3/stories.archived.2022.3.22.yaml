    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '211c8857-1b70-4ff5-b261-78fae5ad55fb'
    'lead': 'It''s too early to say whether voting hours will be extended on May 9,
      according to the Department of the Interior and Local Government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-22T16:39:27.946+08:00
