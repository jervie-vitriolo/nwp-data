      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) –</strong> Former
        Agrarian Reform Secretary John Castriciones says he is staying under the senatorial
        ticket of Aksyon Demokratiko presidential bet Isko Moreno amid his affiliations
        endorsing another candidate for the country''s top post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f60badc-7f5a-4b70-93ad-381e8b214830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:21:17.708+08:00
