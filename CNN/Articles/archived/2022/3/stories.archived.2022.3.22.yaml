      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'asset'
      'videoCaption': 'Cavite Cavite Governor Jonvic Remulla hands out cash prizes
        to participants of a contest he initiated among attendees of a UniTeam rally
        in Dasmariñas on Tuesday, March 22.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad8a36b-0ed5-43d3-ae66-7d630c63e1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T13:42:35.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:56.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla explained, "Let me make this clear. My campaign starts on
        the 25th. I''m a candidate on the 25th. <em>Walang UniTeam na kasama sa stage</em>
        (No UniTeam candidates were on stage)," he told reporters. "Therefore it is
        my event, not yet the UniTeam rally."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab1c8f0-68e6-4490-a70e-76cc6701ac19'
