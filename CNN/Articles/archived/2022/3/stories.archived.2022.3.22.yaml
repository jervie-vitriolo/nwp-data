      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national average price for regular gasoline dipped on Monday
        to $4.25 a gallon, according to AAA. That''s down by 8 cents from the record
        high of $4.33 a gallon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d6e871-52ef-4f27-904b-0cb851ddb772'
