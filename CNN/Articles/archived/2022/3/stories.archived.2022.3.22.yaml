      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner George Garcia recently clarified that a mere
        attempt of giving any substantial amount in cash or in kind to people who
        are part of the voting public already counts as vote-buying.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
