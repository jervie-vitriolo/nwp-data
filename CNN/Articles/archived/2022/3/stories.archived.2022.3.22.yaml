      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c22b10-9e29-4457-a9e1-31005ff460de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T00:34:46.890+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:16.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the crisis, the government began mandatory evacuation efforts
        in Ukraine starting this month after it raised <a href="https://www.cnnphilippines.com/news/2022/3/7/department-of-foreign-affairs-ukraine-crisis-alert-level.html">Crisis
        Alert Level 4</a> for all areas in the war-torn country.</p>'
