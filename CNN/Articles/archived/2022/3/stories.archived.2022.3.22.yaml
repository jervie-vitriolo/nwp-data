      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2270457-d078-4c78-b7a5-7313ae987647'
      'mgnl:activationStatus': true
