      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Cabinet official also leads the Mayor Rodrigo Roa Duterte
        - National Executive Coordinating Council (MRRD-NECC) which earlier expressed
        support for Marcos''s bid.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33153067-fab5-46bc-8580-79781759be4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:21:17.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:44.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079ee399-14b1-4b70-9c14-4e8daf7088bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:21:17.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:44.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Castriciones and two other current government officials have
        already signed documents showing their support for Moreno.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dcff60-40bd-482b-bed8-d6a2d0ccd554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:21:17.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:44.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3870c8-57df-4a61-ae00-15c0ca3bfed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:21:17.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:44.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usec Martin Diño happens to be the national secretary general (of
        MRRD-NECC), and then the national secretary is (TESDA) Secretary Gene Mamondiong.
        Now, we all made an announcement and also we have signed documents supporting
        Isko Moreno as we are actually supporting him," Castriciones said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e13d3ad-a447-4df5-99a5-48d1309935bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:21:17.709+08:00
