    'jcr:uuid': '2431f8fe-d54c-4ae5-a0ed-7e0d006caa71'
    'lead': 'US President Joe Biden urges private sector partners to strengthen their
      cyber defenses immediately, pointing to "evolving intelligence" that suggests
      Russia could conduct malicious cyber activity against American companies and
      critical infrastructure.'
