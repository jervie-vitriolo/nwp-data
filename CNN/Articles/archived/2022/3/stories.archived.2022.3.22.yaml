    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ecec62a-3bcb-4af2-b108-53025f6c1259'
    'lead': 'The Interior department on Tuesday said it has issued show cause orders
      against 48 local government units for their slow distribution of cash aid to
      victims of Typhoon Odette.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-22T14:24:05.697+08:00
