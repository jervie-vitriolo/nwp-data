    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcbaece-30b8-4fdf-b79f-b5a95aff6a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:57:14.063+08:00
      'mgnl:createdBy': 'glee'
