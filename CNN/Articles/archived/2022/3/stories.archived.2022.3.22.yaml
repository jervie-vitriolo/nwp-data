      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Flying Titans failed to provide any answer to the relentless
        hits of the HD Spikers, despite also getting good looks from their spikes
        and blocks.</p>'
