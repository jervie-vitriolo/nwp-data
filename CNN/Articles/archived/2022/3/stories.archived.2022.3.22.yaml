      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d6a532-7180-4ae0-a237-786717bc85a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:04:30.762+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:07:48.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Immerse yourself in local art and photography at Art Fair
        Philippines 2022</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da6d1b9-c879-4f48-812f-daf833e08df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:04:30.762+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:07:48.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s plenty to love at this year’s Art Fair Philippines. Admittedly,
        I’ve missed going to the Link to witness how the annual art event captures
        — or pushes — the zeitgeist of the Philippine art scene. One particular high
        point is the ArtFairPH/Projects, with returning curator Norman Crisologo who
        also did the 2020 ArtFairPH/Projects. A Norman Crisologo show is always interesting.
        He manages to combine irreverence with sharpness that is always favored by
        collectors. In this year’s show, which he calls "barok," we see the works
        of artists like Doktor Karayom and Tyang Karyel converse with senior artists
        such as Arô Soriano and Nune Alvarado.</p>'
    '3':
      'image': 'jcr:fec53e8a-3fd5-4afb-8ee4-beb9bd18458e'
      'imageCaption': 'A map guide to one section of this year’s ArtFairPH at the
