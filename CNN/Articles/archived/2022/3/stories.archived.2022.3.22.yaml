      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From March 25 to 27, Kwago will be holding in-person screenings
        of 13 films centered on women at its new home, Curious Coffee Co. in Parañaque.
        The screening for “It’s Raining Frogs Outside” (which we have also touted
        as one of <a href="https://www.cnnphilippines.com/life/entertainment/Film/2021/12/31/the-best-Filipino-films-of-2021.html"
        target="_blank">our best Filipino films of 2021</a>) will also include a talkback
        session with the director. — CNN PHILIPPINES LIFE STAFF</p>'
