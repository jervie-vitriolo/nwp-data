      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi pa ako kandidato, so it''s not a violation kasi ako lang
        ''yun. Kung andoon ''yung ibang kandidato ng Senate, then it becomes a campaign
