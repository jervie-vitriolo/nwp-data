      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will not respond to that. We are moving forward.
        If we always look at the past and we live by the past, we won''t move. We
        need to move forward.]</p>'
    '32':
