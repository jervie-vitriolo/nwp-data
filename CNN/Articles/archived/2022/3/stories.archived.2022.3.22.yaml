  'Bongbong-Marcos-PDP-Laban-endorsement-Duterte-Cusi':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-22T10:17:39.628+08:00
    'imagesource': 'jcr:0eaf6263-aaae-46e0-a648-ad575bd37db3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6c2cb52-e5c4-48a6-8e5d-a4d12573f17c'
    'lead': 'Presidential candidate Sen. Manny Pacquiao, who is from the rival PDP-Laban
      faction, called on party members to ignore the endorsement. ''Parang isang sampal
      para sa mga miyembro ng PDP,'' he says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-22T10:21:20.008+08:00
