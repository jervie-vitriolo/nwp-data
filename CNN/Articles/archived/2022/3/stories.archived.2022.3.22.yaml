    'jcr:uuid': 'ee5f0fa6-b611-4e47-a876-b3d66b61efcd'
    'lead': 'A nonprofit reporting network launched Monday the Russian Asset Tracker,
      a database to track the assets of prominent Russians who have links to Vladimir
      Putin.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-22T10:33:16.288+08:00
