      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo herself stressed in the past that she would not do to the
        next vice president what she has experienced under the Duterte administration.
        She said she is even willing to give that person a big role in the government
        for the greater good of the country.</p>'
