    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8110400-fc49-4d60-a7f9-193321200213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:21:17.709+08:00
      'mgnl:createdBy': 'pilar'
