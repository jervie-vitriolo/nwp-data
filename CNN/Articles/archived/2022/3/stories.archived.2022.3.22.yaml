      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e84afc5-f672-477a-aca2-493a60304b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T00:37:22.447+08:00
