      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel urged the Commission on Elections to fast-track the deliberation
        on which faction is the legitimate one, calling Cusi''s group "usurpers."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eca38f9-c70c-4d26-acec-f145aa861aea'
