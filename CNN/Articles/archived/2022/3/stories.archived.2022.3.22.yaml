        might see cracks developing later on," he told CNN Philippines.</p>'
  'mississauga-canada-mosque-attack-charges':
    'author': 'Amir Vera and Jennifer Henderson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-22T10:22:43.898+08:00
    'imagesource': 'jcr:f5a33c88-392d-45aa-a915-fe76b39682e0'
