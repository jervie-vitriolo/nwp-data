    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37049959-7497-4a0f-a0e9-c4c98b088cc1'
    'lead': 'Mohammad Moiz Omar is facing six charges for what is "believed to be
      a hate-motivated incident," police say.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-22T10:24:30.711+08:00
