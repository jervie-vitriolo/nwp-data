      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next three sets, Cignal exposed the defensive weaknesses
        of their opponents by attacking excellent zone and two-ball plays in their
        favor as they also benefited from the impatient set plays of Choco Mucho.</p>'
