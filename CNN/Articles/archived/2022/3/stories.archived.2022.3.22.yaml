      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that it’s summer again and Alert Level 1 is in full effect around
        Metro Manila, I’m already anticipating more days out in the sun. With my old
        routine of haphazardly slathering on a thin layer of SPF 40, drawing the curtains,
        and hiding in the dark all day no longer being an option, Indonesian skincare
        blogger and dermatology PhD candidate Claudia Christin’s videos are a godsend.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e38175b-c4d4-4f57-ab1a-a6dc2a7b86a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:04:30.764+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:07:48.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a person who’s struggled with finding the sunscreen formula that’s
        best suited for my face and skin type, there are some questions that I’ve
        always wondered while browsing through the wide variety of products available
        in the market: how do I properly apply sunscreen for it to be effective? Does
        wearing a face mask affect the coverage? And do tinted moisturizers work just
        as well as regular sunscreens?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5f96e9-e655-46ea-9ca4-e2bd5c68f07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:04:30.764+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:07:48.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the fact-based approach to skincare that she’s known for,
        Christin’s latest content packs a lot of information in just a few seconds
        of footage through the viewpoint of her UV camera, in which she applies sunscreen
        while stating her observations. There are quite a lot of videos already up
        on her profile, so I suggest starting off with <a href="https://www.instagram.com/p/CYnLDiopm-4/"
        target="_blank">this one</a> about how to properly cleanse after a full day
        of wearing sunscreen (yes, rinsing with water isn’t enough) — GABY GLORIA</p>'
