    'template': '1'
    'title': 'PVL: Cignal humbles Choco Mucho, nears sweep of Pool A'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d88f28-1e0b-46da-949d-31a8eb7062db'
