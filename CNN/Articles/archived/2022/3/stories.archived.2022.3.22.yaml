      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e583c60c-c388-4077-acb8-fa8387ffd143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T11:57:14.064+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:57.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given their record of service in government they might have a different
        style but at the end of the day, both of them have proven that they have what
        it takes to actually perform as public servants," Gutierrez said of Robredo
        and the presidential daughter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2b617e-26b0-4db2-a2a3-1bb941e72703'
      'mgnl:activationStatus': true
