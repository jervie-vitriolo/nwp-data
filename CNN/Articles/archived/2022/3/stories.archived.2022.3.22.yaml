      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By easing foreign equity restrictions in key industries, the law
        will spur critical investments to fast-track inclusive recovery and development
        that will leave no Filipino behind,” said Senator Grace Poe, main author and
        sponsor of the measure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8581ef3-76f1-4827-a54d-70472b5fcb27'
