      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company did not disclose the cause of the outage on its system
        services page. Apple did not immediately respond to a request for comment
        on the matter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e5cc74-84bc-43d2-a0f2-c7fd28fde00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:08:24.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:12.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07b2c76-9298-4bf0-aaaa-a335dfde4533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:08:24.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:12.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were thousands of user reports on the outage-detecting site
        Down Detector of issues with iMessage and iCloud on Monday afternoon. The
        number of outages reported with the services rapidly peaked and then receded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07147e43-4904-42b5-97a9-54a4439ebfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:08:24.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:12.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c2a95e-15bd-41fb-8cfe-735e6606555a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:08:24.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:12.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 4 p.m. ET, Apple''s systems services page was updated to indicate
        that all of the outages had been resolved.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe149ef6-2dfa-45c9-b507-792578361bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:08:24.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:12.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3eebf3-7aed-4d45-adab-d28b208232bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:08:24.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:12.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Monday''s outage ended up being brief, service disruptions
        like this are notably rare from Apple.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe62e7a-36fb-424f-925a-505d85f285cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:08:24.130+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:12.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/21/tech/apple-outage/index.html">Apple
        services including App Store, Apple Music and iCloud hit by brief outage."</a></em></p>'
  'Google-settlement-employees-workplace-organizing-efforts':
    'author': 'Sara Ashley O''Brien, CNN Business'
    'caption': 'Courtesy: David Paul Morris/Bloomberg/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-22T05:32:11.169+08:00
    'imagesource': 'jcr:ab0dca5f-39e2-4318-9351-b7c280f08273'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ad06be8-02bd-4a79-ab8b-b1d9da2b1337'
    'lead': 'Google has reached a settlement with six engineers who alleged the company
      unlawfully retaliated against them over their workplace organizing efforts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-22T05:37:09.704+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:08:12.237+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:07:08.351+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Google', 'settlement', 'workplace-organizing-efforts']
    'template': '1'
    'title': 'Google settles with 6 engineers who alleged they faced retaliation for
      organizing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5457df-7ed4-4454-aac1-1a75bb1114bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:37:09.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:12.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Google has reached a settlement with six engineers who alleged
        the company unlawfully retaliated against them over their workplace organizing
        efforts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ac9b5a-4665-4a1c-bf8e-93ccf56ab478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:37:09.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:12.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2235fb-969a-45d2-81c6-785c3fc677b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:37:09.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:12.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement, first reported by Vice News Monday, was confirmed
        by labor attorney Laurie Burgess, who represented the workers, as well as
        in a court filing Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c483cc3-f0bc-452c-b650-ed066600544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:37:09.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:12.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e183805-39e1-4f14-9d2b-96cac7857f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:37:09.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:12.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal ends two workplace-related legal fights for the tech giant:
        a high-profile National Labor Relations Board case, which kicked off with
        a trial on August 2021, and a lawsuit filed in November by three of the workers
        over an alleged breach of contract. The workers claimed Google violated an
        element of its code of conduct, which includes "Don''t be Evil" as a guidepost,
        when it fired them after organizing against its work with US Customs and Border
        Protection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909308d0-8f73-4743-9d16-827763b6c70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:37:09.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:12.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416fc6e3-cf57-4257-91ae-d76952d8fc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:37:09.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:12.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has previously denied retaliating against the workers,
        claiming that it terminated or disciplined employees over violating company
        policies. Terms of the settlement were not disclosed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a5ca6b-3abc-487d-8e20-a6003e2f250c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:37:09.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:12.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee7fdf3-1c4a-47eb-b4f4-c47597cb3fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:37:09.705+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:12.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google spokesperson Jennifer Rodstrom said in a statement: "We settled
        the NLRB charges and associated litigation, and are pleased for all sides
        to avoid years of legal proceedings. We''ve always supported our employees''
        right to speak about working conditions, and we stand by our policies that
        protect the security of our systems and safeguard user, customer and employee
        data."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864ad387-4b39-4751-8cd2-5a6a36c99b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:37:09.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:12.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b867eba-6150-43bd-821c-9b9e0f1a3e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:37:09.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:12.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NLRB case dates back to December 2019, when the federal agency
        first filed a complaint against Google alleging it wrongfully applied workplace
        policies, such as restricting how calendars could be used, to target employees
        engaged in organizing activities. It also alleged that employees were unlawfully
        surveilled while organizing, interrogated about organizing activities, and
        placed on leave and terminated to discourage others from organizing. (A seventh
        employee, who was part of the initial complaint, reached a separate settlement
        with Google in 2021.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290914cb-8fbf-4ccd-9036-c769076e4ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:37:09.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:12.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392104eb-44f6-497b-9bad-e9852c90fbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:37:09.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:12.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NLRB later added three workers to the case who had been involved
        with the Customs and Border Protection organizing efforts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ed2890-f8b9-4c5e-b2c2-1602d69559d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:37:09.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:12.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899042f9-8f55-4f83-b187-54de73cc85a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:37:09.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:12.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NLRB case stalled when Google refused to turn over a trove of
        internal documents, which the company claimed were subject to attorney-client
        privilege or work product privilege; administrative judge Paul Bogas ruled
        against Google.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94146cb1-f5fc-46cb-a303-ec32a95ba5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:37:09.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:12.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a90c3c2-e94b-4378-9bcb-e98bc2ca720a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:37:09.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:12.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of the documents in question pertained to the company''s
        "Project Vivian" effort to discourage unionization and the company''s hiring
        of consulting firm IRI Consultants to help with the matter, according to Bogas''
        ruling. Google''s Rodstrom said at the time that its teams "engage with dozens
        of outside consultants and law firms to provide us with advice on a wide range
        of topics, including employer obligations and employee engagement," and that
        the company ultimately determined not to use the materials or ideas.)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3d0715-3a95-4982-b755-ea96a77d5700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:37:09.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:12.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769168fb-bcaa-4a97-8883-633190b61ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:37:09.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:12.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the employees, Kathryn Spiers, had created a pop-up notification
        to make colleagues aware of their right to organize on Google''s community
        guidelines page and its anti-union website. Spiers was placed on administrative
        leave in late November 2019 and terminated two weeks later.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a9bad7-ab62-4354-88e2-af7f57a0b7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:37:09.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:12.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9818a1-57c1-4c6f-82b8-83f8eb8a0aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:37:09.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:12.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a written statement Monday, Spiers expressed disappointment that
        documents pertaining to Project Vivian weren''t turned over and noted that
        "it takes a whole community, decentralized and taking a multitude of approaches,
        to have a chance at holding Google accountable."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8e0705-44d6-4e53-9a9c-14e554f00e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:37:09.706+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:12.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b89a6e-2a4d-4f49-ac28-ffe67c01ee8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:37:09.706+08:00
      'mgnl:createdBy': 'bamba'
