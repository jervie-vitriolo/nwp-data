      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Vice President has been very open to the idea that whoever
        gets elected as the next vice president, if it''s Mayor Sara then it''s Mayor
        Sara. She will work with her to find a niche where she will be most effective
        in contributing her own talents and her own experiences to government," Gutierrez
        said.</p>'
