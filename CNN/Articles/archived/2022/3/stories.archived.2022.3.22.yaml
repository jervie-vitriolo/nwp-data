      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chery Tiggo utilized its attacking prowess from monstrous spikes
        and powerful block points that left Army defenseless throughout the contest.</p>'
