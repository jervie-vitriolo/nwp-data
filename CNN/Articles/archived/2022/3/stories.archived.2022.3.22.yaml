      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee648002-0287-4594-a7fd-41ffb1cfcb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T20:47:27.601+08:00
      'mgnl:createdBy': 'david'
