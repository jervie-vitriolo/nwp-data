      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floranda also raised concern about some unit operators who are still
        benefiting from the program even if they have already turned over their units
        to new owners. He asked that the LTFRB must look into the matter to ensure
        that all beneficiaries are eligible to receive subsidy.</p>'
