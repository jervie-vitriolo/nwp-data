    'lead': 'A 96-year-old Holocaust survivor, Borys Romanchenko, was killed Friday
      by a Russian strike on the Ukrainian city of Kharkiv.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-22T10:30:16.577+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T12:08:05.055+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:07:11.026+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian strike kills 96-year-old Holocaust survivor in Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03d6387-c1b2-40f7-9155-e0b7655c8b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:30:16.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A 96-year-old Holocaust survivor,
        Borys Romanchenko, was killed Friday by a Russian strike on the Ukrainian
        city of Kharkiv.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bdd3ed-a99d-4628-8fcc-16eb67631b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:30:16.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3c1f72-68ff-4e2e-8c52-730a773554f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:30:16.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romanchenko''s death was confirmed by the Buchenwald concentration
        camp memorial institute in a series of tweets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd9f946-37c0-4cae-afd3-dbc1738161ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:30:16.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71ee6b2-b543-4790-849a-e3d0fa9c6142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:30:16.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romanchenko survived the camps at Buchenwald, Peenemünde, Dora and
        Bergen-Belsen during World War II, the memorial said, adding that it was "stunned"
        by news of his death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d522a9-671b-440c-b90e-449e7b1dc5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:30:16.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc34cd2e-1f7b-4902-bc4e-09cdd238e2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:30:16.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Romanchenko worked "intensively on the memory of Nazi crimes
        and was vice-president of the Buchenwald-Dora International Committee."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d7a137-37af-42a1-9b49-f372bf27297a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:30:16.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b439009-633f-43b5-a7ff-2717f56fec74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:30:16.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulia Romanchenko, Borys'' granddaughter, told CNN that she "learned
        about the shelling of Saltivka residential district on March 18 from social
        networks. I asked locals if they knew anything about my grandfather''s house.
        They sent me a video of a burning house. I found out about this after the
        curfew and therefore I could not go there immediately."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8fc157-96ca-46e8-a8be-dc5b1eebab0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:30:16.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9200a3-4f42-491b-b340-8028b04f8288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:30:16.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time Yulia managed to get to the area, she found her grandfather''s
        house "completely burned down -- there were no windows, no balcony, nothing
        in his apartment."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7bded9-fdd8-4e27-9163-f9744521711c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:30:16.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e81e4fb-35d0-4892-84ed-70123fd05089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:30:16.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery of Buchenwald, on April 11, 1945, began the liberation
        of more than 21,000 prisoners from one of the largest Nazi concentration camps
        of World War II.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42022b6-a2c9-401c-a37f-2cf9a8bd244f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:30:16.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e706804c-01bf-4fde-84e3-64189408a4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:30:16.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official US military account of the liberation called the camp
        "a symbol of the chill-blooded cruelty of the German Nazi state," where thousands
        of political prisoners were starved and "others were burned, beaten, hung
        and shot to death."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fa1729-8f78-4f3c-a173-e1e7f2677242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:30:16.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf96b701-07c8-4ad8-aab3-0db5a3e267df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:30:16.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, Romanchenko attended an event commemorating the liberation
        of Buchenwald, where he read an oath devoted to "creating a new world where
        peace and freedom reign," the memorial said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0738e35a-f37d-488a-859f-929447e57de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:30:16.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919470a6-52f7-463a-a750-adac9e18e3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:30:16.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, a Kharkiv newspaper reported on his visit to Buchenwald
        on the 73rd anniversary of the camp''s liberation by US forces.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bc22ea-5e83-4cbf-8cbc-44a726a8ae3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:30:16.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7ce1b3-43fb-4802-afd4-4881bc38a937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:30:16.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The event was attended by the last surviving Buchenwald prisoners
        from Ukraine and Belarus -- Borys Romanchenko from Kharkiv, Oleksandr Bychok
        from Kyiv and Andriy Moiseenko from Minsk," the report said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2555a4f4-6841-4634-a211-74ffb9b75421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:30:16.579+08:00
