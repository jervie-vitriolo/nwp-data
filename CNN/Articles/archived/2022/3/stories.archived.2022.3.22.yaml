    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a614ee-b878-497c-b526-c5e83629be67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T15:34:30.793+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:07:56.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Second, the presence of the candidate benefitting from the act
        is also not an element of the crime," he added. "BBM need not be there for
        Remulla to commit vote-buying for him."</p>'
