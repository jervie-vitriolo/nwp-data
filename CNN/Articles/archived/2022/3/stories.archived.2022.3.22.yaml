      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Tuesday, Robredo''s
        spokesperson Atty. Barry Gutierrez noted that red-tagging is one of the detractors''
        ways to minimize the impact of her campaign activities.</p>'
    '31':
