      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing conflict between Ukraine and Russia has resulted in
        the rise of fuel prices worldwide and caused a massive refugee problem in
        Eastern Europe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2081430-2cfd-41b7-8cf7-f5e0ffbb5a81'
