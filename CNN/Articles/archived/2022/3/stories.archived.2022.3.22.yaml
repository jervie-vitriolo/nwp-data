      'mgnl:lastActivated': 2023-01-24T12:07:44.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8749fc45-da2d-4e47-b0db-2116ca97f367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:21:17.709+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:44.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An "absolute majority" of at least "two-thirds" of MRRD-NECC will
        support Moreno, and that the remaining one-third may go to other candidates,
        Castriciones claimed.</p>'
  'china-eastern-airlines-no-survivors':
    'author': 'Jessie Yeung and CNN''s Beijing bureau'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-22T18:15:58.662+08:00
    'imagesource': 'jcr:a1046699-e677-402a-814c-2dd6cd04421c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81c28ea7-8741-49d1-b2a4-0d7c78a3763d'
    'lead': 'In China''s worst air disaster in more than a decade, the Boeing 737-800
      — carrying 132 people — crashed Monday afternoon in a remote, mountainous region
      in the south of the country as it flew from Kunming to Guangzhou.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-22T18:22:39.201+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T12:07:44.181+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:07:20.478+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'China-Eastern-Airlines', 'air-crash']
    'template': '1'
    'title': 'No survivors found after China''s worst air disaster in more than a
      decade, state media says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc47c3a-7cac-4f04-b25d-0a391a65c8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:22:39.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:44.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — No survivors of a <a href="https://edition.cnn.com/2022/03/21/china/china-plane-crash-guangxi-intl-hnk/index.html"
        target="_blank">China Eastern Airlines</a>&nbsp;plane crash have been found
        as search efforts entered a second day Tuesday, according to Chinese state
        media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9165f9-acf5-4d5e-bc5b-5aba3b1971d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:22:39.201+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:44.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China''s worst air disaster in more than a decade, the Boeing
        737-800 — carrying 132 people — crashed Monday afternoon in a remote, mountainous
        region in the south of the country as it flew from Kunming to Guangzhou.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bed10c-5d86-4401-b629-da16236377d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:22:39.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:44.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the crash is not yet clear, and authorities have not
        released any more information on casualties. According to <a data-cke-saved-href="https://m.weibo.cn/status/4749767718474866"
        href="https://m.weibo.cn/status/4749767718474866" target="_blank">state-run
        China Youth Daily</a>, investigators on site, facing difficult terrain and
        poor weather, have not located the plane''s so-called black boxes — the flight
        data and cockpit voice recorders — which could hold crucial clues to how the
        disaster unfolded.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24040b7a-b375-4af7-8118-e7ce11ae7709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:22:39.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:44.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos and videos posted by state media show giant plumes of smoke
        rising above the mountains following the crash. Search and rescue crews wade
        through the thicket, scattered with debris and plane parts. Wallets, ID cards
        and fragments of a phone were among personal belongings strewn on the ground,
        <a href="https://m.weibo.cn/status/4749767718474866" target="_blank">China
        Youth Daily</a>&nbsp;reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10800c21-a391-4bb5-917e-344280d69670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:22:39.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:44.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wreckage of the plane was found at the scene, but at present, none
        of those missing aboard the plane have been found," state broadcaster CCTV
        said Tuesday morning, citing rescue teams.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32275cd7-33d6-4a48-8dce-9f43827c51d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:22:39.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:44.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane lost contact with air traffic controllers over the city
        of Wuzhou. In the minutes before the disaster, it had been at a cruising altitude
        of 29,000 feet (about 8,900 meters), according to flight tracking data from
        FlightRadar24. Then, the jet nosedived so quickly that it plunged more than
        25,000 feet (7,600 meters) in under two minutes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33e8970-2d36-4222-8e04-aef1c0129a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:22:39.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:44.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security footage from a mining company near the crash site shows
        what appears to be a plane hurtling toward the forest, nearly vertical in
        its rapid fall. CNN cannot independently confirm the authenticity of the video,
        or that the aircraft is China Eastern Flight 5735 -- but the steep decline
        matches the flight tracking data.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ae03af-1590-452b-8519-c5a3afb1f35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:22:39.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:44.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses reported seeing a fiery explosion, airplane parts and
        clothing tangled in the trees, and swathes of the woods aflame.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437894bd-722a-4245-8c7d-8dc9687f7eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:22:39.202+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:44.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One item retrieved from the crash site, a handwritten note describing
        the significance of traditional jade jewelry, was photographed and spread
        widely online. The jewelry signifies "a complete life, a smooth career, family
        happiness, inner peace ... which outlines people''s expectations of life,"
        the note read — prompting messages of mourning on Chinese social media.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a23627d-56d5-4b5f-bfd9-aba06533b12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:22:39.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:44.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday evening, relatives of the passengers gathered in the Guangzhou
        airport, waiting for any news of their loved ones as authorities launched
        an investigation into the crash.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00013250-b6e1-4916-b371-fc70f5d154e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:22:39.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:44.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the apparent speed of the crash, there is little chance anyone
        on board survived or that there will be clear remains left to identify, said
        David Soucie, a former safety inspector at the US Federal Aviation Administration
        (FAA).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0424ac8-6d83-40e2-a3c3-a5749862c198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:22:39.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:44.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Investigation and search operation</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adad37e-2c11-4e65-8b2e-eb5fcfd406cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:22:39.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:44.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping issued a rare statement within hours
        of the crash, ordering the country''s emergency services to organize a search
        and rescue operation, and to identify the cause of the crash.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c93617e-7a46-4ded-96d7-54ed3ab5d766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:22:39.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:44.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that the President made such a pronounced and quick response
        to this tells me that they''re taking it very, very seriously," Soucie said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005daab0-f8a9-4b34-b48a-7a8916ffaed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:22:39.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:44.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several plane crashes in the 1990s and 2000s, China made a
        series of sweeping safety improvements. Monday''s disaster is the country''s
        first deadly commercial air crash since the 2010 Henan Airlines disaster,
        which killed 44 of the 96 people on board.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6369021-5b05-40b8-b44b-b357e48cc459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:22:39.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:44.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of rescuers were deployed to the China Eastern crash site
        on Monday, and continued their work through the night. Footage showed police
        and emergency workers making their way through mountain paths in the dark,
        wielding flashlights. Other teams, including medical staff and firefighters,
        are seen working under tents, preparing supplies and surveillance drones.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577aa0fe-50fc-4cbd-89f6-9a3cc3254506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:22:39.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:44.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they face numerous challenges. The crash site is flanked by
        mountains on three sides, with only one narrow path in and no electricity
        in the area, according to state media. Heavy rescue equipment was unable to
        reach the scene on Monday, with videos showing search teams scrambling uphill
        through the trees.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa37956-c1f3-4358-bc50-8700672c22a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:22:39.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:44.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cold front is also expected to arrive soon, which could see heavy
        rainfall in the coming days, according to the Guangxi Meteorological Bureau.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fec6ee-d214-4968-a759-c82115ec4f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:22:39.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:44.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not yet clear what caused the plane to begin dropping — and
        we won''t know more until authorities can retrieve and analyze the plane''s
        cockpit voice recorder, black box and other essential pieces of data, said
        Soucie, the former FAA inspector.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47e4630-b0bd-424e-83a6-413bb3a9b9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:22:39.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:44.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation will be led by the Civil Aviation Administration
        of China (CAAC), assisted by the US National Transportation Safety Board (NTSB).
        Boeing, the engine manufacturer, CFM, and the FAA will also be involved in
        the probe.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca305e4-8c67-428d-a05b-a1030df4c6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:22:39.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:44.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This arrangement is standard for aviation incidents involving a
        US-designed aircraft that occur overseas.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8485078d-979c-42cf-9379-188e485ccb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:22:39.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:44.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piecing together all the information and evidence in an investigation
        into the crash of a modern jetliner could take months or longer. The final
        report for the 2010 Henan Airlines crash wasn''t released until almost two
        years later.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a98af5a-f46e-427c-8e48-966516bfa69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:22:39.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:44.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, China Eastern Airlines is contacting all families of
        the victims, according to CCTV. Wuzhou authorities have sent dozens of buses
        and taxis to pick up family members.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd714c5d-5870-444d-b650-eef453777992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:22:39.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:44.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the most difficult part about being an accident investigator,
        is dealing with the families," Soucie said. "What the families want at this
        point is to obtain whatever remains they can from the victims of the accident.
        In this case, there won''t be much for them to get."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6556bf7-742a-4afc-8cff-6ea5dd9c98a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:22:39.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:44.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Boeing troubles</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512c415d-51ac-4a1e-bd9e-8b9b796eeab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:22:39.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:44.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Boeing''s 737 has faced extraordinarily high-profile safety
        concerns over the past three years, the plane that crashed Monday was a different
        version of the aircraft than the embattled 737 Max, crashes of which shook
        Boeing to its core.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc33808-ba4e-4a01-86e5-2baaa12968da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:22:39.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:44.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The China Eastern Airlines plane was a Boeing 737-800, the most
        popular version of Boeing''s jets now in service and the workhorse of many
        airlines'' fleets. The plane that crashed Monday had been in service since
        2015.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ebda69-3797-44fd-96f1-7a08f520bb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:22:39.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:44.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline will ground all its Boeing 737-800 flights, CCTV reported.
        But other Chinese carriers will continue to operate the same aircraft type,
        according to state media.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc23e54-727a-4c98-a775-d658f8c335a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:22:39.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:44.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 737-800 is part of a class of Boeing jets known as 737-NG, standing
        for "Next Generation." These planes have had safety issues cited by US regulators,
        although none of those rose to the level of requiring the planes to be grounded.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce45b627-6116-4bb9-942c-862c77360fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:22:39.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:44.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing has sold more than 7,000 737-NG airliners worldwide and,
        until Monday, the type had seen only a dozen fatal accidents in its 25-year
        history.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e52da8-6072-4771-aff5-b78f1848522e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:22:39.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:44.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing came under international scrutiny after its 737 Max, which
        succeeded the 737-800, suffered two fatal crashes in 2018 and 2019. Those
        crashes were shown to be caused by a flaw in the design of a new stabilization
        system, which the 737-800 does not have.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29b1d2d-d836-4b9f-917a-b7f0a178b793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:22:39.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:07:44.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/22/china/china-eastern-airlines-plane-crash-tuesday-intl-hnk/index.html"
        target="_blank">No survivors found after China''s worst air disaster in more
        than a decade, state media says</a>."</em></p>'
  'all-regions-minimal-risk-COVID-19-DOH-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-22T18:37:23.696+08:00
    'imagesource': 'jcr:29469139-f890-4fb4-8ab1-2dc35bc5bc59'
