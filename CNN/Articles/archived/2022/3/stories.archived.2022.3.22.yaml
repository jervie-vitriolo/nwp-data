    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4845647-79f5-4e9f-9276-1e5bf44484a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:04:30.762+08:00
      'mgnl:createdBy': 'gabrielle'
