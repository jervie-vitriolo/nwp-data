      'text': '<p><strong>Check out funskincare’s UV camera video series on Instagram</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0f96e5-617f-4f28-819d-466aef4ed650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:04:30.764+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:07:48.224+08:00
