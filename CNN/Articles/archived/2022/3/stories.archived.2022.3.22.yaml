    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f456673d-cd4c-415d-97ec-f12f9b8215c6'
    'lead': 'The Federal Reserve needs to move quickly to raise interest rates and
      normalize its monetary policy, according to Fed Chairman Jerome Powell.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-22T03:18:38.768+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:08:14.968+08:00
