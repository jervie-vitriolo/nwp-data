      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi na natin papatulan pa. We are moving forward. Kapag laging
        past ang iniisip and we live by the past, walang mangyayari sa atin. Kailangan
        umusad tayo," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c245ef01-dace-4b57-ad13-60d65de37046'
