      'mgnl:type': 'text'
      'text': '<p><em>"The VP has already spoken on this before. Nakakainsulto na
        parang tinatawanan mo ''yung commitment ng mga tao. Sila nga ang gumastos
        para pumunta dito, sila ang gumastos for the paraphernalia na gagamtin tapos
