      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life, March 21) —</strong>
        In-person events are back, featuring this year’s Art Fair Philippines, on-ground
        screenings of award-winning films, an all-women group exhibition at a well-loved
        pre-pandemic haunt, and more recommended summer budol, including a K-pop girl
        group’s ballet-themed album, a running shoe tailored for the female form,
        an Instagram account to help you&nbsp;with your sunscreen woes, and a refreshing
        food suggestion for your cool down needs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f7fc1b-190e-4e71-b886-0070308a20d3'
