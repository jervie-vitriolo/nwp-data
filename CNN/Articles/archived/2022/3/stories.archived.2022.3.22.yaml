      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Habang bumababa ang overall na bagong kaso ng COVID-19 at tumataas
        ang ating vaccination rates, bumababa naman ang kaso ng hospital admissions
        na may malubha at kritikal na karamdaman,” said Vergeire.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa25710e-d425-46ae-b27a-142ceffccf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:52:29.584+08:00
