    'lead': 'Ukrainian President Volodymyr Zelensky is calling out Nestlé for the
      Swiss company''s continued relationship with Russia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-22T10:38:32.466+08:00
