    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:07:24.207+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vico Sotto on cyberlibel case filed by vice mayor: ''I didn''t post
      anything online'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2a6b41-02bb-47ea-aff5-d9aebb9ac342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T23:50:29.711+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:36.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)&nbsp;</strong>—&nbsp;Pasig
        City Mayor Vico Sotto denied saying anything libelous against Vice Mayor Iyo
        Bernardo —&nbsp;also his rival in the mayoral race —&nbsp;which could trigger
        the latter to file a cyberlibel complaint against him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a896a73a-9f8c-482b-9384-c6f8b96853e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T23:50:29.711+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:36.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously I don''t think I said anything libelous," he told CNN
        Philippines'' Politics as Usual on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cd8d3f-2ec6-4662-816e-b49b34af0551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T23:50:29.711+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:36.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never said anything about his family. I really didn''t. Tsaka
        hindi (And it''s not) cyber. I didn''t post anything online or say anything
        online," Sotto added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383948ae-4913-473a-a228-93138c6a1e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T23:50:29.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:36.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernardo lodged the cyberlibel complaint last Friday, citing Sotto''s
        speech during a flag-raising ceremony in January.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8542bc1c-c6eb-44bf-a7a0-4b94845383ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T23:50:29.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:36.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pasig City mayor previously slammed Bernardo for criticizing
        the city government despite him being uncooperative in local programs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cadfee3-55c8-45ab-8194-dd3a73faa3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T23:50:29.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:36.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During a flag ceremony, one Monday morning, I was responding to
        some of the complaints or allegations that he was making, and I told him kung
        mayroon siyang complaints (if he has complaints), use the formal mechanism
        of the city first, use the local special bodies, which he is actually a member
        of," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb881e6b-38fd-495d-b6ba-a64043959d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T23:50:29.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:36.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December, Bernardo posted a video on Facebook showing alleged
        complaints from residents regarding their difficulties in securing financial
        aid from the city government. Bernado said residents "don''t deserve this
        kind of service."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3d3eb7-a1ea-4dab-929e-38ecc00336f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T23:50:29.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:36.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Sotto said Bernardo would better understand the situation
        if only he attended their meetings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03e3d6d-f048-4bd2-9084-88fa93ec8fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T23:50:29.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:36.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said he welcomes criticisms, stressing they are part of his
        work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc25f85-7dcb-4890-9e43-a8afeda1eef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T23:50:29.712+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:36.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes we get good things from criticisms," the mayor added.</p>'
