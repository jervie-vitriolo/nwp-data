      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on our experience, our operators and drivers
        are having difficulty in claiming the subsidy due to the apparently complex
        process behind it.]</p>'
