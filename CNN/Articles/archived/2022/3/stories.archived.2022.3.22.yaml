      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> President
        Rodrigo Duterte has signed the law amending the 85-year-old Public Service
        Act, allowing full foreign ownership in various sectors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eaa482-6365-4706-9f24-fb63fdbedfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:55:00.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:11.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51102812-bafd-4323-ab23-f2664013cfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:55:00.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:11.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 11659 allows 100 foreign ownership in telecommunications,
        railways, subways and airlines. It also retains the 40 percent cap for public
        utilities such as the distribution and transmission of electricity, petroleum
        products, pipeline transmission systems, water pipeline distribution systems,
        wastewater pipeline systems, seaports, and public utility vehicles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06ad104-3921-460c-9b05-542f8de89c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:55:00.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:11.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2e2656-a3d7-41b8-9c4a-2a052ca64cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:55:00.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:11.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the ceremonial signing of R.A. 11659 on Monday, Duterte said
        the law is expected to generate more jobs, improve basic services and allow
        exchange of skills and technology with the country’s foreign partners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae316cd7-d7a1-422d-8438-e534459942e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:55:00.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:11.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64405db9-c786-44d8-95a2-0d8fdc8b9286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:55:00.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:11.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I believe that through this law, the easing out of foreign equity
        restrictions will attract more global investors, modernize several sectors
        of public service and improve the delivery of essential services,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a166604-9429-4995-8a0a-f1cc8f41c616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T05:55:00.498+08:00
