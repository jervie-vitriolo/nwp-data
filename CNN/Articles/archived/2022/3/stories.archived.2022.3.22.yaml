  'duterte-putin-comparison-approach':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-22T13:54:35.099+08:00
    'imagesource': 'jcr:04d5c95b-142a-44db-ac0b-36c5c9347d3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33a080a2-3a8b-4616-af5d-85bdc7827d6e'
    'lead': '‘Ang pinapatay ko kriminal. Si Putin binobomba pati babae, bata, lahat
      na,’ President Rodrigo Duterte said during the ceremonial signing of the law
      amending the Public Service Act on Monday. He was justifying the administration’s
      campaign against illegal drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-22T14:02:08.881+08:00
