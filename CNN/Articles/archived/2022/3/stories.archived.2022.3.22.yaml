      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s vaccine expert earlier recommended giving <a href="https://www.cnnphilippines.com/news/2022/3/4/Booster-shot-senior-immunocompromised-COVID-19-vaccine.html">another
        booster dose</a> to senior citizens and immunocompromised individuals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9179b5d8-c76d-45f8-8a02-4d0760949f1b'
      'mgnl:activationStatus': true
