    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988cad7e-46bc-4ca8-927f-3056157fabe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T15:43:39.643+08:00
