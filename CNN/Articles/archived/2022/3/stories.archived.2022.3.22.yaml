      'mgnl:lastActivated': 2023-01-24T12:07:54.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f29f41f-f4e4-44fd-bb72-db0a41c49684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:06:24.091+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party faction led by Duterte and Energy chief Alfonso Cusi <a
        data-cke-saved-href="https://www.cnnphilippines.com/news/2022/3/22/Bongbong-Marcos-PDP-Laban-endorsement-Duterte-Cusi.html"
        href="https://www.cnnphilippines.com/news/2022/3/22/Bongbong-Marcos-PDP-Laban-endorsement-Duterte-Cusi.html">officially</a>
        threw its support for the presidential bid of the late dictator’s son on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839b2781-e3eb-4ecb-b0c8-47e4fa0f2d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T23:52:34.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:54.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the significance of the President''s endorsement, political
        analyst Jorge Tigno told CNN Philippines it will not make a difference at
        this point in time of the campaign period. This is because those who support
        the President have been supporting Marcos since the beginning of the campaign,
        he explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8871ddf6-3f2c-4670-a0b1-a88df8358707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T23:52:34.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:54.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at recent surveys as well, Tigno said chances are front-runners
        Marcos and Davao City Mayor Sara Duterte will win even if the President does
        not endorse them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb24fd64-0b24-4080-b7b9-819704c3fc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T23:52:34.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:54.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think an official endorsement of Duterte would matter
        at this point," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e160239f-d686-4c5f-a9d7-3c7aa94c4279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T23:52:34.703+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:07:54.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cusi faction earlier adopted the presidential daughter as its
        vice presidential bet for the May polls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480a0f71-2b0d-4faf-86a5-49e1a6ff69da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:06:24.091+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:07:54.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The older Duterte has said he wants a compassionate and decisive
        lawyer to succeed him as president. Of the current pool of presidential hopefuls,
        only Vice President Leni Robredo and doctor Jose Montemayor, Jr. are lawyers.</p>'
