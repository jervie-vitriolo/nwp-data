      'text': '<p><strong>Cool down with Max’s Halo Halo</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5072753f-296c-4688-a84a-bdc51049bd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:04:30.765+08:00
