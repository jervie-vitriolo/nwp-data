      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) –</strong> The
        Chery Tiggo Crossovers virtually eliminated the Black Mamba Army Lady Troopers
        from the 2022 PVL Open Conference with a straight sets win, 25-22, 25-17,
        25-19, on Tuesday at the Paco Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2d95e4-7843-4c14-91a2-81b513d85daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T20:47:27.601+08:00
