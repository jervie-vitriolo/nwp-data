    'template': '1'
    'title': 'Duterte''s PDP-Laban faction endorses Marcos’ presidential bid'
    'updated': 2022-03-22T13:08:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1d24f3-a297-4b09-8299-86a0832a1a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:33:19.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:08:08.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> Presidential
        candidate Ferdinand "Bongbong" Marcos Jr. has secured the support of the faction
        of Partido Demokratiko Pilipino - Lakas ng Bayan (PDP-Laban) backed by President
        Rodrigo Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a7de06-8541-421d-bbbf-2778957add52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:33:19.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:08:08.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the faction led by Energy Secretary Alfonso Cusi admitted
        Tuesday that it does not mean Duterte is supporting their candidate. He added
        it must be clarified with the presidential spokesperson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f607081-b4bd-42a7-ad1b-5bffdcee578a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:33:19.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:08:08.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/3/22/Palace-Duterte-endorsement-PDP-Laban-BBM.html">RELATED:
        Palace: Duterte not anointing any prexy bet yet despite PDP-Laban endorsement</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc8a9b8-2a75-4732-a979-596afd354d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:33:19.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:08:08.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has yet to name his choice of successor. He said he prefers
        a compassionate and decisive lawyer, which Marcos is not. He also previously
        described the son and namesake of ousted dictator Ferdinand Marcos as a "weak
        leader" with a baggage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adf0a45-7682-4a9c-8a1d-2177f20d0582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:33:19.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:08:08.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen officials signed the resolution, including Sen. Bong Go—who
        withdrew his candidacy as PDP-Laban''s standard bearer. There was no signature
        next to the name of PDP-Laban''s vice president for Visayas Ben Evardone,
        who openly endorsed Marcos'' closest rival VP Leni Robredo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea615cc-a2ce-4150-9b5a-fa1ea40849e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:33:19.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:08:08.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi said they picked Marcos for his "unwavering and very consistent"
        campaign promise to continue the key projects started by the Duterte administration,
        such as the "Build, Build, Build" infrastructure program. He added Marcos
        was the choice of the majority of party members.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba15a707-d05d-4f5c-9140-11c49ca5f1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:33:19.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:08:08.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos welcomed the support of the Cusi faction, saying it will
        further solidify his campaign battlecry for unity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aaf40a-27d3-405d-b88d-74999e9ac33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:33:19.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:08:08.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang bagong development na ito [The new development], this will
        consolidate the forces of unity so we can continue to work against those who
        would want to divide Filipinos against each other," he said in a chance interview
        in Cavite.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d9b92d-12a5-4628-8d7a-81da6a87107f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:33:19.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:08:08.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bloc previously adopted Marcos'' running mate, presidential
        daughter Davao City Mayor Sara Duterte, as its vice presidential bet for the
        May 9 elections.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3ea496-c50f-4eb7-a8e9-a4cd32eeec2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:33:19.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:08:08.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PDP-Laban''s history</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d30a59-93b8-4638-8fa0-9ee9af41cd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T17:26:35.861+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:08:08.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e28bc15-ff80-4cbf-a1af-4cb8b7c3313d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T17:26:35.861+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:08:08.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Koko Pimentel and Manny Pacquiao, who are from the rival
        faction, decried the move.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f129cb0-e3f8-4f5b-9840-cd9c66c06681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T17:26:35.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:08:08.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e961fd21-f36f-4300-8f66-3b44195f1572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T17:26:35.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:08:08.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said the Cusi group''s endorsement of Marcos only shows
        they are "strangers" to the political party founded by his father.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ef4782-01e6-423f-bdfc-63e5b39c98fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T17:26:35.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:08:08.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fabe008-34c0-4b7a-95ec-1f93596c317c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T17:26:35.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:08:08.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban was the result of a merger of PDP headed by the late Senate
        President Aquilino Pimentel Jr. and Lakas ng Bayan (Laban) founded by the
        late Senator Benigno Aquino Jr. meant to stand against the dictatorship of
        Marcos'' father, Ferdinand Marcos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623d51ae-9c5d-4890-bd02-09e2d07d428b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T17:26:35.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:08:08.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e232d9a-15a2-4084-96e8-31ce08a6fbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T17:26:35.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:08:08.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don’t even acknowledge that PDP-LABAN was established to oppose
        the Marcos dictatorship," Pimentel said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ff34e4-5d00-43c3-8810-d35647ceb99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T17:26:35.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:08:08.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09a1ce4-ae42-41f8-96d2-23572ca6d5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T17:26:35.862+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:08:08.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, for his part, called on the party members to ignore the
        endorsement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff2fdc4-f3e1-4d13-a8c7-3550fb5afd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T17:26:35.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:08:08.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4750cec2-e8ea-4bb3-9c32-09744928b2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T17:26:35.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:08:08.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lahat ng miyembro ng PDP, huwag po natin sundin si Cusi,” Pacquiao
        said in an ambush interview. “[P]arang isang sampal para sa mga miyembro ng
        PDP.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105c1329-23d4-42b6-8ad7-865c28f51a48'
