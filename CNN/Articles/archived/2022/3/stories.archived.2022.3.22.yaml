      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c5ce91-e53e-4fca-b20c-37cb8bcf679a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:52:29.584+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:07:43.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While our overall new COVID-19 cases continue to decline
        and our vaccination rates improve, hospital admission of severe and critical
        cases also decrease.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e7d51b-46dc-4e7f-a6cd-91d611fe4140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T18:52:29.584+08:00
