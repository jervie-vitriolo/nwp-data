      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short of an airconditioner that follows you around, nothing cools
        you down better than a glass of halo-halo. In celebration of National Halo-Holiday
        on March 26, heritage restaurant chain Max’s Restaurant is offering a special
        summer cooler package. On the 26th, every purchase of any summer cooler will
        get you another one for free. Customers can choose from any of their Samalamig
        selections: halo-halo, mais con yelo, classic or ube ice scramble, or The
        Knickerbocker, a fruitier version of their halo-halo with fresh watermelon,
        mango, buko strings, gulaman, milk, and topped with strawberry ice cream and
        bits of their house Caramel Bar. Best part is, the promo can be enjoyed dine
        in, to-go, or even for delivery. You know what that means — you can just cool
        down wherever you want to. — CNN PHILIPPINES STAFF</p>'
