      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8837a718-4b6a-403b-a796-b82d02fb68b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T20:47:27.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:07:38.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory finally put the defending PVL Open Conference titlists
        into the winning column of Pool A, and closed their pool play campaign with
        a 1-3 slate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902b6a20-e30d-48cd-b65a-bb2a56d81f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T20:47:27.601+08:00
