    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kit Thompson out on bail after allegedly mauling GF'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c00159-7214-49c5-84ea-1d5a19094740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:29:14.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:08:05.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> Actor
        Kit Thompson was released on bail on Monday afternoon after being <a href="http://www.cnnphilippines.com/entertainment/2022/3/18/Kit-Thompson-arrested.html">detained
        for allegedly beating his girlfriend</a>, the Tagaytay City police confirmed
        on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9151ec-f0ac-4e3c-8b53-b23e1ec4750f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:29:14.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:08:05.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagaytay City Chief of Police PLtCol Rolando Baula told CNN Philippines
        in a phone interview that the actor posted a bail of ₱72,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7fa915-c310-4b80-91fb-d3ef5b02c3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:29:14.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:08:05.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson was arrested on March 18 after local police received a
        report he was allegedly detaining and mauling his girlfriend, showbiz newcomer
        Ana Jalandoni, in a hotel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f31417d-dc18-4bd5-9d81-25c734135ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:29:14.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:08:05.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police filed a complaint against him the
        next day for violation of Section 5(a) of Republic Act No. 9262 or the Anti-Violence
        Against Women and their Children Act.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f22f50-0a2d-45a3-8f2e-fb74a06ae87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:29:14.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:08:05.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalandoni has shared photos of her bruised face, adding she will
        release an official statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4984025-eab9-4319-860f-771f8c8e3c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:29:14.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:08:05.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson and Jalandoni confirmed their relationship last December.</p>'
  'borys-romanchenko-death-ukraine':
    'author': 'Jack Guy, Olga Voitovych, Tim Lister and Victoria Butenko, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-22T10:29:03.624+08:00
    'imagesource': 'jcr:d882035e-ecb0-4869-81ff-5e6a50786b09'
