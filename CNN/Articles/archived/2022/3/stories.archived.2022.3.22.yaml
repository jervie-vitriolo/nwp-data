      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A number of Apple services were hit by
        a short-lived outage for some users on Monday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c58b988-d87e-4b9e-8668-355df41b056a'
      'mgnl:activationStatus': true
