      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post late Monday, Robredo decried a post which featured
        a photo of a ₱1000 bill and a pink face mask, which were supposedly being
        handed out to attendees in her campaign activities.</p>'
