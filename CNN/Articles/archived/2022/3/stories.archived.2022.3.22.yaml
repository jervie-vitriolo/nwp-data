      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He said, ''Yes but we will have a problem six month
        after.'' I told him, ''We are not in office by that time. Use all the money,
        give it.]</p>'
    '7':
