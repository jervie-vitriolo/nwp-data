      'mgnl:lastActivated': 2023-01-24T12:08:05.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amellia Anisovych, who is 7, according to the BBC, sang the national
        anthem for an audience of thousands at a benefit concert for her country called
        "Together With Ukraine." Artists from Poland and Ukraine performed at the
        event, which was held to raise funds for the aid organization Polish Humanitarian
        Action, according to the Polish TV station TVN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092693fa-e3d1-4ba3-8fa1-3743b55194ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:27:20.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ff50d8-236d-43e2-a2f1-7e434647b4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:27:20.909+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage from the concert, held at an arena in the Polish city of
        Łódź, showed Amellia taking the stage before a rapt audience. Though she appeared
        overwhelmed as she walked to her mark, she seemed to find her confidence and
        pride when she started to sing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf782702-a685-46d3-80b3-edfee1635614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:27:20.909+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d233c4-c096-47e4-9ba1-84cf1e081b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:27:20.909+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amellia''s talents first went viral earlier this month, when a woman
        staying in a Kyiv bomb shelter met Amellia and asked her to sing for those
        seeking safety. The girl launched into an impressive and impassioned performance
        of "Let It Go," her blonde hair braided behind her like the "Frozen" queen
        Elsa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f5d272-8525-4114-9ef8-eb67047e3efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:27:20.909+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74eecc0-d1b3-4203-bc52-52483669526f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:27:20.909+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Anderson Cooper, reporting from Ukraine, was left nearly
        speechless after introducing Amellia''s "Frozen" song footage this month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93405dbe-d458-4842-b417-4ddb02422ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:27:20.909+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879bd72b-2fa2-4890-942d-2084434c629b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:27:20.909+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:08:05.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to say anything after that except thank you, Amellia,"
        he said. "Thank you for that grace."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faed2cf-db70-4aa0-95f9-b4348f222a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:27:20.909+08:00
