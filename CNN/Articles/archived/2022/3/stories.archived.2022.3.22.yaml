      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> – Around
        ₱703 million worth of fuel subsidies have been released to public transport
        drivers since the aid distribution began last week, the Land Transportation
        Franchising and Regulatory Board (LTFRB) said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456b85ea-99fd-4754-b977-128ecacd5323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T14:38:55.398+08:00
