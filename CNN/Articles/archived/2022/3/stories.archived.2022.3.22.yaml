      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa karanasan natin na aktwal, nahihirapan ang ating mga operator
        o yung ating mga driver sa dami ng prosesong dinadaanan bago makapagclaim,"
        Floranda said, referring to the Pantawid Pasada fuel card which had to be
        distributed or reloaded for the drivers'' fuel purchases.</p>'
