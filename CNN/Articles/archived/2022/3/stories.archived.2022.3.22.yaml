      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> The
        government is ready to give the eligible population yearly shots against COVID-19
        if enough evidence shows the necessity for it, the Department of Health said
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0ac875-b3a0-439a-aaf4-3312df823e00'
