      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte lauded the government agencies and private sector partners
        for the completion of the project, which he said is "proof that we are keeping
        our momentum in improving our national road system."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
