      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Estela Paiso’s award-winning short film “It’s Raining Frogs
        Outside” is part of the lineup of Kwago’s Sine Salusalo event happening this
        week. As part of the FDCP’s Cinema Rehiyon 14, Sine Salusalo is just one of
        many pocket screenings of independent films being held around the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e807044f-f5b3-4077-bd76-d157a3a4292b'
      'mgnl:activationStatus': true
