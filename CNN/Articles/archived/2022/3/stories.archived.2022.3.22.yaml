      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfa851d-040f-4ed8-9e08-fde6e96bc814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:26:01.401+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:06.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, pump prices, which move with a lag to oil, continue to
        dip in response to the recent pullback in oil prices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f2abf8-d0f2-45a0-b5df-679e65818e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:26:01.401+08:00
      'mgnl:createdBy': 'pilar'
