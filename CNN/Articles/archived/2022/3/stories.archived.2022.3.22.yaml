      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, <a href="https://www.cnnphilippines.com/business/2022/3/16/Duterte-DOF-recommendation-aid-poor-households-retain-fuel-excise-taxes.html">Duterte</a>
        approved the ₱200 financial assistance to cushion the impact of fuel price
        hikes. He also agreed to retain the fuel excise tax despite calls from groups
        and lawmakers to suspend it. He explained the suspension of fuel excise tax
        would result in reduction in government revenue.</p>'
