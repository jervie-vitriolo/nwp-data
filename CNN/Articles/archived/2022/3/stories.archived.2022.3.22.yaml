    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317bf9bc-6acb-4bd8-8675-ed5809f63de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:19:50.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The most troubling takeaway from US President
        Joe Biden''s warning that there is "evolving intelligence" that Russia is
        exploring options for cyberattacks is that US spy agencies have been spot
        on so far in predicting Vladimir Putin''s moves.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1028b3-2c03-4828-8960-de93efe5e2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:19:50.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was always possible that the Russian leader could seek to impose
        direct reprisals on the US government and Americans for their support of Ukrainians
        and crippling sanctions on Russia after his brutal invasion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf98f933-a6c5-43f4-8446-edac7167804e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:19:50.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin could turn his intelligence agencies or related criminal gangs
        against US government departments, hospitals, critical infrastructure and
        utilities. Opening a cyber front, or at least hinting at one, would be consistent
        with Putin''s strategy of escalation, which has seen him rattle nuclear sabers,
        turn fearsome fire on Ukrainian civilians and use new generation hypersonic
        missiles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0285d8-63c6-4262-8aec-67a9589cf2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:19:50.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the key question is whether the Russian leader would risk a
        full-bore cyber conflict with Washington, which, as CNN reported last week,
        has fearsome capabilities of its own that may outmatch Russia''s arsenal and
        could quickly deliver devastating hits against Russian critical infrastructure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7100d288-1102-4bb0-9de7-f51fa735f80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:19:50.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden first warned on Monday in a written statement that it was
        time for the private sector, which owns much of the nation''s critical infrastructure
        and hasn''t always heeded government warnings, to immediately harden its online
        defenses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1c3fe6-3dee-4443-bbe3-36fd5d0649f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:19:50.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then he took an even more chilling message in person to a Business
        Roundtable meeting in Washington.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32668d6-2bbb-483e-87df-644f3e689812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:19:50.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The magnitude of Russia''s cyber capacity is fairly consequential,
        and it''s coming," the President warned. "He hasn''t used it yet, but it''s
        part of his playbook," Biden said of Putin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4270394-fadc-4c07-89b1-4826af7d053d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:19:50.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anne Neuberger, White House deputy national security adviser for
        cyber and emerging technology, said Monday that after detecting "preparatory
        activity" by Russia, the administration had held classified briefings with
        companies and sectors that could be vulnerable to cyberattacks. But she also
        said that there was currently no evidence of any specific threat. The White
        House has consistently warned of a potential cyber front of the Russian war
        on Ukraine ever since the invasion more than three weeks ago, over and above
        its regular guidance to state and local governments and big businesses and
        industry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a82a34f-a891-4ae7-91cb-b57e25f4825b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:19:50.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Putin''s motives to attack the US</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983ffe24-9941-4ead-b204-c0bf4fe6eb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:19:50.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As always with government pronouncements based on intelligence --
        and especially in an area as sensitive as potential cyberwarfare -- much remains
        unknown about the potential threat, the timing of Biden''s announcement and
        the messages he sought to send to Russia with the statement on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1120efc-49ae-4625-87f9-0777157bc91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:19:50.961+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Putin does have burning reasons for wanting to target the United
        States and inflict pain on Americans. Unprecedented international sanctions
        are having a devastating effect on the Russian economy. The longer they remain
        in force, the more they will hurt ordinary Russians. The Russian banking sector
        is cut off from the world, and the country has become an international pariah.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130efbe2-fd23-4d73-a4f1-89b8642b5743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:19:50.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s forces, meanwhile, didn''t pull off an expected blitzkrieg
        to Kyiv. A military stalemate may force Putin to escalate the crisis to increase
        his own geopolitical leverage with outside powers. And by his actions over
        many years, the Russian leader has given every impression that he believes
        he''s already waging low intensity warfare against the West. Indeed, Russian
        intelligence agencies used hacking and influence campaigns in the 2016 and
        2020 US elections, according to US intelligence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e74ea0d-1c43-410c-a8d3-3d04792e176d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:19:50.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin may also be seeking revenge for the gusher of anti-tank and
        anti-aircraft weapons being poured into Ukraine by the West, which are being
        used to kill Russians in an extraordinary proxy war with Moscow in Europe.
        So the leap to direct, non-military action against the United States may not
        be as wide to Putin as it might appear to others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641ca372-a227-4995-84ce-aa372db1643d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:19:50.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A long record of cyberwarfare</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af87aad0-8ca5-4f00-9f6e-67cff15c7574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:19:50.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyberattacks, though they would be an escalation in the current
        circumstances, would not be a new Russian tactic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b9c736-16b2-4321-b8b3-21788ecb9167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:19:50.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly a year ago, Washington blamed the Russian Foreign Intelligence
        Service for the 2020 SolarWinds attack on federal servers and a broad sweep
        of the public sector and imposed sanctions. A criminal group originating from
        Russia, named "DarkSide," was believed to be responsible for a ransomware
        cyberattack on the trans-America Colonial Pipeline last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e29198-8e4f-4847-827c-33e165e2bfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:19:50.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a summit in Geneva last summer, Biden told Putin that certain
        areas of critical infrastructure should be off-limits for cyberattacks, and
        outlined 16 specific entities including energy and water.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fd7274-fb59-401a-8311-b9aa6bceb203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:19:50.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in its just published Annual Threat Assessment report, the US
        Intelligence community warned that Russia was developing capabilities to target
        underwater cables and industrial control systems in the US and elsewhere "because
        compromising such infrastructure improves and demonstrates its ability to
        damage infrastructure during a crisis."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a623f55-9489-4f7d-bf6c-31ccdd6c643a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:19:50.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden''s multiple audiences</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3913f7cf-e7e0-4f6b-aabf-2e0fd624c713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:19:50.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea that Putin would not dare to initiate a cyber conflict
        with the United States may now be less compelling given the Russian President''s
        dubious decision making in the war so far.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87038576-661f-4bd6-b98f-2742476b0754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:19:50.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin has blown through multiple barriers of acceptable behavior
        with his invasion of a sovereign, independent nation. His offensive has now
        degenerated into appalling air, artillery and missile attacks on civilians.
        Having thrown his domestic and international credibility at the war, he cannot
        afford to lose. That''s one reason why the US has warned about the possibility
        of chemical or biological attacks by Russian forces and why there is deep
        concern among the community of atomic scientists that the Russians could eventually
        consider the use of smaller, tactical nuclear weapons as acceptable military
        doctrine. He could see cyberwarfare as just another deployable weapon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0672f92e-9573-4670-bdf2-c2b5e239acf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:19:50.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power of Biden''s warning -- even if cyberattacks are not imminent
        -- was cemented by the intelligence community''s success so far in exposing
        and predicting the Russian military''s actions. As more than 100,000 Russian
        troops massed around Ukraine earlier this year, some officials in Europe and
        even in Kyiv dismissed warnings that Putin was about to invade as contrary
        to Russia''s own interests.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257621f6-7093-4fa9-b352-b273bbcf2c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:19:50.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence success not only contrasted with the community''s
        failures on the Iraq war and ahead of the September 11, 2001 attacks. It also
        raised the possibility that the United States has strong visibility into the
        Russian regime. Biden''s citing of unspecified, "evolving intelligence" on
        potential cyberattacks is the latest occasion when the US has deployed strategic
        nuggets of the product of US spy agencies to shape perceptions of the war
        in the US and abroad. An element of psychological warfare may be also at play
        given that Putin, a former KGB officer, would be furious at the possibility
        the US has breached Russian spy agencies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bc5564-becc-431c-95e6-f305128c1572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:19:50.962+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden puts big business on alert</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06df5f61-d8d9-4e5f-a1c7-c6795f9b12c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:19:50.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is debate among cyberwarfare experts whether Putin would be
        deterred by the risk that the United States could strike back with even more
        force at Russia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8312a2e-0bb8-47e6-b4b3-b8838493e8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:19:50.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An in-depth report by CNN''s investigative unit last week found
        that while there have been smaller attacks on Ukrainian banks and government
        agencies, there has so far been no major cybersecurity disaster, like a blanket
        power outage, a poisoned water system or a crippled supply chain, in the US
        or Ukraine since the invasion. There was consensus among nearly 20 experts
        who spoke with CNN that while Russia is well positioned to launch catastrophic
        cyberattacks on the United States, it is not likely to do so. The experts
        believe that Putin understands his country''s cyber capabilities are outmatched
        by those of the US.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee0601d-a8a5-4586-9d3b-ce2ce0f9e4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:19:50.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Biden underscored again on Monday that the US would respond
        vigorously to any intrusions, seeking to bolster the deference factor.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5382e82-9271-4ad4-a73c-018685b4b63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:19:50.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He vowed to "use every tool to deter, disrupt, and if necessary,
        respond to cyberattacks against critical infrastructure."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3938128b-2b7e-43c0-815b-b36b53055576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:19:50.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s statement was also a clear warning to US businesses to
        make a renewed effort to protect themselves from cyberhacking before it is
        too late. Some firms lack the capabilities of government to protect themselves.
        The cost of cybersecurity is particularly onerous for smaller businesses and
        vendors. US firms face cyberattacks every day that cost millions of dollars.
        But there was a real sense that Biden''s statement was intended as a wake-up
        to the private sector that something much worse was on the way.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91676749-e67e-425f-b64a-b43d12c61b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:19:50.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he put it: "You have the power, the capacity and the responsibility
        to strengthen the cybersecurity and resilience of the critical services and
        technologies on which Americans rely."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358e7840-9011-4532-98d8-bc45d77ad3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:19:50.963+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/03/22/politics/analysis-biden-warning-putin-cyberattack-us/index.html">Putin''s
        next escalation could be a direct cyberattack on the US</a>".</em></p>'
  'What-to-know-about-hypersonic-missiles-fired-by-Russia-at-Ukraine':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-22T19:21:12.430+08:00
    'imagesource': 'jcr:a9fce207-2708-4ae7-b1d6-ffb4ac63b23a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3755e537-3bad-4fb5-891e-5a20084935bd'
    'lead': 'Russia has used hypersonic missiles in its invasion of Ukraine, US President
      Joe Biden confirmed Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-22T19:23:06.856+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:07:41.100+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:07:21.950+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What to know about hypersonic missiles fired by Russia at Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddf82ff-dfd5-4a64-8d69-8d827d6d58b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:23:06.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Russia has used hypersonic missiles in
        its invasion of Ukraine, US President Joe Biden confirmed Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc381d1b-20c7-43a9-81a4-e61c50131b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:23:06.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if you''ll notice, (Russia has) just launched the hypersonic
        missile, because it''s the only thing that they can get through with absolute
        certainty," Biden said. "It''s a consequential weapon ... it''s almost impossible
        to stop it. There''s a reason they''re using it."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e75d93-d8d2-4ff3-9095-32ca936269d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:23:06.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But British intelligence and even Biden''s own defense secretary
        have downplayed Russia''s use of its air-launched Kinzhal missiles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bef05b5-a840-4422-9c8a-ade122d9d311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:23:06.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not see it as a game changer," Pentagon chief Lloyd Austin
        told CBS'' "Face the Nation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6dbe78-4d4e-4d74-94c4-141103f9eab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:23:06.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the UK Defense Ministry said the Kinzhal missile is really just
        an air-launched version of the Iskander short-range ballistic missile (SRBM),
        which Russia has used repeatedly in its invasion of Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b432b296-1a65-45de-945b-d6f5b631459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:23:06.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why the fear and hype about hypersonic missiles?</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccd9ca4-d71e-442d-aa87-ed3a84b0dc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:23:06.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, it''s important to understand the term.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b00e786-c655-47c3-9f35-732945116437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:23:06.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essentially, all missiles are hypersonic -- which means they travel
        at least five times the speed of sound. Almost any warhead released from a
        rocket miles in the atmosphere will reach this speed heading to its target.
        It is not a new technology.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b630ceeb-425a-419b-88c7-9b82e2e49dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:23:06.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What military powers -- including Russia, China, the United States
        and North Korea -- are working on now is a hypersonic glide vehicle (HGV).
        An HGV is a highly maneuverable payload that can theoretically fly at hypersonic
        speed while adjusting course and altitude to fly under radar detection and
        around missile defenses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2626e6b8-8018-480e-8e07-39a1138be9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:23:06.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An HGV is the weapon that''s almost impossible to stop. And Russia
        is thought to have an HGV in its arsenal, the Avangard system, which Russian
        President Vladimir Putin in 2018 called "practically invulnerable" to Western
        air defenses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb983f7f-9e99-4fc4-9cf3-f50060c0d3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:23:06.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Kinzhal, as a variant of the Iskander SRBM, is not an HGV.
        While it does have limited maneuverability like the Iskander, its main advantage
        is that it can be launched from MiG-31 fighter jets, giving it a longer range
        and the ability to attack from multiple directions, according to a report
        last year from the Center for Strategic and International Studies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f4108a-e3f1-44b5-8088-d6a87e514694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:23:06.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The MiG-31K can strike from unpredictable directions and could
        avoid interception attempts altogether. The flying carrier vehicle might also
        be more survivable than the road-mobile Iskander system," the report said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deed036-9a96-4488-9b68-8c172d727ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:23:06.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same report also noted that the ground-launched Iskander proved
        vulnerable to missile defense systems during the 2020 Nagorno-Karabakh war,
        during which Azeri forces intercepted an Armenian Iskander.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7c2e60-0bee-4749-bff1-682f841a1304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:23:06.857+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This suggests that claims of the Kinzhal''s invulnerability to
        missile defense systems may also be somewhat exaggerated," the report said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3082d68-3d0b-4c19-a5fb-8c9728029055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:23:06.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Does Ukraine have missile defenses?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278acef6-9029-42a5-8f2b-cc2d67cab103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:23:06.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and its NATO allies are already sending several
        surface-to-air missiles systems to Ukraine to aid in its defense.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ddaeb7-0554-4787-8327-9c41de5795b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:23:06.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a senior US official, these additional systems include
        the Soviet-era SA-8, SA-10, SA-12 and SA-14 mobile air defense systems.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95655df-1de4-495a-bed2-2d30de2a3938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:23:06.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And NATO member Slovakia has agreed to send even better S-300 missile
        defense batteries to Ukraine once it gets suitable replacements from NATO
        partners, sources have told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c72ead-1669-42f0-ae50-845cda114983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:23:06.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why did Putin use the Kinzhal missile?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5c67ee-be3f-4197-a7d7-dd1926743471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:23:06.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use in Ukraine marks the combat debut for Russia''s Kinzhal system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875f4dcc-ace4-4cfa-a019-1bd990505f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:23:06.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On March 18, the Kinzhal aviation missile system with hypersonic
        aeroballistic missiles destroyed a large underground warehouse of missiles
        and aviation ammunition of Ukrainian troops in the village of Delyatin, Ivano-Frankivsk
        region," Russia''s Defense Ministry said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2593ed06-d5f6-4fa9-a7f6-163684244547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:23:06.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was unable to independently verify this claim.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577e428e-6f54-4e6d-83db-1b31e35d1957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:23:06.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials later confirmed to CNN that Russia launched hypersonic
        missiles against Ukraine and were able to track the launches in real time.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364fc9a4-6221-418a-941b-ca4ab16e26c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:23:06.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launches were likely intended to test the weapons and send a
        message to the West about Russian capabilities, multiple sources told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839ab7c1-e941-4659-83b3-cb1b32d26e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:23:06.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with the war on the ground in Ukraine becoming a stalemate,
        Russia may be looking for victories it can tout.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a98d1af-ac86-4bdf-bf45-63dc3ad12378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:23:06.858+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:07:41.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Defense Ministry said Moscow probably deployed the Kinzhal
        to "detract from a lack of progress in Russia''s ground campaign."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff742fd-8590-4f87-bcae-fb12016bd685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T19:23:06.858+08:00
