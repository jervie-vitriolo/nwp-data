      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ito po ay nai-rekomenda ng ating vaccine expert panel sa ating
        mga senior citizens at immunocompromised. Ito po ay napag-usapan na rin sa
        all-experts group,” Vergeire added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c2be75-978b-40d9-92b1-f85fe2f15086'
