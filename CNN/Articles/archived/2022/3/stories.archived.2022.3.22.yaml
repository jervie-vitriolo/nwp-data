    'template': '1'
    'title': 'Zelensky calls out Nestlé over its ties to Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f55972-250d-4ab6-827f-b74880b3b281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:38:32.466+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:03.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ukrainian President Volodymyr Zelensky
        is calling out Nestlé for the Swiss company''s continued relationship with
        Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f58fa5-a4c7-499a-b06f-4b7499be667c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:38:32.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:03.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e642e32-f107-42f9-9c2d-e445312354c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:38:32.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:03.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Good food. Good life.'' This is the slogan of Nestlé. Your company
        that refuses to leave Russia," Zelensky said Saturday during an address to
        the people of Switzerland. "Even now — when there are threats from Russia
        to other European countries. Not only to us. When there is even nuclear blackmail
        from Russia."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddd2f82-6482-4a2a-a117-51f8ce1cbc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:38:32.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:03.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ba8e51-b72e-498b-841b-e95dd9d83edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:38:32.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:03.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestlé, the world''s largest food-and-beverage company and the maker
        of Gerber, KitKat and Dreyer''s ice cream, defended itself by pointing out
        that it has made sweeping changes since Russia invaded Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e904fb-d3b5-49fe-9845-24a8e02fd8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:38:32.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:03.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cb371e-3cb4-472d-8530-edb8ad1fd9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:38:32.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:03.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have significantly scaled back out activities in Russia: we
        have stopped all imports and exports from Russia, except for essential products,"
        a Nestlé spokesperson said in a statement to CNN. "We no longer make investments
        or advertise our products. We do not make a profit from our remaining activities."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b72944-5a42-42b7-a9d6-a1e677e09c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:38:32.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:03.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7bd06b-a142-4ecf-8018-fd4b58201179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:38:32.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:03.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestlé employs more than 7,000 workers in Russia, most of whom are
        locals, the company has previously said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd562148f-5a45-40a4-89db-d83d23ef4439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:38:32.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:03.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a284fb-c0eb-415c-b184-3c90b2857817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:38:32.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:03.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that we, like other food companies, supply the population
        with important food does not mean that we simply continue as before," Nestlé
        said. "We are still one of the few active food companies in Ukraine and sometimes
        even manage to distribute food in Kharkiv," Ukraine''s second-largest city,
        which is currently under siege.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41053aa0-dd40-4407-b383-7c685f1b37f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:38:32.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:03.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6522e5c0-46d0-41c6-83d5-7b523282edd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:38:32.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:03.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced on March 11 that it suspended exports of its
        products from Russia except for essential items like baby food. Nestlé also
        said it stopped importing Nespresso and other products into Russia, except
        for essential goods including baby food, cereal, tailored nutrition and therapeutic
        pet foods.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b6866e-d86b-45c5-8080-cc302bad7cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:38:32.467+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:03.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3635ce4e-f20f-40b2-b9cc-760795dfcc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:38:32.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:03.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestlé said at the time it is "shocked and deeply saddened by the
        invasion of Ukraine" and the company stands with the international community
        in calling for peace and the restoration of security and stability.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402f3335-b40b-41bd-a4ec-c6d7a891319a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:38:32.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:03.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17728e89-5ad0-47f2-8c55-1789c8633dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:38:32.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:03.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Ukrainian Prime Minister Denys Shmyhal criticized Nestlé
        CEO Mark Schneider for the company''s continued presence in Russia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38738fc6-5e5d-4403-9288-4d2a8eff977f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:38:32.468+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:08:03.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c18492-7432-4625-a33b-82f060ad12b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-22T10:38:32.468+08:00
