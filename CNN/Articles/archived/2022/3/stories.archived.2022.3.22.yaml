      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo can be seen in a screenshot of an online chat dated March
        11. The netizen claimed: <em>"Mayayaman talaga mga NPA! But thanks kasi may
        nakinabang</em> but their votes aren''t for you."</p>'
