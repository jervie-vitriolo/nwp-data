      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several rebuttals and some tense arguments between candidates
        involving track records and transparency, this year’s Presidential Debate
        clocked in at over two-and-a-half hours. And while this was not the sort of
        contest that crowns a victor, in the end, all nine present candidates were
        able to achieve what they came for: to make their platforms and plans heard
        by the Filipino people — which is one respectable step to helping them make
        an informed decision come May 9.</p>'
