    'stories': ['3a9bda6e-4cd4-4eaf-b965-3f42318a7552']
    'template': '1'
    'title': 'NEDA: Resumption of physical classes to avert ₱11T in productivity losses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a723784-6f68-4ab6-bb33-687a43cd359e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T21:15:45.936+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:51.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> &nbsp;The
        return of face-to-face learning, as several areas — &nbsp;including Metro
        Manila — &nbsp;ease restrictions further, is expected to prevent trillions
        of pesos in lost productivity, according to Socioeconomic Planning Secretary
        Karl Chua.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3948ef-e499-48ab-9a05-9f44f974decd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T21:15:45.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:51.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15459c61-0770-4a54-8cd2-60114d11ed65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T21:15:45.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:51.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua on Tuesday said the country has lost around ₱22 trillion for
        the past two years without physical classes — &nbsp;or ₱11 trillion per year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155ade58-10bd-4b8b-9987-414c117668b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T21:15:45.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:51.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c858fa9-2c73-4185-bfa2-70c5a543c2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T21:15:45.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:51.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan nating bawiin ito kasi maaapektuhan ang future ng
        ating mga anak at mga apo</em>," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd782d62f-4414-457a-aec3-f4c6cc1f6b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T21:15:45.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:51.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9325d8bb-e771-44ca-9854-782d6731be96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T21:15:45.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:51.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to recover this because the future of our
        children and grandchildren are at stake.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b0f817-01d2-489d-9e5b-3be6573ff93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T21:15:45.937+08:00
