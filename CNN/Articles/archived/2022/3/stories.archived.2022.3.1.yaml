      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero was among Robredo''s rivals to the vice presidential post
        during the 2016 elections. He and Robredo were both part of the CNN Philippines''
        vice presidential debate that year, wherein they were asked whether they will
        eventually consider running for higher office.</p>'
