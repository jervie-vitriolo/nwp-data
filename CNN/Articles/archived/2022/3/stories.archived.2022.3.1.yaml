      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF previously ordered that provinces and cities may ease to
        Alert Level 1 if they are at low to minimal risk classification, their total
        bed utilization rate is less than 50%, and 70% of their target population
        (or 80% of total population) and 80% of their target senior citizens are fully
        vaccinated.</p>'
