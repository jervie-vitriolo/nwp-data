    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Chris-Leicht', 'CNN', 'Discovery', 'WarnerMedia', 'CEO']
    'template': '1'
    'title': 'Chris Licht introduces himself to CNN as its next CEO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddfdaa0-4f81-43d2-8563-a094a8d21de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Discovery on Monday confirmed that
        Chris Licht will become the new head of CNN when Discovery and WarnerMedia
        merge this spring.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894ff1de-d31a-41f9-bf92-fc1daf81bb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e614558-fc30-4163-99bb-abef98b7799a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discovery CEO David Zaslav said "we plan to appoint Chris Licht
        as the new Chairman and CEO of CNN Global, hopefully starting May 1."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e0fe35-c3a9-46dd-91fd-5ab7f129d3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98813357-e2da-45ca-8a64-c2d9d4263e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.923+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pending merger between Discovery and CNN''s current parent,
        WarnerMedia, is expected to take effect in April.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67835fa-aeb6-4953-96f8-f4fa9a7b4873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2643d7-cfc3-40c4-88f6-5b055a0bd1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licht, the former executive producer of "Morning Joe" on MSNBC and
        "CBS This Morning" on CBS, is currently the showrunner of "The Late Show"
        and executive vice president of special programming at ViacomCBS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a250672-67e3-467f-97d5-1f63da623247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a853c4c-1b8d-47b7-a1a1-0728a46881a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a journalist at heart. While I have enjoyed every minute at
        ''The Late Show,'' I am joining CNN because I feel a genuine pull to return
        to news at such a critical moment in history," Licht said in a memo to staffers
        Monday morning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26ace4d-062e-421e-ad9f-74dcf88c0b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77606b9-bb77-4897-b05b-a5d17265fe5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His expected appointment was first reported by Puck on Saturday
        and confirmed by sources with knowledge of the matter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fee5c8-d525-4c99-b6b8-4e5a96e2ebdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75043f2-e289-470e-969d-55c65f8d3b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know you have a lot of questions," Licht wrote to staffers. "Perhaps
        the biggest one is how will CNN change? The honest answer is that I don''t
        know yet. David Zaslav has given me one simple directive: To ensure that CNN
        remains the global leader in NEWS as part of Warner Bros. Discovery."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4272534-a8c8-4cf0-be93-6423f0ab1f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f51374-6392-43a3-a216-2df1c077e927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Zaslav and Licht have talked about "doubling down on journalism"
        at CNN, according to people who have spoken with them. Zaslav has said that
        CNN''s credibility is paramount, not ratings or profits, indicating a willingness
        to sacrifice short-term gains for long-term reputation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7531ada2-4758-467a-bef5-35c978f30cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47de64fc-6fe8-483d-83c5-23c69a08818a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s announcement doubled as an opportunity for Zaslav to introduce
        himself.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f1127c-c42c-48b9-8fc7-21a6f6096b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c38dc7-751d-4175-98e0-00977c4b8826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a news junkie at the core and was lucky earlier in my career
        at NBC to play a role in starting CNBC and MSNBC," Zaslav wrote in his own
        memo. "I have long been a big fan and admirer of CNN with its extended leadership
        in breaking news, global news, and investigative reporting. The coverage most
        recently from Ukraine has been extraordinary."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea65f2f5-4699-4d97-abb0-c901f387f329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.924+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24620dbe-1106-4f3b-b64b-610ec9d801d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.925+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaslav referenced his close relationship with Licht, which was a
        key factor in his hiring decision, according to two sources who spoke with
        CNN Business.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f2dd1b-a4b1-4d6d-b554-e542d127d08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.925+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48130fab-1cd6-4eb2-9179-e6c5b39a7c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.925+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have known and admired Chris for over 15 years and believe he
        is the best person to lead this incredible organization," Zaslav wrote. "Chris
        is a dynamic and creative producer, an engaging and thoughtful journalist,
        and a true news person."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecd6e72-c05a-45bc-ad1e-d08676fb3dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.925+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e73533a-033b-433b-8e43-6065b06a08a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.925+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licht also has a familial connection to CNN: His wife Jenny Blanco
        previously worked at the network as a supervising producer on "Anderson Cooper
        360" and in other roles. He cited that in his memo and told staffers "I understand
        many of the daily challenges you face. My commitment is to foster an environment
        in which everyone can do their best work and feel supported."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d1b4bc-1653-4e13-8bb2-c986ad6d3cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.925+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b055a44-f2bb-4441-82e9-6859ad99dc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.925+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top job at CNN suddenly opened up in early February when Jeff
        Zucker was forced out by WarnerMedia. In his resignation note, he admitted
        to a consensual romantic relationship with his longtime No. 2 Allison Gollust,
        which he had failed to disclose as required by corporate policy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbadc932-b978-43d5-a8a1-a71157dd1044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.925+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483a62d0-cabb-45d1-bd14-6fcdc0113676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.925+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gollust then resigned in mid-February. Both departures stemmed from
        an internal probe that started when prime time anchor Chris Cuomo was fired
        last December. WarnerMedia said an investigation found "violations of Company
        policies, including CNN''s News Standards and Practices, by Jeff Zucker, Allison
        Gollust, and Chris Cuomo." The company has not detailed the violations, and
        Gollust''s representatives have defended her conduct.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b5bbca-014a-47c4-ab53-87a1540ca331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.925+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfa14ed-8454-4617-8dca-0736c995f969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.925+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the shakeup, three veteran CNN executives have been running
        the news network on an interim basis.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3833c6e0-d1f6-490d-bc03-e0cfd50415a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.925+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cb871c-ad79-4491-a2a7-9f76befe84f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.925+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licht''s career path bears some similarities to Zucker''s. Both
        men made a mark in morning television and gained respect from colleagues for
        news judgments and programming acumen.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5b0b1f-878f-4063-8a4e-80c6abe1860c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.925+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5298582-168e-4407-8d82-f91b561e662f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.925+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With "CBS This Morning," Licht created a two-hour telecast that
        emphasized more hard news than its broadcast rivals. He was also recognized
        for his talent management skills; anchors like Gayle King sang Licht''s praises.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e915d6e-ba17-4fb1-87ca-60eef282a9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86efe42-5b87-4f5b-8ff9-14e1d65f3dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016 Licht moved from news to late-night when "The Late Show"
        needed a lift. Bill Carter, a CNN media analyst and the author of multiple
        books about late-night TV, said "Colbert credits him with saving his show
        and elevating it to most-watched in late night."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55745cb4-6609-455e-93fd-e06195e7ec1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5d0e52-04f2-4b77-9119-310066adaf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licht gained more management experience at "The Late Show" and focused
        on improving the show''s backstage culture. But broadly speaking, Carter said,
        Licht is "a producer first, not executive, key to making CNN work."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2d6e9e-82bb-410f-bcf3-ceb500ddff8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c413379-6bf8-496c-9401-7f21d3ec531e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read Licht''s full memo below:</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaa2906-5d5b-4e34-aec4-5a00a5b4298e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7edc2f-9303-4059-9269-e7c23bcc0fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>To my future colleagues:</em></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b00cd4-fffb-4f56-abe1-b4dc8b40c095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1513b2f-7ebb-486f-9bdd-25ca1bf59406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The team at WarnerMedia has been kind enough to allow me to
        send this brief note.</em></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b88e528-7f6e-4904-a4f8-77c42643ce73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43ed66f-2d5e-4b4e-b647-c2d3b72ab676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>First, I want to say how honored and excited I am about the
        plan for me to join the CNN team. I''ve watched in awe how you are covering
        the still-unfolding Ukraine story. It''s a great example of the power and
        impact of CNN. It also is proof that you know how to excel at your work during
        times of crisis.</em></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da34c28-b159-42ef-b182-0c935c2f48e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9abdb92-deea-43d1-bfb8-5044665ed06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Under normal circumstances, I would join you in person to introduce
        myself. However, Discovery has not yet combined with WarnerMedia and I still
        work for CBS. The current plan is for me to wind down at CBS in a couple of
        weeks and then join you at Hudson Yards in May, assuming the formal merger
        is complete.</em></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834e83cd-0aa0-4814-bd4b-7ec4dfe58acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a907cb7-faef-4bb8-bb11-18855415e32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.926+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>In the meantime, I plan to do a lot of listening. I am familiar
        with CNN as a viewer, a journalist, a competitor and the husband of a former
        CNN staffer. As many of you know, my wife, Jenny, spent more than a decade
        in a variety of roles at the network. I understand many of the daily challenges
        you face. My commitment is to foster an environment in which everyone can
        do their best work and feel supported.</em></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4343932-7900-4c53-9565-2f2a73590244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e3c6b7-0bbc-4b2d-b603-212ef7070a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>I look forward to getting to know all of you and hearing your
        candid thoughts and feedback. Our viewers demand the truth from us, and I
        want to learn the truth from you. Together, we will double-down on what''s
        working well and quickly eliminate what''s not.</em></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf5c62e-cf9f-436a-9f84-c0575253df07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594dee05-4fe4-46ba-b3b9-42566743aba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>I know you have a lot of questions. Perhaps the biggest one
        is how will CNN change? The honest answer is that I don''t know yet. David
        Zaslav has given me one simple directive: To ensure that CNN remains the global
        leader in NEWS as part of Warner Bros. Discovery.</em></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895cb1af-f04c-4427-952f-daf372111108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47eae78-9e95-4199-9f0f-8f05f7e97c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>I am a journalist at heart. While I have enjoyed every minute
        at "The Late Show," I am joining CNN because I feel a genuine pull to return
        to news at such a critical moment in history. CNN is uniquely positioned to
        be a beacon of meaningful, impactful journalism for the world. I am committed
        to upholding and building on CNN''s legacy.</em></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d46263-f035-4274-b04c-6cf8d7e10ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.927+08:00
