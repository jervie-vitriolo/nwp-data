      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fe57a2-185b-4747-b40a-dba136d3bcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:26:24.986+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:29.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chmerkovskiy immigrated to the United States from Ukraine with his
        family in the 1990s. He was working on the reality competition series "World
        of Dance UA" in Ukraine when the Russian invasion began last week, according
        to his representative.</p>'
