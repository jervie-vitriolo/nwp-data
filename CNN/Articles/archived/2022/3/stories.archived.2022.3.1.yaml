    'jcr:uuid': 'ff66944d-ff77-4c22-b00c-05b17699e50b'
    'lead': 'Given presidential candidate Bongbong Marcos'' "overwhelming" lead in
      surveys, OCTA Research fellow Guido David and political analyst Dindo Manhit
      doubt the rankings would be any different if candidates stick to current campaign
      strategies.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-01T23:41:31.392+08:00
