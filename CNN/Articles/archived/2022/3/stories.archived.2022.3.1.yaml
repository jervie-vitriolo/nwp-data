      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said he was “very worried of the resurgence of the
        drug problem,” adding that he felt it could destroy&nbsp;the nation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcbdab8-db92-4d3b-92ce-4a2376785683'
      'mgnl:activationStatus': true
