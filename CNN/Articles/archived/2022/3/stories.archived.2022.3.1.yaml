      'mgnl:lastActivated': 2023-01-24T11:42:29.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1afdb3e-4561-4bc6-859e-d4ea8fb9e3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:32:41.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:29.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have done this in two months in advance. <em>Pwede nang in</em>-inauguration
        (This can be inaugurated anytime),” Tugade said during a Cabinet briefing
        Monday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddfe722-d396-4a73-a1bd-fcad895801b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:32:41.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:29.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a70eb86-677f-444e-9db2-97fa2708f5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:32:41.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:29.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation chief said train capacity increased to 600,000
        passengers per day from 200,000. Train speed increased to 60 kph from only
        25 kph, while the headway, or train interval, was reduced to 3.5 minutes from
        9 minutes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c3d8c6-7a59-4ca3-aef8-930deb8c11a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:32:41.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:29.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7867e1f5-be37-4dae-b55d-e4b2ca12080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:32:41.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:29.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of operating trains also increased from 6 to 22, but
        this can still be adjusted to 26, the Transportation chief added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8e692f-06ba-45f8-8c96-78de5a188858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:32:41.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:29.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd806ae-2743-40f5-80eb-2aac5aedf17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:32:41.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:29.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The improved train system aims to reduce travel time from North
        Avenue station to Taft Avenue station to 45 minutes from more than an hour.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4080e2c1-12b6-450d-91c0-c2c616858caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:32:41.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:29.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8361aa2-f2c0-4650-8fb1-31b7c7f227f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:32:41.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:29.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade also said free antigen testing and vaccination in railway
        systems in Metro Manila would continue despite the capital region’s shift
        to Alert Level 1.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8b57c4-3549-425b-9bf4-109768f4c775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:32:41.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:29.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813583db-5a6e-4be8-bfb5-f2c59fd15f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:32:41.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:29.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operations at the Ninoy Aquino International Airport Terminal 4
        will resume on March 28. The terminal has been closed for two years now due
        to the COVID-19 pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2173fedc-b294-4d98-9755-2aeb7b2dbb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:32:41.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:29.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c525669f-6a55-4a82-9452-7d3d04fc7885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:32:41.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:29.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said the resumption of operations at NAIA Terminal 4 would
        help “increase and augment travel capacity” as the government expects the
        number of in-bound travelers to hit 10,000 in the coming days after the country
        welcomed 7,500 passengers on Saturday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd64f3b3-56c4-4721-8760-85cfde15b176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:32:41.487+08:00
