      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e32135-0fc9-4e01-9213-c1d00550af5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:23:00.938+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:06.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana marinig natin ito sa sunod na araw, hindi lang sagot sa
        tanong o debate pero aktwal na plano</em> [I hope we hear these things in
        the coming days, not just answers to questions or in debates but actual plans],"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46ead46-18b6-4108-9dcf-47d84f15d28a'
