    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bc8f787-3053-4f4f-8311-8f8a0d33c7b3'
    'lead': 'NEDA chief Karl Chua says Metro Manila and 38 other areas which eased
      to the loosest alert level account for 62% of the total economy. Some 20.3 million
      workers or 48% of the country''s total workforce will benefit from the easing
      of restrictions, he adds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-01T19:23:13.892+08:00
