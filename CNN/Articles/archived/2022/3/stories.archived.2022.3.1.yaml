      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Estée Lauder has fired John Demsey,
        a senior executive at the makeup company, for an offensive Instagram post
        on his personal account that used a racial slur.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584d2a89-98e8-4c16-aa0e-4a7282f5ca8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T10:58:19.496+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:42:12.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b2c9df-6054-4a73-b000-b6cca85cf07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T10:58:19.496+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:42:12.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said Monday that Demsey''s termination was the "result
        of his recent Instagram posts, which do not reflect the values of the Estée
        Lauder Companies," adding that the post caused "widespread offense."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801b5c2b-2953-4d6d-bd1f-c56d0f627822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T10:58:19.496+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:42:12.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e5e29e-3596-403b-924a-da76f21238f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T10:58:19.496+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:42:12.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estée Lauder said Demsey, who has been with the brand for about
        30 years, will be leaving his role "this week." A replacement wasn''t named.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9eb23a-205b-4498-ac7f-b33693a95e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T10:58:19.496+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:42:12.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1b70cf-4f58-454a-8ae6-754039834032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T10:58:19.497+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:42:12.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Wall Street Journal, Demsey posted on his Instagram
        account last week a spoof book cover based on the TV show "Sesame Street"
        that used the N-word with some letters replaced with asterisks. The post was
        apparently mocking Covid-19. Demsey deleted the offensive post and apologized,
        writing that he was "terribly sorry and deeply ashamed," adding that he didn''t
        read the "racist meme" before posting it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087897ab-0841-4e52-887a-0591f879253b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T10:58:19.497+08:00
