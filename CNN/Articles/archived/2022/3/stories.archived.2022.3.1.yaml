    'lead': 'Frequent debate skippers Bongbong Marcos and running mate Sara Duterte,
      no show at the CNN Philippines Presidential and Vice Presidential Debates over
      the weekend.


      Many were disappointed but not surprised. One vice presidential candidate did
      not take this sitting down and called the absent ''tandem cowards.''


      In this country, where voters are more swayed by candidates'' popularity than
      their platforms, do debates really matter? Or are they futile attempts to bask
      in what''s left of democracy''s former glory?


      Because as far as surveys are concerned, the Marcos-Duterte tandem are leading
      the race to Malacañang.


      They say numbers do not lie but how close or far are these figures from the
      reality on the ground?


      This is Politics As Usual with our chief correspondent and anchor Pia Hontiveros.'
