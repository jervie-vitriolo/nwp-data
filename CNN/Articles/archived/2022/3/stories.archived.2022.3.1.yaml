      'mgnl:lastActivated': 2023-01-24T11:41:57.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lucena City (CNN Philippines, March 1)</strong> —&nbsp;Presidential
        candidate Senator Panfilo Lacson urged tricycle drivers and operators in Lucena
        City and Candelaria, Quezon to press for their unclaimed ''ayuda'' from the
        government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81f8a55-3ebb-4bf9-b76e-a08d344e62c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T19:12:28.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:41:57.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During town hall meetings on Tuesday, members of Tricycle Drivers
        and Operators Associations (TODA) said they have yet to receive any form of
        subsidy this COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2010a7b4-0610-4865-97f9-47ca76b5b459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T19:12:28.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:41:57.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Puntahan ninyo ''yung inyong mga barangay chairmen, puntahan ninyo
        ''yung inyong mga mayor bilang isang grupo. Kasi kung isa lang kayong pupunta
        baka hindi kayo pansinin. Kaya mainam ''yung nakapag-organisa kayo sa pamamagitan
        ng TODA. Hingin ninyo kasi sa inyo ''yon," Lacson said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191c4be6-eeac-48d7-91d0-cbef9d079072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T19:12:28.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:41:57.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Go to your barangay chairmen, go to your mayors as
        a group, because if you go alone, you might just get ignored. It''s better
        if you remain organized through your TODA. Ask for it (cash aid) because that''s
        yours.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c313552f-c1e7-4aae-8a6b-4d93c3cd0644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T19:12:28.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:41:57.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the guidelines of the Department of Social Welfare and
        Development (DSWD), tricycle drivers are entitled to receive cash aid from
        the government as stated in the Bayanihan laws.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44646aad-efe5-4278-adb4-abfc17d6dbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T19:12:28.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:41:57.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Memorandum Circular No. 04 Series of 2020 states among the
        target beneficiaries of the government''s social amelioration program include:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a75740e-ce77-48eb-b435-081924f47107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T19:12:28.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:41:57.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Persons driving a pedicab or habal-habal, tricycle, jeepney, van,
        taxi, TNC registered vehicles, owned by another person and only subject to
        a boundary system; provided, that those who own the vehicle they drive are
        still eligible if their income is solely dependent thereon including operators
        whose income are solely dependent on boundary system and found to be in crisis."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b571e05-3888-4a00-9f36-e64acc5d54b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T19:12:28.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:41:57.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Partido Reporma standard bearer also told drivers about the
        ₱2.5-B fuel subsidy being prepared by the government for those affected by
        the series of fuel price increases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a46c05f-26f7-4a45-9dea-5d8a0c29207e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T19:12:28.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:41:57.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation said over 377,000 public utility
        drivers will receive ₱6,500 each.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7c0181-3c90-4e54-941e-e3cfcd1b0ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T19:12:28.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:41:57.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abangan niyo yun dahil sa inyo yun. Alam niyo ang pinanggaligan
        non? Buwis din na binabayaran natin lahat. Kaya meron kayong katwiran, meron
        kayong katwirang makuha yun," Lacson said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72433be-dee8-40b1-a5c2-db26ec53097b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T19:12:28.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:41:57.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Wait for that (fuel subsidy). Do you know where it
        came from? From our taxes. You have the right to receive that.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa683896-01ba-4812-ba8c-9d539f2a4e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T19:12:28.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:41:57.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fare hike</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20d0bfa-c054-4128-b88d-bdbd04261ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T19:12:28.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:41:57.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls for a fare hike were also discussed during the dialogue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674c597b-dde6-4641-8b50-21aee833488a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T19:12:28.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:41:57.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said the government must strike a balance when deciding on
        the proposed fare hike for public utility vehicles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84037fc6-a4d8-4cf7-8201-e48609469c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T19:12:28.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:41:57.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said while the income of drivers and operators may increase with
        fare hikes, prices of basic commodities may also go up and just offset their
        additional earnings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ccfd03-de3e-41e2-8432-3072e97e5b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T19:12:28.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:41:57.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang magiging kalabasan niyan, inflation. Alam niyo ba ang inflation,
        tataas ang presyo ng mga bilihin natin. Ganon din, hahabulin ang kikitain
        niyong additional dahil tumaas ang pamasahe, tataas naman ang mga presyo ng
        bigas, ulam, damit, sapatos, tsinelas," the senator said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d71368-00a7-4a96-9bd0-5933f10ce26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T19:12:28.942+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:41:57.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will result in inflation. With inflation, prices
        of goods will go up. Your additional income due to the fare hike will be offset
        by increasing prices of rice, viands, clothes, shoes, slip-ons.]</p>'
  'NEDA-on-Alert-Level-1-shift':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-01T19:19:42.883+08:00
    'imagesource': 'jcr:9e4999b1-c0f3-4f31-86ed-dfc1df65cfce'
