      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question now, in the wake of Monday''s closure of Russian airspace
        to 36 countries, is when and how I''ll make the return journey.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775faedd-edcb-4546-9a63-9d72a3b652ed'
