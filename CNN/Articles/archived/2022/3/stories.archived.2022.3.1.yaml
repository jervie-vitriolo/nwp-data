    'title': 'Trade chief: Work-from-home ‘not encouraged’ under Alert Level 1'
    'updated': 2022-03-01T23:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d284481-cfd2-4e3e-878b-c04119ab1c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T02:16:53.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:36.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> Trade
        Secretary Ramon Lopez said while private employees in Alert Level 1 areas
        are still allowed to work from home, this arrangement is “not encouraged”
        as it is seen to hamper economic recovery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcfa27b-fddf-4f65-ae64-270319d71487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T02:16:53.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:36.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72c0382-6d66-4fef-ad99-2fcdd1421a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T02:16:53.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:36.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On-site work is optional despite the easing of restrictions, but
        Lopez stressed this would stimulate spending and help businesses which have
        suffered losses due to the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7095c3e-377c-4de2-92ee-854927c8d4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T02:16:53.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:36.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b9ac68-a6f1-4b9d-a60d-b1cd3edaf46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T02:16:53.290+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:36.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kapag lumalabas ‘yung mga tao, mas marami pang pwedeng gastusan
        papunta at pauwi, so nabubuhay ‘yung businesses around the area. Maraming
        natutulungan dito na mga MSMEs (micro-, small-, and medium-sized enterprises),
        ‘yung mga nag-nenegosyo malapit sa opisina,” he said in a Cabinet meeting
        aired Monday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc533c84-b570-4de7-a87a-be9f55ad3121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T02:16:53.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:36.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e83850-e935-4299-9475-81a1f0a8a867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T02:16:53.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:36.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When people go out, they spend money on their way
        to and from work, so they help businesses around the area survive. This helps
        a lot of MSMEs, especially those near offices.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef90e77d-70dc-43bc-bb01-7f89ad53246d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T02:16:53.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:36.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the Information Technology-Business Process Outsourcing
        sector, maintaining a flexible work arrangement will help the industry sustain
        its growth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61d76e3-ec82-4137-8def-77ad2432ba7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:16:01.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:36.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d40fe68-ba83-4599-9bd7-d68dee1ec5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:16:01.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:36.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack Madrid, president and CEO of IT and Business Process Association
        of the Philippines, told CNN Philippines that their industry "was one of the
        very few that actually grew" despite the global health crisis - noting an
        8% increase in head count and 12% increase in revenue in 2021. The same trends
        are seen for the IT-BPO sector this year, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5941eea-b6fd-46ae-8467-4662e731a009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:16:01.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:36.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3a35a4-09d6-45ed-9f21-976d8501ca24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:16:01.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:36.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madrid also pointed out that companies'' sentiment is moving towards
        a hybrid arrangement - a combination of working on site and working from home.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3ac2a9-ce4e-4e9d-be08-b426f0a2d19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:16:01.707+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:36.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f096300c-4e3b-4443-8ddc-e98aea195346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:16:01.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:36.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is pushing to extend remote work incentives policy until
        September to ensure smooth transition towards this new work setup, which will
        allow BPO industry workers to "safely get back into work while accommodating
        their preferred hybrid work arrangement," he noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48ab009-3ec7-4bdd-9834-3b29e6c78106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:16:01.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:36.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96105cf2-33b6-46cc-bb1e-85296811376d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:16:01.708+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:36.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Malacañang said the work-from-home option only applies
        to those in the private sector. It reminded that all government agencies and
        instrumentalities "shall adhere to a 100% on-site workforce" under Alert Level
        1.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5346a0-5af0-4485-b688-688abae209b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T02:16:53.291+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:36.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and 38 other areas in the country are now under the
        lowest alert level status following the steady drop in new COVID-19 cases.
        Lopez welcomed the shift, which he said would help the country achieve <a
        href="https://www.cnnphilippines.com/business/2022/3/1/DTI-full-economic-recovery-Alert-Level-1.html">full
        economic recovery</a>.</p>'
