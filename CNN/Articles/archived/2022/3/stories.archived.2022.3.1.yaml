      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Vice President Robredo and her entourage arrived, the building
        lobby lightened (visually), owing mostly to the team’s get-up — varying shades
        of their campaign color pink, which was a stark contrast to the previous arrivals’
        dark suits and off-white barong tagalogs. When she stepped in for her portrait
        session, her daughters Aika, Tricia, and Jill playfully teased her from the
        back of the room. As they watched their mother pose, youngest sister Jill
        shouts the word "model!” jokingly in her direction. Then she turns to her
        sisters and does a little voice impersonating a popular meme: "I''m Lynn from
        Las Vegas... models." The other sisters burst out laughing as Jill asks them,
        “Naalala niyo ba yun?”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7686c28-3342-413d-8606-4a20c38b67f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T23:38:24.093+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:42:23.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for her transparency, much of what went down behind-the-scenes
        appeared on her social media accounts later that evening — from the impromptu
        meeting she had with Senator Pacquiao and his wife (it was made at the request
        of her children) where she told Jinkee that she watches her exercise videos
        on Instagram, to the notes she took during, and the way she exited the pavillion
        barefoot.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39caefca-c9ad-4d50-ae46-deb27fed10de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T23:38:24.093+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:42:23.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President was not the only one whose family tagged along.
        The candidate who arrived before her was former Defense Secretary Norberto
        Gonzales. In the portrait room, his sister Leida asked, “Are they doing this
        for all the candidates?” while his daughter Marie took photos.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608ab991-b0c2-4d0c-ae6f-f073c0ed77fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T23:38:24.093+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:42:23.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the team of former Foreign Affairs secretary Ernie Abella
        joked about the number of cameras pointed at their boss as he had his portraits
        taken, saying, “Konti lang yung camera, noh?”</p>'
    '78':
