      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270c5164-dd32-4e3e-9dfb-82e8be109ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T23:38:24.092+08:00
      'mgnl:createdBy': 'gabrielle'
