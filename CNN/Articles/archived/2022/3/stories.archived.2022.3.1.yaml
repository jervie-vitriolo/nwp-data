      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1)</strong> – The Department
        of Health (DOH) on Tuesday announced another 1,067 COVID-19 cases nationwide
        and no new deaths.</p>'
