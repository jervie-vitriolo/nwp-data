      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd764f9f2-0f04-4d43-b1d5-2ef34cc4c29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After we''ve killed this one the others run away," Yevgeniy told
        Reuters, pointing to a patch of blood in the snow. He tells the journalist
        there were between 12 and 15 people in the group.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e81a68-80bb-479b-959b-3081f9a61843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e890161e-5228-4c1d-8d66-7e59ff9191be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They won''t take Kharkiv," he insists. "They have run back to where
        they came from. They don''t have good navigation you see. Nothing works for
        them. They came and were hiding behind the houses."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecafee4-e17e-4477-ab79-01287aa463a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271d6a4f-95f8-414e-aeb1-9fc54fa3494c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troops'' efforts to retreat appear to have been stopped by another
        attack. A convoy of vehicles -- of the same type as those seen in the previous
        clips -- is seen on fire in another video.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100af478-2834-4c8d-a75b-a96d28fea745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f6c960-af28-48d8-ac30-6a537601bae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is how we greet the b*tch Russian army," someone is heard
        shouting in the video. "Come here and blindfold him. And this will happen
        to anyone who comes to us here on Kharkiv soil."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c84bea-d6ff-4241-ad80-a7b7f89cc6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd151b21-d0bd-4bce-94ec-5663d9b8b438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not possible to say definitively that the Russian trucks seen
        on fire are the same as those filmed trying to reach the airport, but they
        are in the same location, are the same type, and bear the same markings.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c71d52-f56f-44ec-b775-8dd5af992741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9067864d-0117-4b55-ad72-e4ea5e03c236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another video apparently taken later at the site of the abandoned
        military convoy -- the vehicles are no longer on fire -- shows Ukrainian troops
        engaging.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982734c3-4627-492d-a457-1100361675fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b0d04b-930b-461a-8c93-3381445dd27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the firefight, a Ukrainian soldier steps out from the wall
        and is seen firing a shoulder-launched rocket.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3308c16d-4e5a-4708-bead-93e68478ed59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7a8f49-da7b-45e0-87d0-ad9faa46d3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching the video, Ret. General Mark Hertling, national security
        and military analyst for CNN, said the Ukrainian unit was equipped with rocket-propelled
        grenades.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd7be0f-e555-4614-a9c9-f74df738f96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c7651a-e302-451f-a573-d618aab75d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You see that force, that small squad there of about 10 guys, the
        guy up furthest away from us is repeatedly firing rocket-propelled grenades,
        he''s fired by my count about five of them, he is handing off the launcher
        to another guy, they are reloading and he is ready to shoot again," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ef963f-eddb-487d-98a3-d218998c01fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af591f24-e7f9-4a59-84dc-8f5ae964b1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And everybody else, you look at the cool, calm, collected approach
        by these soldiers under fire, they''re not afraid, they''re ready to kick
        some butt," he added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f902ce2b-3bd9-47ce-9eb7-d2fc1e7d8fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e68b0fd-287d-4fab-a3d4-c680a41b68ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, another video shows Ukrainian troops around the convoy, appearing
        to rummage through the abandoned vehicles. Sporadic gunfire is heard and some
        Ukrainian forces move along a wall in the background.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe07571-09a2-40a9-b9b9-88f6d230f33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e254403a-5732-41da-a1ab-14acf06acf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Slava Ukraini," says someone in the video ("glory to Ukraine").</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21750cb-5433-4e05-95f1-fc0d313aac4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9fa12b-0b44-4b36-8d24-27b2c7bfa54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Swift response</h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ab4829-7389-4681-a120-504c92528785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Monday, Russian troops returned to the northeastern suburbs
        of Kharkiv and renewed their attack on the city.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79a439c-c6c2-4f66-b4f0-ff48699939bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048e9e68-36f4-4b8c-b30b-016e679b793b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple social media videos geolocated by CNN show rockets exploding
        closely together in a residential area of the Saltivka neighborhood, close
        to a supermarket. One showed a rocket booster lodged in the street pavement,
        as civilians looked on.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441b2424-2977-4371-ac6c-07a172778add'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68336b6-9158-4c12-9b36-9620614b2670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s more hellish in Kharkiv today than it was yesterday," said
        Ukraine''s Prosecutor General Iryna Venediktova, posting on Facebook.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b9b531-8c38-4899-8f18-779d590cd8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ebcb79-3cfe-4983-9136-944bbf5f64f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Kharkiv City Council, the latest shelling left one
        female civilian dead, and 31 people -- 15 servicemen and 16 civilians -- wounded.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2613d9-466d-4ac2-857a-fd04226e0bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.476+08:00
      'mgnl:createdBy': 'vince'
