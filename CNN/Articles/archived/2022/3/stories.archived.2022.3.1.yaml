      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Chris</em></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1b7f87-d736-410a-a7e6-c8439a3f818c'
      'mgnl:activationStatus': true
