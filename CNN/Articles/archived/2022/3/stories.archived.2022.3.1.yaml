      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> President
        Rodrigo Duterte wants his successor to continue the controversial war on drugs
        his administration brought into the forefront.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadb2a85-39ef-409b-9fce-a6084256e180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T12:51:03.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:42:10.755+08:00
