      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one was exempt from this — even the stern-faced Senator Panfilo
        "Ping" Lacson, who arrived past 3 p.m. with his bodyguards, making the short
        walk from the parking lot to the entrance of the building, only to realize
        that he had forgotten his test result in the car. This didn’t seem to faze
        the senator, who maintained his expression and returned to the parking lot
        to retrieve the result himself with no question.</p>'
