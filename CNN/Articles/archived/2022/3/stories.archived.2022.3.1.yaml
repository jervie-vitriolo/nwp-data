      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New pandemic restrictions</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2d3127-d833-454f-9e45-f2e952b26dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T23:38:24.091+08:00
