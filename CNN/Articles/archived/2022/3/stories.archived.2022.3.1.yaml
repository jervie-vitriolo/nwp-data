    'mgnl:tags': ['US', 'UN', 'Russia', 'diplomat']
    'template': '1'
    'title': 'US is expelling 12 Russian UN diplomats'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203fea10-c879-476b-a6ce-d26566fda4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:42:09.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:28.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States has asked 12 Russian
        United Nations diplomats to leave the US, accusing them of "espionage activities,"
        as Russia continues its attack on Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ad95f0-7164-41e9-9f74-0ca925385b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:42:09.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:28.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0140de9-7642-47be-acbd-cbc6f3eb0f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:42:09.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:28.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian diplomats were asked to leave due to their alleged engagement
        in "activities that were not in accordance with their responsibilities and
        obligations as diplomats," Ambassador Richard Mills, deputy representative
        of the United States to the United Nations, said during a UN Security Council
        meeting Monday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37581344-0dd7-4be9-96e1-0967c90dca01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:42:09.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:28.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086a7c3a-8147-4f47-b394-cc886f3b2ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:42:09.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:28.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Ambassador to the UN Vassily Nebenzia responded by saying
        Mills'' explanation of the expulsions was "not satisfactory."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833b6368-fecc-4ffc-941f-46a34b78f9f0'
      'mgnl:activationStatus': true
