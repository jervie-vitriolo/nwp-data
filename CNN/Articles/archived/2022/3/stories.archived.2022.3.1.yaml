    'lead': 'Government forces launched an airstrike against members of the local
      Daulah Islamiyah-Maute terrorist group on Tuesday, with initial reports of casualties
      from both sides, military officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-01T12:55:19.357+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:42:10.278+08:00
