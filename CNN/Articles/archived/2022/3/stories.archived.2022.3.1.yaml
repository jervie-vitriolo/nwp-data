      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f016e74d-68a4-418a-b902-3439ba71b7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T16:48:57.839+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:02.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I prefer that the national government give to local
        governments, municipalities, cities, or provinces the power to determine the
        appropriate alert level in our respective localities. The local chief executive
        knows the situation better on the ground than Cabinet secretaries, regardless
        of how smart or how much of an expert they are on the matter.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5485062c-32a3-4fc8-a302-308a468acbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T16:48:57.839+08:00
      'mgnl:createdBy': 'glee'
