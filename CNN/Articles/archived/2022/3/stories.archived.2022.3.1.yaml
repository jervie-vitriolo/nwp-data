      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48ec8c2-6f4c-48fd-9829-d2a9c9e4bed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:52:06.927+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:53.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>I am incredibly excited to work with all of you. See you in
        May.</em></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e9952f-4deb-44c8-be5a-38f8a8c57ae3'
