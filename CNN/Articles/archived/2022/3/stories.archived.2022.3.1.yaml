      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That means it is still possible for the presidentiables
        to have a common ground, depending on who among them will win. They could
        still agree on some things. What we want is to give them more reasons to agree
        with each other for the sake of the country and the nation.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512b02a6-3eb2-49ed-94c8-a7534734074c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:23:00.937+08:00
