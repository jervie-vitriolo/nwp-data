    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt troops attack, pursue Maute terrorists in Lanao del Sur'
    'updated': 2022-03-01T14:26:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bc9287-ef80-4744-ab08-82d1dde97a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:16:42.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:10.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (March 1)</strong> — Government forces launched
        an airstrike against members of the local Daulah Islamiyah-Maute terrorist
        group on Tuesday, with initial reports of casualties from both sides, military
        officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb86316-342d-4087-8c06-c818880e46aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:16:42.711+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:10.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces Western Mindanao Command (WesMinCom) spokesperson Maj.
        Andrew Linao confirmed that the 103rd Infantry Brigade orchestrated an airstrike
        in Barangay Ilalag in Maguing, Lanao del Sur early Tuesday morning. He said
        the move was followed by a pursuit operation after around 50 militants reportedly
        fled the area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa73ce6-cd04-4d5c-ac25-a0354e67d066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:16:42.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:10.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All in all nasa 12 ''yung bomb run na na-execute so ngayon habulan
        na ito. Syempre nagtakbuhan na," he told defense reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0c8945-2a94-45dc-b219-7bc2637f1e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:16:42.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:10.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Tranlsation: Twelve bomb runs were executed. Now it''s chasing
        time. Of course, they are running away.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0737f5f1-25a5-4563-9c4b-57e0aeaaaed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:16:42.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:10.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capt. Mary Jepte Mañebog, spokesperson of the 1st Infantry Division,
        said at least two militants under Abu Zacharia and one soldier were killed
        based on initial reports.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbd946c-b1d8-4f69-8e3f-11b4b45494e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:16:42.712+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:10.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said no civilian was harmed and urged residents to
        stay calm.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9697b97-d1c8-4731-98d4-4b67f7949884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:16:42.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:10.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stay put lang dun sa mga communities nila kasi malayo naman ito
        sa mga communities. Baka nag-aalala yung mga counterparts natin, especially
        civilian communities. Wala tayong namonitor so far na mga casualties dun sa
        civilian side," Linao noted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba81f91-d8f6-4daf-901a-d24169b465c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:16:42.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:10.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We asked them to stay in their communities since this
        is far. The civilian communities may be worried. But we have not monitored
        casualties from the civilian side.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b76ae2-5cf5-44c8-bbe5-b7c5396768ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:16:42.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:10.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WesMinCom commander Lt. Gen. Alfredo Rosario Jr. assured they are
        closely tracking the movement of the Maute group in the area.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a77e65-9ec0-4079-9667-d51bc47f8e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:16:42.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:10.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talagang very deliberate ''yung operation dito. We are ensuring
        na walang madadamay na mga civilians dito," the AFP official said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9ebb6a-7f57-4e8c-9002-422cf54efa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:16:42.713+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:10.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a very deliberate operation. We are ensuring
        no civilians will be caught in the crossfire.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7564958d-2a5a-4baf-a5a4-ae748b08eccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:16:42.714+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:10.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
