      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Backstage pass</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ff6eea-aa67-4867-b066-6113e4b8baf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T23:38:24.094+08:00
