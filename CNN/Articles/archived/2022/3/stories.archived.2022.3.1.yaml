      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorsogon is among the areas aside from Metro Manila that were placed
        under Alert Level 1 from March 1 to March 15.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268e2fe3-084a-44a3-b038-1f0a9ac94e0c'
