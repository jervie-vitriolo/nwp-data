    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7d481b-1971-4348-90bb-6689bda0e773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T05:23:11.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:04.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> Thirteen
        Filipinos who crossed the Polish border on Saturday after fleeing Ukraine
        arrived in the Philippines Tuesday night, the Department of Foreign Affairs
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e528d68e-6492-458e-b3e5-b2229b7b66bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T05:23:11.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:04.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3470d80-6811-4122-a88e-f7b78aea35c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-02T05:23:11.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:04.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet early Wednesday, Foreign Affairs Undersecretary Sarah
        Arriola shared photos of the arrival of the repatriates. Among them are a
        baby and three students who fled Ukraine following Russia’s military attack,
        she said.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Overjoyed
        to welcome home our 13 repatriates from Ukraine. Among them is one baby and
        3 students who fled Ukraine when the invasion began. They used the Polish
