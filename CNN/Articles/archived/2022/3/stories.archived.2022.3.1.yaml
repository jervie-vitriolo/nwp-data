    'mgnl:tags': ['US', 'Russia', 'central-bank', 'US-dollar-transactions']
    'template': '1'
    'title': 'US cutting off Russia''s central bank from US dollar transactions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9055b7b8-51df-4999-8cf1-69cef399efc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:23:42.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:31.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US is taking immediate action on Monday
        to prohibit American dollar transactions with the Russian central bank and
        fully block the Russian direct investment fund, senior administration officials
        said, an aggressive move that aims at some of Russia''s most powerful means
        of mitigating the effect of sanctions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0254ef2c-aac4-4547-bde2-21196257cb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:23:42.844+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:31.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bd8b7a-4857-4b2e-9f10-c8f3b07c7579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:23:42.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:31.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The steps are meant to prevent Russia from accessing a "rainy day
        fund" that officials said Moscow had been expecting to rely upon during the
        invasion of Ukraine. Instead of using the reserves to buffer a plummeting
        ruble, Russia will no longer be able to access the funds it keeps in US dollars.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6488353-d634-47bf-b076-c431ab8cacce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:23:42.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:31.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33da216b-75b2-4e19-b916-af326bca2398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:23:42.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:31.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sweeping new sanctions -- taken with Germany, France, the UK,
        Italy, Canada, the European Union and others -- come as Russia''s economy
        is already in freefall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcf9f0f-7fae-46a2-9ef4-d7feebe3d099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:23:42.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:31.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6183e31a-0804-42e7-b996-aa92bf7b843d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:23:42.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:31.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No country is sanction proof," a White House official said. "Putin''s
        war chest of $630 billion in reserves only matters if you can use it to defend
        his currency, specifically by selling those reserves in exchange for buying
        the ruble."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c74531-def8-4713-8c9a-da4c1fbef032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:23:42.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:31.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c875c86f-7bee-45bf-9a94-f034063f55b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:23:42.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:31.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After today''s actions that will no longer be possible, and fortress
        Russia will be exposed as a myth."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6f5949-f57b-4975-a921-ec5eb63b6a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:23:42.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:31.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e050ad-1895-4808-ae91-9b6b43694448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:23:42.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:31.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone call with reporters Monday morning, a senior administration
        official said the move was "the culmination of months of planning and preparation
        across our respective governments across technical, diplomatic and political
        channels, including at the highest levels."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac8a288-f325-4b76-bb9a-aa98a045f5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:23:42.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:31.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440ecc59-dee1-42cc-8200-9519f7567d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:23:42.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:31.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were ready and that''s what allowed us to act within days, not
        weeks or months, of Putin''s escalation," the official said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319fdb96-e6cd-4c3a-9137-8886a725ba3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:23:42.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:31.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3607fea4-7e1e-4699-bc7c-9cece687a1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:23:42.845+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:31.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our strategy, to put it simply, is to make sure that the Russian
        economy goes backward as long as President Putin decides to go forward with
        his invasion of Ukraine," a second senior administration official said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25249e74-16e9-45b4-bbf0-8c9d248d894e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:23:42.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:31.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44e65d2-ac9d-447a-b7c1-f5fd8405f230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:23:42.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:31.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to mitigate the impact of the sanctions on US and European
        energy consumers, the Treasury Department will exempt most energy-related
        transactions from the sanctions, a significant carve-out in the sanctions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f9aa61-b0be-41f2-ac72-4ee3b0ab3469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:23:42.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:31.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f4bb00-3820-4f5d-b8a8-e9f548c06e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:23:42.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:31.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One official called the ongoing sanctions a "vicious feedback loop
        that''s triggered by Putin''s own choices and accelerated by his own aggression."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967e3dbf-3648-451f-bc1d-3ac938ae9328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:23:42.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:31.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3773efa-3739-42b1-ac1e-a46c1a519146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:23:42.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:31.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions also fully block the Russian Direct Investment Fund
        and its CEO, Kirill Dmitriev. Officials said they were "symbols of deep seated
        Russian corruption and influence peddling globally."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad19bed-4c00-4136-90f3-65d37b823e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:23:42.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:31.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cba5762-e4cd-4c7c-82af-bfb3f9f4015d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:23:42.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:31.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s actions represent the most significant actions the US
        Treasury has taken against an economy of this size and assets of this size,"
        another official said. "What also makes this asset significant is not just
        the amount of assets or the size of the country we''re targeting, but the
        speed at which our partners and allies have worked with us to enact this response."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e783c58-fad9-44ab-a115-a685eafd38ab'
      'mgnl:activationStatus': true
