      'mgnl:created': 2022-03-01T05:23:42.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:31.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelensky has asked European countries
        to do more to support his nation and on Monday asked the European Union to
        "urgently admit Ukraine" to the bloc.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96b4cbd-e359-4b1a-866c-a005fa28cef5'
