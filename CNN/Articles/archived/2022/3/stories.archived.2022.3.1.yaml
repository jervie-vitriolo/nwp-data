      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to try and make my way out. I''m going to start making
        my way towards the border. I have options. Just a little nervous but I think
        it''s going to be alright. I know it''s going to be okay," he said.</p>'
