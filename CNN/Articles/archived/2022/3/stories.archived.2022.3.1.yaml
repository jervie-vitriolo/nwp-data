    'template': '1'
    'title': 'Shift to Alert Level 1 to add ₱9.4B to economy per week, including ₱3B
      in wages — NEDA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11537c96-97cf-408b-906f-bde76d1faa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T19:23:13.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> The easing
        of Metro Manila and 38 other areas to Alert Level 1 is expected to add ₱9.4
        billion to the entire economy each week, latest National Economic and Development
        Authority (NEDA) estimates show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a17aaa5-6cbb-4e97-85e5-d9c425a764ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T19:23:13.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cace6a0f-ebf2-4413-80f7-3b46e7d6e68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T19:23:13.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA chief Karl Chua said during the virtual Palace briefing on
        Tuesday that of that amount, ₱3 billion would be additional wages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097f7464-2bd3-4526-b01a-ba3f8c55b7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T19:23:13.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c97a620-21ff-4ab0-8ca6-ae8a4cd3844c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T19:23:13.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The socioeconomic planning secretary said the areas downgraded to
        Alert Level 1 account for 62% of the Philippine economy, adding that the shift
        will benefit 20.3 million workers or 48% of the country’s labor force.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f09a6f9-e93f-4532-af7e-f4c5ae74f133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T19:23:13.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6dd353-9b8b-418a-ab71-0b3452e4a897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T19:23:13.893+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national unemployment tally is also expected to go down by 170,000
        in the next quarter due to the eased restrictions, Chua further explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139ded92-29b1-4c1e-a17c-988b570f466f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T19:23:13.893+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddbd24e-5651-4318-9061-1cec94755c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T19:23:13.893+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, if the entire country is placed under Alert Level 1,
        ₱16.5 billion would be added to the economy every week, Chua said. Workers’
        salaries are expected to increase by ₱5.2 billion too, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383d604c-460e-4b35-950b-f3b82af66db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T19:23:13.893+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4e0523-0cc4-4896-b7fd-12700b5c46ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T19:23:13.893+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to lowest of the five-level COVID-19 alert system is also
        seen to primarily benefit the tourism industry, which had been hit hardest
        by the COVID-19 health crisis that triggered border closures and mobility
        restrictions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c2ef41-728a-4be4-96e7-c21876a1c5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T19:23:13.893+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70cf954-6253-4fb4-9c34-4aa926d0aa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T19:23:13.893+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa</em> 2020, ₱1.5 trillion <em>ang nawala sa</em> tourism
        sector <em>pero</em> at least one half of that —&nbsp;₱750 billion —&nbsp;<em>ay
        pwede nating mabawi</em> given that we are in Alert Level 1,” said Chua.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eab5f6c-b40c-4634-ba2e-a82c3c817caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T19:23:13.893+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ada0c6-8777-4ef8-9770-459fcb823ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T19:23:13.893+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In 2020, the tourism sector lost ₱1.5 trillion but
        at least half of that —&nbsp;₱750 billion —&nbsp;can be regained given that
        we are in Alert Level 1.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46084afe-9898-4413-bd1e-b2730afb435b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T19:23:13.893+08:00
      'mgnl:createdBy': 'pilar'
