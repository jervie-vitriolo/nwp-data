      'mgnl:lastActivated': 2023-01-24T11:42:23.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the debate teaser that ran on CNN Philippines prior to the weekend,
        CNN senior anchor Rico Hizon remarked that while attendance was not mandatory,
        “[p]articipation says a lot about the candidate. It demonstrates their profound
        national commitment ahead of the general elections on May 9.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18a43fb-2cb9-4443-a166-0b48e09b59d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T23:38:24.091+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:42:23.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine out of ten candidates were present at Sunday’s event, which
        had a slightly different format this year due to COVID-19 restrictions. In
        the past, candidates arrived with entourages composed of several media relations
        officers, campaign advisers, and bodyguards, while supporters would cheer
        from the stands. But the pandemic has changed things — this time, all candidates
        strictly abided by the 10-person maximum, and the live audience was limited
        to companions and staff.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72166d87-9f4a-48b4-a4ae-5f3da88260e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T23:38:24.091+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:42:23.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This meant that many of the candidates pared down their usual campaign
        entourages, resulting in a bit less chaos than usual at this point in the
        campaign period.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64188f7-9d06-404f-bd67-10f8e32ed088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T23:38:24.091+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:42:23.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of public participation inside the venue didn’t stop their
        supporters from congregating outside of the university. Along Dapitan street,
        citizens clad in campaign paraphernalia colored red, white, blue, and pink
        are spotted watching through a truck fitted with a large LCD screen. Though
        it is unclear who sent the truck, reporters observed the screen playing Senator
        Manny Pacquiao’s campaign videos prior to the debate’s 5 p.m. airtime.</p>'
