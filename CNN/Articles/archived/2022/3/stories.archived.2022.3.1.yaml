    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a1fd07-5ec3-4c4d-b603-e54f2498d487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T23:38:24.093+08:00
      'mgnl:createdBy': 'gabrielle'
