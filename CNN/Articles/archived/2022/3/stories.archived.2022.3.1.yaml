      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kharkiv residents sleep dressed, ready to run</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3304c958-97e1-4c2f-ae55-47b13db69da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.976+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Kharkiv was rocked by a large explosion, which incinerated
        cars, blew out windows and destroyed a large government building in the main
        Freedom Square.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baac661-5de0-4a0c-ad79-29dc2d7f1551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.976+08:00
