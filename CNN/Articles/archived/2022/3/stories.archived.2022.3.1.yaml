      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf72b0e-6b4d-4fdf-afc2-a9e06bf674ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T10:58:19.497+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:42:12.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our employees, and especially our senior leaders, are accountable
        to continue driving our progress and to respect the values of this company
        for the long term," Estée Lauder said in its statement Monday. The company
        owns a number of brands, including MAC and Clinique.</p>'
