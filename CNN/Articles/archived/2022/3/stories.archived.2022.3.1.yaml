      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As backstage staff looked on and cameras clicked away, the candidates
        engaged in pockets of conversation made in low tones. On one side of the room,
        Robredo smiled and nodded at De Guzman as he enthusiastically gestured to
        explain something he was saying. Behind him, Mangondato and Gonzales sat quietly,
        preferring to keep to themselves. In the center, Domagoso cracked a joke about
        headcount — a joke that got some laughs from Montemayor and Pacquiao. To the
        very right, Senator Lacson and Abella exchanged pleasantries.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87718ab-5c08-4b33-ac71-6922de9a6643'
