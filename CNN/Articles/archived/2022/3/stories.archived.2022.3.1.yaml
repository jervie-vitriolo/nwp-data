      'mgnl:lastActivated': 2023-01-24T11:41:55.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swiss government will adopt EU sanctions imposed following the
        invasion of Ukraine and immediately freeze any assets belonging to Russian
        President Vladimir Putin, Prime Minister Mikhail Mishustin and Foreign Minister
        Sergey Lavrov, it said in a statement Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5d9c88-55a9-43d6-9890-85921e6c239c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:23:34.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:55.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee7fa30-9eab-4f4a-aac6-b664ce6fedf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:23:34.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:55.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in an extraordinary situation," President Ignazio Cassis
        told reporters on Monday, according to Reuters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ba4b0b-0b36-49ab-bbfe-63bbbb628512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:23:34.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:55.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ddb660-96be-413a-b0fb-c30925035092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:23:34.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:55.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country will close its airspace to flights from Russia and impose
        entry bans against a number of individuals who have a connection to Switzerland
        and are close to the Russian president, the government said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa705b2b-53d6-475f-81f3-c4f76cdfb5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:23:34.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:55.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfdd807-0662-4c7a-9d68-f2dd82413ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:23:34.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:55.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia''s unprecedented military attack on a sovereign European
        country was the deciding factor in the Federal Council''s decision to change
        its previous stance on sanctions," it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a47c373-bff2-4ba6-85f9-5467904c5b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:23:34.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:55.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8635f0a0-1496-44b3-89b3-39e2e325c21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:23:34.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:55.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a retaliatory move, Russia''s air transport agency announced
        Tuesday that it had closed its airspace to Switzerland.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12a556a-d5e3-435b-8bbf-2833543efe15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:23:34.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:55.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbb3990-5b79-438f-9827-46c8bf13583f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:23:34.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:55.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switzerland had faced growing pressure to join other Western powers
        and impose sanctions on Russia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38487587-05d1-42a8-9609-10ddc89ad278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:23:34.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:55.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521b85db-d00c-4e48-abbf-ead76e1740eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:23:34.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:55.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Commission spokesman Peter Stano said last week that the
        bloc expected Switzerland to "follow suit in standing up for defending the
        principles on which our communities and countries are based."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98457cfb-fb78-425a-9ca2-652e5c54318a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:23:34.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:55.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de74161-65b1-44cc-bd13-0c0375a6c4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:23:34.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:55.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switzerland has long sought to maintain neutrality, and the alpine
        country has hosted numerous peace talks and negotiations between geopolitical
        adversaries. It also has a banking industry that caters to many of the world''s
        wealthiest people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f720f83-597e-4502-90cd-a2db66a0d9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:23:34.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:55.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2022/03/01/business/switzerland-sanction-russia-freeze-assets-intl-hnk/index.html">Switzerland
        ditches neutrality to sanction Russia and Putin</a>."</em></p>'
  'Europe-gas-Ukraine-Russia-report':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-01T20:42:51.252+08:00
    'imagesource': 'jcr:b6fe23b4-ef9f-42f1-ab47-3d8eee30a6c9'
