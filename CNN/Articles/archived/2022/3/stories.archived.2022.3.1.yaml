    'jcr:uuid': '1f8d439b-8fd7-4068-bc15-f722e53c7da2'
    'lead': 'Discovery on Monday confirmed that Chris Licht will become the new head
      of CNN when Discovery and WarnerMedia merge this spring.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-01T20:52:06.923+08:00
