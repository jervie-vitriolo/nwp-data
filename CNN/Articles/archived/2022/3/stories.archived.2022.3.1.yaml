      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> The government''s
        pandemic response task force has put Metro Manila and other areas under the
        lowest Alert Level 1 for the first half of the month, but a provincial governor
        recommends that local officials instead be given the authority to ease alert
        levels.</p>'
