      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8bfbe6-7da9-49e5-a57c-37fb2e4cf758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:23:00.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:06.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from showing up in forums and debates, Escudero called on
        the presidential candidates to lay down their specific plans ahead of voting
        day. He said these could include naming their potential Cabinet appointees,
        when to reopen Philippine borders to more countries, and budget allocations
        for specific sectors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456ccd6c-e1f5-4eec-9f8f-e8bc51e22101'
      'mgnl:activationStatus': true
