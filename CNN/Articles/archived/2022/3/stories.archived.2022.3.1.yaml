      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' running mate Sara Duterte is skipping the event without
        providing any reason. The tandem has constantly refused to attend debates,
        forums, and other group events.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b71a98-21c2-468c-99d2-95fde166e2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:38:50.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:19.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos and Duterte, who are applying for the two highest offices
        in the land, did not participate in the CNN Philippines debates wherein no
        advanced questions were released.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88375de2-47e3-4fcd-963b-75100af69757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:38:50.912+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:19.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VP candidate Lito Atienza also cannot attend the Comelec debate
        since he is recovering from a knee surgery. He also did not attend the CNN
        Philippines debate for the same season.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78d55cd-ec8a-4595-aa8d-5d85ed8fa320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:38:50.912+08:00
