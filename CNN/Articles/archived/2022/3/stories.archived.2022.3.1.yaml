  'tyrannosaurus-rex-misunderstood':
    'author': 'Katie Hunt, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-03-01T17:46:26.949+08:00
    'imagesource': 'jcr:09b863b0-1eb4-418a-a209-d7077a1a241e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '589ec39d-419d-4431-9c2f-ae1e9a89b3fb'
    'lead': 'Few dinosaurs exude the same mystique as Tyrannosaurus rex, but the tyrant
      lizard king that once roamed across North America might have been misunderstood.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-01T17:52:39.566+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T11:41:59.594+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:41:20.360+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dinosaur', 'Tyrannosaurus-rex', 'Evolutionary-Biology']
    'template': '1'
    'title': 'Tyrannosaurus rex may have been misunderstood'
    'visualType': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1ecec2-39d1-4d7a-bb12-670084da6d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:52:39.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:41:59.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Few dinosaurs exude the same mystique as
        <a href="https://www.cnn.com/2021/04/15/world/t-rex-billions-intl-scli-scn/index.html"
        target="_blank">Tyrannosaurus rex</a>, but the tyrant lizard king that once
        roamed across North America might have been misunderstood.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfebc032-61a4-4b39-8897-33ba25912c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:52:39.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:41:59.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new analysis of the bones and teeth of 37 T. rex specimens suggests
        that the dinosaur might need to be regrouped into three separate species —
        with the fearsome predator that lived 90 million to 66 million years ago potentially
        getting two sibling species: tyrant lizard queen and tyrant lizard emperor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9385fab0-f0b1-4f07-a76b-c883718e3475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:52:39.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:41:59.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published in the journal Evolutionary Biology, said it
        had long been recognized that the "stoutness" of adult Tyrannosaur skeletons
        varied considerably. This had been explained by sex differences — with female
        T. rex perhaps more petite than their male counterparts. Alternatively, it
        could be <a href="https://www.cnn.com/2020/11/24/world/dinosaur-growth-t-rex-study-scn/index.html"
        target="_blank">explained by developmental stages</a>, or simply individual
        variation in traits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e21361-f384-43dc-9e3c-3ee28f22a0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:52:39.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:41:59.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other differences include its banana-size teeth — some T. rex jaws
        have a single D-shaped incisor that is substantially smaller than the next
        tooth, while others have two of these smaller D-shaped teeth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6965ad39-2108-442e-b6f1-75cd93f30744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:52:39.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:41:59.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers compared the length and circumference of the femur,
        or thigh bone, of 24 T. rex specimens. They also measured the base of the
        teeth or space in the jaw to understand if 12 of the dinosaurs had one or
        two slender incisor teeth. The study team''s conclusion was that T. rex was
        not a single, unchanging dinosaur but may have had two equally terrifying
        sibling species.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b590cdf-52a6-4ef2-9cac-00892b749a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:52:39.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:41:59.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All three species were 6-7 tonnes with similar skulls and bodies.
        It would be like the difference between being attacked by a lion or tiger.
        Not much," said study author Gregory Paul, the author of "The Princeton Field
        Guide to Dinosaurs."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a602e9-7d66-40ab-9621-66efd3bbc58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:52:39.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:41:59.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The differences were "subtle," similar to how "skeletons of lion
        (Panthera leo) and tiger (Panthera tigris) are hard to tell apart even among
        experts," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7001dccb-03a6-484c-92c5-1ae4d078fe8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:52:39.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:41:59.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fossil variation vs. distinct species</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7c4736-fd54-4269-83e8-ef971c257f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:52:39.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:41:59.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, other paleontologists disagreed with the findings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2cd320-3bab-4e3f-8de5-e9d433842ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:52:39.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:41:59.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand the temptation to divide T. rex into different species,
        because there is some variation in the fossil bones that we have. But ultimately,
        to me, this variation is very minor and not indicative of meaningful biological
        separation of distinct species that can be defined based on clear, explicit,
        consistent differences," said Steve Brusatte, professor and Personal Chair
        of Palaeontology and Evolution at the University of Edinburgh''s School of
        Geosciences, via email.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eaa776-c1f6-43e8-9aa6-1975c9b8e818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:52:39.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:41:59.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dividing T. rex into three species based on measurements from 38
        bones just isn''t a strong enough case for me."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80767e4-0a46-4b35-b9e0-e82e44241814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:52:39.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:41:59.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Carr, an associate professor of biology and director of the
        Carthage Institute of Paleontology at Carthage College in Kenosha, Wisconsin,
        said the features identified by the researchers "represent meaningless variation,
        not biological signal." A <a href="https://peerj.com/articles/9192/" target="_blank">study
        he conducted</a>&nbsp;on variation in T. rex skeletons published in 2020 did
        not reveal different species.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deb409f-ce0b-4349-a567-1fe0c8d23192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:52:39.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:41:59.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''T. rex to me''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1223aa-6386-48f2-bff5-f9ad2a7e7243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:52:39.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:41:59.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study authors said the more robust Tyrannosaurs in their sample
        outnumbered the "gracile" or slender ones 2 to 1, and such a large disparity
        could not be explained by the small sample size, nor could it be a sex-based
        difference, which would result in a more even split.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd368195b-39f2-4638-9207-59f36a46e4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:52:39.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:41:59.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variation in leg bones was also unrelated to developmental stages,
        they added, because the more robust femurs were found in some juvenile dinosaurs
        two-thirds the size of an adult, while the slender leg bones were also found
        in some full adult-size specimens.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48f8929-3afa-4f09-b22f-05d14567d29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:52:39.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:41:59.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it came to teeth structure, specimens with one incisor tooth
        were correlated with often having more slender leg bones — although they only
        had leg bone measurements for 12 dinosaurs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952545ad-47a6-4030-ba61-d65415c28ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:52:39.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:41:59.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the authors conceded that the data "do not meet the ideal
        proof" of three separate species, they said their study indicated there were
        three recognizable "morphotypes" within the Tyrannosaurs they studied.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7158ef57-b3ab-41e6-bfd6-2e6517741170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:52:39.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:41:59.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These were the already famed Tyrannosaurus rex (tyrant lizard king)
        with robust features and one smaller incisor; another stout dinosaur sporting
        two incisor teeth, which the researchers called Tyrannosaurus imperator (tyrant
        lizard emperor), and a third, more slender Tyrannosaur they named Tyrannosaurus
        regina (tyrant lizard queen).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e52cb74-2131-4fe1-8a89-ee1d8964920d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:52:39.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:41:59.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The full expectation is that these new taxa will be tested and,
        if necessary, accordingly revised as additional specimens and analysis come
        to light," the study said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6954404-c4c0-4a96-9d7a-50d54d79c38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:52:39.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:41:59.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Placing animals that went extinct tens of millions of years ago
        into strictly defined categories is inevitably challenging, but the authors
        said they hoped their work would frame and focus future research. But Brusatte
        at the University of Edinburgh said he was unconvinced.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabea3e3-9e70-4d9d-8992-26242f0cf1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:52:39.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:41:59.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fundamentally this comes down to the age-old debate about lumping
        vs. splitting when classifying species. It''s hard to define a species, even
        for animals today, and these fossils have no genetic evidence that can test
        whether there were truly separate populations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cccfa5-8028-48a7-8771-b5fb356caa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:52:39.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:41:59.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until I see much stronger evidence, these are all still T. rex
        to me, and that''s what I''ll be calling them."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2a605e-1b7c-40a6-b787-f45b23016511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:52:39.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:41:59.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/28/world/t-rex-three-different-dinosaurs-scn/index.html"
        target="_blank">Tyrannosaurus rex may have been misunderstood</a>."</em></p>'
  'PH-budget-deficit-widens-to--1.67T-in-2021':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-01T17:50:57.297+08:00
    'imagesource': 'jcr:032de74e-c501-44e0-8da5-dd1b75b7f741'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7aa91243-34d8-486e-a481-8c7e63d47630'
    'lead': 'Aggressive spending on infrastructure and COVID-related measures pushed
      the country''s budget deficit to swell to ₱1.67 trillion in 2021, data from
      Bureau of the Treasury (BTr) showed Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-01T17:53:32.087+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:41:58.902+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:41:20.876+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH budget deficit widens to ₱1.67T in 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2af82c-5206-44f2-8410-9fa08e2e26e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:53:32.087+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:41:58.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1)</strong> — Aggressive
        spending on infrastructure and COVID-related measures pushed the country''s
        budget deficit to swell to ₱1.67 trillion in 2021, data from Bureau of the
        Treasury (BTr) showed Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521328f8-c1c2-48ac-abbd-50657c87a11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:53:32.087+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:41:58.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the agency said the amount rose by 21.78%, or ₱298.7
        billion wider than the fiscal deficit booked in 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfefe9b-abeb-45f8-a290-0fd614f203bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:53:32.087+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:41:58.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2021 deficit amounted to 8.61% of gross domestic product (GDP).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29853369-867d-4c3a-aa2b-09ca71d1c0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:53:32.087+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:41:58.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BTr attributed the result to the 10.60% growth in government
        expenditures despite recording a 5.24% increase in revenue collections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d16544-f65f-405a-acf5-9d60ce366b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:53:32.087+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:41:58.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data released showed that government spending last year hit ₱4.7
        trillion, or ₱448.2 billion higher than the previous year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2db240f-d856-4473-aff1-7355e57effd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:53:32.087+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:41:58.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s continued focus on infrastructure, while beefing
        up COVID-19 recovery measures, such as vaccine procurement, led to higher
        spending last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da28427f-70c1-4856-995b-5b54ca4fbbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:53:32.087+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:41:58.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equity infusion in support of government financial institution lending
        assistance programs, as well as higher internal revenue allotment shares of
        local government units, also contributed to the increase in state spending,
        the Bureau assessed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803106ec-28b0-4a0a-8be6-41eff249bfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:53:32.087+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:41:58.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interest payments also grew by 12.89% to ₱429.4 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7a51a3-e0ef-4cdf-b52e-dbbb81119f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:53:32.087+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:41:58.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenue collections, meanwhile, improved by 5.24% to ₱3 trillion
        in the whole year period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae63acc-aa42-4958-969c-085a05daa1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:53:32.088+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:41:58.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury noted that 91% of the total, or ₱2.7 trillion, was
        generated through tax revenues, which grew by 9.4%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28020e7b-a787-4297-ad05-c6364a6f0677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:53:32.088+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:41:58.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-tax sources, on the other hand, comprised the remaining 9%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc9f657-8c56-43fb-84ec-4c764a892b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:53:32.088+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:41:58.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue (BIR) collected ₱2.1 trillion for
        the year, up by 6.5%, after deducting ₱8.2 billion in tax refunds paid to
        various claimants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f14b4f6-2eba-43c8-80ac-ac4517f8b137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:53:32.088+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:41:58.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Customs, on the other hand, collected ₱643.6 billion
        in 2021, surpassing the previous year''s performance by 19.69%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deee59f6-06b9-4f30-aa15-4e58349489f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:53:32.088+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:41:58.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BOC’s strong performance was credited to sustained enforcement
        activities, improved valuation, as well as improvement of importation volume,"
        the Treasury said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021180f8-3557-40d8-bca1-cc7467750a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:53:32.088+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:41:58.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agency itself logged ₱125.3 billion income, reflecting a full-year
        contraction of 42.95% due to lower dividends on national government''s shares
        of stocks, interest on advances from government-owned-and-controlled corporations,
        and other government service income.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cfcdf7-51ec-4dac-af6d-1c8ca7f0e03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:53:32.088+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:41:58.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collections from other offices for 2021 stood at ₱140.4 billion,
        6.50% faster than collections recorded in 2020.</p>'
  'DOJ-Guevarra-UN-Human-Rights-Council-drug-war-NBI':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-01T18:07:22.423+08:00
    'imagesource': 'jcr:83714234-f23c-4833-82ff-5c6db7b37412'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0576230c-7f40-4dac-9a46-f00cfdaed63d'
    'lead': 'Justice Secretary Menardo Guevarra says the review panel is ''now prepared
      to endorse'' to the NBI 250 more cases of deaths linked to government’s war
      on drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-01T18:10:54.131+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T11:41:58.414+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:41:21.288+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to review 250 more drug war cases; invites special UN rapporteurs
      on rights issues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca74137-607e-4b5e-80f1-6cc81c3529dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T18:10:54.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:41:58.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1)—</strong> Philippine
        authorities will be reviewing 250 more cases of deaths linked to the government’s
        controversial war on drugs, according to the Department of Justice (DOJ).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8544e91-0961-4a02-8bf6-967524d3d586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T18:10:54.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:41:58.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his virtual speech before the United Nations Human Rights Council’s
        49th Session on Monday, Secretary Menardo Guevarra said the DOJ-led review
        panel "is now prepared to endorse to the Philippine National Bureau of Investigation
        (NBI) two hundred fifty (250) cases that involve reported deaths arising from
        the government’s anti-illegal drugs operations in the Central Luzon area."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd365b30d-b107-4e6a-b038-270fe413475a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T18:10:54.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:41:58.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ released a copy of his remarks on Tuesday. No further details
        were immediately available.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ef119b-2562-4f2b-8f40-81ddc8af6af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T18:10:54.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:41:58.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last October, the DOJ released information on 52 drug war cases—
        with the report finding lapses in police operation protocols.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6558585f-8663-42cc-8ff3-8aebbcedd571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T18:10:54.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:41:58.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/10/20/DOJ-drug-war-review-report-52-cases.html">Lack
        of records, negative gunpowder tests: DOJ releases drug war report</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e610a65a-712b-4ed3-9594-9ded26121411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T18:10:54.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:41:58.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra told the UN body that four of these cases have reached
        Philippine courts for prosecution. He added the NBI is preparing five more
        complaints against erring law enforcers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4517fc0-7ef3-4c36-beda-576aff3922c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T18:10:54.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:41:58.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, for its part, welcomed the development, saying this
        proves that that the administration "does not condone" abuse of power by any
        government official.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e3f195-f881-4600-b4f8-d7d2016884a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T18:10:54.131+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:41:58.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Guevarra also informed the UN council of the progress
        of the probes on other killings and alleged human rights violations in the
        country. These include deaths of known activists in Southern Luzon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb802f2-1cbb-4fec-8aba-39bf9898c98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T18:10:54.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:41:58.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also assured the council that the change in leadership in the
        Philippines this year will not affect the country’s commitment to human rights
        and rule of law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38de14e4-a34e-47bd-bc8f-e941126cd449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T18:10:54.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:41:58.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PH invites special rapporteurs</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dba2fa5-7ef1-4208-8088-9f36e9802c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T18:10:54.132+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:41:58.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra also revealed that the Philippine government has invited
        two special UN rapporteurs who would visit the country to tackle other human
        rights issues — particularly involving children and freedom of expression.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68acefe7-7a34-4b15-a0d2-40ee2c04f0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T18:10:54.132+08:00
      'mgnl:createdBy': 'alyssa'
