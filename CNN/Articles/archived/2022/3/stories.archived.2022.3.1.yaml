      'mgnl:lastActivated': 2023-01-24T11:41:47.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c940818-7daf-4cc7-9a58-173b806bc30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency services say at least 10 people were killed and 24 injured
        in a Russian rocket strike, in what Zelensky described as an "act of terror"
        on civilians in a Facebook post.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7be5b5-cd99-465d-a901-16fa7d3e34db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13807f1-fe7e-4453-b678-d57e516a16d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Monday, at least five separate residential areas in Kharkiv
        were hit by rockets, according to CNN analysis of social media videos.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b2b1cf-1e57-4f3e-897e-99a87b3b99a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a24f098-d072-4159-b205-fca98afa0f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a trip to Poland on Tuesday, UK Prime Minister Boris Johnson
        called the Russian invasion "worse than our predictions," pointing to attacks
        like those seen in Kharkiv''s neighborhoods.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c12278-d4d4-4dd3-9838-7358eeca4c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4505eb-1c69-478c-9afd-ca3f39625739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear that Vladimir Putin is prepared to use barbaric and
        indiscriminate tactics against innocent civilians to bomb tower blocks, to
        send missiles into tower blocks, to kill children, as we''re seeing in increasing
        numbers," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7375f9-5f05-4bbc-aac5-6ffa6bf7aa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b0bc51-d5ad-4a04-8afd-8ec592ec8174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Kharkiv resident named Tetyana, 66, told CNN that a shell hit
        her house early Tuesday morning, shattering its windows.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd397c981-37f9-4218-a6d8-13e7fe06ca66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24452fbd-9b07-4cf1-9d93-2a1516d77995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetyana -- who sleeps in her shoes and coat since the invasion began
        -- ran to her basement where her relative Oleg told her that his car had burned
        down and "the school in the yard was totally destroyed."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cedf15-1554-4de2-8b41-e57a48429e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02fe901-06a4-4adf-9376-884a324e663f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day before, CNN confirmed five residential areas in the city
        had been hit by military strikes on Monday using videos shared on social media.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e357bc5-7519-412d-9632-022969a0e066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc1bfe1-8c05-4472-8544-fee8ee690736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.977+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dramatic video, taken by a surveillance-type camera at an apartment
        complex on Velyka Kil''tseva St, shows repeated explosions from one strike
        that landed in a parking lot and walkway.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b348e845-9f20-4655-9494-a42839fbc000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca40945c-feaa-4782-894e-cced850a968e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intense shelling -- at least eight explosions are seen but there
        are more heard -- lasts for 20 seconds. As the munitions rain down, people
        are seen running as the explosions dot the ground: one individual falls to
        the ground as explosions surround them. A parked car explodes after taking
        a direct hit.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2fdc4b-a22e-4592-8185-22b1a09269c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a99bf16-5a07-49bf-823e-adf67a525597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Klochkivska Street, graphic videos shows blood and body parts
        outside of a small grocery store.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697770f7-8e0e-4875-8bb8-f6b9697a13ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd8b310-b782-474a-bad6-fca8ca82d5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s horrible, guys," a voice in the video says. "Right in my
        part of the city. Boots and leg were removed, here''s parts of brain."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875fd7a4-fca1-4399-8f9c-9adfc2a1ab2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0e4ab4-6200-448b-bc23-552037f808c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Circling in on Kyiv</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb8bd73-37b8-4a2c-ae0c-0f908e98d96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two government facilities in Kyiv -- a city believed to be Russia''s
        main target -- will be hit with airstrikes on Tuesday, the Russian Defense
        Ministry said according to Russia''s state news agency TASS.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afdb1c1-bd78-41e5-bb17-b03e3ec12bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0fc47a-4045-4940-a567-fa6d9638a39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian military asked nearby residents to leave their homes,
        in the statement.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d20193-7b7c-445d-a3b3-3e00a6bcf316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4bc89b-e10c-4306-85b2-c5e24cb96839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as a massive 40-mile-long Russian military convoy --
        made up of armored vehicles, tanks, towed artillery and other logistical vehicles
        -- has reached the outskirts of Kyiv, according to satellite images from Maxar
        Technologies. Maxar said it saw plumes of smoke rising from a number of homes
        and buildings near the roads where the convoy is traveling, although it''s
        unclear what the cause was.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8690c34-f13e-49bb-a5b5-9b41c21efd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.978+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d4ab3d-1d4e-41ed-8fa3-156cc3f232b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Kyiv Mayor Vitali Klitschko warned that "the enemy is
        on the outskirts of the capital," but the Ukrainian military is "preparing
        to defend Kyiv."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7335735-3add-4010-ae98-fd9bea10e852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021f1542-7cab-414e-9b4a-9ee41b15ce8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fortifications and checkpoints have been built at the entrances
        to the city. I ask everyone to keep calm. Do not go outside unnecessarily
        and stay in shelters in case of alarm," he said in a video message.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd04d81-ff6b-4001-b1ea-044a34a6f7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0451ac7a-3abb-4fb1-88d9-30f8591619c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials told lawmakers in classified briefings Monday that
        a second wave of Russian troops will likely consolidate the country''s positions
        within Ukraine, and by sheer numbers could be able to overcome the Ukrainian
        resistance, according to two people familiar with the briefings.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57d8c39-1ae6-47cf-acda-a476ffca90ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0a5c2f-7edd-478e-bbc0-0f16f97507f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That part was disheartening," one lawmaker told CNN.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5fcf85-96df-47e7-834d-c939fc43258b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd353aa68-fe6e-44b9-b8f3-f139320dfdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russian forces enter port city</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3c6a6c-ab1d-4f58-9b21-592dd599c4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian-backed forces have also made gains down South. In the port
        city of Kherson -- west of Mariupol and north of the Crimean Peninsula, which
        Russia annexed in 2014 -- Ukrainian defensive lines appear to have fallen
        and Russian military vehicles have seen driving inside the city.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebde168-2966-41b4-b636-117ebff8f0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1499ad39-13dd-42ee-a861-3b833b92dafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leader of the self-declared separatist region in Donetsk said
        he expects his forces to surround the Ukrainian port city of Mariupol on Tuesday.
        The town of Volnovakha, half-way between Mariupol and Donetsk, was almost
        completely surrounded, Denis Pushilin added.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1095fc-0ace-467f-bf73-3adfa7d9ff29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc447b3c-612a-48ee-98f3-f82cc4a2b607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine has accused Russia of committing war crimes by targeting
        civilians, and on Monday, the International Criminal Court said it would open
        an investigation into Russia''s invasion of Ukraine -- a move that was welcomed
        by Kyiv.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f695cfde-018b-4e08-afdd-5c5f0d3c7c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.979+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a4efb0-b55c-4522-9621-827554b50b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a late night address, Ukrainian President Volodymyr Zelensky
        said attacks on Kharkiv on Monday were "clearly a war crime."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638873fd-f6b4-4b5e-9aed-d580acf51696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0535a7c-351e-42f8-ae88-c07dd3e2c226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kharkiv is a peaceful city, there are peaceful residential areas,
        no military facilities. Dozens of eyewitness accounts prove that this is not
        a single false volley, but deliberate destruction of people. The Russians
        knew where they were shooting," he said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9a1a1d-fb90-4326-ae92-3d1542932d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b5a8eb-3057-43e4-ad60-1d31323c673b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one in the world will forgive you for killing peaceful Ukrainian
        people.".</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b1f16a-e1d5-4e09-8e9d-dc1272936965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd38794-b636-4c12-adad-083ce834a4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin has denied Zelensky''s accusations of war crimes in
        Ukraine, repeatedly saying it is not targeting civilian areas.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5750f1b-aeec-4d01-b89a-e0a9eec57231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28e7797-9d12-4eb4-97c6-c6ecf3f7df6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Humanitarian crisis looming</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68856b5-fe59-4dea-b8ca-ef2a8f04f4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As bitter fighting takes place across the country, many Ukrainians
        are fleeing the country at a pace that could turn into "Europe''s largest
        refugee crisis this century," the United Nations Refugee Agency (UNHCR) said
        Tuesday.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b09cf8-8641-4218-b5d0-132d517c9dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc80623-8fcc-4f38-ae26-7d183e69d1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 660,000 refugees who have fled to neighboring
        countries in the past six days, the UNHCR said in a statement.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb12c0a7-bace-45d6-a364-99b377266a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5ec89b-8a4d-48ac-98e6-0e115e9c3d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of them are women who have had to make tough decisions to leave
        behind their fathers and husbands -- men ages 18 to 60 are banned from leaving
        Ukraine.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6532324-3b05-4c0d-acb9-c3e27b2cc5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.980+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeea435-4e73-4318-9fcb-3bd7459a2210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreigners are also desperately trying to leave the country, but
        some have found themselves waiting in the cold to get out. Some have endured
        racism from border guards.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da570bda-bc44-46ce-aad4-995b43b2bdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46386a4a-f733-42c2-9215-116849b6fd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Ukrainians have opted to stay and join the resistance. Volunteers
        are pouring into the capital, where there''s a feeling of defiance among many.
        Some are gathering bottles to make Molotov cocktails.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a64e42-8a3f-4891-8415-034a3d1319ce'
      'mgnl:activationStatus': true
