    'template': '1'
    'title': 'Over 63M Filipinos now fully vaxxed as PH marks a year of COVID-19 inoculation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d40437-1df8-4022-aa88-70c127f980b4'
