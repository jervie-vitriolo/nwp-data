      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dance pro also said that he had been arrested but he didn''t
        say why. He called it a "reality check."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff9505b-a888-4405-a6da-aee506f6e1f6'
