  'Comelec-commissioners-deadline-pending-cases':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-01T17:38:13.715+08:00
    'imagesource': 'jcr:3cd83efd-f985-492c-86ea-f824a4134aee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a33e16f-2084-44a8-8187-ffc2935a05d3'
    'lead': 'The Commission on Elections is giving a deadline for commissioners to
      decide on unresolved cases, including one more disqualification petition against
      presidential candidate Ferdinand ''Bongbong'' Marcos left pending since January.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-01T17:44:20.485+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T11:42:01.139+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:41:19.497+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec gives 45 days for commissioners to resolve pending cases, including
      Marcos DQ plea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b04441a-cc92-4c99-b5a3-d61da0c2e269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:44:20.485+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:42:01.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1)—</strong> The Commission
        on Elections (Comelec) has set a deadline for its four commissioners to decide
        on one remaining disqualification case against presidential candidate Ferdinand
        "Bongbong" Marcos and other pending petitions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a41680-11d7-4253-8f57-042a1df1d6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:44:20.485+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:42:01.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resolution 10765 issued on Feb. 23 and published Monday changed
        how the poll body does business with an incomplete bench.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa872fa-3aab-4aaf-afda-8bdcb3de6940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:44:20.485+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:42:01.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules set a 45-day period for a sitting commissioner to
        resolve pending cases assigned to him or her upon the retirement of fellow
        commissioners in their division.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c29e84-05f9-41bf-a23f-849581d54e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:44:20.485+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:42:01.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the resolution makes an exception for the four sitting
        commissioners left after the February 2 retirement of Chairman Sheriff Abas
        and Commissioners Rowena Guanzon and Antonio Kho, Jr. The 45-day count starts
        from the effectivity of the resolution, which was published on February 28
        on the Comelec website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43147887-58c3-48a0-8555-a142617f15d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:44:20.485+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:42:01.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon earlier cited an "internal" Comelec rule wherein members
        of the poll body must resolve pending cases within 15 days after being submitted
        for resolution. This has not been closely followed, with both divisions taking
        a month to resolve the earlier Marcos cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6061bd4-41f8-4616-8922-671ae6ed3e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:44:20.485+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:42:01.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filed by members of the group Pudno nga Ilokano and represented
        by former Comelec chairman Christian Monsod, the seventh and only remaining
        petition against Marcos is pending before Comelec''s "Former Second Division"
        — an entity created in view of the recent retirements.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e7a491-c6be-4626-9f4d-aa0ecd859ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:44:20.485+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:42:01.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioners Rey Bulay and Acting Comelec chairman Socorro Inting
        have yet to issue a ruling on the case. Bulay earlier lamented their heavy
        workload as the work of seven Comelec officials are now shared by four commissioners.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd1a710-74a9-4c27-ad44-f4b244b4b942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:44:20.486+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:42:01.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the division has until early April to decide on the case
        even though the parties already submitted their memoranda, or their final
        arguments, last January.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25417bbd-4cab-4ac3-8191-0aa2834ae98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:44:20.486+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:42:01.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, cases assigned to a retired commissioner which have been
        left unresolved upon retirement day will be raffled off and assigned to a
        different decision writer, unless the sitting chairperson or presiding commissioner
        orders otherwise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3b9389-ba34-43a5-a775-978eeaa0325b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:44:20.486+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:42:01.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case division members are reshuffled, a commissioner will bring
        the case assigned to him to his new division.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1be901-1394-4e3d-bafb-b607fca98dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:44:20.486+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:42:01.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six earlier petitions blocking Marcos'' presidential bid have been
        dismissed at the division level and are now under appeal before the four-member
        Comelec en banc.</p>'
  'putin-russia-weaponize-oil':
    'author': 'Matt Egan, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-01T17:30:53.294+08:00
    'imagesource': 'jcr:ea934431-bc8f-498b-bfd6-15f0cbd41c45'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b80f5222-cc7a-405b-a8f1-bc0f2631275c'
    'lead': 'The worldwide supply of oil was already failing to keep up with demand.
      If Russia, the world''s No. 2 oil producer, intentionally held back supply,
      it would likely send oil prices skyrocketing, dealing a painful blow to consumers
      around the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-01T17:45:26.744+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T11:42:00.638+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:41:19.936+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Ukraine', 'United-States', 'Vladimir-Putin']
    'template': '1'
    'title': 'All bets are off if Putin weaponizes oil'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9411ee3-576f-4044-b3d5-4d7d18611bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:45:26.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:42:00.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russia faces the specter of a <a href="https://www.cnn.com/2022/02/28/business/russia-ruble-banks-sanctions/index.html"
        target="_blank">full-blown financial meltdown</a>. Punishing sanctions leveled
        by the West have sent the ruble crashing to record lows, shuttered Moscow''s
        stock market and made Russian assets <a href="https://www.cnn.com/2022/02/28/investing/premarket-stocks-trading/index.html"
        target="_blank">toxic</a>&nbsp;on the world stage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924ce0e0-529f-4097-89c1-b7c6a0e0364a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:45:26.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:42:00.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has even <a href="https://www.cnn.com/2022/02/28/politics/sanctions-russia-putin-rainy-day-fund/index.html"
        target="_blank">taken aim at Vladimir Putin''s financial fortress</a>, removing
        access to at least a chunk of Russia''s $630 billion rainy-day fund that was
        designed to cushion the economic blow of this very <a href="https://www.cnn.com/2022/02/26/business/russia-economy-sanctions/index.html"
        target="_blank">crisis</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e292f28-b8fb-4cec-b092-25cd621fd1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:45:26.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:42:00.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now comes the big question: How will Putin — who is also facing
        sanctions on his <a href="https://www.cnn.com/2022/02/25/politics/us-putin-sanctions/index.html"
        target="_blank">personal wealth from the West</a>&nbsp;— fire back in what
        is rapidly morphing into economic warfare?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a7028e-f822-4221-8b7f-6c73326fbdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:45:26.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:42:00.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is growing concern that Putin could retaliate by <a href="https://www.cnn.com/2022/02/28/business/europe-gas-ukraine-russia-report/index.html"
        target="_blank">using not just natural gas</a>&nbsp;but also crude oil as
        a <a href="https://www.cnn.com/2022/01/20/business/gas-prices-russia-ukraine-putin/index.html"
        target="_blank">weapon against the West</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd308f076-32a0-49bf-ad49-743d200d3a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:45:26.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:42:00.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia''s energy supplies are very much at risk, either due to
        being withheld by Russia as a weapon or swiped off the market due to sanctions,"
        Louise Dickson, senior oil market analyst at Rystad Energy, wrote in a report
        Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b94c9ea-7d2f-424a-b7fe-0a712ba7c6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:45:26.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:42:00.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worldwide supply of oil was already failing to keep up with
        demand. If Russia, the world''s No. 2 oil producer, intentionally held back
        supply, it would likely send oil prices skyrocketing, dealing a <a href="https://www.cnn.com/2022/02/16/economy/russia-ukraine-economy-inflation/index.html"
        target="_blank">painful blow to consumers around the world</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9239b4af-1bd8-4b37-a86f-57ce66898a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:45:26.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:42:00.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2022/02/09/investing/russia-oil-prices/index.html"
        target="_blank">JPMorgan has warned that oil would spike to $150 a barrel</a>&nbsp;in
        the event that Russia''s exports are cut in half. That would translate to
        a roughly 41% increase from the recent high of nearly $106 a barrel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15969ddf-21b9-444c-b119-d37b9c5f1bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:45:26.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:42:00.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gasoline prices would go much higher</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca8e96e-6a6c-4e32-9e75-8dbc1d4ccfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:45:26.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:42:00.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That spike would sharply raise prices at the gas pump too. The US
        national average for regular gasoline already stands at <a href="https://gasprices.aaa.com/"
        target="_blank">$3.61 a gallon</a>, according to AAA. That''s up 8 cents in
        a week and 25 cents in a month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6003b3a-ad7d-41dd-a3db-aead34fb284c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:45:26.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:42:00.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the United States consumes very little Russian oil —
        oil imports from Russia stood at just <a href="https://www.eia.gov/dnav/pet/pet_move_impcus_a2_nus_epc0_im0_mbblpd_m.htm"
        target="_blank">90,000 barrels per day in December</a>&nbsp;— this is still
        an interconnected and global market. Supply shocks in one part of the world
        can impact prices everywhere.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6833e53-e800-4849-b531-a9016af25f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:45:26.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:42:00.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a wild card if Russia will actually slow those flows to try
        to inflict pain through commodities," said Ryan Fitzmaurice, energy strategist
        at Rabobank. "If there are actual supply disruptions, that''s the trigger
        for meaningful price increases."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c83fd18-9dba-4f3f-8c10-4ffb33a3bcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:45:26.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:42:00.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be sure, there is no evidence at this point that Russia is cutting
        off the world from its oil supplies. And the West has gone out of its way
        to carve out Russia''s energy industry from sanctions in the hopes of minimizing
        the market impact. Putin may very well decide this is one weapon best left
        unfired.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f959419-ffee-4682-84f6-d0cb7dcff8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:45:26.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:42:00.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russia needs oil revenue more than ever</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3317fdce-4612-448a-ab87-dde3978c7d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:45:26.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:42:00.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not long ago, it was viewed as very unlikely that Putin would resort
        to weaponizing oil.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d81baa-6929-487f-885e-a58c3ae7e542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:45:26.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:42:00.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a strategy risks further enraging the rest of the world against
        Russia. Worse, limiting shipments of oil would endanger Russia''s petro-central
        economy. Oil and natural gas <a href="https://www.eia.gov/international/analysis/country/RUS"
        target="_blank">made up about 43%</a>, on average, of the Russian government''s
        annual revenue between 2011 and 2020.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c70a9f-5eef-4b37-8e70-912896a6c97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:45:26.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:42:00.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Russia-Ukraine crisis has escalated quickly, marking
        the worst fracture with the West since the Cold War. And Putin''s aggressive
        stance and comments have surprised observers, prompting some to question his
        mental stability and raising concerns about how he will respond to the latest
        sanctions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c45d020-6942-430c-9e84-5d6bc3ec2713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:45:26.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:42:00.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin raised eyebrows over the weekend by putting his nuclear forces
        on <a href="https://www.cnn.com/2022/02/27/politics/russia-nuclear-high-alert-white-house-reaction/index.html"
        target="_blank">high alert</a>. On Monday he lashed out at sanctions imposed
        by what he described as the "empire of lies."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ced101-5151-4ca3-bfc2-03e2afead8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:45:26.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:42:00.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin is also facing pressure from the oligarchs he relies on for
        support. <a href="https://www.cnn.com/2022/02/28/business/oligarchs-russia-ukraine-fridman-deripaska/index.html"
        target="_blank">Russian billionaires Mikhail Fridman and Oleg Deripaska broke
        ranks</a>&nbsp;with the Kremlin in recent days, calling for an end to the
        war.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17d4a51-5e67-4544-b411-4b89e1fdcbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:45:26.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:42:00.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I became very nervous''</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af65f119-6008-4ecd-a1c5-bce042d302fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:45:26.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:42:00.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heartened by the fact that Russia has a long history of reliably
        supplying oil — even during the height of the Cold War — Natasha Kaneva saw
        little risk of the country weaponizing its oil exports. But Kaneva, the head
        of global commodities research at JPMorgan, is no longer feeling so confident.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579afb85-f1b7-45de-a453-361867852805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:45:26.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:42:00.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I became very nervous after I listened to Putin''s speech," Kaneva
        told CNN last week, referring to the Russian president''s hourlong <a href="https://www.cnn.com/videos/world/2022/02/21/ward-explainer-putin-speech-ukraine-sot-vpx.cnn"
        target="_blank">February 21</a>&nbsp;remarks airing a list of grievances with
        the West. "To me, it was a watershed moment. I felt everything changed."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab6f62a-db73-48a0-a23b-74fddedd180e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:45:26.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:42:00.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JPMorgan exec believes investors are underestimating the risk
        that Putin will weaponize oil supplies.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33daa58-521b-4080-ab99-93256abf0c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:45:26.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:42:00.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The market does not need any disruption," Kaneva said. "We don''t
        have any shock absorbers. The reaction in the price will be nonlinear."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d48baa1-1333-472c-89f0-7719e2ee0ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:45:26.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:42:00.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of that is lost on Putin. Nor is the fact that high gasoline
        prices are deeply unpopular in the United States, contributing to the <a href="https://www.cnn.com/2022/02/28/economy/inflation-economy-goldman-sachs/index.html"
        target="_blank">worst inflation in nearly 40 years</a>.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ccae44-0811-4b2f-af10-04d05a0fdcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:45:26.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:42:00.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putin could seek to inflict significant pain on Western nations,"
        Helima Croft, head of global commodity strategy at RBC Capital Markets, wrote
        in a note to clients Sunday, "and commodity prices may feel the impact of
        his countermeasures."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f737b77-a0ff-48af-8c69-f89a89583c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:45:26.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:42:00.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2022/02/24/business/us-oil-ceo-reaction-biden-ukraine-russia/index.html"
        target="_blank">Mike Sommers, CEO of oil-and-gas trade group</a>&nbsp;the
        American Petroleum Institute, did not dismiss the risk of Russia holding back
        oil supplies.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb825fde-ca2c-42f8-a2a0-8dc2eaf2adb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:45:26.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:42:00.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think it''s an ongoing concern, particularly as the West responds
        to the aggressive action from Russia," Sommers told CNN in a phone interview
        last week. "We would be concerned if he decided to cut off supplies. No matter
        what he does, the United States will continue to produce in this volatile
        political environment."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6125d154-f6ff-4e25-9e14-b334c2ac7097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:45:26.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:42:00.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>White House has warned Putin not to weaponize oil</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb66267f-60a4-4dfb-8b8c-8fbdcc775a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:45:26.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:42:00.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin does not need to turn the taps completely off to punish the
        West. Oil markets are so tight that just a modest decrease in supplies from
        Russia could have a large impact on prices.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79ea338-617b-49df-9489-b2d81b507854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:45:26.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:42:00.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if Russia cut supplies by 10% to 20%, the price response would
        compensate Russia for the loss of supply," said Rabobank''s Fitzmaurice.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf2c9a8-eaa0-4701-bfd4-bf0e1ddb1e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:45:26.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:42:00.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the invasion began, the <a href="https://www.cnn.com/2022/02/15/investing/oil-gas-russia-ukraine/index.html"
        target="_blank">White House warned Putin</a>&nbsp;against any drastic steps
        around his country''s energy exports.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
