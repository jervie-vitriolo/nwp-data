    'title': 'IN PHOTOS: Behind-the-scenes of the CNN Philippines Presidential Debate
      2022'
    'visualType': 'image'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752bdfd5-4add-48a2-b711-f3ddad0db20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T23:38:24.095+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:42:23.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the CNN Philippines Presidential debate last Sunday, hosts
        Pia Hontiveros-Pagkalinawan and Pinky Webb asked the candidates about the
        importance of such a forum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d5889c-bc37-4efe-bc63-5a6582481b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T23:38:24.090+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:42:23.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor leader Ka Leody De Guzman was first up to respond, saying
        "Napaka-importante nito, dapat nandito ''yung isang kasama namin." On the
        live broadcast, the camera quickly cut to an empty podium bearing the name
        of the absent Senator Bongbong Marcos. “Importante ito para malaman sana’t
        masabi kung ano ‘yung mga programa,” continued De Guzman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d98aa0-bbf2-4d18-8623-ead7ea981f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T23:38:24.090+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:42:23.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like his running mate, former congressman Walden Bello at the Vice
        Presidential debate the day before, De Guzman wasn’t afraid to single out
        the only candidate absent at the day’s event. Though their audio wasn’t enabled,
        members of the virtual audience could be seen clapping in agreement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311ef7cb-8f87-4388-877e-5c28b18366fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T23:38:24.090+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:42:23.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After him, the eight other Presidential candidates took a similar
        stance; Manila Mayor Isko Moreno compared the debate to a job interview, saying,
        “[K]ami po ay aplikante sa trabaho. Gusto mo naman bang mag-hire ng isang
        empleyado na hindi mo nakausap, hindi mo nakita?” Vice President Robredo also
        did not hold back, adding “Pag hindi ka mag-show up in the most difficult
        times, hindi ka lider… Kaya para sa’kin, ito ‘yung pagbibigay halaga at respeto
        sa taumbayan na maghahalal sa’yo.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae74d34b-56fa-45ab-b455-977f1055298f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T23:38:24.091+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:42:23.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos Jr. controversially declined CNN Philippines’ invitation
        to participate and was instead seen campaigning in the vote-rich Pangasinan
        province last weekend. An empty podium was left for him on stage at the UST
        Quadricentennial Pavilion.</p>'
