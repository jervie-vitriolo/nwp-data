    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff6e4bc-af8c-46b1-9a99-33ea40bb3bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T23:38:24.093+08:00
      'mgnl:createdBy': 'gabrielle'
