  'Ernesto-Abella-religious-endorsement':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-01T09:19:51.312+08:00
    'imagesource': 'jcr:934f1589-1ede-465e-895d-5ad9a1693d29'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd25087c3-11c1-4206-aa25-6f7d1eb5dd63'
    'lead': 'Presidential aspirant Ernesto Abella, who is a former evangelical pastor,
      is against getting endorsements from religious groups.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-01T09:21:36.274+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:42:20.138+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:41:10.315+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Abella on seeking religious endorsement: It’s a ‘feudal practice’'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2b41d5-86bc-46ca-b87f-fb1342e505e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:21:36.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:20.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> Presidential
        aspirant Ernesto Abella is against getting endorsements from religious groups.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7389a0-9306-45c7-a8c8-7497d2e49bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:21:36.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:20.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former evangelical pastor said it is a "feudal practice" that
        doesn''t promote independent and critical thinking when it comes to electing
        leaders of the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e42b4d-565d-4589-9fda-57b9cdbd52b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:21:36.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:20.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It presumes that their members cannot think for themselves. It
        keeps the people perpetually juvenile and dependent on a hierarchy to tell
        them what to think or do," he explained in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752b2992-518c-488a-abb2-01b2bc665526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:21:36.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:20.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This political practice of seeking the ''blessing'' of religious
        leaders has contributed to the immaturity of the Filipino citizenry and poverty
        of the Nation," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43d8571-796b-4564-9584-a34f91639a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:21:36.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:20.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential candidates who attended the CNN Philippines debate
        on Feb. 27 were asked about their stand on getting endorsements from religious
        groups. Abella, Norberto Gonzales, Ping Lacson, and Jose Montemayor Jr. were
        not in favor, while Leni Robredo, Manny Pacquiao, Leody de Guzman, Isko Moreno,
        and Faisal Mangondato were in favor.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6222cbc4-b93f-4730-b2be-59974ae3bd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:27:32.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:20.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/2/27/Candidates-religious-endorsement.html">RELATED:&nbsp;Candidates
        get real about religious endorsements</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d2b7ad-91eb-4688-8873-2a4397f875b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:21:36.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:20.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debate absentee Ferdinand "Bongbong" Marcos Jr. has secured the
        endorsements of Kingdom of Jesus Christ church leader Apollo Quiboloy and
        El Shaddai founder and leader Mike Velarde.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d3a9dd-6539-4462-bd09-352104a0a797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:21:36.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:20.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Shaddai''s overall spiritual adviser Ted Bacani said it was only
        Velarde''s personal endorsement. Bacani also advised the public not to vote
        for Marcos, whose family has been accused of amassing billions of dollars
        in ill-gotten wealth and human rights violations.</p>'
  'Comelec-president-VP-debate-topic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-01T09:35:47.490+08:00
