      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2167ee7b-ab9f-4131-af6d-d336cdca70e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why did Turkey declare the conflict a war?</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23806bba-55a0-4512-b580-9f73c9cb8257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8067e8e2-c2f4-464b-8a53-e38d915157ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guvenc said he hadn''t expected Turkey to take a decision so soon,
        but Ukrainian President Volodymyr Zelensky "put Ankara on the spot" by prematurely
        thanking Turkey on Twitter for its support.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613ccc22-ad7f-49ea-8bc2-45323d35c3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c791c662-afef-49c9-bfc0-cd3c53f880a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has said that it has historically respected the treaty and
        will continue to do so.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586573ba-3d48-43ad-8630-1d536f1c7660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316fe847-8647-4d3f-b5a4-c7fb0f41fb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guvenc said it''s in Ankara''s interest to do so because the treaty
        supports Turkey at times of war. Any exception made to please Russia could
        jeopardize the treaty''s credibility in the long run.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a5c2c3-3ec7-46ae-9c2e-3b689d01f440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba375a1f-9e0a-48ee-ab23-cd54f4db3e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is very interested in the idea of unrestricted
        freedom of navigation through the Turkish straits, as is the case with other
        waterways like the Suez and Panama canals," he said. A deviation from the
        convention would give the US "a legitimate reason to question Turkey''s status
        as the watchdog of Montreux."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daed4dd5-725b-4863-a3e5-becbf6fc9fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38b7aed-aef2-4020-84fb-b37112d758d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How could this affect Turkey''s foreign relations?</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f56264-9d20-4c27-847e-8d5529e4aa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed364f42-cd86-496c-9a97-88b7b69ff9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has a maritime border with both Ukraine and Russia on the
        Black Sea and views both countries as friendly. Ankara relies on Russia for
        tourism and natural gas but also has close economic and defense ties to Ukraine
        and has, despite Russian objections, sold drones to the country.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03cd821-c439-4a5b-8782-3f066dd6f50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e2fe0d-9792-4cc2-913e-b0c0b820a83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Soviet Union, the Russian state''s predecessor, was one of the
        original signatories of the Montreux Convention.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5246bd73-744a-4eb2-a6be-a57cded95700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2599da0b-ebdf-4b36-9111-9a67ead80b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia knows the intricacies of the politics and the law and would
        have been prepared for such an eventuality," said Guvenc. Moscow, however,
        may not have expected Ankara to act on the treaty so soon, he added.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfa3681-7b5d-44c1-959f-9639afa9712b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb93d97-caba-4b18-887b-5e96c77349d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.911+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Turkey can sell this move as purely observing an obligation under
        international law," he said, but the move may be an indication of where Turkey
        may lean if the conflict drags on. "Turkey has decided to align more with
        its traditional allies in NATO and the European Union, and a bit away from
        Russia."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c064535-0bf5-4b98-aae2-1b5cc9520a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2022/02/28/middleeast/mideast-summary-02-28-2022-intl/index.html">How
        a 1936 treaty could force Turkey to take sides in the Ukraine war</a>''</em></p>'
