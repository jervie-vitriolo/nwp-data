      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Dancing With the Stars" veteran posted a new video message
        Monday, updating his followers on what he''s been seeing and experiencing
        in Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb396e8-712c-4bc8-812f-464bc8ba6b27'
