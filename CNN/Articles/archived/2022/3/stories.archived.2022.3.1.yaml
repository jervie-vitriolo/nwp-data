    'template': '1'
    'title': 'Escudero keeps mum on loyalty, urges prexy bets to bare clearer platforms,
      plans'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f7cc5c-b707-4f3b-95c2-171313bf01b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:23:00.936+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:06.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> Sorsogon
        Gov. Chiz Escudero belongs to three different senatorial tickets and is part
        of a leading vice presidential candidate''s personal list of bets in this
        year''s elections. What is it like to be a common candidate of rival parties?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873bd347-6c15-47ba-806c-c16d3019b682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:23:00.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:06.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d38a591-6308-49a4-91b8-3e82d5e15e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:23:00.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:06.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman kami lumapit, nag-apply, at nangako ng kung anuman.
        Karangalan sa aming maging bahagi ng kanilang slate,"</em> Escudero told CNN
        Philippines'' <em>The Source</em> on Tuesday when asked where his loyalty
        lies as a guest candidate.<em> "Noong inalok na i-a-adopt ako sa slate nila,
        agaran akong nagpasalamat, wala silang hininging endorsement."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce01f0f-2f0c-4d9e-920f-e3bd5bc9327c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:23:00.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:06.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9552f5-3a1f-4085-be50-f4315d3f2c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:23:00.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:06.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I didn''t approach, apply, or promise anything to
        anyone. It is an honor to be part of their slates. When I was asked to be
        adopted in their slates, I immediately thanked them, and they did not ask
        for any endorsement.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd865b38-cbba-4d10-b23a-1deb61454c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:23:00.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:06.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45cb2f1-b592-44d4-a748-9557c0bd306e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:23:00.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:06.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A guest in the senatorial slates of Vice President Leni Robedo,
        and Senators Ping Lacson and Manny Pacquiao, Escudero did not reveal who he
        would vote for come May. He is also part of vice presidential bet Davao City
        Mayor Sara Duterte''s personal list of candidates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057feb43-cb28-4d9c-8b72-4b15d8a3b80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:23:00.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:06.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525fa31f-be39-4ac6-a40a-fd908d0e060f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:23:00.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:06.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Escudero, the public should not see guest candidates
        in a bad light. Instead, they could treat this as a common ground among the
        presidential hopefuls despite their political differences.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdbc7c6-d078-427c-a27e-5b0012c5bd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:23:00.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:06.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de1c8cd-7ec9-4add-9164-3084ba107fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:23:00.937+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:06.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ibig sabihin, may posibilidad na magkaroon ng common ground
        ang mga presidentiable depende kung sino ang mananalo sa kanila. May pagkakasunduan
        pa naman sila eh,"</em> he noted. <em>"Ang layunin natin padamihin ang pagkakasunduan
        nila alang-alang sa ating bansa at sa ating bayan."</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0053d1d7-7f55-4e6d-8d52-191f004e4d13'
      'mgnl:activationStatus': true
