      'jcr:uuid': '473a4c95-29dd-4be8-9d97-c82f089a3aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Russian forces launched a land, sea and air assault
        on Ukraine in the biggest attack by one state against another in Europe since
        World War Two.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea4d8cb-899f-46e8-bdfb-913819573f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e820657-86f5-4b50-a138-104090a04b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s ambassador to Turkey Vasyl Bodnar went on local television
        last week and appealed for the government in Ankara to close its key straits
        to Russian warships under provisions of the 1936 Montreux Convention. Turkey
        said it could only do so if it officially recognized the conflict as a war,
        and on Sunday, that''s what it did.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4e78a8-d9e6-40a8-9abc-c4793e6544ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd2f358-0a66-4551-a01e-ce03f8b3d7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Turkish President Recep Tayyip Erdogan said his government
        would "use the authority given to our country by the Montreux Convention on
        ship traffic in the straits in a way that will prevent the crisis from escalating."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c23585b-1bae-4d15-a857-d0307d2968f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7240412-b92c-47b2-8eeb-84b407670a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.908+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Erdogan said he considered "Russia''s attack on Ukraine unacceptable,"
        he also said Turkey would not abandon its ties with Russia or Ukraine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05942be-e9c4-41dc-8bd4-88b0d7eb5558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220d9283-f199-4a38-ace0-f0743cb80ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6494f6c3-16c6-49fd-9274-5f4ff838b312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52751a3-92fe-47f3-9eb9-1265cd97ad0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the Montreux Convention?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487618aa-8c91-4d68-8a21-50d49655f2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf23ae49-2100-43d1-9d2b-4286c1074f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The convention gives Turkey certain control over the passage of
        warships from the Dardanelles and Bosphorus Straits that connect the Aegean,
        Marmara, and Black Sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07290bd-b705-44dd-98f3-9110bad0763a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48675347-443a-4a0b-a510-38440c781151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In peace time, warships can pass the straits by prior diplomatic
        notification with certain limitations on the weight of the ships and arms
        they carry -- and depending on whether the ship belongs to a Black Sea nation
        or not. And at times of war, Turkey can bar the passage of the warships of
        belligerent parties from crossing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0062b408-7404-45ad-8615-98e9faa2fce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29e407b-e898-41bb-a158-05f6b44ad343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the convention, if Turkey is a party to the war or
        considers itself threatened with imminent danger, it can shut down the straits
        to the passage of warships.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c218ead-6ca7-4027-aa91-afca316fadbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c322a0c-d26e-4918-93bd-eaa622e78025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How does this affect Russia?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c509d5-c649-47d4-b40e-4ac67199adde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10f986c-a2e1-473e-81d9-46e9519a96e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Russia and Ukraine lie on the Black Sea, along with Romania
        and NATO members Bulgaria and Georgia. Turkey can limit the transit of Russian
        warships from the Mediterranean to the Black Sea through its straits under
        the Montreux Convention, but the pact has a caveat: belligerent states'' warships
        can cross if they are returning to their base of origin.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cffd57-1cd5-46ab-878d-69933de0b4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f380b9ee-e9eb-443e-a149-461f1cd1f3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.909+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the ship of the war country will return to its port, an exception
        is made. We will implement all the provisions of Montreux with transparency,"
        said Turkish Foreign Minister Mevlut Cavusoglu, adding that the exception
        should not be abused.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e39c651-2cd5-416e-8acd-3a56a22ae000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c39a27-dc8e-4de7-a0f3-6a0ab840e65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move would only be symbolic, said Mustafa Aydin, president of
        the International Relations Council of Turkey.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd9fbc5-db82-4281-b6c6-cc79a29285eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa52db75-ac7a-4947-8857-a719625efa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia has enough firepower in the Black Sea that it doesn''t make
        sense for NATO countries to [enter]," he said. "Russia has complete supremacy
        on the water."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83aefda3-c06b-46fe-8da5-2ecfbfef1cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96851e2c-1aad-4683-8747-6d14892fea48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the war drags on, Moscow may feel the heat, since Russia
        had already completed its naval buildup in the Black Sea by shifting units
        from the Baltic Sea ahead of the start of hostilities, said Serhat Guvenc,
        professor of international relations at Istanbul''s Kadir Has University.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e80eaff-f446-41a4-8a70-ed9c4b8232d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722a279f-2249-4723-98ae-b1a81dba35b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in February, six Russian warships and a submarine transited
        the Dardanelles and Bosphorus straits to the Black Sea for what Moscow called
        naval drills near Ukrainian waters.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe929ee-d61f-4c11-9e34-72d27dd077cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e506662-ecf1-4f92-a18a-1536044d5492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:25.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They [Russia] probably have enough resources to sustain their naval
        power in the Black Sea for about two to three months," he said. "But if conflict
        drags on, it''ll be a different story."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd043ec82-8931-4d78-b273-7d257f38f1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:08:01.910+08:00
      'mgnl:createdBy': 'glee'
