    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfb3e32-5915-4bf1-b178-2149b6e8d0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:23:42.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:31.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 500,000 refugees have fled Ukraine to neighboring countries
        after the beginning of the invasion, the United Nations Refugee Agency said
        Monday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af647750-7480-444e-9210-4e1da14619e3'
