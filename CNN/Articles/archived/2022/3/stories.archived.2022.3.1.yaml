    'lead': 'The United States has asked 12 Russian United Nations diplomats to leave
      the US, accusing them of "espionage activities," as Russia continues its attack
      on Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-01T05:42:09.147+08:00
