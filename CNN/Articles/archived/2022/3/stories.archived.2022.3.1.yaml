  'Ukraine-Kyiv-Russia-military-convoy':
    'author': 'Julia Hollingsworth, CNN'
    'caption': 'The Russian convoy is seen along with smoke rising from what appears
      to be burning homes, northwest of Invankiv, Ukraine.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-01T14:26:40.644+08:00
    'imagesource': 'jcr:50a3aac8-9fdb-4112-a6e0-e59b28e65fe9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3aa98ce7-aa13-44fe-8805-af274fbcc386'
    'lead': 'A massive Russian column was closing in on Kyiv Tuesday, with US officials
      warning Russia''s sheer numbers could be able to overcome the Ukrainian resistance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-01T14:28:49.010+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:42:05.652+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:41:17.552+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Crucial period ahead for Kyiv as massive Russian column closes in on
      Ukraine''s capital'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9581b4f5-9fb4-4c02-8ac7-bb02cfbc82ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:28:49.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:05.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A massive Russian column was closing in
        on Kyiv Tuesday, with US officials warning Russia''s sheer numbers could be
        able to overcome the Ukrainian resistance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ecb44f-7a99-4d77-957f-3cc53b92ac6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:28:49.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:05.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40-mile-long (64-kilometer) Russian military convoy made up
        of armored vehicles, tanks, towed artillery and other logistical vehicles
        has reached the outskirts of Ukraine''s capital, according to satellite images
        from Maxar Technologies. Maxar said it saw plumes of smoke rising from a number
        of homes and buildings near the roads where the convoy is traveling, although
        it''s unclear what was the cause.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f4f9e7-b83e-44f0-b6ab-b6dcd903efa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:28:49.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:05.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new images come as US officials told lawmakers in classified
        briefings Monday that a second wave of Russian troops will likely consolidate
        the country''s positions within Ukraine, and by sheer numbers could be able
        to overcome the Ukrainian resistance, according to two people familiar with
        the briefings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfecfe8-4ce8-4f7b-8efb-afc02702c449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:28:49.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:05.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That part was disheartening," one lawmaker told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e6b2d9-2527-4429-8cad-1aaaef1f4ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:28:49.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:05.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stark warning came as Ukraine appealed to the international
        community to come to its aid, negotiations were held between Russian and Ukrainian
        officials, and Moscow scrambled to prevent financial meltdown as its economy
        was slammed by sanctions imposed over the invasion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718696fa-bd9b-40a6-ad81-44a72f4ed3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:28:49.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:05.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, more than 400 civilians have been killed or injured since
        Moscow''s unprovoked assault on its neighbor began Thursday, according to
        the United Nations, and Ukraine''s leader has accused Russia of committing
        war crimes by targeting civilians.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415b0259-69f4-4f19-8ee9-8f1a77a325b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:28:49.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:05.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But US officials fear the worst is yet to come. US officials who
        were previously surprised by the fierce Ukrainian resistance that saw regular
        citizens take up arms now fear that the situation is becoming "a lot more
        challenging" for the Ukrainians.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f37c2e-5e03-4760-bd11-e0956024a0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:28:49.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:05.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials told the briefing Monday that Russia would likely lay
        siege to Kyiv, leading to ugly scenes of urban warfare, one of the people
        familiar with the matter said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6c90ae-a554-4b44-871c-24e92d76dd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:28:49.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:05.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kherson, where the Ukrainian military resisted a Russian onslaught
        for days, Ukrainian defensive lines appear to have fallen and Russian military
        vehicles have now been seen driving inside the city.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660463a1-b627-4fa4-a703-ed61c95c8216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:28:49.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:05.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a meeting on Capitol Hill on Monday where the Ukrainian ambassador
        to the US requested more weapons, high-ranking US Republican Senator Jim Risch
        said Ukraine was struggling.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577bc4b8-8587-4adb-9447-fe58e0b081e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:28:49.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:05.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s David versus Goliath," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f1183e-fbce-47c3-858b-f0ee24ec02f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:28:49.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:05.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Accusations of war crimes</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e51b4e9-6bc9-438d-8f5f-7aa908dc85bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:28:49.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:05.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian onslaught also raises fears for the safety of civilians,
        who have already been targeted by Russian forces, according to Ukraine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3402d011-2555-4b68-ad4e-b652d5e5226b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:28:49.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:05.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine has accused Russia of committing war crimes by targeting
        civilians, and on Monday, the International Criminal Court said it would open
        an investigation into Russia''s invasion of Ukraine -- a move that was welcomed
        by Ukraine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9a7bce-31c9-4679-8d59-e05750799864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:28:49.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:05.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICC Prosecutor, Karim A.A. Khan said in a statement that, following
        a preliminary examination into the situation, there is a reasonable basis
        to "believe that both alleged war crimes and crimes against humanity have
        been committed in Ukraine."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341b9e85-e8d6-4e18-983e-c6328f74913b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:28:49.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:05.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia maintains that it isn''t targeting civilian infrastructure
        in Ukraine, and that there is no evidence of civilian deaths caused by the
        Russia military. Russia''s outgoing President of the United Nations Security
        Council Vassily Nebenzia repeated these claims on Monday, stating that the
        "tide of dirty lies replicated in Western mass media unfortunately have become
        a dangerous mark of our time."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20abd945-1a70-4ed6-a905-6b98abaeb208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:28:49.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:05.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is a growing body of evidence to show that civilians are
        being targeted, and the UN said Monday that 406 civilian casualties in Ukraine
        have been reported.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1e4734-86dc-45e0-b5e0-263f2a47f340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:28:49.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:05.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian forces bombarded a residential area in Ukraine''s second-largest
        city Kharkiv with rockets on Monday, killing nine civilians, including three
        children, and wounding 37 others, the city''s Mayor Ihor Terekhov said. CNN
        has reached out to Russian authorities for comment on the attack.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899d9b3a-7f54-4ea6-a0f3-4c3e5bd11ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:28:49.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:05.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a late night address Monday, Ukrainian President Volodymyr Zelensky
        said the attack on Kharkiv was "clearly a war crime."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f5859a-a71b-4702-9000-d522c0870581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:28:49.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:05.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kharkiv is a peaceful city, there are peaceful residential areas,
        no military facilities. Dozens of eyewitness accounts prove that this is not
        a single false volley, but deliberate destruction of people. The Russians
        knew where they were shooting.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eead00fb-1464-4840-9af8-6cbbb8848918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:28:49.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:05.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one in the world will forgive you for killing peaceful Ukrainian
        people," he added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269e2a8b-78a5-4665-a528-4fd7c7eabf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:28:49.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:05.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s shelling of Ukraine continued during negotiations held
        between the two countries Monday, with Zelensky saying the attacks had been
        "synchronized" with the five-hour talks.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c93e76c-9972-4c91-908d-7d54862e63bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:28:49.013+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:05.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There can be fair negotiations if one side does not hit the other
        side with rocket artillery at the time of negotiations," he said in a Facebook
        message. "I think that with this simple-minded method Russia is trying to
        pressurize."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd053b37-3cec-47c7-a804-ffc0e8c01d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:28:49.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:05.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides discussed a potential "ceasefire and the end of combat
        actions on the territory of Ukraine," Ukrainian presidential adviser Mikhaylo
        Podolyak told reporters. Without going into detail, he said both sides would
        return to their capitals for consultations over whether to implement a number
        of "decisions."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fa776f-bb95-4a17-be45-da2829cf8aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:28:49.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:05.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Request for support</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20194af8-fed1-4337-b428-ad6c75d0ee93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:28:49.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:05.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Russia''s brutal attack on Ukraine continues, Ukraine is desperately
        requesting further support from international powers.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36efff10-63fa-486c-beda-7a64a8a9ddad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:28:49.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:05.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oksana Markarova, the Ukrainian ambassador to the US, told a bipartisan
        group of lawmakers at Capitol Hill Monday that her country needs more weapons
        and other assistance in its existential fight against Russia.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf63ff6-95e4-4ebd-a0f2-f7a663895dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:28:49.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:05.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not asking anyone to fight for us, we are defending our
        country ourselves. But we need all the support that all civilized world can
        give us to actually continue effectively fighting, and also sanctions," she
        said after the meeting.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca39c3f6-d067-4e9a-a8c4-b632c8b074cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:28:49.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:05.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, US President Joe Biden instructed Secretary of State
        Antony Blinken to release up to $350 million to immediately support to Ukraine''s
        defense -- but officials have also acknowledged privately that it will be
        more difficult to get new aid to Ukraine than it was previously when it could
        be flown directly to Kyiv.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6e8d3f-3d52-4a88-a196-c55250aea7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:28:49.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:05.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia will send missiles as part of a $50 million package of
        lethal and non-lethal aid to help Ukraine repel Russian forces, the country''s
        Prime Minister Scott Morrison told a news conference Tuesday.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53708ac-7b61-4cb0-a3dc-2e62b5e4a743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:28:49.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:05.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, thousands of refugees are fleeing the conflict.
        There are already 520,000 refugees from Ukraine in neighboring counties, according
        to the UN, with UN Deputy High Commissioner for Refugees Kelly Clements saying
        the humanitarian crisis in Ukraine has become "a whole lot worse."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c37f67-d0fc-4019-b937-afa31e6c75b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:28:49.014+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:05.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re really quite devastated obviously with what''s to come and
        we would say that up to 4 million people could actually cross borders if things
        continue to deteriorate," Clements said.</p>'
    '0':
