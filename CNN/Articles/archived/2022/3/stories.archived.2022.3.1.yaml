      'mgnl:type': 'text'
      'text': '<p>"Kharkiv has just been subjected to massive Grad shelling! Dozens
        of victims," Anton Gerashchenko, an advisor to Ukraine''s ministry of internal
        affairs, said Monday describing the situation there as "a nightmare."</p>'
    '64':
