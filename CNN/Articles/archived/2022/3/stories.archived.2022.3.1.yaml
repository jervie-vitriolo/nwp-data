      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t -- although while I was in the air, the EU announced
        it would close its airspace to Russian traffic.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528bfcc0-fe1a-4a35-b5c0-ec4e547ffde0'
      'mgnl:activationStatus': true
