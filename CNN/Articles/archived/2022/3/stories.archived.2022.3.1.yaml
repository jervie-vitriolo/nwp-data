      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six years later, CNN Philippines asked Robredo what made her change
        her mind. She said so many things made her break her vow to her daughters
        not to seek higher office, including seeing how the mindset of many Filipinos
        were trampled upon by "fake news, disinformation, propaganda."</p>'
