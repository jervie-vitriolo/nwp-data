      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time since July 9, 2020 that there were zero new
        fatalities logged, apart from the days that the government reported technical
        issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2aa32b-dd90-452d-9fa0-875ac4560054'
