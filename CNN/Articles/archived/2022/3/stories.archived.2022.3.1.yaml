      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Moreno Domagoso was every bit the political figure. Arriving
        at the med desk, an aide quickly placed a venti Starbucks coffee cup beside
        him. Entering his room, he immediately sat down by the TV, which was tuned
        to a CNN news report on the Russia-Ukraine crisis.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85a2cbf-d98d-484b-9eaa-cc5e2b87edfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T23:38:24.094+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:42:23.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the portrait session when he was asked to do a gesture he
        was known for, he said “Ano gusto mo?” before doing the “1” that’s become
        his campaign symbol, and the “2 joints” hand gesture which he went viral for
        on TikTok. While doing the pause, he joked, “Don’t panic, it’s organic!”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c5c7fe-7fb9-41d8-bfc7-25db5c528041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T23:38:24.094+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:42:23.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Manny Pacquiao was the last arrival. With him were several
        entourage members clad in polo shirts bearing his “Man of Destiny” campaign
        slogan and his wife Jinkee. Her outfit was coordinated to the boxer-turned-policy
        maker’s royal blue; they head upstairs holding hands, bodyguards and MROs
        trailing behind. It took a while to enter his room, with several staff members
        asking to take selfies with him first.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92658723-5893-4714-b409-bb7d78f32970'
      'mgnl:activationStatus': true
