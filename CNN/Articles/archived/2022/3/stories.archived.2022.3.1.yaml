      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of infections, meanwhile, has reached 3,663,059,
        of which 1.4% or 51,592 are active cases.</p>'
