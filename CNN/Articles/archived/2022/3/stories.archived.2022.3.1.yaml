      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Leveling the playing field</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686adfc1-b6a9-4c0c-8b88-bcf0c8be2661'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T23:38:24.092+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:42:23.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jose Montemayor Jr. was one of the first to arrive. Dressed
        in a suit and tie, the physician-slash-lawyer is comfortable around a camera,
        flashing a smile whenever he’d see a lens aimed at him. When the CNN Philippines
        Life team asked to take a few behind-the-scenes shots, he asked if the other
        candidates had already arrived, “Dapat pabayaan mo na sila; mga senior sila.”
        Later that night, his name trended on social media for his rebuttals aimed
        at fellow candidates.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba36a0ac-62fc-4e3a-9c79-5e09089fccff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T23:38:24.092+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:42:23.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time he entered the classroom-turned-holding room, his running
        mate and pro-life advocate Rizalito David was already seated, ready “to support.”
        The day before, David was the only Vice Presidential candidate to arrive sans
        an entourage.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe9fab1-25c9-4465-8e01-4cc52c476d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T23:38:24.092+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:42:23.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the room next to his, Faisal Mangondato of the Katipunan
        party was engaged in a conversation about religion and greed with his companions,
        who wore vests bearing his name. He is the <a href="https://www.cnnphilippines.com/news/2022/2/18/Faisal-Mangondato-survey-candidates-confident-May-elections.html">first
        Muslim presidential candidate in Philippine history</a>. Mangondato approached
        the day’s festivities with a certain kind of reverence, a countenance unwavering
        despite the difficult questions he and the rest of the candidates were made
        to answer.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
