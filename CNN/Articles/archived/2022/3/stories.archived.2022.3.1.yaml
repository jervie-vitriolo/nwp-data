      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration’s war against narcotic substances has claimed
        the lives of thousands, drawing backlash from human rights organizations here
        and abroad and even a probe by the International Criminal Court which Malacañang
        has consistently refused to cooperate with.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
