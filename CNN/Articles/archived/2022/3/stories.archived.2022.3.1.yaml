      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c48e04-6542-4309-9f76-5b78413ec282'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:23:42.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:31.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks between Russian and Ukrainian delegations also got underway
        Monday in Belarus. In the lead-up to the meeting, Ukraine demanded an "immediate
        ceasefire and withdrawal of Russian troops."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc6ab3b-caf4-4cce-9cb6-d418758cda58'
