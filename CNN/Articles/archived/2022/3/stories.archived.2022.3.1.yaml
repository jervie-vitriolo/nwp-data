  'presidential-survey-rankings-marcos-lead':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-01T23:39:33.258+08:00
    'imagesource': 'jcr:1e6ae3ed-667c-4902-8f61-9ce957a44349'
    'jcr:mixinTypes': ['mgnl:hasVersion']
