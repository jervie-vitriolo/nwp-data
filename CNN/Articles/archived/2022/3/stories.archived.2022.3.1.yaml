      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bayambang, Pangasinan (CNN Philippines, March 1) —</strong>
        Until the last minute before the CNN Philippines Presidential Debate began
        late afternoon on Sunday, a seat and a podium were reserved for Bongbong Marcos
        on stage at the University of Santo Tomas Quadricentennial Pavilion multi-purpose
        gym in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5ee74e-0cf7-495d-9d2d-9d45bd7ff68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T04:04:00.382+08:00
