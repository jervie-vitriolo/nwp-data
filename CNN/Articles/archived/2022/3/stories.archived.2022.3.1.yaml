    'template': '1'
    'title': 'PH manufacturing activity in February strongest since end-2018'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b416e095-0840-413f-be13-84ae613ea90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:20:49.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> The country’s
        factory production performed its best in over three years this February, the
        latest survey by global information provider IHS Markit revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db623f37-195e-4f36-b938-7205160aa44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:20:49.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e8ab49-c351-4d19-8855-aac1bb64f8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:20:49.203+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IHS Markit Philippines Manufacturing Purchasing Managers’ Index
        (PMI) rose to 52.8 from the neutral 50.0 value in January. February’s outturn
        is the highest since the 53.2 value recorded in December 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510bc693-3f8c-49f7-b811-7982719eed47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:20:49.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6792e47-622e-45a9-a87e-e216218110fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:20:49.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the relaxation of restrictions was no doubt the latest driver
        of growth, there were also tentative signs of improvements in material availability,
        as delivery times lengthened to the least marked extent for a year,” said
        IHS Markit economist Shreeya Patel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb8653e-8e3d-44d4-ad51-5f1c20ea980f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:20:49.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6625fcb0-1239-477a-9a0f-e19a6d7f343f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:20:49.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surveyed manufacturers also observed a sharp increase in new orders
        amid a better domestic demand environment while exports went up, added the
        United Kingdom-based information services provider.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7851b6-9d1c-4b03-82aa-8ba24c9be61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:20:49.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd882d502-aa04-4646-bdcd-16ed8e43b1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:20:49.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With demand improving, manufacturers increased stockpiling efforts
        to cater for stronger demand conditions. Pre-production inventories have now
        increased in each of the last six months,” IHS Markit pointed out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4fdf43-5f9d-473b-a982-3fc9afd3a6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:20:49.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f9052d-2e26-4da1-99db-079691c5593a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:20:49.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While IHS Markit noted that employment levels fell anew during February,
        it said that anecdotal evidence from factory owners hinted that resignations
        drove the drop instead of cost-cutting efforts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faac3a6d-43da-402c-a187-b37a83b133cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:20:49.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4feed0-c816-4ec8-9440-55c05fab3a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:20:49.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that despite this scenario, manufacturers saw a “solid”
        drop in backlogs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b2d852-23e4-414b-bb83-f1390a55a095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:20:49.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357dd882-d480-4c34-9bae-b10662918719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:20:49.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Spare capacity allowed firms to add to post-production inventories
        during February, with stocks rising sharply, and at the quickest rate for
        five years. Anecdotal evidence suggested panelists anticipated greater demand
        in the coming months and added to stock levels in preparation,” the company
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b172ef-6735-4817-91f8-c7f73bb4cc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:20:49.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5252e0e6-b1f3-4bc9-84f7-7004931cfa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:20:49.204+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survey participants still flagged port congestions and transport
        bottlenecks but observed improvements in the availability of materials,&nbsp;added
        IHS Markit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072dd693-c5ea-47a1-80ac-3c05ee5c4dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:20:49.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628e7065-e879-4357-8473-889af883b163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:20:49.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The information provider also noted that higher costs of energy,
        raw materials, fuel, and transportation also pushed up expenses for factory
        owners this February.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7433d604-d0f2-4e1e-af98-b8792615251a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:20:49.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1c6793-c14a-4bc6-b54d-151338ea3c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:20:49.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Looking ahead, hopes of a return to normality, greater demand and
        favourable presidential election outcomes underpinned positive sentiment in
        February. The degree of optimism was below the long-run series average, however,”
        it added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5af4e52-f2a0-4979-a4b4-3ec7bfe91f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:20:49.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea632549-1564-4dfe-800f-c2d28fce7701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:20:49.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez welcomed the recent figure, emphasizing
        manufacturing and exports activities have been allowed to operate at full
        capacity even before the shift to Alert Level 2.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ace361-ce32-4872-9e5a-0823233f4345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:20:49.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4326b54d-e8ce-4cd7-9a16-3c4ca4d49d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:20:49.205+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thus, with the recent de-escalation of Metro Manila and other provinces
        to Alert Level 1, we expect March PMI to remain above 50 on sustained manufacturing
        growth recovery, underpinned by economic reopening and greater mobility,”
        Lopez said.</p>'
