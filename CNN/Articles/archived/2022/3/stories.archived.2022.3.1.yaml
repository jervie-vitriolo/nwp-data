      'mgnl:lastActivated': 2023-01-24T11:42:29.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0d248d-4bca-4694-9a33-3be8db0b8a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:32:41.488+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:29.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transport chief also said ₱2.5 billion has been allocated for
        fuel subsidy this year and 377,443 beneficiaries are expected to receive ₱6,500
        each.</p>'
  'US-expelling-12-Russian-UN-diplomats':
    'author': 'Richard Roth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
