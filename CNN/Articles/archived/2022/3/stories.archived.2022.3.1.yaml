    'template': '1'
    'title': 'PBA: Jericho Cruz officially signs with San Miguel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853f0e73-e871-4bc9-a1a7-19207b257dc4'
