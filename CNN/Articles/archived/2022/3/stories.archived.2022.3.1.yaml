      'mgnl:type': 'text'
      'text': '<p>Russia maintains that it does not target civilians.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b748b5a5-7481-4d61-b75d-767f6a17f0dc'
