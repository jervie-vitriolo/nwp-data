      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, the city council has recorded seven fatalities --
        two servicemen and five civilians -- and 44 wounded, including 20 servicemen.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a547b0-73b7-4439-a0f1-22649194479c'
