      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were told to stand aside as the bus drove off with only Ukrainian
        nationals on board, she says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed88ef37-4369-4195-926a-f575de8ad8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.862+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachel Onyegbule, a Nigerian first-year medical student in Lviv
        was left stranded at the border town of Shehyni, some 400 miles from Ukraine''s
        capital, Kyiv.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6899751-7c9c-4eaf-bc27-84bb5e42a9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.863+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN: "More than 10 buses came and we were watching everyone
        leave. We thought after they took all the Ukrainians they would take us, but
        they told us we had to walk, that there were no more buses and told us to
        walk."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c0652f-6e3e-46df-8790-c11f7fd46316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.863+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My body was numb from the cold and we haven''t slept in about 4
        days now. Ukrainians have been prioritized over Africans -- men and women
        -- at every point. There''s no need for us to ask why. We know why. I just
        want to get home," Onyegbule told CNN in a telephone call Sunday as she waited
        in line at the border to cross into Poland.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdcd922-f0bd-459d-9655-2251e010b683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.863+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Onyegbule says she eventually got her exit document stamped on Monday
        morning around 4.30 a.m. local time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4406a29-0789-499f-8c71-732747e9e919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.863+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Allegations of violence</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c5eea5-6a49-48cd-ad92-a18ffbec7460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.863+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saakshi Ijantkar, a fourth-year medical student from India, also
        shared her ordeal with CNN Monday via a phone call from Lviv, western Ukraine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d07fa9-5bb6-46fb-8242-def64bf4b0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.863+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are three checkposts we need to go through to get to the
        border. A lot of people are stranded there. They don''t allow Indians to go
        through.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e17800-19fa-42b8-a0b9-4c43392eb883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.863+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has been unable to confirm the identities or affiliations of
        the people who operated the checkpoints, but Ijantkar said they were all wearing
        uniforms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bda8f5-33cb-42bd-8bc4-2aa672e8fc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.863+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They allow 30 Indians only after 500 Ukrainians get in. To get to
        this border you need to walk 4 to 5 kilometers from the first checkpoint to
        the second one. Ukrainians are given taxis and buses to travel, all other
        nationalities have to walk. They were very racist to Indians and other nationalities,''"
        the 22-year-old from Mumbai told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5918e27a-015f-42b1-9bfd-4fe5c621a4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.863+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she witnessed violence from the guards to the students
        waiting at the Ukrainian side of the Shehyni-Medyka border.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dd3065-d5d4-477c-a694-393af617e133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.863+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian men aged between 18 and 60 are no longer allowed to leave
        the country, but that decree does not extend to men who are foreign nationals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abee1b0b-d2fb-473c-87ee-43cdd02d302c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.863+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ijantkar says she saw Indian men were left in queues for long hours
        along with other non-Ukrainian nationalities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08f84b4-b392-4548-9c97-522c3054b9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.863+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were very cruel. The second checkpoint was the worst. When
        they opened the gate for you to cross to the Ukrainian border, you stay between
        the Ukraine and Poland, the Ukrainian army don''t allow Indian men and boys
        to cross when you get there. They only allowed the Indian girls to get in.
        We had to literally cry and beg at their feet. After the Indian girls got
        in, the boys were beaten up. There was no reason for them to beat us with
        this cruelty," Ijantkar said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952a2844-2c23-4643-8e07-c740d8dc97f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw an Egyptian man standing at the front with his hands on the
        rails, and because of that one guard pushed him with so much force and the
        man hit the fence, which is covered in spikes, and he lost consciousness,"
        she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98af709b-6f3a-4657-919e-0ea05301563b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We took him outside to give him CPR. They just didn''t care and
        they were beating the students, they didn''t give two hoots about us, only
        the Ukrainians," she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631a4143-285e-4cee-b278-1fcfda3b6664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted the Ukrainian army in light of the allegations of
        violence, but did not immediately hear back.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ff23ce-2b17-4803-aed2-93023bb5f4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Freezing conditions</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689d2167-3539-442a-a671-0c0ae4d285b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ijantkar said many of the students waited for at least a day, but
        she eventually turned back to Lviv because she was terrified, waiting in freezing
        temperatures with no food, water, or blankets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b4af08-cc52-41d6-8a38-fce82ae50064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw people shaking so terribly in the cold, they were collapsing
        because of hypothermia. Some have frostbite and blisters. We couldn''t get
        any help and (were) just standing for hours," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4cbc8c-505c-4c4b-9679-7e6a053ffa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andriy Demchenko, a spokesman for the Border Guard Service of Ukraine
        told CNN Monday that allegations of segregation at the borders are untrue
        and that the guards are working under enormous pressure at the borders --
        but are working within the law.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c855ff-6b5b-4774-81f0-31e15068a5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the day when (Russian President Vladimir) Putin has made an
        attack on Ukraine, the influx of people trying to leave Ukraine and the war
        zone has increased tremendously. If earlier, people trying to cross the border
        into the European Union and back amounted up to 50,000 (people) a day, now
        the amount doubled and continues to increase. There is huge pressure on checkpoints,
        on border guards.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c233f9-d68e-4038-97cd-ea27d249b388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to speed up the process and allow larger amounts of people
        to cross, the government has simplified the procedure of the border crossing
        as much as possible. Due to the increase in the volume of the individuals
        crossing, people have to stay in long queues. However, I can state that everything
        happens according to the law. There is absolutely no division by nation, citizenship,
        or class at the border," Demchenko said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2a382c-f47c-439b-b939-ecce3cf94ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine attracts many foreign students wanting to study medicine
        because it has a strong reputation for medical courses and tuition -- and
        other expenses are much lower than in programs in other Western nations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77d9cc8-8463-412e-9b9b-5631b1e291d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another stranded student told CNN on Sunday that border staff on
        the Ukrainian side of the border were showing prejudice against foreign students.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1778c213-cc0f-4d8b-bb7f-d3e36656f910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are depriving the foreigners. They are being very racist with
        us at the border. They tell us that Ukrainian citizens have to pass first
        while telling foreigners to stay back," said Nneka Abigail, a 23-year-old
        medical student from Nigeria.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a3313e-d2ca-4a63-89b0-e0b4d8522ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very difficult at the moment for Nigerians and other foreigners
        to cross. The Ukrainian officials are allowing more Ukrainians to cross into
        Poland. For instance, around 200 to 300 Ukrainians can cross, and then only
        10 foreigners or 5 will be allowed to cross... and the duration of time is
        too long. It''s really hard.. they push us, kick us, insult us," Abigail said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391f7e31-55d1-4372-be68-c183ef3e99e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africans have been sharing their experiences online using the hashtag
        #AfricansinUkraine. Their stories have prompted an outcry and a number of
        crowdfunding appeals have been launched to try help those stranded in the
        country.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd78e3fc-d963-412a-8427-4f5ad9efba4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those who shared their story online is Korrine Sky, a medical
        student from Zimbabwe who had been studying in Ukraine since September.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ac805b-303c-40f8-b465-dd8dcd32c555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She fled the country on Friday but, with the aid of two London-based
        friends, managed to raise more than £20,000 ($26,800) to help stranded Afro-Caribbean
        students.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97b95cf-e81a-4af4-a344-bf3505b4ca20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This situation we''re in is a life-or-death situation. We need
        to make sure that all the African students cross the border successfully and
        safely," she said, speaking on Instagram Live from the Romanian side of the
        border on Sunday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945cd27d-d11e-4ece-af9a-2216aa6283dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 500,000 refugees from Ukraine have so far crossed to neighboring
        European countries, the UN High Commissioner for Refugees, Filippo Grandi,
        said on Monday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76280f70-90a5-47ce-8f2b-d5ec54844e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are home countries doing enough to help their citizens?</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c193c4-881c-4f46-a364-25b064e15212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of those CNN spoke to said they did not blame the Ukrainian
        authorities for prioritizing their citizens but rather their own governments
        for not making arrangements to assist them out of the country.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e31194-7117-41b7-9f77-98d66884d9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Nigerian government is being their usual nonchalant self,"
        Onyegbule said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c92c00b-5a12-4768-ad16-1e747d878d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many of us in Ukraine. They can''t just leave us like
        this. It''s so sad but we are used to the bad governance in Nigeria. It''s
        very sad."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f1399a-6b1c-4232-a720-46ebe844773e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Onyegbule acknowledged that there were Nigerian officials waiting
        to meet her and others once she crossed over into Poland.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79e656d-5069-42de-9ef6-360c1c7ba802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would have been so helpful in Ukraine, we were looking for someone
        to speak on our behalf there."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed350ae-8e4a-4e5b-866a-f13c2356244c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria''s foreign affairs minister Geoffrey Onyeama said on Twitter
        that Ukrainian authorities had assured him that there were no restrictions
        on foreigners wanting to leave Ukraine.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82698aa2-3baf-4e6f-97d1-beb2201d4081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Problem is the result of chaos on the border and checkpoints leading
        to them," he stated, adding that he is "personally coordinating with our missions
        in Ukraine, Poland, Russia, Romania and Hungary to ensure we get our citizens
        out of Ukraine and bring back to Nigeria those ready to return while supporting
        those who are remaining in Ukraine."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b46cf6-aed8-4ca6-b8e0-ab893c0faae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Onyeama for comment on allegations that the Nigerian
        government hasn''t done enough to help its citizens leave Ukraine.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4b45cd-ecd4-4256-8d22-60c689a31bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>African nations on the UN Security Council Monday condemned discrimination
        against African citizens at the Ukrainian border during a UNSC meeting at
        the UN HQ in New York City.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3127393-a654-4ba9-aae6-1af0dba5ec7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly condemn this racism and believe that it is damaging
        to the spirit of solidarity that is so urgently needed today. The mistreatment
        of African peoples on Europe''s borders needs to cease immediately, whether
        to the Africans fleeing Ukraine or to those crossing the Mediterranean," Kenyan
        Ambassador to the UN Martin Kimani said Monday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b8f723-2f47-4709-8306-341cfef93209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Onyegbule, the first-year medical student, said she was attracted
        to study in Ukraine because she was looking for a "safe and cheap option outside
        Nigeria."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6747ec63-0a95-47a9-ab31-d8cd07bf5366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generally living in Ukraine has been peaceful, it''s a beautiful
        country. Sometimes in the trams, people don''t want to sit beside you and
        they stare at you but generally, the Ukrainians are nice people," she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd626b8a3-05db-4ecc-95fd-37601ab31194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:06:35.866+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/02/28/europe/students-allege-racism-ukraine-cmd-intl/index.html">Foreign
        students fleeing Ukraine say they face segregation, racism at border</a>".</em></p>'
