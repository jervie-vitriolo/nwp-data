      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ded587-3f76-4ea9-968a-547cf8e928e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T16:48:57.839+08:00
