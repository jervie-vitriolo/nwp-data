      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26624477-4401-42ff-ad2b-ed5147981097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:20:02.789+08:00
