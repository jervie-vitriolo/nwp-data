      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In stressing how rare it is for the United States to personally
        target a head of state with sanctions, the US Treasury Department said Friday
        that "President Putin joins a very small group that includes despots such
        as Kim Jong Un, Alyaksandr Lukashenka and Bashar al-Assad."</p>'
