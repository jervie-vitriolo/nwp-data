  'Shell-Russia-Gazprom':
    'author': 'Mark Thompson, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-01T10:53:08.242+08:00
    'imagesource': 'jcr:0ee875f0-b0c0-4ee7-b8ed-304a0972da99'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02d0e5a2-75a1-424f-a0a8-b10d459c58b0'
    'lead': 'Shell is getting out of Russia and ditching its joint ventures with Gazprom,
      including its involvement with the moribund Nord Stream 2 natural gas pipeline.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-01T10:55:06.211+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T11:42:13.600+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:41:13.517+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Shell', 'Russia', 'Ukraine', 'Gazprom', 'Nord-Stream-2', 'BP',
      'oil']
    'template': '1'
    'title': 'Shell follows BP out of Russia as UK oil companies abandon Putin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b78750a-50ff-476c-afe9-9ce9a6b6bc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T10:55:06.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:42:13.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Shell is getting out of Russia and
        ditching its joint ventures with Gazprom, including its involvement with the
        moribund Nord Stream 2 natural gas pipeline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dd00a9-087d-4f9a-be08-2f91328375d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T10:55:06.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:42:13.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709b7a26-8bc6-439b-a965-c221254b3428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T10:55:06.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:42:13.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK-based oil company said Monday it would dump its 27.5% stake
        in the Sakhalin-2 liquified natural gas facility, its 50% stake in a project
        to develop the Salym fields in western Siberia and its 50% interest in an
        exploration project in the Gydan peninsula in northwestern Siberia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2981581a-839a-4061-a1be-f252039283bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T10:55:06.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:42:13.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bad3c8-9508-46b0-b46f-45e1d86cf58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T10:55:06.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:42:13.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are shocked by the loss of life in Ukraine, which we deplore,
        resulting from a senseless act of military aggression which threatens European
        security," Shell CEO Ben van Beurden said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae74cae-4a2e-47eb-812b-e35d722e572b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T10:55:06.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:42:13.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792ed71e-deda-49b4-898e-e42c8c930c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T10:55:06.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:42:13.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell''s move follows BP''s announcement Sunday that it was abandoning
        one of Russia''s biggest foreign investments by exiting its 19.75% stake in
        Rosneft and associated joint ventures. Analysts said Monday that BP could
        take a hit of more than $26 billion as it walks away from its business in
        the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b6c309-2b7f-4554-a9b5-4512f3413139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T10:55:06.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:42:13.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2b1777-0b6b-4996-8f3a-b03cedc0d887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T10:55:06.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:42:13.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our decision to exit is one we take with conviction," van Beurden
        said. "We cannot — and we will not — stand by."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82fbb02-8feb-4688-87f6-f4f537b6e01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T10:55:06.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:42:13.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fec8a5-50ff-4acb-9509-4c2f5c7fe13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T10:55:06.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:42:13.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell earned about $700 million in 2021 from the Sakhalin and Salym
        joint ventures. Its interests in Russia were valued at about $3 billion at
        the end of the year, and the company said abandoning the Gazprom projects
        would probably lead to impairment charges.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70d8831-0c09-4fc7-9454-8ca27bd674fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T10:55:06.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:42:13.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61c49d1-c8c7-48c3-b9fa-59536dadd0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T10:55:06.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:42:13.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company was one of five that provided 50% of the financing and
        guarantees for the estimated €9.5 billion ($10.6 billion) cost of building
        Gazprom''s Nord Stream 2 pipeline under the Baltic Sea between Russia and
        Germany. The project was effectively killed off last week when German Chancellor
        Olaf Scholz said the country would halt certification of the pipeline.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf1db4d-6941-4c5b-9ed6-165dc8b4b7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T10:55:06.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:42:13.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a628553c-1153-476c-a549-d5737e9fe0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T10:55:06.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:42:13.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Western energy companies continue to hold a presence in Russia,
        including ExxonMobil, which has been active there for more than 25 years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81256eef-dc10-4b39-b700-3cfa27660d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T10:55:06.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:42:13.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc71d43f-70d6-4dc0-b3f7-2f03684b6910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T10:55:06.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:42:13.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its subsidiary, Exxon Neftegas Limited, has a 30% stake in Sakhalin-1
        — a vast oil and natural gas project located off Sakhalin Island in the Russian
        Far East. It has operated the project since 1995 on behalf of a consortium
        that includes Japanese and Indian partners, as well as two affiliates of Rosneft.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55ccf15-a3be-409a-bd2b-279f62b11c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T10:55:06.212+08:00
      'mgnl:createdBy': 'pilar'
