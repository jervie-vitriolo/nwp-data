      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the update showed nine testing laboratories failed to submit
        results on time. These facilities accounted for 1.4% of samples tested and
        1.4% of positive cases, based on official data over the past two weeks.</p>'
