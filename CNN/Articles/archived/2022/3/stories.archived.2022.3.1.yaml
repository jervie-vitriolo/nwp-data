    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58e86492-1a6c-4867-9286-b7961d123ea2'
    'lead': 'If Russia halts its supply of gas to Europe to retaliate against the
      punishing sanctions for its invasion of Ukraine, the region should still be
      able to make it through next winter. But it won''t be easy or cheap.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-01T20:48:07.885+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T11:41:54.734+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:41:23.915+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Moscow', 'Russia', 'Ukraine', 'gas', 'turns-off', 'Bruegel', 'report']
    'template': '1'
    'title': 'What if Moscow turns off the gas as the Ukraine conflict deepens?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b883ce4-f334-40f0-ab6b-967518359bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:48:07.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:54.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If Russia halts its supply of gas
        to Europe to retaliate against the punishing sanctions for its invasion of
        Ukraine, the region should still be able to make it through next winter. But
        it won''t be easy or cheap.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854bb2f5-cda7-40b8-abe8-48e43e880d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:48:07.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:54.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e6baf6-a8de-4ef7-8e80-e19299158e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:48:07.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:54.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the conclusion from a report published Monday by Bruegel.
        The Brussels-based think tank warned that preparations "must be made for a
        complete termination of all Russian gas flows to Europe."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4542b5f0-fca2-408b-8b47-ebc9b823a212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:48:07.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:54.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03c5d56-3341-4a3e-a08b-f6e87ef22cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:48:07.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:54.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the EU is forced or willing to bear the cost, it should be possible
        to replace Russian gas already for next winter without economic activity being
        devastated, people freezing, or electricity supply being disrupted," Bruegel''s
        researchers said. "But on the ground, dozens of regulations will have to be
        revised, usual procedures and operations revisited, a lot of money quickly
        spent and hard decisions taken."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09816f98-6726-4f81-8cce-fa4d8df7dc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:48:07.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:54.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b476b2-4766-4c65-b6c8-1451b37a0f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:48:07.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:54.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to record imports of liquified natural gas from countries
        such as the United States in recent months, Europe should be able to last
        through the summer without severe energy shortages even if Russia intentionally
        cuts off its supplies of gas -— or if key infrastructure is damaged amid fighting
        in Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2124d4c5-61fa-4610-9e70-5d240dce5013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:48:07.885+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:54.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a467648-7aac-4aad-a479-407dc9fbb425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:48:07.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:54.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Bruegel said the bloc needs to start thinking about how
        to replenish its inventories, which countries across Europe rely on to keep
        the lights on and heat homes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28c428a-1898-48c8-ae71-c0dd87f229cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:48:07.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:54.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060b2fb9-8242-44a0-a593-91dc832badd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:48:07.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:54.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe imports about 40% of its natural gas from Russia. Germany,
        the bloc''s biggest economy, is particularly exposed: Russia supplies about
        half of its natural gas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c00740-5162-47f9-8a3a-298f62d290f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:48:07.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:54.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969d0f94-7bc6-4c6d-98df-8b91495eb17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:48:07.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:54.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria, Hungary, Slovenia and Slovakia get about 60% of their natural
        gas from Russia, while Poland sources 80%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c2f15a-18ec-4c9e-aba1-85d92ebe4b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:48:07.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:54.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a193dcf1-ec53-4918-8946-9e2a3192e9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:48:07.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:54.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coal and the climate</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f24c7d8-b531-46de-8819-67ec00da61ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:48:07.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:54.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Russian imports cease, Europe will need to reduce demand for
        gas by at least 400 terawatt-hours, or about 10% to 15% of annual demand,
        according to Bruegel. The group said this is "possible," but would require
        policy shifts. Some options include ramping up the use of alternative fuels
        such as coal, delaying the phase-out of nuclear plants or reducing demand
        from industrial players.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8609aac4-54c6-40a2-9fd1-12e686d3c9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:48:07.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:54.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285a7e4d-9358-4568-8c81-fad370e80873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:48:07.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:54.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This scenario also assumes that the EU "can procure unprecedented
        amounts of LNG, that market players have sufficient incentives to purchase
        and store gas at high prices and that gas is then distributed seamlessly across
        countries."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1088ce40-69d7-446e-b952-8f8b5f9e024f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:48:07.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:54.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeb4a00-df67-4028-a738-12bf1b0cb9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:48:07.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:54.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greater use of coal, in particular, would have major consequences
        for the climate. A major UN-backed report published Monday found that global
        warming is on course to transform life on Earth as we know it, with effects
        that are more disruptive and widespread than scientists expected 20 years
        ago.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391ea2f0-277b-4c7e-b12a-87b452eac5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:48:07.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:54.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce934f66-be88-4ff4-95f1-8ef1dc737680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:48:07.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:54.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe is starting to plan ahead. On Sunday, German Chancellor Olaf
        Scholz, who made the decision to halt certification of the Nord Stream 2 gas
        pipeline from Russia last week, said the country will construct two new LNG
        terminals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb847cd-6791-4490-abf9-821956842438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:48:07.886+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:54.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea3f2da-2020-4451-9030-765c7e05cac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:48:07.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:54.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to do more in order to protect [the] energy supply of our
        country," Scholz said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b835b1-33c5-4bb1-ac91-9941929475fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:48:07.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:54.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048b8cbc-716f-456c-932a-9e9019738694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:48:07.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:54.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany is also reportedly considering whether to extend the life
        of its three remaining nuclear power plants, which are due to be shuttered
        this year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82661b9-78f7-4ac5-bb66-95dd8c150aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:48:07.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:54.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ff1500-a85e-4ec8-a1fa-829da3e56de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:48:07.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:54.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruegel said that managing costs, as well as coordinating between
        governments and companies, will prove challenging as Europe tries to replenish
        its gas supply. Prices in Europe are below record highs hit in December but
        remain elevated.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e9ea9a-e1e4-409c-af63-76a4b1e1c853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:48:07.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:54.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1543760e-ab83-4ca7-84e8-6b0c1043b04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:48:07.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:54.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding about 70 terawatt-hours of gas to EU storage in advance of
        next winter would cost at least €70 billion ($79 billion), compared to €12
        billion ($13.5 billion) in previous years, according to Bruegel.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f348a1a-1e18-4865-8799-3fb74fafd3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:48:07.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:54.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/28/business/europe-gas-ukraine-russia-report/index.html">What
        if Moscow turns off the gas as the Ukraine conflict deepens?</a>"</em></p>'
  'Chris-Licht-CNN-chief-executive':
    'author': 'Brian Stelter, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-01T20:48:13.177+08:00
    'imagesource': 'jcr:fb3a7ae5-8a62-42a4-b3a3-88c98e265626'
