    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Moscow', 'Russia', 'travel', 'Ukraine', 'attack', 'invasion']
    'template': '1'
    'title': 'What it''s like to fly to Moscow as the skies close'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6087ef2d-5e59-44de-a7ba-72ec36ca5942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:20:56.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:32.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The closure of Europe''s skies to Russia''s
        airplanes has created real problems for travelers trying to fly both to and
        from the country as it continues its invasion of Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb3f0ef-9b82-4b0f-9b67-6d42b25b127b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:20:56.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:32.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6769f5-1ff4-4046-85f5-53d7d4a5ff62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:20:56.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:32.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s led to a scramble for the last planes in and out. For some
        passengers it was a race against time -- as successive airlines canceled flights
        to comply with airspace restrictions or the logistical problems created by
        newly imposed sanctions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c870ae96-6761-410f-b487-9c0c890e7ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:20:56.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:32.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3acf60-3510-4050-b6f2-d8ad892b7ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:20:56.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:32.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trying to reach CNN''s Moscow bureau from London on Sunday, I experienced
        some of the challenges other passengers must''ve faced, trying to slip across
        borders as they slammed shut.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9421127-23a6-48c0-9bb9-023167a46713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:20:56.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:32.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd830568a-92b2-49db-bd44-4f1ea88bc25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:20:56.598+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:32.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was originally booked to fly early in the day from London''s Heathrow
        on a Lufthansa flight via Frankfurt. All looked OK earlier in the day, even
        though the UK and Russia had already severed direct air links.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e078f67f-a6bb-48fc-9dbb-6c1d8b6f6d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:20:56.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:32.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41a75b2-5b42-40b9-a2bb-516bf5760c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:20:56.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:32.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More airspace closures followed in the subsequent hours, but Lufthansa
        remained on track, right up until 11 p.m. -- just eight hours before check-in
        -- when I discovered my flight was canceled as Lufthansa pulled the plug on
        all its Russia-bound routes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050eb7dd-d24f-4a96-92dc-efd00f67c49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:20:56.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:32.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f19540-1334-473c-9bec-1404a9ce0cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:20:56.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:32.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next few hours were a frantic search for an alternative flight
        that wasn''t in danger of being grounded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05be1765-7e82-4ef9-a8b3-8b4ca987bc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:20:56.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:32.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6b0871-291e-44d0-aa0d-7de3bbc7ea5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:20:56.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:32.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One possible plan might have been to fly via Casablanca on Air Maroc,
        but despite the prospect of a brief journey south out of the cold European
        winter, it was quickly dismissed as an option. The risk of being stranded
        in Morocco if the second leg of the journey was scrapped for similar reasons
        was too great. It would also have taken too long.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88541a11-db88-4639-9afd-bc7670d478fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:20:56.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:32.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcff54c-3d3f-4fc5-bed1-33d65dbab66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:20:56.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:32.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, flying on Greece''s Aegean Airways and transiting at Athens
        seemed like the best solution, although my flight was due to arrive at 4 a.m.
        on Monday -- a punishing time ahead of what was likely to be a hectic work
        schedule.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67c4b2d-5367-42f0-98fd-e33244fcece8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:20:56.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:32.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9800323-3869-470d-a5c0-6e2071d30565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:20:56.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:32.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I drove to Heathrow on Sunday, and more airlines pulled the plug
        on flights to Moscow, I began to feel more pessimistic about my chances of
        reaching Moscow.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f340cd-e8b7-4415-b880-2428fb8bfda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:20:56.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:32.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602d7f98-7ea8-4013-9e46-c4b81afb4584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:20:56.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:32.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mid-air turnarounds</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f30672a-b48a-49d0-8f92-635214fe0f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:20:56.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:32.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was quite possible that while I was in the air on the first leg
        of my journey, Greece or the wider European Union might impose sanctions,
        possibly forcing the airline to suspend flights to Russia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f444d1ca-ad7c-4247-9ada-49a962d3c345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:20:56.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:32.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fc42f4-f11d-4acf-8034-eb40d4b7a0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:20:56.599+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:32.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that happened, I could be stuck in Athens and forced to arrange
        a frustrating flight back home.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f6e721-297f-4237-b6fd-22c3626ecef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:20:56.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:32.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dcaec9-0128-478e-b806-8e5b77893404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:20:56.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:32.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Air France subsidiary KLM was forced to turn around
        two flights while they were in the air to Moscow and St. Petersburg over fears
        that European sanctions might mean the airline was unable to send spare aviation
        parts to Russia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fecde6-dd69-44cc-a4bc-8728de67d49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:20:56.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:32.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df5e729-4ea8-47f1-9799-f7de8145c412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:20:56.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:32.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could have meant the airliners being stranded in those cities
        if they developed technical issues.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdc029d-98de-481c-805d-da67a758595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:20:56.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:32.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406778fb-d44c-403a-bf6f-dbe7c0092993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:20:56.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:32.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There seemed no alternative then but to take the risk without another
        viable option to reach Moscow quickly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee44f6cb-e4da-4a97-953b-02598dfd70da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:20:56.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:32.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076f5ae6-7907-4e18-bce8-5adaa8e682f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:20:56.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:32.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first leg of my journey was predictably uneventful. As the plane
        came to a halt at Athens airport late on Sunday evening, I searched for news
        of any new sanctions being announced or more airline cancellations as soon
        as I could. So far, nothing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa3a69a-18e2-43de-923b-4b958afefb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:20:56.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:32.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bac329f-6c7e-49a3-ab31-91b4c9d89857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:20:56.600+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:32.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I boarded the second plane after a brief stopover in the Greek capital,
        with every stage of the usually mundane takeoff procedure taking on extra
        significance given the heightened fears of flights being canceled or turned
        around. Doors closing. Plane taxiing. Liftoff! Surely nothing could go wrong
        now.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460d604a-422d-442b-964d-eeb90917ffe8'
