    'template': '1'
    'title': 'DTI sees full economic recovery with Alert Level 1 shift'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2d4404-ed37-4b4a-989e-bd36ecfa5b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T02:14:15.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:36.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> The Department
        of Trade and Industry (DTI) is optimistic that the economy will make a full
        recovery with the shift of Metro Manila and 38 other areas to Alert Level
        1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a3a2a5-b61c-4f05-a11c-2ccb633137e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T02:14:15.048+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:36.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ec9b00-9d80-46ab-87a1-f33a45a75707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T02:14:15.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:36.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tomorrow, exactly two years after COVID-19 dominated the world,
        our country will be deescalating to Alert Level 1,” said DTI Secretary Ramon
        Lopez during President Rodrigo Duterte’s Talk to the People briefing on Monday.
        “Moving to Alert Level 1 will lessen the remaining economic restrictions and
        allow a full economic recovery.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ea9b13-005d-4351-84ac-88499b916449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T02:14:15.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:36.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c04af73-3947-4764-a6e5-9783d6d23ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T02:14:15.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:36.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said the shift to a lower alert level for the selected areas
        will be able to generate from 400,000 to half a million new jobs and reduce
        the unemployment rate to the pre-pandemic level of 5%. The rate is currently
        at 6.6%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d347d8e-607f-420f-b1ab-f829625e3a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T02:14:15.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:36.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa631f36-c421-4f0c-b5c1-bb56364d41f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T02:14:15.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:36.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/2/27/What-you-need-to-know-under-Alert-Level-1.html?fbclid=IwAR0tK-vICHvN-IoIhQ09SG13xLzI-oDNCi72UHlDLR_XGnAIkUKx1szR8B0">Alert
        Level 1</a> allows establishments to operate at full capacity, with the removal
        of physical distancing measures and age restrictions, among other rules.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b16b03e-9c89-4b60-a517-8299ec1d77be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T02:14:15.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:36.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50497f2d-b6c1-4f35-845c-bd6388a1e8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T02:14:15.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:36.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the entire country is placed under Alert Level 1, the number
        of new jobs could jump to 800,000, the secretary added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135ec89d-f2ba-4726-8a89-59940fafb7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T02:14:15.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:36.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ef471a-2336-447b-8c45-b16fdcef9493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T02:14:15.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:36.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Economic and Development Authority (NEDA) Secretary Karl
        Chua also provided data supporting the DTI’s pronouncements.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52dc860-bf3a-4895-9357-88e8ccf5307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T02:14:15.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:36.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf89f24-c0a4-4761-96dd-5d2a20d10dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T02:14:15.049+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:36.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the unemployment rate spiking at 17.6% in the beginning
        of the lockdowns in 2020, the country was able to gradually recover in the
        two years that followed, employing 3.7 million more Filipinos compared to
        pre-pandemic levels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8b9fc0-1e4f-47d2-99d1-8816aedeea36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T02:14:15.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:36.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448307ca-c16e-4d74-8d8e-d732f6177f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T02:14:15.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:36.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Chua said the country still needs to recover ₱3.8 trillion
        in losses, with ₱1.3 trillion coming from household income, ₱2.2 trillion
        from corporate income, and ₱0.3 trillion from indirect taxes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c85dde-b7f8-474c-b158-b8c0af1f1845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T02:14:15.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:36.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dce9cfb-087c-41b6-885a-f5eafe072edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T02:14:15.050+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:36.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA estimates that the country will gain P9.4 billion more per
        week of economic activity from the shift of selected areas to Alert Level
        1. Of this number, P3 billion will be added to salaries per week. He said
        there will also be 170,000 less unemployed over the next quarter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0acebdd-b2bc-4d5d-9e51-fcf9a8baa1ca'
      'mgnl:activationStatus': true
