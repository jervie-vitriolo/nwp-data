    'jcr:uuid': '9ddb2d75-cdac-4a16-aeba-0b07f4c364f4'
    'lead': 'The Philippines has been losing ₱22 trillion in productivity for the
      past two years that face-to-face learning in schools had been shut down, says
      Socioeconomic Planning Secretary Karl Chua.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-01T21:15:45.936+08:00
