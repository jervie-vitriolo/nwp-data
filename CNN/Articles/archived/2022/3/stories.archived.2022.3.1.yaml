      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about potential additional sanctions on Belarus, which appears
        poised to elevate its role in Russia''s invasion of Ukraine, an official said
        the US is watching events "very carefully" and that sanctions on Belarus would
        "continue to ratchet much higher."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afc2732-a2dd-45fc-ba36-ca8812299b3d'
