      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e809fe9e-3d41-4923-8ee3-6b06897c3ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T12:51:03.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:42:10.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that whoever would sit as president will continue this—if
        not the ferocity I did and I accept it—<em>maski lang naman sana ''yung</em>
        [even just] a little lower than my standard,” said the chief executive during
        the second part of his public address which aired Tuesday morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bcd233-4481-41fa-82d3-b50186190f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T12:51:03.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:42:10.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53157ed3-f8f2-4f0f-a769-92420c18e973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T12:51:03.891+08:00
      'mgnl:createdBy': 'pilar'
