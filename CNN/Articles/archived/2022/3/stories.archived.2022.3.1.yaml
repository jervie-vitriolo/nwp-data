      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, as political analysts say, anything can happen in Philippine
        politics, and he might just show up right before the debate began at 5 p.m.</p>'
