      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Tuesday, Escudero
        talked more about the performance of Sen. Ping Lacson and Vice President Leni
        Robredo, days after commending the former for showing his "vast experience"
        in the political arena, and the latter for being "very presidentiable" in
        the debate on Sunday.</p>'
