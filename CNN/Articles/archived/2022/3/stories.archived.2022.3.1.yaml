      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/28/politics/sanctions-russia-putin-rainy-day-fund/index.html">US
        cutting off Russia''s central bank from US dollar transactions</a>."</em></p>'
