      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With only over two months left until Election Day on May 9, it’s
        important to know candidates’ stands on issues and learn about their platforms.
        If you missed the CNN Philippines debates last weekend, there are several
        ways to watch online and on television. On March 5, you can catch the Vice
        Presidential debate at 7 p.m. and the Presidential debate at 10 p.m., and
        on March 6, you can catch the Presidential debate again at 8 p.m. The replays
        will air via livestream, and on Free TV channel 9, Cignal channel 10, and
        Sky Cable channel 14. Both the Presidential and Vice Presidential debates
        are also on the CNN Philippines <a href="https://www.facebook.com/CNNPhilippines"
        target="_blank">Facebook page</a> and <a href="https://www.youtube.com/channel/UCj6spMO3ybZPobE0T5perHA"
        target="_blank">YouTube channel</a>. — CNN PHILIPPINES LIFE STAFF</p>'
