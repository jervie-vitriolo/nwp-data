    'template': '1'
    'title': 'Can rivals still overtake Marcos in voter surveys? OCTA fellow, political
      analyst weigh in'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4771819-6781-413b-adc6-9e4597f8288c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:41:31.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:49.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1)</strong> - Is it
        still possible for other presidential bets to overtake former senator Bongbong
        Marcos in voter surveys? It is, but not if candidates stick to their current
        campaign strategies, according to two analysts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a95918c-6080-4b8f-9f89-1fbf3ef4245f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:41:31.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:49.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb7d4f5-3233-49ec-9fc3-639e81298b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:41:31.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:49.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guido David, a member of the independent OCTA Research group, said
        there could still be a considerable shift in voter preference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd49427-6077-4392-a370-4200bd142fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:41:31.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:49.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf72a6e4-a54a-4562-927c-d118b3ae1500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:41:31.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:49.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re looking at past election results, sometimes, there is
        still a leading candidate even until mga [up to] February or even March who
        can still be overtaken," he told CNN Philippines'' Politics as Usual on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca42aea-9987-4471-a09d-989c1d948795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:41:31.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:49.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf34eb42-956e-4f7d-97b3-8d8e24918cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:41:31.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:49.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are sometimes inflection points in a campaign period, and
        a certain event may cause certain changes," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beeb3dc6-1530-48c4-bca3-b23597f7c101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:41:31.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:49.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7903c1-9b0b-4805-8aa1-5fbd0cdf7a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:41:31.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:49.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guido pointed out that in the 2016 presidential elections, Senator
        Grace Poe was the survey frontrunner. However, he acknowledged that the gap
        between Poe and then-Davao City Mayor Rodrigo Duterte was relatively small
        compared to Marcos'' "overwhelming" lead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5681b1e-daba-40af-b2aa-51106e525ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:41:31.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:49.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797bf7d1-2d4e-461a-94d4-bea67facadd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:41:31.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:49.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest OCTA survey on voter preference for president, Marcos
        still emerged the top choice, garnering 55% of votes. Rounding up the top
        three were Vice President Leni Robredo with 15% and Manila City Mayor Isko
        Moreno with 11%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f447d2e2-c554-4f07-ba65-30268746f6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:41:31.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:49.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5556d64-645c-4c60-970a-5396bdc64442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:41:31.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:49.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analyst Dindo Manhit, who is also president of research
        firm Stratbase ADR Institute, said he sees the possibility of "a Marcos landslide"
        or, if not, "a very tight race," based on current numbers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3d089f-a8dc-4156-acb0-0cbad7201db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:41:31.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:49.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5dd507-777a-43fc-9a6e-76327546214b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:41:31.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:49.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To stand a chance of closing in on or beating Marcos, both Manhit
        and David stressed that the other candidates would have to change their campaign
        strategy. For one, Manhit said it may benefit lagging candidates to employ
        "a more targeted campaign," not simply a "shotgun" one.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d4f489-5075-4511-b9cc-9fd04339ae40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:41:31.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:49.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a364948-b3ef-46da-8c00-708edae0cdaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:41:31.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:49.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot capture 81 of these provinces, you cannot reach everyone,"
        he said. "They have to do their own strategic arithmetic, maybe see where
        the votes could come from."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd611bc39-1011-4068-9b0f-0f5898b26f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:41:31.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:49.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf3217c-b9c6-4e16-ba80-49b9f04c1f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:41:31.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:49.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analyst also said bets should adjust the way they communicate
        their platforms based on voters'' demographics to make sure their message
        comes across.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62968f4-0d83-4317-b1f1-7dc28be42ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:41:31.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:49.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8afe4cb-e12e-4172-b6d5-db47101a4f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:41:31.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:49.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you need is to really reach out where the target voters are,
        and in the case of the Philippines, a big percentage are those coming from
        social class D," he added. "These are people who need to be communicated (with),
        but they need to be communicated (with) in a different way."</p>'
