      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/flying-to-moscow-as-the-skies-close/index.html?utm_term=link&amp;utm_source=twCNN&amp;utm_content=2022-02-28T21%3A15%3A08&amp;utm_medium=social">What
        it''s like to fly to Moscow as the skies close.</a>"</em></p>'
  'US-cut-off-Russia-US-dollar-transactions':
    'author': 'Nikki Carvajal, Jeremy Diamond, Kevin Liptak and Kate Sullivan, CNN'
    'caption': 'Courtesy: Alexey Nikolsky/Sputnik/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-01T05:21:06.823+08:00
    'imagesource': 'jcr:0cbec574-26f5-4267-8dde-df4275a6fea0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e7a46ee-85a4-43b0-a67d-91d077c342e7'
    'lead': 'The steps are meant to prevent Russia from accessing a "rainy day fund"
      that officials said Moscow had been expecting to rely upon during the invasion
      of Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-01T05:23:42.844+08:00
