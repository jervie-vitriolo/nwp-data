      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92a87d8-6da0-4814-89b9-270c37f504bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:20:56.601+08:00
