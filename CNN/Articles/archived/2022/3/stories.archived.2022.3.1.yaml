      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1, 2022) —</strong>
        A regional trial court in Baguio City has issued a 72-hour temporary restraining
        order against the Commission on Elections (Comelec) for its resolution requiring
        permits before staging in-person election activities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69003af-f5c9-4d21-ae88-b9b1b9b102fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T10:28:41.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:14.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a387ebae-3fd8-4b72-ac94-a47bb9af3b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T10:28:41.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:14.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Maria Ligaya Itliong Rivera signed the two-page order dated
        Feb. 28 seeking to cease and desist the implementation of Comelec Resolution
        No. 10732 for 72 hours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9d0483-15de-4c81-b226-a33eb1e19504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T10:28:41.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:14.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1571d38d-8a2e-4a9f-a370-2a7a216d2543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T10:28:41.444+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:14.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon the request of 10 petitioners who are supporters of presidential
        candidate Vice President Leni Robredo, Itliong also ordered the poll body
        to avoid demanding campaign permits from volunteers and volunteer groups for
        any election activity, as they "would suffer grave and irreparable injury"
        to their rights of freedom of expression and assembly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c65b4d-864d-4bcb-85b5-7a36b0f32cde'
      'mgnl:activationStatus': true
