      'mgnl:type': 'text'
      'text': '<p>"If Putin decides to weaponize his energy supplies, it would be
        a major mistake," Daleep Singh, US deputy national security advisor, said
        on CNBC.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9001fa95-7fd0-4f88-a4f6-56577f63329a'
