      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838b7aaa-4a74-4348-b703-ef96f7ae0225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:23:42.846+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:31.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Battles have continued Monday near several key Ukrainian cities
        as Russia presses further into the country. Russian forces are facing "stiff
        resistance" with slowing momentum in northern Ukraine, a US defense official
        said, while invading troops are having a "little bit more success" in the
        south.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce0b3e4-3378-48a6-8052-613a0e4d1621'
