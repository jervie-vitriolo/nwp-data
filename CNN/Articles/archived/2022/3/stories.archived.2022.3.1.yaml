      'imageCaption': 'Tricia and Aika Robredo motion for their mother to come join
        the group photo with Senator Manny and Jinkee Pacquiao. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96be935-2167-4bf9-863c-ee22ce523561'
      'mgnl:activationStatus': true
