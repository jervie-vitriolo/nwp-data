      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mas ninanais ko ibigay na lang sa lokal na pamahalaan, munisipyo,
        siyudad, o probinsya man ang kapangyarihang idetermina at sabihin kung ano
        nga ba alert level na mananaig sa kani kanilang lang lokalidad,"</em> he said.<em>
        "Malayong mas alam ng local chief executive ang sitwasyon talaga sa kanilang
        lugar kumpara sa mga kalihim gaano man katalino o kaeksperto, na magpasya
        para sa amin kaugnay nyan."</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2ef4ce-d290-4b6d-bced-ca1303b7b6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T16:48:57.839+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:02.978+08:00
