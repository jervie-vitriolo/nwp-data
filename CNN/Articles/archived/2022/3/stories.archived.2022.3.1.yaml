      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1)</strong> —&nbsp;More
        than 63 million Filipinos are now fully vaccinated against COVID-19, a year
        after the government officially rolled out its inoculation drive, the Department
        of Health (DOH) said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fac149-79f5-4644-9334-13419696ccdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T21:40:47.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:41:51.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As cases dip following an Omicron-driven surge in January, the DOH
        said it has been recording a downtrend in new infections as more Filipinos
        secure their coronavirus shots, coupled with public health protocols.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb55059c-bf17-46f1-96e8-664ab78f46a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T21:40:47.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:41:51.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the ongoing efforts of the national government, we are confident
        that we will be able to reach our target population as we make the vaccination
        coverage wider and more accessible for everyone," said Health Undersecretary
        Myrna Cabotaje, who''s also the head of the National Vaccination Operations
        Center or NVOC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb09208-d7b6-44b2-abc0-408bd5ec80af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T21:40:47.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:41:51.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year, Health Secretary Francisco Duque said the government
        is targeting to fully vaccinate 90% of the Philippines'' population before
        President Rodrigo Duterte ends his term this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8857143-e1dd-443b-bab1-9715d206a475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T21:40:47.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:41:51.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH further ramped up vaccination efforts by launching mass
        inoculation drives, while also tapping pharmacies, primary care and occupational
        health clinics, as well as air, sea, and transportation terminals as vaccination
        sites.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61509a7b-6d2c-47c2-9c5e-8c41323c297b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T21:40:47.497+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:41:51.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the capital region and 38 other areas now ease to the most relaxed
        COVID-19 alert level status, the DOH urged the public to still observe health
        standards.</p>'
