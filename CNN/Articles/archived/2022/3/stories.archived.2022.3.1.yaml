      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time the debate began inside, it was a full-on party outside,
        with loud music and drum beats blaring and supporters chanting their bets’
        names to cheer them on. The inside of the dim auditorium was decidedly less
        boisterous; with the cheers and violent reactions mostly coming from their
        few companions. There were occasional heckles from the sides, mostly to chant
        their candidates’ names, and some to say that the debate was biased.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde7f2b8-e4ce-4c7c-b1dc-385ce6ae975b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T23:38:24.092+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:42:23.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To comply with health protocols, candidates and their entourage
        were asked to submit a negative PCR test upon entry to their holding rooms
        located at UST’s Roque Ruaño building located across the pavilion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5512691d-d70c-4001-9ec7-80ea96df1ac4'
