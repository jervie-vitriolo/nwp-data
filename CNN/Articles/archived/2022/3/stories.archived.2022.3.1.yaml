      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a long-term vulnerability for President Putin. If he weaponizes
        energy supply, that''s only going to accelerate Europe''s and the West''s
        diversification away from Russian energy," Singh said, adding that it would
        be a "major blunder."</p>'
