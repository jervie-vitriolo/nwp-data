      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after, a freshly-shaved De Guzman made his entrance with a
        party of nine people (including his daughter), fist bumping staff as he walked
        to his room on the other side of the hall. His attire was his usual — a red
        polo shirt and denim jeans, completed with a pair of black Skechers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368b278c-7144-4a76-8527-654ecade93bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-02-28T23:38:24.093+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:42:23.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the only presidential candidate to make an appearance at
        the previous day’s debate, and so the team asks his election assistant and
        MRO Aladdin Panganiban if the VP candidate is coming, to which Panganiban
        replies in the affirmative. “Jowa of the year sila,” he says, joking about
        the closeness of their tandem. The jowa in question, former congressman Bello,
        arrives in the holding room soon after, and the two go over the previous day’s
        events, not unlike friends catching up in a coffee shop.</p>'
