      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Tuesday, Sorsogon
        Gov. Chiz Escudero appealed to the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases to devolve the task of announcing COVID-19
        alert levels to local chief executives since they know the situation on the
        ground better.</p>'
