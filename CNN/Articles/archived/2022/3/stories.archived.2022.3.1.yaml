      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ffd008-d845-450e-a5d8-0ec1e5b788f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T21:15:45.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:51.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority chief also said
        resuming face-to-face classes will improve learning outcomes by 50%, as these
        are still "more effective" than online classes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa4e417-dfc5-4941-a72c-5def233e48cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T21:15:45.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:51.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua also noted how some parents need to stay home to help their
        children with their lessons — something he does himself.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba2f946-104b-456e-8d1c-4cc4b84179c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T21:15:45.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:51.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73552a21-6029-4cf2-bc55-b2aaba6c02a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T21:15:45.937+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:51.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Limited<em> lang ''yung</em> effect <em>ng</em> Alert Level 1 <em>kung
        wala pang</em> opening of schools <em>kasi</em> one-fourth of parents, <em>imbes
        na magtrabaho ay nasa bahay lamang.</em> So ''<em>yan po ang sana ay maihabol
        natin</em> in the next few weeks," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b82509b-8e0b-4519-ae72-1a19a5382609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T21:15:45.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:51.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6972c76-9472-4126-98e2-453a0545585d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T21:15:45.938+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:51.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The effect of Alert Level 1 is limited if there''s
        no opening of schools yet because one-fourth of parents are staying home instead
        of working. Hopefully we can catch up on this in the next few weeks.]</p>'
    '10':
