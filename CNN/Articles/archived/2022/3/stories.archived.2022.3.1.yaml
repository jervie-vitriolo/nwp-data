      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> The rehabilitation
        of the Metro Rail Transit Line 3 is now complete, Transportation Secretary
        Arthur Tugade said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca84b0d-5863-47a6-95e4-e8ec53fdfa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:32:41.486+08:00
