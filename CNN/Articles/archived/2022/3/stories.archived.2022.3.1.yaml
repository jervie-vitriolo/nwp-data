      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international body, however, has <a href="https://www.cnnphilippines.com/news/2021/11/19/ICC-temporarily-suspends-probe-on-Duterte-drug-war.html">temporarily
        halted</a> its investigation last November upon the request of Philippine
