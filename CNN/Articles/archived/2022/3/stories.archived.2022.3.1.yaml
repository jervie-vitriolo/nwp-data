    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:41:14.009+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to hold ''special meeting'' on Ukraine-Russia crisis'
    'updated': 2022-03-01T14:47:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cbba3c-0f72-4fbf-918b-a06797560bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:47:34.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:12.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> President
        Rodrigo Duterte will convene troops, police personnel, businessmen, and select
        Cabinet members nearly a week after Russia started invading Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615fb0e1-26cc-4b31-b5cf-3e7496a8f34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:47:34.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:12.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "special meeting" will be held on Tuesday based on his taped
        announcement on Monday night.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae11877d-e749-4a59-a354-84330b305eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:47:34.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:12.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto ko makinig kayo gaano ka-importante na malaman natin ang
        lahat, itong nangyayari sa Europe. The invitation is for all so that we can
        have an exchange of ideas with the military and police, and tayo mga negosyante,
        so we can come up with a sensible front of how to handle this thing," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fef02f-9fee-4c47-9604-5f7946a50ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:47:34.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:12.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want you to listen to how important it is that we
        are aware of what''s happening in Europe.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eada14d-5b29-4058-8b06-f293ca1c802d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:47:34.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:12.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time Duterte spoke about the escalating crisis
        that started on Feb. 24 when Russian President Vladimir Putin ordered military
        operations in Ukraine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80238c7-728a-46d7-ade1-4c7722e027b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:47:34.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:12.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our plea in the plenary would really be to join the call for restraint
        and to deescalate the violence there," Duterte said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d53c2a-09af-4512-841c-06f24ca5893f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:47:34.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:12.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines on Monday voted in favor of a United Nations General
        Assembly (UNGA) resolution condemning Russia''s invasion of Ukraine, and called
        for the "cessation of hostilities" and protection of civilians, according
        to the Department of Foreign Affairs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a80a44-5ee9-4ee2-930d-c3076109607e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T11:12:24.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:12.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/2/28/DFA-PH-condemns-invasion-Ukraine.html">RELATED:&nbsp;DFA:
        PH joins UN in condemning invasion of Ukraine</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3fa06d-1b58-4cc9-a68d-effe36e258da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T11:12:24.812+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:12.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has also appointed his spokesperson Karlo Nograles as the
        sole official authorized to discuss the crisis.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71991091-257f-404e-9d4e-7994a802367d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:47:34.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:12.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said they will assess if the meeting will be aired on television
        since it''s a sensitive topic. Malacañang is also concerned about its national
        security implications.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3488f55f-5745-4cdb-957b-f479bdfec667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:47:34.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:12.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In any case, at the end of the meeting, mag-iissue naman tayo ng
        statement to apprise the people. Ang important dito, ang instruction talaga
        ng pangulo is to make sure that the Filipino people are fully and well aware
        of the situation, what is going on in Europe — primarily sa situation sa Ukraine,
        ano po implikasyon nito sa atin bansa, ating mga kababayan, ekonomiya," he
        said in a media briefing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5929fe12-ac68-4b1e-ac57-21bc5537a0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:47:34.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:12.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At the end of the meeting, we will issue a statement
        to apprise the people. What''s important is the president''s instruction to
        make sure all Filipinos are aware of the situation, what''s happening in Europe
        particularly Ukraine, and its implication to the country, Filipinos, and the
        economy.]</p>'
