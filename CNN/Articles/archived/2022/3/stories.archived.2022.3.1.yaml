      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In between breaks, candidates mingled with their podium seatmates.
        Though this was the first official time that De Guzman and Moreno met in person,
        the latter patted the former on the back before alighting the stage, and were
        later spotted sharing laughs (and a piling of bananas). On the other side
        of the stage, Robredo and Pacquiao were also spotted talking.</p>'
