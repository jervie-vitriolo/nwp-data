      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, March 5, online culture platform Pelikulove is holding
        a free Q&amp;A for a crash course on playwriting with veteran playwright,
        theater actor, and director Rody Vera. Normally priced at ₱14,995, the three
        and a half-hour course is now priced at ₱2,225, and will cover the basics
        to help students take their work from draft to the stage. Vera, who has written
        over 30 original plays (10 of which have won Palanca awards), will act as
        a mentor, but will also encourage interactions with others who take the course.
