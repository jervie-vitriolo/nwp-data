    'lead': 'Video of a clash in Kharkiv offers clues to the fierce resistance Russian
      soldiers are meeting in Ukraine''s towns and cities -- and why they have not
      yet advanced as quickly as experts initially feared they would.

      '
    'mgnl:activationStatus': true
