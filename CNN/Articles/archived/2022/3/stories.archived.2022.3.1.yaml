      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> Jericho
        Cruz is joining the San Miguel Beermen in the PBA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a4bcf0-e3cb-4abb-afb0-5dc8171a6e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T16:36:08.733+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:42:03.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maraming salamat po Boss AL sa tiwala (Thank you very much, Boss
        AL, for the trust),” Cruz <a href="https://www.instagram.com/p/CajKR6mlpfK/">posted
        Tuesday on his Instagram account</a>, referring to San Miguel Corporation
        sports director Alfrancis Chua. The comment was accompanied by a picture of
        the two in a handshake.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131f3349-6726-453a-9ca5-749a86de0633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T16:36:08.733+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:42:03.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to reports, the free agent guard signed a three-year deal
        with the Beermen on Tuesday — a day after his contract with the NLEX Road
        Warriors expired.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a60960-eabd-474b-baa9-532124fe3a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T16:36:08.734+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:42:03.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz is expected to bolster the already stacked lineup of San Miguel,
        which is currently tied with sister team Barangay Ginebra at fifth place in
        the Governors'' Cup with a 5-4 win-loss slate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c748d44-9489-453d-8cf2-1bc2bf13fcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T16:36:08.734+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:42:03.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In San Miguel, the 31-year-old Cruz will reunite with former Adamson
        coach Leo Austria and teammate Rodney Brondial — who also signed via free
        agency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284390e7-d8b1-4a47-a6c5-b9f846c59f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T16:36:08.734+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:42:03.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz averaged 10.2 points, 2.9 rebounds, abd 2.6 assists in 10 outings
        for the Road Warriors in the season-ending conference.</p>'
