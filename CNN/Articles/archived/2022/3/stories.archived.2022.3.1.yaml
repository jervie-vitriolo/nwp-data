      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b747e7e6-6a86-47c8-a084-8356660aad79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:42:09.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:28.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomatic expulsions were announced less than a week after
        Russia began its attack on Ukraine, though the US said that the move had been
        in the works for several months. Last week, the US expelled the second-most
        senior diplomat at the Russian embassy in response to Moscow''s expulsion
        of the second-ranking US diplomat in Moscow earlier in the year. The State
        Department announced the expulsion in the hours after Moscow began its bombardment
        and invasion of Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad25727-fe1c-4af5-a151-855389f20adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:42:09.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:28.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357a04ad-dc8c-44cb-b104-b6e201128b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:42:09.147+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:28.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Mission to the UN also said in a statement that the 12 Russian
        diplomats were "intelligence operatives...who have abused their privileges
        of residency in the US by engaging in espionage activities that are adverse
        to our national security."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1b3dda-aa5d-4ac9-8106-c629bbcf99b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:42:09.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:28.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf33299-35c0-42a8-b6ff-b0a8bc089c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:42:09.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:28.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are taking this action in accordance with the headquarters agreement.
        Today''s action has been in the works for several months," US Mission spokesperson
        Olivia Alair Dalton said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab378382-b9dc-4633-9005-1d34c4027421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:42:09.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:28.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867225dc-02c9-4f55-b353-e59e017cd992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:42:09.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:28.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has also reached out to the State Department for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33500186-3258-45cb-80bc-886a25d91d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:42:09.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:28.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43414f3-54a3-4f12-93ce-d666b0aef75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:42:09.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:28.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebenzia first announced the news of the expulsions during an earlier
        press briefing at the UN Monday afternoon. He said he did not know which 12
        diplomats were among those asked to leave, but said US officials visited the
        Russian Mission to the UN and delivered a letter demanding that they leave
        the country by March 7.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663a4c73-4631-40f0-a987-bae7b29e7cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:42:09.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:28.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faa5025-f52a-4990-95e8-fd8ed3b58e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:42:09.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:28.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve just received information that the US authorities have undertaken
        another hostile action against the Russian Mission to the United Nations grossly
        violating their commitments on the host country agreement that they undertook,"
        Nebenzia told reporters. "They just visited the Russian Mission and gave us
        a note prescribing us to do what they demand."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0ac0fb-ea44-4df2-8c1e-fc29d36c80e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:42:09.148+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:28.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/02/28/politics/us-expels-russian-un-diplomats/index.html">US
        is expelling 12 Russian UN diplomats</a>."</em></p>'
  'OSG-urges-Comelec-to-cancel-deal-with-Rappler--':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-01T05:43:26.499+08:00
    'imagesource': 'jcr:82a07319-445e-4006-bff9-b5ff8d711013'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81ea0b31-5456-4e36-aaeb-67124368523f'
    'lead': 'The Office of the Solicitor General has given the Commission on Elections
      until March 4 to cancel its deal with digital media company Rappler on voter
      education and fighting disinformation related to the May 9 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-01T05:45:27.225+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T11:42:27.839+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:41:06.006+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OSG', 'Comelec', 'Rappler', 'MOA']
    'template': '1'
    'title': 'OSG urges Comelec to cancel deal with Rappler  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d92a3a-c19e-4395-8c5d-ea76678eb58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:45:27.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:27.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> The Office
        of the Solicitor General has given the Commission on Elections until March
        4 to cancel its deal with digital media company Rappler on voter education
        and fighting disinformation related to the May 9 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6bb37d-078a-4732-a4f0-8744fda4563b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:45:27.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:27.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1731685-f25e-4116-a576-486aa1caaebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:45:27.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:27.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Solicitor General Jose Calida said the memorandum
        of agreement between Comelec and Rappler is “violative of the Constitution
        and other laws, not to mention its being onerous to the government and the
        republic.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8949ea82-5355-403f-87c5-82a758117b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:45:27.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:27.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7a7e44-46af-4a8e-bed4-96b8f9da1c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:45:27.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:27.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that on Jan. 15, 2018, the Securities and Exchange Commission
        revoked Rappler’s Certificate of Incorporation, in effect also its license
        to operate, for violating the Constitution, Presidential Decree No. 1018 that
        limits ownership and management of mass media, and the Anti-Dummy Law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5be183-7493-455d-b29e-5818c9c1385a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:45:27.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:27.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06479b9-af12-499a-ad4f-a19c8e6a1a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:45:27.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:27.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As such, Rappler does not have any legal personality to perform
        any corporate act, let alone enter into a MOA with the Comelec for the upcoming
        2022 elections,” Calida said, adding that even if the company is still an
        existing entity, it is subject to the foreign equity restriction under the
        Constitution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546b25a7-b99a-49df-9130-061fa806bea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:45:27.225+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:27.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff12de9-18b3-4083-bf1c-49bd60908780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:45:27.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:27.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida also claimed that the provisions of the MOA will grant Rappler
        “the monopoly of truths arising from its claimed fact-checking accreditation
        from international entities.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e996a4-06e6-401f-b2dc-3fe72d92f375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:45:27.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:27.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4229a031-aa99-4dd6-82e4-e5a7e085b5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:45:27.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:27.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He questioned Rappler’s civic engagement arm MovePH. He said MovePH’s
        “assistance was neither delineated nor specified” and the MOA “lacks qualifications
        of the persons who will compromise” such to ensure they are impartial and
        non-partisan when it comes to deciding on questions affecting the elections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232215e3-c79b-4e4f-815d-e06b346605e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:45:27.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:27.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa9a511-157e-442e-8b9c-fcf2e40ee452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:45:27.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:27.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solicitor General also questioned other terms of the deal like
        authorizing Rappler to co-produce Radyo Comelec podcast, establishing a PHVote
        Microsite, and being able to “alert” Comelec of any election-related claims
        online.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8e72e1-c1ca-40d9-bb53-7c865ab641c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:45:27.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:27.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b3ebae-886f-4e72-9d08-f295beed5434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:45:27.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:27.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida claimed that Rappler’s “history of disseminating unverified
        and, sometimes, false claims” and its vulnerability to online attacks make
        it unfit for achieving the purpose of the MOA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e71ef5a-7bb6-4cea-97d2-dbb5d6f46f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:45:27.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:27.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b045448-e906-4875-b447-e07ad1026567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:45:27.226+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:27.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that if the Comelec will push through with the deal, “the
        credibility and integrity of the 2022 elections will be in shatters.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8102a68f-61d1-45cc-a164-518baf046310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:17:09.822+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:42:27.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Falsehoods’</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f454407-787b-4257-a24c-c829e174d94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:17:09.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:42:27.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler, meanwhile, clapped back at Calida’s allegations, saying
        they are “fraught with falsehoods, innuendos, and hallucinations.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd16d2c-eeae-4193-91b6-f0961356a96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:17:09.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:42:27.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online news website noted its long history of working with Comelec.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6dc16c-80c6-4c13-a3ff-6200573fe77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:17:09.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:42:27.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rappler has been partners with the poll body since the 2013 national
        and local elections. Comelec has similar partnerships with other media groups,”
        the company said in a statement, stressing that the agreement only aims to
        ensure honest and transparent elections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db4f29c-225b-4479-9803-7a5ef663dc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T20:17:09.821+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:42:27.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We thank the Comelec for engaging the media in this crucial political
        exercise,” it added.</p>'
  'Pfizer-COVID-19-vaccine-children-5-11-Omicron':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-01T06:33:46.348+08:00
    'imagesource': 'jcr:6e3e4176-fcc9-474a-96ae-2e21b1e7e58a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7824971a-a398-42c4-bc7e-e63260311ffd'
    'lead': 'The effectiveness of the Pfizer/BioNTech COVID-19 vaccines for children
      waned quickly during the Omicron surge, especially among children ages 5 to
      11, but was still protective against severe disease, according to new data from
      the New York State Department of Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-01T06:35:09.722+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:42:26.916+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:41:06.268+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pfizer COVID-19 vaccine effectiveness fell quickly for kids during Omicron
      surge, but still offered some protection against severe disease'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284aa08d-9406-4d5e-b9ae-7bbc17ce2929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:35:09.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:26.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The effectiveness of the Pfizer/BioNTech
        COVID-19 vaccines for children waned quickly during the Omicron surge, especially
        among children ages 5 to 11, but was still protective against severe disease,
        according to new data from the New York State Department of Health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784ea610-fc65-45e2-95a5-5bb5d52a6118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:35:09.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:26.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within one month of being fully vaccinated, effectiveness of the
        Pfizer shots against infection caused by the Omicron variant fell from 68%
        to just 12% in the youngest children eligible to get the shots: those 5 to
        11 years old.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eed6faa-d2b0-40fb-a999-8eef2265601b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:35:09.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:26.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Effectiveness against hospitalization in that age group was higher
        but also dropped substantially, falling from 100% in early December to just
        48% by the end of January.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025f88cf-c9c9-4f58-849e-b963546bf0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:35:09.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:26.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data are not surprising as the vaccine was developed in response
        to an earlier COVID-19 variant and reduced effectiveness of 2 doses against
        the Omicron variant has been seen to some degree with all vaccines and ages,"
        New York State Health Commissioner Dr. Mary Bassett said in a statement posted
        online.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1c4723-dd6b-4499-ad26-c80bb29cf738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:35:09.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:26.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is critical to stress that vaccination is still recommended
        for everyone 5 years and older, including children 5-11. These data also demonstrate
        that COVID-19 vaccines reduce the risk of more severe illness and hospitalization
        for children 5-11, and I encourage parents and guardians to consult their
        pediatrician about getting their children vaccinated, and boosted if eligible,
        as soon as they can."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dd633e-bfa4-468c-a35f-7f2b8b8a6ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:35:09.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:26.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children 5 to 11 get a dose of the Pfizer vaccine that is 10 micrograms,
        one-third the dose given to children 12 to 17.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3f1863-1ecd-4ec9-8622-8e1364fc6148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:35:09.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:26.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also found that while vaccine effectiveness also fell
        for older children and teens, it fell more slowly than it did for grade-schoolers.
        For any illness caused by Covid-19, vaccine effectiveness waned from 66% in
        early December to 51% by the end of January for kids 12 to 17. For hospitalizations,
        vaccine effectiveness fell from 85% to 73% over the same time frame.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894a8512-089c-4f4c-86fa-48e26a146fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:35:09.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:26.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data was posted Monday as a preprint study on the medRxiv server.
        Preprints have not been reviewed by outside experts or accepted for publication
        in a medical journal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892197c6-7f7c-4f58-aba8-ebb45e1f5b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:35:09.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:26.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors concluded that if other studies repeat these findings,
        the vaccine dose for younger children may need to be reviewed. The authors
        also said the data may demonstrate a need to continue "layered protections,
        including mask wearing, to prevent infection and transmission" in younger
        children.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c86b45b-4fd0-4862-b669-c56fad782fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:35:09.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:26.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention has been collecting
        its own data on vaccine effectiveness in children and is expected to release
        it soon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dee4a4-7698-4742-a7d4-91acd4b1a24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:35:09.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:26.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pfizer and Moderna''s COVID-19 vaccines continue to offer high
        levels of protection against severe illness, hospitalization, and deaths in
        all age groups, despite decreased effectiveness against infection alone during
        the Omicron wave," the agency said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86de1d96-8bf2-4ea2-8f1b-dde375c4b614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:35:09.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:26.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CDC continues to monitor and evaluate data on vaccine effectiveness
        as it becomes available, but these vaccines work well and are the best tool
        we have to avoid severe outcomes."</p>'
  'FIFA-UEFA-Russia-teams-suspend':
    'author': 'Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-01T06:49:51.355+08:00
    'imagesource': 'jcr:82b30349-212f-458e-b047-c690ed28c803'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '894c0aaa-d6a8-4df5-a163-8d31d751ef74'
    'lead': 'FIFA and UEFA have suspended all Russian international and club teams
      from their competitions ''until further notice,'' the governing bodies announced
      in a joint statement. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-01T06:52:12.199+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:42:26.453+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:41:06.766+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FIFA and UEFA suspend all Russian international and club teams from
      competitions'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a5becc-000c-4cba-a51a-78e95959aa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:52:12.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:26.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>FIFA and UEFA have suspended all Russian
        international and club teams from their competitions "until further notice,"
        the governing bodies announced in a joint statement on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c075c89-ab51-4dc2-a5ff-1879ade368ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:52:12.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:26.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World football''s governing body, FIFA, and European football''s
        governing body, UEFA, said that both organizations'' presidents -- Gianni
        Infantino and Aleksander Čeferin -- "hope that the situation in Ukraine will
        improve significantly and rapidly so that football can again be a vector for
        unity and peace amongst people."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282d6d5e-3680-473d-9420-257e249418c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:52:12.199+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:26.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UEFA''s club competitions include the men''s and women''s Champions
        League, the men''s Europa League and the men''s UEFA Conference League.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1743ca-5126-48ff-892c-8cf989c983c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:52:12.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:26.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spartak Moscow had been due to play RB Leipzig in the Europa League,
        with the first leg in Germany on March 10 and the second leg scheduled for
        March 17, but that game has now been called off.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63af7ca-ab09-421c-b11a-02475a0382a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:52:12.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:26.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UEFA Europa League matches between RB Leipzig and FC Spartak
        Moskva cannot take place, and, as a consequence, RB Leipzig are qualified
        to the quarter-finals of the competition," UEFA said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe725477-441f-4274-a7c6-31d9a2925708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:52:12.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:26.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no Russian teams remaining in UEFA''s other club competitions
        this season.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d6c328-22f8-4dec-8c3c-11f1b94429a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:52:12.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:26.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the international stage, FIFA''s jurisdiction over World Cup
        qualifiers means that, as it stands, Russia will not be able to play its World
        Cup playoff against Poland scheduled for March 24.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b74921-2c98-441e-aa60-131632de4494'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:52:12.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:26.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match was originally set to be hosted in Russia until FIFA announced
        on Sunday that Russia must play all upcoming international fixtures on neutral
        sites without fans under the name "Football Union of Russia," following the
        invasion of Ukraine.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86808e4a-76d9-4e67-b094-9d1b7b68aea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:52:12.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:26.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the initial decisions adopted by the FIFA Council and
        the UEFA Executive Committee, which envisaged the adoption of additional measures,
        FIFA and UEFA have today decided together that all Russian teams, whether
        national representative teams or club teams, shall be suspended from participation
        in both FIFA an UEFA competitions until further notice," read Monday''s joint
        statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45076c36-4d94-4629-8394-3c2783f84d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:52:12.200+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:26.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These decisions were adopted today by the Bureau of the FIFA Council
        and the Executive Committee of UEFA, respectively the highest decision-making
        bodies of both institutions on such urgent matters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b04307b-bc40-4afa-9a62-e6ef7eeb298a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:52:12.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:26.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Football is fully united here and in full solidarity with all the
        people affected in Ukraine."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c2b3b1-0cce-46d0-b6f2-2cbf1a834d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:52:12.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:26.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA had faced criticism for its earlier decision to allow Russian
        international teams to continue playing their scheduled fixtures, with the
        president of the Polish Football Association describing it as "disgraceful."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074a4a9b-5399-4061-80ad-0105d7e98f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:52:12.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:26.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA said on Sunday that "no flag or anthem of Russia will be used
        in matches where teams from the Football Union of Russia participate," and
        added its measures were "in line with recommendations from the International
        Olympic Committee."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c62a96-3b27-44e9-9c6a-476435f67f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:52:12.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:26.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polish FA President Cezary Kulesza called the decision not to implement
        a total ban "unacceptable'''' and said that the Polish national team would
        not play Russia "no matter what the name of the team is."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ef11ac-e28d-442d-8c5a-e1cb15651158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:52:12.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:26.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UEFA has also announced that is has ended its partnership with Gazprom,
        the Russian majority state-owned energy corporation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f783e649-1781-4cfa-8d9d-81dd96c9daa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:52:12.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:26.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gazprom was one of UEFA''s main sponsors and its branding featured
        prominently on advertising hoardings during Champions League matches and in
        commercials during games.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1309ad12-efc9-4bdb-9f5d-7f07e82a580c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:52:12.201+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:26.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UEFA has today decided to end its partnership with Gazprom across
        all competitions," the statement read.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4224d4-9606-4a90-9551-67ad796deb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:52:12.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:26.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision is effective immediately and covers all existing agreements
        including the UEFA Champions League, UEFA national team competitions and UEFA
        EURO 2024."</p>'
  'Russia-Mikhail-Fridman-Oleg-Deripaska-Ukraine-war':
    'author': 'Charles Riley, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-01T06:54:14.571+08:00
    'imagesource': 'jcr:721e3a83-9be9-4128-8423-f53a9ee2278e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99995949-5d8d-4101-9c2e-13a69b1716bc'
    'lead': 'Russian billionaires Mikhail Fridman and Oleg Deripaska have broken ranks
      with the Kremlin and called for an end to Russia''s war in Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-01T06:57:43.032+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:42:25.884+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:41:07.038+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two Russian oligarchs call for an end to Putin''s war'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41373a2-ef1c-466c-9680-998dd9c883e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:57:43.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:25.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian billionaires Mikhail Fridman and
        Oleg Deripaska have broken ranks with the Kremlin and called for an end to
        Russia''s war in Ukraine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4facd806-d43f-4bf7-b5a9-f0accf2effc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:57:43.032+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:25.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fridman, who was born in western Ukraine, wrote in a letter to staff
        that he wanted the "bloodshed to end."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cd3d9b-fab2-4c66-893c-b9caead82fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:57:43.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:25.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My parents are Ukrainian citizens and live in Lviv, my favorite
        city. But I have also spent much of my life as a citizen of Russia, building
        and growing businesses. I am deeply attached to Ukrainian and Russian peoples
        and see the current conflict as a tragedy for them both," wrote Fridman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544cd58c-f823-47a0-bdf2-22fc452548c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:57:43.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:25.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This crisis will cost lives and damage two nations who have been
        brothers for hundreds of years. While a solution seems frighteningly far off,
        I can only join those whose fervent desire is for the bloodshed to end," he
        added in the letter, which was provided by his office. The Financial Times
        was first to report the letter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b128e782-54ef-410c-b007-a6db2a970e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:57:43.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:25.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fridman is chairman of Alfa Group, a private conglomerate operating
        primarily in Russia and former Soviet states that spans banking, insurance,
        retail and mineral water production. Fridman has a net worth of $11.4 billion,
        according to the Bloomberg Billionaire''s Index.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944a07ce-b56b-4a87-b352-2da9e18d22d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:57:43.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:25.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire is also chairman of Alfa Bank, Russia''s fourth
        biggest financial services firm and its largest private bank. Alfa Bank was
        hit last week by sanctions that will prevent it from raising money through
        the US market.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9300c9da-d08f-46ff-92a0-f33250b4abbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:57:43.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:25.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fridman''s call for peace was echoed by Deripaska, a billionaire
        who made his fortune in the aluminum business.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6333a78d-b283-4ac9-8ca5-1aa540db230f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:57:43.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:25.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peace is very important! Negotiations need to start as soon as
        possible!" Deripaska said Sunday in a post on Telegram.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ac57c5-d6ac-486a-b0a0-8bdb43a511a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:57:43.033+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:25.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also addressed the economic situation in a series of posts on
        Monday as the ruble collapsed and Russia''s stock market failed to open for
        trading.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2acc65e-c13d-4119-a2c5-b40d5f201b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:57:43.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:25.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really want clarifications and intelligible comments on the economic
        policy for the next three months," Deripaska said, adding that the central
        bank''s decision to dramatically hike interest rates and force companies to
        sell foreign currency are the "first test of who will actually be paying for
        this banquet."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2279811-e80b-452c-b5c3-00d93ba0c671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:57:43.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:25.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is necessary to change the economic policy, [we] need to put
        an end to all this state capitalism," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f616b4f8-4b83-45c7-be94-d1b3b1d431e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:57:43.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:25.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deripaska emerged from the chaotic scramble for assets following
        the collapse of the Soviet Union with a massive fortune, which Forbes estimated
        at $28 billion in 2008. In 2018, he was sanctioned by the United States, which
        noted that the oligarch "does not separate himself from the Russian state."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e93f07-bdef-49ba-8d26-0138bcb2086b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:57:43.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:25.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s oligarchs face economic chaos and punishment by the West
        after President Vladimir Putin ordered his troops into Ukraine last week.
        The United States and allies including the United Kingdom have responded by
        targeting wealthy individuals who are close to the Kremlin with sanctions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd2a82e-2690-4892-a0f8-f182a246c0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:57:43.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:25.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is even targeting the families of oligarchs —
        a new step aimed at eroding support for Putin among Russia''s elite. Last
        week, the US Treasury sanctioned the sons of two of Putin''s closest officials.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ace81c-e9b0-40ef-8a80-d428753f8e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:57:43.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:25.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Elites close to Putin continue to leverage their proximity to the
        Russian President to pillage the Russian state, enrich themselves, and elevate
        their family members into some of the highest positions of power," the Treasury
        Department said in announcing the sanctions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e715233-3d56-49e5-a75a-eede6760489c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T06:57:43.034+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:25.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Anna Stewart contributed to this article.</em></p>'
