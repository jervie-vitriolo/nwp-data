      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1a7e55-7c78-413f-9029-09e34d7f8f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T16:48:57.839+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:02.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If 10 people get tested and 7 yielded a positive result,
        they will say it''s 70%, so it''s high, therefore, the alert level will be
        high. But we don''t do mass testing.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30307da-db42-4ca3-a8ff-9848f34b3c7b'
