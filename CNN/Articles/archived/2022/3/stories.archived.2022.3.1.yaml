      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ukraine''s second largest city, Kharkiv,
        is believed to have been one of the invading Russian military''s first strategic
        targets. Home to 1.4 million people, it is located less than 20 miles from
        the Russian border, in northeast Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b8ea59-6a71-48d1-bfe1-f7eadd347722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413c5ac6-6aa4-43b5-abd7-08076f8177c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was approached by Russian troops shortly after the invasion began
        last Thursday, but for three days, Ukrainian forces held the Russians at bay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db280938-6d45-4344-9cab-534f5af6d7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd57161-fdf0-448a-84df-7a170072e3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, on Sunday, Russian troops entered the city according to the
        region''s governor, Oleh Synehubov.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5a8be1-5857-43b3-a16b-a4af6fc9f234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9e7ae0-6700-47cc-99a5-ca6a42faa78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened next offers clues to the fierce resistance Russian
        soldiers are meeting in Ukraine''s towns and cities -- and to why they have
        not yet advanced as quickly as experts initially feared they would.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2883d605-c5f6-478d-9f16-71ad36e5f7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c89d23-617e-4607-a141-488e0c18c7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Armed Forces of Ukraine are eliminating the enemy," Synehubov
        reassured the residents of Kharkiv that day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd1b410-627a-47c7-bc4f-f8aa4de9ca4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ef8cfd-1d88-443e-9401-8371a0b30a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos uploaded to social media give a rare glimpse of the clashes
        on the city''s streets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503f9648-2e0a-4e04-9383-104a30028f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4220fe-8c77-4247-a8ee-8bec6d75e393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One sequence of videos uploaded to social media show an attempt
        by a Russian unit to advance towards an important airfield and arms factory
        in the northeast of Kharkiv. The airfield, at the Kharkiv State Aircraft Manufacturing
        Company, is small -- just a single runway -- but might be a useful bridgehead
        for the Russians.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9ec5ee-d60e-421c-86e0-7b4bb22f8c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cbac45-13ab-4174-a72f-83dd5e8c96a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has geolocated and verified the authenticity of the videos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc087ee8-1acc-471e-86ae-07b9ff2eaeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e0c5e6-c1b9-4f94-b006-6aa19aff2e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first video, taken by a resident, shows a convoy of Russian
        troops surrounding military vehicles, creeping along a roadway that ends near
        the airfield.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6d4507-7d89-4dd6-b986-1cedc2ede7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d052f47-153e-47dc-a75f-55c96cbd26ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are two [military vehicles] as far as I can see," someone
        says in the video. "A third one is crawling through with infantry with automatic
        weapons, getting ready."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39490714-1b41-4007-b75d-5bf1a7efb2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85837a80-24af-4618-a1fd-9c878ac3e309'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suddenly, gunfire is heard and seen. A Russian soldier kneels quickly
        and fires a shoulder-launched rocket towards the area where the gunfire appears
        to be coming from.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbfd789-7ff5-4df6-998a-bbd375645bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc4a0ae-4972-45ae-94e9-c157f3ec531c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second video, taken after the firefight, shows the military vehicles
        reversing in an apparent retreat. The Russian troops are seen huddled behind
        their vehicles.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dd77ce-3979-4c23-bf8e-7bcc6ecd1107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c233e7-8f05-4755-a552-321849be4df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Reuters journalist who went to the location after the firefight
        shot video showing one of the Russian vehicles from the military convoy abandoned
        and a significant amount of blood staining the snow on the ground nearby.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb57d995-a7a3-4bdb-b401-6cc17d086e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30e2101-b2fa-4d34-9c0a-408ae9e9ad44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:19.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Reuters journalist spoke with a resident, identified as Yevgeniy,
        who told them that at least one Russian soldier had been killed there.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c34243-cde9-4ca0-abbd-fd64beec4603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:41:22.474+08:00
