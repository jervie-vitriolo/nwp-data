      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c54a20d-d430-468f-9501-5d620030d136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T19:23:13.893+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:41:56.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte’s economic team expects the country’s
        gross domestic product to return to pre-pandemic level, especially since the
        <a href="https://www.cnnphilippines.com/business/2022/1/27/2021-Q4-full-year-GDP.html">end-2021</a>
        tally already comprises 99.4% of end-2019 GDP.</p>'
  'IHS-Markit-Philippines-Manufacturing-PMI-February':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-01T20:18:13.436+08:00
    'imagesource': 'jcr:70964d92-be28-49dc-9d03-e73b42c373f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0057b54d-aa82-4e93-9161-a7a363c8f021'
    'lead': 'The country’s February PMI Index rose to 52.8, its highest since the
      53.2 value in December 2018 mainly because of relaxed restrictions and improved
      availability of materials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-01T20:20:49.203+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T11:41:56.149+08:00
