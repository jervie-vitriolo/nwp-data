    'template': '1'
    'title': 'Lacson urges tricycle drivers, operators in Quezon to press for aid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e7ce6c-81e6-4161-8191-28191344a784'
      'mgnl:activationStatus': true
