      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the Filipinas Heritage Library’s commemoration of the
        75th anniversary of the end of World War II, film historian and filmmaker
        Nick Deocampo is giving a virtual lecture on Filipino filmmaking during and
        after the war. The lecture will focus on how nationalist filmmakers use Hollywood
