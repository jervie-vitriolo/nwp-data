  'teaching-emotional-literacy-children':
    'author': 'Megan Marples, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-03-01T09:50:43.613+08:00
    'imagesource': 'jcr:60ae736f-06cf-4e38-9471-b635be6aece6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b42e69d-94f3-4f56-b5c2-6a36f345cf4e'
    'lead': 'When children can identify their emotions, they are better able to process
      them in a healthy way.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-01T09:53:50.159+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T11:42:16.701+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:41:12.283+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['emotional-literacy', 'kids']
    'template': '1'
    'title': 'Meltdowns may be normal, but there is a way to help your kids better
      process their feelings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2175d4-0ad1-4a32-bd38-3f830504d6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.159+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As Shirley Oldale tucked her 3-year-old
        son into bed, he said, "I am sad because I wanted to play, and I don''t want
        to go to bed."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e74282-78da-473a-b893-e15c92764041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.159+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163e4cfb-fa22-4624-8257-b735d35f456a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.159+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oldale, a mother in West Yorkshire, United Kingdom, has been teaching
        her child how to express his emotions since he was 30 months old.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fc02e4-3798-4d33-a3c5-b916362828db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.159+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5396a9fe-264d-44df-8acb-52e3e392921f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.159+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel so proud when I hear him express his emotions as I know
        I was not encouraged to express emotions associated with challenge or so-called
        difficult emotions such as anger," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ed1f84-4bdf-4f6a-95a3-6c2a4ff2fa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.159+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04ef379-7203-4b92-8f81-9604d746b32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To teach her son about emotions, she reads flip books with pictures
        of facial expressions that show how children feel and why they might feel
        that way.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27984dac-5e7a-4eb3-b374-f06efcb23285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a8feb3-707c-4106-8399-51e373898015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That ability Oldale is teaching her son is called emotional literacy,
        and it''s something many parents and caregivers are taking a proactive role
        in teaching their children.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d379ce-56f9-4d1c-8644-2d65b6bac4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f960bb4a-3c12-4ced-97c0-2978a8e2c59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emotions drive many aspects of the human experience like the quality
        of relationships with friends and family, said Marc Brackett, director of
        the Yale Center for Emotional Intelligence and professor at the Yale Child
        Study Center.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e04dc37-dc52-438e-b880-0181151ce8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae83a61-dde5-4245-b772-e473333a1d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all need a vocabulary to describe our inner experiences and
        feelings. Without that we can''t communicate effectively, get our needs met,
        and get the support we need to thrive," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e989e7b2-935c-4a6b-bef7-d4d94e0d264f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a3f8eb-29c3-42ad-99ee-85c63f663287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emotional literacy can help children work through negative emotions
        better, according to Dr. Nerissa Bauer, a behavioral pediatrician in Indianapolis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86e34cf-5a78-47ad-ab66-983e7d6d5d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8269d6-668f-4576-84ab-ca6da6d70a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When kids are acting out or having behavioral outbursts, it is
        a sign they are hurting, they need our help but don''t yet have the tools
        or strategies to effectively get the help they need," Bauer said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830eac87-acd7-475f-9a3f-9ce36900e0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948aad74-47e9-43c8-a085-9998ae722514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Emotional development during a pandemic</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57e2119-5814-4707-8a24-65bba6ebfdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children''s emotional development and well-being need extra attention
        during the pandemic, said Tamsin Grimmer, early years consultant and associate
        of Early Education, a UK charity that focuses on improving early childhood
        education.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66355edc-f281-4a82-9fc6-35e5834f4d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f8ba14-6a9b-49c9-8ccc-dc141b19fc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kids might feel uncertain or unsafe, or they may be picking up on
        those emotions from their family members, she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4120f06d-b76a-4abd-a900-4a0d3c0c43f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6408e0db-e769-4ed7-b72e-361d188a79f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When young ones learn how to harness emotional literacy, they become
        more resilient and can cope better with life''s tough moments, Grimmer added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf449b5f-ce2d-4c61-a546-5b56c373b587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059afc0f-7e2c-4a48-96b5-7218fcb83f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, educators like Lisa Agyapong worked with children
        to help them understand how to calm down. She is an early years manager with
        Early Years Alliance, an educational charity in the UK.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a136ca48-c9c6-45b6-ab86-f1f529931ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603853cd-a89a-44fb-a104-6babd5611882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A glitter jar to represent emotions</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0970188b-1a20-4535-8606-09de7829b12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the activities she taught children involved making a glitter
        jar. When the children shook the jar, the movement of the glitter represented
        their out-of-control emotions, she said. As the glitter settled down, so did
        the children''s emotions, she explained.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6750273b-bdeb-44ec-b766-02c4d67f1c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff1d598-3432-41fa-a8a3-986a5dded016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being together in the time it takes the glitter to settle gives
        the child a chance to calm down, without even realizing that they are doing
        it," Agyapong said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52351211-7dea-40d1-a7af-180f07efb62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840ba147-27d0-4455-b4b0-ab0836829afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teaching children emotional literacy has grown in popularity over
        the past decade as studies have come out showing the benefits, according to
        Brackett, author of "Permission to Feel: Unlocking the Power of Emotions to
        Help Our Kids, Ourselves, and Our Society Thrive."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f149e5d7-fb54-40b4-92d1-3d7c776bc2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ae7649-14d9-494d-b7b2-c33993d5baa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children with more developed emotion skills tend to have greater
        well-being, high-quality relationships, and perform better academically,"
        he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eac1ba7-b8f0-4677-a707-a45439267e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a0e749-9c5d-4640-8c55-373aeeb05959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anxiety and depression have also spiked in younger populations,
        so it''s more important than ever to teach them how to process their emotions
        in a healthy way, Brackett added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0ff4f5-7a17-40d3-b9d5-e5ddf6c4e89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d97b46-5065-40a2-a176-9a53ddb71a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>An emotional literacy lesson plan</h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022cbf68-6bd2-4350-9353-f198a6e5dc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents and caregivers should start by helping children identify
        emotions in the moment, Bauer said, since it can be difficult for kids to
        connect the dots after the fact.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba0b10c-68b1-4092-9b1d-2f1ed05ce7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72beee34-ef15-4a4b-9a17-c06a0e04749b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just about when they are angry or sad. "If your child
        is laughing and smiling, you can say, "Look at that smile! You are so happy!"
        Bauer said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93fdfe1-20b1-4eef-b6a6-d6f6c21c451b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faecdfe2-1d4d-4370-ab57-1d40b8434541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children are also fervent observers, so parents and caregivers should
        practice and demonstrate emotional literacy, too, Brackett said. They can
        state what emotion they are feeling and why, like "Mommy feels sad because
        ..." he explained.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b22796-32fc-441e-b1a8-c65b4df0406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3406a29-1016-4cce-b79a-581768e29bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the day, start conversations with your children about
        emotions, Bauer said. This builds the belief that talking about emotions is
        normal and encourages them to share.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325b2d9c-58b4-4a6b-a5b1-8437ecd9fdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b094f2b5-e989-4e6c-9227-b7cdd9740013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re watching television or reading a book, discuss the different
        emotions characters feel, she added.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cadae7-4bb5-41d4-9dcb-8d7bbc78c21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000aea21-5c19-4ed3-ba99-f0cd8c6bc288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once children can identify their emotions, they can begin learning
        how to process them in a healthy way, Brackett said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926bbf85-1275-4521-b7d2-7fdbc4f2ea9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.162+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbff42c-baac-40b4-bde3-7d0e2f7b5972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bauer recommended parents teach their children self-calming methods
        like deep breathing, meditation or playing outside.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ac2897-3748-43bd-8607-eadf6a510979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc76498-6f34-440a-a2b2-be776331bac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents and caregivers can also share stories of how they''ve handled
        specific situations when they have had negative emotions, so children have
        examples on what to do, she said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f6fe67-82f3-4de5-8d24-0897cdd69c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:53:50.163+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:42:16.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/02/28/health/teaching-emotional-literacy-children-wellness/index.html"><em>"Meltdowns
        may be normal, but there is a way to help your kids better process their feelings"&nbsp;</em></a></p>'
