  'murder-suicide-shooting-at-a-Sacramento-church':
    'author': 'Topher Gauk-Roger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-01T14:02:24.762+08:00
    'imagesource': 'jcr:2cf50a95-d05f-4699-9f9f-fefb299dc128'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f045d2d-0527-45d6-9d15-1c1314bc483b'
    'lead': 'Five people are dead, including three children, after an apparent murder-suicide
      shooting at a church in Sacramento, California, authorities said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-01T14:04:00.334+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:42:08.882+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:41:15.721+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 family members are dead after an apparent murder-suicide shooting
      at a Sacramento church, police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45b794b-899a-447d-9d51-5a3b3a40223f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:04:00.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Five people are dead, including three
        children, after an apparent murder-suicide shooting at a church in Sacramento,
        California, authorities said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e58658f-52cc-4adf-bec2-19a232f07d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:04:00.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A father walked into a church in the Arden-Arcade neighborhood and
        shot three of his kids -- all under the age of 15 -- before turning the gun
        on himself, Sgt. Rod Grassman with the Sacramento County Sheriff''s Office
        said at a press conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae96dd70-18ee-4c0f-b998-d1cb1a6b18f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:04:00.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth person found dead was identified as the wife of the shooter,
        Sacramento Metropolitan Fire District Capt. Parker Wilbourn told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7354ab-5be3-4ca5-8b2c-fd3b8f9c9bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:04:00.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were other people in The Church in Sacramento at the time
        of the shooting but none were involved, Wilbourn said. Most of the others
        were employees or congregates, he said, and no one else at the scene required
        medical transport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9027a81-1945-4a4e-a389-1670ce454ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:04:00.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not known at this time if a service or event was taking place
        at the church at the time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56021a64-9e90-4dc2-8900-1bf050f5b961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:04:00.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident is currently being investigated by the Sacramento County
        Sheriff''s Office, which had asked people to avoid the area following reports
        of the shooting Monday evening.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaefe1e-0978-46ca-884c-88311ccdbcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:04:00.334+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Gavin Newsom described the shooting as "another senseless act
        of gun violence in America."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e936166f-5fbd-469e-8c9c-ab38768404c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:04:00.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts go out to the victims, their families and their communities,"
        he tweeted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4288a0fa-873a-4751-85eb-e1703347535c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:04:00.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Sacramento County Sheriff''s Office for
        additional information.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3153330d-8c3e-4792-8506-8a03b3889c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:04:00.335+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:42:08.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/02/28/us/sacramento-church-shooting/index.html">5
        family members are dead after an apparent murder-suicide shooting at a Sacramento
        church, police say</a>".</em></p>'
