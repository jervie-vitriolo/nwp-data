  'GuiYing-Ma-New-York-attack-rock':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-01T14:40:35.634+08:00
    'imagesource': 'jcr:464492c0-171e-4c1b-9d49-bb303562d910'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83188915-8442-47d1-bc7e-be840990a271'
    'lead': 'In November, GuiYing Ma, 61, was sweeping the sidewalk of an empty property
      in Jackson Heights when a man allegedly struck her in the head repeatedly with
      a large rock, injuring her face and head. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-01T14:42:59.261+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:42:04.634+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:41:17.880+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Asian woman attacked last year in New York by man with rock has died,
      family says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146b566f-c3c4-442a-a339-130f10fbacea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:42:59.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:04.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Asian woman who was attacked last
        year in Queens by a man with a rock died Monday, her family announced on a
        GoFundMe page dedicated to her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df9f66b-02ef-4530-a980-0c1f81aeb91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:42:59.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:04.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, GuiYing Ma, 61, was sweeping the sidewalk of an empty
        property in Jackson Heights when a man allegedly struck her in the head repeatedly
        with a large rock, injuring her face and head, police said at the time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e9e447-eefb-4995-9736-57fa151b0743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:42:59.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:04.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after the attack, the New York Police Department arrested
        a 33-year-old man in connection with the crime. That man was later identified
        as Elisaul Perez.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e12e3c-4b8b-4989-83d2-a20882800705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:42:59.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:04.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez faces three felony charges, including a charge of assault
        with intent to disfigure and dismember and a charge of assault with intent
        to seriously injure someone with a weapon. He also faces a charge of criminal
        possession of a weapon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2f5de8-d03f-4360-8a4d-4a802aa1b8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:42:59.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:04.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez is scheduled to appear in court on April 12 for another hearing.
        Queens Law Associates'' Attorney David Strachan, who represents Perez, declined
        to comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27066552-3f33-4de5-9aa2-8ab4368bdce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:42:59.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:04.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yihung Hsieh, the owner of the Jackson Heights property, set up
        a GoFundMe page to help cover Ma''s medical expenses from the attack. He told
        CNN Ma had to have surgery to relieve pressure on her brain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bab1861-8419-4c57-b178-9e02a3ee1f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:42:59.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:04.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma died at 9:29 p.m. on February 22 at NYC Health &amp; Hospitals/Elmhurst
        due to complications from blunt impact head injury, Hsieh said in a post on
        the GoFundMe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353cd355-d5e1-43d6-99c7-bcd323618341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:42:59.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:04.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attack permanently damaged the right side of Mrs. Ma''s brain.
        But the love between Mrs. Ma and her husband Mr. Zhanxin Gao remained," a
        statement on the GoFundMe page read.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995dda6a-0dd5-4499-9d3f-37772f68aa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:42:59.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:04.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early February -- about 10 weeks after the attack -- Ma woke
        up from her coma, the GoFundMe said. She was "able to raise her hand in response
        to Mr. Gao even though she could not speak still."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eccf0a-1fc5-4e28-bf29-0961cf130b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:42:59.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:04.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she woke up, Ma was able to move her right arm and right leg,
        CNN affiliate WABC reported.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251e9a7c-1245-40c3-b685-c4c9b1464f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:42:59.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:04.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYPD''s Hate Crimes Task Force was investigating the crime in
        November. CNN has reached out to the NYPD Monday for the latest on that investigation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b910bb4d-f9c5-4f18-ae9a-0ad5a0036d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:42:59.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:04.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYPD created an Asian Hate Crime Task Force after an increase
        in attacks on Asian Americans during the Covid-19 pandemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cb7f31-2e71-4830-b5be-7d722cbeae21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T14:42:59.263+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:04.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between March 19, 2020, and September 30, 2021, 10,370 hate incidents
        against Asian American and Pacific Islander people across the nation were
        reported to Stop Hate AAPI, a center that tracks reports of racism and discrimination
        against Asian Americans.</p>'
