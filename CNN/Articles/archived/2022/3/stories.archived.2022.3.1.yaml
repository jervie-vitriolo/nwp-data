      'mgnl:lastActivated': 2023-01-24T11:42:35.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef29584-0335-406f-b452-85c810294998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T04:04:00.382+08:00
