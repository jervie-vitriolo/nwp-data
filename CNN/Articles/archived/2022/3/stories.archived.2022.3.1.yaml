    'lead': 'The Commission on Elections gives an update on the guidelines for the
      presidential and vice presidential debates it is mounting, which includes releasing
      the ''general idea'' of the debate topics to the candidates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-01T09:38:50.910+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:42:19.750+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:41:10.520+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec to release general topics of election debate for fairness'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dce665-1961-4c78-91c2-7e24d5102bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:38:50.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:19.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> The Commission
        on Elections (Comelec) has given an update on the guidelines for the presidential
        and vice presidential debates it is mounting, which includes releasing the
        "general idea" of the debate topics to the candidates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28b747e-e447-44e8-b17c-ab17891cfbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:38:50.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:19.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will give the candidates a general idea of what the topics to
        be discussed are, but what we will not give them are specific questions,"
        Comelec spokesperson James Jimenez said on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb01dcb-645d-47d2-8512-984e07333f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:38:50.910+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:19.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like the debates to be fair and every candidate will have
        the opportunity to do whatever research they need to do in preparation for
        the debates," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6914ea9-755f-4a35-8682-3355f1a23100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:38:50.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:19.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential and VP debates sponsored by the poll body are slated
        on March 19 and 20.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92f7af2-34be-4307-ae1e-98d7fcfc169c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:38:50.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:19.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission is set to meet this week with the representatives
        of the candidates to agree on the general rules.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd954ca45-a4be-4306-b77d-53a4a7d6bd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:38:50.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:19.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also expected to address the topic and format concerns
        raised by presidential hopeful Ferdinand "Bongbong" Marcos Jr.''s campaign
        manager, Benhur Abalos, who said the participants should agree on the debate
        rules.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20d447d-874d-4a43-83cb-7eddfb027e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:38:50.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:19.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body also said it will keep the notes taken by the candidates
        during the events to keep as "presidential records."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14091721-7607-4236-aba9-f17ef9caa077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:38:50.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:19.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez earlier said all presidential bets have confirmed their
        attendance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd153813-c13e-4632-a458-abc644309812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T09:38:50.911+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:42:19.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Marcos camp denied it saying it will depend on his
        schedule for the day and the debate rules.</p>'
    '22':
