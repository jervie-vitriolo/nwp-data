    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3081355-5354-462e-9a9d-302ff6979c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T05:23:42.847+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:31.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new CNN poll shows Americans overwhelmingly support increased
        economic sanctions against Russia and broadly support further action to stop
        Russia''s invasion of Ukraine, but most oppose direct US military action.
        Eighty-three percent of Americans said they favored increased economic sanctions
        against Russia in response to the invasion, with just 17% opposed.</p>'
    '37':
