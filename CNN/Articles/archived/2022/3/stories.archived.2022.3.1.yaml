      'mgnl:lastActivated': 2023-01-24T11:42:23.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tight schedules meant that there was sparse time for the candidates
        to mingle and enter each others’ rooms, but backstage at the pavillion, the
        nine candidates had no choice. After the customary greetings, the candidates
        settled into their seats to wait for the producer’s briefing.</p>'
