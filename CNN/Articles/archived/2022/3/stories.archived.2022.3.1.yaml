  'President-Duterte-meeting-Russia-Ukraine-crisis':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-01T11:05:32.037+08:00
    'imagesource': 'jcr:b1b5558a-99ab-44d4-bf82-ccb11ecf0e5c'
