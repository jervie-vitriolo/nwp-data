    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10e6ba70-ac65-4146-a503-0e9642cc24d6'
    'lead': 'President Rodrigo Duterte is set to meet with troops, police personnel,
      businessmen, and select Cabinet members nearly a week after Russia started invading
      Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-01T11:12:24.810+08:00
