      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My airplane flew into snowy Moscow from the south, skirting Ukraine''s
        airspace that is currently closed in the wake of the invasion, and landed
        safely.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fe58fd-14e1-4d41-9625-02b0b933e078'
