  'Vladimir-Putin-net-worth':
    'author': 'Allison Morrow, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-01T08:09:38.382+08:00
    'imagesource': 'jcr:b9777090-abb1-4024-8b0f-fde9f82e60e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '435d9fd5-52eb-49ed-ab0d-ed05886664dc'
    'lead': 'One theory of Putin''s wealth suggests that he has strongarmed Russia''s
      oligarchs, threatening them with arrest or worse unless they fork over cash
      or stakes in their companies to him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-01T08:13:10.944+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T11:42:21.232+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:41:09.915+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How much is Vladimir Putin worth? Almost no one knows for sure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9431d80f-bbcb-4ac6-8e30-9346d9cfc9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:13:10.944+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:21.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US and its European allies on
        Friday announced new sanctions on Russian President Vladimir Putin, in a rare
        move targeting a foreign leader''s personal wealth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda91bef-992d-488a-be06-f3be5b552ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:13:10.944+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:21.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a198b126-5c37-4e13-887e-fb36333805ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:13:10.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:21.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the impact of those sanctions may be largely symbolic. Although
        Putin is believed to hold billions of dollars in personal wealth, little is
        known about the exact amount or where it might be.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957bfd34-34b6-4b7f-b12b-c5743cf0d9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:13:10.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:21.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a81532f-30f8-48c9-9843-d8d8792f143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:13:10.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:21.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin has left almost no paper trail for his assets — mostly property
        — which are hidden behind complex financial schemes organized by his confidantes,
        according to a 2016 "Panama Papers" report by the International Consortium
        of Investigative Journalists. Among the luxuries that have been linked to
        Putin''s friends and family, but never directly to him, are a $100 million
        mega-yacht and a Black Sea palace allegedly built for Putin''s personal use.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f8a55b-f29d-429e-924b-31e7e54c70a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:13:10.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:21.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4884b976-5d4e-4a50-81de-dff2b1c1e4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:13:10.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:21.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On paper, the Russian leader looks like a humble bureaucrat. In
        2018, Putin submitted an official income declaration that shows he owns an
        800-square-foot apartment in St. Petersburg, along with two Soviet-era cars
        and an off-road truck. The Kremlin says his annual income is about $140,000
        — not an immodest figure in Russia, though hardly one that could keep Putin
        sporting his rotation of luxury watches.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1582424-9c6b-48f7-8576-8d1ac6b646ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:13:10.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:21.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d8b0b8-4f6f-4c89-9d27-5ad4f25600f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:13:10.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:21.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putin''s visible watch collection is worth multiples of his official
        salary," Bill Browder, an investor in Russia who became a fierce critic of
        Putin, told CNN in 2018. "The wealth came as a result of extortion and massive
        theft from state funds."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36765eca-179a-4d46-9c4b-454450361ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:13:10.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:21.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3249bb61-1886-4b77-9e5d-78e8c4c7b1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:13:10.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:21.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>$200 billion estimate</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a50d1b-62e5-4abd-b35c-c77aae3bf67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:13:10.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:21.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Browder testified before the US Senate in 2017 that he estimates
        the Russian leader''s wealth to hover around $200 billion in assets, which
        would make him among the wealthiest people on the planet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fe89f4-82fd-4746-9c51-20a0bc2426ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:13:10.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:21.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df495ede-4028-4abb-a9b5-1182857ce996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:13:10.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:21.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One theory of Putin''s wealth suggests that he has strongarmed Russia''s
        oligarchs, threatening them with arrest or worse unless they fork over cash
        or stakes in their companies to him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f96866d-2405-4cae-9251-15b1a54db822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:13:10.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:21.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1888efb0-340b-43c3-a0d0-afba3f10dbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:13:10.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:21.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, tracking his wealth has proven next to impossible. Forbes
        magazine, which counts sleuthing the personal fortunes of the world''s elite
        as part of its core mission, said figuring out Putin''s net worth is "probably
        the most elusive riddle in wealth hunting."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42675cae-e94a-48c3-ab2e-cfdad9696de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:13:10.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:21.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616a4f2f-fa95-4c91-90d9-f6e2a9743459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:13:10.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:21.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just because the general public doesn''t have a good sense of
        where Putin''s assets are hiding, "we can assume that US and EU intelligence
        agencies and law enforcement agencies have been tracking his assets for years,"
        said Ross S. Delston, an anti-money-laundering expert.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7254ceec-854e-478a-bdfc-28f6c5eebac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:13:10.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:21.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5dc961-9061-4247-a0d9-a30dffa83692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:13:10.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:21.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the US government, along with the EU, were to get serious about
        going after his assets, there''d be a lot of targets to hit," Delston says.
        "They''d be all over the world ... certainly within the bounds of the EU and
        the US."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2205951f-a088-4954-9aff-ead87022253b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:13:10.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:21.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf61e36-6fe4-40f9-a9c8-a7f5941fc8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:13:10.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:21.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But would freezing Putin''s assets deter him from continuing the
        attack on Ukraine? Almost certainly not.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4453d36-442e-404f-b753-f71501169d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:13:10.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:21.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dee700-b955-4bc3-adda-22f8fcd0b1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:13:10.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:21.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not talking about stopping anything," Delston says. "We''re
        talking about punishing him."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152ba2a2-cc2c-444a-820d-fd21ad82cf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T08:13:10.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:21.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
