    'template': '1'
    'title': 'Russia threatens strikes with ''high-precision weapons'' on Ukrainian
      security facilities in Kyiv'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f80d7b-f2cd-42f0-8213-0f035efc93e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Russia''s military threatened to carry
        out strikes with "high-precision weapons" on Ukrainian State Security Agency
        facilities and the country''s psychological operations unit in the capital
        Kyiv, as it intensified its assaults in key parts of Ukraine on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53e4c5e-112d-493f-9bcf-01f45cded023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0b3b04-8d53-4541-82a1-23c389ab1a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Defense Ministry said the strikes would be "to suppress
        information attacks against Russia," according to a statement reported by
        Russian state media TASS, adding that Kyiv residents near the sites should
        leave their homes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa796ca-c71f-42a5-962c-e817290dd68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d40506-8b64-4ca7-a9b0-270e1af3e91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat comes as Russian forces attack Ukraine from several sides,
        sending a massive convoy of armored vehicles toward Kyiv, in the country''s
        center, while ramping up its bombardment of Ukraine''s second-largest city,
        Kharkiv, in the northeast. Russian forces also broke through a heavily contested
        port city in the south.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc0959e-04b0-4bb2-b306-4978130e4d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e4e457-852d-4293-b3ba-cd7fc95772f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here''s what to know</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8403c1-9bb0-4fb5-8ccf-39d390fd3370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia shifts to an aggressive bombing campaign, increasingly hitting
        civilians</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aadc7b6-69b4-4251-901c-92484ae2231d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freedom Square in Ukraine''s second-largest city of Kharkiv is targeted
        by rockets, killing more than 10 people</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404fb587-008f-4ba4-b2ba-8ea9b81d3d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defensive line the southern city of Kherson has fallen and Russian
        troops are seen driving around</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda10b54-644d-4247-badb-30969142f848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian-backed separatists plan to surround port city of Mariupol</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b65c46-c393-451d-a28a-2d737afceb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelensky pleas for Ukraine''s immediate
        membership to the EU</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c90787-4f60-4854-a33c-bc42cb130d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Zelensky''s plea</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2478d9e0-21f4-47ff-ba56-597f4f7487dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s military is far bigger and more powerful than Ukraine''s
        by just about every measure, but Ukraine''s allies, including the European
        Union, are scrambling to send more weapons into the country to aid its defense.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48201b0-b018-4c47-bbb5-8c9b3a409a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd4fa01-3951-4e06-baf1-9b9eb4cde690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelensky made an impassioned plea
        to the European leaders on Tuesday to grant Ukraine immediate membership to
        the EU, saying his country was fighting for survival.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338da5a6-1ec1-49a1-8a16-940f3ae3ccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5d428e-4d49-4629-9b07-65ee8f537fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.976+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have proven our strength. We have proven that, at a minimum,
        we are exactly the same as you," he told the European Parliament via videolink.
        "So prove that you are with us. Prove that you will not let us go. Prove that
        you are, indeed, Europeans."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c76d0ce-170d-4f95-9b96-80fc96113f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.976+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c487eba2-4c86-4e01-be55-bc31d3732440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.976+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky''s plea comes as Russia accelerated strikes on Ukraine''s
        second-largest city of Kharkiv. Over the past two days, Russian attacks have
        hit civilians, suggesting a shift towards a far-less restrained bombing campaign.
        Earlier Russian attacks were more focused on military targets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1bb526-f934-4e9c-95bf-b0e64c91d6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.976+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3737632-6130-4901-b999-e43e604c8859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.976+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN says that at least 102 civilians have been killed across
        the country and 304 injured, though those figures are likely to underestimate
        the true toll.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb67275-19d7-4156-a1b3-b83e7f323b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.976+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78f3071-a374-4246-9b30-1d046191fbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.976+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a meeting on Capitol Hill on Monday, where the Ukrainian ambassador
        to the US requested more weapons, high-ranking US Republican Senator Jim Risch
        said Ukraine was struggling. "It''s David versus Goliath," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e444cf64-7218-4ca5-a055-1f3d3129d77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.976+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390cc128-3ea1-4566-bf32-30bffcfef1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.976+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials -- who were previously surprised by the fierce Ukrainian
        resistance that saw regular citizens take up arms -- now fear that the situation
        is becoming "a lot more challenging" for the Ukrainians.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf6ad19-6b28-4e53-b038-cc007dc3d271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.976+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a763b6d5-1b29-48cc-a6f0-3a22e77e6700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.976+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:41:47.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials told the briefing Monday that Russia would likely lay
        siege to Kyiv, leading to ugly scenes of urban warfare, one of the people
        familiar with the matter said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea270903-a171-4d3f-bd69-11322e777008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T23:59:12.976+08:00
      'mgnl:createdBy': 'kristel'
