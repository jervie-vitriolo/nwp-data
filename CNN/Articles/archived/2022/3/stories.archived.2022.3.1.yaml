      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden Administration official noted that Russia is "incredibly
        dependent" on the West as a consumer for its energy supplies.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5339d32-bc9c-4f11-a573-25ce7e0d6c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T17:45:26.748+08:00
