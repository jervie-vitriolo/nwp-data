      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173b3c0c-b095-457e-a792-5cf16f7d2f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T04:04:00.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:42:35.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though his camp said he would not be able to attend due to a "conflict
        in schedule," the production team chose not to remove his place on the stage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8811676b-608c-4b93-8e33-db86ccf73d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T04:04:00.382+08:00
