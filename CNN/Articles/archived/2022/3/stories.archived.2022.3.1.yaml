      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671b38ed-9f7e-46ff-b9ae-50cabcefa491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T16:48:57.839+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:02.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero also pushed for mass testing so results can be used as
        basis for declaring alert levels, instead of relying on the positivity rate
        or percentage of tested people with positive results. He noted that people
        do not really get tested unless they feel any COVID-19 symptoms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8c7b5d-6903-4154-b66a-a427fee8855c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T16:48:57.839+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:02.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34788a82-2ccf-442b-9dfa-3072a545587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T16:48:57.839+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:42:02.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pag sampu ang nagpa-test at pito ang nagpositive, sasabihin
        nila 70%, mataas. Mataas din ang alert level,"</em> he said.<em> "Eh wala
        naman tayong mass testing."</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a714ac4-3ea6-423e-bd5b-8bf3c20aa0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-01T16:48:57.839+08:00
