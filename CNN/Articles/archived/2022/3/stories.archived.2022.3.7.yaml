      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bc178c-12f0-4590-a9b5-d6d8b8430362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin claimed Saturday that Russia had almost completed the destruction
        of Ukrainian air defense systems, and added that Western sanctions were the
        "equivalent of a declaration of war."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88eb1c5-63ac-4204-a8c3-e373ff2a45f7'
      'mgnl:activationStatus': true
