    'template': '1'
    'title': 'Former PNP chief wants incentives, insurance for barangay tanods, security
      guards'
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1615eb0f-ef13-430a-bee4-468290067dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T14:12:45.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:16.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong> A former
        Philippine National Police chief running for a Senate seat seeks the provision
        of insurance and additional incentives to the country''s "force multipliers"
        like barangay tanods and security guards.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bd1ea2-aa31-4340-bb5d-b56c085812f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T14:12:45.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:16.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7140a122-910b-4a9c-9034-3fac1c89fdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T14:12:45.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:16.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Monday, senatorial
        bet Guillermo Eleazar of Partido Reporma said aside from allocating more funds
        to the security sector, he wants to file a measure for barangay tanods and
        security guards to be given benefits to further motivate them to get involved
        in crime prevention.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cea694-e489-4d07-91c0-f7618a1b81b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T14:12:45.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:16.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f963d273-921e-44c3-a31d-b6f608b01a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T14:12:45.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:16.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang mga barangay tanod hindi natin nakikita pero all over the
        Philippines, sa barangays nandyan sila as force multiplier in helping the
        police, even itong crime prevention efforts natin,"</em> he said. "The least
        we can do is to have their life and health insurance."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430ae15c-b1fb-456d-a82c-2265a4583cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T14:12:45.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:16.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd92911-7166-4fc6-82ce-7bf265bdcbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T14:12:45.483+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:16.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t see our barangay tanod often but they are
        all over the Philippines and in villages acting as force multipliers in helping
        the police and even in our crime prevention efforts.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade0c664-15a5-4d09-ac07-24779adaf5a1'
      'mgnl:activationStatus': true
