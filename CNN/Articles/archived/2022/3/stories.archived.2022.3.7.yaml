      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential candidate Bongbong Marcos was convicted in 1995 for
        failure to file income tax returns from 1982 to 1985 when he was governor
        and vice governor of Ilocos Norte.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a4c571-bad4-4155-8d18-f2624bc9095c'
