      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f63714-b776-4982-98e0-804628089ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T15:45:06.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:15.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections dismissed majority of the petitions
        challenging Marcos'' bid regarding his tax liabilities.  The poll body reasoned
        that failure to file income tax returns is not a crime involving moral turpitude.</p>'
    '17':
