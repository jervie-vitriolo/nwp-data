    'lead': 'Senatorial bet Guillermo Eleazar of Partido Reporma says he wants to
      file a measure for barangay tanods and security guards to be given benefits
      to further motivate them to get involved in crime prevention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-07T14:12:45.480+08:00
