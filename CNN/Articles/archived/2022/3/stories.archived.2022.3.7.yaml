    'lead': 'The civilian death toll is rising in Ukraine after a blast struck an
      evacuation crossing point in a Kyiv suburb as more people try to flee the Russian
      invasion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-07T08:21:01.096+08:00
