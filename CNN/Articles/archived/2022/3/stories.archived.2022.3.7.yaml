      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d94889-3d3d-41ae-84d7-6134e0c04552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.102+08:00
