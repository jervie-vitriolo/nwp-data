      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the government <a href="https://www.cnnphilippines.com/news/2022/2/28/DFA-PH-condemns-invasion-Ukraine.html"
        target="_blank">voted in favor</a> of a United Nations General Assembly (UNGA)
        resolution condemning Russia''s invasion of Ukraine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61148a8-3ee2-4017-a977-69b8a8d210df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T18:24:58.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:49:12.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said in an advisory on Monday that three more groups of
        Filipino evacuees and their dependents arrived in Manila from Ukraine. They
        include nine Filipinos, four Filipino-Ukrainian children and their four Ukrainian
        mothers who arrived on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bbb0b5-62b6-451f-a761-d1f1fb27e12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T18:24:58.765+08:00
      'mgnl:createdBy': 'pia'
