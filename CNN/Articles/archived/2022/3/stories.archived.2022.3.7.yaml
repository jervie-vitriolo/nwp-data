      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong> House
        members on Monday backed the proposal to suspend the fuel excise tax as a
        stopgap measure to cushion the impact of non-stop fuel price hikes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6bfd55-a4cd-47f5-bf3a-eb9c7e946d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T20:09:44.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:49:10.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f17ba8-34e6-488a-bf0a-d0d5f23abbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T20:09:44.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:49:10.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would mean amending a portion of the Tax Reform for Acceleration
        and Inclusion law that imposed an excise tax of ₱10 per liter for gasoline,
        ₱6 for diesel, ₱5 for kerosene, and ₱3 per kilogram for cooking gas or liquefied
        petroleum gas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72e6d23-449a-453e-bccc-429ca8841b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T20:09:44.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:49:10.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50a2b06-fb2d-494d-a7f6-58239308ea41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T20:09:44.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:49:10.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tax suspension is among measures taken up during the House fuel
        crisis ad hoc committee meeting, composed of the committees on economic affairs,
        ways and means, transportation, and energy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7e250c-c97d-4357-ad70-995a9aae5170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T20:09:44.705+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:49:10.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31415171-7590-4aba-a0da-25bcf72f3ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T20:09:44.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:49:10.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you want an immediate impact, hindi lang sa transport sector
        kundi sa lahat ng mamamayan, then we have to pass as soon as possible itong
        House Bill 10488,” said Bayan Muna Rep. Carlos Zarate, referring to the measure
        suspending the fuel excise tax for six months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3389b85c-2162-4d02-9478-ad1d2dc5432e'
      'mgnl:activationStatus': true
