    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-07T17:50:27.793+08:00
    'imagesource': 'jcr:d182a6d4-fc85-4b51-a7d8-ab71277c9cc7'
