      'mgnl:created': 2022-03-07T18:19:02.991+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:49:11.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more of us begin venturing out in the world (hybrid classes,
        back to office mandates, or even the desire to go out) podcasts have regained
        their old audience: everyone who’s had to sit in traffic for hours. Streaming
        platform Spotify has put their female creators in-focus for International
        Women’s Month by highlighting the work of Filipino podcast hosts and artists.
        According to Spotify Asia Head of Music Kossy Ng, there’s been a 70% growth
        of female podcast creators in recent years, as well as a 35% female share
        in streams in 2021.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee411507-9576-459d-87aa-8a85ac3fd75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T18:19:02.991+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:49:11.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e313d6bc-735b-4314-9831-649519455a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T18:19:02.991+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:49:11.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the virtual panel discussion hosted by the platform, local
        artist Keiko Necesario talked about how being part of the Equal Music Program
        on Spotify, which spotlights local women artists on the rise all over the
        world, has been a great opportunity to be part of a bigger community. “I feel
        heard, and I feel less alone,” Necesario shared.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6e1d36-f332-438d-9840-c2af1fc52b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T18:19:02.991+08:00
      'mgnl:createdBy': 'gabrielle'
