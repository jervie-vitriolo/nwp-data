      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:49:24.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo’s volunteers deny paid rally attendance, decry red-tagging</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe5bfe6-bf33-46e5-a771-760fd79188c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T10:19:42.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:49:24.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 7) — A volunteer group supporting
        the presidential bid of Vice President Leni Robredo has denounced Cavite Rep.
        Boying Remulla’s accusation that they were paid to attend Robredo’s grand
        people’s rally held in the province on March 4.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4ebdcb-90dc-4844-982f-5d1c3956c182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T10:19:42.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:49:24.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio show on Sunday, Remulla claimed that a politician paid
        P500 to each rally participant wearing pink "uniforms." Pink is Robredo’s
        new campaign color.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f90e6da-a056-497e-bff3-6826fc391f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T10:19:42.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:49:24.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that students who joined the rally "looked like activists"
        and they are being trained by the National Democratic Front (NDF), the coalition
        of revolutionary organizations, including the Communist Party of the Philippines
        (CPP) and its armed wing New People’s Army (NPA).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf25334c-35de-4aae-94fd-9f974015e3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T10:19:42.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:49:24.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang CPP-NPA-NDF at ang pink, magkakampi na [The pink and CPP-NPA-NDF
        have joined forces]," Remulla said in an interview with DZRH.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb48b09b-a37e-4af4-aeca-510592ffdd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T10:19:42.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:49:24.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during the rally that organizers said was attended by around
        47,000 people, the crowd chanted "We were not paid!"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9bcbb7-a9bc-48f7-b99e-dec27e34b04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T10:19:42.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:49:24.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential candidate Senator Ping Lacson, who is lagging behind
        Robredo in election surveys, jumped in. He commented on a report about Remulla’s
        claims.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f2a06f-65d9-47c7-89dc-6604d4d7fd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T10:19:42.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:49:24.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is worrisome. A coalition government with the CPP/NPA/NDF
        will set back the gains of the government’s efforts to end the country’s decades-old
        insurgency problem," Lacson said.</p>'
