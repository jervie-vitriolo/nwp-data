      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c230b50c-0816-41b5-80b0-f6b6f87383e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the invasion, 14 countries have sent security assistance to
        Ukraine, a senior US defense official said Friday, some of which had rarely
        sent such substantial equipment before.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcd4166-6d05-4b5c-a920-9fd50ec0855f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.103+08:00
