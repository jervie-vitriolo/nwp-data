      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all the bashing I’m getting for the ‘coalition with the CPP/NPA/NDF’
        tweet I posted earlier, there must be basis for the age-old quote — truth
        hurts," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7129bfe-b629-4ade-8b49-26b9d1d71d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T10:19:42.630+08:00
