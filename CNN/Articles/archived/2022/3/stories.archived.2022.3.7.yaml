      'mgnl:lastActivated': 2023-01-24T11:49:23.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told those gathered at the foot of the Edmund Pettus Bridge
        that the "bravery" of Ukrainian people resisting Russia''s invasion "is a
        reminder that freedom, and democracy, can never be taken for granted, by any
        of us."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e032bc3-a380-426c-95a3-8e2342ac259c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844c153f-9265-44f4-b15a-0dc529c9d52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Ban on Russian oil imports</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43fc1cb-e130-4f3d-9d34-0f5c5937e16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who is spending the weekend at his home in Delaware, convened
        a phone call Saturday with top members of his administration to discuss a
        potential ban on Russian oil imports, Blinken said, a step that has been under
        consideration at the White House since last last week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37179342-f99f-4a96-84ff-8ccca812c323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b0327f-fa30-41cf-a3a6-5344de8b1717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now talking to our European partners and allies to look
        in a coordinated way at the prospect of banning the import of Russian oil,
        while making sure that there is a still an appropriate supply of oil on world
        markets," Blinken said. "That''s a very active discussion as we speak."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b6ef61-5a63-4bbd-8210-8d59026d41c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d6e447-0120-43ac-8be0-c86c5c555a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has faced pressure from Democrats and Republicans alike to
        impose tougher restrictions on Russia''s energy sector, which could prove
        far more destructive than the economic sanctions applied by the West to date.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4c03a1-1aa1-486e-aeb5-8c4a43d8bba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d66a6a3-f0d6-4d86-831f-89e1805e1175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian oil imports to the US comprise a relatively small percentage
        of the country''s overall supply, and they have been declining sharply in
        recent weeks. There is little doubt Russia would be able to sell those supplies
        to other countries, including China, if the US stops buying them.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a365e9cd-2123-4ee0-bbe5-137f9c91a76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9355dd82-178f-4dc1-a40d-7ab128583bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the step would be significant, particularly since any sanctions
        applied to Russia''s energy sector were once considered virtually off the
        table given the potential ripples on the global oil market. So far, the US
        and Europe have mostly avoided major steps that could impact Russian energy,
        though the US did ban the import into Russia of equipment needed for oil and
        gas extraction.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2863e46-fcbd-4402-a588-ba1f57ea58af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9293d718-253b-44a4-a942-9f5cc348f018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes no sense whatsoever to continue to buy oil from Russia
        that they use to fund this war and this murderous campaign that their undertaking,"
        Republican Sen. Marco Rubio of Florida told Tapper on CNN on Sunday morning.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f23be7e-a120-4704-851f-717847503cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635417f1-caff-4512-8466-111a1efd19ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top Democrats, including the No. 2 Senate Democrat Dick Durbin of
        Illinois and House Speaker Nancy Pelosi, have also voiced support for a ban
        on oil imports, and a bipartisan bill has been introduced in Congress that
        would mandate such a step.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db37042-0a42-481b-9709-75c3511022c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94749b7f-540a-4aba-b85f-a75bdaf95e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials are now seriously reviewing what a ban might
        do to domestic gas prices, which have hit new highs as the war in Ukraine
        causes oil to spike in price.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c61197-4ebc-4de3-aa4d-8f50e44ee1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0374bb81-433b-421d-aead-0b3995f2a7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets Sunday late afternoon, White House press secretary
        Jen Psaki acknowledged that despite efforts to scale up domestic production
        of energy, "Russia''s actions still leave our consumers vulnerable."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ffc600-ecf1-4cee-ad30-553ebf275e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511bf5e0-7d61-4aa6-8763-03d511b3db59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki outlined a range of efforts from the Biden administration
        to increase production of natural gas and oil, but conceded that "domestic
        production has not insulated us from the price volatility of fossil fuels
        or the whims of those who control them, such as President Putin. Americans
        know that."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748d4bf1-bad5-49a0-9a27-c2e896e1c8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7346ea-0027-4e82-ac7f-5a686ba4923f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way to protect US over the long term is to become energy
        independent," she said, reiterating an administration priority. "That is why
        the President is so focused on deploying clean energy technologies that don''t
        require fossil fuels bought and sold on the global market, which will always
        be vulnerable to bad actors."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f10c4a-8fb1-44d7-80e4-0e0ede9e3045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfcb52c-3c67-4ae6-964c-4963d447f9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Council of Economic Advisers Chair Cecilia Rouse told reporters
        at a Friday press briefing, "We are looking at options that we can take right
        now, if we were to cut the US consumption of Russian energy -- but what''s
        really most important is that we maintain a steady supply of global energy."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c783b466-ec96-4d26-b7bf-b062a4e5675f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afff2950-5884-4bd4-85ca-2b2d2a396970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials have said Biden is unlikely to take steps
        targeting Russia''s energy sector without explicit support from Europe, which
        is far more dependent on Russian oil and gas than the United States. Speaking
        earlier Sunday, European Commission President Ursula von der Leyen said work
        was underway to reduce that dependence.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23be608-1951-41bf-956a-487d69208236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea261fc-66f3-423a-8113-6174c7493ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very clear that, for us, there is a strong strategy now to
        say we have to get rid of the dependency of fossil fuels from Russia," she
        told Tapper on CNN. "Therefore, we are just discussing in the European Union
        a strategic approach, a plan, how to accelerate the investment in the renewables,
        how to diversify our energy supply."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b847c9-0098-4614-b995-e2b4da979bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598e2e69-f6b9-4c55-8ec4-21593aeb70f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Possible war crimes</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4b5492-5681-4841-86ac-26f2846463b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As officials review a potential ban on Russian oil, there is a parallel
        effort underway to assess whether the targeting of civilians underway in Ukraine
        would constitute a war crime.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc40e2c-b680-4d56-ab4f-efafc8f9b1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788fabc1-09b3-4355-9c91-c36000b8fa2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Linda Thomas-Greenfield, the US ambassador to the United Nations,
        said Sunday morning the US was "working with our partners to collect and provide
        information" on potential war crimes.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b7db61-34ac-4daa-b470-c58702c74c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfa073a-1808-4efd-b60a-509503bef3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any attack on civilians is a war crime," she said on ABC News.
        Earlier this week, Biden stopped short of calling Russia''s actions in Ukraine
        a war crime, though he did say he believed it was "clear" Russia was targeting
        civilians.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32361909-1e41-4f3c-ac3c-e078e98d06df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517f74ea-f966-464b-a6c2-739fcde32ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accounts from the ground in Ukraine, including by CNN reporters,
        have found civilian areas that were shelled. Ukraine has claimed thousands
        of civilians have been killed, though other estimates — including from the
        UN — have come in lower.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f44b0ab-499d-497f-bf9a-6227d8aa8d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f871a1ea-c596-422c-9596-ecdeedc04a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s embattled President, Volodymyr Zelensky, has described
        what is happening in his country as war crimes, and has called for an international
        tribunal to investigate. British Prime Minister Boris Johnson has made similar
        accusations. The International Criminal Court at the Hague has opened an investigation
        into potential war crimes.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c72a740-4aa0-49ca-b23c-cd4e7b5e6e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0673d7-ab25-4e60-ad42-92adbf7ec1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the US Embassy in Kyiv said in a tweet it would be a
        war crime to attack a nuclear power plant after Russia did just that. But
        in a scramble afterward, the State Department told other embassies not to
        amplify the message, a signal the administration hasn''t yet settled on whether
        to label what is underway now in Russia a war crime.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c39459-8c7b-4096-af61-827ec1cd0a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a80f38e-3af3-4df1-83c3-95c90bc3e2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen very credible reports of deliberate attacks on civilians,
        which would constitute a war crime. We have seen very credible reports about
        the use of certain weapons," Blinken said Sunday on CNN. "And what we''re
        doing right now is documenting all of this, putting it all together, looking
        at it, and making sure that, as people and the appropriate organizations and
        institutions investigate whether war crimes have been or are being committed,
        that we can support whatever they''re doing."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f460f3-ed34-4535-b0be-643e9420693f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eae595f-8022-4ff5-9f67-de9d28bd9004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Polish fighter jets</h3>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d08dfc3-473f-4011-988a-534047ed35eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to American lawmakers virtually on Saturday, Zelensky delivered
        an impassioned plea for the United States to step up its assistance, including
        through tougher economic sanctions.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a5ec21-f0a7-4ac8-bac3-6599330961d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33e3d7b-99eb-4ec7-8337-242fa092a64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made another request for the US and NATO to enforce a no-fly-zone
        over Ukraine, which has been roundly rejected because of its potential to
        pit the US directly against Russia.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864d8d05-e478-4241-8d24-201fff8b7170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60e2044-7656-4f71-8617-a3407a643faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Short of that, Zelensky asked for American support in facilitating
        the transfer of Soviet-era fighter jets from Eastern European nations to Ukraine,
        where pilots have been trained to fly them and could use them to control the
        skies.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c8c5ff-9845-4c4a-96e9-73b4cd6845be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef758310-d89e-4931-9b89-5f6137c2f384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Saturday evening, US and Polish officials were in discussions
        about a potential agreement to supply the country with American F-16 fighter
        jets in exchange for Poland sending its Russian-made jets to Ukraine.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f0155b-9fef-464f-83c2-6097fdf73773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52102c89-65e3-4b19-b33f-a86361768880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working with Poland as we speak to see if we can backfill
        anything that they provide to the Ukrainians," Blinken said Sunday. "But we
        also want to see if we can be helpful in making sure that, whatever they provide
        to Ukrainians, something goes to them to make up for any gap in the security
        for Poland that might result."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7037bade-2ce2-4ef5-a20f-fcff7c386629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.326+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fee27e6-d41c-47ca-a85d-cc6657054d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas-Greenfield also made clear the US had "not in any way opposed
        the Polish government providing these jets to Ukraine."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a795e7b3-fb2d-4782-b217-3b4c390cd2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f9389a-1e75-4b40-afc3-4bb9a915e504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with comments from Vice President Kamala
        Harris and White House press secretary Jen Psaki.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad8f751-b7f4-49a0-b36f-1184e55ed14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/03/06/politics/us-officials-action-ukraine/index.html"><em>
        "US officials identify 3 areas where US may take action soon on Ukraine"&nbsp;</em></a></p>'
