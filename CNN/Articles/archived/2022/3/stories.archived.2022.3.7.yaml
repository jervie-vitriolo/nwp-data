      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153a6134-f88e-4ea5-9cd3-268fac2d365d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN''s Jake Tapper on Sunday, Secretary of State Antony
        Blinken said that the US has seen "very credible reports of deliberate attacks
        on civilians" in Ukraine that would be considered a war crime.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec275bb-0ce5-4907-bc82-1cbe02a8b9d5'
