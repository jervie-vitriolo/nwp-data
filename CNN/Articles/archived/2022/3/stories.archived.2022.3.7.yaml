      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the call, Zelensky said if the West won''t impose a no-fly zone
        they should give Ukraine planes.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580ead59-d62f-45bd-b804-382d2c88c969'
