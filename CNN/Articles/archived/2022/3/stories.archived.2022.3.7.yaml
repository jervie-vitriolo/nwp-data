      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a0113e-7aeb-4f4d-ac68-bcea7d8b8fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T23:42:48.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:49:10.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you look at the incrementality of it, at least we should be
        able to identify from where — my calculation is that we should at least be
        able to cover (₱)350 billion of this incremental thing,” he noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56725918-5b8a-4b12-b5c0-0912b60fe2e9'
