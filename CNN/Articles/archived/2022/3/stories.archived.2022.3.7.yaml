  'Comelec-2022-debates-skipper-penalty':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-07T17:08:46.500+08:00
    'imagesource': 'jcr:776beff0-03eb-4d37-b9d8-946dda8f4044'
