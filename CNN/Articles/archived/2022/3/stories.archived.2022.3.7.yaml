      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)</strong> — The Department
        of Foreign Affairs has raised Crisis Alert Level 4 for all areas in Ukraine
        due to the rapidly deteriorating security situation there amid the war with
        Russia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171a80bd-76f5-414b-a611-f77200ce6a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T18:07:12.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:49:12.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement <a href="http://www.warsawpe.dfa.gov.ph/example-pages/advisories/852-advisory-no-04-22-dfa-raises-crisis-alert-level-4-for-ukraine"
        target="_blank">posted by the Philippine Embassy in Warsaw</a> on Monday said
        under this level, mandatory evacuation will now be in effect and its cost
        will be shouldered by the Philippine government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30526f5e-c9e6-4e61-90cc-3d714005072b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T18:07:12.801+08:00
