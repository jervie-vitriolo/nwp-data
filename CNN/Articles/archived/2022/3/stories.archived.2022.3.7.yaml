    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab22767a-7158-46f9-bffc-eca8ca0cdbe9'
    'lead': 'American officials on Sunday identified three areas on which the United
      States could soon take action in an attempt to address Russia''s intensifying
      war in Ukraine: a ban on Russian oil imports, a declaration of war crimes against
      Russia and help facilitating delivery of Polish fighter jets to Ukraine.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-07T09:33:03.321+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T11:49:23.426+08:00
