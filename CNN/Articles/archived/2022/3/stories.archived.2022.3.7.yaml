    'template': '1'
    'title': 'US officials identify 3 areas where US may take action soon on Ukraine'
    'visualType': 'image'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c423468d-4e5d-46fe-b5e1-e20df6887e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.327+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> American officials on Sunday identified
        three areas on which the United States could soon take action in an attempt
        to address Russia''s intensifying war in Ukraine: a ban on Russian oil imports,
        a declaration of war crimes against Russia and help facilitating delivery
        of Polish fighter jets to Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8736d1be-3bea-41df-8679-222cde7492ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1652f11c-0eb8-4ad7-86e3-8387d267500d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The urgent discussions underway among top aides to President Joe
        Biden and between European allies of the US came as efforts to evacuate civilians
        from Ukrainian cities were stymied by Russian shelling and as Ukraine''s President
        pleaded with the West to do more.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982cac45-5856-4258-88ad-e7e745437249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397acca9-2aa9-41ab-a9ad-d7e6d37033e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top US national security officials said they were hurriedly seeking
        ways to further punish Putin while providing support to the outgunned Ukrainian
        military.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e47fd9-9213-409f-a16e-d876306c4d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c0defd-9592-45f5-9bab-c259a893dd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House and other Western officials have made plain over the
        past days they expect the coming stretch of the war to be its bloodiest as
        Putin grows frustrated at Russia''s slower-than-expected advances and seeks
        ways to grind ahead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2fa55e-7195-43bf-9c7d-385d3007c0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b39a69-256e-41dd-a741-cc753f763af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vladimir Putin has, unfortunately, the capacity, with the sheer
        manpower that he has in Ukraine and the overmatch that he has, the ability
        to keep grinding things down against incredibly resilient and courageous Ukrainians,"
        Secretary of State Antony Blinken told CNN''s Jake Tapper on "State of the
        Union" on Sunday morning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72911490-cb61-40e4-86b7-9a61471f623f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e6053c-6860-497e-8ede-14edc50ee5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have to be prepared for this to last for some time,"
        Blinken said. "But just winning a battle is not winning the war."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede1f2b6-9260-421b-aadb-27be76938516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d2f8fd-a6d2-4d81-ab12-431d21f773e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Kamala Harris separately made brief comments in support
        of the Ukrainian people in remarks from Selma, Alabama, Sunday afternoon,
        where she was marking the 57th anniversary of Bloody Sunday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c9d19a-2ce1-439d-bc3f-6057dee83769'
