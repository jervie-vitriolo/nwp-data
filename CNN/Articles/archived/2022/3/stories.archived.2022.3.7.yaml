      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After receiving flak online, the presidential bet denied he was
        red-tagging supporters of his opponent.</p>'
    '49':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I never
        red-tagged anybody. I was simply warning those concerned to be wary of a possible
        coalition government with a movement whose sole objective is to seize power.
        Insurgency, like corruption must end if we want peace and prosperity.</p>&mdash;
        PING LACSON (@iampinglacson) <a href="https://twitter.com/iampinglacson/status/1500625447712804867?ref_src=twsrc%5Etfw">March
        7, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
