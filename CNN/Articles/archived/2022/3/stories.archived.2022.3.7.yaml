    'template': '1'
    'title': '''A family died... in front of my eyes'': Mayor in Kyiv suburb laments
      civilian deaths as people try to flee the Russian attack on Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa4b53b-1625-42e5-9e02-df409bb32d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The civilian death toll is rising
        in Ukraine after a blast struck an evacuation crossing point in a Kyiv suburb
        as more people try to flee the Russian invasion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4eb152-170c-439f-b1bb-628dccc741f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c421df9-e0a5-4784-b479-19e567f7dd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two mortar or artillery shells hit the checkpoint in the suburb
        of Irpin, northwest of Kyiv, Ukrainian authorities said. Irpin Mayor Oleksandr
        Markushyn said eight civilians have been killed across the district, and social
        media video showed extensive destruction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fa1f52-d89c-4b15-b5e7-b44e5e70a12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf80f7a7-c8ac-4c4b-98bf-e085f37a837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International media filming at the checkpoint reported that a shell
        landed as a stream of civilians was coming through.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb3c44c-87fa-4cfa-925d-9b6b585f1fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b99b87c-cfbf-4602-b165-a915c2eac988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A family died," Markushyn said in a statement. "In front of my
        eyes, two small children and two adults died."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261d2d20-1529-4c2e-920c-bb35e2375f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74d3fdd-b2d0-4262-a711-92a479b74841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographs from the Associated Press showed bodies on the ground
        covered by sheets, with suitcases standing upright nearby.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccd0476-4625-4880-8329-811eeb6038df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb61e104-deaf-4353-b158-bc0eda1378ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kyiv Regional Military Administration appealed to international
        organizations for help in resolving a growing humanitarian crisis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ce5256-d323-425a-9be6-5eab33ccbd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74817f63-9642-4251-b47d-0ac7502ce73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thousands of people found themselves in isolation, because of direct
        hostilities, and in some places for 5-6 days they survive without electricity,
        water, food, medical help and means of subsistence. They are in direct danger,"
        it said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca1dc1a-1cc7-4ce9-8222-8e8b9e560b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f65fd7f-060a-43ed-b258-5f085a7ec7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the UN High Commissioner for Human Rights said Sunday
        that more than 360 civilians had been killed in Ukraine since Russia''s invasion
        began, while acknowledging that the real figure is likely "considerably higher."
        CNN cannot independently verify the casualty numbers. The UN also reports
        more than 1.5 million refugees have fled Ukraine since February 24.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f09e1c-fba6-4823-9903-267e91883c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60138c80-9c72-4145-9bca-4e44b058c516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Evacuation corridors closed</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da522370-2602-4b5c-bd05-6a5b9bd7eb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the country''s southeast, hopes that a second attempt to open
        up safe evacuation routes for civilians in Mariupol and Volnovakha might succeed
        -- after a first effort failed on Saturday -- were dashed within hours.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782f7ced-6d38-4dcb-a3bb-fadfaf8cf631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf8f7d2-5373-4b69-adbc-c0dfce40037c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor of the Donetsk region, Pavlo Kyrylenko, said on Facebook
        on Sunday that the planned "evacuation convoy with local residents was never
        able to leave Mariupol today: the Russians began to regroup their forces and
        heavy shelling of the city. It is extremely dangerous to evacuate people in
        such conditions."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989d4742-4352-4852-844f-64c892d69302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39adc880-b71a-4cdf-8663-26cf6de18ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.098+08:00
      'mgnl:createdBy': 'glee'
