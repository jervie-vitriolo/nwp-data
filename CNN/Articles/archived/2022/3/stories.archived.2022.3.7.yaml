      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfa7267-0e80-441c-bf19-a318572cbd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T20:09:44.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:49:10.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you want an immediate impact not only in the transport
        sector but to all citizens, then we have to pass as soon as possible House
        Bill 10488.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
