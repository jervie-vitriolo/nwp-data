      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky has repeatedly asked NATO and Western officials to impose
        a no-fly zone over Ukraine, but both say they oppose such a move.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e3f574-4a4d-4419-a6fa-d7bd892a183c'
