      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is slowing down at a slower rate but it is still
        going down. It''s possible to go down a few hundreds or 300 to 500 like in
        December, before the entry of Omicron.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c776da-8fd0-4662-ac7d-dacaa9efeb12'
      'mgnl:activationStatus': true
