    'lead': 'The Department of Health (DOH) on Monday listed 6,297 new COVID-19 infections
      for the week of March 1-7 under its new reporting format.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-07T17:51:31.507+08:00
