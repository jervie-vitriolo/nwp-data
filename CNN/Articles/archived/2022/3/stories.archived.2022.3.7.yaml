    'title': 'Robredo’s volunteers deny paid rally attendance, decry red-tagging'
    'updated': 2022-03-07T10:20:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb06205-ce60-4dc5-a703-d1152fc96b32'
      'mgnl:activationStatus': true
