    'lead': 'Senatorial hopeful Guillermo Eleazar, an ally of presidential bet Sen.
      Ping Lacson, says there is no solid evidence backing allegations linking supporters
      of the Leni-Kiko tandem to communist groups.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-07T12:14:27.102+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T11:49:20.370+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:48:53.229+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eleazar: No solid basis to red-tag Leni-Kiko volunteers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e244faa7-13fe-46ae-9298-22095dcb4769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:14:27.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:20.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong> There
        is no solid basis to allegations linking attendees of Vice President Leni
        Robredo and running mate Sen. Kiko Pangilinan''s grand rally to communist
        groups, a senatorial candidate allied with Sen. Ping Lacson said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbccfca-222a-4d2a-912e-870f59208591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:14:27.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:20.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b771dbc-cee5-4f5b-84cd-e047307dbd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:14:27.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:20.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Philippine National Police chief Guillermo Eleazar, who is
        part of the senatorial slate of Partido Reporma standard bearer Lacson, shared
        with CNN Philippines'' <em>The Source</em> his opinion on the red-tagging
        of Robredo''s supporters who attended the grand people''s rally in Cavite
        on March 4.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ec8828-1fc8-42ce-9c55-3163f98d9b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:14:27.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:20.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df41c62e-1c21-432a-86c2-615e30c80aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:14:27.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:20.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ako’y naniniwala na mahirap magkaroon ng allegation or we can
        say na binayaran silang pumunta doon. But on the allegation na galing ito
        sa kabilang grupo (communist groups), I believe walang basehan para masabi
        natin iyon,"</em> he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8626a524-ba6e-42fc-8fca-648c660f467d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:14:27.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:20.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485f7539-22e9-4312-811c-6f375bc2dad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:14:27.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:20.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I believe it''s hard to make an allegation saying
        that the people were paid to attend there. But on the allegation that they
        were part of communist groups, I believe there''s no sufficient basis to say
        that.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdada14-a72b-4604-8b53-3dc8ba9cd71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:14:27.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:20.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17a8e3d-249d-4f7d-af84-a3400562bf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:14:27.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:20.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said this a day after Lacson commented on Cavite Rep. Boying
        Remulla''s claims that the rally attendees were supposedly being trained by
        the National Democratic Front (NDF), the coalition of revolutionary organizations,
        including the Communist Party of the Philippines (CPP) and its armed wing
        New People’s Army (NPA).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30aca86-38db-4dae-af01-3e33edc3bb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:14:27.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:20.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d356549-b7c3-490f-8acf-9f95d16222ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:14:27.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:20.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is worrisome. A coalition government with the CPP/NPA/NDF
        will set back the gains of the government’s efforts to end the country’s decades-old
        insurgency problem," Lacson said in a tweet, quoting an article that cited
        Remulla''s allegations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed225efe-2372-4384-880a-8f4faf749173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:14:27.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:20.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee1b425-f94b-407a-b3c5-c15e9a63c811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:14:27.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:20.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/3/7/Robredo-Remulla-Lacson-Cavite-rally-supporters.html">Robredo’s
        volunteers deny paid rally attendance, decry red-tagging&nbsp;</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96272f77-08ba-49c5-ac7c-9c758807be93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:14:27.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:20.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59b6b84-dab7-4756-8d01-e035719f1cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:14:27.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:20.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson then clarified that he was not red-tagging anyone, but he
        was simply warning of a possible coalition between a government and a movement
        "whose sole objective is to seize power."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd757df-6de1-448d-8260-de0f25a19ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:14:27.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:20.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c71dd3c-2dd7-4410-bb9a-df187f1ebc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:14:27.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:20.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said that he understands the sentiment of Lacson, who was
        also a former PNP chief.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0c951b-8148-4892-a631-0ec5f3b319c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:14:27.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:20.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff3b2f2-f8fc-4671-a459-26fc234581a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:14:27.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:20.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi man niya inaaccuse na yung mga nandoon ay connected to
        those perceived to be enemy of the state, but just the same, nagbibigay ng
        warning,"</em> Eleazar said. <em>"Ayaw natin na those groups na ang intensyon
        na pabagsakin ang pamahalaan, sila ang mangibabaw at magkaroon tayo ng affiliation
        or agreement with them."</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7155a321-74c6-418b-a2a4-eaed27f9141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:14:27.103+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:20.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
