      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bb3b4c-9078-489c-b184-532bc12e9c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:12:43.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:28.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanctions have cut off Russia''s two largest banks, Sberbank and
        VTB, from dealing in US dollars. The West has also removed many Russian banks
        — including VTB — from SWIFT, a global messaging service that connects financial
        institutions and facilitates rapid and secure payments.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415e1687-d496-4a61-a9dc-6e9f381fa0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:12:43.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:28.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15454b57-0cf5-4545-a27e-d188516c4ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:12:43.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:28.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition is trying to prevent Russia''s central bank from selling
        dollars and other foreign currencies to defend the ruble and its economy.
        In total, nearly $1 trillion worth of Russian assets have now been frozen
        by sanctions, according to French finance minister Bruno Le Maire.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd745bd3a-6ed3-4832-b5b1-a3c8031c8459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:12:43.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:28.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1edf923-a4b9-41af-b79c-a90fe09cd124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:12:43.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:28.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Western democracies have surprised many by pursuing a strategy
        of exerting intense economic pressure on Russia through effectively cutting
        it off from global financial markets," Oliver Allen, markets economist at
        Capital Economics, said in a research note.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20665c7-d13e-4477-84ab-64903025b409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:12:43.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:28.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30e1d30-6c9f-4758-ad2a-5cf66f5060e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:12:43.443+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:28.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Russia continues on its current path, it is quite easy to see
        how the latest sanctions could be just the first steps in a severe and enduring
        severing of Russia''s financial and economic ties with the rest of the world."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c150e9b-ee28-4e49-9e3d-08a45a2e1a62'
