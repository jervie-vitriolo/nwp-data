      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the US is working with its allies in Europe to look
        into the possibility of banning Russian oil imports in an effort to further
        punish the country for its unprovoked invasion of Ukraine.</p>'
