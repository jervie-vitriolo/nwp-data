      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24215a8b-4504-4683-9dd8-7df467b65698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:33:03.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:23.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris told the audience: "Today the eyes of the world are on Ukraine
        and the brave people who are fighting to protect their country and their democracy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890f97f4-8692-49e2-ad33-6463c1c1942b'
