      'mgnl:lastActivated': 2023-01-24T11:49:10.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his call for the declaration of a state of economic emergency,
        Salceda said this will allow local government units to utilize the calamity
        fund to provide assistance to affected sectors in their respective jurisdictions,
        especially those in agriculture and transportation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c145628e-0942-48c6-9e8b-e3531c3ba3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T23:42:48.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:49:10.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305d5114-b3de-4e5b-ada4-d96e0be378d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T23:42:48.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:49:10.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has yet to comment on the call for a special session
        of Congress, but in a televised briefing, Socioeconomic Planning Secretary
        Karl Chua presented some of the economic team’s proposed interventions amid
        rising oil prices, including increasing fuel subsidy to ₱5 billion and providing
        additional vouchers for farmers worth ₱1.1 billion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c06764-bf78-460b-adba-4d31cf2b0409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T23:42:48.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:49:10.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1382d10-b77c-452c-93f3-a5eac7691bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T23:42:48.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:49:10.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda, however, said this is far from the cost of the oil bill
        which, he said, is around ₱200 billion, not including taxes and other fees.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85054aa7-2854-486a-9a68-5f8454eaeaa1'
      'mgnl:activationStatus': true
