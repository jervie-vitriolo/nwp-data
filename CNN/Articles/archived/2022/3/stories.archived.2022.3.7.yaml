      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) ⁠—</strong>&nbsp;Parts
        of the country will remain under Alert Level 1 until mid-March, prompting
        businesses to operate at full capacity. However, a wind engineer cautioned
        that ventilation mechanisms must still be in place to prevent the spread of
        COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4432b4f6-9a47-4166-a338-e75e0a029c4b'
      'mgnl:activationStatus': true
