      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5efcb13-0d0d-40ce-8827-2087f871d110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Committee of the Red Cross (ICRC) also said Sunday''s
        planned evacuation in Mariupol had failed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27d7067-3bfe-4b29-b080-878f924c6f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccbab44-13bb-4814-96b9-369c223d4eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, our team began opening up the evacuation route from Mariupol
        before hostilities resumed. We remain in Mariupol and are ready to help facilitate
        further attempts -- if the parties reach an agreement, which is for them alone
        to implement and respect," the ICRC said on Twitter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cbf3b5-3b65-4d41-8087-89be76522ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80673da1-dfe9-48e9-8283-5998005e4d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People in Mariupol and in other places across #Ukraine are living
        in desperate situations. They must be protected at all times. They are not
        a target. People urgently need water, food, shelter. The basics of life. We
        need safety guarantees to be able to bring them aid."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee7b7d1-beb7-4231-9dcc-c442e295d076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641092c3-8938-4ccd-a2c5-bf45100f8126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian lawmaker Inna Sovsun claimed Sunday that Russian forces
        had damaged a gas pipeline in southeastern Ukraine, leaving hundreds of thousands
        of people without heat in bitter temperatures.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40995596-d745-4644-8744-64a01a40d157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4841bb86-e43b-4839-9fbd-0f7952fc8b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donetsk-Mariupol gas pipeline was damaged by #Russian occupants.
        Now, more than 750,000 of people are left without any heat, while it''s still
        often below 0°C (32 degrees Fahrenheit) outside," Sovsun said on Twitter.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5899d034-3f42-402f-a364-0f00869b59b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9154c55-1074-43d0-b5c8-3f30ec054547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, television and radio broadcasts have been knocked out
        in Ukraine''s second largest city, Kharkiv, after Russian military strikes,
        according to the Regional Administration.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9584d3-cd44-4ac0-91f5-c3f48577da9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c5601f-aa6d-43dd-96db-8237531aec3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on Facebook Sunday, the Regional Administration said "repeated
        shelling" of the TV tower in Kharkiv had knocked out broadcasting capabilities.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400eb96c-6dec-42aa-a646-716e45de0f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57feb7b-1719-433d-9a0f-9a11b2894e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has fired a total of 600 missiles since the invasion of Ukraine
        began, a senior US defense official told CNN on Sunday, and has committed
        approximately 95% of its amassed combat power inside Ukraine.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53a171e-692a-4811-8bcc-f2261bcc5c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b7ab9f-3ea4-40d7-aed3-9c373bf0845e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday, heavy shelling was reported to the west and northwest
        of Kyiv. The impact of explosions was heard by CNN teams in Kyiv and in rural
        areas to the southwest.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b6acff-59a5-4f2d-9109-aa6fd76b53f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5213cfd-b34c-43a7-8f75-f114d969d320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (Russian troops) captured Hostomel and Bucha yesterday (Saturday).
        The Russians entered there," said Oleksiy Arestovych, an adviser in the Ukrainian
        President''s Office, referring to two suburbs northwest of Kyiv. "They have
        injured many children and do not allow to evacuate them, despite numerous
        appeals at the highest state level to provide a ''green corridor'' from Bucha
        and Irpin. There are many children in the basements."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f0cf0e-0ab9-4fa9-9c1a-f50195f901d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb7f515-1e0b-4a50-bacd-1690b49471c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arestovych described the situation as a "catastrophe," adding that
        discussions were going on "at the highest level with international humanitarian
        institutions, through mediators with the Russians" in order to find a way
        out for those who are trapped.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa90ce8-d480-4fb6-952e-b49de3252844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdcb26a-f80f-4349-a058-2241aeec94e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several children have died, according to Ukraine''s Ministry of
        Health.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f1ea36-a215-44b6-8ac4-5c368d573520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83117b3-9e49-4636-8324-3ab875ad5c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, Ukrainian President Volodymyr Zelensky warned Sunday
        that Russia was preparing to bomb the Black Sea port city of Odessa in southern
        Ukraine and said the airport in Vynnytsia, in the west of the country, had
        been destroyed by a rocket strike.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77a2e7b-e318-4af5-b7c6-75fa920ae7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54c0685-802d-435c-b94f-3add7ff1dbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an address broadcast on Facebook, Zelensky said: "Russian people
        always used to come to Odessa and they only knew warmth and generosity and
        what''s now? Artillery, bombs against Odessa. This will be a war crime. This
        will be (a) historic crime."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70b6b08-5039-4629-8ce8-91644c0819d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68455d2-65c2-4c8d-b001-8f42ff453c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.099+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate message, Zelensky again appealed for a no-fly zone
        to be imposed over Ukraine, following the destruction of Vynnytsia''s airport.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b841e04-407f-4198-a05e-73f73c15ebe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87c9cc1-3582-4e53-bc82-7402103b710e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They continue to ruin our infrastructure our life, which we have
        built, and our parents, and grandparents, many generations of Ukrainians.
        We repeat every day -- close the skies over Ukraine," he added.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb09de53-abcc-4db6-aa17-c1eebc557657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa12d6b-ed53-4e1d-adf7-23f8dcf68d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US and European officials have been discussing how the West would
        support a government in exile helmed by Zelensky should he have to flee Kyiv,
        Western officials told CNN.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd3e850-a146-41de-bb88-20e08be99c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a332ab13-c990-45ab-80c0-829b8b2dbbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussions have ranged from supporting Zelensky and top Ukrainian
        officials in a potential move to Lviv in western Ukraine, to the possibility
        that Zelensky and his aides are forced to flee Ukraine altogether and establish
        a new government in Poland, the officials said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2c2d1f-45c5-4b57-9d94-a8042b7ff04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110dc660-e666-4f97-b004-12ac9649dbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western officials have been wary of discussing a government in exile
        directly with Zelensky because he wants to stay in Kyiv and has so far rejected
        conversations that focus on anything other than boosting Ukraine in its fight
        against Russia, two Western diplomats said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308e6e9d-e6b6-4182-a308-0c5a5f19afbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78912c9-88c2-4b5e-8801-f67024a912fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Evacuation efforts stall</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8699530-93a6-4b18-af75-683f04bcb45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia agreed to a ceasefire on Saturday to allow civilians to safely
        leave Mariupol and Volnovakha, but the evacuations were then stopped, with
        Ukrainian authorities accusing Russia of violating the agreement by resuming
        its attacks, leaving thousands of civilians trapped in what people on the
        ground describe as increasingly dire conditions.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825db6c9-f517-49e5-b897-a31ff586180d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d02c5e-184d-498a-a0b0-cdfd71af5848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariupol Mayor Vadym Boichenko said Saturday the city was without
        power, heat, water or mobile networks, and some buses that were going to be
        used to evacuate civilians had been destroyed in the shelling.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe278a4-8913-4ebe-8e54-f7e388c7b320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ba93b1-26d6-47f2-a51e-32828f536956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The Russian military) is working to besiege the city and set up
        a blockade. They want to cut us off from the humanitarian corridor, shutting
        down the delivery of essential goods, medical supplies, even baby food," he
        said in an interview on a YouTube channel Saturday. "Their goal is to choke
        the city and place it under an unbearable stress."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2b4957-8e6d-4861-b566-0788a800302b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.100+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ec8d8d-4e15-4219-a4d5-7c40c57cd3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resident of a village near Volnovakha, whose husband has been
        trying to evacuate people from the city in recent days, gave CNN a written
        account of the situation there, saying: "There is almost nothing left in the
        city, something comes in every minute from all sides, it is not clear what
        ... and it is not clear from where it comes. Scary, crazy!"</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3b323e-b88d-4442-bb11-7e4ddf1bf582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bfe6ac-d96d-4407-8ede-5f34532afee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Defense Ministry said in a statement carried by TASS that
        offensive operations resumed Saturday evening, local time, claiming the "population
        of these cities is being held by nationalist formations as human shields."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f19c79-1ef7-4772-beae-a40f47fbe9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de22732-e7f3-4d67-adcf-dc8b8d489390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom''s Defence Ministry said Russia had likely accused
        Ukraine of breaking the agreement to "shift responsibility for current and
        future civilian casualties in the city."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8cb380-e2a5-4e5d-bed1-03a239d0002f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19d21b8-c8be-4084-b75b-ddf1b7e5dc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mariupol -- a city with a population of nearly 400,000 -- doctors
        are living and sleeping at hospitals as they work to save lives, Boichenko
        said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821d881a-19e4-4632-bea9-8206ce299eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d114749-51ea-40e9-888f-77fc510bd44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the sixth straight day of airstrikes and we are not able
        to get out to recover the dead," he said Saturday.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf6c193-f455-4ced-9fd4-127b1e131236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500cecea-5555-43f5-9bd9-ac6b898be4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Doctors Without Borders (MSF) staff member said they collected
        snow and rain on Friday for water. Multiple grocery stores were reportedly
        destroyed by missiles, and pharmacies are out of medicine, the staffer said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233e87ac-3d24-45fb-8584-c6b3a2a8bb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054e5b4a-983c-435f-b3d9-af81a1759c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSF Director of Operations Christine Jamet called for safe routes
        to allow civilians to flee from Mariupol.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78af0fd4-a54e-4755-8986-cce484d8f64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3c650b-4c75-4fce-831f-b8be195d9f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.101+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Civilians must not be trapped in a war zone," Jamet said Saturday.
        "People seeking safety must be able to do so, without fear of violence."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280fb2c5-b34f-4ea9-9207-0ec8ed198f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e40bef-c521-4783-877c-5ce71f6464ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Calls for more support</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b77cad3-7e7f-42b1-9edc-22e72eeff108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Russian invasion continues, Zelensky has reiterated his pleas
        for US and NATO assistance in establishing a no-fly zone over Ukraine -- a
        move which could prevent Russian forces from carrying out airstrikes against
        the country.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e54c57a-101d-40d9-ba39-294ea80905ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
