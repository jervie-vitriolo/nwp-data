      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9114f6-3a46-4e49-9db1-5da2717007d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.102+08:00
