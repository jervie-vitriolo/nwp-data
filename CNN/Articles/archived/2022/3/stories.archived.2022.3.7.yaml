      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contemporary Filipino artist Annie Cabigting is known for her meta
        style of paintings that depict people looking at artworks, striking discourse
        and providing commentary on the way that art is viewed and consumed. The new
        book “Something To Do With Art,” written by Ringo Bunoan, provides an in-depth
        look at this art-making process by examining Cabigting’s career past works.
        Copies go for ₱3,800 and are available at Finale Art File. — GABY GLORIA</p>'
