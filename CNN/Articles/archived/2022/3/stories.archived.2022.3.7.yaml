      'mgnl:lastActivated': 2023-01-24T11:49:26.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House spokesperson confirmed the United States is working
        with Poland on the possibility of Warsaw providing fighter jets to Ukraine.
        Some Biden administration officials privately fear that this move could be
        viewed by the Russians as an escalation, US officials say.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d01abb-9c14-4021-8107-5fba90393c20'
      'mgnl:activationStatus': true
