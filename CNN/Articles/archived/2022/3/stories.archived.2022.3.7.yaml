      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramel noted that even after the late dictator Ferdinand Marcos,
        Sr. died in 1989, his widow Imelda, only son Bongbong, and daughters Imee
        and Irene "did not file the estate tax return with the BIR as required by
        the law, neither did they pay any estate tax."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4246743-41ce-4ee6-a7f4-943d9fe1f53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T15:45:06.674+08:00
