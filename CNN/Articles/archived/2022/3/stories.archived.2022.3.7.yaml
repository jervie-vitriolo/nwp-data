      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the event, Cavite Gov. Jonvic Remulla said that the province
        would deliver 800,000 votes for Robredo''s fiercest opponent Ferdinand "Bongbong"
        Marcos Jr., the son of late dictator Ferdinand Marcos.</p>'
    '48':
