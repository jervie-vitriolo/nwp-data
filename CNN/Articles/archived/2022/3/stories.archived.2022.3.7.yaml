      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94340b5d-40cc-4a6a-817b-5fdf68613bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T18:19:02.991+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:49:11.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the discussion, the featured creators, including “Pausecast”
        podcast host Hannah Pangilinan and radio DJ/fitness instructor Hannah Bacani,
        also talked about some of the artists and podcasts that they’ve been listening
        to lately. Bacani says that she loves listening to Michelle Obama’s podcast,
        though the former first lady hasn’t been updating lately. Pangilinan, who
        says that she enjoys listening to the A24 Podcast, which features voices such
        as filmmaker Greta Gerwig and artist Lorde. “I love listening to how successful
        women think,” Pangilinan said during the panel discussion. — MARGA BUENAVENTURA</p>'
