    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a156c3fc-bbb6-449f-8f51-7e38d10c3b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T20:09:44.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:49:10.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House ways and means chairperson Joey Salceda said President Rodrigo
        Duterte must call a special session “by March 15” if global oil prices remain
        above $100 per barrel, calling it a “moral obligation” on his end.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f474d3f6-3ea2-42a0-9162-940998904bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T20:09:44.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:49:10.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/3/2/Congress-Oil-Deregulation-Law-review-Ukraine-Russia-crisis.html">Congress
        urged to review Oil Deregulation Law as Ukraine-Russia war rages</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc902447-3a78-41d4-978c-41648f8d102b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T20:09:44.706+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:49:10.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN Philippines that once the session is held, the proposed
        measure can be passed and transmitted to the President for his signature in
        two days, provided that it is certified as urgent.</p>'
