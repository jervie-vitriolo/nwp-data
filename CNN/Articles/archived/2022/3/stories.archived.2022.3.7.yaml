      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Effective Tuesday 6 a.m., prices of gasoline will <a href="https://www.cnnphilippines.com/news/2022/3/7/fuel-price-hike-effective-March-8.html">go
        up</a> by ₱3.60 per liter, diesel by ₱5.85/l, and kerosene by ₱4.10/l.&nbsp;</p>'
