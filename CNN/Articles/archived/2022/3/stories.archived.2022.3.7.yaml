    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c767e649-b2b7-425c-84a5-dc9e354b14e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T23:42:48.484+08:00
