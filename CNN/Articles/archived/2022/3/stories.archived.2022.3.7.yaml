    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c85b065-e40e-41e0-b099-a36ba63ea0b1'
    'lead': 'Candidates who will not join the official May 2022 debates face a sanction
      to be enforced until the end of campaign period on May 7, Comelec spokesperson
      James Jimenez warns. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-07T17:16:48.063+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-24T11:49:14.515+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:48:55.556+08:00
