      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2943a41e-80c4-4c30-80f1-3770e850c533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:36:32.497+08:00
      'mgnl:createdBy': 'vince'
