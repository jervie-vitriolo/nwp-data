      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535f5927-5721-49f8-8731-52540cb2f5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T18:19:02.992+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:49:11.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am only around 10 hours into the game but I feel like I’ve only
        touched a sliver of what “Elden Ring” has to offer. I’m excited to lose sleep,
        from both playing and the nightmares that I will get from playing this game.
        — DON JAUCIAN</p>'
