      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler and the poll body earlier inked a memorandum of agreement
        for a series of projects to fight disinformation in the upcoming May 9 general
        elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e3368c-5b31-4a28-adb3-9895c6840b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:36:32.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:18.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7118af6d-7231-467b-96ef-5b73bca90683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:36:32.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:18.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a February 28 letter, Solicitor General Jose Calida asked Comelec
        to cancel its deal with the news organization within five days or until March
        4, saying it is “violative of the Constitution and other laws, not to mention
        its being onerous to the government and the republic.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0933949-6fe2-4711-bb2b-8696e85c7c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:36:32.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:18.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b6f206-bb55-44a8-b88e-11676c6844b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:36:32.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:18.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155ff8d2-df82-43ee-8a74-39d61e5915c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:36:32.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:18.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Comelec asserted its independence despite the threat
        of OSG to take legal action.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2442f15-9e23-4b36-b274-c56791eae121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:36:32.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:18.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0322f7f8-af1b-41ba-aaae-c39b9647e619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:36:32.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:18.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG reiterated that Rappler is subject to the foreign equity
        restriction under the Constitution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99439c94-d557-4ca4-b425-645e21d0930f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:36:32.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:18.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbede20-f1ec-4bbd-a4c4-c9dde4f53538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:36:32.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:18.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is beyond belief that COMELEC has allowed a foreign non-registered
        entity to interfere (in) the conduct of the country’s elections!” said Calida.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da364eb-2ce6-4c30-87cd-1e4d4fb05d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:36:32.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:18.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd142b10d-d6b8-44f2-8495-7996c39a6556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:36:32.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:18.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The endless possibility here is that Rappler may control any election
        narrative that suits the agenda of Rappler’s foreign owners which will not
        be for the benefit of the Filipino people,” he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be5ecec-727e-4020-a81c-f5f963351f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:36:32.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:18.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3ce840-d304-4d12-aa5d-03136748088d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:36:32.499+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:18.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler has already denied that it is&nbsp;foreign-owned and controlled.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a3cf9e-9a37-41a2-b048-5d141a959460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T16:15:20.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:18.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Comelec said that it will defend its deal with
        Rappler but it will abide by whatever will be the decision of the court.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e45949c-99a3-4a78-bcee-0e1835267dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T16:15:20.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:18.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50719c44-3e40-4cc8-8d95-c737166616ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T16:15:20.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:18.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t do anything but face the music, answer the petition and
        defend the MOA we signed with Rappler. Whatever decision the court will render,
        we will abide by it," said acting Comelec chairperson Socorro Inting in a
        press conference.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07638af-8ffc-4bc6-9159-fe4c3f9a78ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:36:32.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:18.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207f9471-1a5a-4f99-be95-1323fd5525f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:36:32.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:18.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Rappler said that it has partnered with Comelec on election-related
        activities since 2013.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d87fec-82cf-423d-a5fe-d01ad821d315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:36:32.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:18.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ba6101-1c29-4a43-b3a3-8123b7bfad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:36:32.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:18.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our Memorandum of Agreement with Comelec for the May elections
        seeks to broaden voters’ access to truthful information and encourage them
        to do their part in ensuring an honest and transparent political exercise,”
        its statement read.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6da2ff-1a31-4b60-98c0-97aea0aeea0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:36:32.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:18.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fcd5f9-2985-47eb-9023-d9cc8bd43277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:36:32.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:18.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This has also been the guiding principle in all our past election-related
        partnerships with Comelec in 2013,” it added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1374fb53-51d1-41b2-a229-e34c5e056399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:36:32.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:18.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9a04a7-4f99-4be1-8b34-6644655dcde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:36:32.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:18.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a 2016 decision, the news organization is confident that
        the SC will make a ruling in their favor.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf88722e-14bd-4b26-9497-46881af25efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:36:32.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:18.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856e016b-c5a6-4b2c-8fd5-67aad22b8c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:36:32.498+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:18.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As in 2016 when the Supreme Court ruled in favor of the ‘widest
        dissemination’ of information during elections (Rappler vs. Bautista), we
        are confident that our good justices recognize the value of independent institutions
        working again together for nothing less than an informed choice on May 9,”
        Rappler noted.</p>'
