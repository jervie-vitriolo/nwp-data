      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec73657c-1181-4789-8f2b-eb4e538dcb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:12:43.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:28.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason for its sharp rise: Investors decided they didn''t want
        to hold euros anymore given Europe''s proximity to the conflict. They dumped
        the bloc''s common currency and bought dollars instead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb956aa-5018-462e-ae68-d994f5848fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:12:43.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:28.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4253742-ae60-4ba6-a61e-325086c857a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:12:43.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:28.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"European markets are simply not attractive in this moment simply
        because of their geographical exposure to Ukraine and Russia," ING strategist
        Francesco Pesole told me.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419d4162-94eb-4168-8e84-f56b9d9e0b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:12:43.440+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:28.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ed462e-c741-407b-8586-8e1e4f93f184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:12:43.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:28.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember: US stocks have been doing way better than European shares
        since Russia''s invasion because America''s economy is more insulated from
        the war and its consequences.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc19143-fd02-4c08-9c55-492aa035d7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:12:43.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:28.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a786bc-c876-49e3-9f67-f08bb8eb72dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:12:43.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:28.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natural gas prices in Europe hit record highs last week because
        of concerns about what will happen to energy exports from Russia. The United
        States, which is a major producer of energy itself, is getting slammed by
        higher costs, but to a lesser degree.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46f1f09-a2f8-436a-b03f-e442f6895735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:12:43.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:28.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2ab16f-abe5-4b3e-bd1e-ca08099512a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:12:43.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:28.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US economy also looks healthy despite high inflation: 678,000
        jobs were added in February, data released Friday showed, smashing forecasts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5dbed9-4f90-4d09-89d8-d7c320d077c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:12:43.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:28.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b4c3dd-a6dd-49fc-9ac7-91cbf56b13ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:12:43.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:28.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, the dollar got a boost after Federal Reserve Chair Jerome
        Powell said that the central bank aims to start raising interest rates later
        this month, even though the situation in Ukraine has clouded the outlook.
        Higher interest rates should help attract capital from abroad, especially
        if policymakers in Europe are forced to delay their own hikes for longer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c44f8d-b7ba-45d4-812f-e4a29feb2198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:12:43.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:28.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019e7d8a-a4e9-400e-8cb9-47328963fa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:12:43.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:28.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One more thing: In times of crisis, there''s no currency investors
        and policymakers would rather hold. The dollar accounted for 60% of global
        reserves in 2021.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4661475-0693-41ff-96b5-e2b8a6fd1b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:12:43.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:28.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db09d4e3-aba0-483a-be09-7d79d5010c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:12:43.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:28.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Markets and central banks want to hold the dollar because it''s
        a very liquid currency. It''s highly tradable," Pesole said. "It''s backed
        by a very strong and solid economy."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aa8217-304f-42bc-88da-160ff50c9f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:12:43.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:28.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a075d87a-9a75-4c21-bf0c-fc40c272a0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:12:43.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:28.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stronger dollar can hurt profits for companies that earn money
        abroad, but a larger concern is how the dollar''s ascent will affect emerging
        economies, which often have to service their debts in dollars.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60669f8-02ee-4619-bf4a-e899689acf95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:12:43.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:28.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6874e9da-9d2a-47f4-835d-e4049ba0304c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:12:43.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:28.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s already been some anxiety about whether Russia''s economic
        implosion will also cause investors to ditch riskier markets such as Brazil,
        Turkey or Mexico. The dollar''s climb could add pressure.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9e3b47-efcd-4b87-96b3-33c06c261360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:12:43.441+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:28.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7f374c-a409-42aa-a876-4e456a2fae00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:12:43.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:28.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch this space: There''s been some chatter about whether Russia''s
        war in Ukraine could shake up the dollar''s dominance, strengthening Moscow''s
        resolve — along with Beijing''s — to develop alternative financing mechanisms
        that will make Western sanctions less effective over time. Yet the end of
        King Dollar has been called many times before.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0c3cdd-8a82-4b9d-b7e3-f04cc5ac44d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:12:43.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:28.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eab0dbc-b87a-419e-bae1-e841d6c9dd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:12:43.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:28.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no indication really that the dollar''s dominance is shrinking,"
        Pesole said. "This is a [storyline] that can only be for the very long term."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0b9741-29e3-4dd2-ad0a-caef339b1ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:12:43.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:28.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65635d8d-b396-468f-bd60-345f64d7c784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:12:43.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:28.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russia''s war has already transformed the global economy</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455ab8e1-d844-474c-abc7-daf8e749aed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:12:43.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:28.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barely a week of war in Ukraine has rocked the global economy, as
        quick-fire Western sanctions isolated Russia, collapsed its currency and financial
        assets and sent energy and food prices soaring.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd63ef9-01c2-47b2-8e22-b29150a009ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:12:43.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:28.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7a18c7-e967-4572-859d-df3843e9d93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:12:43.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:28.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quick rewind: Russia''s $1.5 trillion economy is the world''s 11th
        largest, according to World Bank data. One month ago, the country was doing
        a bumper trade in energy, exporting millions of barrels of crude a day with
        help from major oil companies. Western brands were doing brisk business in
        Russia, and investors were lending to its companies.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba921548-bbb4-4cec-8efa-21a4465bfb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:12:43.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:28.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1b7a56-3170-4881-99f1-c7e2cee0b2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:12:43.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:28.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, a barrage of sanctions have made Russia''s biggest banks radioactive,
        traders are shunning barrels of Urals crude oil, and Western companies are
        fleeing the country or closing up shop, my CNN Business colleague Charles
        Riley reports. Russian stocks have been kicked out of global indexes, and
        trade in some Russian companies has been halted in New York and London.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67a837e-73cf-4c94-abc0-1d012e78ea45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:12:43.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:28.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d871020-9f23-4a24-870d-6999935fe193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:12:43.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:28.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big picture: Russian President Vladimir Putin''s invasion of Ukraine
        has been met with an unprecedented response from the United States, the United
        Kingdom, the European Union, Canada, Japan, Australia and other nations. Even
        Switzerland, famous for its neutrality and banking secrecy, has pledged to
        impose sanctions on Russia.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f2e803-052d-4036-92e0-df256b7d0179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:12:43.442+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:28.270+08:00
