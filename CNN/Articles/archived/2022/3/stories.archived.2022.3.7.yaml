      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Robredo People’s Council-Cavite, which organized the rally,
        condemned the "malicious, irresponsible, and baseless" allegations of Remulla
        and Lacson.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d43ba4-d2dc-4e07-ac86-526cff1ae5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T10:19:42.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:49:24.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pakikilahok sa nasabing rally ay bunga ng nag-uumapaw na paghahangad
        ng Caviteño para sa pagbabago. Ito ay purong bolunterismo. Ang paratang na
        ito ay paghamak at pagyurak sa digninad ng Caviteño at pagmamaliit sa kakayanan
        ng bawat isa na pumili ng karapat-dapat na mamuno," it said in a statement
        Sunday night.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3c299c-be0d-45c5-9c77-88b4e45691a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T10:19:42.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:49:24.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The participation stemmed from the overwhelming desire
        of Caviteños for change. It was pure volunteerism. This allegation is minimizing
        the ability Caviteños to pick the right leader.]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65067aeb-587e-445e-aaec-46b8bd63c922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T10:19:42.631+08:00
