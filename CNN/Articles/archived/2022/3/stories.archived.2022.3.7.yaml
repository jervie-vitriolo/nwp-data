      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joshua Agar, who''s also an Assistant Professor at the University
        of the Philippines, said controlling airflow was one of the key solutions
        to the 2003 SARS epidemic in East Asia.</p>'
