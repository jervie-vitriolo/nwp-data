    'jcr:uuid': '799277cb-43ed-4006-853f-e20452058248'
    'lead': 'Stocks are tumbling Monday as oil prices are soaring to the highest level
      in 13 years, raising fears about a further spike in inflation that could damage
      the global economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-07T13:02:48.221+08:00
