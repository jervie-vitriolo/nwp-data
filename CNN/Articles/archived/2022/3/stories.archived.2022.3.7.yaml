    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b601785-8733-41a8-9a0d-da8b79ddf74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T18:19:02.991+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:49:11.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember playing my first “SoulsBorne” game, “Bloodborne” so thoroughly
        engrossed by its Lovecraftian world. But in just a month, I ditched it out
        of frustration because I couldn’t finish the <a href="https://www.youtube.com/watch?v=PwHgNxF7v9c"
        target="_blank">first boss fight</a>. Months later, after beating the game,
        I hailed it one of my all time favorite video games, just a tad higher from
        “The Legend of Zelda: Breath of the Wild.” After “Bloodborne,” FromSoftware
        released “Sekiro: Shadows Die Twice” in 2019, where you can have the option
        to resurrect yourself but, of course, the game is twice as hard. I never managed
        to beat the game because when “Elden Ring” finally dropped its trailer in
        2021, I knew it was the SoulsBorne game that I wanted to play.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e0239b-bfa5-4d7b-9105-aa38f38a832c'
