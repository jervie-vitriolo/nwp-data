  'Russia-oil-ban-stocks-fuel-price':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-07T12:58:28.709+08:00
    'imagesource': 'jcr:d7d9c12a-191a-4381-872d-feea2c8b515a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
