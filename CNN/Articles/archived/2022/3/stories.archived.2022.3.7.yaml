      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang nagm</em>amatter <em>dito is</em> to dilute <em>''yung</em>
        concentration <em>ng</em> virus in the room as much as possible, so to dilute,
        <em>kailangan</em> properly ventilated," he told CNN Philippines'' Special:
        Living with COVID-19 on Monday.</p>'
