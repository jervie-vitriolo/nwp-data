    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5797838-fad9-4ca5-991d-92282e3463db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T20:09:44.705+08:00
