      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)</strong> — COVID-19
        cases in the country could drop to around 300 to 500 per day by end of the
        month instead of the earlier projection of end-February or early March because
        of a slower-than-expected decline in infections, OCTA Research fellow Guido
        David said on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ea790d-3661-4a90-ac3c-f1fdf4a6d2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T14:30:30.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:49:15.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said a slowdown in the rate of decrease could signal a reversal
        of the COVID-19 trend, but there is no indication yet that that is the reason
        behind the slight plateauing of cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4c35e9-5153-49f8-ad16-b7282dadff94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T14:30:30.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:49:15.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medyo nag-slow down ang pagbaba nila pero bumababa pa rin. By end
        of March posible mga a few hundreds na lang ''yan, mga 300 to 500 tulad ng
        nakita natin noong December last year bago pumasok ang Omicron," he said in
        a briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e60c139-4d7c-41e7-b70d-d1b07fea5014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T14:30:30.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:49:15.546+08:00
