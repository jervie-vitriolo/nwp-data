    'template': '1'
    'title': 'QC court junks case, orders release of ‘Human Rights Day 7’ activist  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15a5bcf-17dc-4e0e-a1c2-d06c42552355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:16:19.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:49:07.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)</strong> — A Quezon
        City court dismissed the search warrant and the case for illegal possession
        of firearms filed against trade union organizer Dennise Velasco, one of seven
        activists arrested on International Human Rights Day in 2020. The court also
        ordered Velasco''s release from detention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058935a9-33cb-47c8-8966-c129cf03c6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:16:19.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:49:07.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wherefore, premises considered, the Omnibus Motion to Quash Search
        Warrant No. 6042 (20), to Suppress Evidence, and to Dismiss the Instant Cases
        filed by accused Dennise Velasco y Aquino is hereby GRANTED,” the Quezon City
        Regional Trial Court Branch 220 said in its decision dated March 2.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b721389-2245-46fb-b207-f7554c3de809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:16:19.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:49:07.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This Court finds that there is no probable cause to support the
        information filed against the accused; hence, the same are hereby DISMISSED,”
        it added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e665f70f-a3c0-43c0-b8ed-3eb50d577991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:16:19.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:49:07.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco was arrested on December 10, 2020 in his Quezon City home
        based on a search warrant issued by Quezon City Executive Judge Cecilyn Burgos-Villavert.
        The police said the arrest was part of its campaign against loose firearms
        and criminal gangs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a355000-7823-4c87-8be9-be065f6d86d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:16:19.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:49:07.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco argued in his motion that the search warrant was issued
        without probable cause as indicated by the lack of searching questions when
        he was examined and inconsistencies in testimonies of police witnesses.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c94a046-4f52-4e94-ba1f-f2ebca7fddeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:16:19.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:49:07.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the search warrant is void as it was a general one
        that did not sufficiently describe the gadgets to be seized, which were the
        proper subject of a cyber warrant. He pointed out that the warrant was for
        a possible violation of the Comprehensive Firearms and Ammunition Regulation
        Act but his laptop and cellphone were also ordered seized. Velasco also alleged
        that the police planted evidence in his residence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0536bef0-6989-461f-b568-a36551f2a04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:16:19.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:49:07.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court ruled that the articles seized from Velasco’s house cannot
        be used against him as they were confiscated through a void search and seizure
        warrant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931a26c0-b134-44fb-b82f-58c13a5f599a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:16:19.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:49:07.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is as if they entered accused’s house without a warrant, making
        their entry therein illegal and the items seized, inadmissible,” the decision
        read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e592f604-0024-43d0-a88b-c3a1efd12d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:16:19.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:49:07.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Considering that the search and seizure warrant in this case was
        procured in violation of the Constitution and the Rules of Court, all the
        items seized in accused’s house, being ‘fruits of the poisonous tree,’ are
        inadmissible for any purpose in any proceeding," it added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e429f2-f829-4ef6-bb57-d0fbe55bd026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:16:19.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:49:07.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Peoples'' Lawyers, in a statement welcoming
        the court''s decision, said Velasco''s case "is another proof at how the law
        has been weaponized against the exercise of freedoms and rights and the justice
        system twisted to a certain extent," adding the call for "accountability and
        effective recourse against these continuing transgressions."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e132c7-74dc-462b-b24b-3127ba2c7759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:16:19.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:49:07.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also arrested during the same day two years ago were journalist
        Lady Ann Salem and other labor leaders Joel Demate, Rodrigo Esparago, Mark
        Ryan Cruz, Romina Raiselle Astudillo, and Jaymie Gregorio. They were known
        as "Human Rights Day 7."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb551671-d85e-44b1-9b20-37d5a9fa06cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:16:19.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:49:07.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salem and Esparago were ordered released last year by a Mandaluyong
        City court. It''s not clear if the other activists continue to be detained.</p>'
