    'template': '1'
    'title': 'Aboitiz Equity Ventures income rises to ₱27.3B in 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1635cc-d5a3-4dc2-a5c4-1f19fd7ade76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:11:30.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:49:08.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong>&nbsp;Aboitiz
        Equity Ventures Inc. (AEV) reported a 77% growth in its earnings for 2021,
        according to its latest regulatory filing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e0e25f-d3d8-4ed2-8137-b4f5155df254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:11:30.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:49:08.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730b6d4b-61c9-4e20-96c4-cb4e7d5088a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:11:30.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:49:08.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the local bourse on Monday, the conglomerate
        stated a net income of ₱7.8 billion from October to December —&nbsp;higher
        by 9% annually. This brought the full-year tally to ₱27.3 billion, rising
        from ₱15.4 billion in 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d147b31-5e06-4803-808c-807028eec165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:11:30.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:49:08.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa0ef3c-648a-4ff1-9edc-5a5b8cc4f155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:11:30.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:49:08.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of AEV’s businesses, except for its agribusiness segment, recorded
        stronger performances last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722c2996-818e-4ebf-997d-0ae8dc47f65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:11:30.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:49:08.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12000ec8-aa18-4c6f-8e84-4758ec308c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:11:30.501+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:49:08.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aboitiz Power Corp. (AboitizPower), another listed company, logged
        ₱20.8 billion in earnings during the stretch —&nbsp;a 66% annual increase.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a718135d-345e-4f93-af96-498580d0ebc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:11:30.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:49:08.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f69a702-700f-4aaf-8013-283429b74950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:11:30.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:49:08.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The AboitizPower recognized non-recurring losses of ₱228 million
        during 2021, primarily due to the impairment losses of Therma Power Visayas,
        Inc. and Redondo Peninsula Energy, Inc. partially offset by net foreign exchange
        gains on the revaluation of dollar denominated liabilities, compared to the
        non-recurring gains of ₱45 million in 2020,” noted AEV.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765e136c-9d3d-43e0-8540-a4eee68b89b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:11:30.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:49:08.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ade7f0-5d6f-4448-819b-ecb3e4168293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:11:30.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:49:08.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Union Bank of the Philippines and its subsidiaries, meanwhile, registered
        a ₱12.6 billion income last year, up 9% year-on-year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d052aad-493a-4340-ae6c-6358284c8521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:11:30.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:49:08.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38fc45c-1838-4060-bb81-2fb2c3208f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:11:30.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:49:08.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loan loss provisions also eased to ₱5.8 billion, lower by 31% from
        2020. UnionBank’s non-performing loans likewise dwindled to 5% last year compared
        to 5.1% from the year prior.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06183241-8b8e-4e27-9cb8-ab5688a438a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:11:30.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:49:08.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce5a972-9b71-43ad-aa9b-d1969027a2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:11:30.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:49:08.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AEV’s real estate arm, composed of Aboitiz Land, Inc. and subsidiaries,
        logged ₱2.6 billion in earnings. Way up from the ₱338 million in 2020, the
        conglomerate said this came as AboitizLand saw increased construction activities
        across most projects and improved sales performance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d175b73-0adc-48dd-9cc5-c9f7a85cbfb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:11:30.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:49:08.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b8db04-8adb-4cc0-a54e-79bbdb37d63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:11:30.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:49:08.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Cement &amp; Building Materials Inc. likewise reported
        a higher income in 2021. From ₱590 million in 2020, its earnings stood at
        ₱1.6 billion last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49882e1-3d08-45b4-8aad-7cd052a4ba69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:11:30.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:49:08.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbad525-3140-4e56-92f1-489ca5ea224d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:11:30.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:49:08.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is amid stronger market demand from residential and infrastructure
        segments along with “increased overall efficiency resulting from capital investments”
        and a one-time gain from the CREATE Law which brought down its deferred tax
        liabilities, said AEV.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c955c0cd-6760-445f-8c97-e8db0ea6651a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:11:30.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:49:08.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee23ebd0-cd06-4c68-8d60-a085e9b7f342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:11:30.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:49:08.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AEV also noted that while its food and nutrition segment saw earnings
        rise to ₱934 million last year, its agribusiness segment logged a 44% drop
        in net income —&nbsp;settling at ₱1.3 billion in 2021.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e39a32d-ad87-4125-aeb9-5922f48de7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:11:30.502+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:49:08.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41771ed-dc33-4b1c-9b75-c4fd18462ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:11:30.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:49:08.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The segment represents the company’s food subsidiaries, namely Pilmico
        Foods Corporation, Pilmico Animal Nutrition Corp., and Pilmico International
        Pte. Ltd. Their contributed income to AEV fell by 10% last year, it added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d6fae9-e901-41fb-9c8f-97bc260afddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:11:30.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:49:08.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94543f3b-bec8-4afb-b591-e2b993bd2399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:11:30.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:49:08.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the end of 2021, the Aboitiz Group’s performance trajectory
        continues to substantially improve, posting steadily rising figures. Our investments
        in digital transformation and innovation, matched by a strong culture of agility
        and resilience, have paid off handsomely as we powered through the pandemic
        with strong performance indicators,” said Aboitiz Group president and CEO
        Sabin Aboitiz.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdb29ff-6cd3-4275-b2d9-95f004f8e2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:11:30.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:49:08.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd89294-3ac7-433d-8a8e-54e6fcc9083d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:11:30.503+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:49:08.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We approach the coming year with balanced optimism as COVID begins
        to abate, vaccinations increase and our new strategic partnership with Jera
        kicks into full gear,” added Aboitiz, referring to AboitizPower’s deal with
        Japan-based JERA Asia Pte. Ltd.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f288c88-4130-4f0c-af1d-0f23ab0f6f0e'
      'mgnl:activationStatus': true
