      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is addition to 19 Filipinos repatriated <a href="https://www.cnnphilippines.com/news/2022/3/1/filipinos-ukraine-en-route-philippines.html"
        target="_blank">as of March 1</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a23d1b-d623-430a-9076-61a37f40e764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T18:24:58.765+08:00
