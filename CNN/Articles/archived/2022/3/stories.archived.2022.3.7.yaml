      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c76d0c-ea93-4e93-87d6-4971d7496063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:36:32.497+08:00
      'mgnl:createdBy': 'vince'
