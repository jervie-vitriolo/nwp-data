      'mgnl:type': 'text'
      'text': '<p>"Filipinos in Ukraine will be assisted by the Philippine Embassy
        in Poland and the Rapid Response Team, which are currently assisting Filipino
        nationals for repatriation and relocation," it added.</p>'
    '7':
