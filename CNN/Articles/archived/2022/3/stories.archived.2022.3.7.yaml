      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong> The political
        party of presidential candidate Manila Mayor Isko Moreno’s is renewing its
        demand for the Marcoses to settle unpaid estate taxes worth an estimated ₱200
        billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48637525-6f93-4bd7-8421-e2eca029c34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T15:45:06.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:15.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6428008c-8363-4599-ac40-14cafd0f8a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T15:45:06.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:15.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter on Monday, Aksyon Demokratiko chair Ernesto Ramel inquired
        if Bureau of Internal Revenue Commissioner Caesar Dulay had already sent a
        written demand to the Marcos family regarding the settlement of more than
        ₱203 billion worth of estate taxes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d2d3b5-0292-4093-b807-7c787de0b552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T15:45:06.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:15.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7516533e-99f5-4de5-b2b4-67b76e36eb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T15:45:06.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:15.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aggregate amount of ₱203.819 billion which the Marcos heirs
        owe the Philippine government is such a big amount that Mayor Isko, if elected
        president, promised to give as ''ayuda'' to millions of Filipinos who lost
        their jobs during the pandemic," Ramel''s letter read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9375e421-d3c9-48e1-b937-476d94916405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T15:45:06.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:15.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e6070f-9892-4a97-8883-7edc0bd1be93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T15:45:06.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:15.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The BIR, which you now head, must renew written demands on the
        Marcos heirs to pay these tax liabilities once every five years, otherwise
        they prescribe and become uncollectable. Past administrations under Presidents
        Ramos, Arroyo and Aquino have faithfully issued such written demands,” Ramel
        added.</p>'
