      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russians" is off Sting''s debut solo album "The Dream of the Blue
        Turtles" and is about the Cold War. In it Sting sings, "There is no monopoly
        on common sense/On either side of the political fence/We share the same biology,
        regardless of ideology/Believe me when I say to you/I hope the Russians love
        their children too."</p>'
