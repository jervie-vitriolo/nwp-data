      'mgnl:type': 'text'
      'text': '<p><strong>Torture yourself with “Elden Ring”</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d57940-afa7-46ad-afb2-71a1ae538da8'
      'mgnl:activationStatus': true
