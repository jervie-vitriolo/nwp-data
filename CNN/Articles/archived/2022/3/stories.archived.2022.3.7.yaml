      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e50a4c-2d17-4695-b6dd-aab1a2fe348d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T15:45:06.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:15.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of all taxpayers and citizens of the Philippines, I would
        like to seek a reply to the simple question: Did the BIR under your watch
        send a new written demand to the Marcos heirs regarding the ₱203 billion which
        they owe the Filipino people?” the letter concluded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b22df1-1670-4449-80a0-79ce063e6ac1'
      'mgnl:activationStatus': true
