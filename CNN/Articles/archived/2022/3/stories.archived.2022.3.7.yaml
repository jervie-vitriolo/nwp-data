      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are fears such a move could be seen as an escalation,
        with Russian President Vladimir Putin warning on Saturday he would consider
        countries imposing a no-fly zone over Ukraine as "participants in a military
        conflict."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79383dae-cd6a-465b-930b-a92f44ac7089'
