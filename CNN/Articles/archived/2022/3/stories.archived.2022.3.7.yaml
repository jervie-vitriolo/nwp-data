      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an impassioned call to US lawmakers Saturday, Zelensky also encouraged
        Eastern European nations to provide Ukraine with fighter jets, stressing they
        were needed to defend against Russian aggression.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705e0091-da95-4695-b555-d05e6c4d3a2b'
