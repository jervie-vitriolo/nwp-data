  'Kyiv-Russian-attack':
    'author': 'Tim Lister, Josh Pennington, Luke McGee and Radina Gigova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-07T08:13:25.455+08:00
