      'mgnl:lastActivated': 2023-01-24T11:49:11.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecf49a7-e717-4fda-afb5-3b076f49e749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T18:19:02.992+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:49:11.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A collaboration between Hidetaka Miyazaki (who also served as the
        game’s co-director) and George R. R. Martin, “Elden Ring” is a blast. Reviews
        tout its ability to combine the open world dynamics of “Breath of the Wild”
        with the punishing difficulty of any SoulsBorne game. The hype was just massive,
        even before it dropped last Feb. 25. When I finally got my grubby hands on
        it, I thought that all that ingay on Twitter was warranted. “Elden Ring” feels
        like a culmination of what From Software and Miyazaki have wanted since early
        SoulsBorne games like “Demon Souls” and “Dark Souls.” The character design
        is more insane than ever (multi-limbed bosses like Godrick the Grafted — as
        in his body is just writhing with arms, bro; abductor virgins with chain pendulums
        for arms, you name it) and the areas feel more like a death trap (if you’ve
        stumbled into the horror that is Caelid when you’re just a level 10 player,
        you know what I’m talking about).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5616e7-74bd-49ca-b28e-7a6ba559e1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T18:19:02.992+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:49:11.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca16377-1274-43fc-b647-2a98a0fa793b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T18:19:02.992+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:49:11.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combination of Miyazaki and Martin just amplifies “Elden Ring”
        as a swords and steel storybook coming from the lineage of the previous SoulsBorne
        game — but it’s also so much more. Exploring its vast world yields plenty
        of adventures. While there are games that tell you they are “open world” like
        “Breath of the Wild” (I’m looking at you, “Pokemon Legends: Arceus”), the
        world here is vast, with only a few locked areas. As <a href="https://gamerant.com/elden-ring-beginner-friendly-character-customization-learning-map/"
        target="_blank">GameRant wrote in this helpful 101</a> for first timers, “The
        best part is that there is no point where players can explicitly get stuck.”
        The boss fights are more thrilling than ever, rewarding you for your patience
        and ability to calculate the next move as you die and die and die…</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5354783e-3d6f-4fe6-91e6-0543383d2c35'
