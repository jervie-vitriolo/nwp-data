      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1761087e-de1b-415c-97a0-aa803ab63b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.102+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:49:26.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a multinational effort to send weapons to Ukraine is
        running at top speed at an undisclosed airfield in Eastern Europe, a defense
        official said. The US European Command is at the heart of the operation, and
        Joint Chiefs Chairman Gen. Mark Milley met last week with troops and personnel
        to examine the weapons shipments activity, the official said.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff094406-66a7-4c5f-b50a-be94f3f1ccf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.102+08:00
