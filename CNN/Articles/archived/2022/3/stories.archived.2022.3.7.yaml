      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Robredo People’s Council-Cavite also said the red-tagging done
        by prominent public figures could put the attendees in danger.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423bacfb-6be2-48c9-9905-51be025ec4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T10:19:42.631+08:00
      'mgnl:createdBy': 'lara'
