    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384a9d3a-b207-4356-8ecb-96a675d2f71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T15:45:06.674+08:00
