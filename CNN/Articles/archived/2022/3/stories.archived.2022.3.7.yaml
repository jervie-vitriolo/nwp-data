      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyrylenko added that a convoy carrying humanitarian aid from the
        central city of Zaporizhzhia, three hours from Mariupol, "has not yet reached
        its destination and is currently on its way."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54bf01a-9daf-4a0d-ba26-26e372123341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T08:21:01.098+08:00
