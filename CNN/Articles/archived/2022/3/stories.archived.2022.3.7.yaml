    'template': '1'
    'title': 'Ex-Davao City chief info officer files cyber libel complaint vs Walden
      Bello'
    'updated': 2022-03-08T21:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9aff30-8045-4a7c-926f-dbd4894930b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T18:02:30.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:49:13.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)</strong> — Davao
        City’s former chief information officer Jefry Tupas on Monday filed a cyber
        libel complaint against vice presidential candidate Walden Bello for calling
        her a “drug dealer.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae5dc0d-55ae-4d78-af1c-fc082fb6239f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T18:02:30.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:49:13.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f425255-7932-4256-865e-4710d7476add'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T18:02:30.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:49:13.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tupas filed the complaint before the Office of the City Prosecutor
        in Davao City days after Bello made the accusation in an online press conference
        that aired on his Facebook page.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2b982f-c140-4360-a167-f9a84e0029a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T18:02:30.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:49:13.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6a979a-2b7b-4eab-aec2-90b92364b702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T18:02:30.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:49:13.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everything that Mr. Walden Bello has said about me, and against
        me, were false, unfair, malicious, and downright unacceptable — causing me
        emotional distress as they irreparably damaged my name, my reputation, my
        future,” Tupas said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85601c8c-466b-4873-8315-ab0e169a2c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T18:02:30.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:49:13.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356a293f-0895-4f85-b30f-ae17e6dcbbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T18:02:30.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:49:13.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 1, Bello questioned vice presidential hopeful Sara Duterte’s
        record as Davao City mayor, as he claimed the city “has become the drug smuggling
        center of the South.” He also alleged that Duterte was aware of Tupas’ supposed
        involvement in the illegal drug trade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86e4aec-db50-4040-83eb-e5526a9b8781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T18:02:30.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:49:13.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224cf5d6-acac-4a8f-a38e-ca1a00e84451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T18:02:30.404+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:49:13.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If Davao City is so ''multi-awarded,'' why is it that...Mayor Duterte''s
        press information officer Jefry Tupas was nabbed at a beach party where she
        and her friends were snorting ₱1.5 million worth of drugs on Nov. 6, 2021?”
        Bello said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81731cc-9a27-4d7a-b336-1d6a8499f2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T18:02:30.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:49:13.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cf104c-eb8b-4a7d-bdc2-15c99aae9151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T18:02:30.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:49:13.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That she (Duterte) did not know she was sheltering a drug dealer
        does not wash. It is not credible,” he continued, adding that participation
        in election debates is the only way for the mayor to explain such "blots on
        her record.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0a8e10-29e1-4e2e-8395-11d06ad5c9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T18:02:30.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:49:13.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154bbda1-f79a-474b-ad20-ed3bd133a71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T18:02:30.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:49:13.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November, Tupas made headlines after attending a party where
        some ₱1.5 million worth of suspected illegal drugs were seized by police.
        At least 17 people were arrested, but Tupas, who admitted having attended
        the party, was not one of them. She was later <a href="https://www.cnnphilippines.com/regional/2021/11/9/Davao-City-information-office-drug-raid-Jefry-Tupas.html">fired
        from her post</a> in the city government due to the incident.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55da0e4b-0eeb-46bc-9e7f-2b938ca11d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T18:02:30.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:49:13.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b319f26-179f-4e68-8be8-946be6731033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T18:02:30.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:49:13.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f88be17-2c34-467b-bb02-14aca059b450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T18:02:30.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:49:13.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have never been ‘nabbed’ or arrested at any beach party nor have
        I ever been charged, much less convicted, of any drug related case. I have
        certainly never ''snorted ₱1.5 million worth of drugs.'' I am not and I have
        never been a drug dealer,” Tupas wrote in her complaint.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329f7a1c-47c8-42d6-b8b8-2ca29df98f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T18:02:30.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:49:13.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204707a7-82ea-4a2a-b1a3-a174bf2b281a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T18:02:30.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:49:13.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of writing, the video of Bello''s press conference and <a data-cke-saved-href="https://www.facebook.com/WaldenBelloOfficial/posts/519405203089098"
        href="https://www.facebook.com/WaldenBelloOfficial/posts/519405203089098">an
        image</a> of himself quoting the same statement against Tupas are still up
        on his Facebook page.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba697a8-2e7d-47e5-8c6a-9b57989fbbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:27:04.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:49:13.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello, meanwhile, said the filing of the complaint is a “politically
        motivated” move meant to harass him. He also noted it must have been done
        at the orders of Duterte after he constantly criticized her for skipping debates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f118182-767c-43df-8957-120079f87a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:27:04.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:49:13.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d78798-284f-478f-a934-b46a5a5a7277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:27:04.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:49:13.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What this Tupas thing is…is to draw attention away from ‘yung cowardice
        ni [the cowardice of] Sara Duterte not to appear in the debates because she
        has nothing to show or she has to answer for her questionable record,” Bello
        said in another media conference on Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa35353c-f967-444a-beff-12b70123796a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:27:04.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:49:13.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7581c6-8337-424f-91b3-20c45945d5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:27:04.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:49:13.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Please stop this silly game that you''re playing, and just show
        up and explain in the debates,” he added, obviously referring to the Davao
        City mayor.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903aa23f-6be6-49e0-9503-10cd46f7b62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:27:04.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:49:13.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff90f51-7cf5-48b7-93be-922604c56cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T21:27:04.825+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:49:13.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said he is not deterred by the action against him but warned
        that his situation could be a “precursor” of what an administration led by
        Duterte and his running mate, presidential candidate Ferdinand “Bongbong”
        Marcos, Jr., would look like. He cautioned that laws such as on cybercrime
        could be flexed to supposedly muzzle voices critical of the two.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701186f6-92b8-4475-9df5-2014f6437dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T18:02:30.405+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:49:13.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
