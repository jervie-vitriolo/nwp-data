      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> US and European officials have been discussing
        how the West would support a government in exile helmed by Ukrainian President
        Volodymyr Zelensky should he have to flee Kyiv, Western officials told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe6cc6b-c19a-4838-9190-9d0cf11b6490'
