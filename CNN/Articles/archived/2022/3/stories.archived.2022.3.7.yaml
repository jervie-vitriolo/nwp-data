    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stocks sink while oil soars after US and allies consider banning Russian
      oil'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e38d683-13b1-41bd-9286-fa107899d1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T13:02:48.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:49:17.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Stocks are tumbling Monday as oil prices
        are soaring to the highest level in 13 years, raising fears about a further
        spike in inflation that could damage the global economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83581277-b755-45e7-8906-f6dafbeba235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T13:02:48.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:49:17.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Asia, Hong Kong''s Hang Seng Index sank as much as 5% in morning
        trading. It was last down 3.4%, on track to log its worst daily drop in seven
        months. Japan''s Nikkei 225 tumbled 3.6%. South Korea''s Kospi dropped 2.5%.
        China''s Shanghai Composite lost 1%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733ab46e-91f0-46b8-a8a8-55a669444900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T13:02:48.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:49:17.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the US market, Dow futures fell 450 points, or 1.3%. S&amp;P
        500 and Nasdaq futures were down 1.6% and 2% respectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c61e0e-23e9-40ed-a175-1a144bc0a213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T13:02:48.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:49:17.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest turmoil came as US crude futures surged more than 7%
        to trade at $124.17 a barrel, the highest level since August 2008. Brent crude
        also rose to the highest level since 2008, up 8% to $127.66 a barrel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ab4e0a-e086-4b93-9830-d41ea11283ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T13:02:48.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:49:17.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices soared further after US Secretary of State Antony Blinken
        said Sunday in an interview with CNN that the United States is working with
        its allies in Europe to look into the possibility of banning Russian oil imports
        in an effort to further punish the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bc6b2b-69c2-47c7-905a-a7e262c125ce'
      'mgnl:activationStatus': true
