      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T20:57:30.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:09.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What matters is to dilute the concentration of the
        virus in the room as much as possible and to dilute it, the room must be properly
        ventilated.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b80d6ec-a302-4d20-8bad-d40165890973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T20:57:30.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:09.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proper ventilation is measured by its carbon dioxide (CO2) levels,
        wherein more than 1,000 parts per million of CO2 in the atmosphere could already
        be "dangerous."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255db8a9-f89f-4e83-b04b-ad3a309cbd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T20:57:30.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:09.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re basically breathing someone else''s air," the engineer
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf3d65a-75e8-41f3-aae6-826ed35be86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T20:57:30.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:09.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Agar acknowledged that not all establishments have the "luxury"
        of ventilation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9433574-7162-4798-ac76-dc37c5c1f0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T20:57:30.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:09.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an alternative, he suggested to "treat" the air circulating within
        tight spaces by installing filtration systems like air purifiers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd275ee-5c10-4d44-8549-5a2663d8ed6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T20:57:30.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:09.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health reform advocate Tony Leachon, meanwhile, advised keeping
        windows open in air-conditioned rooms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a66288-1b9e-4f7b-9932-c22624444858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T20:57:30.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:09.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon also emphasized the need to keep wearing face masks despite
        other countries already removing the mandate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa57c1e-f88d-41ab-ab70-2d8cc799fa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T20:57:30.446+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:09.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we will be with the medical grade face mask as a way of
        life until i-declare ng [the World Health Organization declares] that the
        virus is out or we''re out of the pandemic or the target of about 90% of population
        natin [our population] is vaccinated na [already] with boosters," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7192843b-b41f-4f7b-9264-7dedb57c620c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T20:57:30.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:09.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that two years into the pandemic, Filipinos have learned
        to be more health-conscious. For the country''s pandemic exit plan, he urged
        the government to continue its vaccination efforts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c1e6c0-d59f-4048-b448-d7eed75ab416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T20:57:30.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:09.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang Pilipino ngayon</em> empowered, engaged <em>at saka</em>
        educated," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7f91b6-7772-40e3-a967-443a9683a271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T20:57:30.447+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:09.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Filipino now is empowered, engaged, and educated.]</p>'
  'social-anxiety-new-normal':
    'caption': 'As parts of the country shift to Alert Level 1 with social distancing
      and work restrictions lifted, a psychologist said it may take a while for adults
      to cope and readjust their lifestyles to the new normal. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-07T20:57:54.685+08:00
    'imagesource': 'jcr:cd7f8d80-1408-4656-8941-e4f968ec2269'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fe2c4bf-aca7-458d-aaee-ea5351b5e6e9'
    'lead': 'As parts of the country shift to Alert Level 1 with social distancing
      and work restrictions lifted, a psychologist said it may take a while for adults
      to cope and readjust their lifestyles to the new normal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-07T21:01:54.434+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T11:49:08.915+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:48:57.700+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'Alert-level-1', 'anxiety']
    'template': '1'
    'title': 'Don''t be afraid to ask for help to overcome anxieties with return to
      new normal – psychologist'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b1443d-291a-40cd-a9dd-184ae116aa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:01:54.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:08.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong> As parts
        of the country shift to Alert Level 1 with social distancing and work restrictions
        lifted, a psychologist said it may take a while for adults to cope and readjust
        their lifestyles to the new normal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9c0cd9-a8be-43e0-b799-792f6eb75a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:01:54.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:08.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The awkwardness for some, especially teachers and those who are
        used to doing Zoom… it is so difficult when you are not able to express anything
        during webinars,” psychologist Camille Garcia said in a CNN Philippines’ COVID-19
        special on Monday. “But now you are going to face these people… I doubt very
        much if you will be having this confidence.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa799b1-3b27-4f3b-8555-419a0631fce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:01:54.434+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:08.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also varies among age groups, with children being able to cope
        quicker than adults, Garcia said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0f9e79-1aed-4c45-adab-a9aca7a57507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:01:54.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:08.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children would only take one week or up to 10 days to get used to
        attending in-person classes again, while adults may take 30 to 45 days to
        reaccustom themselves to the in-office setup since that is how long it takes
        to develop a habit or behavior, she explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60b6908-3fa0-453e-b493-6461ea40c21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:01:54.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:08.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[G]oing beyond 45 days, <em>at hindi ka pa nag-a-</em>adjust (and
        you have not yet adjusted), there is a possibility that you are not only experiencing
        physical manifestations of anxiety but there might be some emotional or mental
        health issues that you have to more or less resolve,” said Garcia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fb817f-104e-47ef-9823-462fd656bb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:01:54.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:08.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it is because adults experience “separation anxiety” when
        thinking about working on-site after two years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c176e9-07e8-4ed5-81b2-26194427d932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:01:54.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:08.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[T]hey said ‘I am being more anxious’ and then it is escalating
        to... ‘What if it’s okay that I will not go back to the office, (but) there’s
        a possibility that I’m going to be fired?’ so <em>nag-e-</em>escalate siya
        [it escalates] into a possibility for depression,” she explained, adding that
        three of her clients suffer from this type of anxiety.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b151118-bfe1-4007-9e91-6d231eba2090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:01:54.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:08.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Work-from-home</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68636c6a-00a7-43d4-ba0f-0cbc98d99205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:01:54.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:08.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert Level 1 allows more businesses to operate at full capacity,
        but retaining a hybrid setup that allows work-from-home arrangements to remain
        is still up to the companies'' discretion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa23b01-5eeb-4402-b81d-93c69355175e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:01:54.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:08.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often this setup blurs the line between life and work which makes
        people go beyond the usual eight-hour shift, which is why there is a proposed
        bill to penalize employers who call their subordinates beyond work hours.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5601a0d-890f-493c-a9e4-dc3d3f17f4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:01:54.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:08.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellen Fullido, president of People Management Association of the
        Philippines, said it is “harsh” to sanction employers especially if the calls
        are not too frequent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2806a4c-ad15-4f37-bf1a-b3b719859fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:01:54.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:08.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If it’s (calling outside work hours) being done every day, it’s
        abuse already but it depends largely on the culture you have on your organization,”
        she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4790eebe-38ca-4a8b-a4b1-0331dea04b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:01:54.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:08.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JobStreet Country Manager Philip Gioca agreed, saying that although
        people were initially compelled to work longer hours while at home, they have
        since learned to work more “smartly.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bdf552-b2ff-4df1-a3d1-37b72ae95e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:01:54.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:08.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Undersecretary Benjo Benavidez said whether the hybrid setup
        will become permanent or not will depend on the type of industry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3387536-f817-4733-a629-ad2e1c5edfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:01:54.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:08.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[M]aking work-from-home arrangement as a permanent work arrangement
        for employees is something, to my mind, is a remote situation because tasks
        are definitely varying from one industry to another,” he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72429cf6-6674-49ef-afdd-aaefbe14e1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:01:54.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:08.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For struggling workers, Garcia advised them to seek help when they
        can and to connect with friends and family, apart from eating, sleeping and
        exercising regularly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59801ba-11d9-4a32-bea7-b57eaedb57ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T21:01:54.435+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:08.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Don’t be scared to ask for help,” said the psychologist. “<em>Mas
        mahirap ‘yung walang sinsabihan ng problema</em> [It’s more difficult when
        you don’t have someone to talk to].”</p>'
  'Aboitiz-2021-net-income':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-07T21:07:49.218+08:00
    'imagesource': 'jcr:fe369cc4-96b3-4848-8acd-338b2480c468'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8f5874a-7e18-4dcc-b489-f28b13618cab'
    'lead': 'The conglomerate''s earnings last year represent a 77% growth from its
      2020 net income. All its businesses, except for its agribusiness segment, recorded
      stronger performances last year.'
