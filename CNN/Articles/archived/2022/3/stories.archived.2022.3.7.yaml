      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02c326b-8e83-470d-b672-0eb71f7bae09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T15:45:06.674+08:00
      'mgnl:createdBy': 'glee'
