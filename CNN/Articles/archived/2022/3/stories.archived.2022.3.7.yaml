      'mgnl:lastActivated': 2023-01-24T11:49:21.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7776218-7298-4829-8077-8632231bbfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:36:41.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:21.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussions have ranged from supporting Zelensky and top Ukrainian
        officials in a potential move to Lviv in western Ukraine, to the possibility
        that Zelensky and his aides are forced to flee Ukraine altogether and establish
        a new government in Poland, the officials said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5813c73-4610-451e-a42b-61d6237a2f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:36:41.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:21.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ce5617-dbf0-467c-ab31-01e49453a300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:36:41.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:21.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussions are only preliminary and no decisions have been
        made, the sources said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e16bfe-f173-457a-ba0d-15cf109db6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:36:41.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:21.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555b83f1-c094-4b74-bc34-2fb2da05b05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:36:41.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:21.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10584e0c-53cc-4a10-8318-c7f4dc8cc28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:36:41.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:21.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western officials have also been wary of discussing a government
        in exile directly with Zelensky because he wants to stay in Kyiv and has so
        far rejected conversations that focus on anything other than boosting Ukraine
        in its fight against Russia, two Western diplomats said. They added that there
        have been discussions about sending one or more members of Zelensky''s government
        to an external location where a government could be set up in case Kyiv falls
        and Zelensky is unwilling or unable to get out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4badcb88-4918-41f9-ad80-d00754b0d93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:36:41.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:21.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcd7fc7-2b60-4ee8-bfba-2a699241cf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:36:41.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:21.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ukrainians have plans in place that I''m not going to talk
        about or get into any detail about to make sure that there is continuity of
        government one way or another, and I''m going to leave it at that," Secretary
        of State Antony Blinken told CBS on Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f3efd0-15f5-4358-a5a3-da025dc3f484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:36:41.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:21.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c66350-3f39-4ded-afa7-f7e20f0f171b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:36:41.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:21.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US and European officials believed in the earlier days of the war
        that Zelensky moving to Lviv might be feasible because it was not clear whether
        Russia would target western Ukraine. But now -- given Russia''s dramatic escalation
        over the last several days against civilian targets across Ukraine -- they
        are not as sure that Russia will spare any inch of Ukrainian territory.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adcceb5-a9cd-4406-86b3-15695736f33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:36:41.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:21.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b8903c-8a7b-4abd-92bb-7548acbb9e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:36:41.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:21.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the signs are that [Putin] is going to continue," a senior
        Western intelligence official said Friday. "And I think the scraping the bottom
        of the barrel in some of these other places is indicative that now they really
        have to go all in, literally, not just figuratively, to make sure that they
        can proceed" to take the whole country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084ed18c-541b-48f0-9a76-76f12b3e901f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:36:41.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:21.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd145dc25-0af7-4455-aaec-325fbcad51d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:36:41.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:21.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One idea that has been floated, but remains unlikely, is the possibility
        of NATO establishing a no-fly zone over a small portion of western Ukraine,
        the Western officials and US lawmakers familiar with the discussions said.
        That in theory would provide a perch for Zelensky''s government and allow
        Ukraine to build and hone an insurgency against Russian forces -- something
        the intelligence official said would not require that Kyiv remain standing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50acf7f6-8b02-4ff8-bc24-93b5dda1981e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:36:41.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:21.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171ac020-3ca0-4c77-8c6d-e871212adaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:36:41.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:21.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The signs are that [the Ukrainians] can sustain a fight, even a
        conventional one, without centralized command and control from the Capitol,"
        the official said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afa6e81-9447-4a6d-a4a9-4c1c6b833b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:36:41.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:21.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062a62e2-951a-42b2-9935-1002bd7ca2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:36:41.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:21.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the sources acknowledged that NATO establishing a no-fly zone
        over western Ukraine is highly improbable for the same reasons why it has
        refused to impose a no-fly zone over the entire country -- because it would
        likely mean direct engagement with the Russian military.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0424dd0a-0ca6-44c7-9e96-46c29a67e0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:36:41.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:21.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6056f324-9d50-4216-bbbc-9acda069deb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:36:41.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:21.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there were an attempt to close some parts of Ukrainian airspace,
        it is more likely it would be coordinated by a "coalition of the willing,"
        rather than by NATO as a bloc, one of the sources said. Similarly, the West''s
        willingness to fund and support a Ukrainian insurgency varies among NATO member
        states, the sources said, with some more reluctant than others given the risk
        of Russian retaliation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7ea41d-f420-4769-bc82-15edcfda7a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:36:41.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:21.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15088d88-b6d2-416f-aafb-bf36e41d8adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:36:41.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:21.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US and European officials have told Zelensky they are prepared to
        help him evacuate Ukraine, CNN previously reported. But he has so far refused.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff559c7-090e-4f3b-af65-f9d8df16e060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T09:36:41.416+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:49:21.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/06/politics/ukraine-government-exile-us-europe/index.html"><em>"US
        and Europe weigh plans for Ukrainian government in exile"&nbsp;</em></a></p>'
  'Age-of-sexual-consent-Philippines-law':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-07T11:01:32.342+08:00
    'imagesource': 'jcr:c9a0c104-6bdf-4cde-ae82-7ad06116fb35'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5d71da8-a6bf-4499-a28f-50307489b932'
    'lead': 'President Rodrigo Duterte has signed into law a bill raising the minimum
      age of sexual consent from 12 to 16 years old to protect children against abuse
      and sexual exploitation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-07T11:13:01.976+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:49:20.838+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:48:52.924+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH raises age of sexual consent from 12 to 16'
    'updated': 2022-03-07T12:26:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec62503c-6bdf-4275-b869-01a93784f657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T15:23:16.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:49:20.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong> President
        Rodrigo Duterte has signed into law a bill raising the minimum age of sexual
        consent from 12 to 16 years old to protect children against abuse and sexual
        exploitation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241330c2-b176-4c9b-9d33-63661223db0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T15:23:16.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:49:20.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 116481, which amends the Anti-Rape Act of 1997,
        states&nbsp;that it will be considered statutory rape if an adult has sexual
        intercourse with a person under 16 years old.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b6428f-c1fd-4aae-af57-94349973654c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T15:23:16.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:49:20.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said there is no criminal liability even if the person is
        under 16, as long as their partner is not more than three years older and
        the sexual act is consensual and non-abusive. The exception does not apply
        if the victim is under 13 years old.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29280b34-21d2-4f2e-9968-c1bed429b4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T15:23:16.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:49:20.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed the consolidated versions of the Senate and House
        bills on March 4. A copy was released to the media on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401bd68d-3483-4d5c-988f-5c6e7090275b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T15:23:16.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:49:20.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the new law, the Philippines had the second lowest age
        for sexual consent worldwide, next to Nigeria''s age of 11, according to Child
        Rights Network.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f55efc-2773-4832-9be0-94f0fe358539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T15:23:16.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:49:20.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Children''s Fund (UNICEF) celebrated the passage
        of the law that also equalized the protection for victims regardless of gender.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce1cfd1-a273-4a5f-aafe-470fcb33a045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-08T10:59:53.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:49:20.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The passage of this legislation is an essential step towards fulfilling
        children’s rights to protection from sexual violence, abuse and exploitation,
        regardless of their sex, orientation and gender identity and expression,"
        it said in a statement. "Sexual violence results in severe physical, psychological
        and social harm for children."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca312e17-8cc1-4bfb-8c71-fe599356af65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T15:23:16.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:49:20.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF also recognized the leadership and commitment of Congress
        in working for the passage of the amendments.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6101637b-7937-4ed3-9008-ee4cb893725b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T15:23:16.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:49:20.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Principal author Risa Hontiveros said the historic legislation has
        long been the kind of protection all Filipino children deserve.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9402173f-ef79-4bf1-aea8-889d86f028d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T15:23:16.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:49:20.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As principal author of the act, I am heartened that I have been
        given the opportunity to be part of this groundbreaking measure. Happy Women’s
        Month, indeed!" she said in a social media post.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4128bf0-4d7a-4e6e-9873-b788826b2bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T15:23:16.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:49:20.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela Party-list sees the historic signing as a big leap for
        boosting Filipino children''s rights, putting an end to decades-old loophole
        in the previous law.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a64c267-4b7c-48ee-805e-824fed64dca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T15:23:16.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:49:20.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa ilalim ng bagong batas, hindi na lang simpleng child abuse ang
        pwedeng ikaso sa mananamantala sa menor de edad na below 16 years old kundi
        statutory rape na, whether consensual o hindi ang sexual activity," Rep. Arlene
        Brosas said in a statement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7883f388-f9bb-47ae-9434-37d6515d1010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T15:23:16.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:49:20.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Under the new law, those who will take advantage of
        minors under 16 years old can be charged with statutory rape regardless of
        consent, not just a simple case of child abuse.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cbdcb1-0d19-43a4-9458-4c657993d665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T15:23:16.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:49:20.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker added they will refile other amendments to strengthen
        the anti-rape law, including the concept of consent, additional aggravating
        circumstances for rape, and penalties for grooming.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f88b5ac-b72c-4b10-9ace-783287c5186a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T15:23:16.496+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:49:20.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Child grooming refers to an adult''s predatory behavior with the
        intent of engaging in sexual activity or relationship with a minor.</p>'
  'No-basis-red-tagging-Leni-Kiko-volunteers':
