      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Such power granted by COMELEC in favor of Rappler clearly constitutes
        prior restraint on freedom of speech and of expression,” the OSG said in a
        statement shared by state-media PTV on social media.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dea1cbf-bd92-41c4-86a6-b5ed14e31fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T12:36:32.497+08:00
