    'template': '1'
    'title': 'DOH logs 6,297 new COVID-19 cases on March 1-7'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcb4080-5e80-43cc-934a-1cd0848610b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T17:51:31.508+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:13.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) ⁠—</strong>&nbsp;The
        Department of Health (DOH) on Monday listed 6,297 new COVID-19 infections
        for the week of March 1-7 under its new reporting format.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd08377a-7846-40a0-9236-78cbf77798d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T17:51:31.508+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:13.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency earlier announced that it will only post weekly case
        bulletins on Mondays beginning this week instead of the daily updates.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c11658-ad13-4f75-891a-af327e492037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T19:46:40.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:13.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new cases, three were severe or in critical condition. The
        daily case average was at 899, lower by 30% compared to the infections reported
        in the week of Feb. 22-28.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7549dfef-e214-4524-907f-9434f9b2e025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T19:46:40.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:13.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also tallied 615 deaths for the same period. Of the 615 deaths,
        39 (6.3%) occurred this month, 195 (31.7%) last month, and 104 (16.9%) in
        January.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2b9e0c-5c47-4870-9b22-a44635528251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T19:46:40.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:13.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also 246 cases from last year: four in December, 16 in
        November, 37 in October, 53 in September, 29 in August, 11 in July, 15 in
        June, 16 in May, 24 in April, 35 in March, five in February, and one in January.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ce5451-4456-4862-996e-153de91da25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T19:46:40.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:13.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also 31 traced as far back as 2020: one in December,
        nine in November, four in October, six each in September and August, three
        in July, and one each in April and March.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4172501f-f378-4d10-be44-baa0e30172e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T19:46:40.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:13.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The belated reporting is due to late encoding of information to
        the COVIDKaya data storage system, the DOH explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56f11e1-eb82-440a-92a6-5276603c8790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T19:46:40.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:13.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New highlights</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36067205-a026-4a58-a58b-4d5d97ac6792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T19:46:40.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:13.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new bulletin also highlighted the healthcare utilization rates,
        which for non-intensive care unit (ICU) beds was at 18.4% with 4,543 beds
        used out of 24,678. On the other hand, the ICU bed utilization rate stood
        at 25.7% with 807 beds occupied out of 3,138.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f44e69-08ec-4a76-b9f9-c811253ac7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T19:46:40.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:13.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The healthcare utilization rates had been included in the previous
        daily bulletins but this time, they were placed at the top of the graphic.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Ngayong
        Marso 7, 2022, mayroong 1,055 na malubha at kritikal na pasyente na naka-admit
        sa ating mga ospital dahil sa COVID-19. Sa 3,138 ICU beds para sa mga pasyenteng
        may COVID-19, 807 (25.7%) ang okupado. <a href="https://t.co/LgUR80KA3Y">pic.twitter.com/LgUR80KA3Y</a></p>&mdash;
        Department of Health (@DOHgovph) <a href="https://twitter.com/DOHgovph/status/1500764379616145413?ref_src=twsrc%5Etfw">March
        7, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77fc422-5133-4c4c-9fd5-34b49637fdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T19:46:40.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:13.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c663576f-27c9-43b0-9131-a7d713ba7356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T19:46:40.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:13.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said there were 1,055 severe and critical cases admitted,
        making up 16.1% of total admissions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ecbe20-7d88-430b-8e01-e45a9338adc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T19:46:40.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:13.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also included for the first time vaccination rates in
        the bulletin. As of March 6, at least 70.76% of the target population have
        received doses, and 74.22% of the target A2 (elderly) population. The target
        population refers to 80% of the total population who are eligible for vaccination.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44562a3-1f1d-47c9-b2d2-b681beee3fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T19:46:40.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:13.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tally of fully vaccinated individuals was at 63,690,701 of which
        598,206 received their shots from Feb. 28 to March 6.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9b2f15-1d03-442d-8e27-a529a7967943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T19:46:40.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:13.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a total of 10,554,093 individuals got their booster doses,
        including 416,218 who were boosted from Feb. 28 to March 6.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2f5461-87b3-488b-a80a-1697ed6ba61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T19:46:40.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:13.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 551 initially tagged survivors as among
        the dead after validation, and deleted 26 duplicate recoveries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dc352d-b1d6-4462-8169-b597e14832ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T19:46:40.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:13.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Missing</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822ffc7a-bf35-43b5-a986-a95a91976dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T19:46:40.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:13.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulletin did not indicate the number of recoveries, active cases
        or currently sick patients, the positivity rate, and the total number of infections
        in the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846d489a-990f-40cd-895a-0cfb8ff00583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T19:46:40.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:13.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this information can still be accessed on the COVID-19
        tracker on the DOH website. The tracker shows that the total number of COVID-19
        cases in the country is now at 3,668,268, with 733 new infections added.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        DOH&#39;s COVID-19 tracker says that the total number of cases is at 3,668,268
        with 733 new infections added today, March 7. <br><br>Recoveries are at 3,562,765
        and the death toll is 57,066. Active cases are at 48,437. | <a href="https://twitter.com/JaninetheJourn?ref_src=twsrc%5Etfw">@JaninetheJourn</a>
        <br><br>Related: <a href="https://t.co/yvUir7gHzx">https://t.co/yvUir7gHzx</a>
        <a href="https://t.co/SUxe17kVfs">pic.twitter.com/SUxe17kVfs</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1500786956011450371?ref_src=twsrc%5Etfw">March
        7, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115bc3c5-7f0b-4926-9116-ee45cf5b9ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T19:46:40.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:13.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0542f3a9-dd19-46b0-9178-7bed6c34d5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T19:46:40.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:13.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The active case tally is at 48,437 while recoveries rose to 3,562,765.
        The death toll increased to 57,066. The tracker did not state how many were
        recently added to these daily tallies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae4d62d-488f-4cee-97d7-6eb6e4cf797a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T19:46:40.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:49:13.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regions with the highest number of new cases in the past 14
        days were Metro Manila (2,756), Calabarzon (1,626) and Western Visayas (1,217).</p>'
