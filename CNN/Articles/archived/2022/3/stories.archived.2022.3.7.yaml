    'stories': ['d5d359d1-cb09-49c8-91b4-6d9259aaf2ce']
    'template': '1'
    'title': 'Comelec debate skippers to face penalty until end of campaign period'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3941a5-f3b3-4c03-b351-faf39654e74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T17:16:48.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:49:14.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong> The Commission
        on Elections has finalized its three presidential and two vice presidential
        debates and set them mere weeks before the May 9 polls, with officials warning
        of a sanction for candidates who will skip these events.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f115464-fe3f-4d4a-b556-b88eebba3f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T17:16:48.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:49:14.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Empty po ''yung podium and at the same time, ''yung kandidatong
        hindi umattend ay hindi na makakagamit ng ating e-rally platform," Comelec
        spokesperson James Jimenez said during the signing of an agreement with the
        group Vote Pilipinas for what is dubbed the "PiliPinas debates 2022: The Turning
        Point."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc7f1f2-af3f-4d6c-b621-8aab6d8d8b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T17:16:48.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:49:14.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their podium will be left empty, and at the same time,
        the candidate who will not attend will not be allowed to use our e-rally platform],</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e105d427-75ae-47e4-b648-af64a883aae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T17:16:48.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:49:14.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnnphilippines.com/news/2022/1/13/Comelec-e-rallies-platform.html">Comelec''s
        e-rally channel</a>&nbsp;airs campaign videos and livestream events of national
        candidates every night through Facebook app to help them reach a wider audience
        despite pandemic restrictions, which limit face-to-face campaign events. Presidential
        and vice presidential candidates are given free 10-minute slots on rotation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43399778-f3a0-4464-9850-3cd5d3588deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T17:16:48.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:49:14.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said the ban on using Comelec''s e-rally platform will be
        in place until the end of the campaign period on May 7.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19c61e7-b8f2-4264-9c32-495cdbb95c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T17:17:41.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:49:14.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/2/15/skipping-debates-strategy.html">Skipping
        election debates is a risky strategy - analyst</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033a9f46-8f7b-42c8-a3a8-efbda396032b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T17:16:48.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:49:14.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private firm Impact Hub Manila is behind the partnership, on top
        of their existing voters’ education drive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa223f3-e6fd-420c-b6dc-012199f63599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T17:16:48.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:49:14.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential debates are set on March 19 and April 3, followed
        by the vice presidential debate on March 20.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b4b2ed-70bb-45cf-8315-672b316970ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T17:16:48.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:49:14.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two town-hall format debates are also lined up on April 23 and 24.
        The format allows audience members to ask questions directly to candidates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d7bcee-d255-4daa-910c-2c5e351b340d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T17:16:48.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:49:14.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I address this to our presidential and vice presidential candidates:
        <em>Inaanyayahan po namin kayong lumahok o sumali sa aming inoorganisang</em>
        debates [we are inviting you to take part and join our debates]," Comelec
        acting chairman Socorro Inting said during the same signing event.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d03366-e67d-48e9-ba37-9183ddc76d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T17:16:48.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:49:14.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala pong ibang layunin ang debateng ito kundi matulungan ang
        ating mga botante na malaman kung saan kayo tumatayo sa iba’t ibang isyu na
        kinakaharap ng ating lipunan, at kung ano ang inyong mga plano upang masolusyunan
        ang mga ito</em>," she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05af378-d102-4d1b-9866-99c8556ffeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T17:16:48.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:49:14.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These debates have no other goal than to help our
        voters know your stand on various issues our society is facing and how you
        plan to solve them.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc80887-1d19-4b30-9f43-0bfefb86f40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T17:16:48.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:49:14.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Jimenez said all camps "seem inclined" to attend the debates,
        but noted they have yet to secure written commitments within the week from
        all 10 presidential bets and nine vice presidential hopefuls.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2db503-b628-4888-a6b8-dcc02c43989a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T17:16:48.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:49:14.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice presidential candidates <a href="http://www.cnnphilippines.com/news/2022/2/25/Sara-Duterte-Comelec-debate-attendance.html">Sara
        Duterte</a>&nbsp;and Lito Atienza have earlier said they will not attend,
        while presidential bet Bongbong Marcos – who has turned down some interview
        and debate invitations in the past weeks – is unsure if he can make it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867f4751-4e9a-462e-a04e-264fc5a02d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T17:16:48.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:49:14.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body has assured that no advance questions will be released,
        although <a data-cke-saved-href="http://www.cnnphilippines.com/news/2022/3/1/Comelec-president-VP-debate-topic.html"
        href="http://www.cnnphilippines.com/news/2022/3/1/Comelec-president-VP-debate-topic.html">general
        topics</a> such as the addressing of COVID-19 pandemic and economic revival
        will be relayed to attendees.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a06ead-6d59-442b-83d7-615c25d76133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T17:16:48.065+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:49:14.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/10/4/Lacson-Sotto-Pacquiao-Comelec-debate-topics.html">Lacson,
        Pacquiao oppose topic ''leakage'' in Comelec presidential debate</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7dbe41-e64d-438f-8948-4c199b485ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T17:16:48.064+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:49:14.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in charge of preparing questions, which includes queries solicited
        from identified sectors, will be made to sign non-disclosure agreements.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e76094b-eb1f-4f4b-8430-58802d16d5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T17:16:48.064+08:00
      'mgnl:createdBy': 'mel'
