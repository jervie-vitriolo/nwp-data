        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d451dfc-6a25-4f6d-9ffe-c29555e8eb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:13:16.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:18.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among his opponents, only former senator Bongbong Marcos did not
        attend the major presidential fora and debates, including the event organized
        by CNN Philippines on Feb. 27 and the Panata sa Bayan presidential forum of
        the Kapisanan ng mga Brodkaster ng Pilipinas (KBP) on Feb. 4.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6295e3c6-cab5-401b-b3b8-ae561f7164ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:13:16.567+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:18.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5258e1-2384-4e9d-bca2-feced4470fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:13:16.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:18.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos cited conflicts in his schedule in missing both debates.
        Meanwhile, he opted to attend a presidential debate organized by Sonshine
        Media Network International (SMNI) on Feb. 15, an event Moreno did not attend
        due to campaign commitments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccb0b0b-f43d-4d21-9c23-199f56b72c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:13:16.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:18.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2585486-c524-4e9b-bf23-4e7fdacda7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:13:16.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:18.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said he will attend the Comelec-sponsored PiliPinas Debates
        2022 on March 19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1574ae-dc6d-4a1d-84f9-4a2114824498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:13:16.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:18.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0153359f-a29a-487c-9cdb-893cdc468d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:13:16.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:18.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila mayor added that while candidates are not "legally bound"
        to attend, he reiterated his point that debates are a form of job screening,
        just like what ordinary employees go through to get work. He even used an
        example close to the Negrense experience to put his message across.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f369acf-6493-4263-bbf3-f112b6aacd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:13:16.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:18.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3114a21b-59cd-47dc-9050-b3bd0b17336e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:13:16.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:18.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eto na lang dito tayo. Sugar farm. Pwede ko bang i-hire ‘yung isang
        tao na di marunong magtabas? Pwede ko bang i-hire ang isang taong di marunong
        magdilig? Pwede ko bang i-hire ang isang taong di marunong magbuhat ng tubo?
        So paano ko malalaman kung ang claim ng aplikante ay totoo o hindi?" Moreno
        asked.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39507d2-854c-4610-8f33-983416bf2cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:13:16.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:18.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9f190f-2715-4e6d-bdd2-6028f9a35158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:13:16.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:18.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s use the sugar farms as an example. Would I
        hire someone who cannot clear the field? Would I hire someone who cannot water
        the crops? Would I hire someone who cannot carry his sugarcane load? How can
        I know if the applicant''s claim is true or not?]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9d095b-1de4-435b-9536-f5ab73f17d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:13:16.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:18.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bdb5bf-c0f6-4bf5-b5fa-083b01090267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:13:16.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:18.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about unity as a campaign theme, Moreno said he believes
        in it, but it cannot feed hungry Filipinos.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0d0c3a-659d-4de7-a3c5-d99a35ddcaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:13:16.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:18.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c864be1f-a10a-4fa8-ab26-eee8f00a67cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:13:16.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:18.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang salitang pagkakaisa, hindi makakaresolba ng gutom ng tao. Kapag
        wala nang masasaing ang tao, hindi mo kayang isaing ang pagkakaisa. Kapag
        wala nang ulam ang tao, hindi mo maiuulam ang pagkakaisa," Moreno said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd135042a-f1a2-49a1-980c-59dd03fef70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:13:16.568+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:18.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33058a7-2e0b-4c90-b7ac-90cf9fcadcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:13:16.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:18.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The word ‘unity’ cannot solve people''s hunger. If
        people do not have rice anymore, you cannot cook ‘unity.’ If they run out
        of viands, you cannot eat ‘unity.’]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97b053c-4bf7-4a63-a493-91a01b38931d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:13:16.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:18.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefc4cf7-c930-4dfb-a0e0-d8aa18a5160a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:13:16.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:18.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unity is a theme associated with Marcos and his running mate Davao
        City Sara Duterte. They lead an electoral alliance called the UniTeam, a coalition
        of Marcos'' Partido Federal ng Pilipinas, Lakas-CMD, Hugpong ng Pagbabago
        (HNP), and the Pwersa ng Masang Pilipino (PMP) parties.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a2d490-a70a-47b2-93e4-7a9f3e2d8a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:13:16.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:18.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc260994-03f9-4519-9c83-0b776574b209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:13:16.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:18.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno himself is no stranger to the concept of unity among political
        rivals, having been part of the failed strategy to garner support for one
        anti-Duterte government candidate.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912d668c-6f0d-4152-82f5-ef9139db93de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:13:16.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:18.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afaad29-355b-4cbf-997d-76cafa9cd94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:13:16.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:18.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno, Senators Manny Pacquiao and Ping Lacson, as well as Vice
        President Leni Robredo, tried to consolidate their own campaign forces, but
        it did not materialize due to differences on many issues.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27a5018-b10a-4293-80bd-cefb1c6c0d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:13:16.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:18.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a8b06d-1bf2-4483-a8d5-744dacea452f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:13:16.569+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:18.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno and his running mate Dr. Willie Ong have just concluded their
        Visayas swing, with Moreno, senate bets John Castriciones and Jopet Sison
        visiting Negros, and Ong and senate bets Carl Balita and Samira Gutoc campaigning
        in Bohol.</p>'
