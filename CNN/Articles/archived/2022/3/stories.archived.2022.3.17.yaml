    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:02:52.205+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['James-Webb', 'Webb']
    'template': '1'
    'title': 'Webb telescope shares new image after reaching optics milestone'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0a380e-3a7f-4aa2-b3aa-e118169dc73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:50.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:34.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The James Webb Space Telescope has taken
        one giant step closer in its mission to unlock the mysteries of the universe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49f14f3-40d3-4361-9d81-b651b78543e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:50.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:34.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s premier space observatory has successfully completed
        a number of steps crucial for aligning its 18 gold mirror segments. Having
        checked this milestone off of Webb''s list, the telescope team expects that
        the observatory may even exceed the goals it was meant to achieve.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dd58e7-f799-4373-82b0-35373d02a5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:50.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:34.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb will be able to peer inside the atmospheres of exoplanets and
        observe some of the first galaxies created after the universe began by observing
        them through infrared light, which is invisible to the human eye.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c07377-6aa7-4376-b961-7018e93ea2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:50.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:34.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 11, Webb completed "fine phasing," a critical stage that
        ensures Webb''s optical capabilities are working how they should. During the
        tests, the team didn''t encounter any issues and determined that Webb can
        observe light from distant objects and feed that light into the science instruments
        aboard the observatory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158a791f-8154-44a7-864d-5534bef5a18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:50.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:34.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the test, Webb focused on a star called 2MASS J17554042+6551277.
        A red filter was used to show contrast. Webb''s observational capabilities
        are so sensitive that individual galaxies and stars can also be seen behind
        the star in the image.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41d8a2c-bbf9-47aa-bd61-f2c6eb213a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:50.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:34.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The images are focused together as finely as the laws of physics
        allow," said Marshall Perrin, Webb deputy telescope scientist at the Space
        Telescope Science Institute in Baltimore. "But as we were focusing on those
        bright stars, we couldn''t help but see the rest of the universe coming into
        focus behind them, to see the more distant stars and galaxies coming into
        view."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a280d71-d335-4641-9410-a5d4a866d528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:50.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:34.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the first high-resolution images Webb collects of the cosmos
        aren''t expected until the end of June, the new test images released by NASA
        on Wednesday show that Webb can use the individual segments of its mirror
        as one giant 21-foot, 4-inch (6.5-meter) mirror and capture the light from
        a single star.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67125eed-cb0b-4e38-8ce6-e1e6b8e55d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:50.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:34.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The engineering images that we saw today are as sharp and as crisp
        as the images that Hubble can take, but are at a wavelength of light that
        is totally invisible to humans, so this is making the invisible universe snapping
        into very, very sharp focus," said Jane Rigby, Webb operations project scientist
        at NASA''s Goddard Space Flight Center in Greenbelt, Maryland.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e42c05-f76a-4df7-adba-e9a258737288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:50.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:34.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mirror is so large that it had to be folded to fit inside the
        rocket for its December 25 launch. After reaching an orbit a million miles
        from Earth in January, Webb began the careful process of unfolding and aligning
        its mirror.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd973d1cc-784c-439c-a9bc-ee4cb6b7c603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:50.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:34.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than 20 years ago, the Webb team set out to build the most
        powerful telescope that anyone has ever put in space and came up with an audacious
        optical design to meet demanding science goals," said Thomas Zurbuchen, associate
        administrator for NASA''s Science Mission Directorate in Washington. "Today
        we can say that design is going to deliver."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e270bf16-263b-4315-b308-40913c3f13bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:50.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:34.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the process is ongoing, the team is encouraged to see Webb
        performing even better than expected. Now that the fine phasing stage is complete,
        the Near-Infrared Camera, which serves as the telescope''s primary imager,
        is aligned to the mirror.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619accb7-0f58-4452-89a5-397453cd4ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:50.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:34.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb also captured a new "selfie" using a lens focused on capturing
        images of the actual mirror segments. The selfie shows the alignment of the
        mirror segments as they capture starlight in unison.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79095cd3-78b7-48ee-93fe-4a4d3992b863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:50.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:34.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The completion of fine phasing, and all of the critical steps before
        it, also brings a sigh of relief for the team.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64efc550-e160-4adc-988d-fe254e062f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:50.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:34.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the sleepless nights I''ve had and the worries I''ve had,
        they''re all behind us now," Zurbuchen said. "There''s still a mountain to
        climb, but we''re way up that mountain now."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4679356-f424-4f58-9411-5b998a2d341f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:50.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:34.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the next couple of months, the team will finish the last steps
        of the alignment process and ensure all of the science instruments are calibrated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb27e159-79bd-4203-afe5-40fd1cded6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:50.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:34.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re exactly where we thought we''d be at this point about three
        months after launch and that sets us up to be on track for completing the
        rest of the commissioning within the six months after launch and turning over
        to science starting this summer," Perrin said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd94680-3ace-410e-8a5b-625988bcfcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:50.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:34.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Webb is fully operational, it will "move into a very demanding
        year of science operations," Rigby said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab04175-a41c-4055-a730-7a811910c1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:50.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:34.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/03/16/world/james-webb-space-telescope-mirror-alignment-scn/index.html"
        href="https://edition.cnn.com/2022/03/16/world/james-webb-space-telescope-mirror-alignment-scn/index.html">Webb
        telescope shares new image after reaching optics milestone</a>"</em></p>'
  'Russia-debt-payments':
    'author': 'David Goldman, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-17T16:22:26.354+08:00
    'imagesource': 'jcr:e8e29824-0e8a-43b2-8a31-e12288f5d6d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '498908ae-249f-4dd6-92b6-aef692f5a9a4'
    'lead': 'Russia says it has ordered the $117 million in interest payments it owes
      Wednesday to be sent to investors, attempting to avoid its first international
      default in more than a century. But it''s not out of the woods yet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-17T16:26:53.063+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T12:03:33.677+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:02:52.517+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'central-bank', '117-million-dollars', 'interest-payments',
      'default', 'avoid', 'debt']
    'template': '1'
    'title': 'Russia says it made a payment to avoid default'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce82fe1d-a765-4a17-a4c2-0271dd1270ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:53.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:33.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Russia says it has ordered the $117
        million in interest payments it owes Wednesday to be sent to investors, attempting
        to avoid its first international default in more than a century. But it''s
        not out of the woods yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ebda9c-e0d1-4aec-87d7-518f1765dbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:53.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:33.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dbc1f7-70d2-48f5-85c4-0982a9e7e4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:53.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:33.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because the funds the country used to make the debt payments
        came from Russia''s frozen foreign assets, sanctioned because of its attack
        on Ukraine — so it remains unclear whether investors will receive their money.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacccfce-9a7e-417e-8a68-84fcc7d64c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:53.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:33.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073fd9de-aa4d-4cb2-959f-f8d3ece8bbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:53.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:33.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anton Siluanov, Russia''s finance minister, told state media Russia
        Today that the country had made good on its obligations to creditors. But
        the "possibility or impossibility of fulfilling our obligations in foreign
        currency does not depend on us," Siluanov said, according to RT, warning that
        the payment might not go through if the United States disallows it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1de40d-a37c-4a4e-8815-d3ed557a5b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:53.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:33.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d526bd-7f28-47fe-8ec4-77cdf4cc281d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:53.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:33.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the money, we made the payment, now the ball is in America''s
        court," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a72df2-61fa-4cd7-aaf9-83fa62803903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:53.067+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:33.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4691d0-7cd7-471d-be0f-d360a7191420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:53.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:33.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the Treasury said the United States would allow
        the payments to go through.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5ad644-13be-4455-a2e0-8064c3416a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:53.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:33.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c034c7-88ff-446b-82aa-2e3ec1caff6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:53.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:33.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two coupons Russia must pay on the maturing dollar-denominated
        eurobonds serve as the first test of Russia''s ability to pay its debts while
        the world heaves massive sanctions on its economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4ce01c-5b09-4a62-b0ba-b31114e91fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:53.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:33.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70d9ae2-375a-4df0-bcba-0517d534a727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:53.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:33.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the US blocked the payment, Russia said it would try to pay in
        rubles rather than dollars. But that action could constitute a default, Fitch
        Ratings said Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd6f037-b638-4876-9a9b-031ee4963e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:53.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:33.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a44a514-b669-4442-bd73-ccd98c9067a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:53.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:33.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It highlights the crunch Russia is in: The nation has the money
        to pay its debts. It just can''t access about half of those funds after the
        West placed unprecedented sanctions on its foreign reserves, totaling about
        $315 billion, according to Siluanov.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabc4642-d116-408d-a031-add618755668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:53.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:33.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd685a513-2dc9-4550-838a-bab33ac92a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:53.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:33.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Russian government defaults, investors'' losses could start
        to mount.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96ed1d7-4c54-4ae6-b093-4f127bf833b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:53.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:33.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2b4c54-6920-4a0a-b34f-e637a397347a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:53.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:33.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western investors are less exposed to Russia than they used to be.
        Sanctions following the annexation of Crimea in 2014 already encouraged them
        to reduce their exposure. But international banks are owed about $121 billion
        by Russian entities, according to the Bank for International Settlements.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3decb2-defa-45c7-8310-b786e9860799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:53.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:33.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c6ffa1-8f82-44c4-94e7-4af7cb8ddeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:53.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:33.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JPMorgan estimates that Russia had about $40 billion of foreign
        currency debt at the end of last year, with about half of that held by foreign
        investors. So a default would be bad news for Russia, which will have to meet
        its obligations in its practically worthless currency, lacking access to foreign
        financing. But the global markets probably won''t get hurt too badly.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2f9e7a-2031-47d7-b50e-3f4c5636c832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:53.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:33.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cad7a7c-7207-40b3-8b26-a68000e76dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:26:53.069+08:00
      'mgnl:createdBy': 'pilar'
