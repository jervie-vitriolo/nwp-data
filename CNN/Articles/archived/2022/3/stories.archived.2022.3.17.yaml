      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2019 SEAG silver medalists Chloe Isleta, Xiandi Chua, Desirae Mangaoang,
        and Jean-Pierre Khouzam bolster the list of Filipino tankers competing on
        May 14-19 at the My Dinh Water Sports Stadium.</p>'
    '7':
