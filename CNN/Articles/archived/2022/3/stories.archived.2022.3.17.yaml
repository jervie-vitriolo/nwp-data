      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) —</strong> Despite
        failing to bring home the elusive blue crown for the country, Miss World Philippines
        Tracy Maureen Perez still got praises from no less than 2013 winner Megan
        Young.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac875ab6-5024-42f6-aa27-25cfb17a17fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T13:37:36.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:03:46.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873e1b47-440e-4ee3-8aa1-9b89b792cbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T13:37:36.636+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:03:46.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet on Thursday, the day of the coronation, Young praised
        Perez for representing the country during the 70th edition of the beauty pageant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82f715f-6a75-4b16-8cfb-31f18a9da024'
      'mgnl:activationStatus': true
