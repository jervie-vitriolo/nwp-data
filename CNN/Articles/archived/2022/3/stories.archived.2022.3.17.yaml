      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Customs saw collections rise by 23.43%, settling at
        ₱58.3&nbsp;billion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588e56c2-b2cc-44a7-8ec9-101a614e56aa'
      'mgnl:activationStatus': true
