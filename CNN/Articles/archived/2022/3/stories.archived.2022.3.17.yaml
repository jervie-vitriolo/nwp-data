      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From these individuals and other champions, the foundation forwards
        these lessons:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bab0c6-0b8e-41c8-8e84-1525f45ddd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:57:17.598+08:00
