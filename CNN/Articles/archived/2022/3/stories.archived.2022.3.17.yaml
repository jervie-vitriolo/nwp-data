      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/16/europe/slovakia-s-300s-ukraine/index.html">Slovakia
        preliminarily agrees to send key air defense system to Ukraine</a>."</em></p>'
  'Biden-calls-Putin-war-criminal':
    'author': 'Sam Fossum and Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-17T03:38:44.589+08:00
    'imagesource': 'jcr:058284a7-461e-43d3-9a38-d9e080545aba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2a89798-a588-46cb-b7a2-62e995e6280e'
    'lead': 'US President Joe Biden called Russian President Vladimir Putin a "war
      criminal" on Wednesday as Russia intensifies its attack on Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-17T03:41:38.486+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:03:54.611+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:02:43.105+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'Vladimir-Putin', 'war-criminal', 'US', 'Russia', 'Ukraine']
    'template': '1'
    'title': 'Biden on Putin: ''I think he is a war criminal'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4700ff-c2b2-4e7d-aba1-fbbab4871c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T03:41:38.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden called Russian
        President Vladimir Putin a "war criminal" on Wednesday as Russia intensifies
        its attack on Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7031b8e3-db7e-4250-8250-76a7995f4e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T03:41:38.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc1e7f0-3168-4ba0-a6f6-1f8738cf310e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T03:41:38.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he is a war criminal," Biden said to reporters after remarks
        at the White House.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e19375-5caf-4a1f-acc5-2355fc6c7bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T03:41:38.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b737ff-1a8a-4e4a-b834-6671e8b682da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T03:41:38.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s designation reflects a shift from the administration''s
        previous stance. Officials, including Biden, had previously stopped short
        of saying war crimes were being committed in Ukraine, citing ongoing investigations
        into whether that term could be used.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c624277d-a75b-40e5-ab0d-42fe30b320bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T03:41:38.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4d2b37-673b-4441-8e2b-7f85d487059c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T03:41:38.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But officials have been clear they believe atrocities are underway
        and that the intentional targeting of civilians would constitute war crimes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7d6b11-1ad2-4d24-9e34-e8a2336dbeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T03:41:38.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951d1086-a4f7-4a88-ab6d-d9a00a61c2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T03:41:38.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s remarks speak for themselves," press secretary
        Jen Psaki said afterward. She said Biden was "speaking from the heart."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ff39d6-d086-4f88-8054-a613a2cbe4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T03:41:38.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db36b52-5b0d-4cc3-8dc6-f584ccbba80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T03:41:38.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the ongoing investigation at the State Department into
        war crimes was still underway.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e2465e-658d-46fe-a199-3268b0c4e61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T03:41:38.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4630fd4b-6e58-4ebc-ad31-c0a177773222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T03:41:38.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden initially said "no" when asked whether Putin was a war criminal,
        but immediately returned to a group of reporters to clarify what had been
        asked. When asked again whether Putin was a war criminal, he answered in the
        affirmative.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b496ffd6-9182-42db-a226-e16caefcae58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T03:41:38.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/16/politics/biden-calls-putin-a-war-criminal/index.html">Biden
        on Putin: ''I think he is a war criminal''.</a>"</em></p>'
  'BA.2-wave-severity-in-US':
    'author': 'Brenda Goodman and Deidre McPhillips, CNN'
    'caption': 'Courtesy: FREDERIC J. BROWN/AFP/AFP via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
