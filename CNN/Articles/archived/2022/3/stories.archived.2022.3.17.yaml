      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RMAF also honored fair and free elections advocate Koul Panha
        of Cambodia, along with Afghanistan’s first female governor Habiba Sarabi.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59789f76-91a7-4779-85bc-0777a46c11ee'
