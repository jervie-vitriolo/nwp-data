    'jcr:uuid': '64893305-4dc3-4851-bfa8-fc3210c7fd3d'
    'lead': 'Sixty-five years after the former president''s death, the foundation
      also remembers some of its past laureates including Tibetan spiritual leader
      Dalai Lama, Indian social activist Aruna Roy, and the late Filipino good governance
      icon Jesse Robredo.'
    'mgnl:activationStatus': true
