  'Biden-security-aid-for-Ukraine':
    'author': 'Kaitlan Collins, Kevin Liptak, Phil Mattingly and Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-17T01:27:57.468+08:00
    'imagesource': 'jcr:ff6f96d4-330a-4f08-8aaa-dd375b884adf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f0c001b-9dbe-488c-aca8-ff46e2b9fb74'
    'lead': 'US President Joe Biden on Wednesday announced an additional $800 million
      in security assistance to Ukraine, bringing the total to $1 billion announced
      in just the last week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-17T01:30:48.653+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:03:57.424+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:02:41.947+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'US', 'Ukraine', 'Volodymyr-Zelensky', 'security-aid',
      'Russia']
    'template': '1'
    'title': 'Biden announces hundreds of millions in new security aid for Ukraine
      following Zelensky''s speech'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cac723-b0bc-4f05-b25a-f456f35d7e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:30:48.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:57.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Wednesday
        announced an additional $800 million in security assistance to Ukraine, bringing
        the total to $1 billion announced in just the last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c9e856-a192-47ee-84a6-20e5a46b8cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:30:48.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:57.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d9ce8f-6706-48f4-9ce9-c805cf6a4eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:30:48.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:57.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is united in our support for Ukraine and our determination
        to make (Russian President Vladimir) Putin pay a very heavy price," Biden
        said. "America is leading this effort, together with our allies and partners,
        providing an enormous level of security and humanitarian assistance that we''re
        adding to today and we''re going to continue to do more in the days and weeks
        ahead."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeb0f7a-8a26-49d0-af3b-0676cc83fee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:30:48.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:57.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfaf95f-d11d-47b1-ab5a-8e454c34b71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:30:48.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:57.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The package of military assistance will include anti-tank missiles
        and more of the defensive weapons that the US has already been providing,
        including Javelin anti-tank and Stinger anti-aircraft missiles, officials
        familiar with the plans said. The assistance, however, will stop short of
        the no-fly zone or fighter jets that Ukrainian President Volodymyr Zelensky
        has said are necessary to sustain Ukraine''s fight against Russia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba9af5d-0d0e-4d0d-aa74-ea81996bc639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:30:48.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:57.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0683d873-491a-4416-b992-c4d561b6e6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:30:48.653+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:57.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the additional assistance, which was first reported by The
        Wall Street Journal, comes as the White House continues to face intense pressure
        from Congress and Zelensky to find new ways to aid Ukraine. The Ukrainian
        President, who remains in his country, addressed US members of Congress remotely
        Wednesday and renewed his calls for more assistance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8093af0d-ad9f-403e-849d-e86bf8bf84f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:30:48.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:57.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad79ed5d-28c2-43c5-a1fd-1da8046386c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:30:48.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:57.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given that Zelensky was specific in his requests, officials said
        Biden was also going to be specific about what assistance the new $800 million
        will go toward in Ukraine, including potentially the armed drones that Zelensky
        has called for.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4588c600-5445-442f-9423-bf256ba16ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:30:48.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:57.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3e8db4-42a1-4242-8ebb-0ea88e62b56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:30:48.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:57.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $800 million in security assistance comes from the massive spending
        bill the President signed into law on Tuesday, which includes $13.6 billion
        total in new aid to Ukraine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3c37b4-7b06-4618-ad69-e99fcee5d823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:30:48.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:57.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd8bae0-4801-4263-9f93-16c5b5b825f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:30:48.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:57.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration will look to get these hundreds of millions
        in new aid to Ukraine as quickly as possible, with the President noting Tuesday
        that it is becoming "exceedingly difficult" to get new supplies into Ukraine,
        though they are still able to do so.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf55e863-a16d-410b-a415-6cd7ed12dcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:30:48.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:57.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5427fd31-3dbe-4785-8d51-8a6a60e1acaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:30:48.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:57.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration is also continuing to develop sanctions
        targeting top Russian officials and those in President Vladimir Putin''s inner
        circle, with plans to ramp up the number of targets in the coming days and
        weeks, according to multiple US officials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece2a0a2-999a-4af7-b7ac-ab1ff108c109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:30:48.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:57.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72faba16-1627-4a35-83b3-312018d66788'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:30:48.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:57.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process has been ongoing, and has taken into account specific
        suggestions of targets provided by top Ukrainian officials, including Zelensky,
        the officials said. In a call with Biden last week, Zelensky laid out a more
        specific range of targets for individual sanctions, one of the officials said.
        The administration is currently working to address those requested targets.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3b4718-42e5-4360-a53e-720cc9925a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:30:48.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:57.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b38435c-c79f-4100-a433-8ba680c9484a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:30:48.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:57.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>in his virtual remarks to Congress, Zelensky went further when he
        requested the US impose sanctions on all Russian politicians who continue
        to support the government. While some Zelensky requests, including the implementation
        of a no-fly zone, remain off the table for Biden, the sanctions are viewed
        by the administration as a tool they can readily deploy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1160c58-fcc6-468e-ab67-6e25b827dca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:30:48.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:57.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8970a8d4-910c-44d6-8e57-71271117829c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:30:48.654+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:57.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Russian invasion of Ukraine, the US has slapped sanctions
        on dozens of top Russian officials and oligarchs, as well as their family
        members. Biden also signed off on targeting Putin directly with individual
        sanctions, in coordination with the European Union and United Kingdom.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcf347a-71ba-49b5-9596-e9f59080ba7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:30:48.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:57.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed56894-ccd8-459f-91da-58f2f9c2c107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:30:48.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:57.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign of the speed with which US officials are looking to move
        to support Ukraine, the administration has sent about $300 million of the
        $350 million Biden recently authorized for Ukraine in a little over two weeks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77bcefe-90a1-432f-a190-39bd11ab31c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:30:48.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:57.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576c4179-f923-46c5-b04f-ad4965e5f590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:30:48.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:57.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Russia''s invasion has raged on, Zelensky has pressured Biden
        and NATO to do more, expressing frustrations over Western allies'' concerns
        about provoking Putin. He renewed those calls on Wednesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85200dd7-952c-4590-a13e-6142ead6cf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:30:48.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:57.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f210bc-3a3e-4bf5-b227-66cb3278910b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:30:48.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:57.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia has turned the Ukrainian sky into a source of death for
        thousands of people," he told Congress as he described the use of missiles,
        bombs and drones by Russian troops to inflict brutal and deadly attacks on
        his country. "We are asking for a reply to this terror from the whole world."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3b2489-f542-44f8-9041-be4a0bbd2c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:30:48.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:57.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ca1572-bdd0-4537-8f1e-3364d5cc10f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:30:48.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:57.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To create a no-fly zone over Ukraine to save people, is this too
        much to ask?" he said. Zelensky went on to say, "You know how much depends
        on the battlefield, on the ability to use aircraft, powerful strong aviation
        to protect our people, our freedom, our land, aircraft that can help Ukraine,
        help Europe. You know they exist and you have them, but they are on Earth
        not in the Ukrainian sky."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42b517e-31f6-4c1c-8d60-fdbd73c85343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:30:48.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:57.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746805e9-e7a3-441c-b7f3-400ac5d08969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:30:48.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:57.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need to protect our sky," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9557d9-f846-4d90-ab61-76b138047860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:30:48.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:57.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019261ff-fca5-4717-9c12-d1f595a4aee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:30:48.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:57.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the conclusion of his remarks on Wednesday, Zelensky had an impassioned
        message for Biden, saying, "You are the leader of your grand nation. I wish
        you to be the leader of the world. Being the leader of the world means to
        be the leader of peace."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b64df36-4ac1-4949-849c-577fd4e045e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:30:48.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:57.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/15/politics/biden-military-assistance-ukraine/index.html">Biden
        announces hundreds of millions in new security aid for Ukraine following Zelensky''s
        speech</a>."</em></p>'
  'Russian-journalist-Marina-Ovsyannikova-interview':
    'author': 'Charles Riley, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-17T01:31:00.095+08:00
    'imagesource': 'jcr:9eee41a4-3110-4f62-901b-c92e2204ea3c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db45dd94-dc3c-4364-bf3e-9b4dc68ddd88'
    'lead': 'The Russian state television journalist who took a dramatic stand against
      President Vladimir Putin''s war in Ukraine during a live broadcast says it was
      "impossible to stay silent" and that she wants the world to know that many Russians
      are against the invasion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-17T01:33:32.274+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:03:56.320+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:02:42.393+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Marina-Ovsyannikova', 'Ukraine', 'Russia', 'Vladimir-Putin', 'protest',
      'Russian-journalist', 'press-freedom']
    'template': '1'
    'title': 'The journalist who protested on Russian state TV says it was ''impossible
      to stay silent'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c783545-78ec-4d82-b151-ead32efb9ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:33:32.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:56.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Russian state television journalist
        who took a dramatic stand against President Vladimir Putin''s war in Ukraine
        during a live broadcast says it was "impossible to stay silent" and that she
        wants the world to know that many Russians are against the invasion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fc4a71-02a1-4b1f-94ed-1f9b2030800e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:33:32.274+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:56.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd7d59e-031c-45a7-a832-1b4ff0c9ee36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:33:32.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:56.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marina Ovsyannikova told CNN''s Christiane Amanpour on Wednesday
        that many Russian journalists see a disconnect between reality and what is
        presented on the country''s television channels, and that even her mother
        has been "brainwashed" by state propaganda.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d259d7-d4c1-4675-a70a-23fca81e0252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:33:32.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:56.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3face614-9d9e-4c2d-8d7c-b355b027bd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:33:32.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:56.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been feeling a cognitive dissonance, more and more, between
        my beliefs and what we say on air," said Ovsyannikova. "The war was the point
        of no return, when it was simply impossible to stay silent."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec01ca1-c96e-4737-81a1-f9e946545722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:33:32.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:56.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3873acf3-1ca3-4db6-be58-5e1bc478c916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:33:32.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:56.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Channel One editor appeared behind a news anchor
        holding a sign that said: "NO WAR." Ovsyannikova told CNN on Wednesday that
        she was compelled to act by memories of airstrikes during Russia''s conflict
        in Chechnya, where she lived as a young girl.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a93a482-9c81-4ecb-b667-3f4fde9a8e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:33:32.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:56.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e197aaf-5f1a-4be4-9362-13dba506fd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:33:32.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:56.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I worry about Russian soldiers ... I think they really don''t understand
        why they have to do this, why they [are] fighting," she told Amanpour.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfa4a61-fe43-4301-9c97-74b6496280dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:33:32.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:56.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a74769-b655-430b-9583-8b0517515803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:33:32.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:56.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Ovsyannikova was found guilty by a district court in
        Moscow of organizing an "unauthorized public event." The "administrative offense"
        carries a fine of 30,000 rubles ($280). A lawyer who had formerly been representing
        Ovsyannikova told CNN that the administrative charge was based solely on a
        video statement that she recorded prior to appearing with an anti-war poster
        on Channel One.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af852268-77f5-4ecb-a680-afe20ac125c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:33:32.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:56.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3952f50-cdc7-43e5-b85e-baf6ff530e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:33:32.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:56.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin has described her actions as "hooliganism," a criminal
        offense in Russia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4cadc2-f8cf-4c86-9c27-8148d369d300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:33:32.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:56.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bde3e9a-491d-461e-8297-064cd7a2401c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:33:32.275+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:56.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ovsyannikova told CNN that she initially planned to stand back from
        the cameras during her protest, but then realized she would need to be close
        to the news anchor to ensure that her poster was seen by viewers. She was
        "afraid until the last minute," she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a4d07e-961b-4325-9d85-083b11d9fb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:33:32.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:56.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbba9c85-8331-4895-b01d-2362bcc19688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:33:32.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:56.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I decided that I would be able to overcome the guard who stands
        in front of the studio, and stand behind the host. So I moved very quickly
        and I passed by the security and showed my poster," said Ovsyannikova.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609baae4-c601-47d9-99ed-9659729baac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:33:32.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:56.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0601407-ce72-488f-b887-a46215fddd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:33:32.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:56.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video statement recorded before her public protest, Ovsyannikova
        blamed Putin for the war.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4365d16-8511-4ee4-9a3c-bbcea4f51af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:33:32.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:56.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd564f3c0-0803-4c39-b833-343f143d8acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:33:32.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:56.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is happening now in Ukraine is a crime, and Russia is the
        aggressor country, and the responsibility for this aggression lies on the
        conscience of only one person. This man is Vladimir Putin," Ovsyannikova said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bd36be-9643-4814-9dc9-cee9531017ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:33:32.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:56.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7f2bba-b06c-4978-bec7-c7b23f30bc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:33:32.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:56.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, for the past few years, I have been working on Channel
        One and doing Kremlin propaganda, and now I am very ashamed of it," she said
        in the video. "It''s a shame that I allowed to speak lies from the TV screens,
        ashamed that I allowed to zombify Russian people."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17025e7-367e-4891-8087-9c65052e5bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:33:32.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:56.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c334a5-99ce-4b57-ba99-b3f6cf05b12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:33:32.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:56.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am ashamed that we kept silent in 2014, when all this was just
        beginning," she says, a reference to Russia''s annexation of Crimea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091028ba-cc67-4fea-8d7a-04e76339fe80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:33:32.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:56.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50bcb48-ec5d-4f6e-aa71-5d9f5d6306a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:33:32.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:56.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Censoring the press</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15964a02-4927-497b-a2bf-b75d0f4c6240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:33:32.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:56.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin earlier this month signed a censorship bill that criminalizes
        what Russia considers to be "fake" information about the invasion of Ukraine,
        with a penalty of up to 15 years in prison for anyone convicted, according
        to the Committee to Protect Journalists.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf408e8e-c16f-4124-80b5-a7ffec3b8eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:33:32.276+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:56.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c10409-34cf-4c51-bf5b-ad6c9c5d525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:33:32.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:56.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has cracked down on local media outlets over the war in Ukraine
        and many have curtailed their coverage as a result. International networks
        such as CNN, ABC News, CBS News and others have stopped broadcasting from
        Russia. And independent Russian news outlet TV Rain, also known as Dozhd,
        shut down altogether. Its editor and staff, along with other independent journalists,
        have left the country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0018cc-f274-489c-97ef-b5c43d9e2122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:33:32.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:56.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02818b5-bd9e-4cba-a3e2-b250c2008e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:33:32.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:56.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Russian state news agency RIA Novosti reported that
        Roskomnadzor, Russia''s media communication watchdog, has restricted access
        to the BBC News website at the request of the Prosecutor''s General''s Office.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea83f634-52a7-4f17-9cf2-ca14c280eb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:33:32.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:56.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c4ccbe-06aa-450d-88c8-d3e91508e9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:33:32.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:56.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in March, Roskomnadzor restricted access to the BBC Russian
        service website.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6234781-ee61-4557-8b66-938d1c7b0800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T01:33:32.277+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:56.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/16/media/marina-ovsyannikova-amanpour/index.html">The
        journalist who protested on Russian state TV says it was ''impossible to stay
        silent''</a>."</em></p>'
  'Slovakia-sends-key-air-defense-system-to-Ukraine':
    'author': 'Katie Bo Lillis, Natasha Bertrand, Jeremy Herb and Zachary Cohen, CNN'
    'caption': 'Courtesy: Andrea Carrubba/Anadolu Agency/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-17T03:16:13.449+08:00
    'imagesource': 'jcr:74eb9ad4-b717-4f43-bb30-f28e6c1a668e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7ad6142-eea8-47a2-9f2d-a1b4968ce6de'
    'lead': 'According to two of the sources, Slovakia, one of three NATO allies that
      have the defense systems in question, wants assurances that the systems will
      be replaced immediately.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-17T03:19:17.062+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:03:55.385+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:02:42.842+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Slovakia', 'air-defense', 'Ukraine', 'Russia', 'war']
    'template': '1'
    'title': 'Slovakia preliminarily agrees to send key air defense system to Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea2f2f2-b627-4424-957b-dfd2101a7cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T03:19:17.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:55.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Slovakia has preliminarily agreed to provide
        Ukraine with a key Soviet-era air defense system to help defend against Russian
        airstrikes, according to three sources familiar with the matter, but the US
        and NATO are still grappling with how to backfill that country''s own defensive
        capabilities, and the transfer is not yet assured.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb276625-a926-4286-966b-ae87bfed4e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T03:19:17.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:55.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75701c6e-67f7-41f8-a3de-81cd4fad4254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T03:19:17.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:55.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to two of the sources, Slovakia, one of three NATO allies
        that have the defense systems in question, wants assurances that the systems
        will be replaced immediately.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9382c1-c94f-43ef-822e-5ff7bcd6ad21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T03:19:17.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:55.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc395b92-5055-4141-b01d-a9f127cdb897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T03:19:17.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:55.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any country providing S-300s is likely to receive the US-made Patriot
        air defense missile system to backfill the capability it would be giving up,
        according to two other sources familiar with the negotiations. Germany and
        the Netherlands have already publicly announced that they are sending Patriots
        to Slovakia. But integrating a new, complex air defense system into a country''s
        existing military architecture, as well as training its forces to use it,
        can take time, one source familiar with the matter cautioned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933bb370-fc9a-4b6b-879c-bdb50670adbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T03:19:17.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:55.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a41e93-147c-42e5-b4e0-c632c75ce727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T03:19:17.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:55.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push to get more S-300s into the hands of the Ukrainians comes
        as Congress has been pressing the Biden administration to help Ukraine obtain
        the air defense system. Lawmakers in both parties, who heard from Ukrainian
        President Volodymyr Zelensky in a speech Wednesday morning, have urged the
        US to do more to help Ukraine obtain the weapons it is seeking, particularly
        after the administration opposed a plan last week to provide Ukraine with
        Polish MiG-29 jets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a813827c-5c3e-4697-a266-51eda3288f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T03:19:17.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:55.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd178a0f8-01be-45ae-8dcc-c4194281d76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T03:19:17.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:55.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Rep. Michael McCaul, the top Republican on the House Foreign
        Affairs Committee, hinted publicly Wednesday that the US had made progress
        in getting Ukraine access to additional S-300s, an anti-aircraft weapon system
        that congressional sources say Ukraine is already operating effectively against
        Russia''s assault.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7930c4-ee6d-49cc-8e7c-ece23c6c91ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T03:19:17.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:55.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9179521-f091-4ccd-b36c-805ea8748b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T03:19:17.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:55.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been pushing hard for this," McCaul told CNN''s Jim Sciutto.
        "I''m proud to say they do have S-300s going in now."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5b0170-f918-4b77-888d-66449faff264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T03:19:17.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:55.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd002cb1c-9909-4aab-9ea6-7156fcf639bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T03:19:17.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:55.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An aide to McCaul later said he was referring to S-300 systems that
        have been owned and operated by Ukraine for years. Those systems are already
        in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d9090e-1b48-4fff-9fca-e5bb38f2d824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T03:19:17.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:55.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8096ec-b9b7-43bf-a828-48959c85b426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T03:19:17.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:55.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that the State Department has been working
        to identify which countries currently have S-300s and determine how they could
        be transferred to Ukraine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
