      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Another day of horrific civilian carnage
        in Ukraine underscored the desperate need for a ceasefire —&nbsp;and explained
        why an end to the barbaric war may still be far away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c74349b-fa05-4498-a585-ee0644ed0131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T13:43:12.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian forces Wednesday escalated their assault on soft targets,
        which prompted President Joe Biden to call Russian President Vladimir Putin
        a war criminal. The fate of hundreds of people sheltering in a theater in
        the coastal city of Mariupol is unknown after a Russian barrage slammed into
        a building flanked with the word "children" on the ground to ward off attacks.
        Another bombardment hit a swimming pool in the same city used as a shelter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39824345-b567-4ace-8e5a-beab9f2a4404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T13:43:12.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelensky, after delivering a moving
        virtual address to the US Congress, revealed that at least 103 children have
        perished so far in Moscow''s onslaught. The World Health Organization criticized
        what it said were deliberate attacks on Ukraine''s health care infrastructure.
        More than 3 million Ukrainians have fled in a refugee exodus, according to
        the UN.</p>'
    '4':
