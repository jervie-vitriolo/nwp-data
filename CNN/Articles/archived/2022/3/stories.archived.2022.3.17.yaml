      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also pointed out that <a href="http://www.cnnphilippines.com/news/2022/3/12/Duterte-three-qualities-next-president.html">Duterte</a>
        said a lot of things about what he wants for his successor, aside from being
