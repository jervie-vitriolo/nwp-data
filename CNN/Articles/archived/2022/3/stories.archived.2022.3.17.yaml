      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland''s Karolina Bielawska was crowned Miss World 2021. Beauty
        with a Purpose winner Shree Saini of USA was the first runner up, while fan
        favorite Miss Côte d''Ivoire Olivia Yacé was named second runner up.</p>'
