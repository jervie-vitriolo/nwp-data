    'title': 'Ramon Magsaysay Award Foundation honors those fighting for rule of law,
      human rights'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0050098c-ce40-4c2c-a412-7c8eb42b0523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:57:17.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:39.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) —</strong> The
        Ramon Magsaysay Award Foundation (RMAF) is paying tribute to individuals who
        continue to forward his values amid the conflicts of today.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131d2390-a398-487b-8843-1136773547a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:57:17.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:39.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e71f0f-fd96-4e0a-8227-3eb4c2e017d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:57:17.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:39.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And so today, the Ramon Magsaysay Award Foundation applauds the
        many front liners who continue the fight to preserve the rule of law, respect
        for human rights, recognition and support for the marginalized sectors of
        our societies,” said the RMAF in a statement onThursday in commemoration of
        the late president''s 65th death anniversary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbaae11-6ca9-4db0-94d9-6f6652da0614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:57:17.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:39.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e24c3d-e089-45a5-903c-62194542d13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:57:17.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:39.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Today, more than ever, the words and the actions of President Magsaysay
        and our past laureates reverberate loudly,” it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84e3282-f2d2-4d08-90c5-c0743a6dca39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:57:17.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:39.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a11b415-3a31-471c-828f-82956b614443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:57:17.597+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:39.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foundation acknowledged the crises Asia faces today, such as
        the COVID-19 pandemic, more intense natural disasters amid climate change,
        and a “veritable infodemic of fake news” perpetuating divisiveness and the
        rise of strongman rule.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
