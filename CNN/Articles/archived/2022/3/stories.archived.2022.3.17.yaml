      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74d257b-64db-4162-95c8-a1a1d02e323f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T05:16:31.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:52.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I was a witness as to how former President Aquino was very passionate
        about passing the BBL during his term pero sabi nga ni Chief Minister (but
        just like what Chief Minister said), because of the unfortunate incident that
        happened in Mamasapano, hindi napasa ‘yun (it was not passed) during the time
        that I was in Congress,” she explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86776cd-67b0-4768-a022-91f5018d7b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T05:16:31.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:52.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73c54e6-0ad5-48e3-9150-eaf85bb1e72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T05:16:31.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:52.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also affirmed her full commitment to the peace process if
        elected president because the BARMM, she said, still needs a lot of help from
        the national government to make sure that “everything that will be implemented
        in the manner that you hope it would be implemented.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd40f3f-e33d-4f51-809d-ce337fc103f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T05:16:31.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:52.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff07893-248c-44d6-862a-121ba136d04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T05:16:31.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:52.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will be with you 100% in making sure that all available government
        help will be at your disposal to make sure that under my administration, we
        will be able to really achieve what we had long for, for so long,” Robredo
        added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4964962-8aee-422c-a423-1e7907a57dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T05:16:31.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:52.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98f0b12-cbe4-4742-a0a2-7a6308da1553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T05:16:31.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:52.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BARMM is currently in the transition period which, according
        to Ebrahim, is one of the most crucial phases of any peace process. It is
        during this period that the “bureaucracy, systems, processes and laws” needed
        for a responsive and progressive Bangsamoro government are put in place.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c206e9-a96e-48df-99be-76c71e759527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T05:16:31.006+08:00
