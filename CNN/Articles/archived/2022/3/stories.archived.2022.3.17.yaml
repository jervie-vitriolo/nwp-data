      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba15b3fe-2256-4f7a-8c15-b7db3d444c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:54:31.120+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:20.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collections from other offices — &nbsp;or other non-tax ones including
        privatization proceeds and fees and charges — &nbsp;reached ₱11.9 billion
        in January, according to the Treasury. This is a 7.96% increase year-on-year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecf581e-66fc-4b1d-8eeb-30caf51393bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:54:31.120+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:20.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f4ccda-6718-45a4-b0bf-c9ca9dcb3cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:54:31.120+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:20.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fiscal deficit happens when government spends more than it collects,
        prompting it to incur more debt. The country''s outstanding loans <a href="https://www.cnnphilippines.com/business/2022/3/4/PH-debt-end-January-2022.html">breached
        ₱12 trillion</a> for the first time in January as authorities borrowed more
        amid the COVID-19 pandemic.&nbsp;</p>'
