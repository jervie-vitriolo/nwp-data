    'mgnl:tags': ['Ukraine', 'Russia']
    'template': '1'
    'title': 'Attacks on civilians intensify as Ukraine and Russia say negotiations
      indicate progress'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152bee7a-0fd0-4b1f-85dc-09b49ded5670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:04:25.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:44.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Ukrainians face an increasingly desperate
        situation on the ground as Russian forces hit the capital and fresh targets
        across the country, despite both nations acknowledging signs of progress in
        ongoing negotiations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eadd9b2-6c37-48ab-bc8e-943a1b98aa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:04:25.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:44.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A theater where hundreds of people had taken shelter in the besieged
        southern city of Mariupol was bombed on Wednesday, according to local authorities,
        as hundreds of thousands of people remain trapped in the coastal Ukrainian
        city that has been encircled for weeks by Russian forces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393f07fd-87d5-49b2-a28c-44df040d51f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:04:25.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:44.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word "children" was spelled out on two sides of the theater
        before it was struck, according to satellite images.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188f4e24-f8ab-456d-8092-3bd64d5c0a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:04:25.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:44.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern cities have come under increased attack, including the
        capital Kyiv, with two people injured in the shelling of a 12-story residential
        building early Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becb876d-b65a-4bd9-b0a3-2ab3cda5a581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:04:25.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:44.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the nearby Ukrainian city of Chernihiv, at least 10 people queueing
        for bread were killed when Russian forces shelled it on Wednesday, a local
        official, Vyacheslav Chaus, told Ukrainian television. He said the attack
        was indicative of Russia''s use of indirect fire against civilians.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fd8482-56bf-4429-8d88-30bc0455c00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:04:25.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:44.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Russian forces are still "generally stalled" near
        Kyiv, and have not "made any significant advances" towards the city from the
        north, northwest or east of the city, a senior US defense official told reporters
        Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa659d1-1915-4ed1-bb2f-0bc7bac6020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:04:25.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:44.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Russian assault intensifies, Ukrainian President Volodymyr
        Zelensky said Wednesday that Russia''s negotiating position in talks between
        the two countries was becoming "more realistic," a sentiment reiterated by
        Russia''s Foreign Minister Sergey Lavrov, who suggested there was "a certain
        hope for reaching a compromise," in a televised interview to Russian media
        outlet RBK.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fbb3ad-e920-4e47-b334-c09113c8d3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:04:25.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:44.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the United States welcomes "the sentiments expressed that
        there is hope, that there is optimism for diplomatic progress," it believes
        Russia must de-escalate for any such progress to actually be achieved, US
        State Department spokesperson Ned Price said Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211795ff-7366-494f-b648-1f68e1756a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:04:25.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:44.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deteriorating situation in ''hell'' of Mariupol</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193558ea-ce0b-49a1-89b6-40e8b8f592e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:04:25.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:44.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian military strikes continue to bombard Mariupol, which has
        been besieged by Russian forces since the beginning of March.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cd37e5-88e5-4002-94f9-2573fab60d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:04:25.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:44.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petro Andruishchenko, an adviser to the mayor of Mariupol, described
        the bombed theater as the largest shelter "in number and size" in the city''s
        center. "According to preliminary data, more than a thousand people were hiding
        there," he said. "The probability of getting there to dismantle the rubble
        is low due to constant shelling and bombing of the city."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d64ac25-a85a-407e-8e3e-6cf656da57ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:04:25.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:44.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombing adds to the city''s growing humanitarian crisis. About
        350,000 people are trapped in the city and as many as 2,500 civilians have
        died, Ukrainian officials estimate. Those who remain are without electricity,
        water and heat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cbabee-09b7-448a-b8b0-cd357c529a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:04:25.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:44.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite images from Maxar Technologies Monday showed the extent
        of the damage in Mariupol, including homes smoldering after apparently suffering
        Russian strikes, a destroyed apartment complex and rising plumes of thick
        smoke.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c94406-c1ae-4570-883d-dae590087c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:04:25.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:44.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After weeks of failed attempts to establish safe civilian evacuation
        corridors, about 20,000 people managed to leave the city on Tuesday, officials
        say. And on Wednesday, more than 3,000 cars transporting evacuees from Mariupol
        arrived in the central Ukrainian city of Zaporizhzhia, the head of the regional
        administration, Oleksandr Starukh, said on his Telegram channel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f30bb0b-4734-4f1e-9b13-c17b10a6b602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:04:25.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:44.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Russian forces also attacked Zaporizhzhia for the first
        time on Wednesday, hitting a railway station and the area around the botanical
        garden, Starukh added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f57da2-7b26-42fc-ac18-9d6974a49229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:04:25.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:44.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another southern coastal city, the Ukrainian government said
        it staged a rescue of the mayor of Russian-occupied Melitopol, who was detained
        by armed men in the city on March 11.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0d0e34-3ab1-4e31-944f-0d226b2c85e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:04:25.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:44.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melitopol Mayor Ivan Fedorov was freed as part of a prisoner swap,
        Ukraine''s Center for Strategic Communications and Information Security said
        in a statement on Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfbd78e-ce28-4e7f-aea4-ff8c9b100a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:04:25.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:44.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, Fedorov was exchanged for nine Russian
        soldiers, which the Ukrainians say are "conscripts," born between 2002-2003.
        Russia has denied sending conscripts to Ukraine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b83f4f5-1ff3-4d32-91bf-f963efccb93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:04:25.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:44.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Fedorov''s detention, newly installed mayor Galina Danilchenko
        ordered the broadcasting of Russian television channels and attempted to dissolve
        the city council and instead create a People''s Committee.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b8c877-3288-4775-844f-d86150add905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:04:25.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:44.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Wednesday, a senior advisor to Zelensky said the Ukrainian
        army is beginning to counterstrike Russian forces in a number of directions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10fdd50-85a2-41e3-9f64-d65687f925c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:04:25.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:44.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This fact is drastically changing the dispositions of the sides,"
        Mykhailo Podolyak said in a statement posted to Telegram, adding that the
        "Russian administration is trying to find allies whose soldiers would be ready
        to die on the field."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597146ad-ab37-49c5-bd85-cc1f1265820a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:04:25.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:44.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>NATO ''not as essential''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01c8739-68ea-4378-82e4-06002a5f7f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:04:25.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:44.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid signs of potential progress in Ukrainian-Russian talks, the
        Kremlin said Wednesday that President Vladimir Putin hadn''t spoken to his
        US counterpart, Joe Biden, since the beginning of the war in Ukraine, but
        contact between the two leaders can resume if necessary.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87e7ae3-445b-448d-b88d-6f43805e1686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:04:25.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:44.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vladimir Medinsky, the head of the Russian negotiating delegation,
        was quoted Wednesday as saying the talks were "difficult" and "slow," and
        that Moscow''s objectives in negotiations with Ukraine have not changed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952b4c4f-6ddd-4b2b-83e6-0f5c8c171954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:04:25.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:44.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medinsky was quoted by state media RIA Novosti on Wednesday as saying
        Moscow wants a "peaceful, free, independent and neutral" Ukraine. He added
        that the country should not be a member of NATO or any military bloc.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4dc552-c587-41f0-b1ff-95490462df17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:04:25.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:44.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin sees NATO''s expansion as an existential threat, and the prospect
        of Ukraine joining the Western military alliance a "hostile act. This week,
        Zelensky appeared to shift away from his previous demand for NATO membership
        for Ukraine</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de53572c-07d7-40df-b3b3-1f17cf603df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:04:25.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:44.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian President delivered an impassioned speech to members
        of Congress on Wednesday via videolink, receiving a bipartisan standing ovation
        both before and after his statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f7c8a5-a9f3-4633-9b9a-7c46681161f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:04:25.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:44.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Showing a graphic video of Russia''s attacks on Ukraine, Zelensky
        repeated his calls for a no-fly zone in Ukraine and made references to Mount
        Rushmore, the attacks on Pearl Harbor and the terrorist attacks of September
        11, 2001.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33be46e5-d6e7-452b-beb9-a7ee17d8bea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:04:25.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:44.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the darkest time for our country, for the whole Europe, I call
        on you to do more," Zelensky said. "New packages of sanctions are needed,
        constantly, every week until the Russian military machine stops. Restrictions
        are needed for everyone on whom this unjust regime is based."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f54a91f-b5c2-4cd7-b12d-6001db127ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:04:25.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:44.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olha Stefanishyna, deputy prime minister for European and Euro-Atlantic
        Integration of Ukraine, told CNN the reason why Zelensky did not mention NATO
        is because it is "not as essential" as a no-fly zone and weapons -- and that
        political aspirations will have to go on hold for now.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2620082b-3427-4e98-a8a1-d509243f7c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:04:25.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:44.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that NATO is something which is not as essential as a no-fly
        zone and more weapons and basically, capability to defend ourselves," she
        told CNN from a secure location in Kyiv.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac754500-2562-43b9-af80-c6ba7e0bcd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:04:25.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:44.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But now basically it''s not about politics, it''s about survival,"
        she added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d94da49-2e78-410f-b06b-f20be5c7ca16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:04:25.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:44.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stefanishyna said Putin is failing in the war because "the chain
        of command which disinforms him, and the senior management around, shows that
        they know nothing about our nation."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fe7166-3131-43cc-9195-5c88c80c4238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:04:25.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:44.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m absolutely sure that he''s uncomfortable in every moment that
        he''s sitting in his bomb shelter," she said, adding, "he fails in each of
        his assessments."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167f56ca-b3e4-4481-b898-8aec13e1d36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:04:25.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:44.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While US officials say the White House does not support instituting
        a no-fly zone over Ukraine or supplying the Ukrainian Air Force with new fighter
        aircraft, Biden appeared to shift his stance on Putin.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6afb77-19a6-462a-b5f0-61ca6f68d573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:04:25.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:44.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he is a war criminal," Biden said to reporters after remarks
