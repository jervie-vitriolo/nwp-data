  'Ateneo-four-peat-UP-UAAP-Season-84-opener-March-26-MOA-Arena':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-17T14:18:00.891+08:00
    'imagesource': 'jcr:c26ad447-ba4b-4906-887f-0c33944dd31b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcffe440-9c2f-454e-b937-6b7808f1fe6a'
    'lead': 'The Battle of Katipunan highlights the opening day of the 84th UAAP men''s
      seniors basketball season on March 26. Four games will be played every Tuesday,
      Thursday, and Saturday behind closed doors at the Mall of Asia Arena.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-17T14:22:01.086+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-24T12:03:42.842+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:02:48.156+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Ateneo begins four-peat quest against UP in Season 84 opener'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48054bcb-9251-4318-a19f-db3d470c3c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:22:01.086+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:03:42.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) —</strong> The
        Ateneo de Manila University Blue Eagles will start their bid for a fourth
        consecutive men''s seniors basketball title against the University of the
        Philippines Fighting Maroons in the UAAP.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4156641e-7548-4fc2-b4b3-67cdbd0099ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:22:01.086+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:03:42.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting between the Blue Eagles and Fighting Maroons headlines
        the Season 84 opening day matches on March 26 at the Mall of Asia Arena in
        Pasay City. The clash is scheduled at 4 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021a5249-d643-4e5d-bc21-8c694356fde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:22:01.086+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:03:42.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo will be bannered by Gilas Pilipinas naturalized player Angelo
        Kouame, SJ Belangel, Gian Mamuyac, Tyler Tio, and Raffy Verano with multi-titled
        mentor Tab Baldwin calling the shots for the early title favorites.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aebdb1f-9a76-4524-bc50-611beaf6e053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:22:01.086+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:03:42.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the retooled UP squad will be carried by Ricci Rivero,
        Carl Tamayo, Noah Webb, RC Calimag, Terrence Fortea, Bismarck Lina, Joel Cagulangan,
        Gerry Abadiano, transferees CJ Cansino and Malick Diouf.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bb870c-a832-4cb9-8e6a-fa8970854e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:22:01.087+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:03:42.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new era dawns as the Fighting Maroons tapped a new head coach
        in Goldwyn Monteverde.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741a340b-be2d-4c16-86b6-18b240cbdb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:22:01.087+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:03:42.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Far Eastern University Tamaraws and the University of Santo
        Tomas Growling Tigers raise the curtains on opening day at 10 a.m.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fa78b0-3c06-4f22-9bfd-f75cf26f985a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:22:01.087+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:03:42.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be followed by a matchup between the Adamson University
        Soaring Falcons and the National University Bulldogs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ddc833-682d-476d-8db5-90418fb7f77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:22:01.087+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:03:42.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The De La Salle University Green Archers and the University of the
        East Red Warriors wrap up the hardcourt hostilities at 7 p.m.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd35aa4-09c8-4f9d-8954-97131aab3ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:22:01.087+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:03:42.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The games will be held behind closed doors with teams coming into
        the venue from their in-campus bubbles to comply with the health and safety
        protocols guidelines approved by the UAAP and concerned government agencies.</p>'
