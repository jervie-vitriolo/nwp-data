    'template': '1'
    'title': 'Miss Universe PH 2022 picks MOA Arena as venue, teases international
      guests'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf81af97-0fd1-4a65-89ff-557d878fe3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:39:16.786+08:00
