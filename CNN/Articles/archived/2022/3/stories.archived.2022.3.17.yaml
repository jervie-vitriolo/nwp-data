    'created': 2022-03-17T19:06:57.390+08:00
    'imagesource': 'jcr:dec2e8d7-fe97-4cc3-94ef-6138f545724e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '120c8d40-31ac-48f6-b5d7-9974e90a6aa6'
    'lead': 'Citing Facebook posts of supposed hacker group XSOX, Sen. Imee Marcos
      claims a ''very serious breach'' in Smartmatic''s system, the provider of the
      2022 automated elections system. Both Comelec and Smartmatic deny that this
      would affect voter information as well as election results.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-17T19:09:13.080+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T12:03:22.257+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:02:57.306+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec, Smartmatic deny security breach claim by Imee Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f65c8ce-c9dc-4ec6-996d-5575696779a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:09:13.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:03:22.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)—</strong> Senator
        Imee Marcos on Thursday accused Smartmatic, the provider of the automated
        elections system (AES) and vote counting machines (VCMs), of a security breach.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c003b8-94e1-4641-a57d-09a7ca61c052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:09:13.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:03:22.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Facebook posts from a purported hackers'' group called XSOX,
        the incident supposedly happened when Smartmatic''s contractual worker took
        out an official laptop and leaked its contents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13878841-8f46-47cf-b5d5-468c229b3d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:09:13.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:03:22.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This allegation came months after a Manila Bulletin report in January
        claimed that Comelec''s servers were hacked, something the poll body has repeatedly
        denied.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0d58b4-9e92-4d12-8698-570514d57d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:09:13.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:03:22.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Marcos claimed this was discussed during an executive session
        among senators, poll executives, and law enforcement operatives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0155e4-6265-4f13-91b5-52eb2298f084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:09:13.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:03:22.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1396758-905b-47ba-84c3-13e40a436024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:09:13.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:03:22.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nasa</em> Facebook<em> eh, makikita ninyo sa isang</em> XSOS<em>
        na nasa</em> Facebook, <em>nandun nakalatag kung ano-anong impormasyon,</em>"
        said the lawmaker, who is head of the Senate Committee in Electoral Reforms.
        "<em>May mga</em> password, user word. <em>Sabi nila, bulok na at</em> non-usable
        but nevertheless, the wealth of detail and the depth of knowledge is a little
        bit alarming."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb240a7-caf8-41b3-980a-7382200f168a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:09:13.080+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:03:22.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s on Facebook, you will see a wide array of information
        on the XSOS Facebook. There are passwords and user words. They said the data
        is old and unusable but nevertheless, the wealth of detail and the depth of
        knowledge is a little bit alarming.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6bc3b7-845a-4163-9f56-00ff8a2686dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:09:13.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:03:22.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Marcos, whose brother Bongbong Marcos is running for president,
        said she fears this could affect election results.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02790189-1ec0-4266-83d6-2db0d878ae17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:09:13.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:03:22.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know, but the potential for very serious security breach
        is now there because it appears Smartmatic has all these contractual employees
        who have access to very confidential data, locations, and other facilities,"
        she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1070e3e-fe50-451f-94e5-efbf61b87e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:09:13.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:03:22.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The January news report claimed that flowcharts as well as passwords
        for canvassers and electoral board members were leaked.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308625d7-7f3c-46a6-ab88-3e637f049736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:09:13.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:03:22.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Comelec chairman Sheriff Abas belied the report saying these
        data did not yet exist when the supposed hack happened.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5782a82-117e-404f-9d59-d38b3bbe753e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:09:13.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:03:22.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic clarified that no such breach happened.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c39e3f-53fa-421a-9d84-cd02b2ff3f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:09:13.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:03:22.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po ''yun totoo</em> [That is not true]," Smartmatic spokesman
        Christopher Louie Ocampo told reporters. "<em>Ang</em> Smartmatic po, to be
        very clear,<em> ay hindi po</em> involved <em>sa</em> [is not involved in]
        processing or storing of personal data of any voter for the 2022 elections."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0089a912-f9e4-475f-9820-fc4fe96f27ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:09:13.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:03:22.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone can make this document and post it on Facebook and say this
        can possibly affect the 2022 elections," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bc3478-e0c6-4a4d-bea8-1b8449e19eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:09:13.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:03:22.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez also expressed confidence that
        the 2022 election systems have not been compromised.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc25e276-b4b1-4160-a671-515cb3a9bed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:09:13.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:03:22.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the very beginning, sinasabi natin [we are saying] that Comelec
        is fully in charge of the elections," Jimenez said. "We are confident that
        even in this particular case, <em>walang naganap na</em> hacking [no incident
        of hacking occurred] and therefore there will be no impact of that alleged
        hacking to the election results for 2022."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01556d6c-e8eb-4d8d-8f70-8b4de474154b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:09:13.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:03:22.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856ba126-6083-4e55-903e-ab2822c3ecb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:09:13.081+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:03:22.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation is looking into the incident.</p>'
  'the-growing-sneaker-resale-scene-in-the-Philippines':
    'author': 'Ivan Jethro'
    'caption': 'Ox Street makes the international sneaker subculture more accessible
      to Filipinos. In photo: Ox Street CEO Gijs Verheijke. Photo courtesy of OX STREET'
    'categories': ['931b80cc-030d-42b8-a489-5f9ce98601b5']
    'created': 2022-03-17T19:25:03.846+08:00
    'imagesource': 'jcr:c38c03ac-1413-4b8c-b3e7-7acfdfd8c140'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29dc5573-0bbf-404f-9710-0ab5ca425902'
    'lead': 'Ox Street makes the international sneaker subculture more accessible
      to Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-17T19:44:22.644+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-24T12:03:21.520+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:02:57.752+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Exploring the growing sneaker resale scene in the Philippines'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e4e533-f704-4b7a-9697-e6a6b919da8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:44:22.645+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:03:21.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most sneakerheads,&nbsp;<a href="https://oxstreet.com" target="_blank">Ox
        Street</a>&nbsp;CEO&nbsp;Gijs Verheijke became fascinated with sneakers and
        the culture that comes with it at a young age. “My classmate had Nike Air
        Max 1 (the ones with visible Air in the sole) and as a ten-year-old kid, the
        idea of owning a pair was the best thing in the world,” shares Verheijke.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96201f74-7b56-4cbe-b9f8-dd984af62754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:44:22.645+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:03:21.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But my mother said to me that it was too expensive so she got me
        the cheap Reebok [pair] instead. Once I started delivering newspapers as a
        boy and started getting my own money, I bought a lot of sneakers and I found
        myself having way too many shoes.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57991718-9550-4040-a23f-0302b0cebc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:44:22.645+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:03:21.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137bfc79-8a39-419c-bb43-dd74774a45f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:44:22.645+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:03:21.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verheijke’s experience may sound familiar to that of most sneaker
        fanatics. Much like any other collector, they usually try to get their hands
        on as many items as possible and the rarer, the better. The sneaker market
        runs on hype, or the demand for the particular item. There is a strong emotional
        buildup, due to the persistent demand and calculated low supply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31fa289-4acc-4164-ace7-5764f87cf2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:44:22.645+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:03:21.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'image': 'jcr:f12270c3-a668-441b-a0ab-639fed949767'
      'imageCaption': 'Gijs Verheijke’s fascination with sneakers started at a young
        age. “My classmate had Nike Air Max 1 (the ones with visible Air in the sole)
        and as a ten-year-old kid, the idea of owning a pair was the best thing in
        the world.” Photo courtesy of OX STREET'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abef8dbb-852e-4881-9294-d47bc5e659b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:44:22.648+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:03:21.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd76d721-f0fb-4e38-b959-63bc0a5eac59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:44:22.645+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:03:21.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a distinctive taste and a natural instinct in the comings and
        goings of trends, Filipino sneakerheads have gained popularity as a rising
        force in the international streetwear and sneaker scene. The country has frequently
        been on the list of limited edition sneaker releases from major brands (see:
        Asia-Pacific exclusive <a href="https://www.nike.com/ph/launch/t/rubber-dunk-off-white-university-gold">Off-White
        x Nike Rubber Dunk “University Gold”</a>), while there’s also been an increase
        in Philippine-exclusive releases (see: the <a href="https://www.youtube.com/watch?v=zPAYa6Jcnh0"
        target="_blank">Air Jordan 4 “Manila,”</a> with a resale value of $30,000
        as of writing).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dae119-159f-40b9-8cec-99161a398827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:44:22.645+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:03:21.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high demand and low supply gave way for the need for a resale
        market. Surprising as it may sound, sneakers and other streetwear items have
        recently been considered as a form of investment in the vein of stocks, real
        estate, or fine art.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4135b25c-c013-4d88-b837-6b8f8e34a141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:44:22.646+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:03:21.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marvin Conanan, editor in chief of local magazine Purveyr and the
        now-defunct Astron Sneaker Hunt says that reselling is one of the main reasons
        that sneaker culture grew in the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd049e38b-460c-4ada-9781-7736de86e60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:44:22.646+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:03:21.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In some way, it proved to be a good case study of how ready the
        local consumer is for sneakers and the growing industry it’s cultivating globally,”
        says Conanan.  “And on top of that, reselling is continuously gaining traction
        as a formidable industry in retail globally, so it’s easy to see how it will
        further spread in the Philippine sneaker and streetwear markets in the coming
        years.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04003690-2c85-4fe9-9bc4-7102b0049e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:44:22.646+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:03:21.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For generations, sneaker-obsessed youth camp (or go hours or days
        earlier to get in the release queue), scavenge on the aftermarket and resale
        apps, and basically do everything and anything just to get their hands on
        the latest sneaker drop. This chase has been a rite of passage. While sneakers
        are arguably for everyone, the sneakerhead subculture and way of life is not.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc72c9a-8f98-4be3-901f-03cc4860f71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:44:22.646+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:03:21.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certain limited edition sneakers typically go beyond their retail
        price and are notoriously hard to acquire in a world where being in the know
        is a form of cultural currency, and owning things others cannot easily access
        is a way to signal status. Getting these sneakers means getting respect in
        this growing community.</p>'
