      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe it was the nerves. There''s nothing to criticize
        about her performance. It''s just a waste because she really had a good diction.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215f0419-fbfd-4e63-80de-1268fb54725f'
