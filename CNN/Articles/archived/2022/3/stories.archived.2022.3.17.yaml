      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury itself posted earnings of ₱10.9 billion — &nbsp;sliding
        by 41.75% from the comparable period. It cited the "high base effect" of dividend
        remittances from the National Transmission Corporation and Philippine Amusement
        and Gaming Corporation in 2021.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7204e99a-d205-4099-9dca-2bab98cb8603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:54:31.120+08:00
