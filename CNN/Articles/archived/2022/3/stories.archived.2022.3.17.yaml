      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are not simply tales of unfortunate, innocent civilians caught
        in the crossfire or a larger conflict. There are too many attacks for this
        to be anything but a deliberate Russian strategy of trying to bomb Ukraine
        into submission one civilian at a time. This assault designed to cause maximum
        pain and destruction is likely to further deepen the schism between the two
        countries and make it harder to find an accommodation to end the killing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2440eb-0342-4c22-8b24-b8b23590824d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T13:43:12.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The imprecise and bloody Russian offensive is effectively a mid-20th-century
        war playing out 20 years into the 21st century. Scenes of fleeing civilians
        and extraordinary destruction in besieged cities almost look like they are
        taking place in grainy black-and-white 1940s newsreels treated with modern
        color techniques to bring them to life. But this is happening now. And it''s
        an atrocity on a grand, modern scale. The idea that the land wars that scarred
        Europe''s history and caused millions of deaths were over has been comprehensively
        debunked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c824588-b6ea-484a-b860-8357bd2ca1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T13:43:12.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Putin is inflicting appalling, appalling devastation and horror
        on Ukraine —&nbsp;bombing apartment buildings, maternity wards, hospitals,"
        Biden said Wednesday, unveiling another $800 million in military assistance
        for the country. "I mean, it''s godawful."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f47d73e-c8c2-45f0-9c79-038c9d834e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T13:43:12.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possible contours of a ceasefire or longer-term term deal to
        end the fighting have been widely discussed. They could include a pledge by
        Ukraine that it would not join NATO. Russia might demand some form of neutrality
        for its neighbor and a measure of demilitarization. Ukraine might need security
        guarantees from Western powers to sign up for a deal. But its aspirations
        to join the European Union would be very difficult for Putin to accept.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a09953f-317f-4aa5-ba71-d59a09506ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T13:43:12.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin said Wednesday that "demilitarization" of Ukraine could
        be a compromise, suggesting a Swedish or Austrian model of a state, but that
        idea was rejected by the Ukrainian side.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a46164-8063-43e7-a621-5c533b1829dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T13:43:12.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As tensions between Israelis and Palestinians have shown, knowing
        how a conflict should end doesn''t make it any easier to reach that point.
        Any diplomatic plan to end the war in Ukraine would likely be fraught with
        uncertainties —&nbsp;including the political capacity of both Russians and
        Ukrainians to offer concessions after such bitter fighting and large losses
        on each side. Plus, any real talk of Western security guarantees would require
        a level of input from outside nations that may feel like a stretch —&nbsp;and
        also would rely on Putin accepting a foreign role in Ukraine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e11b8a-887a-4115-8e5d-c43f3e9fc597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T13:43:12.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s comments on Wednesday —&nbsp;when he told reporters at
        the White House in reference to Putin, "I think he is a war criminal" —&nbsp;raised
        a more fundamental question. It''s fair to ask whether the West, and more
        particularly Ukraine, will ever be able to deal with a Russian leader it regards
        in such a way.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8883e0e3-cd21-4c22-a009-72b41fbf6254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T13:43:12.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the appalling humanitarian disaster unfolding in Ukraine — and
        the possibility that thousands of innocent lives could be saved — make it
        imperative for Kyiv and Western nations to try to come to some accommodation
        with Putin, as bitter as that may be. But even then: Will the Russian leader
        ever accept it?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780e5591-a6f4-4f5a-8b83-dcb1be8baa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T13:43:12.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Putin''s resistance to peace</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f963c8ed-3965-436d-932a-0ce3cd2bdfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T13:43:12.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many logical reasons why Putin might be ready to sue for
        peace. The war has been a strategic and economic disaster for Russia. In the
        space of a few weeks, dizzyingly broad sanctions and punishments have made
        Russia a diplomatic, financial and cultural pariah. A US official said Wednesday
        that Russian forces had become "generally stalled" near Kyiv with expectations
        of a blitzkrieg to the capital a distant memory. A new influx of US and other
        Western arms could increase what US intelligence agencies already believe
        are huge Russian casualties in the face of stiff Ukrainian resistance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d3d96e-6a30-4ed6-a0f1-26c326d6ea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T13:43:12.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet at every stage of the conflict, before the invasion and after,
        Putin has chosen to escalate, to become more inhumane. Ukrainian cities are
        under siege. In some, food and water are running dry. There is no sign that
        the Russian President has any qualms at the vicious human toll his actions
        are taking. His past history suggests that if it takes a grinding, prolonged
        campaign to destroy Ukraine with blunt weapons like artillery and rockets,
        he is willing to see it through. There is, meanwhile, no sign that the extraordinary
        sanctions that have effectively cut off Russia from the world are weakening
        his domestic political position in a Kremlin system he has long dominated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565f5294-5ef4-4ecb-95c7-53c288bda6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T13:43:12.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky''s declaration on Tuesday that his country would have to
        accept that it will not join NATO appeared to be a concession to Putin. But
        it is hard to see how the Russian leader could accept that as condition enough
        to withdraw his forces given his warnings at the beginning of the war that
        Ukraine didn''t have a right to exist and that its people were really Russian.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c8670d-9e82-4c0a-85ff-31d6aeb54f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T13:43:12.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So for all the terrible cost to Ukrainians and Russians, and despite
        Western questions over whether he is acting rationally, Putin may still see
        a logical reason for pursuing the conflict. A country that is destroyed cannot
        join the West. Putin was offered multiple "off ramps" in the run-up to the
        invasion, in endless phone conversations with Western leaders, including French
        President Emmanuel Macron, and rejected them all. It would be unwise to expect
        him to change his mind now.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a0e741-ce85-42b3-a2cd-3bf2d6de2dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T13:43:12.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, given the Russian leader''s success in eradicating critical
        media and dissent in Russia, it''s theoretically possible he could save face
        by declaring any eventual agreement a vindication. But the latest bombardments
        don''t suggest the Russian leader is in any mood for compromise.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619a2efa-2b9c-4fda-b6f6-05f9314e98af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T13:43:12.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ukraine could face painful compromises</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5709ca05-7ad7-440c-9836-119c6b28e78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T13:43:12.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journey that Ukraine would need to make toward a ceasefire with
        Putin also seems to be lengthening. The extraordinary pain already borne by
        the country, and the defiance shown by Zelensky as he leads a warrior nation
        in resistance, may raise the stakes for any eventual peace plan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e3e3cf-ff5e-4bd1-9120-afe4a186b0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T13:43:12.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Put callously, the extent of killing, deprivation and humanitarian
        blight that the country can stand may shape the government''s position on
        ceasefire negotiations. It is unclear whether the coming influx of Western
        weapons and the success of Ukrainian resistance will embolden the government
        in Kyiv to fight on. Senior Zelensky adviser Mykhailo Podolyak, for instance,
        said on Wednesday that the Ukrainian army was beginning to counterstrike far
        larger Russian forces in a number of directions, CNN''s Sam Kiley reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c9b045-4bfd-4c84-9350-0bab7b94f3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T13:43:12.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there have been some optimistic signals from the Ukrainian
        side about talks with Russian officials, the terms of a final settlement could
        be difficult. Having galvanized a nation in a fight for independence and sovereignty,
        Zelensky may be loath to allow Russia to hold onto areas in Crimea and eastern
        Ukraine that it has seized —&nbsp;and would probably demand that it retain.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7637a745-bedf-4776-b334-bc6ef63d7af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T13:43:12.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any requirement for a demilitarization of the country to satisfy
        Russian calls for neutrality could leave it vulnerable to another invasion.
        And Ukraine has had a bitter experience with foreign security guarantees.
        A post-Cold War agreement that led to the dismantling of the country''s Soviet-era
        nuclear deterrent contained assurances that its sovereignty and independence
        could be recognized by Britain, the United States and Russia. That didn''t
        stop Putin''s invasion. Add to that Russia''s multiple statements that it
        had no plan to march into Ukraine, which means there is no trust in Kyiv for
        Moscow.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a743c579-724e-450a-bf19-0ccb6a5bba27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T13:43:12.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any pledge that Ukraine would not seek membership in the European
        Union would also be a bitter pill for Zelensky. Putin might require such a
        promise since the war and more than a decade of interference in Ukraine''s
        affairs were largely motivated by his fury at the idea of the nation with
        the closest ethnic, cultural and historical ties to Russia moving toward the
        West.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cd4823-6f0d-46a3-a1ad-b76b9bc9b93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T13:43:12.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Russia''s invasion has backfired in at least this regard.
        Ukraine has effectively become part of greater Europe in everything but name.
        Millions of its people have fled to a haven in the EU and will have long-term
        ties with the bloc. And key European powers, including Germany, have reshaped
        decades of foreign policy to support Ukraine — just one of the ways in which
        the continent will never be the same, whenever the war ends, even if it takes
        much longer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2e80df-08cf-4664-b4bd-89eb9b9d5c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T13:43:12.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/03/17/politics/ukraine-battle-for-survival-analysis/index.html"
        href="https://edition.cnn.com/2022/03/17/politics/ukraine-battle-for-survival-analysis/index.html">Why
        Ukraine''s battle for survival may be far from over</a>"</em></p>'
