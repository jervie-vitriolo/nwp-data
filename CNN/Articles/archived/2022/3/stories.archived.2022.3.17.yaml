    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['japan', 'fukushima', 'earthquake', 'explainer']
    'template': '1'
    'title': 'What we know about the earthquake off Japan''s Fukushima coast '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd334fca-fd1e-4602-8cb9-64ff75e25445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:41:34.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:29.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A deadly 7.4-magnitude earthquake struck
        off the coast of Japan''s Fukushima prefecture on Wednesday, injuring dozens
        of people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5131af-d338-4f83-b163-8c8aac0dd9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:41:34.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:29.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, the incident brought back painful memories of 2011, when
        an earthquake triggered a tsunami causing a nuclear meltdown at the Fukushima
        power plant, a disaster that''s still being felt to this day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f80a5d8-4382-4641-880a-d1e0e4dd790b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:41:34.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:29.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the earthquake struck a similar area, Wednesday''s quake
        hasn''t prompted a national emergency -- for a number of reasons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25152ea7-2e88-455f-90b0-03ffea163de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:41:34.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:29.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f6b1eb-ada9-4f27-90b8-b14143ece93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:41:34.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:29.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What, where, and when?</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379224cb-c27b-467a-b358-3e478b9e0c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:41:34.471+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:29.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake hit around 12:30 a.m. local time (11:30 a.m. ET) off the
        coast of Fukushima, north of the capital Tokyo.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af730e7-9110-4aef-ae7d-b508a2901398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:41:34.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:29.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was originally designated a 7.3-magnitude quake, but was upgraded
        to 7.4 on Thursday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778de3ea-f101-4980-ba6d-473a961a8440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:41:34.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:29.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, all tsunami warnings issued after the quake have
        been lifted.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643ab09f-3746-46ee-8c32-8c4021d770f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:41:34.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:29.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epicenter of Wednesday''s earthquake was about 89 kilometers
        (55 miles) from the center of the devastating 2011 quake.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9fbdfd-40f9-4209-9e93-5c1e75516b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:41:34.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:29.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Geller, a seismologist and professor emeritus at the University
        of Tokyo, suggested Wednesday''s quake could have been a 2011 aftershock.
        "In geological terms, aftershocks will persist for 50 to 100 years, but as
        time goes on, the frequency of aftershocks and their size will diminish,"
        he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e802524-8de9-46d0-b93f-162f1814f5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:41:34.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:29.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people, including a man in his 60s, have been confirmed dead,
        and at least 160 others injured, Japanese authorities said Thursday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48a8f24-802c-461e-a644-598bfdf1ef91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:41:34.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:29.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage from the capital, Tokyo, show street lights and apartments
        shaking. Tens of thousands of households lost power across the city, but it
        was restored within a few hours.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d15de8-2711-4782-8feb-2ff13b41c44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:41:34.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:29.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No "abnormalities" had been detected in the country''s nuclear plants,
        Japanese Prime Minister Fumio Kishida said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e2c9ef-5ef7-46db-b626-1977ca9b0bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:41:34.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:29.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bullet train traveling through Miyagi prefecture derailed during
        the quake, with 78 people trapped on board for four hours. All eventually
        escaped uninjured through an emergency exit, according to public broadcaster
        NHK.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ed0e4f-a3c4-4bd9-b647-8064237dafda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:41:34.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:29.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos from Fukushima and Miyagi show buildings damaged by the quake,
        with windows shattered, roof tiles and flooring broken, and ceilings caved
        in. Merchandise and debris littered the floors of stores and supermarkets.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5093a450-1166-4868-ba69-13368921d4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:41:34.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:29.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s quake happened off the coast, 37 miles (60 kilometers)
        deep -- which might have limited the damage. The most damaging earthquakes
        happen close to the earth''s surface rather than deep in the crust, Geller
        said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0af0630-bb6c-4b53-962b-4786db4a8484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:41:34.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:29.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How does this compare to the 2011 quake?</strong></h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc9f449-f01c-4073-adae-3c9eab5a9810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:41:34.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:29.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference between Wednesday''s 7.4-magnitude quake and 2011''s
        9.1-magnitude quake is staggering.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2271da22-9382-4120-9bf0-1d167c257ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:41:34.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:29.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2011 quake was about 63 times stronger than Wednesday''s and
        released about 500 times more energy -- the most powerful quake to ever hit
        Japan. And it was only 15.2 miles (26 kilometers) deep -- meaning its impact
        was much greater.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fee0412-938b-468e-af62-cd2016d3981d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:41:34.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:29.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Wednesday''s earthquake caused tsunami waves just 8 inches
        (0.2 meters) high, the 2011 quake triggered 30-foot (9.1 meters) waves that
        damaged several nuclear reactors in the area.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06815a01-c4c4-463b-9bce-a672bedd5717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:41:34.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:29.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2011 disaster left more than 22,000 dead or missing, from the
        initial earthquake, tsunami and post-disaster health conditions. As of last
        year, more than 35,000 people remained displaced, 10 years after the meltdown.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dae98b-aee2-4f07-8253-dd9250242c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:41:34.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:29.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cleanup is expected to last decades and cost billions of dollars.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bb8997-7097-492b-b78c-11a9ae5e4c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:41:34.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:29.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2011, Japan has stepped up its response systems to better
        deal with such disasters, including improving early earthquake warning systems
        and seismic observation technology.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef15947-6c5e-4e3f-aa28-f9ffac67b142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:41:34.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:29.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Could more earthquakes or tsunamis come?</strong></h2>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d83b13b-514d-446a-b761-2aa3ea4c1011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:41:34.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:29.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Meteorological Agency warned the public to stay alert for
        aftershocks and the possible risk of mudslides or landslides. It also urged
        people in affected areas to stay away from the coast and not get into the
        sea.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc097301-7858-4808-8f68-b12fff91bf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:41:34.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:29.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, the Prime Minister''s office said the government had
        established a countermeasure office that will work with local governments
        to carry out emergency measures including search and rescue of potential victims.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bfffdf-19f0-4d03-8680-d0358910acf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:41:34.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:29.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geller, the seismologist, said Japan can expect more aftershocks
        in the next week that will gradually taper off.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc04ba3-af01-4306-a775-ee0f8d300ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:41:34.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:29.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he said there''s also a possibility that Wednesday''s quake
        was a "foreshock" before a larger earthquake, cautioning the chances of this
        happening are very low but "not zero."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6c0b0d-cf23-46a1-8dfe-0f67f52315db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:41:34.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:29.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday''s earthquake is a good reminder for people in Japan
        to remember that Japan is earthquake-prone and that earthquakes can strike
        at any time," he said. "So people should be prepared."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fea06a-e55e-4320-bb50-2e756fb63d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:47:49.701+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:29.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"<a href="https://edition.cnn.com/2022/03/17/asia/japan-fukushima-earthquake-explainer-intl-hnk/index.html">What
        we know about the earthquake off Japan''s Fukushima coast</a></em>.<em>"</em></p>'
  'dotr-no-fare-hike-railway':
