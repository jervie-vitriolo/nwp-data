    'title': '4 dead after 7.3-magnitude earthquake hits coast off Japan''s Fukushima
      prefecture '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1052f22b-99e4-485f-b5eb-4cc736fb38f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:29:29.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:40.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp; A 7.3-magnitude earthquake hit eastern
        Japan late Wednesday night, killing at least four people and injuring over
        100 others, and cutting power to millions of homes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26072f45-f287-479b-8ba1-2f26fef2bd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:29:29.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:40.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8101493c-2321-419e-bae2-e3813767c296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:29:29.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:40.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the people who died was a man in his 60s who lived in the
        city of Soma, the local disaster prevention office said on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa946fe-e850-4d77-bc4e-7630bbe78c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:29:29.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:40.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69248267-ecdb-4efd-aad5-6556f12f994b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:29:29.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:40.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake hit off the coast of Japan''s eastern Fukushima prefecture,
        a region devastated by a powerful quake and tsunami 11 years ago that resulted
        in a nuclear power plant meltdown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62354cd-7d7e-4153-b794-583dc5bdd135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:29:29.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:40.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e46113b-1529-4124-929b-f9eec0141d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:29:29.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:40.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tsunami advisory was issued after Wednesday''s quake for the coastal
        prefectures of Fukushima and Miyagi, but was lifted on Thursday morning and
        Japanese Prime Minister Fumio Kishida later said "no abnormalities" had been
        detected at any of the country''s nuclear plants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633ed1f0-0f76-45c4-8e4f-96d7a01c461b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:29:29.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:40.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313373c0-f38d-44c0-90b8-cfd9a1821a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:29:29.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:40.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake had a preliminary epicenter depth of 60 kilometers (37
        miles), said Japan''s Meteorological Agency. It warned of tsunami heights
        reaching up to 1 meter above normal tidal levels, with the initial waves reaching
        shore around midnight local time (11 a.m. ET).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c65b64f-3d51-4754-9a55-bf44f8098865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:29:29.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:40.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebea9dce-4de6-457e-8b62-8558b25a67f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:29:29.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:40.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About an hour and a half after the earthquake struck, an 8-inch
        tsunami occurred along the coastline of Japan''s Miyagi prefecture, according
        to the agency, which urged people in affected areas to stay away from the
        coast.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cf2dbb-c5b1-4b46-a462-24189ea6ead8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:29:29.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:40.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6547029f-debd-4d7e-bb1a-1a342e52b8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:29:29.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:40.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bullet train derailed near Fukushima as a result of the earthquake
        but no injuries were reported, Kishida said at a press conference. According
        to public broadcaster NHK, 78 people were trapped for four hours after the
        high-speed train derailed, but escaped uninjured through an emergency exit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8719f7c-e2a6-4169-8929-d8e886e9bf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:29:29.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:40.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a7a9ad-5b77-4e18-8eae-b942c1b128f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:29:29.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:40.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People injured from the quake have been taken to the hospital in
        Fukushima''s Soma city, Kyodo News agency reported, without specifying the
        number of people injured. Power has been restored in all of Tokyo, Tokyo Electric
        Power said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bd86ce-8047-4d96-8658-f8cbf03a50d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:29:29.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:40.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90ef0f7-d2ed-4d6c-a299-c410aa8683f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:29:29.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:40.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Meteorological Agency on Thursday urged the public to watch
        out for more seismic activity in the next few days. Masaki Nakamura, an official
        from the agency, urged people in affected areas to stay away from the coast
        and not to enter the sea until tsunami advisories had been lifted. He also
        urged people to remain vigilant over the risk of mudslides.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae0f8ed-d1ed-4a6e-b3a1-95bb1daab728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:29:29.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:40.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0a5a37-047b-49ea-80f9-2e42a2b7dc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:29:29.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:40.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epicenter of Wednesday''s quake was 55 miles (89 kilometers)
        from that of the devastating 2011 quake that caused a tsunami with 30-foot
        waves that damaged several nuclear reactors in the area -- resulting in the
        worst nuclear disaster since the 1986 Chernobyl incident. More than 22,000
        were killed or went missing in that disaster. Deaths were caused by the initial
        earthquake and tsunami and by post-disaster health conditions caused by the
        radiation leak.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7c8d58-1781-4b16-9b0c-14314cdc32b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:29:29.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:40.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7981810a-34ce-4595-9d49-2722110f8de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:29:29.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:40.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2011 Japan earthquake was 9.1 magnitude, some 63 times stronger,
        and released about 500 times more energy than Wednesday''s quake.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece620c4-336c-4d2a-bb7d-7df8e0fbe723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:29:29.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:40.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41867af1-7027-4aa1-90eb-b0d8eda5c455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:29:29.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:40.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,&nbsp;<em>"<a href="https://edition.cnn.com/2022/03/16/asia/japan-earthquake-fukushima-intl/index.html">4
        dead after 7.4-magnitude earthquake hits coast off Japan''s Fukushima prefecture</a>."</em></p>'
