    'lead': 'The Philippine Olympic Committee Executive Board has suspended the Philippine
      Athletics Track and Field Association and Philippine Tennis Association for
      90 days amid troubles in the two national sports associations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-17T15:45:51.438+08:00
