      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Slovakian Embassy in Washington declined to comment. CNN has
        reached out to the National Security Council and the Defense Department for
        comment.</p>'
