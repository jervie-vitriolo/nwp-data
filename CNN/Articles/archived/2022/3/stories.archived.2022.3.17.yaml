    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b10184c-6080-4de7-ae20-d978c42aa667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:44:22.647+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:03:21.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlo Ople, a digital marketer and creator has amassed a following
        for his straightforward sneaker reviews that appeal to more casual sneaker
        fans. He notes that his experience with buying in the resale market is rather
        uncertain. “I’ve had great experiences with local and international resellers
        — smooth and timely transactions for super rare pairs that I wanted in my
        collection,” shares Ople. Alternatively I’ve also had ‘not so nice’ experiences.
        There was one instance where I gave a [down payment] and it was supposed to
        arrive in two weeks but eventually arrived after four months.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fefd0c8-0efd-480c-a867-022121b10db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:44:22.647+08:00
