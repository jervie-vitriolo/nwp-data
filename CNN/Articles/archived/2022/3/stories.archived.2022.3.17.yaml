  'Disney-employees-are-staging-walkouts-Dont-Say-Gay-bill':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-17T18:06:08.946+08:00
    'imagesource': 'jcr:91445187-fff4-42a1-84a8-e08293a9834e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06c7a3bf-f39b-4f00-a1a5-5eda79937fc0'
    'lead': 'Last week, Disney and its CEO Bob Chapek bungled their response to Florida''s
      controversial bill dubbed "Don''t Say Gay." Now, some of the company''s employees
      are staging a walkout.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-17T18:07:33.278+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:03:24.469+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:02:56.337+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disney employees are staging walkouts over company''s response to the
      ''Don''t Say Gay'' bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0e8da6-d948-4296-83c0-1f78cc5f00dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:07:33.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:24.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Last week, Disney and its CEO Bob Chapek
        bungled their response to Florida''s controversial bill dubbed "Don''t Say
        Gay." Now, some of the company''s employees are staging a walkout.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bb1f3b-351d-4df4-825b-0bbba3f9309e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:07:33.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:24.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter account, "@DisneyWalkout," and an associated website,
        "WhereIsChapek.com," have organized a series of 15-minute daily walkouts,
        encouraging employees to protest during their breaks. The action will culminate
        with a full-day walkout on March 22.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f428550-83e2-47c5-b479-2d8da74eb88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:07:33.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:24.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Florida bill, which has been passed by the state''s legislators
        but not yet signed into law, bans educators from discussions about sexual
        orientation and gender identity with children from kindergarten to third grade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff26b163-f234-42c4-9676-ec165e5fbf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:07:33.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:24.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unknown how many employees are taking part, but Disney''s
        LGBTQ+ employee resource groups are not involved, according to a source familiar
        with the matter. Disney declined comment about the demonstrations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedba2a0-594e-425f-aa62-302adf6ed98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:07:33.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:24.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers of the walkout wrote in an open letter posted on its
        website that statements by Disney''s leadership regarding the bill "have utterly
        failed to match the magnitude of the threat to LGBTQIA+ safety represented
        by this legislation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b75812-0bda-44d1-a25b-334a04ff7e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:07:33.278+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:24.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Primarily, those statements have indicated that leadership still
        does not truly understand the impact this legislation is having not only on
        Cast Members in the state of Florida, but on all members of the LGBTQIA+ community
        in the company and beyond," the organizers added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b77534-744b-4a9b-89c9-fd8d827082d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:07:33.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:24.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizers, who did not identify themselves, added that as a
        community they''ve been "forced into an impossible and unsustainable position"
        and they "must now take action to convince [The Walt Disney Company] to protect
        employees and their families in the face of such open and unapologetic bigotry."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32588a8d-92f5-4f1a-8a64-48afb7227035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:07:33.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:24.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backlash began last week when Chapek declined to issue a public
        condemnation of the bill, known as "Parental Rights in Education" bill. Instead,
        he noted that corporate statements are "often weaponized by one side or the
        other to further divide and inflame."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fbb164-e6b6-477b-8630-62e72cebdaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:07:33.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:24.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After receiving criticism from inside and outside Disney, Chapek
        apologized for his initial response on Friday, saying that speaking to employees
        "helped me better understand how painful our silence was." Disney employs
        75,000 people in Florida.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1832d0ad-aa3a-4384-9e90-63d5f7ac44c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:07:33.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:24.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizers added that they appreciate Chapek''s apology, but
        there is "still more work to be done" and suggested steps that Disney can
        take to "regain the trust of the LGBTQIA+ community and employees."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf1e76b-e1b7-4aa4-90d8-7cd039d684b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:07:33.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:24.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One such step is for Disney to "immediately and indefinitely" cease
        all campaign donations to those politicians involved in the bill''s passage.
        On Friday, Chapek said that Disney will be "pausing" all political donations
        in Florida.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cb818d-a086-40a9-b70f-1bd65971162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:07:33.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:24.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Netflix staff also walked out on the job late last year over
        LGBT+ issues.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621597e9-d64d-4cf7-9378-d67a3da4bbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:07:33.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:24.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming company saw demonstrations from employees protesting
        Dave Chappelle''s "The Closer" comedy special, which has been criticized for
        jokes aimed at transgender people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576cfb42-0eb8-4814-8d69-f68a9f9648db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:07:33.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:24.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/03/16/media/disney-walkout-florida-bill/index.html">Disney
        employees are staging walkouts over company''s response to the ''Don''t Say
        Gay'' bill</a>".</em></p>'
  'Russia-invasion-of-Ukraine-sparks-concern-in-Taiwan-over-readiness-for-conflict-with-China':
    'author': 'Eric Cheung and Wayne Chang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-17T18:09:44.847+08:00
    'imagesource': 'jcr:84f9e1cb-6e6d-4213-8340-3ff279945266'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f911f043-1fc1-4e9f-919b-fef36558bcb9'
    'lead': 'On a regular day, they''re lawyers, software engineers and blacksmiths.
      But this week, they donned military fatigues, fired assault rifles at numbered
      targets, and marched long distances in full military gear -- all to prepare
      for a possible attack by China''s military.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-17T18:11:10.097+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:03:23.964+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:02:56.764+08:00
