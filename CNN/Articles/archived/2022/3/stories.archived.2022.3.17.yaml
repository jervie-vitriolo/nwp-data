      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- One of the stars of Moscow''s Bolshoi
        Ballet, Olga Smirnova, has quit the company over Russia''s invasion of Ukraine
        and will instead dance for the Dutch National Ballet in Amsterdam.</p>'
