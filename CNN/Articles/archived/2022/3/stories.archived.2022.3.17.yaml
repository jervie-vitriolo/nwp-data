      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c15cc8-da72-4973-bba5-3f901a1a1877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T06:13:16.219+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:51.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are hoping that he will come out with an endorsement, endorsing
        at least to solidify and to unite the administration side of the political
        isle before the elections so<em> tingnan natin</em> (let’s see),” Marcos said
        during the Kapihan sa Manila Bay media forum on Wednesday.</p>'
    '3':
