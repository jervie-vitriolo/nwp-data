      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddb59aa-5952-48f2-b27c-e0243328301b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T03:19:17.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:55.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the request of President Zelensky, we have identified and are
        helping Ukraine acquire additional longer-range anti-aircraft systems and
        the munitions for those systems," President Joe Biden said Wednesday as part
        of remarks detailing new security assistance.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00168b25-6e14-4ccc-a441-cd4c278e48b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T03:19:17.064+08:00
