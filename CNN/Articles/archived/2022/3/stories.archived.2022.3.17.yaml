    'mgnl:tags': ['BARMM', 'peace-process', 'Leni-Robredo', '2022', 'elections', 'president']
    'template': '1'
    'title': 'BARMM chief: We want Robredo to continue the peace process if elected
      president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8633254-c8dd-4dd2-b6f1-da41abcb1dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T05:16:31.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:52.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cotabato City (CNN Philippines, March 17) –</strong> Bangsamoro
        Autonomous Region in Muslim Mindanao (BARMM) Chief Minister Ahod Ebrahim said
        they hope Vice President Leni Robredo would continue the peace process in
        the region if she is elected president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0d2afe-1211-4e69-9d0f-79afe5ba4afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T05:16:31.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:52.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b57d1f0-55a1-4fb9-b86b-16b575f3f938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T05:16:31.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:52.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo on Wednesday visited the Bangsamoro Government Center and
        met with Ebrahim and BARMM Cabinet officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdb8cdd-9432-4e63-809a-ee6c82c4f1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T05:16:31.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:52.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79ada75-e272-4850-ba22-3bff0b180b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T05:16:31.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:52.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebrahim explained it is crucial for them to engage with “like-minded
        leaders” who have the political will to continue the peace process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24e7dd2-2dee-4fba-b1d1-bbd0ca9c3341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T05:16:31.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:52.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc210d3-25c2-45f7-80a3-54f9b50d2db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T05:16:31.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:52.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We look forward with the Vice President to be our next president
        in order to achieve the continuity we need for the implementation of the peace
        process,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df95238e-b4d6-4bdd-ad1a-ddc74fce608d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T05:16:31.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:52.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28d8fbc-6ac4-4b82-af75-8fee3a2c8511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T05:16:31.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:52.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also recognized Robredo’s contribution in crafting the Bangsamoro
        Basic Law (BBL), which created the BARMM.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072da882-3cfc-4deb-8bc4-b0c87b9960bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T05:16:31.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:52.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4fc534-77be-41c4-972c-b4e583f2bbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T05:16:31.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:52.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are only some incidents that took place at the last part
        of the administration of late President Noynoy (Aquino) that prevented the
        establishment of BARMM,” he said, referring to the 2015 Mamasapano clash that
        killed 44 Special Action Force commandos and stalled the passage of the BBL.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c27d919-37e7-4061-9338-568f3073303f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T05:16:31.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:52.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dba9baf-cc75-4ce1-b829-90b3a620d7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T05:16:31.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo admitted that it was an emotional decision to be a co-author
        of the BBL when she was still the representative of Camarines Sur. She said
        it felt like continuing the advocacy left by her late husband, former Interior
        Secretary Jesse Robredo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5914ddcb-5038-4a48-b80e-e48db6d10d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T05:16:31.006+08:00
