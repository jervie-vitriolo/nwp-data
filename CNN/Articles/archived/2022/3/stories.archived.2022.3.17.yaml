      'jcr:uuid': '2c4c4bdb-b583-47bd-8f65-f574c931606b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:22:52.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:41.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alert Level 1 <em>muna tayo, malamang hanggang sa katapusan ng
        termino ng ating</em> Pangulong Duterte," Duque said at the Laging Handa briefing
        Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98346931-b860-42ed-8cca-74a004daea9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:22:52.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:41.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will stay under Alert Level 1, most likely until
        the end of President Duterte''s term.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5d465d-ead2-481e-bff9-8a6d3d016b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:22:52.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:41.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque added that there is no policy yet for the possible shift to
        "Alert Level 0" as there are still many areas under Alert Level 2.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e938bb4-c311-49f7-a4a4-d2e06c9d3d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:22:52.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:41.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said efforts are being made to increase vaccine coverage even
        further so these areas could ease into Alert Level 1.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2edd8f-2fa4-468a-afb5-397966ce1b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:22:52.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:41.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yan muna ang pagtuunan ng pansin kaysa pag-usapan ang</em>
        Alert Level 0, <em>dahil maayos naman tayo sa</em> Alert Level 1," Duque said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff47548b-f3a1-4aee-8621-2a85d17e5d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:22:52.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:41.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let the focus be on that instead of talking about
        Alert Level 0 because things are okay under Alert Level 1.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a432e0b-4188-4222-a112-096f465de364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:22:52.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:41.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, <a href="https://www.cnnphilippines.com/news/2022/3/15/Metro-Manila-47-areas-Alert-Level-1-March-16-31.html"
        target="_blank">Malacañang announced</a> that Metro Manila and 47 other areas
        would stay under Alert Level 1 until the end of the month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07315533-a79a-4d36-9de7-f5aad121c805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:22:52.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:41.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/3/15/Metro-Manila-mayors-read-Alert-Level-0-MMDA-.html"
        target="_blank">Metro Manila mayors</a> have expressed their readiness to
        adopt a proposed lower alert level. There are some concerns, however, about
        whether it would be appropriate to call it "Alert Level 0" as people might
        take it to mean there is no more risk of COVID-19.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc12f58-289c-42e0-b44b-ff5ffc1e405c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:22:52.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:41.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing earlier this week, Health Undersecretary Maria Rosario
        Vergeire said the term was not yet final, and the proper name would be announced
        as soon as it was agreed upon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda0454a-51bc-4442-b770-8f5460ff94c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:22:52.603+08:00
      'mgnl:createdBy': 'pia'
