      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj Veloso, Creative Director of The Third World, a cultural platform
        that chronicled the country’s streetwear and sneaker subcultures, thinks the
        aftermarket has shifted in ways that have raised unique problems. “The sneaker
        reselling culture has grown so big over the past two decades, and a lot has
        changed since I’ve been introduced to the whole concept of it in 2007 to where
        it is now in 2022,” says Veloso.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66b03b6-4142-47cb-b3ce-2e3b37811d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:44:22.646+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:03:21.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, new players have made the sneaker scene more vibrant
        — from the stores at The Deck at Ronac Center to Nike Park outlets, and more
        recently, the boutiques at Commonwealth. At the onset of sneaker culture,
        people could just simply walk in the store and grab the latest pair. Resellers
        then had to import from skate shops in the US via balikbayan boxes and distribute
        them guerilla-style over on the now defunct social media network Multiply.
        When Nike Park first opened, going on release queues were the norm until slowly
        a different type of transaction was assimilated. Official retailers including
        Commonwealth and other boutiques have embraced the raffle system. This system
        draws from a pool of entrants that desire to purchase the item.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c06a37-fdc3-46c3-9e31-26d257793191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:44:22.646+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:03:21.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Coming from a consumer’s perspective, there’s just too much drama
        that people aren’t noticing that it’s becoming toxic at this point,” Veloso
        says. “I’m glad to say that I’m over it already (<em>Laughs</em>)... Sometimes
        you miss camping out for shoe releases, but back then nobody got hurt. It’s
        all different now and it ain’t really fun no more.”</p>'
