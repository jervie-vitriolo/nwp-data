      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State revenues also increased in January, but at a milder pace of
        6.65% — &nbsp;bulk of which came from taxes totaling to ₱255.3 billion.</p>'
