    'template': '1'
    'title': 'Ukrainians are making homemade body armor to send to frontline troops'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1b9c48-104f-4664-bf3c-6bda29404912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T11:58:31.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:47.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Irina Protchenko, 68, sings the Ukrainian
        anthem while steadily working at her sewing machine in a small apartment in
        central Ukraine. She retired not long ago from a factory in the outskirts
        of Kyiv, where she spent 50 years tailoring men''s suits and coats for clothing
        giants such as Hugo Boss and Lacoste.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f396d744-d597-40c4-bb29-7a539127277e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T11:58:31.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:47.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She should be enjoying a life of leisure after decades of hard work.
        Instead, she''s sewing flak jackets and balaclavas with her children and grandchildren
        for Ukrainians traveling east to protect their country from Russian invasion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c900ad4d-7fe9-42c9-a299-55045aea223d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T11:58:31.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:47.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I should be sewing tuxedos for weddings," not flak jackets, she
        told CNN. Her sewing machine is pushed against the corner of the living room,
        surrounded by rolls of fabric, Velcro, and cut-up car floor mats -- supplies
        either purchased by the family or donated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95a13a1-82e9-42dc-a940-9a680c51c5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T11:58:31.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:47.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest reward will be if one of these flak jackets saves the
        life of one of our defenders," Protchenko said as she proudly held up a finished
        vest. With each finished vest, she counts it as one more victory for Ukraine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cf50d7-44b8-4693-9059-f0ba205bd07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T11:58:31.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:47.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If she works nonstop, she can make as many as 10 flak jackets a
        day. In the kitchen, Irina''s son-in-law, Evgeny, sits at his own machine,
        sewing blue and yellow armbands that the Ukrainian security forces wear to
        identify themselves. He makes as many as 200 bands per day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8127a4f2-1610-4c83-9fb5-07bf5d7bc2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T11:58:31.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:47.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This family workshop is part of a lfarger improvised production
        chain and the brainchild of Vitaly Golovenko. Before the war, he was a lawyer
        and amateur actor playing out scenes from the first World War, when Ukrainian
        nationals fought Russian Bolsheviks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe10d3b-65ec-42b3-bd48-df3cdee06594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T11:58:31.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:47.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several days into this modern war, Golovenko said, he asked Irina
        -- his mother-in-law -- to help sew body armor when his son''s godfather couldn''t
        find a flak jacket before heading off to the front lines. Neither had a real
        flak jacket to base their design off of, so they used videos and pictures
        from the internet to come up with the form.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228387f3-8ef3-40ce-87d0-36b84dba9a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T11:58:31.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:47.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire operation relies on donations, which have come in the
        form of fabric, thread and some monetary donations from as far away as Saudi
        Arabia and Ireland. Everyone working on the project is a volunteer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f20f39f-ada3-454a-b975-61583f4e4b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T11:58:31.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:47.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The armor plates that go inside the flak jackets come from scrap
        metal salvaged from old cars by local mechanic Oleg Metla and then welded
        together by engineer Valery Olretsky.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121a58ca-27dc-48b7-9367-27dd0e30180c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T11:58:31.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:47.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golovenko brought the test plates to the shooting range. The first
        plate they tried was only 6 millimeters thick.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b108dcd4-b08f-4d86-9e2f-ec05bb30059c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T11:58:31.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:47.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can see these bullets didn''t penetrate," he said "But (a)
        sniper''s bullet and machine gun bullet penetrated, so we decided on a thicker
        option," Metla said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6929cf-b423-4d0c-800a-26424f7d5d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T11:58:31.539+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:47.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They opted for 8-miilimeter thick plates. Not too heavy, but able
        to protect against a variety of Russian ammunition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27f8dad-a87c-4293-a327-95205323cdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T11:58:31.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:47.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olretsky, 58, received a summons the previous night to deploy. He
        hasn''t fired a gun in 20 years and his first grandchild is due in two weeks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f393e528-c833-4548-bd57-b72c8dcefa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T11:58:31.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:47.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What else can I do? If there''s a war, then I have to defend. It''s
        scary for everyone, but you still have to do it," he said, his eyes brimming
        with tears.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e30ff9-b30e-4bc8-bcf9-016e3137206b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T11:58:31.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:47.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has spent the past few weeks welding the old metal, hoping it
        will save a Ukrainian soldier''s life against Russian weapons. Little did
        he know, one of the vests he helped make may very well be used to save his
        own life.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b706942d-45b8-4726-99dd-e65178829773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T11:58:31.540+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:47.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/03/16/europe/ukraine-railways-eu-kyiv-intl/index.html">Ukrainians
        are making homemade body armor to send to frontline troops</a>".</em></p>'
  'Kanye-West-Instagram-suspend-Trevor-Noah-suspend':
    'author': 'Donie O''Sullivan, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-03-17T12:19:47.812+08:00
    'imagesource': 'jcr:33ec1b19-bc52-4688-82c0-8e50159789d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b907df7-3e76-4848-b179-96b752553751'
    'lead': 'Kanye West has been suspended from Instagram after he posted a racial
      slur directed at ''Daily Show'' host Trevor Noah, a spokesperson for Meta confirmed
      to CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-17T12:22:04.806+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:03:47.164+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:02:46.243+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kanye West suspended from Instagram for 24 hours after directing racial
      slur at Trevor Noah'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b441bc12-7863-4e8e-ad3f-3323478b630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T12:22:04.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:03:47.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kanye West has been suspended from Instagram
        after he posted a racial slur directed at "Daily Show" host Trevor Noah, a
        spokesperson for Meta confirmed to CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3593aa-63c7-436a-ab3b-7c43c60f47b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T12:22:04.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:03:47.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West violated the platform''s policies on hate speech, bullying
        and harassment, according to Meta. He is restricted from posting, commenting
        and other actions for 24 hours and the company will take further action if
        necessary, the spokesperson said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11fdce3-f3cf-41e6-83a3-8b86323aea0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T12:22:04.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:03:47.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West posted a slur directed at Noah on Wednesday, after the talk
        show host had addressed the rapper''s treatment of his former wife Kim Kardashian
        and her boyfriend comedian Pete Davidson in a "Daily Show" segment Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc44b92-6fc0-4e05-9bf8-c5a5a2c0ceb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T12:22:04.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:03:47.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You may not feel sorry for Kim because she''s rich and famous,"
        Noah said in the segment. "But what she''s going through is terrifying to
        watch and shines a spotlight on what so many women go through when they choose
        to leave."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8d5f61-b626-41f0-a1d6-1433bc20cc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T12:22:04.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:03:47.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In West''s post, since deleted by Instagram, he replaced the lyrics
        to "Kumbaya" with a racial epithet. Prior to the removal of the post, Noah
        had responded by expressing his admiration for West as an artist and his sincere
        concern for him and his family.</p>'
  'Megan-Young-Tracy-Perez-Miss-World':
