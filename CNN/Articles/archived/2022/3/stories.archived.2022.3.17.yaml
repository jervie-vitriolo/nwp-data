      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/2/27/What-you-need-to-know-under-Alert-Level-1.html"
        target="_blank"><strong>EXPLAINER: What you need to know under Alert Level
        1</strong></a></p>'
  'House-probe-unitilized-Bayanihan-2-funds-MSMEs':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-17T15:22:23.244+08:00
    'imagesource': 'jcr:cd5b2351-5601-4463-9098-77ab7861122b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc8465ac-8386-46c4-8031-c41c224b2a80'
    'lead': 'The Bayan Muna party-list is urging the House of Representatives to investigate
      the Commission on Audit report which found that billions of funds meant to provide
      loans to pandemic-hit businesses were left unused as of mid-2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-17T15:25:19.552+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T12:03:41.220+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:02:49.011+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House probe sought on COA-flagged unutilized Bayanihan 2 funds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c989a0c-87d3-416d-86f8-c93a51920ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:25:19.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:41.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)</strong> – The
        Bayan Muna party-list is urging the House of Representatives to investigate
        the Commission on Audit report which found that billions of funds meant to
        provide loans to pandemic-hit businesses were left unused as of mid-2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41564a05-9863-4d83-ad22-94a7ffac22f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:25:19.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:41.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1436f9d-08f3-4690-9446-fcb29c6033f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:25:19.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:41.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Representatives Eufemia Cullamat, Carlos Zarate and Ferdinand
        Gaite filed House Resolution No. 2519 after COA said ₱4.99 billion, or more
        than half of the allocated budget for <a href="https://www.cnnphilippines.com/news/2021/5/28/loans-MSMEs-repatriated-OFWs-pandemic.html">zero-interest
        and collateral-free loans</a> to micro, small, and medium enterprises under
        the Bayanihan 2 law, were unutilized as of June last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aefc61-8278-4815-9267-da676e0d1919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:25:19.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:41.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5920a6-d490-4750-8367-b4fcf7d13dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:25:19.552+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:41.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://coa.gov.ph/index.php/cy-2021/category/9499-covid-19-assistance-to-restart-enterprises-cares-program">COA
        report</a>, a total of ₱9.08 billion was released for the implementation of
        the COVID-19 Assistance to Restart Enterprises or CARES Program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4115ec2-03a6-46bc-9179-499a24fb94e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:25:19.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:41.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949fb154-a334-4251-8f8c-24df8823d7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:25:19.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:41.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the state-run Small Business Corporation (SB Corp.) was
        only able to extend loans amounting to ₱4.09 billion, or 45% of the budget.
        The commission noted, however, that about 19% or ₱1.9 billion of the allocation
        was still unreleased to the corporation at the time of the audit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e42e58a-908f-4fa4-b4dd-3b9793ab71ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:25:19.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:41.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4ec18d-e023-4bc4-8c0e-870f9cd069fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:25:19.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:41.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SB Corp. contended it was able to fully utilize all CARES Program
        funds that are within its sole control as of Dec. 31, COA said. “However,
        the team could no longer validate its claim as the cut-off date of our audit
        is only up to June 30, 2021,” the commission added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78979508-29e3-4f66-8ca1-4bd33f647b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:25:19.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:41.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90e08b7-73b1-4503-8324-331d4d19c4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:25:19.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:41.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing SB Corp., Bayan Muna said ₱2.03 billion remained unused as
        of January 2022.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c32b2f9-641c-4b28-bed6-8d895827a833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:25:19.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:41.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a80b8a5-7126-452f-9177-bc3c0f83c055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:25:19.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:41.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All resources allotted to respond to the pandemic and to aid citizens
        amid the worsening economic conditions should be distributed in a timely and
        effective manner to alleviate the suffering of ordinary Filipinos during the
        pandemic,” it added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7c7156-8d6b-4790-9de5-c0ca406ac8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:25:19.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:41.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb4cff3-21d1-4828-a435-f27dfecbda6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:25:19.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:41.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors said they identified several major challenges that
        could have led to the unutilized funds, including insufficient human resources
        and the reported hesitancy of potential beneficiaries to avail of the assistance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b182964-e5cf-4bd0-8e34-0faa2358e3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:25:19.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:41.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2e4f10-39cd-4eed-9b63-63be96536f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:25:19.553+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:41.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA also said it found deficiencies and gaps in the administration
        of the program. Among others, several borrowers reportedly cancelled their
        loan applications “because of the long processing time, and non-communication
        of the status of their applications.”</p>'
