    'lead': 'The Philippines'' Tracy Maureen Perez may have failed to win the Miss
      World crown at Thursday''s coronation night, but a pageant analyst noted that
      she did not fall short in raising the country''s flag on the global stage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-17T14:56:31.374+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T12:03:42.159+08:00
