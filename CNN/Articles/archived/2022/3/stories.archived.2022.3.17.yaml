      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b6099b-fd92-4c2f-bf95-fb76b9016e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:44:22.647+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:03:21.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128a0a6a-9c33-4595-9b11-6a74f367c46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:44:22.647+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:03:21.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each item is required to first be shipped to Ox Street before being
        shipped to the buyer. “The app considers itself as a seller and takes full
        responsibility in its catalog,” says Verheijke. This view allowed an ecosystem
        as an equal playing ground free from rude sellers, scammers, and most unpleasant
        figures in the scene.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb2fd28-59c8-4ae5-950a-c06f741feeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:44:22.648+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:03:21.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These sensibilities in making the resale market more leveled, legitimate,
        and seamless are moving the needle in the scene in Asia.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fd4a74-9fa1-46fc-9359-d938b7e7078e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:44:22.648+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:03:21.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On all markets Ox Street serves in Asia, sneakerheads love good
        deals. The app’s 11/11 sale (with free shipping) was a hit across all boards,
        proving that decent pricing is always appealing. The Philippine market, in
        particular, gravitates towards the midrange price point. Currently, Filipino
        buyers don’t usually go for the top tier sneakers or the “grails” but prefer&nbsp;the
        more sensibly priced pairs that give the same feel as the major ones.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3004802c-945d-43e0-a7d4-e375fc01a909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:44:22.648+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:03:21.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curiously, Verheijke and the Ox Street&nbsp;team have strong faith
        with how the Filipino sneaker resale market would grow. They pointed out how
        the market has a keen taste of what hits and what misses on sneaker releases
        and how the growing middle class would amplify the character of the market.
        On both retail and resale markets, the Philippines is a country to watch out
        for when it comes to sneakers.</p>'
