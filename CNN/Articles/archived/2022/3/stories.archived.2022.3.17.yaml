      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RMAF likewise cited the ongoing crisis in Myanmar and Afghanistan,
        along with what it called an “unfolding humanitarian tragedy” in Ukraine and
        Russia.</p>'
