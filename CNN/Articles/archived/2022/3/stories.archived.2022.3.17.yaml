      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People talk about a no-fly zone, they can create their own if we
        give them the military equipment and weapons," McCaul noted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93436be3-d2cd-4323-9a1b-e3daf3de36ba'
