      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award is bestowed on Asian men and women who led paths marked
        by “freedom, good governance, participative citizenship, and enlightened leadership.”</p>'
