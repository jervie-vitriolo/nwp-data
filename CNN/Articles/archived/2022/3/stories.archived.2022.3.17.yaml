  'TNVS-drivers-seek-additional-15-in-base-fare-amid-soaring-oil-prices':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-17T14:10:36.777+08:00
    'imagesource': 'jcr:0b364c14-1ac1-4a6e-b65a-f77d10356695'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81edc96c-2cb2-45f8-adef-cd4e15c57e75'
    'lead': 'Drivers of the local ride-hailing market have appealed to transportation
      authorities to increase their base fare by ₱15 amid rising oil prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-17T14:13:26.085+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:03:43.293+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:02:47.981+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TNVS drivers seek additional ₱15 in base fare amid soaring oil prices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf65625-ea8a-477b-9cf8-d9afe237211f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:13:26.085+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:43.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)</strong> – Drivers
        of the local ride-hailing market have appealed to transportation authorities
        to increase their base fare by ₱15 amid rising oil prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ea75c8-7042-4135-9130-2a2c3398151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:13:26.086+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:43.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNVS Community, composed of about 25,000 transport network vehicle
        service drivers, raised the proposal to the Land Transportation Franchising
        and Regulatory Board (LTFRB), citing the successive price increases in petroleum
        products.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4be1b2-67d8-4251-8763-ac02ab1e6c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:13:26.086+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:43.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local oil firms have implemented a double-digit price hike on Tuesday
        this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a5f3be-858d-49bb-bcc1-70ab789ec1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:13:26.086+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:43.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit tila unti-unti nang bumabalik sa dati ang aming hanapbuhay,
        agad namang nasundan ito ng sunod-sunod na pagtaas ng presyo ng produktong
        petrolyo. Hindi pa man kami tuluyang nakakabangon, muli na namang nahaharap  sa
        panibagong pagsubok ang aming mga kabuhayan," the group said on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f7664e-6cd1-4324-accf-62df3ccbaf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:13:26.086+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:43.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Although our livelihood seemed to be slowly returning
        to normal, it was immediately followed by a series of increases in the price
        of petroleum products. We have not yet fully recovered, yet our livelihood
        is once again facing another challenge.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de2bfa3-15fd-45d0-a784-04ff65a050e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:13:26.086+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:43.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNVS Community members said they appreciate the efforts extended
        by their transport network companies, such as fuel vouchers, working capital
        loans, and assistance funds, to cushion the impact of the current situation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28ae8ed-a11b-46f6-a050-f133bf7ec3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:13:26.086+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:43.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s fuel subsidy also provided relief to drivers,
        the group said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8f7fa9-44d4-45d9-89fe-64c45d69c20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:13:26.086+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:43.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/3/10/DBM-funds-fuel-subsidy-PUV-drivers.html">READ:
        DBM releases ₱3B for fuel subsidy, discount to help transport, agri sectors</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a88624-cdfe-4dc3-ba31-309b733f8532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:13:26.086+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:43.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it stressed that the issue demands "immediate" action from
        the LTFRB.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ec9fda-36e7-4978-a3c4-3f838ff6282d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:13:26.086+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:43.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kami ay nananawagan sa LTFRB na bigyan ng kaukulang aksyon ang
        aming hiling na dagdag singil na P15 sa base fare para sa mga TNVS upang patuloy
        kaming makapagbigay ng serbisyo sa publiko, at mabigyan ng pagkakataon para
        magkaroon ng sapat na kita mula sa araw-araw na pamamasada," it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a88d095-01ca-4e58-a936-194f13894449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:13:26.086+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:43.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We call on the LTFRB to take appropriate action on
        our request for an additional charge of P15 in the base fare for TNVS drivers
        so that we can continue to provide service to the public, and be given the
        opportunity to earn sufficient income for our daily subsistence.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a964a18d-20fb-4358-af2d-8e4c00d5dbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:13:26.086+08:00
