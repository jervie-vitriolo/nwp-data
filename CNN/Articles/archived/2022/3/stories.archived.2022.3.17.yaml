      'mgnl:lastActivated': 2023-01-24T12:03:55.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Lloyd Austin is scheduled to travel to Slovakia
        later this week after participating in the NATO Defense Ministerial in Brussels.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce95c070-661f-4e29-91ac-4bfdc618ae15'
      'mgnl:activationStatus': true
