    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BA.2', 'US', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'This key indicator may determine how bad a BA.2 wave could be in the
      US'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd1607d-0abb-4548-80cf-3a008ccf3e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With a new version of the Omicron coronavirus
        variant picking up steam in the United States, as many as 28 million seniors
        remain at risk of becoming severely ill from Covid-19, either because they
        are unvaccinated or partially vaccinated, or because it has been more than
        five months since their second or third dose of a vaccine, according to a
        CNN analysis of federal data.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4b72b3-7fd9-4323-bc27-fa46e2dafa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548f333e-05fb-4594-b3f6-6417638fe492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As America casts a wary eye on rising cases caused by the BA.2 subvariant
        in Europe, the immune status of adults over the age of 65 will be a key indicator
        of how future variants will affect the US because the risk of severe outcomes
        rises dramatically with age.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9afa2d-9cec-4230-9a51-ac719a4196e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6aff9e-2435-403f-90ac-3452eb536dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really looking at that older age group and how much prior
        immunity they have, either from previous infection or vaccination, that I
        think has been the best indicator so far of how severe a given number of cases
        is going to end up being in terms of hospitalizations and deaths," said Stephen
        Kissler, who specializes in infectious disease modeling at Harvard''s TH Chan
        School of Public Health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ee8231-549d-48c0-9d8a-42f24d0a3320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b14c573-b4fa-488e-ae37-5aa0bd0411f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analysis by the UK Health Security Agency shows that the BA.2
        subvariant of Omicron is about 80% more contagious than BA.1, the virus that
        caused the last wave of infections in the US over the winter. Cases and hospitalizations
        are rising in the UK and several other European countries where BA.2 has become
        the dominant strain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21148b8a-a9cf-466c-a64b-db3a2ede6f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8276979-f753-4de2-9af9-976878931451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though head-to-head comparisons with BA.1 indicate that BA.2
        is not more likely to lead to hospitalization, this variant has the potential
        to overwhelm health care resources in the US once again if it finds enough
        vulnerable people to infect.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0fc65e-ac37-46f3-9f17-efdd3aa17c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f6fe37-0e86-45d5-8810-558510fb020f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Forgoing boosters</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64397756-5087-473e-a64e-5760d317461c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most vulnerable group is adults over the age of 65, especially
        those who have little immunity against the virus. This is why Pfizer and BioNTech
        asked the US Food and Drug Administration this week to green-light fourth
        vaccine doses for older adults.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f665b7e-6515-4735-95af-71accf560c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.234+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c728cd28-6d0e-4541-9927-be82a161e425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s that group that''s most problematic when it comes to the
        severe critical and fatal disease. It doesn''t mean that younger folks don''t
        wind up in the hospital at times; it''s just not at the same rate," said Jeffrey
        Shaman, who specializes in modeling the spread of infectious diseases at Columbia
        University''s Mailman School of Public Health.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61449e75-4c4e-4804-9d71-cbb9b3feb1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734347de-6b7e-42ba-a346-23ec3cb4efd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaman points to Hong Kong, which is in the throes of a severe wave
        caused by BA.2. It has the highest Covid-19 death rate in the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b809036-a86b-45e8-bf50-37e5b340e755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c90a75-4cab-451a-88af-67aaf38e2bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And they have not seen the full brunt of that because it lags a
        little bit, but it''s because they have an elderly population that wasn''t
        very well-vaccinated," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0516cd0d-04da-43d2-9fa4-06ac94d9645f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b706b7-7b8a-4fb5-8f74-df622374dc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials don''t expect BA.2 to hit here as hard as it has in
        Hong Kong. That''s because the city has pursued a zero-tolerance Covid strategy.
        That policy kept cases and deaths low up till now, making it a model for Covid
        control.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0d5660-928e-47c4-839c-2bb6786b5458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ee6a3b-b216-4101-b637-e2dce05f5f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Omicron and BA.2 have overwhelmed those defenses and started
        to infect a population with little prior exposure to the virus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c4c37e-25c0-46c9-98ce-3cf87a761b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8db4ac4-bcb9-49d3-af58-a49204229331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong also relied on a slightly different mix of vaccines than
        the US and Europe, including the Chinese-made Sinovac shots and Pfizer''s
        Comirnaty.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd55a578-f937-4ead-96ce-348d21ff6b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56ffd6f-ae23-48e2-8f1c-d9dbcf2fda7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials are looking to the UK for clues to how BA.2 may
        behave in the US. But the they''re not analogous in all ways; mostly notably,
        the UK is more highly vaccinated.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc7b55e-4ac0-4bd2-ae74-39a87fe20490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5072d1-a9e0-4716-8e35-ed2bc1294579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, in the UK, 82% of adults have had a third dose of a Covid-19
        vaccine, something that is crucial to preventing infections and hospitalizations
        from Omicron because of how highly "immune erosive" these variants are, Shaman
        says. In the US, that number is just 36%.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6f960e-ca71-422f-9827-60ce3d2b586c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.235+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860da976-f9e7-404b-9cd4-e7caa23014cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Americans over the age of 65 who are eligible to get a booster,
        CDC data shows that 1 in 3 have not opted to get a third dose -- leaving about
        15 million older Americans without that critical extra protection.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d40eb81-6969-4ef6-9eb0-2f3e8e0ff7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b290569a-14e5-41fc-8afb-2b61c257ce7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protection wanes over time</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad4ee74-be2c-4e05-9d32-8d1230ceada5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent studies show that vaccine timing matters, too. Data collected
        by the UK''s Health Security Agency shows that vaccine effectiveness against
        Omicron fell to 10% for infections, 35% of hospitalizations and 70% for deaths
        six months or more after the second dose.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e613e2-abd9-4d41-8150-d70645165ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfdcbb6-abfb-4091-af85-8ff7bbac7327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boosters restored much of that protection, but their benefits have
        faded, too. Four to six months after a third dose, boosters were about 40%
        to 50% effective at preventing Omicron infections and 75% to 85% at preventing
        hospitalizations, for all adults.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd611e86c-2a9e-45ce-8890-945cb3ca8fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a09a6b-66dd-4515-9093-fe41c5ae7545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, about two-thirds of seniors have had a second, third
        or fourth dose of a Covid-19 vaccine within the past five months, but only
        about half of US seniors are within five months of their second or third vaccine
        dose.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62d4aee-14bf-4a2e-9f8e-14f5f7399cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182e0f3d-2c7f-47be-aa0c-2da5b6f91fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comparing antibody protection from a past Covid-19 infection or
        vaccination, the UK comes out ahead again. By the end of February, 98% of
        adults in the UK had tested positive for antibodies to Covid-19, according
        to the Office of National Statistics. In the US, the CDC estimates that 43%
        of Americans have antibodies from a past infection to fight off Covid-19.
        Seniors are the least likely to have this protection, however, with just 23%
        of adults over age 65 testing positive for antibodies from a previous infection.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c3606d-7823-4116-9385-f7ba568b0692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513a44bd-7b78-477e-90b0-b95ab4c8d256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do still think it''s a potential cause for concern that we may
        still see a higher case fatality rate and higher hospitalizations for Covid
        in the US than the UK because of the differences in underlying immunity,"
        Kissler told CNN.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f89679-0735-4328-ae6b-3f7dcf8096d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e16a08-dcc2-4af4-9e50-cb4e06a7c0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So while a BA.2 wave in the US may not be as severe as it is for
        Hong Kong, it might not be the same experience as the UK is having, either.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceeb16ec-ef20-4fc1-bb22-a962a7412533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.236+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d47150-5a50-4404-8c5d-9f01926a2ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we see happening in the UK is going to be perhaps a better
        story than we should be expecting here," said Keri Althoff, an epidemiologist
        at the Johns Hopkins Bloomberg School of Public Health.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44962ed-bac8-4218-a016-fd42aab403d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c667f6-b9a8-471e-b5ef-28bbbcdf00cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With perhaps a few critical weeks to prepare, Kissler and Shaman
        say vaccinations and boosters for seniors are an important place to start.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7455de-1e5d-485a-9f80-a705a20a8fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d21f48-6aa5-40ea-a0f8-c02edb58affd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.237+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every additional layer of protection that we get helps, and so
        I would highly recommend, especially somebody who''s elderly who has yet gotten
        vaccinated to do so, because it really can go a long way towards giving you
        the durable and robust immunity that you want," Kissler said. "This is definitely
        the time."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db3c438-eaa4-4bf2-b63a-1954a8c2355f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T04:56:38.240+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:54.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/16/health/key-indicator-ba2-wave/index.html">This
        key indicator may determine how bad a BA.2 wave could be in the US</a>."</em></p>'
  'BARMM-chief-Robredo-to-continue-the-peace-process-if-elected':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'Courtesy: VP Leni Media Bureau'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
