      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alam mo naman si Pangulo eh, he likes to keep everybody on their
        toes,” Marcos said, adding that the chief executive is a seasoned politician.</p>'
