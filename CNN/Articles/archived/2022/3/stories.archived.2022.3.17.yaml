      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26477265-e987-4e23-8091-b7bc3572f7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:44:22.647+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:03:21.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1b40bc-c44e-4e16-8e94-957c1f3f6a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:44:22.647+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:03:21.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Enter Ox Street</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d0d167-dafd-4834-a468-178fafd7164c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:44:22.647+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:03:21.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the sneaker resale industry has its downsides, all signs lead
        to an optimistic future for the scene. As the industry grows, its adjacent
        community has found more sophisticated ways to resolve certain issues.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e531166f-0188-437e-a5ca-1d180b3af9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:44:22.647+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:03:21.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc21405e-db3d-4115-a1de-7848e6367a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:44:22.647+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:03:21.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a market where calculated scarcity and exclusivity are the norm,
        making shopping easy is a radical act. Ox Street is one of the key players
        in the streetwear and sneaker aftermarket in Asia. According to Ox Street
        CEO Verheijke, the platform’s goal is to simplify shopping for limited edition
        sneakers by making it as easy as shopping for other more accessible items.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a12e626-7941-4534-87c0-cf19c3537016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:44:22.647+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:03:21.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e514ff-e841-4f22-9757-f2bda9dda945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:44:22.647+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:03:21.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes the Ox Street app stand out is that they minimized the
        hassle of reselling by pretty much taking care of the entire process. If someone
        is looking to make the most in selling a pre-loved sneaker, all they have
        to do is start an Ox Street selling account, fill out forms, and ship the
        item for authentication.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d84e7dc-38ee-4002-b1b4-dfc0cb720eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:44:22.647+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:03:21.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6036e0d0-691b-405e-b4d1-057dd90a5ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:44:22.647+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:03:21.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This eliminates one of the main concerns in the aftermarket — guaranteeing
        the authenticity of the item. The legit checking method is carried by in-house
        experts who painstakingly utilize a manual process that examines every item
        in microscopic detail.</p>'
    '52':
      'image': 'jcr:3d660c2a-1b03-47c0-ba49-1a625921f715'
      'imageCaption': 'Ox Street is a buy-and-sell sneaker platform that caters to
        the Asian market. Photo from OX STREET'
