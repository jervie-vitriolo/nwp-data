      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popularly known as the “Champion of the Masses,” Magsaysay died
        in a plane crash on March 17, 1957.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccd2171-a4e6-4b3b-a4f9-fee02b78aa76'
