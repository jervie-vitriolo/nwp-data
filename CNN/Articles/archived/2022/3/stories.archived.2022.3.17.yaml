  'DepEd-vape-bill-Duterte':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-17T13:33:42.179+08:00
    'imagesource': 'jcr:dfcdedf8-c678-4480-bc92-5956b088e9d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d6e0bf5-1651-40d9-9fb7-335fed4bce1f'
    'lead': 'The Department of Education joins health experts in taking a stand against
      the amended vape bill that awaits President Rodrigo Duterte''s approval.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-17T13:42:53.304+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:03:46.176+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:02:46.599+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd urges Duterte to veto vape bill'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b826e2-0d36-4b54-9fe6-50f39aabb7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T13:42:53.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:03:46.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)</strong> — The
        Department of Education joined health experts in taking a stand against the
        amended vape bill that awaits President Rodrigo Duterte''s approval.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ac22b3-f754-4c3c-b5f2-796b2d288e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T13:42:53.304+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:03:46.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vape regulation bill submitted by the Senate to Duterte late
        last year lowered the age of individuals allowed to buy and use e-cigarettes
        and vapes from 21 to 18.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f960d3e1-afe0-4eeb-b0c3-c9ab57991b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T13:42:53.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:03:46.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing the earlier statement of the Department of Health and dozens
        of medical associations, DepEd said Thursday that Duterte should veto the
        "anti-health" vape bill.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fdc57c-9fc8-4d41-a01d-d575e6933405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T13:42:53.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:03:46.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency noted that hundreds of thousands of senior high school
        students who are still in the process of maturing and learning could be legally
        targeted by advertisements of these "harmful products" if the bill becomes
        a law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb37ee6-2563-413b-9733-3b295fdb771a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T13:42:53.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:03:46.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We teach in schools how the part of the brain that is responsible
        for rational decisions does not fully develop until one is in their mid-twenties.
        Before that age, young people are very vulnerable to engaging in risky behaviors
        such as substance use and abuse," DepEd said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13dde7d-894c-48d7-9948-b23952e1f33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T13:42:53.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:03:46.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, "If there will be any attempt to amend existing laws,
        it should be to increase the age of access to harmful products, not lower
        it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7057ae11-697b-40df-b2dc-9f2886bee503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T13:42:53.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:03:46.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that marketing e-cigarettes and vape as an alternative
        that can reduce the harm caused by smoking is of concern to DepEd.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926fc639-485c-4f88-88f9-74069361eef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T13:42:53.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:03:46.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we continue to implement a comprehensive tobacco control program
        in schools to safeguard the health of learners, DepEd is hopeful that our
        leaders and legislators will constantly champion a healthy lifestyle among
        our youth," DepEd said.</p>'
