      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b09256f-d1c9-480d-8a9f-219706dd3efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:01:48.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:25.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MJ Phillips, Remy Palma, and Gretchel Soltones each chipped in 12
        points to hand their new coach Jerry Yee a winning debut for the Angels, 25-14,
        25-20, 23-25, 25-21.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ed80d6-8c2d-4c86-93fc-282db6a537c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:01:48.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:25.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91328ea-9946-473e-96b4-b2b7167bb728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:01:48.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:25.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petro Gazz imposed their will in the first two sets of the match
        through relentless attacks and excellent defense, forcing errors from the
        Purest Water Defenders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cdee66-5c3d-469c-a020-3791c438f8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:01:48.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:25.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bf7d14-47a5-4a41-8390-013bb27f0870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:01:48.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:25.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third set saw a momentum reversal with BaliPure mainstays Janine
        Marciano and Gen Casugod leading the offensive run for a close win to force
        a fourth frame.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b438499-c21a-470f-b180-b892dfb2f32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:01:48.441+08:00
