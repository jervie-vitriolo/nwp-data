    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d929d68-af03-4fe8-9f60-4f04b36e18a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T03:19:17.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:55.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some US allies have also been leery of making their contributions
        to Ukraine public, multiple sources told CNN. Bulgaria and Greece also have
        more of the modern S-300 systems in question. Greece''s system is a different
        model than those currently operated by Ukraine, raising questions of whether
        additional training would be needed for it to be useful.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c13b587-7e2d-4b42-9540-3bf89c9631ab'
