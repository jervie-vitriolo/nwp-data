      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill will make it possible for Russian airlines to keep their
        foreign leased aircraft and operate the planes on domestic routes, while making
        it harder for foreign companies to reclaim their jets without Russian government
        approval.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94148464-699d-4314-ad0e-33eabfcabb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:02:07.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US and European sanctions imposed on Russia require leasing companies
        to repossess all planes they leased to Russian airlines by the end of the
        month.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002aee8a-1273-4eac-81ed-d3b4ca1e2ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:02:07.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western aircraft makers such as Airbus and Boeing have already cut
        off Russian airlines'' access to the spare parts they need to maintain and
        safely fly their jets. Russian airlines operate 305 Airbus jets and 332 Boeing
        jets, according to data provided by aviation analytics firm Cirium.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd975f99c-9909-483a-a990-778f3e7c6a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:02:07.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia also has 83 regional jets made by Western manufacturers such
        as Bombardier, Embraer and ATR. Only 144 planes in the active fleets of Russian
        airlines were built in Russia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c036b5-e94a-4932-84d8-189ca4c7f71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:02:07.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cirium data shows that 85% of those foreign-made planes are owned
        by leasing companies, and puts their combined value at $12.4 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8e2089-f149-48cb-970f-b6be755bdda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:02:07.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear how the leasing companies could have taken possession
        of these planes while they remain on Russian soil. Additional sanctions prohibiting
        Russian aircraft from flying to most other countries has restricted its airline
        industry essentially to domestic flights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48b0637-ea77-4f4a-aa31-42d2fa014c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:02:07.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leasing companies have not responded to a request for comment on
        Russia''s actions, and it is unclear if they''ll even want those planes back.
        The planes will not have access to replacement parts and won''t have valid
        airworthiness certificates that would be accepted by western airlines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6677694-0da5-4a28-83f8-9b777717aba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:02:07.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These jets won''t be supported with parts and maintenance any longer,"
        said Richard Aboulafia, managing director of AeroDynamic Advisory. "It''s
        a real issue if they lose their certificates of airworthiness, which can happen
        if proper records aren''t kept, or especially if they''re cannibalized for
        parts."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44b1f9e-1fcf-43e9-85c1-bb296b757436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:02:07.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Losing access to 85% of its foreign-built planes would be a crippling
        blow to the country''s economy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0d7afc-36cb-4302-8103-77af8f4d8440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:02:07.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is the world''s largest nation by landmass, more than twice
        the size of the continental United States. It needs a viable airline industry
        to keep its economy working, said Charles Lichfield, the deputy director of
        the GeoEconomics Center at the Atlantic Council, an international think tank.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8c7373-81e1-45d4-9f6a-bd080934ef77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:02:07.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an important part of Russia''s economy," he said. "They want
        some basic domestic industry to remain in place. Russians don''t fly as much
        as Americans do. They don''t fly to Siberia for vacation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48770fb-9941-40d1-9987-b718bbb2c18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:02:07.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its airline industry is a crucial link for businesses, not only
        for international flights but also for domestic service for its energy sector,
        due to the need to transport engineers, other workers and equipment to and
        from its far flung oil fields.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de59d428-47a6-40b3-b670-9138b9ea35e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:02:07.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aviation is an incredible enabler of economic growth, both domestically
        and internationally," said Robert Mann, an airline consultant and analyst.
        "Without it, you take it back to an almost agrarian economy, trying to operate
        with a railroad network."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757a955d-593e-46a3-8f3f-a34ab7c6419d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:02:07.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia doesn''t need all the planes it is seizing, as the blow to
        its economy from the sanctions will greatly reduce the need for air travel,
        said Betsy Snyder, credit analyst covering aircraft leasing companies at Standard
        &amp; Poor''s.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6829e593-7229-4460-a1df-0f3653012ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:02:07.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russian economy is tanking," she said. "No one will be going
        in and out of Russia, the Russian citizens are losing their money so they
        don''t have the money to travel going forward. It could be that [airlines]
        will be a much smaller business."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f61b628-ab76-48bd-9548-8d08f7e3ad8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:02:07.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That raises the possibility that many of the planes being seized
        would be cannibalized for parts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594c140f-9dfc-443b-9ba4-e8902676b49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:02:07.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t have parts manufacturing authority, then you shouldn''t
        be making it yourself," Mann said. "You don''t know what standards were used.
        Have you gotten the internal characteristic right? When you put it into a
        turbine section of an engine, will it perform like it was designed?"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f8dfb0-1ac1-4f77-adff-8cb055aab8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:02:07.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mann said that when a part reaches the end of its designed usefulness,
        known as "green time," an airline must choose between flying with parts that
        should have been replaced for safety reasons or robbing parts from other planes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff902a2d-bbef-4e87-9962-91e2b4f91e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:02:07.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can go through that process as long as you have planes that
        have green time," he said. " As you run out of airplanes, your network gets
        smaller and you can fly fewer hours every day, until you don''t have an airline."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c95100f-9166-409a-80c0-473f1e3d3357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:02:07.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So even keeping the planes won''t necessarily keep the Russian airline
        industry operating."Within a year Russia will cease to have any kind of viable
        airline industry," Aboulafia said, adding that the its airline industry could
        soon find itself somewhere between the heavily sanctioned industries in Iran
        and North Korea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858d8a8d-ee15-4755-a215-fcdf431944ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:02:07.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can a country as large as Russia live without a modern, viable airline
        industry? "That''s a thesis that has never been put to the test," Aboulafia
        said. "But it''s about to be."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb73e41-fc33-4ed0-aeab-77b2579539b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:02:07.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/03/16/business/russia-aircraft-seizure/index.html"
        href="https://edition.cnn.com/2022/03/16/business/russia-aircraft-seizure/index.html">Russia
        moves to seize hundreds of planes from foreign owners</a>"</em></p>'
  'Ukraine-Russia-civilians':
    'author': 'Ivana Kottasová, Olga Voitovich, Paul P. Murphy, Antonia Mortensen,
