      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court''s Mandanas-Garcia ruling, which says local government
        units (LGUs) have a "just share" in all national taxes instead of solely the
        state''s internal revenue tax collections, took effect this year. With the
        funding comes the devolution of certain executive functions to the local level.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d62646-966a-4b5b-8d2b-ace982f8d4ae'
