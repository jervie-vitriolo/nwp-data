      'mgnl:lastActivated': 2023-01-24T12:03:37.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement published Wednesday, the Dutch National Ballet said
        Smirnova had been "welcomed with open arms." She is expected to make her debut
        there with its staging of "Raymonda," which premieres in early April.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5c50e0-a8c6-4901-9739-bdef49c99298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:08:18.558+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:37.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a647f254-5df3-49de-b533-466e62813e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:08:18.558+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:37.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smirnova joined the prestigious Bolshoi Ballet in 2011, before taking
        lead roles in performances of "Swan Lake" and "Giselle," among others. She
        has since toured internationally with the troupe and has appeared as a guest
        performer for the American Ballet Theatre and the Vienna State Ballet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae95bd5-6415-4912-a670-b3f246367163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:08:18.558+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:37.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62145e7b-778f-41f3-b051-705d13a9045a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:08:18.558+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:37.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smirnova, whose grandfather is Ukrainian, wrote on Telegram that
        she is "against war with all the fibers of my soul."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620ca1bf-9558-41cb-99f6-7175a95653bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:08:18.558+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:37.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00b6f58-ab8d-4f6e-8cc1-bc151cd552e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:08:18.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:37.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never thought I would be ashamed of Russia," she wrote in the
        statement, which was later republished by the Dutch National Ballet. "I have
        always been proud of talented Russian people, of our cultural and athletic
        achievements. But now I feel that a line has been drawn that separates the
        before and the after.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11440d50-5ce8-429d-ba39-028dac9f8257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:08:18.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:37.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c18d743-88ac-459e-ad84-6ab2711024f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:08:18.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:37.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It hurts that people are dying, that people are losing the roofs
        over their heads or are forced to abandon their homes. And who would have
        thought a few weeks ago that all of this would happen? We may not be at the
        epicenter of the military conflict, but we cannot remain indifferent to this
        global catastrophe."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278c91fe-440a-44f0-9158-b396377ca0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:08:18.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:37.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139ae67b-4e9f-4967-bdab-6fa3b4671c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:08:18.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:37.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Dutch National Ballet''s artistic director,
        Ted Brandsen, described Smirnova as an "exceptional dancer who I admire very
        much."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1932106a-ca5b-4dc5-a7b2-bce7b2fd87fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:08:18.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:37.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b6b87a-b818-4c47-a949-41a3dfe8028d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:08:18.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:37.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a privilege to have her dance with our company in the Netherlands
        -- even if the circumstances that drove this move are incredibly sad," he
        added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbd07d9-61ff-4343-9c89-50f22fe68f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:08:18.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:37.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cb97ad-dbea-42c1-9d65-d7f6f7b8cbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:08:18.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:37.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes a little over a week after two other Bolshoi
        members -- Brazilian soloist David Motta Soares and Italian principal dancer
        Jacopo Tissi -- both announced they were resigning. Explaining his decision
        via Instagram, Tissi said that Russia''s actions left him "unable to continue
        with my career in Moscow," adding that "no war can be justified."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc4d945-db5c-49bf-bad9-dda475ce0715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:08:18.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:37.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887e46c7-53d4-4ff9-9181-d969c4b6492c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:08:18.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:37.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolshoi Theatre''s music director, Tugan Sokhiev, also quit
        earlier this month, amid growing pressure to condemn the invasion. In a lengthy
        statement, he also announced his resignation from the Toulouse Capitol National
        Orchestra, saying that calls for him to speak out left him with "the impossible
        option of choosing between my beloved Russian and beloved French musicians."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8284b326-91a3-4ad9-b69b-06b0afec11b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:08:18.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:37.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d663d0-70da-48a0-b26a-39f60fe1c1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:08:18.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:37.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the world''s oldest ballet companies, the Bolshoi is among
        Russia''s most prestigious cultural institutions, though it has longstanding
        ties to the Russian state.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5af0f76-3a9e-4417-b855-8dea35ee0978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:08:18.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:37.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd5cb8b-7d2f-47d4-a93e-563e546eec1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:08:18.559+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:37.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the UK''s Royal Opera House has canceled a residency
        by the troupe, scheduled for this summer, according to a statement provided
        to CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3677248-9c41-4889-979a-d5e823d9f958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:08:18.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:37.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3222fdc-80da-4707-ac7f-92fa8aea3fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:08:18.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:37.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, the New York Metropolitan Opera''s decision to cease
        working with any Russian artists or organizations that support Russian President
        Vladimir Putin means that it will likely freeze its relationship with the
        Bolshoi. The two institutions are currently scheduled to stage a co-production
        of Wagner''s "Lohengrin" next year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dcd20e-508f-44d8-86d0-b2510ed73b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:08:18.560+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:37.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/olga-smirnova-quits-bolshoi-ballet-ukraine/index.html#:~:text=One%20of%20the%20stars%20of,a%20line%20has%20been%20drawn.%22">"''We
        cannot remain indifferent'': Russian star ballerina Olga Smirnova quits Bolshoi
        Ballet"</a></em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348fdcbc-3465-4e4d-9e17-3ff8784fc1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:08:18.560+08:00
