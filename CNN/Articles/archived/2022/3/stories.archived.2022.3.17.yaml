      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'Biden-faster-drop-gas-prices':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-17T16:01:06.565+08:00
    'imagesource': 'jcr:534602bc-c032-4cad-890c-9ee90a7da78c'
