    'template': '1'
    'title': 'DOTr thumbs down fare hike for railways'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa9a915-97a5-4310-8a43-6c07a879e9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:51:10.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:28.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)</strong> — Railway
        passengers can be assured that fares will remain the same, the Department
        of Transportation (DOTr) said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6308e0ab-5860-4529-8bdd-a5a0c0fb0272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:51:10.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:28.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maigting po na paalala at</em> instruction <em>ni</em> Secretary
        (Arthur) Tugade <em>na tayo po ay walang inaasahan at wala po tayong pinaplano
        na pagtaas pasahe sa linya po ng ating mga tren,"</em> said DOTr Undersecretary
        for Railways Timothy John Batan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc4d17f-25ec-406a-a55d-2274fc234ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:51:10.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:28.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is Secretary Tugade''s instruction that there will
        be no expected and planned fare hikes in our train lines.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af0999f-18cb-46e5-bb60-a46bd40611a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:51:10.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:28.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Batan noted that there are more passengers on the trains now,
        he said the volume has not reached pre-pandemic level.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1247897a-0bf7-46b9-a71c-5861c4dbb0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:51:10.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:28.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa</em> LRT-1 <em>ay umabot na tayo ng</em> 182,000 <em>na</em>
        average riders <em>kada araw, sa</em> LRT-2 <em>naman ay</em> 59,000, <em>sa</em>
        MRT-3 <em>ay</em> 220,000 <em>at higit pa,"</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3478f67d-c809-4750-a080-02b967adc046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:51:10.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:28.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: LRT-1 has an average of 182,000 riders per day, for
        LRT-2 we have 59,000 and for MRT-3 it''s 220,000 or more.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696da4d3-dd5d-4883-a1a2-35ccbaa76111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:51:10.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:28.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngunit kung ikukumpara natin ito sa</em> ridership <em>natin
        na</em> pre-pandemic <em>ay hindi pa natin naaabot dahil nga halimbawa sa</em>
        LRT-1 <em>na</em> 400,000 plus <em>ang</em> ridership <em>natin bago ang</em>
        pandemic <em>at halos nasa</em> 200,000 <em>pa lang tayo o nasa</em> 40 to
        50%," Batan also said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbbd1a0-890d-44d2-bcce-3c75bc3f31e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:51:10.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:28.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we compare that to our pre-pandemic ridership,
        we have not reached that level. For instance in LRT-1, we used to have a ridership
        of 400,000 plus and now there are around 200,000 or about 40 to 50%.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ade6bba-951f-4970-903c-5aff64e9603a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:51:10.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:28.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that before the pandemic hit, LRT-2 was servicing 160,000
        riders — much more than passengers now. The MRT, meanwhile had a pre-pandemic
        ridership of 270,000 to 300,000 compared to the current 220,000.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490bc454-3909-403a-9164-b68bfe60386e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:51:10.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:28.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No positive cases</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea2bb6c-f407-4d0c-a2a5-ba26a438e988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:51:10.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:28.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batan added free antigen tests were still offered in some stations,
        and the results from the past month were good.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4271fb-3025-47b5-a381-2e835f43eca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:51:10.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:28.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mula po noong Pebrero ay tayo ay nakakapagtala ng nasa</em>
        200 to 300 <em>po na</em> test <em>kada linggo at mula nga po noong Pebrero
        ay doon po sa kalahatan ng ating mga</em> test <em>ay wala na po tayong nakikitang</em>
        positive," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dfc396-8edd-4535-a9a9-4355f0d7f640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:51:10.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:28.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since February, we have logged 200 to 300 who were
        tested per week and we have not seen any positive cases from all of the tests.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db004210-a03f-4368-9f1c-7d59dbdba0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:51:10.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:03:28.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batan added all health and safety protocol is still being enforces
        to ensure passenger safety.</p>'
