      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hence, the power to change our lives and our children’s lives for
        the better is in our hands."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d37be1-3d5c-4126-8a7c-53e74e27c54c'
