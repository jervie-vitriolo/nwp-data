    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0ade6b-c14e-4b0a-aa44-1c00e461eba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:44:22.646+08:00
      'mgnl:createdBy': 'gabrielle'
