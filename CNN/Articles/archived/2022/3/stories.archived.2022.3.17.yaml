    'jcr:uuid': '5b8fe370-fe38-4a51-af6c-66a4b48187b7'
    'lead': 'Ukrainians face an increasingly desperate situation on the ground as
      Russian forces hit the capital and fresh targets across the country, despite
      both nations acknowledging signs of progress in ongoing negotiations.'
