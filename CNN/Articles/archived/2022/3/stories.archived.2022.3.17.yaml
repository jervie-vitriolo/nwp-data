    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111f07f1-ae0d-4592-8eb6-2553dba2f40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:04:45.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:24.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) —</strong> Digital
        news site Philstar.com removed the recently published opinion piece by Russian
        Ambassador Marat Pavlov about the Ukraine invasion after several European
        envoys to the Philippines called out the article''s "blatant untruths."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473ecdad-1674-4a7b-9c36-bbc7cf6d54b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:04:45.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:24.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When clicking the link to the op-ed, the text "Philstar.com has
        removed this piece, which originally appeared in the Philippine Star''s Diplomatic
        Pouch column," appears.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38fbef7-8994-4fcb-9056-21c0e08988cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:04:45.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:24.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilStar said in a news article written about the op-ed that it
        was taken down "to prevent online disinformation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95fef72-964f-41f1-a33a-70098847bfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:04:45.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:24.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the article was deleted, European ambassadors said they were
        appalled by Pavlov''s statements which called Russia''s attacks a "demilitarization
        and denazification of Ukraine."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0e9883-02ff-43de-96d5-fcb2d82ee996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:04:45.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:24.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s be clear: Russia invaded a sovereign state. It is committing
        war crimes &amp; shows complete disregard for international law &amp; civilian
        life," said British Ambassador Laure Beaufils.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Shocking
        OpEd in this morning’s <a href="https://twitter.com/PhilstarNews?ref_src=twsrc%5Etfw">@PhilstarNews</a>.
        Upsetting to see these lies in print. Let’s be clear: Russia invaded a sovereign
        state. It is committing war crimes &amp; shows complete disregard for international
        law &amp; civilian life. <a href="https://twitter.com/hashtag/StandWithUkraine?src=hash&amp;ref_src=twsrc%5Etfw">#StandWithUkraine</a>
        🇺🇦 <a href="https://t.co/RaolOh0RI6">https://t.co/RaolOh0RI6</a></p>&mdash;
        Laure Beaufils (@LaureBeaufils) <a href="https://twitter.com/LaureBeaufils/status/1504245821562183683?ref_src=twsrc%5Etfw">March
        16, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1b6d79-361a-4276-9239-7eb8503e3267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:04:45.899+08:00
