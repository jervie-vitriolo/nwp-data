      'mgnl:lastActivated': 2023-01-24T12:03:24.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e556e5-dff2-4b48-8c56-b7670d5467f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:04:45.899+08:00
      'mgnl:createdBy': 'janine'
