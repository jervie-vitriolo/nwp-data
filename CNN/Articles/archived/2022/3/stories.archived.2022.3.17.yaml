      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f963409d-4f3e-421a-8ca2-b68601e36355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T05:16:31.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:52.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The transition period is also a golden opportunity to implement
        major reforms and programs for the betterment of the people and to give justice
        to the sacrifice of the mujahideens (fighters) and the communities that went
        through so many pains and suffering for the sake of this struggle,” Ebrahim
        explained.</p>'
