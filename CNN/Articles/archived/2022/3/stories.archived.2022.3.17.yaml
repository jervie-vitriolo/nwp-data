      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boosting the Philippine swimming team in the upcoming SEAG is teenage
        sensation Thanya Dela Cruz, who made waves for breaking the national record
        in the women''s 50-meter breaststroke event during the 2022 Philippine Swimming
        Inc. (PSI) National Open held last month in Malate, Manila.</p>'
