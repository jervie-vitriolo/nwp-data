    'template': '1'
    'title': 'Duterte says missing sabungeros are dead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369d2482-1300-4bba-9087-21592d63e9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:49:45.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:16.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)</strong> – President
        Rodrigo Duterte on Thursday said the dozens of sabungeros or cockfight enthusiasts
        missing for months are dead, even as authorities have yet to provide updates
        on their investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00785ea1-d730-447e-932b-b9a11a4d2437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:49:45.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:16.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0995b9-3918-4f41-a7c5-901629199a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:49:45.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:16.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a speech in an event in Leyte, the President echoed an angle
        eyed  by the police: the sabungeros were taken because of game-fixing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66261175-d9b0-4c2e-af58-ead35234accd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:49:45.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:16.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bff6d9-998d-4d71-9c20-8308b7576456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:49:45.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:16.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game-fixing would require putting a fighting cock at a disadvantage
        to make sure it loses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791c7d56-9962-4565-b359-eb009d5208bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:49:45.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:16.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c53d0ab-4be3-41f5-bbe5-02ca5e12614d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:49:45.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:16.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lain ang kultura sa mga sabungero ug kanang mga sindikato. Nagkabukuhan
        lang sila eh. Ang problema gipatay tanan. Thirty-eight, 36?” Duterte said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3aaf3d-b315-404b-ae88-f1d22db7d8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:49:45.494+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:16.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef0b58a-28f7-4f53-849e-9de3e1885674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:49:45.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:16.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The culture of sabungeros and syndicates are different.
        The sabungeros were caught, and the problem is they were killed. Thirty-eight
        or 36 of them?]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bda182-81a8-4054-8f49-f5a3eb96d371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:49:45.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:16.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcf4208-617d-4809-baac-6ffe5acda5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:49:45.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:16.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 30 people linked to e-sabong activities, or online betting
        on live cockfighting, were reported missing since April last year. Senator
        Ronald “Bato” dela Rosa, chairman of the public order and dangerous drugs
        committee, identified them as players, "master agents" or recruiters, and
        drivers whose whereabouts remained unknown.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58142066-a44b-4c54-8c4d-5055c90c2c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:49:45.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:16.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04def42c-c6a3-4644-8bfe-4d740e2e439d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:49:45.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:16.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines contacted the Philippine National Police''s Criminal
        Investigation and Detection Group for comment on the President’s claim. Its
        probe into the cases is still ongoing, although Interior Secretary Eduardo
        Año earlier said eight suspects were identified.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aa507f-2143-42af-8fc9-61ec528e87ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:49:45.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:16.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27ce330-98cb-42bd-bbe8-5f047a533385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:49:45.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:16.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dela Rosa told reporters in a text message that those
        missing are “presumed dead&nbsp;only since no remains have been recovered
        yet.” He added that the next Senate hearing into the matter is set for March
        21.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ea4041-05a3-454d-ac76-391855a5ffd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:49:45.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:16.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a58e7ea-4cae-41ad-af2a-a259787aa1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:49:45.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:16.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte rejected senators'' appeal to suspend e-sabong operations,
        saying the government would otherwise stand to lose some ₱640 million a month,
        or billions of pesos in a year. He added the state cannot afford this much
        loss in the middle of a pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4f3afb-affa-4005-82b4-4057f074abff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:49:45.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:16.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0712a7c7-8137-4d62-8a56-330faff143a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T21:49:45.495+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:16.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Leyte event, the President also noted e-sabong is legal,
        saying the disappearances "is not the fault of the management," but "the fault
        of evil men doing something wrong.”</p>'
