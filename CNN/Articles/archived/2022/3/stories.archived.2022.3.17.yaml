      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foundation also particularly remembered some of the awardees
        like Tibetan spiritual leader Dalai Lama, Indian social activist Aruna Roy,
        and the late Filipino good governance icon Jesse Robredo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6240baba-bfd7-42b5-9d1f-299fdba038b7'
      'mgnl:activationStatus': true
