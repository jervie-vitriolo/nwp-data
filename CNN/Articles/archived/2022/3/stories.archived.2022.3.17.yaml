    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Shanghai', 'China', 'White-Rabbit']
    'template': '1'
    'title': 'How Shanghai''s White Rabbit candy became a globally beloved brand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c49af10-993d-4529-a1bb-68cac9b26fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When ice cream maker Adrienne Borlongan
        first experimented with a White Rabbit flavor, she thought it tasted like
        "cheap vanilla."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996f1331-87a6-42f5-abd1-7237ba6b555a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few weeks after adding it to the rotating lineup at her Los Angeles
        shop, Wanderlust Creamery, visitors were about as meh on it as she was.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d449f3-cdc9-418e-9d2e-cab83b1d498c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Borlongan posted a photo of an ice cream cone wrapped in
        White Rabbit-branded paper, word quickly spread on social media. The candy,
        first manufactured in Shanghai in the 1940s, is known for its iconic red-white-and-blue
        packaging and beloved by kids all over China. And when Chinese people began
        emigrating all over the world, their love for the white, creamy candy went
        with them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575d394b-6933-48f0-9d82-5f3c07d5a763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after Borlongan posted that photo, people were driving to Wanderlust
        from all over California. And that''s when she realized she had a phenomenon
        on her hands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0118db-bc60-4911-ab16-ff23fe9f3a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, White Rabbit has been a mainstay of Wanderlust''s ice
        cream lineup and is regularly sold out in their webshop.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b89c588-e9da-4cd7-91ce-f6ceb766c153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the story of a bestselling ice cream is about way more than
        taste —&nbsp;it''s about the Chinese diaspora, the power of nostalgia, and
        adorable, eye-catching branding.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c62ec74-3719-40c8-9047-06326a7f147e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Made in China</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03e721d-1b4a-4d74-af7b-54acf33a780f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White Rabbit''s origins date back to a now-defunct business called
        the ABC Company, founded in Shanghai in 1943. It was later sold to the state-owned
        Guan Sheng Yuan Food Group, which owns it to this day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014f89d9-187c-4417-a118-62b87ab2e24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally, the candies had a picture of Mickey Mouse on their wrappers
        — perfect for appealing to children. But as Chinese national pride soared
        and it became less fashionable to use Western images, the company rebranded
        and put a cartoon rabbit on the packaging instead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a54091-a0e3-40d1-857f-5a6a563d1796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enter da bai tu. In Mandarin: big white rabbit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6dd8e4-6632-458e-b057-ea927a4409a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mix of colorful, easy-to-spot wrappers and the sweet milky taste
        proved a winner. Kids from Beijing to Hong Kong grew up on the sweets, and
        it also became a national symbol of the country —&nbsp;most famously, US President
        Richard Nixon was given some when he made his historic visit to China in 1972.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3998bdb-ac5e-42bb-979c-af3cb2b60d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White Rabbit succeeded as a symbol of China that didn''t have any
        connections to politics or controversy —&nbsp;a form of culinary diplomacy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8937c2c-fa2f-45e2-8a20-307b209d6ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the flavor? The creamy consistency comes from actual milk,
        and there''s an edible piece of rice paper between the candy and the wrapper
        to prevent melting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94da69e6-06cf-4aba-bc4c-da5cf6637c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, White Rabbit tried out other flavors, including
        red bean and peanut. But it''s the original version that has the most nostalgia
        connected to it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83ca8a5-2a99-417b-ad6f-520e7eba9985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Guan Sheng Yuan but the company wouldn''t offer
        a comment about their product.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b41640-5b41-4894-8999-6972623a212a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However the candy''s popularity can be easily seen in the enthusiastic
        response in the market towards all things White Rabbit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa254406-5d65-47d5-afe5-b79d578c7d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White Rabbit brand has amassed a devoted following among the
        newer generation that has moved beyond its various flavored candies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255c114f-b6d2-45c8-b456-0dd14a9ff0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it teamed up with a local beauty brand to sell White Rabbit-inspired
        lip balms online in 2018, the first batch of 920 products sold out in half
        a minute. An additional 10,000 sets of lip balm sold out in three hours when
        sales opened the next day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b2fadc-61c6-4bd1-a5d5-86699be6f4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, a pop-up White Rabbit Milk Tea shop in Shanghai was so
        popular that people were willing to wait in line for up to four hours for
        a cup of milk tea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30e788e-88dc-437a-9a26-fb9bcb9540ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new generation</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe3c563-2200-47aa-ae4a-c7c93d529515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the kids who grew up snacking on White Rabbit candies are
        now artists, chefs and entrepreneurs doing their part to evolve the brand.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc638192-b16a-465a-95b8-1b28d42eb8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did (grow up with White Rabbit). During my childhood the variety
        of candy was not very rich, the White Rabbit candy was very popular, even
        a little extravagant," says Li Xiang, founder of X+ Living and chief designer
        of the recently opened White Rabbit Flagship store in Shanghai.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3dd755-482b-42d4-8297-1a8bb1f5ff2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It sweetened the childhood of many people."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd94cf6c-4be1-459a-964e-2a700effa018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up in Harbin in northern China, Li remembers White Rabbit
        as being closely linked with festivities in China —&nbsp;a luxurious gift
        for children as a special reward. But what inspires Li the most is the brand''s
        evolving business philosophy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951be331-75ae-4a65-8033-215dc8c57a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the modern business develops, their business philosophy also
        evolves, such as collaborating with other brands, opening pop-up stores, selling
        merchandise and opening their first flagship store," says Li.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19916fbe-b805-4cbb-8f34-985744bc4da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brand''s modern identity is reflected in the decor of its first
        permanent flagship store, which also sells White Rabbit-themed merchandise
        like hand lotions, apparel and umbrellas.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e29423d-3d11-44a9-8e7a-0fe0db4ea868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.837+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located in Shanghai''s new JKS Arts and Cultural Center, it feels
        more like a futuristic playground than a candy shop.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f530115-25b5-49c3-bcf5-187362069c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greeted by a white, 3-D printed art installation — inspired by the
        flow of milk — that curves through the 200-square-meter space, visitors experience
        a whimsical feeling of "falling down a rabbit hole."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a6c5ea-d1c3-4dfa-a820-3db1d8c67090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope when customers walk into the space, they are not only impressed
        by the artistic installations, but can also feel the spirit of the brand,"
        says Li.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec6f76d-ae98-46ec-b76d-81fb20442fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Controversy and change</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b384bd4-ccce-4199-bf64-655e46f1776a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But White Rabbit''s 63 years of history haven''t been purely sweet
        and smooth.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb213a52-6a37-46ec-839b-22945d6e8bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, a recall order was issued on White Rabbit candies in the
        Philippines and Indonesia when traces of formaldehyde were detected in some
        packaged food products from China, including White Rabbit.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7f0da8-cd16-44a2-9fc7-b76452396272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some foods, like fruits and milk, contain a small amount of formaldehyde
        naturally but consuming large amounts may cause poisoning, leading to symptoms
        like headaches and vomiting.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9878d57a-99a7-4c75-ad06-ca97c7d1c7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White Rabbit manufacturer Guan Sheng Yuan, however, suggested that
        the tests might have used counterfeit candies instead of the authentic ones.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39aa15f4-391b-4100-8762-9398dc8f42ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also hired an international independent testing company to inspect
        samples of their candies to prove that no toxic substances were found before
        the freeze on White Rabbit Candies was lifted.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a62824-e7d6-4afa-b0cd-4d11a72768c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Courting global audiences</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c718c9-0b5b-4227-a0cd-178130c78e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By collaborating creatively with different brands, the candies have
        not only regained lost ground but have become even more popular among global
        audiences in recent years, with reports claiming the brand exports its candies
        to more than 40 countries around the world.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cf0e74-8f6c-43b3-839e-54991fdbbfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, White Rabbit is regularly credited as an inspiration
        for food products and branded items.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2b177b-251a-4825-9c62-fcad8e766bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hong Kong alone, there are multiple iterations of White Rabbit
        goodies. Baked Indulgence, a baked goods shop run by two sisters, has a White
        Rabbit-esque cookie for sale, and an ice cream stand near the busy Central
        Piers has a popular White Rabbit flavor.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d81906-0a77-4885-a345-8aa11951dc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hip New York City store Chop Suey Club sells socks with the White
        Rabbit logo on them, while parents can pass their fandom on to the next generation
        with Wee Bean''s candy-printed onesie.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97f32e6-1373-4e3c-92eb-471acc36dd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, online portals like Etsy and Society6, where artisans
        can sell their products directly to consumers, feature dozens of White Rabbit
        pillowcases, T-shirts and other crafts.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6c962e-cb45-4079-8a7d-8848785e0dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company itself doesn''t always view these items in a positive
        light. There''s often a gray area in which companies or designers create products
        inspired by the famed brand but without its endorsement.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947f0342-6e30-4ca1-a5bc-b1c97c662f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, Bright Dairy &amp; Food Co —&nbsp;which had the official
        rights to produce White Rabbit dairy products —&nbsp;filed a lawsuit against
        two companies in China for creating an unlicensed version of White Rabbit-flavored
        milk and milk tea powder. Bright Dairy &amp; Food Co won the case and received
        a payment of $39,000.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79deee32-bff4-4776-ac84-3f3501e758a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also debates surrounding Wanderlust''s White Rabbit ice
        cream.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482788ff-de46-454f-be58-e387d5454ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Guan Sheng Yuan stated that the ice cream shop didn''t obtain
        the rights to sell White Rabbit ice cream with its branding, it was also pointed
        out on local news sites that the ice cream shop serves White Rabbit ice cream
        in a plain cone in the store, unlike the photo that Borlongan shared online.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c93914-4939-4787-b11c-6974907ff5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a manager at Bright Dairy &amp; Food Co said in an interview
        with local media, "(Seeing) these time-honored Shanghainese brands frequently
        become trending items overseas has inspired us to go global faster."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e82e2d2-38d8-473f-8128-46e3a59c8420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borlongan, who was raised in California by Filipino parents, knows
        the power of food in the Asian diaspora and regularly experiments with her
        own favorite childhood flavors like ube (purple sweet potato).</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c7dd66-153b-4bd0-bd19-c7e232dc806c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that there''s such a big demand now for more than just
        Eurocentric appeal in flavors," she says, citing tamarind and green tea as
        flavors that went from being "ethnic" to mainstream in the United States in
        the past decade.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395cd27c-df52-423e-bc34-47012530ea0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While White Rabbit''s international success has been organic, these
        days the bunny logo appears to be commanding just as much attention as the
        candy''s actual flavor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b989ec-32d3-469d-878c-67ed6bb6090a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:31:14.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:32.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/travel/article/white-rabbit-candy-china-intl-hnk/index.html"
        href="https://edition.cnn.com/travel/article/white-rabbit-candy-china-intl-hnk/index.html">How
        Shanghai''s White Rabbit candy became a globally beloved brand</a>"</em></p>'
  'natural-gas':
    'author': 'Isabelle Jani-Friend, CNN'
    'caption': 'The cost of natural gas was already rising fast as the world emerged
      from repeated COVID-19 lockdowns and demand for energy soared. Now the war in
      Ukraine is pushing prices even higher. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-17T16:31:23.360+08:00
    'imagesource': 'jcr:3cb50534-6dd3-4b5c-a494-f411f629811b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e8ee328-7f6d-46fe-bf45-4f3a4d3abf19'
    'lead': 'The cost of natural gas was already rising fast as the world emerged
      from repeated COVID-19 lockdowns and demand for energy soared. Now the war in
      Ukraine is pushing prices even higher.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-17T16:36:12.068+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T12:03:30.951+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:02:53.901+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Natural gas is expensive, dirty and financing war. Here are 5 ways to
      use less of it to heat your home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a3abe6-882f-4b4d-9c74-c03f8eb91fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The cost of natural gas was already rising
        fast as the world emerged from repeated COVID-19&nbsp;lockdowns and demand
        for energy soared. Now the war in Ukraine is pushing prices even higher.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145cfd9d-7d72-40bb-aa84-5cf641794b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe, countries are planning to dramatically slash their reliance
        on Russian gas, and while the US doesn''t import much gas from Russia, it''s
        also feeling the pain of high prices, which are linked to global markets.
        It''s the same for the UK, which only relies on Russia for 3% of its gas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc84f703-5406-4f54-a3b9-beaecda791e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of people are set to shell out hundreds, possibly even
        thousands, of extra dollars just to keep their homes warm this year. But there
        are plenty of ways to keep bills down, and a lot of them will help tackle
        climate change, too, and help damp gas prices —&nbsp;which means less money
        for exporters like Russia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f4ffc7-21e1-4b71-94f8-39a74d5702c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Turn the thermostat down</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ecb176-8e3c-4a83-92a6-7a605fed3f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is one of the simplest things you can do to save on energy.
        The International Energy Agency (IEA) says the average building in Europe
        is set at 22 degrees Celsius (71.6°Fahrenheit) in the heating season. If all
        the buildings in the European Union turned down the heat by just 1° Celsius,
        for example, the bloc would need 10 billion cubic meters less gas per year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d9496a-d712-4709-9f01-821677bbccc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s roughly the same amount of natural gas that New York City
        consumes in three months, or what Hungary or the Czech Republic consume over
        a year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fafffbe-829c-41dc-8f56-2acfccc3c898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.068+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, homes can save £80 ($104) a year on their heating bills,
        according to experts from uSwitch, a UK energy comparison company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b845c85a-d23c-4ac5-bf8a-a6ba4c44d33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may be a small amount of money, but in terms of climate change,
        it''s 19 million tons of greenhouse gas emissions saved. To put that into
        perspective, that''s around the same as what 4.2 million American cars emit
        over a year, according to the US Environmental Protection Agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e12dc3c-c7d4-4c7c-87b7-28c52570a377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower temperatures indoors are something you can get used to. In
        Australia, for example, people are advised by the Climate Council to warm
        their homes to 18°-20°C. Sometimes Australians live in those temperatures
        simply because it''s hard to heat houses well there —&nbsp;many aren''t set
        up for the cold weather and insulation can be poor. Still, people manage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3873b542-646f-48b7-bd06-533c0d5f5c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, the Department of Energy recommends people set their
        thermostats to 68° Fahrenheit (20°C), but the most popular average indoor
        temperature in American homes is 70°-75°F (around 21°-24°C). So there''s a
        lot of room to turn temperatures down.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e9c2f2-4e57-4dda-ab32-628d58b73095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having better control over our heating systems doesn''t cost anything
        to do, and it would immediately reduce our bills," Will Rivers from the UK-based
        Carbon Trust, a group that provides solutions to the climate crisis, told
        CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8a017c-ab47-4931-95da-806fff9c646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fit some solar panels</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edc298a-df2d-4124-8f6b-14b4c6161498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether or not you can do this will depend on if you own your own
        property. Solar panels are more effective in houses with roofs, but some companies
        can install panels for apartments, too.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26be0e81-fd07-4ed2-a50d-3d5712ff9a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar energy is renewable, and its panels —&nbsp;also known as photovoltaics
        (PV) —&nbsp;are a good source of cheap energy in many countries. The panels
        capture the sun''s energy and convert it into electricity, which can be used
        to power appliances in homes directly or stored in a battery for later use.
        If some of that electricity is not used or stored, the excess power can typically
        be sold back to a central power grid. On a good run of sunny days, you could
        even make money from the energy you sell.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b38fb1b-d9f8-45de-a80e-12b21becdb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panels do not need direct sunlight to work, so they can still
        be effective on cloudy days, as solar radiation is still present. However,
        the stronger the sun, the more electricity will be generated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1303b5-efe1-4bcc-ad6b-3ce1b62aae63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy Saving Trust, a UK organization promoting energy efficiency,
        says a home solar PV system could cut electricity bills by up to 15-25% in
        the UK.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e69fa68-ed42-4597-bd0a-f2ccc4cd24ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, the average household could save $260 a month using solar
        panels and battery storage. That''s between $10,000 and $35,000 over 20 years,
        according to the energy market website EnergySage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d3b26c-364f-4145-a00c-84200068b8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar panels are able to provide power to run a heat pump (more
        on that below) and other household appliances, as well as directly for heating
        water and air.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a408f3-d65a-43c9-b84d-89609d5d0f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This way, all of your space heating, water heating, lighting and
        appliances will use electricity, and solar PV will become well utilized in
        your house all year round. It''s a zero-carbon set-up," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5734e8f9-c49f-4e76-9b72-e949057b4ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a number of factors that determine the cost of a solar
        panel system, such as the system size, equipment used, roof characteristics,
        labor involved in installation and location. According to Energy Sage, solar
        panels in the US cost about $20,474 for a 10 kilowatt (kW) system, which will
        give a large family home adequate power. On average, it takes seven to eight
        years to see a return on investment. But many countries, states or even local
        authorities offer subsidies, so you could break even much sooner.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47728a0-87cd-4c41-931f-4b43b928f3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Heat pumps</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0f891a-101e-4ef1-aa6a-610fa721c62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.069+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy experts CNN spoke to said the best way to reduce your carbon
        footprint at home is through the "electrification of heat." In fact, "electrify
        everything" in general is a mantra for many advocates of climate action. That''s
        because you can power most things now with electricity from clean, renewable
        energy sources, and that means less need for coal and gas for power, or oil
        for cars.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4712153d-68d3-43d6-9699-8a947c49d9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, what exactly are these heat pumps everyone is talking about?
        They are big boxes that sit outside and extract heat from the air, ground
        or water to funnel into a home. They typically use four times less energy
        than gas boilers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa5c307-6215-4a1e-bbe8-270b15b9a5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to get off gas, and the best way to do that is to switch
        to heat pumps. That way, you are completely removing gas from the property,"
        said Ed Matthew, a campaigns director from European think tank E3G.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658c7668-7c96-44b8-b1a3-b9cbe67cfb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IEA said that doubling the current EU installation rates of
        heat pumps would save an additional 2 billion cubic meters of gas use in one
        year. This could also reduce a household''s gas consumption by 90%. And as
        the EU imports most of its gas, that''s an action that could greatly reduce
        reliance on Russia for energy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93bcca6-92c9-40dc-be36-18ab7aaf9907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heat pumps work particularly well in very cold climates. Nordic
        countries, including Finland, Sweden and Norway, have the highest heat pump
        installation rate in Europe, said Matthew.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7326ccb8-d5f1-47c9-b71c-bc9eb261e1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, switching to a heat pump could save households an average
        of $557 a year on their home heating and cooling bills, according to a study
        conducted by energy research firm Carbon Switch.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ee2146-ebeb-44a7-8552-97656b611934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pump itself and installation, however, can be expensive —&nbsp;an
        average of around $10,000 —&nbsp;so depending on your current heating system,
        it can be a while before you break even. But a lot of countries and states
        offer good rebates to install heat pumps, in which case, you''ll start to
        see savings more quickly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675adc00-435d-4c4a-b3d3-0f6216d6fba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, for example, grants of up to £6,000 ($7,800) are available
        for new heat pumps. The average British household could save up to £261 ($340)
        a year by switching to one, according to analysis from the Regulatory Assistance
        Project (RAP), a Brussels-based not-for-profit group. That''s significant,
        as annual energy bills are expected to rise by at least £600 ($780) after
        the government lifted a cap on prices so energy companies can survive the
        power crunch.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1706475b-e77e-4973-815b-788a4b6d4999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Get better insulation</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af4b7f6-f1d1-4c8f-93a8-82a31a6a60da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on how old your building is, there''s a good chance a
        lot of the heat is escaping your home through poorly fitted windows and poor
        insulation. This is a big problem in the UK, which has the oldest and "leakiest"
        housing stock in Europe, according to BRE, a UK environmental advisory group.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25e8da9-b471-4de4-b767-ce73ab30b52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To keep energy bills low and reduce carbon emissions, installing
        insulation is one of the most efficient and cost-effective ways to keep buildings
        warm.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6b0634-8503-4568-a097-65d92db3969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UK Energy Agency if you live in a home with solid
        walls, rather than ones with cavities, up to 45% of your heat could be escaping
        through them. That''s likely to be the same regardless of which country you
        live in.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9639874e-690f-41e2-ae26-bffab8a7b6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way to improve the energy efficiency of our homes is to insulate
        them from the roof down to their foundation, E3G''s Matthew said. Home insulation
        involves materials used to prevent heat from escaping or entering.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908146e9-b4ec-49f9-b031-b807167c53eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are different kinds of insulation measures," Matthew told
        CNN. "Cavity wall insulation, loft insulation and draft-proofing are very
        cost-effective, while solid wall installation is much more complex and expensive."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0ec41f-a3cf-4572-af69-9f6324bbc4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavity walls are insulated by a professional who injects materials
        into the cavity or space in the wall. Solid walls can be insulated from the
        outside —&nbsp;a technique used to keep older homes warmer for longer.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9e4576-e2d6-4608-a9d8-3f94b119ee95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To insulate the roof, a mineral fiber material is laid between and
        over the joists. This material captures heat and prevents any drafts from
        getting in. Flooring can also be improved by laying down new insulation.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a17ffd-ef02-40e1-b8ff-396c0770d50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insulating water tanks, pipes and radiators, and draft-proofing
        using sealant, are other easy and quick ways to save money on energy bills.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8781796-316a-42f6-9c8c-53aacf54087f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around one-third of all heat lost in an uninsulated home escapes
        through the walls, while up to 25% can be lost through the roof. While the
        exact impact of insulation will differ between households, Rivers from the
        Carbon Trust says it could reduce heat demand by up to 50% in some cases.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427b2729-5867-4b93-a831-5b451f5e41b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s worth doing this before switching to renewable energy. Heat
        pumps, for example, are far more effective with robust insulation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0acfdac-0381-4974-84d6-18601b82cb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Underfloor heating</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e98192e-8e55-486f-8cc7-1df0062b670f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OK, so this one involves tearing up your floors, but if you find
        yourself in a position to do that, underfloor heating is a great option.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2431847f-db79-4658-baac-03255bccad83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically considered a luxury, it''s actually one of the most
        cost-effective and energy-efficient ways to heat your home.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624ac2fa-f06a-47b7-9a12-8a5f5fc94403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underfloor heating operates at a lower temperature than standard
        radiators, it regulates heat in a larger space, it''s quick to heat up a room
        and can retain heat for a good length of time after it''s switched off.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e53ff83-7e89-49a4-96bf-1d50a247a6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two main types of underfloor heating — water-based and
        dry. Both can be powered using solar panels or wind turbines. Water-based
        underfloor heating uses heat pumps, while dry underfloor heating uses electricity
        and is easier to install than water pipes. But beware —&nbsp;if your electricity
        comes mostly from coal or gas, this isn''t a green option, and may not even
        save you much money.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047d83a0-258b-465f-be6a-d24d6de43214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reducing reliance on Russian gas will not be simple, Matthew explains,
        but it''s clearer now than ever that the world needs to use less natural gas.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf883d4-2099-48d3-aef6-1ac948a58acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crisis in Ukraine is a wake-up call for the powers in the US
        and Europe to accelerate the transition away from gas. Not just for the climate,
        but for our energy security too," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2acdf9c-6de8-4f30-8bf7-fac952f015ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, if you rent or own an apartment, your options to make
        many of these changes may be limited. But you can always contact your landlord
        or building management to express your preference for cleaner ways of heating
        over natural gas. These measures should dramatically cut down your energy
        bills, too.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61772162-c96e-44e3-afcb-045a88885834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:36:12.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:30.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/03/16/world/russia-gas-energy-efficiency-climate-intl/index.html">Natural
        gas is expensive, dirty and financing war. Here are 5 ways to use less of
        it to heat your home</a>"</em></p>'
  'fukushima-japan-earthquake-explainer':
    'author': 'Jessie Yeung and Emiko Jozuka, CNN '
    'caption': 'A 7.3-magnitude earthquake hit off the coast of Fukushima prefecture,
      say officials.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-17T16:07:12.574+08:00
    'imagesource': 'jcr:f5d4377b-bbc6-42cc-97f8-9aa8ac524633'
