      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petro Gazz and BaliPure are part of the conference''s Pool B, together
        with 2021 PVL Open Conference runner-up Creamline Cool Smashers and the PLDT
        High Speed Hitters.</p>'
