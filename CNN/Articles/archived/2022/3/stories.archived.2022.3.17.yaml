      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tots Carlos led the Creamline scoring 16 points and 13 attacks,
        while star spiker Alyssa Valdez added 11 markers for the Sherwin Meneses-mentored
        squad.</p>'
