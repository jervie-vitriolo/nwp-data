  'Marcos-fake-news-on-unpaid-estate-taxes':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'Courtesy: Partido Federal ng Pilipinas'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-17T05:49:00.856+08:00
    'imagesource': 'jcr:37aa64c1-2e03-4df0-8808-ab2f5851261e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89bc6a1e-9103-4c98-b241-d0e65c84830e'
    'lead': 'Presidential candidate Bongbong Marcos has claimed that ‘there’s a lot
      of fake news involved’ in his family’s unpaid estate taxes despite the 1997
      Supreme Court ruling that they must settle their tax liabilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-17T05:52:04.850+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:03:52.229+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:02:44.240+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bongbong-Marcos', 'estate-taxes', 'BIR', '2022', 'elections']
    'template': '1'
    'title': 'Bongbong Marcos on unpaid estate taxes: ‘A lot of fake news involved
      there’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c20bc9-8d68-4536-aed1-2bad886a5cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T05:52:04.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:52.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mandaluyong City (CNN Philippines, March 17) —</strong>
        Presidential candidate Ferdinand “Bongbong” Marcos Jr. has claimed that “there’s
        a lot of fake news involved” in his family’s unpaid estate taxes despite the
        1997 Supreme Court ruling that they must settle their tax liabilities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e3aa44-f0a3-4661-b9b4-720a1f919939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T05:52:04.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:52.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Kapihan Sa Manila Bay media forum on Wednesday, he faced
        a number of issues hounding his presidential bid. One of them is the Marcos
        family’s unsettled estate tax liabilities that may have reached ₱203 billion
        as of 2021 from ₱23 billion in 1997.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5191285d-da1d-4824-98ec-ed3dc5c83f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T05:52:04.850+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:52.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Well, there’s a lot of fake news involved there. Let’s leave it
        to the lawyers to discuss it,” he said when asked about his family’s unpaid
        estate taxes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba15872-6b2c-495b-b5e6-0bebb33ea8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T05:52:04.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:52.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The so-called facts that they call are not facts at all. They’re
        just presumptions,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014c04f8-d635-4f89-8bd8-fa668ebffee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T05:52:04.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:52.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The son of the late dictator Ferdinand Marcos Sr. also said he is
        not familiar with the case and he will just follow the court’s decision.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad448e60-52d4-4dda-a47b-71a98a163235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T05:52:04.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:52.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1997, the Supreme Court ruled that the Marcos family must settle
        their unpaid estate taxes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6488fe32-01e7-4895-b518-7937aa8854eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T05:52:04.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:52.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Written demand’</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bed1c2-c4d9-4432-9bbc-12c19f8345c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T05:52:04.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:52.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the media forum, the Aksyon Demokratiko party of presidential
        bet Manila Mayor Isko Moreno showed a letter supposedly from the Bureau of
        Internal Revenue (BIR).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ad8c5a-7ca1-40fe-b0fd-63b765198255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T05:52:04.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:52.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have received a copy of a letter of Commissioner (Caesar) Dulay
        ng BIR na sinulatan sila noong December 2, 2021, na sinisingil na ng buwis
        ang pamilya Marcos sapagkat ito raw ay marapat lang na mapunta sa gobyerno.
        If that is the case, this is a very good asset, malaking pera ito, ₱200 billion
        na pwede nating ipang-ayuda sa tao,” Moreno said in an ambush interview during
        his campaign activities in Silay City, Negros Occidental.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6448351-59f3-4b00-881e-4b8158d3524d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T05:52:04.851+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:52.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have received a copy of a letter of Commissioner
        Caesar Dulay of BIR stating that last December 2, 2021, they demanded that
        the Marcos family pay their estate taxes because it must be given to the government.
        If that is the case, this is a very good asset, this is a huge money, ₱200
        billion that we can give as aid to the people.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c62e9c-053f-4e84-8f50-b6d618674861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T05:52:04.852+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:03:52.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/3/16/BIR-written-demand-to-Marcos-family-to-pay-tax-liabilities-in-late-2021.html?fbclid=IwAR1YYnY-I861v2k0nnhy1QkCuiI7wKzJyP1K-TAIlbzQmX9CNK7DdgtfwdU">BIR
        says it sent written demand to Marcos family to pay tax liabilities in late
        2021</a></strong></p>'
