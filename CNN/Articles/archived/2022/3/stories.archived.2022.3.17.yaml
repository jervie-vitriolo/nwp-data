    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73daa3fd-3579-44fc-bffe-a1dbcb4145dd'
    'lead': 'A deadly 7.4-magnitude earthquake struck off the coast of Japan''s Fukushima
      prefecture on Wednesday, injuring dozens of people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-17T16:41:34.470+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T12:03:29.588+08:00
    'mgnl:lastActivatedBy': 'magnolia'
