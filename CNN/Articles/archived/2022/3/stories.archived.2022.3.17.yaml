  'Isko-reestablishment-Negros-Island-Region':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-17T16:30:59.067+08:00
    'imagesource': 'jcr:964a2cd3-029f-40e4-a9ab-0a34e2204d78'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '670c63ac-003d-4765-9a92-6ed42322f18c'
    'lead': 'Aksyon Demokratiko presidential bet Isko Moreno vows to support the reestablishment
      of the Negros Island Region during his campaign stop in Negros Occidental.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-17T16:30:39.252+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T12:03:32.929+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:02:52.804+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Isko bats for reestablishment of Negros Island Region'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd449a2c9-ab70-46da-9ae3-6b566805a37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:30:39.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:32.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) –</strong> Aksyon
        Demokratiko presidential bet Isko Moreno vowed to push for the reestablishment
        of the Negros Island Region during his campaign stop in Negros Occidental.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63eea87a-f3db-4a26-8ccb-3495fb0d967d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:30:39.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:32.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f2ab10-976e-4add-ae3c-1f7fb6df8986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:30:39.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:32.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung gusto niyong</em> unification or <em>gusto niyong</em>
        (If you want unification or you aspire) as one Negros, ako 101 percent, I
        will support it. As long as it will make you happy, it will bring you joy,
        it will bring you economic growth, <em>at ikabubuti ng tao</em> (and it will
        be for the welfare of the people)," said Moreno.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e416c3e2-f932-4437-bbec-b6425874ef63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:30:39.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:32.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756886fd-5d6c-4f0d-b285-143fd08f98d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:30:39.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:32.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno explained that having a one region for the Negros provinces
        will spur human and economic development on the island.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cf0a31-40e1-4d75-81e4-ade9fc447880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:30:39.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:32.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36928754-111d-48e6-b1f5-dd372737d9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:30:39.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:32.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incumbent Manila mayor added if he wins the 2022 presidential
        race, he will build a bridge connecting the proposed Negros Island Region
        to Guimaras and Panay Island to further usher economic activity in the area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde0560a-fcfc-4294-8f1c-161eb72107ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:30:39.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:32.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b43825-6375-46f4-b66e-fb02d8bad3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:30:39.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:32.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More savings plus more business. I do believe, for example, if
        Negros is producing palay <em>para dalhin sa</em> (to bring it to) Cebu via
        water, then <em>mas madali siguro kung may tulay</em> (it will be easier to
        do that if there is a bridge)," Moreno cited one benefit of his proposal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b98b5a1-f99b-40f2-a82f-d342440b40e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:30:39.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:32.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c176292-ab4a-4df4-bdc1-cf59b1959abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:30:39.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:32.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The construction of bridges connecting the major islands in the
        country is part of Moreno''s 10-point Bilis Kilos Economic Agenda, his economic
        blueprint should he win as president.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3506f756-64e7-41f4-a4f6-79911f877eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:30:39.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:32.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f2134f-4cf4-4ea3-b3f8-48bc2bfa0a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:30:39.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:32.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Negros Island Region was first created in May 2015 through Executive
        Order 183 signed by then President Benigno Aquino III.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893e4da0-e154-46cd-8edd-8896bf45eb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:30:39.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:32.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a29183-46d3-4d01-8ab3-aab49f76bbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:30:39.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:32.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, incumbent President Rodrigo Duterte abolished that order
        in August 2017 as he emphasized the need to ensure sufficient funding for
        priority government programs and projects.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e62775-e9af-418f-bd83-0dce1979f4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:30:39.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:32.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70531a7a-e389-435e-b168-4619a8196d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:30:39.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negros Occidental is currently under Region 6 or Western Visayas,
        while Negros Oriental is part of Region 7 or Central Visayas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d50c850-2302-4361-abd4-39bd68bd5367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:30:39.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82cffbc-182f-4670-a3d9-89e46f949f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:30:39.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negros Occidental lawmakers filed House Bill 10534 last November
        to create the Negros Island Region, but the measure has yet to pass on third
        reading in the House of Representatives.</p>'
  'White-Rabbit-candy':
    'author': 'Lilit Marcus and Maggie Hiufu Wong, CNN'
    'caption': 'When ice cream maker Adrienne Borlongan first experimented with a
      White Rabbit flavor, she thought it tasted like "cheap vanilla." (FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-03-17T16:27:02.690+08:00
    'imagesource': 'jcr:b9ad3cd1-02f4-4483-b38e-2c8ce0d88880'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c5d08a6-382d-469c-9b47-9675ef47bcdd'
    'lead': 'When ice cream maker Adrienne Borlongan first experimented with a White
      Rabbit flavor, she thought it tasted like "cheap vanilla."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-17T16:31:14.835+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T12:03:32.319+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:02:53.330+08:00
