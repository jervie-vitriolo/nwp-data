    'lead': 'Irina Protchenko, 68, sings the Ukrainian anthem while steadily working
      at her sewing machine in a small apartment in central Ukraine. She retired not
      long ago from a factory in the outskirts of Kyiv, where she spent 50 years tailoring
      men''s suits and coats for clothing giants such as Hugo Boss and Lacoste.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-17T11:58:31.538+08:00
