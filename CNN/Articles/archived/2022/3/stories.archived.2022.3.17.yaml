    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-17T23:22:15.374+08:00
    'imagesource': 'jcr:f57448c0-8bea-4f01-acda-4775eb137a20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da4808e4-b9bb-40b6-a02f-aedefbffd75e'
    'lead': 'Comelec stresses it will wait for a formal complaint on allegations some
      candidates or their camps have been handing out cash.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-17T23:27:14.494+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T12:03:15.564+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:03:00.233+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What counts as vote buying? Poll official weighs in'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e58245-dc76-4ec7-a021-ff6dbc40617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:27:14.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:03:15.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)—</strong>&nbsp;A
        poll official on Thursday clarified how cases can be considered as vote buying
        as some candidates or their camps have allegedly been handing out money.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e78db46-552c-472f-98e7-6ca1cd1963c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:27:14.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:03:15.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Commission on Elections (Comelec) Commissioner
        George Garcia explained that officials would first have to "look into the
        totality" or circumstances of an incident before making any judgment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa500e2d-7077-43cf-bb27-01ade48b33b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:27:14.494+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:03:15.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He gave as an example a candidate who may be thinking of giving
        alms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063bf53c-46d0-4138-a9e6-f547c6f8b1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:27:14.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:03:15.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>[I]big sabihin ba ''di na ako pwedeng magbigay sa pulubi</em>
        simply because <em>baka makasuhan ako ng</em> vote buying?" Garcia said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf33c357-f111-4dfc-a44b-8f4f5495a9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:27:14.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:03:15.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Titingnan ko ''yung kabuuan ng ganon, teka muna, mukha namang
        nagin</em>g humanitarian <em>''yung kanyang naging ginawa</em>," he added.
        <em>"Iba naman ''yung inisa-isa ko talaga ''yung mga pulubi, binigyan ko pa
        ng</em> sample ballots,<em> e baka ''yun naman ay</em> vote buying na."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0672c05d-3759-4778-b56c-becbc58805f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:27:14.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:03:15.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Does that mean I can''t give to the poor simply because
        I might be accused of vote buying? We''re going to look at the whole picture.
        What if the person did that for humanitarian reasons? But it''s a different
        story if I give money and even sample ballots to each and every beggar, that
        could already be vote buying.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8d1173-29e8-4b51-8321-2ae22582a704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:27:14.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:03:15.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia also warned that even a simple promise of giving something
        may translate into an election offense.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316f3a0c-4ce0-49db-a449-8304c49dbf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:27:14.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:03:15.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The giveaway —&nbsp;even if rejected by voters —&nbsp;can still
        be listed under vote buying.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24349d3f-18c0-4668-9961-696e4d1da535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:27:14.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:03:15.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mere attempt to give substantial amount —&nbsp;in cash or in kind
        —&nbsp;to our voters, even if refused by the voters, is already vote buying,"
        the Comelec official noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e44c39e-78fc-44ef-a91a-030c5f53945e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:27:14.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:03:15.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/4/13/vote-buying-enforcement-Comelec.html">''You
        can''t win against vote buyers''</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf1d20e-6a13-4097-94c4-e9e1da0a4cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:27:14.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:03:15.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions were earlier raised when <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/3/16/lacson-sotto-tuguegarao-city.html"
        href="https://www.cnnphilippines.com/news/2022/3/16/lacson-sotto-tuguegarao-city.html">Senators
        Ping Lacson and Tito Sotto gifted newlywed couples with money</a>. Also grabbing
        netizens'' attention was the Nueva Ecija sortie of former senator Bongbong
        Marcos and Sara Duterte —&nbsp;as some claimed attendees received envelopes
        with cash inside.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9f60d7-b2c8-4d36-8827-f6305986ecee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:27:14.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:03:15.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia, however, stressed that the poll body will wait for a formal
        complaint and evidence before launching an investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb64b0ab-56ad-44e3-a888-3692a27502a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:27:14.495+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:03:15.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, <em>lahat po kasi ay</em> (everything is just) allegation,"
        he said. "<em>Basta may mag</em>-complain <em>lang</em> (But if a complaint
        is filed), we will definitely act on it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e105d7f3-6e5e-4582-a70f-03cb1280928d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T23:27:38.773+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:03:15.568+08:00
