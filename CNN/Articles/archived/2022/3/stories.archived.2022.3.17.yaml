      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332b70de-16b5-4a0f-9ad4-9d2b7497f6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:57:17.598+08:00
