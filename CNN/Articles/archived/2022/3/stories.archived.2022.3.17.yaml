  'Ukraine-rail-chief-reveals-how-EU-leaders-got-in-and-out-of-Kyiv-in-24-hours':
    'author': 'Scott McLean and Sarah Sirgany, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-17T11:54:00.207+08:00
    'imagesource': 'jcr:5df74485-f20a-4461-b16d-cfcf3af353b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd8a7a49-e949-4796-a5d4-818ddd7209c4'
    'lead': 'The chairman of Ukrainian Railways has said that the Polish, Czech and
      Slovenian Prime Ministers, who traveled by train for a Tuesday meeting with
      Ukrainian President Volodymyr Zelensky in Kyiv, took a "strong step" to show
      support for his war-torn country, albeit a "naïve" one.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-17T11:56:43.548+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:03:48.173+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:02:45.868+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ukraine''s rail chief reveals how EU leaders got in and out of Kyiv
      in 24 hours'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5885c8-44dd-4be5-a5ea-a86a0fe49422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T11:56:43.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:48.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The chairman of Ukrainian Railways has
        said that the Polish, Czech and Slovenian Prime Ministers, who traveled by
        train for a Tuesday meeting with Ukrainian President Volodymyr Zelensky in
        Kyiv, took a "strong step" to show support for his war-torn country, albeit
        a "naïve" one.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b693c46d-814e-410d-9261-bea1274c12c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T11:56:43.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:48.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was really important for us, even if it was naïve," Oleksandr
        Kamyshin told CNN Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2a8e01-affb-40b3-b92f-e83097439756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T11:56:43.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:48.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamyshin, the national rail system''s top executive, called the
        move naïve because the delegation of EU leaders announced their travel plans
        while they were still en route to the capital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6020ac3-9e9b-475d-930a-5cc9a58990df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T11:56:43.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:48.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyiv has been terrorized by a campaign of Russian airstrikes that
        have hit residential areas in recent days, including several apartment blocks
        -- prompting a 35-hour curfew that began Tuesday evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a399edf-a58a-45d3-9a00-d21c53b3fce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T11:56:43.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:48.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s rail system is not immune to those strikes. But Tuesday
        morning, Polish Prime Minister Mateusz Morawiecki announced that he, along
        with Slovenian Prime Minister Janez Janša and Czech Prime Minister Petr Fiala,
        were heading toward Kyiv.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b231f1-2fd1-4692-8fce-73089ea51062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T11:56:43.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:48.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was keeping their secret, but when I saw something was published
        online, it surprised me. I didn''t understand that," Kamyshin told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6a841f-4a86-4085-9dea-fafa1cbcbb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T11:56:43.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:48.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While en route, Morawiecki wrote in a Facebook post: "It is our
        duty to be where history is being made. Because it''s not about us, it''s
        about the future of our children who deserve to live in a world free from
        tyranny."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3dfd64-61b5-4a10-8b1f-98c3f7f5f0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T11:56:43.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:48.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiala also tweeted that the "purpose of the visit is to confirm
        the unequivocal support of the entire European Union for the sovereignty and
        independence of Ukraine."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b25143-26a3-40bb-9655-20bbbec62bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T11:56:43.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:48.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security concerns have been at the top of the 37-year-old rail executive''s
        mind ever since the war began.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae059a25-bd8f-42ce-a9b6-e3d4933cfda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T11:56:43.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:48.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamyshin and his top deputies have spent the last three weeks criss-crossing
        the country, managing the railway''s 321,000 employees and roughly 1,450 stations
        on the move. He believes that railway management is a target for Russian bombs,
        so staying in near-constant motion is a matter of personal safety.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cd429d-b941-4f45-a1fe-c56e2544101b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T11:56:43.549+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:48.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even to my kids I don''t tell them, ''Hey don''t reveal your location,''
        because everyone should understand that it''s war. I can''t instruct prime
        ministers," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0056ce4e-df33-47ba-b8e4-a0336c26453b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T11:56:43.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:48.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Kamyshin, it was the Prime Ministers'' idea to travel
        to Kyiv by train, believing it was the safest mode of transport.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c1f5a0-d63c-44f7-bbfd-a19e183ad21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T11:56:43.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:48.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He agreed, despite a train station in Zaporizhzhia being hit Wednesday
        morning by a Russian bomb, shortly after their visit, which left a crater-sized
        hole on the railway tracks, and damaged the rail station.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a14e21-7d52-4ce2-b5a2-eef3c0399b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T11:56:43.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:48.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any smart person would choose the train over a car these days,"
        he said. "Even with bombing everywhere, stations and trains are the safest
        places in the country right now."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bdc570-041a-41ce-bc53-cf16d13fbd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T11:56:43.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:48.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kamyshin said the delegation traveled on a special train with four
        of the railway''s newest sleeper cars. The only other passengers were part
        of the delegation or security.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c85a72-71bb-408c-814f-2892ac690fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T11:56:43.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:48.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a regular, normal train, with normal rail cars," he said.
        "So [the delegation''s route] was not more special than the others. ... It
        was the same track that normal passengers take as well."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe1df01-9bf0-415a-964e-9f983b04770c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T11:56:43.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:48.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journey took around eight or nine hours, he said. The leaders
        spent a few hours with Zelensky and his team before taking an overnight train
        back to Poland.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3564f3f3-83e7-4923-a673-78ef05ea0a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T11:56:43.550+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:48.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, it''s the best assessment of the railways if foreign prime
        ministers chose railways instead of a car or a helicopter, or any other option,"
        he said.</p>'
