      'text': '<p>French Ambassador <a href="https://twitter.com/MBoccoz/status/1504280667450126336?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1504280667450126336%7Ctwgr%5E%7Ctwcon%5Es1_&amp;ref_url=https%3A%2F%2Fwww.philstar.com%2Fheadlines%2F2022%2F03%2F17%2F2167917%2Fembassies-call-out-russian-ambassadors-lies-ukraine-opinion-piece">Michèle
