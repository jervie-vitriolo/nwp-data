      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a791936-dcbe-40cc-b2f5-378834555eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:08:18.558+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:03:37.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after the St. Petersburg-born ballerina denounced
        the conflict, saying that "a line has been drawn."</p>'
