      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7024bcf8-8c20-40bd-8469-d18562d3657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:45:51.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:39.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PATAFA was suspended by the POC for "failing to serve their purpose
        as a national sports association" in light of the national athletics federation''s
        ongoing conflict with Olympic pole vaulter EJ Obiena.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251596a0-c913-4734-b4c6-1c964c63e683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:45:51.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:39.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389cb99a-6900-4b0b-8aeb-1939044ffdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:45:51.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:39.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our constitution states that POC may suspend for any reason. However,
        it''s transparent that PATAFA has deliberately and intentionally disregarded
        our basic principles of promoting sports and development," said POC president
        Bambol Tolentino.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4386a67-1732-4c0d-811f-f8d76a8f691d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:45:51.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:39.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4ef6ba-52b1-4b9d-8677-f5b7b35178aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:45:51.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:39.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino recently questioned the motive of PATAFA in elevating
        their standoff with Obiena to the Lausanne-based Court of Arbitration for
        Sport, days after agreeing in a Senate hearing last February to settle their
        issues with their prized pole vaulter in a Philippine Sports Commission-led
        mediation process.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d0ed9b-6b41-4d09-9f86-9ccc6f3f5ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:45:51.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:39.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd542cec4-b899-4ce7-87c4-35599fd3ac29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:45:51.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:39.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://cnnphilippines.com/sports/2022/3/16/Senate-motion-contempt-PATAFA-board-members-Obiena.html"
        target="_blank">Senate motion filed to cite in contempt PATAFA board members
        on EJ Obiena conflict</a></strong>&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a08c63d-1585-4b89-bfce-182c53f27912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:45:51.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:39.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d154b6-31fd-418e-8fb9-69aa49d56743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:45:51.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:39.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PATAFA did not endorse Obiena in major tournaments this year
        such as the World Athletics Indoor Championships this weekend in Belgrade,
        Serbia; the 31st Southeast Asian Games in May in Vietnam; the World Pole Vault
        Championships in July; and the 19th Asian Games in September in Hangzhou,
        China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcbfa88-dcd6-45a7-82c0-f001d59c707f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:45:51.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:39.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6decec8b-3e50-478b-9e78-157140ced8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:45:51.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:39.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PATAFA prioritized its pride, and it saddens (me) to look closely
        on a chance slowly gripping away. They have withheld an opportunity of the
        Filipino people to have another world record," said Tolentino.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82512603-5efa-454e-8586-3e5e398dd9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:45:51.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:39.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d92a41f-b227-46c4-892f-029b4f23451b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:45:51.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:39.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The POC president said he will lift Patafa''s 90-day suspension
        if the national athletics body will complete their mediation with Obiena.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc42b22-406c-4a4f-bbae-f39cd2cb292d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:45:51.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:39.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48bb6ca-fd81-448a-8e90-657f159ebe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:45:51.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:39.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino added the POC''s move to suspend PATAFA will boost Obiena''s
        chances of competing in the upcoming SEA Games, after he <a href="https://www.cnnphilippines.com/sports/2022/3/11/POC-lists-EJ-Obiena-to-Vietnam-SEA-Games-roster.html"
        target="_blank">included</a> the pole vaulter''s name in the roster of athletes
        last week.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a31336-6b50-450b-8df1-c9d9bd21576a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:45:51.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:39.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef61d18-d3d5-4d7b-ad30-9b3a5130ce23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:45:51.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:39.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the POC General Assembly ratifies the suspension of the two national
        sports federations on March 30, Tolentino said PATAFA will not have an authority
        on the national athletics team for the Vietnam SEAG and will enable Obiena
        to defend his title.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08223f8f-a297-4de7-9b2a-1d668f7f171f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:45:51.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:39.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the POC also suspended Philta for failing to comply with
        an order from the International Tennis Federation (ITF) to amend its charter
        and hold elections for a new set of board members.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aff339-627f-40d3-ab29-0c49f4818f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:45:51.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:39.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f67f83e-0bac-428f-9458-c3834f2032a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:45:51.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:39.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philta has been serving a two-year suspension by the ITF since late
        2020 and their sanction may be extended if the national tennis federation
        does not comply with the world tennis body''s instructions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47552b1c-f9cf-44df-9f0e-7685407e0de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:45:51.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:39.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c482e173-09a7-40b5-9a00-3da0f096212a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:45:51.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:39.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Philta complies with the ITF order, and the ITF accepts Philta''s
        compliance, the suspension of the tennis association will be lifted immediately,"
        Tolentino added.</p>'
  'Ramon-Magsaysay-Award-Foundation-on-his-65th-death-anniversary':
