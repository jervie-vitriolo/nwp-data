    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '365d34be-e458-4803-b137-5bea5e94dce4'
    'lead': 'US President Joe Biden is using his bully pulpit to call out the tendency
      for gasoline prices to go up like a rocket when oil spikes, but only drop like
      a feather when crude crashes.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-17T16:19:09.161+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T12:03:36.484+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:02:51.719+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'faster-drop', 'gas-prices', 'oil', 'tumbles', 'United-States',
      'rockets-and-feathers']
    'template': '1'
    'title': 'Biden demands faster drop in gas prices as oil tumbles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4323bed4-3d47-49d5-8cae-1dbcaccf929b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden is using his
        bully pulpit to call out the tendency for gasoline prices to go up like a
        rocket when oil spikes, but only drop like a feather when crude crashes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0989eb8c-20af-4d59-b79c-65096480cd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e1c356-99c8-43cb-9152-00a5f2edca5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden fired off a tweet Wednesday morning highlighting the painfully
        slow decline in gasoline prices in a bid to draw scrutiny to a decades-long
        trend that critics say hurts consumers by failing to pass savings along to
        drivers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfe165c-fb7a-4b1e-9f0c-0274b71bc973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ab6c38-072f-4a2a-b040-2ed9542b799e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oil prices are decreasing, gas prices should too," Biden said on
        Twitter. "Last time oil was $96 a barrel, gas was $3.62 a gallon. Now it''s
        $4.31. Oil and gas companies shouldn''t pad their profits at the expense of
        hardworking Americans."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bf9e85-c111-479a-b451-af48acfb32d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7922522f-cbfc-4063-aab9-2b5f7e10abc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration''s focus on the intricacies of energy prices
        shows the level of frustration inside the White House with one of the central
        drivers of high inflation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ee59ce-d8e4-4ae0-92e2-ece47f1b5895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3da5c45-f970-46f7-b659-15b397042052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gas prices skyrocketed to record highs last week, following a spike
        in crude oil to levels unseen since 2008.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab5feb6-a443-40b9-90e3-a15335e69f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981daddc-0a9d-4d13-8e75-fa8a1df81238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices at the gas pump are going down -- but only very gradually.
        The national average for regular gas dipped to $4.31 a gallon on Wednesday,
        according to AAA. That''s down a penny from Tuesday and two pennies from Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a1fed5-5491-4c79-9fc9-71aff6d4b971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165cc037-4395-479f-bd13-99fd466d9e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s despite the fact that Brent oil collapsed by 28% between
        the March 6 intraday peak and Tuesday''s close.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afca86e-0f03-4827-ae8b-42cdb6024d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d51efb9-127a-430f-9f58-54203b342c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It just seems to take a long time''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb884ff-e2c1-46f4-94b3-8e860aacee06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is nothing new. The industry even has a nickname for this practice:
        Rockets and feathers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b089f89-31a9-45d2-b119-574dfa251a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ae76f9-a425-422f-80fa-faf7d9cc1b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been going on for 40 years," Andy Lipow, president of
        consulting firm Lipow Oil Associates, told CNN. "Prices do dip, it just seems
        to take a long time. You can''t deny the data that is out there."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777db459-9791-4b5b-9c68-79f2e02f13b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d25cf0-ea91-412e-8c2e-0d5f0ad0fa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Old or new, Biden isn''t a fan, especially after observing this
        phenomenon last fall when gas prices retreated slowly after the administration
        released emergency oil reserves and Omicron hit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f058438-5c4d-4b01-949f-4c184c72a7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c709f55b-f80e-4b6f-84f3-6e3e586facb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Try explaining how it''s just rockets and feathers to President
        Biden, and you''d better be ready to hear, ''That''s a bunch of malarkey''
        coming back at you," a senior White House official told CNN. "The president
        is very much within his rights to point out that if you''re going to have
        rockets on the way up, you need to have rockets on the way down, not feathers."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e8b2d8-6fda-46b9-9c17-6c8a7bd1166a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785fe6d6-6263-41c9-b79d-2f314aa91b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it may be unreasonable to say pump prices should change instantly
        just because oil prices do. It takes time for price swings to filter through
        the supply chain.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4153c3c7-1cc2-4a12-96b9-a4020e6c2522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d5c527-d26c-4f9a-b732-abb552dcf810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gas station owner may be selling fuel today that was purchased
        days earlier when oil prices were much higher. (That''s especially true in
        today''s extremely volatile market.)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437058c9-bba6-423b-a9d6-04ce46d8ee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905b2459-879a-4d32-a345-5521cd41a4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t get me wrong. There would be some lag," Lipow said. "What
        if I was the guy who just bought my tanker load yesterday and the next two
        days crude oil dropped?"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07a6bb1-6e00-46da-98df-bf12025bf0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31f8c70-459a-406e-b69c-73f824bcca0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Kloza, global head of energy analysis at the Oil Price Information
        Service, said gas stations have little choice but to pass along the impact
        of higher oil prices on the way up because of the pressure on their profit
        margins.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25825139-e01d-4bd4-a6c8-d00e61692e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a75e4f-243a-4f77-99dd-3e20a8a02dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.163+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And on the way down, It''s like, ''We''ll be as patient as we can,''"
        Kloza said. "They will fall, but at a much slower pace."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5a836c-8c10-432c-a0a8-ae848bc0d9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137b1788-c4c2-4154-a2ef-2885dafd69fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joe Brusuelas, chief economist at consulting firm RSM, noted that
        gasoline prices are a function of past purchases and expectations around the
        cost of future deliveries -- and there is vast uncertainty right now about
        the direction of oil prices.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca882d7-cad2-4b06-b44e-e6a8d00bdd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a1a142-89f3-47f2-99a5-104911491f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Criticism of price setting at gasoline stations is somewhat misguided,"
        Bruseulas said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2b9c0a-e8cf-4bcd-b336-4344ad7355cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662b431a-3582-4e0b-9855-fe5dd8f393cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>$1,300 hit to households</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9025809-c595-46aa-89a9-974f54a27eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are real economic consequences here.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c2d25e-89ff-4843-ab09-0518b0bc6114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0d6df0-6b44-45d9-a7b9-72afe61cac87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every 10-cent increase in the price of gasoline costs consumers
        at least $11 billion over the course of a year, according to Moody''s Analytics.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e073058f-000f-4c86-8e83-591968831738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd037f291-9cb1-4c05-9d41-fa4a19aaa990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gas prices have surged over the past year and a half, and at the
        end of last week, they stood about $1.50 a gallon higher than the 2019 average.
        If prices stay this high, consumers will pay $165 billion more over the course
        of 2022 than they did in 2019, according to Moody''s Analytics.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2d6d33-0011-47b4-920b-74798b260c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f106415-e2c0-498a-909d-0cc325386935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Put another way: Annual average spending on gasoline would climb
        by roughly $1,300 per US household, Moody''s told CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa4dd1d-b558-440e-8c36-21ca094501f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae38830-56e8-4064-8d37-ddb84025d2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.164+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior White House official suggested gas station owners are
        not passing along savings to consumers as quickly as they could.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342b41cb-0669-431e-9a15-8e52e035e6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fd88e1-9c4a-4daf-a2c2-87b702377aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is using price power in a way that is not particularly fair
        from the perspective of the consumer," the official told CNN.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3267e5da-ffe5-4958-884c-b948f345acbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adf6541-3263-40cc-adae-5b5d7899b6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GasBuddy''s Patrick De Haan said earlier this week the gas price
        drop should accelerate if oil stays below $100 a barrel.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c8bf04-ebdb-4767-ba99-c60a9ebb88b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aa6e81-1db1-4b00-a520-a6376ac9511d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stations lost their shirt on the way up, but now margins are improving
        and they will start passing the discounts on to you," De Haan wrote on Twitter.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a605000-e81c-45e0-97bc-c2b1fbd8d896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698d835e-da00-4c0b-bea4-d74deb80059e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Uneven'' link between oil and gas prices</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d90940a-16ab-461f-93e4-b85c051755e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the oil industry was in deep distress just two years
        ago. Oil prices crashed, with US crude turning negative for the first time
        ever, driving gasoline prices dramatically lower.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89d48fd-385b-4830-b2aa-166144091c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a3b707-b08a-4dce-865c-34aa5bf5ffeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Association of Convenience Stores, a trade group that
        represents the fuel retailing industry, acknowledged in a blog post Wednesday
        that retailers might not immediately slash prices after an oil rally "to make
        up for the margin they lost during the price increase."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e49ef9-7812-4be6-94b0-f36baef80b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fcb694-f61d-4327-bd1b-4b478ff26ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On any given day, retailers don''t know where wholesale prices
        could be heading, so they try to recapture lost margin as quickly as possible—because
        they don''t know if wholesale prices may rise and margins could tighten,"
        the NACS said in the post.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9cb662-16a6-47c8-b1bc-db0455441dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1334e74b-b489-44ff-8cf9-f875451b76b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.165+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry group also pointed out that one complicating factor
        is that the fuels industry is currently going through its annual government-mandated
        transition to summer-blend fuels.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319c820d-d04a-44c4-adf7-4ebbafe56cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4427bf0-3b37-4c87-9d4d-064dd50df271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Retailers want lower gas prices just as much as their customers,"
        the NACS said. "When prices are low, consumers have more disposable income
        to make in-store purchases. They''re also happier, which is also good for
        business."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4caaf8d-8948-4762-8b12-2893136b0f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9e333e-0818-432e-ad13-4eced2738443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Petroleum Institute, the trade group representing the
        oil and gas industry, said in a statement that retail prices in many industries
        go down slower than they go up.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557310b3-f2bd-45de-86bb-49cdef936c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e111fe5-bcac-4bba-9fd9-89a86bd8e15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On gas prices, the American people are looking for solutions, not
        finger pointing," said Frank Macchiarola, API''s senior vice president of
        policy, economics and regulatory affairs.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d9c63a-7e64-4a96-af09-845f22e59fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b6eefa-458d-40a0-8117-d49b8cacb672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is some academic research that supports the argument from
        the White House.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c013a5-bc44-43cb-8890-c6592c0889aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bdd996-b09a-4234-9a52-94e126e78b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Reserve Bank of St. Louis published a report in 2014
        pointing out there is an "uneven" relationship to how oil prices impact gas
        prices. That report was based on a review of academic work measuring the so-called
        pass-through of oil and gasoline.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75548dc5-066d-4e65-ba57-950540847e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472c67e7-f04c-47eb-97d1-b7b32013ac06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When oil prices rise after being steady for some time -- gasoline
        prices shoot up quickly," the Fed paper said. "In contrast, when oil prices
        fall after being steady for some time, gasoline prices retreat slowly."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1628783-30d9-475e-8eff-5298799640bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef99ff72-4862-405b-b12d-b48008f5e2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who owns the gas?</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b900f27e-a390-439f-812c-fa23e4461ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s focus on this issue comes after House Democrats wrote a
        letter last week urging Congressional leadership to immediately investigate
        and hold hearings on "alleged price gouging within the oil and gas industry."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da696790-15aa-4e67-884a-8c76152e35a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1ddfc5-890e-41e5-862a-4c38ee550ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats also introduced a Big Oil Windfalls Profit Tax that would
        aim to "curb profiteering" by oil companies.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a661465a-5ed9-4930-a07d-603bbc37a451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcd155a-b487-4f90-82fd-23b77b067e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although gas stations are often emblazoned with the logo of a major
        oil producer like Exxon or Shell, they are often owned and operated by independent
        retailers. Gas station owners are licensed to represent that household brand.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bad7a26-66f5-4c7a-94b6-37b6b3e61fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b507a9d7-aaff-4be8-a96b-616bdf7852a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, ExxonMobil says it does not own or operate retail gas
        stations in the United States, even though there are countless Exxon and Mobil
        gas stations throughout the country. As of the end of 2020, Exxon listed nearly
        11,000 distributor sites in the US.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db00878-72be-43a9-acae-833bccb41103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2df4c8-3524-4785-b1e1-0a8c9faa6f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil refiners own less than 5% of the nation''s roughly 150,000 retail
        gas stations, according to the American Petroleum Institute. Many gas stations
        are owned by an individual or a family, while others fall under a corporate
        entity that owns hundreds.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bf18b0-303b-437b-8a16-779d83b3a929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea4ce23-d84b-4b25-979b-40ee1486d8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the day, Kloza said people who can wait before buying
        gas will benefit.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def98739-4d15-453c-a1e0-e0ee5f978dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca508e4-6b17-4653-9884-8f68e0b9487a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can hold off five days to fill up your tank, you will get
        a lower price," Kloza said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272cba2b-9c6a-43d9-9330-6c910b716736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:19:09.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:36.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/16/business/gas-prices-biden/index.html">Biden
        demands faster drop in gas prices as oil tumbles</a>."</em></p>'
  'Webb-telescope-new-image':
    'author': 'Ashley Strickland, CNN'
    'caption': 'The James Webb Space Telescope has taken one giant step closer in
      its mission to unlock the mysteries of the universe. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-17T16:24:24.057+08:00
    'imagesource': 'jcr:d4437ec0-3519-4b65-9000-1ef015d6dd55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1aa16b54-efdc-4603-b982-94553879b97b'
    'lead': 'The James Webb Space Telescope has taken one giant step closer in its
      mission to unlock the mysteries of the universe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-17T16:26:50.334+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T12:03:34.187+08:00
