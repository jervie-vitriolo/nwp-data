      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) —</strong> The
        Miss Universe Philippines Organization on Thursday said the 15,000-seater
        Mall of Asia Arena has been picked as the "grandest venue" for the coronation
        night set on April 30.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a127e3cc-ec05-40a2-8993-1b4a9a4e141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:39:16.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:03:42.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also shared that "very special international guests" will grace
        the grand finale.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e86056-ab54-4abd-99a6-bab0b29e44af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:39:16.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:03:42.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pageant organizers said ticket details will be released soon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f391bb6b-9bf6-412b-97e0-22d8909b802e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:39:16.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:03:42.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mall of Asia Arena was also used as the venue of the 65th Miss
        Universe coronation in 2017, where Miss France Iris Mittenaere was crowned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6cb954-a66e-45b0-9f8b-a77af83e47db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:39:16.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:03:42.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty delegates are currently going through online challenges, such
        as introduction video challenge and headshot challenge. The list will be trimmed
        down to the final 30 candidates for the Miss Universe Philippines 2022.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82293aae-1c5a-4a1b-99cc-eb66fbf0a34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:39:16.786+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:03:42.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning Miss Universe Philippines Beatrice Luigi Gomez will pass
        the crown to her successor who will represent the country in the pageant''s
        71st edition.</p>'
    '1':
