      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)—</strong> The Commission
        on Elections (Comelec) on Thursday vowed to speed up the process in resolving
        all petitions and cases pending before the body.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce15680-ab76-46b0-9a1f-f61036345fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T20:11:13.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:03:19.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We agreed to expedite all pending petitions<em> dito sa</em> en
        banc <em>at saka sa mga</em> [here in the en banc and in the] divisions,”
        Comelec chairman Saidamen Pangarungan said in a media briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92266d60-00be-4b20-9f79-49d958094632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T20:11:13.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:03:19.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those he cited were petitions for fund releases, particularly
        for the Social Welfare and Health departments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56261e20-91ae-4ab8-8294-318bbcb017a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T20:11:13.250+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:03:19.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kailangang kailangan ‘yan ngayon</em> [That’s really needed
        right now] because of the pandemic and similar petitions filed with us,” he
        noted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cfba10-245a-4dbb-92f5-8c1f5facf863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T20:11:13.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:03:19.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/12/9/LIST-Bongbong-Marcos-petitions-2022-bid-Comelec.html">Cases</a>
        lodged against presidential candidate Ferdinand “Bongbong” Marcos also remain
        pending before the Comelec.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae551990-9c4d-484a-9995-b4ac0b701032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T20:11:13.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:03:19.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are under appeal before the en banc, while one disqualification
        petition —&nbsp;filed by the Pudno Nga Ilokano group — has yet to be resolved
        at the division level.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d30808-677d-4973-ab06-6beccb5ade6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T20:11:13.251+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:03:19.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
