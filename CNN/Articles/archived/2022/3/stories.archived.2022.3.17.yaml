    'template': '1'
    'title': 'POC suspends national athletics, tennis bodies for 90 days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdffc4e4-7321-47a5-b050-baa5f52a6a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:45:51.439+08:00
