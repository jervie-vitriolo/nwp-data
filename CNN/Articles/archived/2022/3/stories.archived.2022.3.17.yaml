      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Russia is seizing hundreds of commercial
        jets owned by US and European leasing companies, a further sign of the challenges
        the country''s airline industry faces due to sanctions following its invasion
        of Ukraine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea683f06-6b0c-4be1-a72a-8ce9049acca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:02:07.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:45.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Vladimir Putin signed a law Monday as part of the government''s
        anti-sanction measures that will allow Russian airlines to register planes
        leased from foreign companies in Russia, where they will be issued local certificates
        of airworthiness, according to a statement from the Kremlin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03660223-9b75-4ea9-97b9-9ca778105762'
