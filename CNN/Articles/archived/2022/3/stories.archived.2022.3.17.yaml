      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562ae351-eb02-4594-b7df-026d204536cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:58:49.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:28.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alkhaldi, who represented the country in the 2012 and 2016 Olympics,
        took home two silvers and six bronzes during the 2019 SEAG at the New Clark
        City Aquatics Center in Capas, Tarlac.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb48c156-0be4-4c13-b390-24429a4278a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:58:49.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:28.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66bf04d-548e-4064-89ac-8de4d195b8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:58:49.166+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:28.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gebbie, one of two Filipino swimmers in the 2021 Tokyo Olympics,
        won a silver and a bronze in the men''s 4x100 meter freestyle relay and men''s
        50-meter freestyle events respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
