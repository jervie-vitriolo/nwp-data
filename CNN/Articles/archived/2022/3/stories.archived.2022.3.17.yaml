      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That we must seek the truth always,</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d1ec9e-b737-4dbd-8664-c2d0255263a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:57:17.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:39.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That vigilance is the price of freedom,</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e69a974-11d9-45d3-b45d-1d797c684bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:57:17.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:39.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That we can choose peace over aggression,</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886410c9-c66b-4ecb-9f2f-d0a3190045f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:57:17.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:39.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That to be aware of lies and injustice but to not expose them is
        to abet and perpetuate inequality,</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d3dff5-2f39-4e0e-9f80-f1d064550e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:57:17.598+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:39.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That True Power emanates from us, the people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885e2a70-f2d8-48c2-a81e-0fe5e5fe590a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:57:17.598+08:00
