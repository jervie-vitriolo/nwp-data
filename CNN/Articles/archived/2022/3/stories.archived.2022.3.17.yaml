    'mgnl:tags': ['SM', 'SM-Marikina', 'mall', 'typhoon', 'architecture', 'flood-proof']
    'template': '1'
    'title': 'Climate Resilient Design: What makes SM City Marikina safe from floods,
      typhoons'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91af79c-d299-4836-a010-2123fa015850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T17:37:09.602+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:03:26.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09669a5b-6bc6-429d-8836-cc38937dac6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T17:37:09.602+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:03:26.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Floods and rising
        water levels brought about by storms are perennial problems in Marikina City,
        which is considered as one of the low-lying areas of Metro Manila. During
        typhoons, Marikina River''s water level can rise to 23 meters compared to
        its normal average 13 meters. While this poses serious risks to communities
        surrounding the Marikina Watershed, SM Marikina stands tall - serving as a
        haven to affected residents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dba61c-2373-403e-a635-1f9f84809071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T17:37:09.602+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:03:26.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75897f5e-d48c-464d-86c6-c0dd4b740c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T17:37:09.602+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:03:26.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secret? It sits on more than 200 stilts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9f54f8-da56-4278-9816-53fab203edfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T17:37:09.603+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:03:26.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad35ffd-a878-4b80-9bfa-08fe63211a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T17:37:09.603+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:03:26.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM City Marikina is uniquely designed. The 6-hectare mall property
        located within the Marikina River Watershed is an elevated mall built on top
        of 246 stilts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e6f68e-907e-4de0-8468-935db5d59b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T17:37:09.603+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:03:26.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19798fb-3dcb-4685-b553-1a9f3b546a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T17:37:09.603+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:03:26.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A critical part of building climate resilient structures is to
        understand weather patterns and how it affects the environment where your
        city or building will be," explained Architect Fides Garcia-Hsu, Vice President
        of SM Engineering Design and Development (SM EDD). "During the design phase
        of SM City Marikina, we considered the long-term flood cycles of the Marikina
        Watershed, which was identified to be a high-risk area by the World Bank in
        1977."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b2e0e5-f3a6-4dec-b024-27de54810737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T17:37:09.603+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:03:26.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0b9c94-fb5f-4efa-ba79-17b654681370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T17:37:09.603+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:03:26.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building on stilts traces back to ancient civilizations from different
        parts of the world. The answer lies in its powerful functionality. Elevated
        construction had been the way early civilizations would protect themselves
        from flooding, moisture, and surface organisms. It also gives them provision
        for open space storage or cultural activities. Lastly, it reduces the cost
        of modifying natural terrain. While building on stilts has been adopted by
        modern architects through the years, people had lost interest in it during
        the rise of urbanization.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3344480f-21df-4755-8e35-addec1bd08a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T17:37:09.603+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:03:26.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aee9fff-db03-4ead-87a3-37b5f54c447f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T17:37:09.603+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:03:26.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM revisited the functionality of ''building on stilts'' and reinvented
        the concept as a climate-resilient feature. This design was complemented with
        other disaster preparedness considerations to help reduce the risk of damages
        during extreme flooding. As such, SM City Marikina was built an additional
        20 meters farther than the suggested 90-meter distance from the Marikina River
        centerline. The ground floor parking was also purposely laid out as an open-design,
        without walls to allow water to flow, while the second floor was elevated
        at 20.5 meters - which is higher than the maximum recorded flood levels.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f936653-650d-4ff1-81e6-22e6923845ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T17:37:09.603+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:03:26.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf03ff7-1e55-4709-9555-1c4422a76359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T17:37:09.603+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:03:26.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During super typhoons, SM Marikina''s resiliency saves an average
        of ₱1 billion in terms of losses from business sales alone. This means it
        can help its tenants - especially the micro, small and medium enterprises
        - that depend on the mall for their business continuity and growth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc06683-11f5-4f6c-9324-24416ecdd787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T17:37:09.603+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:03:26.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4369f49-1269-4eec-91da-f9bf70143226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T17:37:09.603+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:03:26.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its neighboring communities, SM Marikina also serves as a haven
        and a first responder to families affected during calamities. It also provides
        free parking spaces for those stranded and need a safe place to wait for floodwater
        to recede.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3a64dc-9de4-4567-bf64-1189bf090380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T17:37:09.603+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:03:26.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742e9272-03f2-41b9-9353-194f1de4a1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T17:37:09.604+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:03:26.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our ultimate goal is to help build the resilience of our stakeholders.
        This begins by building our own resilience to serve as a good foundation they
        could rely on especially during calamities," Garcia-Hsu said.</p>'
    '23':
      'image': 'jcr:b379aa7f-11df-49c4-91dc-773ab91f8a3f'
      'imageCaption': 'Photo from SM Supermalls'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5165367-bc65-4711-92c8-7c02a2882f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T17:37:09.604+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:03:26.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e5385b-f471-4423-bbb9-91e7b001ae3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T17:37:09.604+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:03:26.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d340cb-519d-46de-8ae9-934e58889dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T17:37:09.604+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:03:26.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the city of Marikina, building on stilts may be experiencing
        a revival in other parts of the world as urbanization begins to rise along
        with a greater demand for greener spaces. This would allow for high-rise developments
        while keeping ground levels reserved for much-needed green open spaces.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d05434-7654-4cf7-8d96-01aaff6984b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T17:37:09.604+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:03:26.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33ad590-1bcc-462a-a6ae-fbe13d953c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T17:37:09.604+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:03:26.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it took SM an additional 15% in its capital investments to
        make SM City Marikina a disaster-resilient mall, the group sees it as an essential
        investment in its commitment to create shared value for its stakeholders.
        This, complemented by a science-based approach to climate scenario risk analysis,
        allows SM City Marikina to defy odds and prove that integrating resiliency
        is the way to a climate-resilient future.</p>'
    '24':
      'image': 'jcr:1613a405-fe56-4c09-9252-c8389f94de15'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd261c401-1fbd-42f0-a2e5-b27913736823'
