      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) –</strong> Olympians
        Jasmine Alkhaldi and Luke Gebbie banner the 15-strong Philippine swimming
        team seeking to win more golds in the 31st Southeast Asian Games (SEAG) in
        Hanoi, Vietnam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945e0d3e-7ea5-4b7c-985b-0c434f150813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:58:49.166+08:00
