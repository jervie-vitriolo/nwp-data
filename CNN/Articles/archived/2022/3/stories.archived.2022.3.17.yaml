      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported earlier Wednesday that other Soviet-era air defense
        systems, including the SA8, have already been sent into Ukraine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d6d8f3-12c0-4590-b8c8-6c1b41361ce2'
