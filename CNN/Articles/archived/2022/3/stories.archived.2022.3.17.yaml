    'mgnl:tags': ['Federal-Reserve', 'interest-rates', 'hike', '2018', 'first-time',
      'Jerome-Powell']
    'template': '1'
    'title': 'Federal Reserve hikes interest rates for the first time since 2018'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d386225-447a-4653-a770-ac6e158cf12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:00:15.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:38.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Federal Reserve is raising interest
        rates for the first time since 2018, the central bank announced Wednesday
        at the conclusion of its highly anticipated two-day monetary policy meeting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902cca71-acf6-4eb3-ae8e-cd993a442fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:00:15.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:38.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3c1ac7-a721-410f-9105-8b76529dc090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:00:15.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:38.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move marks the end of the Fed''s pandemic-era easy money policy
        and comes amid soaring inflation across America. The federal funds rate now
        stands at 0.25-0.5%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faec5b7c-8590-4afc-b56a-4127e9d315eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:00:15.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:38.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3280d537-07e6-4bed-adf1-1cbee5257666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:00:15.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:38.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel the economy is very strong and will be able to withstand
        tighter monetary policy," Fed Chair Pro Tempore Jerome Powell told journalists
        during Wednesday''s post-meeting press conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de3e96d-59e5-4e27-93fe-3ba4b0d51fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:00:15.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:38.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7f5322-3916-404f-9bd2-dbe9f1ba699b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:00:15.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:38.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quarter-percentage-point increase had been well telegraphed
        by the central bank, with Powell hinting at it repeatedly over the past few
        months. Earlier this month, he told lawmakers that he favored a quarter-point
        raise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894f7271-9631-4d0a-8877-75730356c7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:00:15.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:38.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3604a9e2-fb40-4e22-90e3-c8cf485a40fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:00:15.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:38.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first rate increase since December 2018 and the first
        time rates have moved from their level of near zero since the bank slashed
        them almost exactly two years ago in March 2020 in the wake of the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb0dda6-d677-4947-a77d-7173057685e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:00:15.236+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:38.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e041c76e-78ba-448b-a701-af722bb87051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:00:15.237+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:38.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices have soared over the past year for the majority of Americans,
        pushing inflation well above the Fed''s long-term target of 2% and forcing
        its hand. The central bank has a dual mandate to keep prices stable and employment
        at the maximum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b7f19a-4980-4bcb-90ca-e05424a0f7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:00:15.237+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:38.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f05a9d-6f26-40a2-9f32-fd2b22ddcb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:00:15.237+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:38.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during the pandemic, prices have risen on the back of high demand,
        supply chain chaos and higher energy costs. Initially, Powell referred to
        the pandemic inflation as "transitory" before retiring the use of the term
        during a Congressional hearing last November.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e342890c-3cda-42a3-89b0-bb07e0f1f6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:00:15.237+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:38.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8893f178-823f-4b9f-b8b5-c6b0bec3f1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:00:15.237+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:38.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the expectations for factors that could bring down inflation
        -- such as an improvement in the supply chain gridlock and rising labor force
        participation -- have not materialized, Powell said. So the Fed had to act.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0bbbe7-836e-46e0-ad9f-22cf67391a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:00:15.237+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:38.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ba61c2-0c47-40a9-8f09-38b8cdaa928a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:00:15.237+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:38.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the year ended in February, consumer prices rose 7.9%, while
        the prices US producers received for their goods soared 10% over the same
        period. Neither figure is adjusted for seasonal swings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13c35a7-e9ec-439f-830f-384a274b2588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:00:15.237+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:38.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce52ac86-16f6-4298-b7e3-c9c6397eac17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:00:15.237+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:38.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the US labor market recovery has come along swiftly following
        the shock of the spring 2020 shutdown, which marked the largest job loss in
        history. As of February, the nation was still short 2.1 million jobs compared
        with the same month two years earlier.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24919091-b95a-4b10-ace0-61ebc1cfdd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:00:15.237+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:38.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9d2a73-0f5c-4967-b202-f895ea74bda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:00:15.237+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:38.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between the strong job market and high inflation only half of the
        Fed''s mandate is fulfilled.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30dcbf9-465b-4aac-8b1d-336273d9678e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:00:15.237+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:38.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1d2c39-bf15-4b0a-af98-ccb14a6529ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:00:15.237+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:38.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What will the Fed do next?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd7aed2-723a-44e8-a793-fbeaae7d1947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:00:15.237+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:38.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s policy update also included a new set of projections
        from the central bank, showing that Fed officials expect a median federal
        funds rate of 1.9% by the end of this year, before raising it to 2.8% in 2023.
        But the Fed could also raise rates faster, if inflation does not moderate.
        The central bank has six meetings left this year. The next one is scheduled
        for May 3-4.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e3a619-956f-4604-93aa-bf230fbe2323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:00:15.237+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:38.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cff445c-7b76-470d-b130-c14633702a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:00:15.238+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:38.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bankers also revised up their inflation predictions
        to a median of 4.3% by year-end, compared with 2.6% projected in December.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84063bab-847d-4600-9024-32e3fed398d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:00:15.238+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:38.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227f6f73-f18f-4868-9a1b-9f25263c1dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:00:15.238+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:38.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US economic growth was meanwhile cut to a median 2.8% this year,
        from the 4% expected in December.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1342c1ad-e3d5-41b5-bba4-32a8adf8dc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:00:15.238+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:38.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21179b8-b754-496e-b7c5-1d1ca1ea20d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:00:15.238+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:38.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spillovers from the Russia-Ukraine conflict will hit the US economy
        and are already putting upward pressure on inflation, Powell said Wednesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b798d8-39cc-44eb-891e-b4833a0a2c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:00:15.238+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:38.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6482fc0-0c3f-440c-bd95-e290d4c9923a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:00:15.238+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:38.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The implications for the US economy are highly uncertain, but in
        the near term the invasion and related events are likely to create additional
        upward pressure on inflation and weigh on economic activity," the Fed said
        in Wednesday''s statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755b2ad1-9f2a-4545-9d3d-761ea5c884e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:00:15.238+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:38.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff48567-290d-4ce8-91b1-b4ced599bbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:00:15.238+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:38.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s no reason to worry just yet.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba54ea2-18b4-4dd8-aab5-c7d0a3eee423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:00:15.238+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:38.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67567e27-b3e4-4357-a9e9-4dacd2e85f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:00:15.238+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:38.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think that will hit GDP to some extent; 2.8% is still really
        strong growth," he said. "We feel the economy is very strong and will be able
        to withstand tighter monetary policy."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a7dc0b-facf-4f90-9b0b-0df2ca758054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T16:00:15.238+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:38.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/16/economy/federal-reserve-interest-rate-hike/index.html">Federal
        Reserve hikes interest rates for the first time since 2018</a>."</em></p>'
