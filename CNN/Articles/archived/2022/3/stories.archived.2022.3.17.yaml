      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public spending grew by 9.7% to ₱26.7 billion, the Treasury said
        — partly attributing it to higher national tax allocation (NTA) releases.</p>'
    '5':
