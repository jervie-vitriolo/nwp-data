      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has been identifying himself as an ally of the Duterte administration.
        His running mate is presidential daughter and Davao City Mayor Sara Duterte.
        Marcos also has assured the President that he will continue his programs,
        including the war against illegal drugs and the Build, Build, Build infrastructure
        program, if he is elected president.</p>'
