      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Union Ambassador Luc Veron also said the piece was full
        of "sad and blatant untruths" and called for a fight against disinformation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fdc74d-79bd-47c1-80a1-b6f95841dff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:04:45.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:03:24.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plain truth is that Russia has invaded Ukraine and attacking its
        population. Russia disregards sovereignty &amp; territorial integrity. Let''s
        fight disinformation!!"  Vernon tweeted.</p>'
    '14':
      'contentWidth': '100%'
