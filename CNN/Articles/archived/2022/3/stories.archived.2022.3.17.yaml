      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6429791-630e-4ac5-9b92-9066f1154ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:54:31.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:20.283+08:00
