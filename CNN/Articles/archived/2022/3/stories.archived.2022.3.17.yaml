      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) —</strong> The
        country''s budget deficit ballooned to ₱23.4 billion in January as state expenditures
        outpaced revenue collections amid higher national tax allotment releases to
        local governments, Bureau of Treasury (BTr) figures published on Thursday
        showed.</p>'
