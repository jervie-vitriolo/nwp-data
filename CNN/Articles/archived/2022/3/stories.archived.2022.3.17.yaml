      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/2/27/Bureau-of-Customs-DOH-corruption-investigation-presidential-candidates.html"><strong>RELATED:
        Customs tops list of govt agencies presidential bets want to probe for corruption</strong></a>&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484b0440-9ecb-42e7-941e-b57e05500a88'
      'mgnl:activationStatus': true
