    'jcr:uuid': 'b0a9601a-89f3-41f9-a56f-50529c53e362'
    'lead': 'The Federal Reserve is raising interest rates for the first time since
      2018, the central bank announced Wednesday at the conclusion of its highly anticipated
      two-day monetary policy meeting.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-17T16:00:15.235+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T12:03:38.366+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
