      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mandaluyong City (CNN Philippines, March 17) —</strong>
        Presidential candidate Ferdinand “Bongbong” Marcos Jr. is still hoping that
        he will be endorsed by President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d1040f-3f41-4138-8b23-4475ed861297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T06:13:16.219+08:00
