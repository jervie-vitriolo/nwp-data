    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia''s invasion of Ukraine sparks concern in Taiwan over readiness
      for conflict with China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289c2d71-b141-43a9-8907-b316cbd3b4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.097+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> On a regular day, they''re lawyers, software
        engineers and blacksmiths. But this week, they donned military fatigues, fired
        assault rifles at numbered targets, and marched long distances in full military
        gear -- all to prepare for a possible attack by China''s military.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db47f31e-a441-4a01-a08f-b9d411e539df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.097+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 400-odd men were some of Taiwan''s reservists, the first to
        face a new, stringent 14-day training schedule -- up from the previous seven
        days -- introduced by the government this month to boost the island''s combat
        readiness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00450042-e991-4811-9870-e8e40403b24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.097+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say the tougher training schedule, among other moves, show
        how seriously Taiwan is taking the threat of a possible Chinese invasion --
        and those fears have only heightened recently, with some drawing comparisons
        between Russia''s brutal invasion of Ukraine and the potential existential
        threat to Taiwan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef7d5c5-39e7-476e-bb78-8664bf5b2f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.097+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has dismissed the similarities though the ruling Chinese
        Communist Party has repeatedly vowed to "reunify" with the self-ruling island
        of 24 million people -- by force if necessary -- despite having never governed
        it. Beijing has also stepped up its military pressure on Taiwan, including
        sending a record number of warplanes last year near Taiwan, which is fewer
        than 124 miles (200 kilometers) from China''s southeastern coast.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cae8d3-d979-4bf6-ad4a-36978ab200b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.097+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month''s strengthened military training has already drawn the
        ire of Beijing, with China''s Taiwan Affairs Office calling the move a "provocation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e3822e-3fe6-4939-9775-8852e16ca655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.097+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very dangerous for them to go on like this," spokeswoman
        Zhu Fenglian said in a regular briefing in Beijing Wednesday, referring to
        Taiwan''s ruling Democratic Progressive Party. "(They) do not hesitate to
        tie people in Taiwan to the tank of separatism and push them into an abyss
        of disaster."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6758d322-c3e5-4ffc-ba45-a11a09ae8a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the increased training appears to have angered Beijing,
        military analysts and lawmakers warn that it won''t be enough to fend off
        a potential onslaught from one of the world''s most powerful militaries. And
        although the war in Ukraine is happening half a world away from Taiwan, it
        has ignited debate on the island over what Taiwan''s government can do to
        prepare.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b535c2-1cd0-4733-bdde-93a29f03c262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is Taiwan doing?</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1f9329-2435-4022-be44-4a0cf315f706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Russia launched its unprovoked attack on Ukraine last
        month, fears had been growing that Beijing could take Taiwan by force.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1a0be6-a081-483e-9a21-2b3b7fb5c6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last few months, Beijing has been conducting combat readiness
        drills near the island -- including regularly flying military aircraft into
        Taiwan''s air defense identification zone, as well as conducting joint air
        and naval exercises around the Taiwan Strait, Chinese state media reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f1987d-b7a1-4f44-b981-f3857ba12d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taipei responded by committing a record amount of defense spending
        this year, and an additional $8.7 billion over the next five years to boost
        its asymmetric warfare capabilities -- a term for military strategies to counter
        much more powerful militaries -- including developing new long-range missiles
        that can target China''s military facilities in the event of war.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03f6cc9-410e-4ebe-b7f9-7245c648c683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island''s government is also looking to bolster the size of
        its military ranks -- with 160,000 personnel in its all-volunteer professional
        ranks, Taiwan''s military is less than one-tenth the size of Beijing''s People''s
        Liberation Army, though it also has more than 1 million reservists it could
        call up, if needed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8035ae8-bb94-47e8-82b8-0b4cf4c90705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Tsai Ing-wen has indicated these reserve forces could
        be an important part of Taiwan''s defenses in the event of an invasion, drawing
        parallels to Ukraine where the government armed regular people to help protect
        its cities as Russian forces invaded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abdfd14-3786-4d88-9e92-e37331653061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent situation in Ukraine proves that, in addition to international
        support and assistance, it boils down to the unity of our people to safeguard
        our country," Tsai said during a training inspection Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718aeb5a-2c93-4a38-ac19-e51d3f5f061b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This training mission implements the spirit of all-out defense,"
        she added. "Every reservist ... has to assume that war could happen in their
        hometowns."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf382160-5ce7-4d2b-98cd-8db103188fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "all-out defense" initiative aims at elevating the general military
        knowledge in Taiwan, therefore making it possible to mobilize the general
        public should the situation require it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa7d095-27d0-4781-ae98-410302e806a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under current rules, all eligible Taiwanese men between the ages
        of 19 and 36 are required to undergo four months of mandatory military training.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9df44e-0504-41c9-bbbd-3bf1e230b8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.098+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they''re done, some join the reserve forces, which commits
        them to extra training, like the 14-days exercises reservists joined this
        week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0729ab-4fa1-40fb-9941-2860bb1a47e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan has not revealed how its reserves would be allocated among
        its ground, naval and air forces, other than to say they would be called upon
        based on their areas of expertise.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c03b969-6112-43be-b594-842b9f9fcb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new training regime is aimed at dispelling fears reservists
        aren''t prepared for combat, but military experts say what''s really needed
        is a longer mandatory training period.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf57a25-179d-4138-ac64-8e84d5162ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chang Yan-ting, a former deputy commander of the Taiwan''s air force,
        told CNN four months of mandated training is "totally inadequate."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd84e14-60a3-4583-83be-95c50bd809a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is Taiwan doing enough?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc175157-b09c-48fc-b837-a9d4f64e3353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s not the only one. Last week a number of legislators across
        the political divide called for Taiwan''s compulsory training period to be
        extended, citing the need to form a viable reservist force.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dddbb1d-642c-4051-8ef0-5d01ef6d54a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu Sz-huai, a lawmaker from the opposition Kuomintang party, said
        eligible men in Taiwan should be required to undergo one year of military
        training -- a return to the previous requirement, which was shortened to four
        months from 2018.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927be34e-ad62-4389-8927-25bb436fe188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Power Party, the fourth-largest party in Taiwan that often
        sides with the Tsai''s Democratic Progressive Party, also called for women
        to be included in non-combat training programs, particularly military logistics.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567db060-c4df-4b2e-95cd-def4ad7481b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s presidential office told CNN on Sunday that authorities
        are evaluating whether they should extend the island''s compulsory military
        training, following a local media report that President Tsai personally instructed
        the Defense Ministry to consider the possibility after witnessing the way
        civilians had mobilized in Ukraine.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f904201-f059-4a5c-986d-c0c76611f419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chang, the former deputy commander of Taiwan''s air force, said
        there was an "urgent need" to lengthen the compulsory military training in
        Taiwan -- perhaps even longer than a year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd3b5a2-79ae-4a54-b309-37748823b956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must update our military strategy, including extending our conscription
        period so that we can properly teach them how to position themselves in the
        event of war, and how they should operate anti-tank missiles and other equipment,"
        Chang said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae8d484-8e12-41e8-ae46-db4bfbe14ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J. Michael Cole, a Taipei-based senior fellow with Global Institute
        Taiwan, said the island must step up its military capability and prepare for
        any contingencies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648ef3f7-77d6-4fd5-972b-8f1d452553f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The developments in Russia demonstrate the assumptions that autocratic
        leadership will always make rational decisions have been thoroughly destroyed
        by Vladimir Putin -- in his decision to invade Ukraine," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc3cbaf-a0da-4822-9b59-f2092b878e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does not mean that Xi Jinping will tomorrow decide to use force
        against Taiwan because his friend in Moscow decided to do so against Ukraine,"
        he said. "But it makes it evident that there is a possibility -- however slim
        -- that autocratic regimes could decide for their own calculations, their
        own reasons to use force against a democratic country."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc614b08-8f9f-49b1-a431-ec546f9885fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.099+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The lessons from Ukraine</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4bc67a-6ec7-44cc-a566-a9439d97cc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.100+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has rejected comparisons between Taiwan and Ukraine, with
        China''s ambassador to the United States writing in a Washington Post opinion
        piece this week that observers are wrong to compare the two.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf836d2-e993-4b3e-9274-a9f3b8bb9a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.100+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The future of Taiwan lies in peaceful development of cross-Strait
        relations and the reunification of China," Qin Gang wrote. "The Taiwan question
        is a Chinese internal affair. It does not make sense for people to emphasize
        the principle of sovereignty on Ukraine while hurting China''s sovereignty
        and territorial integrity on Taiwan."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd3a60b-a706-4445-9f6e-fa6328a253fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.100+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts agree there major differences between Russia''s attack on
        Ukraine and how any invasion of Taiwan by China could play out.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333f5a1e-d359-4929-a69d-fd61c420a096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.100+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike Ukraine, Taiwan is an island, meaning Beijing would likely
        have to launch one of the largest amphibious assaults in history. A potential
        invasion would also likely draw a regional response, thanks to Taiwan''s close
        physical proximity and importance to Japan, which is just 62 miles (100 kilometers)
        from Taiwan.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764a0aca-bac8-415c-9b11-3a2d2f17134e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.100+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Taiwan is a global leader in the supply of semiconductor chips,
        which is needed to power everything from smartphones to cars, so an invasion
        would likely result in ripple effects across the entire world.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a1928f-dbec-468b-a068-7656648571ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.100+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This changes how the international community will calculate their
        response to the threat of, or the invasion against Taiwan," Cole said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979e6740-eba2-4b1b-afa8-2b21b6d63725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.100+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, there are lessons that can be drawn from the situation
        in Ukraine to help Taiwan prepare, say analysts.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c04ec45-79cb-4d53-a261-92d0cf49c775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.100+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lesson from Ukraine is clear," said Chang, the former deputy
        commander of Taiwan''s air force. "We have to be responsible for defending
        our own country."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdad293-b743-4f2a-8f20-815c73b2f429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:11:10.100+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:23.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/03/17/asia/taiwan-military-reservists-china-fears-intl-hnk/index.html">Russia''s
        invasion of Ukraine sparks concern in Taiwan over readiness for conflict with
        China</a>".</em></p>'
  'Isko-Moreno-Starlink-low-orbit-satellite-City-of-Manila':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-17T18:59:51.393+08:00
    'imagesource': 'jcr:c77e847f-f792-4932-a7d7-e4d20e1138d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '255ea5d3-2c4e-4ccc-aff5-8fc499a0d80a'
    'lead': 'The city council has authorized Manila Mayor Isko Moreno to negotiate
      with the American rocket manufacturer for the use of Starlink, which provides
      high-speed, low-latency broadband internet worldwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-17T19:03:02.691+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T12:03:22.797+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:02:57.057+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Isko-Moreno', 'Starlink', 'SpaceX', 'Elon-Musk', 'low-orbit-satellite',
      'City-of-Manila', 'authorized', 'negotiate', 'talks', 'internet']
    'template': '1'
    'title': 'Manila to hold talks with Elon Musk''s SpaceX for satellite broadband
      service'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4d4bec-5b20-491f-a245-310c944a8567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:03:02.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:22.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) —</strong>&nbsp;The
        City of Manila will soon hold talks with American billionaire Elon Musk''s
        company, SpaceX, for the purchase of its Starlink low-orbit satellites —&nbsp;a
        move seen to boost internet connectivity in the country''s capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e3d766-7e1d-47c9-8937-b3314885880f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:03:02.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:22.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986ec73f-f103-48a6-a492-498469d13b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:03:02.691+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:22.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city council on Thursday passed a resolution authorizing Manila
        Mayor Isko Moreno to negotiate with SpaceX for the use of Starlink  —&nbsp;which
        provides high-speed, low-latency broadband internet worldwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa83ab3-a724-46d9-8650-cd970a075173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:03:02.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:22.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c4bb64-ac9e-4bd2-bab9-5eafb3edcaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:03:02.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:22.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno expects this to boost disaster preparedness, and will come
        in handy during calamities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffbc38c-407b-4d6b-b7d3-7f5d5dd609da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:03:02.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:22.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f5e905-ba70-4a5e-9ed3-05d61519bb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:03:02.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:22.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kadalasan nasisira ay ang linya ng komunikasyon gaya ng nangyari
        sa Visayas and Mindanao na sinalanta ni</em> Odette<em>. Wala nang telepono,
        wala pang internet. So malaking tulong itong kay</em> Elon Musk<em> dahil
        may signal ito kahit may bagyo at lindol</em>," the mayor said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec36ef0a-4b98-4deb-9b4d-50447622328f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:03:02.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:22.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d690220-ce68-42e6-acff-aaf49a20cf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:03:02.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:22.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Communication lines usually get destroyed, just like
        what happened in the Visayas and Mindanao during Typhoon Odette. People can''t
        use phones or the internet. So this technology from Elon Musk is vital because
        it can transmit signals even during typhoons and earthquakes.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bfdb56-8733-4034-94ae-5d8b0a419755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:03:02.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:22.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82216699-5219-42f8-9ad4-76c0feab3c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:03:02.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:22.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential hopeful also expects the technology to significantly
        benefit Manila''s public school students, noting it will eliminate any "dead
        spots" as learners will not be experiencing slow or no signal at all.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0f22d1-8fc2-4345-8816-440edeb674c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:03:02.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:22.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce275149-4523-42ca-9d2d-0a9a37ba73cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:03:02.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:22.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said he aims to pull this feat off nationwide should he win
        the presidency in May.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb84a0da-241a-4b97-9c93-fc805feb0bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:03:02.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:22.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933feb55-ced8-4e8e-a932-80777ae8fe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T19:03:02.692+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:03:22.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled how Musk, in late February, <a href="https://www.cnnphilippines.com/business/2022/2/28/Starlink-activated-Ukraine.html">announced</a>
        that Starlink''s internet satellites are already active in Ukraine —&nbsp;ensuring
        internet services for citizens amid power outages caused by Russia''s invasion.</p>'
