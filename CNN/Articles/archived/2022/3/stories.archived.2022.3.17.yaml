      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) –</strong> The
        Philippine Olympic Committee (POC) Executive Board has suspended two troubled
        national sports associations for 90 days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dc20b1-e345-45ca-a66b-3211f8a6eb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:45:51.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:39.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8262e51-bdfd-4b40-815b-119cefeec48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:45:51.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:39.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine POC Executive Board members voted for the suspension of the
        controversial Philippine Athletics Track and Field Association (PATAFA) and
        the Philippine Tennis Association (Philta) during their special meeting on
        Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fff8d61-59c2-4dd9-9f93-4e55fc73f74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:45:51.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:39.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65263f28-3cb5-4721-859b-e507c215a3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T15:45:51.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:03:39.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two members—netball chief Charlie Ho and gymnastics boss Cynthia
        Carrion—abstained from the voting. POC chairman Steve Hontiveros and International
        Olympic Committee Representative to the Philippines Mikee Cojuangco-Jaworski
        were absent from the special board meeting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c41a7d8-9460-4eed-a351-48d7396906ac'
      'mgnl:activationStatus': true
