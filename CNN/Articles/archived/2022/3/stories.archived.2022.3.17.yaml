    'template': '1'
    'title': 'Pageant analyst on Tracy Perez''s Miss World bid: ''Nothing to criticize,
      she was perfect'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5e6924-bfc9-4b05-9538-53840ebd16e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:56:31.374+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:03:42.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philipppines, March 16) —</strong> The
        Philippines'' Tracy Maureen Perez may have failed to win the Miss World crown
        at Thursday''s coronation night, but a pageant analyst noted that she did
        not fall short in raising the country''s flag on the global stage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd160505c-be79-4f52-846e-9c16bfb7d1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:56:31.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:03:42.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bcbfb7-671c-402b-9cb3-527713e79d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:56:31.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:03:42.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>Balitaan</em>, pageant expert
        Adam Genato said the judges could have considered other factors behind the
        scenes, given the "unpredictability" of the competition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf39e4b2-7517-4d48-a63d-d03f87bc9d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:56:31.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:03:42.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011d7490-a307-409f-864c-cd7cc159d3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:56:31.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:03:42.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"She was perfect nung evening gown, tapos nung opening segment
        nila</em> (She was perfect during the evening gown and opening segment), she
        was dancing in that national costume, and there''s nothing I would have wanted
        her to change," Genato said when asked to comment on Perez''s performance.
        "She was really meant for that moment. Unfortunately, it did not resonate
        well with the judges."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f766471-6aa0-44ef-b641-e44502506214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:56:31.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:03:42.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed75b236-2bea-43b6-8200-09f397a89cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:56:31.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:03:42.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genato noted that during the pre-pageant competition, Perez even
        bested the other finalists who made it to the Top 6.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8964ad02-4c67-4e35-ab79-6ce3761d71d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:56:31.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:03:42.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9927d00-3404-43ce-987e-6ed4c0a8284f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:56:31.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:03:42.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, the Cebuana beauty only landed in the Top 13 shortly
        after the evening gown portion in the 70th edition of the pageant held in
        Puerto Rico.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b868d0d-a79b-45eb-a57a-3a6a4837a385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:56:31.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:03:42.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4240ed7-1c4e-4257-892b-0506a8534164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:56:31.375+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:03:42.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siguro the nerves lang probably,"</em> he added. <em>"There''s
        nothing to criticize about her performance. Sayang lang kasi ang ganda niyang
        magsalita eh."</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d46a15-64ab-47d5-9d1e-057237e1e229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T14:56:31.375+08:00
