  'Converge-2021-profit-swells-to--7.16B':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-17T17:33:52.773+08:00
    'imagesource': 'jcr:c2309b3d-f7e2-457e-baa7-8c6d3561eb05'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef0f66c7-743f-4829-acf2-e751228929d7'
    'lead': 'Earnings of internet service provider Converge ICT more than doubled
      last year as it continued to lure new subscribers, with its network expanding
      in the Visayas and Mindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-17T17:36:03.169+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:03:27.157+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:02:55.285+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Converge 2021 profit swells to ₱7.16B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a031f195-2fa0-40b8-8b37-b8520b88392b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T17:36:03.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:27.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)</strong> — Earnings
        of internet service provider Converge ICT more than doubled last year as it
        continued to lure new subscribers, with its network expanding in the Visayas
        and Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d63bc3-d11b-40f3-a920-660e2bcc3bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T17:36:03.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:27.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the listed company said its net income reached ₱7.16
        billion, significantly higher than the ₱3.38 billion recorded in 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8654d4-47a2-4b1e-b448-f4a5a3dab46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T17:36:03.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:27.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consolidated revenues also soared 69.2% to ₱26.479 billion against
        the previous ₱15.652 billion, spurred by its residential business which alone
        booked ₱23.129 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cc4d80-2992-4ae8-b98f-78390ed03ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T17:36:03.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:27.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Converge finished 2021 with nearly 1.7 million residential subscribers,
        a 63% jump from a year ago. As of Dec. 31, the firm''s nationwide network
        already covered 10.9 million homes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ab36aa-85f0-4305-89fa-caabd3c4f2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T17:36:03.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:27.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first quarter of 2022, Converge boosted its footprint in
        the Visayas and Mindanao, launching its service in multiple areas, including
        Bukidnon, Agusan Del Norte, and Bohol.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c0b634-f7fd-49fc-bd46-e096f9f24b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T17:36:03.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:27.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It hopes to reach approximately 55% of Philippine households by
        2023.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7c7321-65d4-4720-bb1c-654e33d60f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T17:36:03.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:27.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Converge is also bullish its residential customer base will keep
        its momentum, with 2.4 million subscribers in sight by the end of 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e976ef40-a0d0-4c79-8e62-0f6a8bace6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T17:36:03.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:27.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its enterprise segment, meanwhile, contributed ₱3.35 billion to
        its top line last year, up 10.7% from ₱3.024 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb35238f-add7-456e-a917-d44fc789aeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T17:36:03.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:27.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banking on looser COVID restrictions, Converge expects its enterprise
        business to generate better figures this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193914b6-3512-4f0e-b343-5d152e85ad84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T17:36:03.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:27.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2022, the company targets to further strengthen its network
        buildup as it intends to cough up ₱26 billion to 28 billion in capital expenditures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0faeb7a-5b9e-45e1-a18d-7a442df7c6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T17:36:03.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:27.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[This] will include deepening of our network infrastructure throughout
        the country, as well as deployment of additional FTTH (fiber-to-the-home)
        ports nationwide," it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4012736-c909-4881-99d7-f540565692f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T17:36:03.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:27.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its chief executive officer Dennis Anthony Uy said the group has
        been heavily investing in its network to avoid outages. Last December, the
        company completed the "Mindanao redundancy loop."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db729cfd-d763-403d-be93-fd41a14804a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T17:36:03.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:03:27.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the redundancy ring completed, we''re significantly reducing
        the chances of service outages since we now have an alternative network route
        in place. The whole Philippine digital highway is now strongly protected against
        cable breaks," Uy added in the statement.</p>'
  'SM-Supermalls-climate-resilient-design-SM-City-Marikina-safe-from-floods-typhoons':
    'caption': 'Photo from SM Supermalls'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-17T17:35:25.833+08:00
    'imagesource': 'jcr:debea664-8f98-4b8a-914b-68e06b58276f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0744d852-2e8b-43f6-bafd-a3734fdfc033'
    'lead': 'While flooding is a serious problem for communities surrounding the Marikina
      Watershed, SM Marikina stands tall — serving as a haven for affected residents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-17T17:37:09.602+08:00
