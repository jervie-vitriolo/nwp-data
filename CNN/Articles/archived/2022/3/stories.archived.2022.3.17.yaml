    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dfc07d1-6e44-41c0-85b6-e8c1220f9411'
    'lead': '‘We look forward with the Vice President to be our next president in
      order to achieve the continuity we need for the implementation of the peace
      process,” says Bangsamoro Autonomous Region in Muslim Mindanao Chief Minister
      Ahod Ebrahim.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-17T05:16:31.004+08:00
