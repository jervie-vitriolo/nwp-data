      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) –</strong> The
        Petro Gazz Angels chalked up a four-set victory against the BaliPure Purest
        Water Defenders to open their 2022 PVL Open Conference campaign on a winning
        note on Thursday at the Paco Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee978b8-9ae0-4ee9-9528-4ea52e56c359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-17T18:01:48.441+08:00
