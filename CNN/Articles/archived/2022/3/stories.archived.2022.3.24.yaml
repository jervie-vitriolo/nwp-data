      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:17.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0640d8c8-80b7-4d55-89e2-17f0158c6bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:39:01.250+08:00
