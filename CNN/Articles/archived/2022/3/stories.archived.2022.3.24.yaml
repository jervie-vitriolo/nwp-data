      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)—</strong>&nbsp;Vice
        presidential bets Sen. Kiko Pangilinan and Davao City Mayor Sara Duterte have
        rejected the call to vote for a particular combination that will split up
        their respective tandems for the top national posts, raising some concerns
