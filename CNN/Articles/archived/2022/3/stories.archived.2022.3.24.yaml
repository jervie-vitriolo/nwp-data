      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Christiane Amanpour, Ingrid Formanek and Devan Cole contributed
        to this report.</em></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e591089-822a-4dc7-8201-4feb08b4a247'
