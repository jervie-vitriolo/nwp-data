      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec87d69-f686-4197-9d24-1590c8e18a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:39:55.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:00.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from telecommunications, the newly signed measure allows 100%
        foreign ownership as well for railways, subways, and airlines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d0518f-d3f7-4a7f-ad50-d4badc14363e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:39:55.188+08:00
