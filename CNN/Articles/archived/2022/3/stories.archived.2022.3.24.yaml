      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2022/3/16/BIR-written-demand-to-Marcos-family-to-pay-tax-liabilities-in-late-2021.html">BIR</a>
        confirmed it has written a demand letter in December 2021, asking the family
        of the late dictator Ferdinand Marcos to settle their tax debt.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8980e324-2a58-4bc9-83d4-4280cb395b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T00:13:40.453+08:00
