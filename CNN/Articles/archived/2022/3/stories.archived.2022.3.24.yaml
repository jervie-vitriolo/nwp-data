      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> — The
        Laguna Police provincial director was administratively relieved from his post
        after he was implicated in the case of missing cockfight enthusiasts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136818fb-090e-4fee-82df-69c50ad155c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:30:46.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:19.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police on Wednesday said Col. Rogarth Campo
        was preemptively sacked after his name was mentioned by gaming tycoon Atong
        Ang in the Senate investigation into the 34 missing cockfight enthusiasts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c022a58-4059-4057-88bd-46012cd60ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:30:46.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:19.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang, vice president of Lucky 8 Star Quest, claimed that Campo received
        P1 million from him for the renovation of the Laguna Police headquarters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f272f3d-57a0-4a03-8829-4b14ab9a8562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:30:46.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:19.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang kaniyang administrative relief is to give way to the ongoing
        investigation para walang insinuation na may influence itong opisyal sa ginagawang
        investigation ng PNP relating sa missing sabungeros and revelation ni Mr.
        Atong Ang sa donation niya na P1 million na allegedly ay tinanggap ni Col.
        Rogarth Campo," spokesperson PCol Jean Fajardo said in a media briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281a9b1e-49e9-44a5-b578-a70811ecb0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:30:46.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:19.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: His administrative relief is to give way to the ongoing
        investigation so there will be no insinuation that he is influencing the PNP
        investigation into the missing cockfight enthusiasts. It was also because
        of the revelation of Mr. Atong Ang that Col. Rogarth Campo allegedly received
        P1 million from him.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbb7cd5-95ab-4c46-b0f1-b557fd609133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:30:46.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:19.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
