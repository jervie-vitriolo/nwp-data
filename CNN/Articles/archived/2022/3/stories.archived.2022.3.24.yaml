      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025711a6-5c83-42cb-9c97-e40bee2ec30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:57:41.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:10.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sasabihin nila, hindi yang Smartmatic, Smartmagic daw. Sinabi
        ni Pangulong Duterte na hindi na yan gagamitin muli, but in 2019, sino pa
        rin ang automated elections provider ng Comelec? It was still Smartmatic,"</em>
        he pointed out.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd400bc38-d3a5-46a3-94a3-135c930b5ce7'
      'mgnl:activationStatus': true
