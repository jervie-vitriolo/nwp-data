      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong>&nbsp;Senatorial
        candidate Harry Roque has been known for his dance numbers during campaign
        rallies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f23aa2-96df-4dd2-80b8-e6a428bbc6bc'
