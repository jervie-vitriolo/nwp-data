    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2924ba-f8aa-4787-880b-1a0735cb9f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.343+08:00
