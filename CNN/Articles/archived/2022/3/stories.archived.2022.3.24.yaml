      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They would say Smartmatic had a "Smartmagic" breach.
        Even President Duterte said they wouldn''t use it anymore, but in 2019, which
        automated elections provider was chosen by Comelec? It was still Smartmatic.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c450c7-0a16-43c9-a831-caf49d85bfd5'
      'mgnl:activationStatus': true
