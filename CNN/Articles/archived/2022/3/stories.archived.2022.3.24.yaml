      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 24) — Former presidential spokesperson
        and senatorial candidate Harry Roque shares his take on the Marcos family''s
        unpaid estate tax worth ₱203 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c4b932-aba4-413f-a7cc-fab9a62be6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T00:13:40.451+08:00
