    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e362f10-fc0d-4459-89bd-0837f129d039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:39:55.188+08:00
