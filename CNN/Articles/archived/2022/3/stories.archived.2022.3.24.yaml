      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Unity Party (NUP), through its spokesperson Reggie Velasco,
        announced on Thursday the party’s endorsement of  Marcos as their presidential
        bet in the May 9 elections.</p>'
