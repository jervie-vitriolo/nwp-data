      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' sister Imee, who heads the Senate Committee on Electoral
        Reforms, has been repeatedly pushing for a thorough investigation on the alleged
        security breach in Smartmatic.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eed4c2-cb5f-4ce7-b852-c453e7e29578'
