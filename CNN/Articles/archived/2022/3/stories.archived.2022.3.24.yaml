      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“BBM''s (Marcos’) call for unity as the basic strategy for economic
        recovery, amidst the continuing COVID-19 pandemic and global uncertainties,
        is consistent and supportive of the NUP’s primary vision of “one nation, one
        future” as enshrined in the Party constitution,” Velasco said in a statement.</p>'
