      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Skateboarding legend Tony Hawk is one of
        several seemingly random presenters at the Oscars this year -- but the way
        he sees it, he''s the right guy for the gig.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd4b113-21f3-4295-b1e9-759e5d6f81ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T05:19:37.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:27.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf45e1c2-d8d6-43e0-ae3c-cec9753c80ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T05:19:37.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:27.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When some critics expressed confusion that Hawk, along with stars
        as disparate as DJ Khaled and fellow athlete Shaun White, would appear at
        the ceremony honoring the best in film, Hawk noted that he''s got a few film
        credits to his name.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5f8c0c-028d-4082-8590-b3c710ffa7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T05:19:37.116+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:27.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cc9745-aa78-4369-94c4-b9e02edc5361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T05:19:37.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:27.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If being in every Jackass movie, xXx, Police Academy 4 and Sharknado
        5 doesn''t qualify me to present at the Oscars, then your taste in movies
        needs readjusting," he tweeted this week ahead of Sunday''s Oscars telecast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc89e26e-c240-4322-baf8-1132e31a8af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T05:19:37.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:27.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02221ee-dbe1-410e-bffa-cd3fffea1847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T05:19:37.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:27.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the legendary skater''s credit, the "Jackass" films are widely
        beloved (with the most recent outing earning an 86% on Rotten Tomatoes), though
        most of the movies in which Hawk appeared were critical failures. He''s had
        better luck on screen at his various appearances at the X Games and in his
        eponymous video game franchise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3c9371-7cc3-43cf-a3de-b0ce7b9b28de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T05:19:37.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:27.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc67b92-6730-43e9-9b85-a27863cd8970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T05:19:37.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:27.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say that the Oscars producers'' decision to tap Hawk and
        other celebrities who aren''t known for their film work is an attempt to court
        viewers to ABC''s telecast, which hit record-low ratings last year for its
        scaled-back ceremony,</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bf96cc-8659-4aab-886e-ce25dcee7a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T05:19:37.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:27.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e12162-0b1f-4ad8-aaf0-a28e7f61b67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T05:19:37.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:27.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding out the varied lineup of Oscars presenters are Lady Gaga,
        Sean "Diddy" Combs, Samuel L. Jackson, Wesley Snipes, Chris Rock and surfer
        Kelly Slater, among others, while Regina Hall, Amy Schumer and Wanda Sykes
        share hosting duties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551eda11-7c33-453f-94da-39beecf01519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T05:19:37.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:27.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebc1a1a-a3ea-4fd0-9f63-f99ea2221573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T05:19:37.117+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:27.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans of Hawk shouldn''t hold their breath for the skater to arrive
        onstage on wheels -- he broke his leg earlier this month, though he recently
        reshared footage showing him back on a skateboard.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd6ce23-923e-486e-b4e7-157d9ddbdf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T05:19:37.117+08:00
      'mgnl:createdBy': 'bamba'
