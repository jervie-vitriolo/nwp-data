      'mgnl:created': 2022-03-24T17:59:18.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:09.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 3.7%, the rate at which prices of goods increase is expected
        to zoom past target at 4.2% this 2022. Meanwhile, inflation is expected to
        average 3.6% in 2023 - up from the prior 3.3% projection.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f1f749-16f6-42a7-b7ca-37ccd85360a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:59:18.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:09.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada96882-be4f-49e6-9018-61b46f7f46af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:59:18.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:09.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP expects inflation to average 2-4% until next year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a78be76-2345-445d-8435-172e05162465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:59:18.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:09.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e6ac44-4b5c-4569-9a5b-46e855213c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:59:18.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:09.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Diokno acknowledged that inflation could remain elevated in
        the months ahead, he stressed it''s best to address these pressures through
        direct non-monetary interventions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b00adae-f086-4d80-8a3d-7ca96b8e83fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:59:18.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:09.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5c4962-20be-4199-9c34-6d5ae1c3959e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:59:18.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:09.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On balance, the Monetary Board sees scope to maintain the BSP''s
        policy settings in order to safeguard the momentum of economic recovery amid
        increased uncertainty, even as it continues to develop its plans for the gradual
        normalization of its extraordinary liquidity measures," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811f268b-c220-4ac2-bc75-22b85ad530ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:59:18.852+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:09.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4a90ed-8c25-4b73-8a7b-f7de61cedcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:59:18.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:09.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the central bank chief also acknowledging that economic
        growth could return to pre-pandemic trajectory by the second semester of 2022,
        he also emphasized that monetary policy decisions are instead based on data.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cceb11-ca92-4782-9eac-9e91e5640727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:59:18.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:09.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989c146a-6d41-4e06-a456-dde6963f85cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:59:18.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:09.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During February''s monetary policy stance briefing, Dakila said
        normalization could begin by the latter half of the year. However, Diokno
        stressed during the same event that such decisions aren''t time-based.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae85f734-af04-4d8a-8eaf-9799f1fc5b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:59:18.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:09.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd296d8ad-7a32-4615-90af-6a6254d89c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:59:18.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:09.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate commentaries, Pantheon Macroeconomics and Capital Economics
        viewed the latest announcement as the BSP not being in a rush to hike rates
        just yet despite inflation on the rise.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac23a9d-f846-451b-976f-3599bfa68f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:59:18.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:09.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6995a6f6-c941-40b7-97b3-4354c3a826e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:59:18.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:09.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect inflation to peak at 5.0% in the second quarter. But
        the rise in inflation should prove temporary, and we expect it to drop back
        to within the central bank''s 2-4% target range by the end of the year," said
        Capital Economics emerging Asia economist Alex Holmes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890e6e19-7859-452c-9262-8bf4fbac1047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:59:18.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:09.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e2480d-f839-4423-9f70-eb884e40d6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:59:18.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:09.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pantheon Macroeconomics chief Asia economist Miguel Chanco, for
        his part, stressed how the economy has yet to return to its pre-COVID trend.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2051cd-6557-4b84-8b48-1acf31f402a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:59:18.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:09.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d2a52a-05b7-4d93-b415-9bb2deaf7f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:59:18.853+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:09.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It still looks to us that the Board is overestimating the economy''s
        growth prospects this year, implicitly underestimating the election-related
        headwinds to investment and government spending in the first half," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eb1696-7641-41f8-a2f1-e810fba900b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:59:18.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:09.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5050111c-fa74-4498-a63f-b90d79fd47df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:59:18.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:09.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both think tanks expect the BSP to keep rates on hold for the rest
        of this year.</p>'
  'Nievarez-anchors-PH-rowing-team-Vietnam-SEA-Games':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
