      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partido Reporma president Davao del Norte Rep. Pantaleon Alvarez
        made the formal announcement Thursday afternoon — hours after their standard
        bearer, Sen. Ping Lacson, <a href="https://www.cnnphilippines.com/news/2022/3/24/Ping-Lacson-Partido-Reporma-independent-candidate.html">confirmed
        he was resigning from the party.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f037132-bc57-4bd5-b9e6-ba0baa43c1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T20:15:31.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:09:06.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8142dae-250f-4336-b9a1-28a6b3d66b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T20:15:31.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:09:06.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, two candidates have pulled away from the pack, and while
        the candidate second in ranking still lags far behind from the frontrunner,
        it is evident that her campaign has gained, and continues to gain, significant
        traction," Alvarez said in a press briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10f340f-bd94-4760-ab99-4e9bb38517b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T20:15:31.899+08:00
