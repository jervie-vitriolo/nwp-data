      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Smartmatic and I were accused of cheating in the 2016
        elections in favor of the Vice President. That''s a big lie. First of all,
        you can''t just manipulate the results to dictate your preferred vice president,
        while leaving the presidential result untouched.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
