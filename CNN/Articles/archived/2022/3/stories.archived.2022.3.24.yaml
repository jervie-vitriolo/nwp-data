      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/23/politics/madeleine-albright-obituary/index.html?utm_medium=social&amp;utm_term=link&amp;utm_content=2022-03-23T18%3A34%3A55&amp;utm_source=twcnnbrk">Madeleine
