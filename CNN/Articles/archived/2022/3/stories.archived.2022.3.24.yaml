      'mgnl:lastActivated': 2023-01-24T12:09:35.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ac4411-5bab-4aaa-abac-708bec759938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T00:13:40.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:35.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque - who''s part of Marcos-Duterte ticket - was asked whether
        the Marcoses should settle their unpaid taxes first, especially now that Bongbong
        Marcos is running for president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b166db-01ee-4ae4-ad06-4f2d56169cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T00:13:40.452+08:00
