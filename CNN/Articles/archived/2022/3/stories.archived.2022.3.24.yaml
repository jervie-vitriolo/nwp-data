      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:07.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, we are also aware that not everyone has equal access to
        learn English," she said.</p>'
