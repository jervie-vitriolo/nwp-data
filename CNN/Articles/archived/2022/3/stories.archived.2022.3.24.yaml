    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce6810a-bbc0-4ccc-a303-7bee7984173c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:00:12.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:54.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salud said the Uys are very much elated in their foray into the
        huge local basketball scene, as their business rivals from the Manny Pangilinan-led
        group also agreed to the sale. The MVP Group owns PLDT, also an Internet service
        provider like Converge.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4b04ac-8571-4a97-aba4-4cc2a6f199d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:00:12.771+08:00
