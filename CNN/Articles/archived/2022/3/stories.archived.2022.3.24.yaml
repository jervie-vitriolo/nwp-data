    'template': '1'
    'title': '''People are begging us to sell.'' Africa''s richest man opens huge
      fertilizer plant as food crisis looms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dd3073-7716-4751-ba41-07f924a8110d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:29:53.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:20.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Africa''s richest man Aliko Dangote
        opened the continent''s largest fertilizer plant this week as war in Ukraine
        cuts off supplies from Russia, threatening a global food crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b50b4e-25a6-4b2e-bee5-198b2ecec98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:29:53.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:20.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428c4cac-860f-4ce4-a856-5f1a3c2fc9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:29:53.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:20.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $2.5 billion urea and ammonia fertilizer plant was commissioned
        by Nigeria''s President Muhammadu Buhari in Lagos, where Dangote is also due
        to open a 650,000 barrels per day oil refinery, later this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46774949-a718-4e95-921e-7f660c5714a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:29:53.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:20.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad3173f-10c2-452b-9542-93a1e3ebb53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:29:53.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:20.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dangote told CNN Tuesday that the urea market had "gone through
        the roof."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a19ef2-8974-4f41-ab73-04cd3c3f2fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:29:53.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:20.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18655bed-5172-4a31-ac1d-78488838df7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:29:53.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:20.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are begging us to sell," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3e54aa-9bb3-4f90-b873-50aaf6aea2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:29:53.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:20.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ed8f8f-b4a0-4cc1-b82a-61eef5ded399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:29:53.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:20.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very choosy who we sell this product to. We are loading
        a ship going to US, Brazil, Mexico, India... The EU are trying to buy from
        us," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4df9d78-6430-4b54-8b1d-811b98339e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:29:53.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:20.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28251e3e-f35c-47e5-a581-63602aa5ab1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:29:53.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:20.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fertilizer factory sits on 500 hectares (1,235 acres) of land
        on the outskirts of Lagos and has a capacity to produce 3 million metric tons
        of urea yearly, making it the second largest plant in the world, Dangote said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e40fb8-3576-4495-acc7-96595bf93359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:29:53.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:20.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1ed9f2-6045-4b43-b1b9-100e3e0db912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:29:53.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:20.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its launch comes at a critical time. The war in Ukraine has driven
        up prices and caused global food shortages. Russia and Ukraine are major suppliers
        of urea, potash and phosphate, key components of fertilizers. The countries
        are also major global suppliers of wheat and other grains.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535f1bb1-6e05-4070-be40-7b08ea1372d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:29:53.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:20.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce5fe84-75a3-4991-add6-9be3f442bd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:29:53.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:20.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urea and ammonia are essential ingredients for farmers to meet production
        targets and access to fertilizer has been reduced significantly, threatening
        the global food supply chain.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faeb1bf-66f4-4389-8463-03180a5c4cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:29:53.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:20.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aa5ed3-aa25-4206-8c72-c1a10352d0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:29:53.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:20.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are lucky to have this plant," Dangote added. "It is coming
        at the right time with the Ukraine-Russia conflict as both Ukraine and Russia
        control substantial amounts of agricultural inputs ...This can help a lot
        of African countries. The export market is a seller''s market."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648dc16a-3064-4c14-93f5-8a6eac9d80f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:29:53.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:20.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7384c8-e69e-4e0f-aaf2-a1b1601b8e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:29:53.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:20.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people on the edge of famine has jumped to 44 million
        from 27 million in 2019, the UN''s World Food Programme said this month. Parts
        of Africa could be plunged into hunger in as little as three months if Russia''s
        war in Ukraine drags on, says Wandile Sihlobo, chief economist of the Agricultural
        Business Chamber of South Africa.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1888ba2c-918e-4cb4-b4ee-49d38fa02742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:29:53.993+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:20.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaab5477-7956-4f2a-8d38-1ce413c1469e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:29:53.993+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:20.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the short term, between now and three months, the conflict will
        affect food supply primarily from a pricing perspective," Sihlobo told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65efa2e3-443d-4495-b616-f2f2a62afa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:29:53.993+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:20.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b084e3b-9ffe-48e6-a706-128006ab71d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:29:53.993+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:20.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria has been trying to diversify its economy away from oil for
        some time and Dangote believes that the plant could earn the country $5 billion
        in export revenue each year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7e4de9-acf8-443b-a8b7-b6c6494c82b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:29:53.993+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:20.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dfea1e-9f43-482c-a536-7554c9f5bfaf'
      'mgnl:activationStatus': true
