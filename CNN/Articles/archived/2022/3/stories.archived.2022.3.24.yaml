      'jcr:uuid': 'fe4c1ccb-8e1e-4986-b49d-5459c84844be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:00:12.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:54.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They think that Jeron will be the face of Converge in the future
        and we’re looking forward to having a strong, strong relationship with Jeron,”
        Salud said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b7c435-8273-4d4a-b5c2-64f81371184d'
      'mgnl:activationStatus': true
