      'mgnl:lastActivated': 2023-01-24T12:08:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9f0cf7-e31b-4cd2-8e2d-13c549d1a919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T22:51:31.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:49.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not really mass resign as in protesta (protest)," ACW co-convenor
        Emman David told a virtual press briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d08301-eae3-4832-99ef-0679ca3296bd'
      'mgnl:activationStatus': true
