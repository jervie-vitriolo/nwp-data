    'template': '1'
    'title': '5 Filipinas who shaped Philippine history and revolution '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada0740f-9779-4d52-b74d-8dc00660d3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.743+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Women hold up half the sky.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fd8403-b0fa-4035-8f00-fb6886859b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.743+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not surprising for men to dominate lists of Filipino heroes
        or prominent figures as historically, women’s contributions have been overlooked
        or left undocumented as a product of their time. Women have always shaped
        Philippine history and society. However, under a patriarchal rule, their contributions
        are rarely credited.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ce7618-414a-4977-9113-9688830b01d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.743+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6f7a63-79a4-4605-a7ff-18353944d4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.743+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to “Feminism and the Women''s Movement in the Philippines:
        Struggles, Advances, and Challenges,” in <a href="https://library.fes.de/pdf-files/bueros/philippinen/14072.pdf"
        target="_blank">pre-colonial Philippines</a>, women often took on the tasks
        of the babaylan — regarded as the wisest figure in society in charge of culture,
        religion, and medicine. The situation shifted during the Spanish colonization
        which subjected them to the control of the abusive friars. Women reclaimed
        their space during the Philippine revolution against Spain, with notable figures
        such as Gregoria Alvarez de Jesus and Gabriela Silang using their intellect,
        aiding revolutionaries with care, and leading guerilla fronts during the war.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f47845-d66d-4297-927e-2e9073acbf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.743+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cfb9fc-88ec-4076-b97a-21ee38fd9c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.743+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The struggle for women’s emancipation continues until today. This
        women’s month, we honor five Filipino women who did not only take up their
        space but also dedicated their lives to uplifting marginalized women and children
        as they struggled for the genuine liberation of all oppressed women and peoples.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bb1ab2-0126-474e-9dd9-379c2631dc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.743+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e766b9-0cdc-41dd-a555-d9f30457a3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.743+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These women are only some of the many notable Filipinas whose contributions
        to society deserve to be credited. But we should not fail to remember that
        every day, millions of ordinary Filipinas keep our nation running and embolden
        our desire for justice and peace. They range from women farmers tilling the
        land, women in the fisheries in charge of post-harvest production, working-class
        women who spend hours standing in factories, and migrant workers who keep
        the Philippine economy afloat with their remittances.</p>'
    '9':
      'image': 'jcr:83576de4-41ea-4f7d-80ab-70a2fa757a87'
      'imageCaption': 'Illustration by LAZIR CALUYA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069dba15-2662-4ae2-b72c-34e988186a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.743+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8ef03d-3297-44e6-8fd4-d983ab3808ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.744+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Maita Gomez</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d19dffd-31ef-4b68-b904-676828ce3d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.744+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In popular media, Maita Gomez is often framed as the beauty queen
        who turned her back on the glamorous life by choosing to serve the people
        as a red fighter in the New People’s Army when the late dictator Ferdinand
        Marcos imposed martial law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8949580-c94d-4ee5-9f9a-3671868aa69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.744+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef894f0-3c11-424a-bf16-9308199ea531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.744+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not surprising that it’s what feature articles celebrate her
        for, especially when dominant structures replicate the wrong impression that
        well-to-do women who live comfortable lives have little interest in struggles
        larger than their own.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e40968a-81ef-4fb8-923c-47af0bef8ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.744+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4041a9a-c344-460b-8fc2-00dd34053551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.744+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People close to Gomez, however, would like to remember her beyond
        the narratives of “the crowned beauty queen who took up arms,” but as a woman
        who selflessly gave herself for the liberation of workers and peasants. Just
        like many activists today, Gomez was unjustly detained in prison for standing
        up against authoritarian regimes. After escaping imprisonment, she organized
        marginalized peoples in the countryside and used the nom de guerre Ka Dolor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7541835-e880-42b2-a24b-2664bebc87c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.744+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5500bf-a7d8-4207-b9c5-58e2e7d99d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.744+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1980, she returned to Manila to become a legal activist. She
        <a href="https://www.bulatlat.com/2012/07/19/maita-gomez-1947-2012-beauty-transfigured/"
        target="_blank">helped found the nationalist and democratic women’s alliance
        GABRIELA</a>. Until today, GABRIELA empowers women of all sectors to achieve
        liberation in a sovereign society free from patriarchal values and systemic
        oppression.</p>'
    '18':
      'image': 'jcr:89224fbf-382f-49f2-a390-f5f45ae1fa3d'
      'imageCaption': 'Illustration by LAZIR CALUYA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cb131a-d4de-4909-ac8d-396774d0fa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.744+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca29d90-42b4-488c-86f9-904e848a719b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.744+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rosa Henson</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17238e67-039d-426d-abe3-5f7e9be3e958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.744+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took <a href="http://rizal.lib.admu.edu.ph/aliww/splprg_rosahenson.html"
        target="_blank">47 years of silence</a> before the Task Force on Filipino
        Comfort Women went on a nationwide call to gather testimonies from Filipino
        women who became victims of forced prostitution. The first Filipino to speak
        was Rosa Henson, at the age of 65, then leading <a href="https://www.nytimes.com/1997/08/27/world/maria-rosa-henson-69-dies-victim-of-japanese-brothels.html"
        target="_blank">168 Filipino women</a> to do the same.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9765fb3-3a0b-443a-baf3-1684d1ed69b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.744+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a92c7e7-2edc-4585-8f87-937a009e3fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.744+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before becoming a comfort woman, Henson had already been subjected
        to sexual abuse from Japanese soldiers. Angered by this injustice, she joined
        the communist led-peasant uprising Hukbalahap to support Filipino revolutionaries
        in the country’s struggle for independence from the Japanese.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4588887f-6eab-4749-8881-a3da5daa862a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.744+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c7f6c1-5af4-435c-a547-dec1e2d194de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.745+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Captured while serving as a courier, Henson was abducted to be a
        comfort woman. She saw this past as a “shameful secret” and as a way to cope,
        she took note of every little detail about her abuse and spoke about it to
        humiliate her abusers. She wrote a book “Rosa Henson: Comfort Woman, Slave
        of Destiny,” which recorded her nine months of being a comfort woman at the
        age of 16.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896f5d84-2fec-4736-a413-b890f228c944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.745+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c76b91-f8ad-466a-8393-b64a509ddb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.745+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henson, however, should be remembered beyond her trauma as a sexual
        abuse victim, but as a courageous woman who struggled for freedom against
        oppressors with the strength to rebuild her life despite the gravity of abuse
        she encountered.</p>'
    '27':
      'image': 'jcr:70a68a4b-996d-4a74-b252-a32e83d9aa0e'
      'imageCaption': 'Illustration by LAZIR CALUYA'
