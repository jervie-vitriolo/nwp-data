  'US-warning-Russian-cyberattacks':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-24T02:07:34.626+08:00
    'imagesource': 'jcr:914885d2-b861-45be-893f-48871fbaad44'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abfa5f66-90c4-41ae-9775-9658ca1b3485'
    'lead': 'As Russia''s war in Ukraine and its diplomatic conflict with the United
      States both continue to escalate, the warnings that Russian hackers could go
      after US businesses have gained new urgency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-24T02:10:34.062+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:09:33.731+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:08:17.786+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'businesses', 'Russia', 'cyberattack']
    'template': '1'
    'title': 'US warns businesses to prepare for Russian cyberattacks. Here''s how
      they can do that'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79f14fc-0857-46f5-804e-98dda1556bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As Russia''s war in Ukraine and its diplomatic
        conflict with the United States both continue to escalate, the warnings that
        Russian hackers could go after US businesses have gained new urgency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cea61d-68be-4d58-9d4a-1d597765e3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df02eb2d-b20d-4d13-a43f-c44507b30625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden on Monday urged business leaders to strengthen
        their online defenses, warning that his Russian counterpart Vladimir Putin
        could use cyberattacks as a means of escalating the crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fbcccd-8102-4099-9a3a-7f203d8f036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f0cb53-804e-4995-ace8-7e6582954829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The point is that he has the capability," Biden told the Business
        Roundtable Quarterly Meeting in Washington. "He hasn''t used it yet, but it''s
        part of his playbook."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0973859-ce5d-42e1-840f-7fc655f7918f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b416f126-b1fc-48a2-9415-99da5f0073a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a March 18 advisory to US businesses obtained by CNN, the FBI
        warned that hackers linked to Russian internet addresses have been scanning
        the networks of five US energy companies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74e8bca-a342-44df-bd6a-b28c94050f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b77f63-8c5b-454b-9f9b-4b4dd733ecbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And experts have warned of ''significant'' vulnerabilities in US
        systems that Russian hackers can exploit, as evidenced by attacks last year
        that breached Florida''s water supply, hit one of the world''s largest meat
        producers and shut down one of America''s largest fuel pipelines for several
        days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8761f939-70ff-44c2-99fd-df9b1e3c045e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5688fb97-21f1-4754-8a59-286a8cd9b645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The threat will probably continue long after this conflict is over,"
        David Murphy, cybersecurity manager at accounting firm Schneider Downs and
        a former National Security Agency analyst, told CNN Business. "I think it''ll
        just increase with time."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ac318d-ac44-4984-858b-c2b2f9010226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f8e2cf-fb60-4a4a-81e7-27362f3d8c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what businesses can do to better protect themselves.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0807f9fb-4d80-4b26-aca0-2e966e277930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c028d0c0-d64e-499e-a1de-cff8cfaa0d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Updates, patches and backups</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcd3c1d-887f-4030-9740-6389d7a7004d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may sound like an obvious and straightforward fix, but experts
        say keeping your system''s software up to date is an important way to prevent
        many attacks. Those software updates will often include security patches to
        fix loopholes that hackers can and do exploit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e4af04-b8d6-468f-b13f-05a00537e1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52513dc2-ee2f-4a34-930a-b07a3a40c1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like raising the cost for the adversary... if I make it a
        little harder, they go on to the next victim," said Karen Evans, managing
        director of the Cyber Readiness Institute, which provides resources for businesses
        to shore up their cyber defenses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee9501b-6abb-4aa7-b3ea-931f26ee8b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0daf71-dd5a-4ffe-a14e-8194ff73d998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multi-factor authentication, which supplements passwords with an
        additional login method such as a numbered code from a separate device or
        a fingerprint scan, is also becoming something of a must-have for companies
        to secure potential entry points into their networks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d18d331-c00c-42aa-8ce8-3f447fb2b344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3b8390-2320-4a17-b473-2dd46d9af8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, one such service, Okta, acknowledged late Tuesday that
        a cybersecurity incident in January may have affected hundreds of its clients.
        The new details came after a mysterious hacking group known as Lapsus$ published
        screenshots claiming access to an Okta internal administrative account and
        the firm''s Slack channel. The incident may only add to jitters in the corporate
        community.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f76e44-a5c7-443d-bde9-fda65d118713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4a382b-640d-4fb8-bafc-8fc839926271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans says it''s important for businesses to also have a contingency
        plan in case they do get attacked, and one of the best ways to do that is
        having backups of critical or sensitive data stored outside the system.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f5534c-b401-47be-a055-58b8fb4ab5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2507ec-7890-4381-9a68-2a20fdeb1339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can I restore operations from my data backups if I go down? Do
        I have an alternate way to do business?" she said. "Those are the business
        resiliency, the continuity plans that small businesses have to have, and in
        the middle of the crisis is not the time to find out I have a gap."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb39fc31-e898-48e7-9615-ba6a1b17e32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998fc06f-81ec-4696-ab3c-433f72475194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the current situation, where concerns about cyberattacks
        are centered on one particular country, Murphy suggests companies can specifically
        target internet addresses originating from that country — in this case, Russia
        — in a move known as geo-blocking.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b2a0f8-7a00-4548-80d2-8531cc99f7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9640430c-edc0-45f6-9c76-7ac20732b4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not going to protect you 100%, but it''s definitely at least
        knocking off some of the low-hanging fruit," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd52e20-d2ce-4a9a-85f9-294dd5a90a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dce0e68-7a57-4ae3-9a39-faf04d471e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cyber insurance</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7985b288-9bc6-4e75-bbac-8c4a34f226ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the risk of cyberattacks increases — particularly ransomware
        attacks that can extract millions of dollars to restore systems — companies
        are increasingly opting for additional insurance plans that can help pay for
        damages and losses from cyberattacks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc0d541-a3bf-4f7f-971c-50358399fcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b56f0f-ed72-4df0-9341-0b49f6faedd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand for cyber insurance has gone up in recent years, according
        to providers and industry experts, driving up premiums for those plans by
        as much as 22% between 2019 and 2020. But for companies that can afford it,
        it''s a good way to not only protect against damages but also to keep them
        more vigilant against threats in the first place.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13eac993-b566-443b-b64c-d2bf6fdc0ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8222d631-697d-43e4-8e82-a846e2acb6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cyber insurance is becoming extremely expensive, but also kind
        of levying requirements on businesses to make sure that they''re covered and
        protecting themselves as well," said Murphy, highlighting that insurance firms
        will often have a list of questions companies have to answer and protections
        they must have in place to even qualify for a plan.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fa5070-e661-497c-98ab-542a4e4fad76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dede46d-cbe9-40d6-82ac-841fea4a13e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But companies should be wary of treating cyber insurance as the
        be-all and end-all of protection against attacks, Evans warns. Companies need
        to evaluate their risk and make systemic changes regardless of whether they''re
        protected after the fact.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8138409d-c6df-433d-a90a-5c66e7fa9b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7121176-69e5-4753-94db-c4c55a5a55f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not necessarily: ''Oh, I bought cyber insurance and I''m
        done,''" she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2764e7a1-86db-4452-818f-3e63affb88b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a6df82-bc17-462d-a622-db0d98d57a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To complicate matters further when it comes to Russian cyberattacks,
        insurance companies often have clauses making exceptions for acts of war and
        attacks by nation states, in which case the policy does not apply.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0bf0db-7edc-4a02-b570-a1416310849a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02daecf-feea-4404-8a5a-d77db2472c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Employee awareness</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d0936b-fe56-49a2-9d30-6dac397ec269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although companies must protect themselves at the network and system
        level, past precedent shows that attacks can originate from even a single
        compromised device, account or email address.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306d681d-4824-405f-b6a9-41c56a780d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434696e2-5304-4076-ae1a-fa328e8521a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the four pillars of cyber protection that the Cyber Readiness
        Institute urges companies to address — weak passwords, external USB drive
        usage and phishing attacks (where hackers use deceptive links to obtain personal
        data) — tend to exploit individual users.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76844fa5-9897-44cf-89bd-59b2f3764935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb6e33b-3728-475f-abb8-cff90efec3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look across the board, it''s a culture change that has
        to happen," Evans said. "No matter what the size of an organization is — it''s
        the leadership, it''s the CEO, it then cascades down to all the employees."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed48dba-73ef-4e38-a36f-5c53ec4ad4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead86642-8fd8-448f-af2b-8a2090331da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, many cyber vulnerabilities come down to human error
        and lapses in judgment, and that''s why companies need to raise awareness
        among employees about cyberattacks and steps to mitigate them. The rise of
        remote work during the pandemic has further complicated that task, with distributed
        workforces providing hackers with many more potential entry points into the
        network.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1091749d-5a79-4a69-bf08-49b3ff0b6b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65830392-3d35-4329-a962-976f2ead1c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Humans are in the equation, and so that''s why this ends up having
        to be an organizational change," Evans said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05efdbd-27e7-4a2f-ad41-369bb599141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1c588c-de4b-4323-a8ad-4e4223239488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.066+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:33.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Sean Lyngaas contributed to this report.</em></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6981b0-ee03-4c5d-a664-54fdda51ad20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:10:34.066+08:00
