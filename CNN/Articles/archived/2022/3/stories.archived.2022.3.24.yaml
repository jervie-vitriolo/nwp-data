    'template': '1'
    'title': 'Groups decry red-tagging, vandalism of two Metro Manila bookstores'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a86a3b5-b232-4343-b997-1061f4a3966d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:33:40.846+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:12.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> Two
        independent bookstores in Metro Manila were defaced on Tuesday, with the signages
        of both shops stained with red graffiti bearing the anti-communist messages
        “NPA” and “Terorista.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52522e8-8ef2-4d27-8358-f776a056ee38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:33:40.846+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:12.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Book Development Board and several literary groups
        condemned the vandalization of Popular Bookstore in Tomas Morato Ave., Quezon
        City, and La Solidaridad Bookshop in Padre Faura St., Manila, expressing concern
        over its possible effects on the current political climate in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8010ca2-4852-4c60-8d20-177b8f6af23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:33:40.847+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:12.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the NBDB released a statement denouncing the ‘vicious’
        acts committed by unknown vandals.</p>'
    '95':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fphoto.php%3Ffbid%3D342656044553779%26set%3Da.229816575837727%26type%3D3&show_text=true&width=500"
        width="500" height="497" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64750cbb-0675-4a3a-b9a7-58f02a28d2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:33:40.853+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:12.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b15875-86f7-4b9e-a660-9fb0aacf82fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:33:40.847+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:12.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The National Book Development Board is extremely concerned over
        the acts of vandalism on the two Philippine bookstores that recently made
        the news. We along with our friends and partners in book publishing condemn
        in the strongest terms these vicious acts,” NBDB wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c6298b-0d0b-4f7d-8242-9c322560225d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:33:40.848+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:12.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBDB noted that the incident was a gross disrespect to the memory
        of the late owner of La Solidaridad, National Artist Francisco Sionil Jose.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bb390d-a49a-4bc5-a864-8af0e0a8769f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:33:40.848+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:12.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Books open mind and change worlds. Reading encourages people to
        think critically, exchange views properly, and make better choices. Threatening
        and maliciously labeling bookstores would only be of great disservice to the
        national good," the NBDB elaborated</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cecf9fd-1d75-48a2-9787-77105b341c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:33:40.848+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:12.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Center of International PEN (Poets &amp; Playwrights,
        Essayists, Novelists) also released a statement deploring the acts.</p>'
    '96':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fphilippine.pen%2Fposts%2F5367734049925827&show_text=true&width=500"
        width="500" height="497" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3192171-7051-426f-a17f-85f5d6f2b840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:33:40.853+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:12.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa6b6d2-f987-4864-8225-1f336439ebfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:33:40.848+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:12.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>https://www.facebook.com/philippine.pen/photos/a.1274433759255897/5367734016592497/</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17acffb4-d55c-43fc-a376-2bd7a985e79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:33:40.849+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:12.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is sad that in the face of the alarming decrease of bookstores
        in a metropolitan that claims to be the educational and cultural center of
        the nation, two bookstores that have boldly stood, however forlorn, as fortresses
        of culture and enlightenment, have become targets of red-tagging and thuggery,”
        the group stated.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5bebf1-3f4c-4ef9-b391-c71b72b8d955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:33:40.849+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:12.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also mentioned that bookstores serve as channels of free expression
        and free opinion which are fundamental to the health and well-being of democracy.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd809f021-416a-4f87-874f-5b38bc63145c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:33:40.849+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:12.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we care deeply that we keep our democracy healthy and vibrant,
        then together we must condemn this criminal act of vandalism and red-tagging,”
        it concluded.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2775c201-dc27-493c-9850-440bc18fa0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:33:40.849+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:12.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same light, the University of the Philippines Faculty criticized
        the acts as “another attack on academic freedom and critical thinking.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951bf745-2aa0-4f91-b8cf-c0cded911e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:33:40.850+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:12.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state university educators pointed out that the hostile environment
        being perpetrated may perhaps be the handiwork of the National Task Force
        to End Local Communist Armed Conflict (NTF-ELCAC), which is the same state
        entity that instigated the pullout of progressive books in some libraries
        since 2021.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2759d9c5-8f9a-43fe-873e-07bcf79177c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:33:40.850+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:12.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As book buyers and authors, we stand behind independent bookstores
        who served generations of students and writers in the Philippines. The upcoming
        election is a decisive time to end the current administration’s fascism that
        wastes the people''s money on bogus agencies such as the NTF-ELCAC. Let us
        reiterate our call to defend our academic freedom!” the UP Faculty reminded.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abbfcd5-ced7-41b3-9f25-43c348531bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:33:40.850+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:12.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of Popular Bookstore getting vandalized made it to local
        news on Tuesday, and raised concern over the country’s democratic values.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fabe8a-46c8-43cc-9973-48509139974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:33:40.850+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:12.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Popular Bookstore shared through a Facebook post a photo of
        its defaced signage, with words sprayed in bold red saying “NPA TERRORISTA.”</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa88e5a2-5095-4fd2-8f0f-76d24afbbe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:33:40.851+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:12.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we opened our store this morning, this message greeted us. Our
        reaction was not fear. It was more of dismay and exasperation,” the management
        wrote on its post Tuesday.</p>'
    '97':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpopularbkstore%2Fposts%2F4373542619412501&show_text=false&width=500"
        width="500" height="528" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab18cf5-66ca-4870-ac6f-44e9b50d7346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:33:40.853+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:12.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c24a6a2-4f60-434d-928c-0c22cbc157db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:33:40.851+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:12.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Books are not bullets and bombs. Books are for education and enlightenment.
        It is a repository of history and culture. It is what differentiates humankind
        from animals. To those responsible for this philistine act, we would like
        to reiterate that POPULAR BOOKSTORE is a Bookseller to Booklovers (obviously,
        you don''t belong),” it added.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46f7d44-08d8-4938-986d-78579e596995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:33:40.852+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:12.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, journalist Joel Pablo Salud shared photos on social
        media of anti-communist vandalism on the signage of the F. Sionil Jose-owned
        La Solidaridad Bookshop in Manila.</p>'
    '98':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fjsalud%2Fposts%2F10159803090984183&show_text=true&width=500"
        width="500" height="762" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ab0b3e-c306-4e54-971a-9aadc7ca1242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:33:40.853+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:12.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fadcb6c-e59e-4d4e-9f3b-86216bfffdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:33:40.852+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:12.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popular Bookstore, true to its name, is a well-known bookstore which
        features rare books, as well as political literature.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de94649a-ffca-4048-a163-fd846553c7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:33:40.852+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:12.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Solidaridad Bookshop is even dubbed as “the best little bookstore
        in Asia.” It features works by the late Jose, as well as that of Jose Rizal,
        Nick Joaquin, Paz Marquez, Gilda Cordero-Fernando, Bienvenido Santos, Lualhati
        Bautista, among others.</p>'
  'Comelec-Lacson-quitting-Partido-Reporma':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-24T14:54:13.469+08:00
