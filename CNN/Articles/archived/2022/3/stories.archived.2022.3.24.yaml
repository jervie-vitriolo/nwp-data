      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Madeleine Albright, the first woman US
        secretary of state, who helped steer Western foreign policy in the aftermath
        of the Cold War, has died of cancer. She was 84 years old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d57063-2bf5-48ea-94c1-a23f0c371c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c46d0c-4625-4edb-9025-5c434b2dce31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause was cancer, Albright''s family said in a statement Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725191f2-59a8-4d7e-a287-8ac98ea328df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c826a08-6488-409b-8852-53cf06eaf456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albright was a central figure in President Bill Clinton''s administration,
        first serving as US ambassador to the United Nations before becoming the nation''s
        top diplomat in his second term. She championed the expansion of NATO, pushed
        for the alliance to intervene in the Balkans to stop genocide and ethnic cleansing,
        sought to reduce the spread of nuclear weapons, and championed human rights
        and democracy across the globe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f36a79f-d851-4811-9433-5c1c8c4fd4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Below
        is a statement from the family of <a href="https://twitter.com/madeleine?ref_src=twsrc%5Etfw">@Madeleine</a>:
        <a href="https://t.co/C7Xt0EN5c9">pic.twitter.com/C7Xt0EN5c9</a></p>&mdash;
        Madeleine Albright (@madeleine) <a href="https://twitter.com/madeleine/status/1506699712199593985?ref_src=twsrc%5Etfw">March
        23, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f645fda-5c1f-459a-baf8-94d497d0a64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:58:27.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:31.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d73c372-fe30-4989-b933-69a913e79365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden paid tribute to Albright in a lengthy statement
        Wednesday, calling her a "force" and saying working with her during the 1990s
        while he was on the Senate Foreign Relations Committee was among the highlights
        of his Senate career.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539faaff-7dac-4f6f-8296-18650937b6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:58:27.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:31.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I think of Madeleine, I will always remember her fervent faith
        that ''America is the indispensable nation,''" said Biden, who ordered flags
        at the White House and all federal buildings to be flown at half-staff in
        Albright''s honor.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a8654e-1a52-449d-b1b1-ac1afcddd8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:58:27.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:31.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Few leaders have been so perfectly suited for the times in which
        they served," Clinton said in a statement. "As a child in war-torn Europe,
        Madeleine and her family were twice forced to flee their home. When the end
        of the Cold War ushered in a new era of global interdependence, she became
        America''s voice at the UN, then took the helm at the State Department, where
        she was a passionate force for freedom, democracy, and human rights."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9eb5bc-28c2-4009-bb14-69dc05f2a6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:58:27.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:31.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton later told CNN''s Wolf Blitzer that he had recently spoken
        with his former top diplomat.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c0fc46-7afa-45d1-ad0a-2dac7f6c8edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:58:27.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:31.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She "spent the entire conversation talking about how Ukraine had
        to be defended and that we had put a lot of those who said we had made a mistake
        to expand NATO -- she said (Russia''s) not going after NATO yet," Clinton
        said on "The Situation Room."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8ea244-12cb-4757-9671-a7a6c7492ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:58:27.490+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:31.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She just wanted to support whatever we could do to back Ukraine.
        And that''s all she wanted to talk about. She was happy. She was upbeat,"
        he added. "And she didn''t want to venture into her health challenges. She
        said, ''I''m being treated, I''m doing the best I can. The main thing we can
        all do now is to think about the world we want to leave for our kids.''"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7121b27-7815-4a75-92ac-482cdf8be4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3020ceae-1aba-470c-883c-80d85c5eec44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albright was a face of US foreign policy in the decade between the
        end of the Cold War and the war on terror triggered by the September 11, 2001,
        attacks, an era heralded by President George H.W. Bush as a "new world order."
        The US, particularly in Iraq and the Balkans, built international coalitions
        and occasionally intervened militarily to roll back autocratic regimes, and
        Albright -- a self-identified "pragmatic idealist" who coined the term "assertive
        multilateralism" to describe the Clinton administration''s foreign policy
        -- drew from her experience growing up in a family that fled the Nazis and
        communists in mid-20th century Europe to shape her worldview.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7542177c-b7b4-4a41-81fa-9564b90087bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cc10f4-6842-4cce-a7b0-30829e21cf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.344+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She saw the US as the "indispensable nation" when it came to using
        diplomacy backed by the use of force to defend democratic values around the
        world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2784c0a1-0138-4815-bcb4-a538028f7cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d1cfd1-bb3a-4e8e-87d0-dd9452a82136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand tall and we see further than other countries into the
        future, and we see the danger here to all of us," she told NBC in 1998. "I
        know that the American men and women in uniform are always prepared to sacrifice
        for freedom, democracy and the American way of life."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee73b305-d45a-4942-b08c-d46d90605231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dcda75-3763-4b48-8b99-88992330acca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps most notable were her efforts to bring about an end to violence
        in the Balkans, and she was crucial in pushing Clinton to intervene in Kosovo
        in 1999 to prevent a genocide against ethnic Muslims by former Serbian leader
        Slobodan Milosevic. She was haunted by the earlier failure of the Clinton
        administration to end the genocide in Bosnia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c89d49-a48c-402d-b7da-cefd416adec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd906b87-ebc5-49b6-ad6f-827f3731709b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breakup of communist Yugoslavia into several independent states,
        including Serbia and Montenegro, Slovenia, Croatia, Bosnia-Herzegovina and
        Macedonia, in the 1990s generated savage bloodshed unseen on the continent
        since World War II. The term "ethnic cleansing" became synonymous with Bosnia,
        where Serb forces loyal to Milosevic tried to carve out a separate state by
        forcing out the non-Serb civilian population.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b1792b-f08f-4a4b-b2d1-724b0ff6c423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae39750-2dd2-44d8-8d64-07bc2e883941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clinton administration did not intervene until the massacre
        at Srebrenica in 1995, when Serbs killed 8,000 Muslim men and boys, which
        led to the US-brokered Dayton Peace Plan. But when Milosevic then tried to
        move his ethno-nationalist plan to Kosovo, the Clinton administration gathered
        a coalition to stop him doing there what he had gotten away with in Bosnia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f795a61-6f28-4932-a4a5-dd7bef0947f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1350986-0006-4660-be5d-ed551172a196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albright accused Milosevic of creating "a horror of biblical proportions"
        in his "desire to exterminate a group of people" -- Kosovo''s Muslim majority.
        She came under heated criticism in Washington at the time, with some calling
        the NATO airstrikes "Albright''s War" while others accused her of misjudging
        Milosevic''s resolve. To that end, Albright said in 1999, "I take full responsibility
        along with my colleagues for believing that it was essential for us not to
        stand by and watch what Milosevic was planning to do," adding that "we cannot
        watch crimes against humanity."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a340311d-ff79-4ea0-aa8d-f83d90f54b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829ba823-b922-46bd-9336-527918918c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the US-led coalition did stop Serbian aggression, and
        Kosovo declared independence in 2008.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b930830c-8700-4683-b4e1-02b04da02a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:58:27.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:31.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rwandan genocide among Albright''s greatest regrets</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb28a8dd-66f4-4681-9dad-98f452e71fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7324f211-df43-4d39-b69f-80a9d6905244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort contrasted with the Clinton administration''s opposition
        to international action to stop the 1994 genocide in Rwanda. At the time that
        Albright was representing the US at the United Nations, the Clinton administration,
        haunted by the military fiasco in Somalia a year earlier, argued for withdrawing
        the majority of UN troops from the country in the early days of the genocide.
        The ensuing planned slaughter of primarily ethnic Tutsis, as well as some
        moderate Hutus by Hutu extremists, would leave at least 800,000 dead.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a530a3-135f-4210-9311-0d4871f78506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.345+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecaa34d-8cc8-4464-ae83-477de7f19416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years later, Albright would call it her "greatest regret from that
        time."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b22536-0295-49dd-82c1-e9716bc8133b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2dd0de-b563-408f-93ac-384769c7bd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late in Clinton''s second term, Albright also participated in unsuccessful
        talks to foster peace between the Israelis and Palestinians, which were followed
        by a second explosion of violence in the region. She was also part of the
        effort to coax North Korea to abandon its nuclear program by engaging with
        Kim Jong Il, an effort that was abandoned by George W. Bush.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7365973e-7120-4aff-b599-033a7851df7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480f5410-0c52-40ff-9329-1c3c5d404144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albright''s tenure as secretary of state also saw the al-Qaeda bombings
        of US embassies in Kenya and Tanzania, which killed 224 people. She called
        the attack the "toughest day" of her tenure but would reject criticism that
        it should have prompted tougher US action against the terror group that would
        later carry out the 9/11 terror attacks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3ccd69-93b5-4e13-956a-14926a465a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae2073b-a461-45fc-9220-3f7295fb9f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would have been very hard, pre-9/11, to have persuaded anybody
        that an invasion of Afghanistan was appropriate," Albright told the 9/11 Commission
        in 2004. "I think it did take the megashock, unfortunately, of 9/11, to make
        people understand the considerable threat."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7596a1f-e6e9-44d5-abed-b391253e9267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b36a494-56d8-448c-a7bb-47fe813bf5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed by the commission about the argument that the Clinton
        administration lacked actionable intelligence, Albright said "we used every
        single tool we had in terms of trying to figure out what the right targets
        would be and how to go about dealing with what we knew."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e550fc-877b-4548-823f-5605c8ce1fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c771130-a9bb-4901-bd47-19c929eb0726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she also expressed frustration about the reluctance to push
        ahead with military force against al Qaeda and Osama bin Laden.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec63b19-10e1-44df-a241-0f53a46b2c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbcfa1a-dda1-425f-bb3d-eb87d802683a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.346+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From my perspective, the Pentagon did not come forward with viable
        options in response to what the president was asking for," Albright said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8909fb8d-5ee3-432c-8adc-651de34a1f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lifelong opponent of totalitarianism</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2f3495-641f-4196-a1bb-a1b3a6ebb170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born Marie Jana Korbelova, the daughter of a Czechoslovakian diplomat,
        in Prague in 1937, Albright escaped then-Czechoslovakia with her family 10
        days after the Nazi invasion. Her experience growing up in communist Yugoslavia
        and then fleeing to the US made her a lifelong opponent of totalitarianism
        and fascism. She was raised Roman Catholic, though she later converted to
        Episcopalian, and learned later in life about her family''s Jewish heritage.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b961217-8b9d-4e91-8bc0-836fd32debaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13c54fa-7211-4933-8e0b-5141f5e800b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albright graduated from Wellesley College in 1959 and was married
        to Joseph Albright from 1959 until 1983, when they divorced. They had three
        children, twins Anne and Alice in 1961 and Katharine in 1967. She attended
        Columbia University for her master''s degree and Ph.D., which she completed
        in 1976 before launching on a decades-long career in government service and
        foreign affairs work under different Democratic politicians and causes.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b9eefb-9980-4474-ba9f-58caf196bb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:58:27.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:31.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albright was aware of her role as a trailblazer and often spoke
        of the challenges of being the first woman to lead the State Department.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5f77b9-3ea4-4be0-8996-950eba1238c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:58:27.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:31.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that there were real questions as to ... whether a woman
        could be secretary of state. And not just in terms of dealing with the issues,
        but in terms of dealing with the people, especially in hierarchical societies.
        ... I found, actually, that I could do that," she told CNN in 2005. "And people,
        I think, now can understand that is perfectly possible for a woman to be secretary
        of state, and I am delighted that there is second one," a reference to then-Secretary
        of State Condoleezza Rice.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e3248c-0cd7-4908-8462-dff5d21e6a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:58:27.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:31.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout her career, Albright was known for wearing brooches or
        decorative pins to convey her foreign policy messages. When she found out
        that the Russians had bugged the State Department, she wore a large bug pin
        when she next met with them. When Saddam Hussein referred to Albright as a
        snake, she took to wearing a gold snake pin; when she was called a witch,
        she proudly brandished a miniature broom. When she slammed as "completely
        un-American" acting Director of US Citizenship and Immigration Services Ken
        Cuccinelli''s suggestion that only immigrants who can "stand on their own
        two feet" are welcome in the United States, Albright wore a Statue of Liberty
        pin.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a750dce-74a2-4267-a435-a1554f93c3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2cf604-5408-4900-89de-a294eb110d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following her tenure as secretary of state, Albright served as chairwoman
        of the National Democratic Institute for International Affairs in Washington
        from 2001 to her death, and she taught at Georgetown University. She was also
        a prolific author, penning several books, including a memoir in 2003 entitled
        "Madam Secretary." She also worked in the private sector for a time.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4854682a-5ab3-4776-a54a-cc721a95864e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3885ff-477f-4ecc-8a17-1e3df919bc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, Albright received the Presidential Medal of Freedom from
        President Barack Obama, who said her "toughness helped bring peace to the
        Balkans and paved the way for progress in some of the most unstable corners
        of the world."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6db6df-c008-481d-89c5-b79cdf760d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A forceful voice on foreign policy in retirement</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1f6932-bf66-4c11-a9b2-ed453573d711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout her retirement, Albright continued working for democracy
        around the world and speaking about US policy, leveling particularly harsh
        criticism toward President Donald Trump, whom she called "the most undemocratic
        president in modern American history."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01b22ba-dbd6-4746-8f92-0a10a9da5225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:58:27.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:31.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a New York Times op-ed written last month just before Russia''s
        invasion of Ukraine, Albright argued that Russian leader Vladimir Putin would
        be making "a historic error" and warned of devastating costs to his country.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d7f3af-5b3c-4caa-90a2-72c30f7028fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:58:27.488+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:31.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4335aeb5-d5b3-44cb-8e68-51d0cdc20fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:58:27.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:31.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of paving Russia''s path to greatness, invading Ukraine
        would ensure Mr. Putin''s infamy by leaving his country diplomatically isolated,
        economically crippled and strategically vulnerable in the face of a stronger,
        more united Western alliance," Albright wrote."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f3609b-8ac1-43fe-ac82-9c201ffce742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baf809c-1b4c-494f-b121-757c1b5400aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by USA Today in August 2020 how she defined courage, Albright
        replied, "it''s when you stand up for what you believe in when it''s not always
        easy and you get criticized for it."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11ecee5-009a-4bb3-ad7f-b662cd9bcf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ef0dc6-d687-46c1-8541-f0a0ba1d1023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:36:52.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took me a long time to find my voice. But having found it, I''m
        not going to shut up," Albright said. "I''m going to use it to the best of
        my ability in terms of making sure that democracy is our form of government
        and that those around the world that want to live in a democracy have a possibility
        to do so."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87558864-92a0-4305-9030-b9de5e82dca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:58:27.489+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:31.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional reaction and details.</em></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a0d709-21c1-4df0-bd3e-a7474e587d7c'
