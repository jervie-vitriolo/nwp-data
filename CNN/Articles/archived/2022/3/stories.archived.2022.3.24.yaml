      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong ginagawa ni Secretary Dominguez na i-wiwithhold niya ang
        incentives kapag hindi nag-return to work, ay walang ibang made-describe ito
        kung di isang blackmail. And I even doubt it''s for the benefit of the MSMEs,"
        Espiritu argued.</p>'
    '31':
