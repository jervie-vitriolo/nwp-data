    'title': '‘Wag natin silang sukuan:’ Robredo daughters appeal to kakampinks to
      go out of their circles to convince non-supporters'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdb16bc-3e4a-41fa-8dbb-97c2f493a6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:44:09.205+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:09:14.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)–</strong> While
        the record-breaking campaign rallies have been “great energizers,” the daughters
        of presidential candidate Vice President Leni Robredo said the situation on
        the ground tells a different story.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc7e97c-48e6-4735-ae98-eeed7d8ecb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:44:09.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:09:14.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49913184-a933-4444-839b-a36aca04aa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:44:09.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:09:14.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aika and Tricia Robredo have been conducting market runs and house-to-house
        visits to different communities to attract more voters for their mother, admitting
        that on some instances they are being heckled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619f6395-2703-4662-878e-489483092b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:44:09.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:09:14.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36a4981-8cfb-43a4-bf4c-c6fe68d7bcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:44:09.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:09:14.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Admittedly, <em>nakakalungkot at nakakainis din</em> (it’s sad
        and irritating). <em>Lalo na dahil</em> crossing the line <em>na ''yung iba</em>
        (since some are already crossing the line). Some of them have already made
        up their minds and it’s quite futile to engage,” Tricia wrote on her Facebook
        account.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269a7bea-ad7d-4442-86e4-fb942f160267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:44:09.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:09:14.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6915e813-52fd-4002-9f35-edfb39dfb8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:44:09.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:09:14.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But just like Patty, I was also doing house to house and market
        runs prior to PasigLaban that I went to the rally slightly tempered down by
        my firsthand encounters in different communities,” Aika posted on Facebook.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58a862d-70e3-455d-8caa-f92490f1c1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:44:09.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:09:14.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8795c3d9-1b3f-4c39-aba4-c23ecc08f9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:44:09.206+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:09:14.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tricia said the face-to-face, intimate type of campaigning is her
        favorite since they’re used to it back when their father, late Interior Secretary
        Jesse Robredo, would campaign in Naga.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3752896d-cbf2-41fc-8030-1a6584b47228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:44:09.206+08:00
      'mgnl:createdBy': 'alyssa'
