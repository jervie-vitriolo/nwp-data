  'DOE-tells-govt-agencies--Conserve-energy-amid-oil-crisis':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-24T08:47:18.357+08:00
    'imagesource': 'jcr:50654e4c-c07b-49f6-8f47-9f5c7374d315'
