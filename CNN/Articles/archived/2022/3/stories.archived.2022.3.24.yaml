      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Roque said it''s his way of letting
        the people know who he really is.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3812783b-c0f1-4165-843f-b6abe536b56f'
