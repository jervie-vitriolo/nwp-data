      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez – who heads the board that reviews
        tax perks for economic zones to which BPO companies belong – clarified that
        BPO employers have the prerogative to continue work-from-home setups. But
        the Finance chief pointed out that doing so will mean these BPO locators will
        lose their tax incentives.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7566ece6-00b6-4625-993b-7021032c0f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T22:51:31.107+08:00
