    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why the UAAP decided to stage only 7 events in Season 84'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1155fed9-476c-4456-a7ce-70031bb54ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T20:46:41.375+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:08:51.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> There
        will only be seven events in the upcoming 84th season of the University Athletic
        Association of the Philippines (UAAP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e3ea9d-d0dd-4876-b31e-0b9cea7248c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T20:46:41.375+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:08:51.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UAAP president Nonong Calanog of host school De La Salle University
        said a quick tournament schedule was the primary consideration in picking
        what sport to include in the coming season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501b1b8c-519f-4028-8aee-56729b9d3d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T20:46:41.375+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:08:51.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those sports actually have very short tournament formats. One day,
        two days and three days, and very few participants. Those were the actual
        criteria we set to decide on which sports to run," he said during a press
        conference Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5743934b-5f7d-403b-9c90-5d485ebc3122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T20:46:41.375+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:08:51.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men''s basketball will kick off the athletic calendar on March 26
        at the Mall of Asia Arena in Pasay City.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bf0216-46aa-490a-898a-8bdb667e6984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T20:46:41.377+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:08:51.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/sports/2022/3/23/Ateneo-team-to-beat-UAAP-Season-84-men-s-basketball.html">Ateneo
        still the team to beat in men''s basketball</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562766b0-b2f9-4c3f-8f65-e8f9cc921acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T20:46:41.376+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:08:51.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s volleyball, men''s beach volleyball, men''s and women''s
        3x3 basketball, men''s and women''s chess, men''s and women''s taekwondo (poomsae),
        and the cheerdance competition are also tabled for this season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3c41b9-34f5-4796-9faa-6dfb3f72dc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T20:46:41.376+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:08:51.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UAAP executive director Rebo Saguisag said they had a difficult
        time in choosing which sports to include.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444fbd5d-9a74-486a-b146-eaf8fdffad43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T20:46:41.376+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:08:51.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were left with a choice between bad to worse. It''s not an easy
        decision," the league official said. "First of all, we had our contractual
        obligations also to our partners."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42e4f2b-afc7-4274-9202-7df130d77474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T20:46:41.377+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:08:51.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ:&nbsp;<a href="https://www.cnnphilippines.com/sports/2022/3/23/UAAP-Season-84-correspondents-courtside-reporter.html">UAAP
        moving away from courtside reporter&nbsp;with introduction of correspondents&nbsp;</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0459d747-31f6-46c6-8808-94e12109e855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T20:46:41.376+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:08:51.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All games in Season 84 will be played behind closed doors, but the
        UAAP is eyeing to allow fans to watch live by the second round of the men''s
        basketball next month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e15962a-39dd-42cc-a561-22918c810d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T20:46:41.376+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:08:51.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight participating schools will be under a bubble setup where
        athletes will be billeted in campuses and transported to their sporting venues.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c58e937-ced5-4bcc-a8fe-ac88c5583bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T20:46:41.376+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:08:51.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the sports which have become more popular through the years
        but were not included this season were women''s basketball, men''s volleyball,
        and football.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d788e81-49d6-4255-ad7b-a9a8730eab10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T20:46:41.377+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:08:51.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saguisag assured that UAAP officials would do whatever they can
        to bring all the sports back in Season 85, which will be hosted by Adamson
        University and is planned to begin by September or October.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f97368-5f45-42e6-b62e-0a0dc99aa008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T20:46:41.377+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T12:08:51.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully we will make up to it in the seasons to come," he said.</p>'
  'DENR-SMC-Tullahan-River-cleanup':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-24T21:20:26.559+08:00
    'imagesource': 'jcr:ce750224-5618-4c9d-a2d2-daec0becfd1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46fe38f2-14d2-485d-8442-d0a436756153'
    'lead': 'The Department of Environment and Natural Resources commends San Miguel
      Corporation for exceeding its targets in the dredging and cleanup efforts at
      the Tullahan-Tinejeros river system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-24T21:21:06.727+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T12:08:51.463+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:08:34.196+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR lauds SMC for surpassing targets in Tullahan River cleanup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee99cea7-9e90-4f75-92a0-d0f0a107b241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:21:06.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:08:51.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> - The
        Department of Environment and Natural Resources (DENR) commends San Miguel
        Corporation (SMC) for exceeding its targets in the dredging and cleanup efforts
        at the Tullahan-Tinejeros river system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184c05b8-8d7e-4f1d-aabe-c39a728e00ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:21:06.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:08:51.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd329b4d2-5b5d-45c8-a6c4-21556e4e3c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:21:06.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:08:51.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC has pledged ₱1 billion for the project, which was launched in
        partnership with the DENR to clean up Manila Bay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62903a5f-9e3a-4a5b-be31-c2460cf35ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:21:06.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:08:51.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f8370f-83e0-49bf-aa2c-85dac7abc82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:21:06.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:08:51.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diversified conglomerate said it has so far dredged nearly 790,000
        cubic meters and covered 7.71 kilometers of Tullahan River from sectors 1
        to 5. The five sectors span the river''s length from the mouth of Manila Bay
        in Navotas City, up to Potrero in Malabon and Valenzuela City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dd716b-bc59-4f5d-86d1-829e91a44da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:21:06.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:08:51.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4402bd8-0fe0-4ff8-a286-f5ed46fe54dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:21:06.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:08:51.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the setback brought about by the pandemic, SMC has proven
        its dedication in protecting and preserving our environment. We are very grateful
        for our partnership in securing healthier and cleaner waterways for a better
        future," said DENR Acting Secretary Jim Sampulna.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497ab83f-dcfb-4d68-b6ae-7943470c376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:21:06.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:08:51.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e0da0e-3890-47d3-90f1-4b4cd9a0cf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:21:06.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:08:51.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 10, SMC said it has finished dredging the portion of
        the river in Niugan, Malabon City - recovering 93,393 cubic meters of dredged
        materials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26210d8a-2247-4710-8fb3-9bfba0514c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:21:06.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:08:51.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bc8363-1044-438a-997c-d6af90a5649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:21:06.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:08:51.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has continued dredging operations in some portions of Catmon
        and Maysilo in the same city. Since starting the project in October 2021,
        SMC said it has dredged 155,113 cubic meters in the area and targets to finish
        the activity this month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028ad26f-6936-4ce1-9940-5499fcc6c6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:21:06.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:08:51.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7327f6d-adc9-4bb6-bfe9-11485b8b3439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:21:06.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:08:51.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dredging these areas, which are located close to urban areas and
        industrial complexes, could help prevent the accumulation of pollutants such
        as trash, debris, decaying vegetation, and even unwarranted toxic material
        spills," Sampulna said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d1a8b2-9e36-467d-a727-7990bf2ae951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:21:06.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:08:51.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6953f8ec-6be8-4a46-ab26-e8d6628bcaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:21:06.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:08:51.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC added that it has extended and prioritized the dredging of portions
        of the river from Lambingan Bridge to Tinajeros Bridge, and from Tinajeros
        Bridge to Tullahan Bridge, to address flooding during the rainy season.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf56620-83ad-4bd2-b031-354b33b3a918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:21:06.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:08:51.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c303b20-070f-4930-a9e6-073329936bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:21:06.729+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:08:51.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corporation has also removed accumulated wastes from the Tullahan
        River. As of last November, SMC reported extracting 2,500 metric tons of waste
        daily for a total of 522,498 metric tons.</p>'
