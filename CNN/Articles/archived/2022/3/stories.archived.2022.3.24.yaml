    'mgnl:tags': ['US', 'Russia', 'war-crimes', 'military', 'Ukraine']
    'template': '1'
    'title': 'US formally declares Russian military has committed war crimes in Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3afc9f-5e5e-4132-b8a1-7b720d56f1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:28:17.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US government has formally declared
        that members of the Russian armed forces have committed war crimes in Ukraine,
        Secretary of State Antony Blinken said in a statement Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf7ada7-9fc4-4318-bcd3-0cc28af65852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:28:17.964+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad348709-49a1-4df5-85b6-84fe07e54457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:28:17.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official US declaration that Moscow has violated the laws of
        conflict comes after Blinken, President Joe Biden and Deputy Secretary of
        State Wendy Sherman all said it was their personal opinion that war crimes
        have taken place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd326ba3f-b04c-48c1-9272-efc4a511e625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:28:17.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568d6643-e7f4-4155-b480-a85f50a91c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:28:17.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, I can announce that, based on information currently available,
        the US government assesses that members of Russia''s forces have committed
        war crimes in Ukraine," Blinken said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242a66dd-a268-4d10-8bb8-d732f9a20a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:28:17.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec2f0fd-aa48-4672-b32a-917cd9280c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:28:17.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our assessment is based on a careful review of available information
        from public and intelligence sources," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f24003-507f-471a-8a93-9355c45f5f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:28:17.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb79035-60e5-4877-b31e-74e0f99db852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:28:17.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:31.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As with any alleged crime, a court of law with jurisdiction over
        the crime is ultimately responsible for determining criminal guilt in specific
        cases," Blinken continued. "The US government will continue to track reports
        of war crimes and will share information we gather with allies, partners,
        and international institutions and organizations, as appropriate. We are committed
        to pursuing accountability using every tool available, including criminal
        prosecutions."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc1258a-eda2-4fc7-940e-f6c5e88ac6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:28:17.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:32.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207d93cb-6be2-4a44-b49a-3de5542ebcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:28:17.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:32.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken''s statement cited "credible reports" of indiscriminate
        attacks and attacks deliberately targeting civilians, including the destruction
        of apartment buildings, schools and hospitals. The State Department specifically
        cited attacks on a maternity hospital and theater in Mariupol. The theater,
        the State Department said, was marked with the Russian word for "children"
        in letters visible from the sky.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805fb3f5-909d-40d2-9dce-04b7db849722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:28:17.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:32.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1806d1e-c804-4134-946a-f6d39f142415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:28:17.965+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:32.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Biden accused Russian President Vladimir Putin of war
        crimes. "I think he is a war criminal," Biden said after remarks at the White
        House.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d30cc7-266c-4a68-a7a9-192e797aeb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:28:17.965+08:00
