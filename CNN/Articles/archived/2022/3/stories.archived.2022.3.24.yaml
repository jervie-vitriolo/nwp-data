      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> – Provincial
        buses will again be allowed to traverse EDSA from 10 p.m. to 5 a.m. during
        a two-week dry run which will begin on Thursday night, the Metropolitan Manila
        Development Authority announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3594e7-5b71-4af5-b8f3-053c5806bc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:51:04.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:08:58.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba38bfc2-7553-4c35-8d8e-0f88d7f4d1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:51:04.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:08:58.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kausap po natin LTFRB (Land Transportation Franchising and Regulatory
        Board) at DOTr (Department of Transportation). Ito ay trial period palang.
        Two weeks lang na kailangan mag-conduct ng dry run dito sa pagpasok ng provincial
        buses,” MMDA Chairman Romando Artes said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca08b26a-f2e2-41d3-950b-284e9cbd0b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:51:04.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:08:58.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd5ecf1-8038-4f6c-b43c-0d8da3f067e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:51:04.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:08:58.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are in discussion with the LTFRB and the DOTr.
        This is just a trial period that will run for two weeks and will allow provincial
        buses to return to EDSA.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c7a2a3-4795-4d34-9d00-d4665bf86f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:51:04.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:08:58.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c9fe55-9c19-42bc-9eee-7d278580e557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:51:04.735+08:00
      'mgnl:createdBy': 'kristel'
