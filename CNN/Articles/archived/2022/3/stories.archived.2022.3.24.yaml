    'jcr:uuid': '5ebb5363-3b84-450a-b29d-ade1fd1a0652'
    'lead': 'The Department of Information and Communications Technology assures the
      public there are provisions in Republic Act 11659 against security risks as
      foreign nationals are now allowed full ownership in the telecommunications and
      transport sectors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-24T16:39:55.187+08:00
