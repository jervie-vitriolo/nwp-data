      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:00:12.772+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:54.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I really want to know what his plans are, what his basketball program
        is for Converge. You know the Converge management is a hands on management;
        that’s the style of Converge,” said Salud, who also bared they will meet with
        the former Aces players and coaches on Thursday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44887fe2-7c4b-4003-adb6-ab65c07473b8'
      'mgnl:activationStatus': true
