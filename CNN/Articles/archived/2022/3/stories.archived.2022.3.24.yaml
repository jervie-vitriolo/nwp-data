    'template': '1'
    'title': 'Nestlé pulls KitKat, Nesquik and other brands from Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a594d9f9-7e39-4d5b-bd9b-a1e14e463713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:06:57.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:34.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Following criticism from Ukraine''s president
        over Nestlé''s ties to Russia, the company is halting the sale of more of
        its brands in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89d9221-a191-45af-97f7-d6bb4cf33741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:06:57.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:34.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51664df-9cb6-485b-ab9e-1aad4a90c07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:06:57.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:34.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going forward, we are suspending renowned Nestlé brands such as
        KitKat and Nesquik, among others," the Swiss multinational brand said in a
        statement. "We have already halted non-essential imports and exports into
        and out of Russia, stopped all advertising, and suspended all capital investment
        in the country."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a5a51b-52fe-4956-9078-3b3c08a44707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:06:57.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:34.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c373a2-8a2a-492e-a60e-a0924f898701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:06:57.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:34.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes a few days after Ukrainian President Volodymyr Zelensky
        criticized Nestlé for the company''s continued relationship with Russia during
        an address to the people of Switzerland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5a5310-596e-4451-81c2-7c6bd4d5fcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:06:57.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:34.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b693e3-2ceb-4849-bd7b-39ce016e7e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:06:57.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:34.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Good food. Good life.'' This is the slogan of Nestlé. Your company
        that refuses to leave Russia," Zelensky said in the speech. "Even now — when
        there are threats from Russia to other European countries. Not only to us.
        When there is even nuclear blackmail from Russia."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0beb3e-7dd3-4bdb-9038-24a931295c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:06:57.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:34.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f16b946-7ef3-40bc-be00-d807fee7072d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:06:57.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:34.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestlé, the world''s largest food and beverage company and the maker
        of such iconic brands as Gerber baby food, Cheerios, and Dreyer''s ice cream,
        defended itself and pointed to what it says are sweeping changes since Russia
        invaded Ukraine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f31cdee-15a4-4716-aa5a-1246d773c4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:06:57.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:34.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82823c5-86f5-492e-81a3-3b660ee93230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:06:57.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:34.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are focused on providing essential foods such as baby food and
        medical/hospital nutrition products," a Nestle spokesperson told CNN Business
        on Wednesday. "This means we will suspend the vast majority of our pre-war
        volume in Russia."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4421a022-0906-4e09-a0b9-85ab1e5b74d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:06:57.823+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:34.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5d8d71-7f37-4212-a8e7-ca3e3ab134c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:06:57.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:34.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestlé announced on March 11 that it suspended exports of its products
        from Russia except for essential items like baby food. The company also said
        it stopped importing Nespresso and other products into Russia, except for
        essential goods including baby food, cereal and therapeutic pet foods.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc4e2e2-b596-44da-b298-8440d4646382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:06:57.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:34.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da37eb1d-7522-4465-8f58-074297a4bbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:06:57.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:34.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestlé employs more than 7,000 workers in Russia, most of whom are
        locals. The company has previously said that is identifying solutions for
        its employees and its factories in Russia, and it will continue to pay its
        employees there.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493cc32f-6cee-41ce-8f9b-0765c7430ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:06:57.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:34.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60153e67-f175-4d44-aa33-f9cedc3ef453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:06:57.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:34.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Ukrainian Prime Minister Denys Shmyhal criticized Nestlé
        CEO Mark Schneider for the company''s continued presence in Russia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765c7ddc-28ec-4f1b-a352-50d6ceed2965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:06:57.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:34.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c051c79a-2c0a-4147-b6d7-1050f9732d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T02:06:57.824+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:34.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, he shows no understanding," Shmyhal wrote on Twitter
        after saying he spoke to the Nestlé CEO. "Paying taxes to the budget of a
        terrorist country means killing defenseless children &amp; mothers. Hope that
        Nestlé will change its mind soon."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc3ec82-fb2a-440c-89d9-62775fd4426a'
      'mgnl:activationStatus': true
