      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ Sports Desk on Thursday, Salud
        shared how he was approached by Converge founder Dennis Anthony Uy and his
        wife Grace to form the new PBA team.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a4e68a-f79d-4935-82e4-d55b13b9afc9'
