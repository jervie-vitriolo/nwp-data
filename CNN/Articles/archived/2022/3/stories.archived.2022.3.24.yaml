      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:12.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six of the seven members tested positive for COVID-19 in the past
        four months. Only the youngest member, Jung Kook, has not contracted the virus.</p>'
