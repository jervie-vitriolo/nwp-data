      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> Almost
        five years since he stepped out of the limelight following his resignation
        from his Commission on Elections post, former chairman Andy Bautista speaks
        up for the first time on what made him leave the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b987a9-f40d-4b0c-9d46-08698574243e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:57:41.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:10.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e899fce9-daa8-48b1-aac6-ce94e2adaa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:57:41.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:10.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I left because of personal and political reasons," said Bautista,
        who also formerly headed the Presidential Commission on Good Government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fde8595-4a5a-4646-9014-c44d6fcb473f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:57:41.469+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:10.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f518ffd3-cf56-4751-b18b-4722cd446c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:57:41.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:10.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kumbaga, tinarget hindi lang ako kundi yung aking pamilya,
        dinadamay pati ang aking magulang, ang aking mga kapatid,"</em> he confided.<em>
        "Okay na rin yun. Sinabi ko siguro dapat akong umalis tapos kailangan ko rin
        magpagamot."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6af0d3f-0523-4d97-9a33-767cb507399e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:57:41.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:10.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488686eb-7c33-48ce-8806-92347ba6cdb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:57:41.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:10.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They preyed not just on me but also my family, they
        implicated my parents and even my siblings. Things are okay now. I said back
        then that maybe I had to leave and I also needed to get medical treatment.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955c41ee-1082-4464-8b71-fce12f3e773b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:57:41.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:10.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a0de75-2fca-4eb1-ac36-c6e723e8e8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:57:41.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:10.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista did not name names.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7c49d1-a2c2-4af6-9618-38138ad25dff'
