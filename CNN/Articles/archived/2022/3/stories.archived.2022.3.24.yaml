      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they will amend their recommendation once Sinovac provides
        them with more data on the ongoing final clinical trial phase of the vaccine
        for this age group.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbeac41-d866-4042-bff4-dc2a8d469346'
