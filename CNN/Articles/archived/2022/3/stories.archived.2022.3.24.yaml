    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec8106e-3db9-43c6-b5c1-c894336e1c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:39:01.249+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:17.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)&nbsp;—</strong>
        The economic recovery policy agenda recently adopted by President Rodrigo
        Duterte is among efforts to beef up the country''s resilience moving forward,
        Malacañang said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c822636f-669a-4f79-8ba6-5b866695115b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:39:01.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:17.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdd6a5a-38e1-43a3-abe2-d27b84872443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:39:01.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:17.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not share the view that this is the current Administration''s
        exit plan for this forms part of the country''s preparation to build resilience
        under the New Normal," said Duterte''s acting spokesperson Martin Andanar
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a862886c-899a-4a8f-9b48-dd6a2d2231c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:39:01.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:17.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebe52ab-976a-46b9-8820-67af508f5e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:39:01.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:17.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Mar. 21, Duterte <a href="https://www.cnnphilippines.com/business/2022/3/23/Duterte-EO-166-EDC-ten-point-policy-agenda.html">signed</a>
        Executive Order 166 which adopts the 10-point policy agenda proposed by the
        Economic Development Cluster.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16269b4e-38aa-44a7-9753-87d5ebf0bffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:39:01.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:17.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ef6b24-f91f-4ec6-a9d5-6bc9a6258901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:39:01.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:17.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the agenda are the formulation and proposal of legislation
        allowing the efficient rollout of emergency programs during pandemics and
        the development of a Comprehensive Pandemic Response Framework.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bccd98a-4cd5-4a6a-b295-0251df1b9499'
      'mgnl:activationStatus': true
