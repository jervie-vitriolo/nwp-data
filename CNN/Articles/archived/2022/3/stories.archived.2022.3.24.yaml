      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b68983-565c-4142-abd1-89d3ea49f9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:57:41.471+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:10.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2019/11/20/Andy-Bautista-NBI-hunt.html">NBI
        hunting down ex-Comelec chief Andy Bautista in the US&nbsp;</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd407dd5f-27b8-4991-9f3d-7d4270ecbdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:57:41.471+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:10.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77537313-f52c-4651-82b0-70ec793b67f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:57:41.471+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:10.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista only responded to a separate accusation that he manipulated
        the transmission of votes which eventually led to the victory of Vice President
        Leni Robredo in 2016.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
