      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 18, the <a href="https://www.cnnphilippines.com/news/2022/3/18/Estate-taxes-Marcoses.html">Department
        of Finance</a> urged the Bureau of Internal Revenue (BIR) to collect the ₱200-billion
        tax liability of the Marcos heirs as this will generate more revenue for the
        government, which can be used for programs that will address the impact of
        rising oil prices.</p>'
