    'lead': 'A government blanket order ending hybrid work schemes for those in the
      business process outsourcing industry could force employees to quit their jobs,
      the Alliance of Call Center Workers warns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-24T22:51:31.105+08:00
