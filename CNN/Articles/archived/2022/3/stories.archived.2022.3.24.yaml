      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEOs of Alaska Airlines, American Airlines, Atlas Air Worldwide,
        Delta Air Lines, FedEx Express, Hawaiian Airlines, JetBlue Airways, Southwest
        Airlines, United Airlines, and UPS Airlines signed the letter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e185b91-bdab-4e6a-8d51-721c64a855d6'
      'mgnl:activationStatus': true
