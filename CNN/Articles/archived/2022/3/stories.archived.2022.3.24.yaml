    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a925571-55d7-4209-9b42-d665d55bdb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T00:13:40.453+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:35.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the former senator claims "<a href="https://www.cnnphilippines.com/news/2022/3/17/Marcos-fake-news-on-unpaid-estate-taxes.html">there''s
        a lot of fake news involved</a>" in the tax issue. Marcos also said he is
        not familiar with the case and he will just follow the court''s decision.</p>'
