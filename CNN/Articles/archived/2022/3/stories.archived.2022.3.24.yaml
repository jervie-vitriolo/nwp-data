    'template': '1'
    'title': 'Tokyo Olympian Nievarez anchors PH rowing team in Vietnam SEA Games'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4558900-e0cd-4df3-bdf9-47629845ec23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T15:33:19.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:09:08.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) –</strong> Tokyo
        Olympian and 2019 Southeast Asian Games (SEAG) gold medalist Cris Nievarez
        anchors the Philippine rowing team for the next edition of the biennial regional
        sports event in Hanoi, Vietnam in May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35068f34-02de-4d26-a4cd-71f76b2b6313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T15:33:19.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:09:08.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national rowing team''s lineup was shared to CNN Philippines
        by head coach Ed Maerina.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1f1bbb-a805-44a3-98f9-e6d5813a5593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T15:33:19.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:09:08.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711f8a5c-4a5a-4ae6-a464-20934f8bafe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T15:33:19.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:09:08.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nievarez – the first Filipino rower to qualify for the Olympics
        after over two decades – is tipped to defend his SEAG title in the men''s
        lightweight single sculls event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f40105-da1b-4fb2-a0e9-fe8a1064a1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T15:33:19.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:09:08.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dced73a-1b0b-4ad7-904c-5139c6732fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T15:33:19.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:09:08.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rowing sensation from Atimonan, Quezon is also listed in the
        men''s lightweight double sculls with Christian Joseph Jasmin, the men''s
        quadruple sculls, and as a reserve in the men''s lightweight quadruple sculls
        category.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f39548-d6bb-41d2-893b-f04529ce0d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T15:33:19.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:09:08.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3cc75b-37f3-4d64-9211-9b3b426b8df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T15:33:19.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:09:08.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nievarez is joined by Jasmin, Athens Greece Tolentino, and Roque
        Abala, Jr. in the men''s quadruple sculls category.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbcec12-1500-444f-b5db-6c377c4bb70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T15:33:19.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:09:08.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6717dee9-7035-4131-968f-5606fabdf552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T15:33:19.079+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:09:08.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jasmin, Tolentino, Van Adrian Maxilom, and Emmanuel Joseph Obaña
        are the main anchors for the Philippines in the men''s lightweight quadruple
        sculls event.</p>'
