      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales backs the vaccine experts’ decision, saying the panel not
        only considers safety but also efficacy and immunogenicity or the immune response
        it produces.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e92095-e175-4183-80c3-c6332ca0205c'
