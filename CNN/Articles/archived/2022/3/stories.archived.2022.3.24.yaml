    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:08:25.799+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec says Lacson not running as ''independent'' despite quitting
      Partido Reporma'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2343e17-9121-42dd-a4e8-aba62d0e352c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:56:09.119+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:09:11.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> — Despite
        leaving the political party, presidential hopeful Panfilo "Ping" Lacson would
        remain Partido Reporma''s candidate on official ballots as the Commission
        on Elections still honors the certificate of candidacy he filed in October.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b773462c-7854-4983-a795-52346065c8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:56:09.120+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:09:11.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson would have to keep Partido Reporma as his political party,
        at least for official ballots, according to Comelec Commissioner George Garcia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd33de02-51b3-4e73-8a3d-8bf2d7612db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:56:09.119+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:09:11.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever is your party at the time of the filing of the candidacy
        stays. Whatever change in your affiliation after the filing of candidacy,
        after the period doesn’t matter," he said during a virtual briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91998fe-582e-45f9-bc57-757dc2603fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:56:09.119+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:09:11.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless yung nangyari, it may be political, but as far as the
        legal effect is concerned, as far as the Comelec is concerned, whatever his
        or her party was at the time of the filing of October 1-8 will be his party
        for purposes of the ballot and for purposes of determining the dominant majority,
        minority party to be determined by the Comelec," Garcia explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8223a8b3-40bd-4f63-8021-c85fac826047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:56:09.119+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:09:11.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This makes Lacson "not an independent candidate" despite his decision
        to resign as chairperson and member of the Partido Reporma on Thursday, Garcia
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537a8e4c-b55b-4545-8114-dabf1b35dbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:56:09.119+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:09:11.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came after Partido Reporma President Pantaleon Alvarez informed
        Lacson that their slate in Davao del Norte is set to back a rival candidate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13838a1a-033f-4595-8a42-32458b26239b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:56:09.120+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:09:11.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez, in a statement, later said officials and members of the
        party want to extend help to ensure Vice President Robredo wins as president,
        especially after seeing her campaign gain significant traction as May 9 approaches.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e37ffe-7740-4f40-8e74-572781713b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:56:09.120+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:09:11.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/3/24/Ping-Lacson-Partido-Reporma-independent-candidate.html">READ:
        Lacson leaves Partido Reporma as party set to back another presidential bet</a></strong></p>'
