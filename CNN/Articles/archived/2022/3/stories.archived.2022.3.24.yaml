      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 11659 also mandates administrative agencies to ensure independent
        performance audits are done annually. This is to monitor the cost, quality
        of services these foreign investing firms provide, and their ability to immediately
        and sufficiently respond to emergency cases.</p>'
