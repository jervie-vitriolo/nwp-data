      'mgnl:lastActivated': 2023-01-24T12:09:12.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is experiencing sore throat and undergoing quarantine and treatment
        at home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a089ba65-0225-4ad1-a2ff-5a086afe97b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:23:55.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:12.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BigHit said he is expected to take part in BTS activities scheduled
        next month after he is cleared by doctors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7de137-7939-4a7d-bbf2-fc439d5dde55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:23:55.109+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:12.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The K-pop group that has taken the world by storm is set to stage
        their four-night residency is Las Vegas, Nevada on April 8, 9, 15, and 16.
        They are also scheduled to perform at the Grammy Awards in Vegas on April
        3.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
