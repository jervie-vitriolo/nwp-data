    'template': '1'
    'title': 'BPO workers consider quitting rather than returning on-site'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c70c47-4db1-4e61-80a8-254071fb4f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T22:51:31.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:49.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) –</strong> A government
        blanket order ending hybrid work schemes for those in the business process
        outsourcing (BPO) industry could force employees to quit their jobs, the Alliance
        of Call Center Workers (ACW) warned on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579a036d-5e6e-4e82-ae05-29d4884a3056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T22:51:31.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:49.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f426115-cc14-4bfd-9d9f-655d2be2c3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T22:51:31.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said a fifth of its 1,400 members either want to resign
        or contemplate leaving the BPO sector to find work elsewhere.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cae71f-5197-4537-bc5c-2451d8494ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T22:51:31.106+08:00
