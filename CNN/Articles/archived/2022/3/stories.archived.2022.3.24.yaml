    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e54255c-8407-4896-9586-6d210a9d62c8'
    'lead': 'Following criticism from Ukraine''s president over Nestlé''s ties to
      Russia, the company is halting the sale of more of its brands in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-24T02:06:57.822+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:09:34.566+08:00
