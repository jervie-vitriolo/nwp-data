      'mgnl:lastActivated': 2023-01-24T12:08:49.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Transition to work on site won''t be easy for them.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdea32c8-eebc-4a35-812e-fdded27919c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T22:51:31.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:49.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a544a83f-b421-4f37-9182-8e46d2147b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T22:51:31.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:49.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of their members have returned to their home towns outside
        Metro Manila since the lockdown began in 2020 - given the ease of working
        off-site - and moving back will be costly, he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce048337-ad6a-48b6-aafe-d9020e914700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T22:51:31.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:49.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de05614-ac46-49db-beb5-193da7d456d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T22:51:31.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:49.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten-year call center veteran Lara Melencio said it''s possible to
        have the best of both worlds – watching her infant grow while still giving
        her job 100% – all within the safety of her home.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0d76a6-12e0-43e0-b1a7-c0aa01eab84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T22:51:31.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:49.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f167e61-7c7f-4dcb-b098-00b88068b58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T22:51:31.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:49.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During our breaks, we can multitask. So kahit 15-minute break lang
        yan, yung konting (even if it''s a 15-minute break, the limited) time you
        can spend with your baby, okay siya (it''s ok)," she added.</p>'
    '17':
