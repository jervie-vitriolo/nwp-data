  'United-City-routs-Maharlika':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-24T19:27:39.753+08:00
    'imagesource': 'jcr:3c64f38f-bbf1-4865-9749-436ee9972c3c'
