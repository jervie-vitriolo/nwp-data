      'mgnl:lastActivated': 2023-01-24T12:09:09.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e233b772-e43a-4cba-9f56-3b4aabe5d4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:59:18.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:09.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno made the widely expected announcement
        in a virtual briefing, also confirming overnight deposit and lending rates
        remained at 1.5% and 2.5%, respectively. Borrowing rates have been steady
        since the board slashed them to an all-time low in November 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2333b029-28f8-495e-bf18-7f8260be4852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:59:18.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:09.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0718866c-bfe1-44a4-a6d2-51d8429cc762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:59:18.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:09.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank''s rates serve as a benchmark for loans, credit
        card, and deposit rates for banks and lending companies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2a3645-ec32-474e-b674-592b7da1ec35'
      'mgnl:activationStatus': true
