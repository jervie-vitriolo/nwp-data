      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reasonably believe that the only realistic option at this point,
        with roughly a month and a half left, is to converge with Leni Robredo’s campaign...
        We respect the choice of our members and officers. They are not Pink, but
        they are reformists, and they are for Leni Robredo. The fight for good governance
