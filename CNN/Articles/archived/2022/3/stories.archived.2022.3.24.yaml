      24 is World Tuberculosis Day | New Day" /><meta itemprop="description" content="Tuberculosis
      is an infectious disease that most often affects the lungs.<br />It''s highly
      contagious and is one of the leading causes of deaths worldwide. <br />Data
      from the World Health Organization show around ten million people fell ill with
      TB in 2020 with 1.5 million of them succumbing to the disease.<br />But TB is
      actually curable and preventable. <br /><br />Let''s get to know more about
      this from our guest this World Tuberculosis day, Dr. Marve Duka-Fernandez Program
      Coordinator for Doctors Without Borders TB projects in Tondo, Manila.<br /><br
      />Visit our website for more #NewsYouCanTrust: https://www.cnnphilippines.com/<br
