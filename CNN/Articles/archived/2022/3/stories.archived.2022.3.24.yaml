    'lead': 'The Choco Mucho Flying Titans secure the last twice-to-beat quarterfinals
      advantage in Pool A after toppling the F2 Logistics Cargo Movers in four sets
      in the last 2022 PVL Open Conference pool play game.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-24T21:45:34.611+08:00
