      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dde49e7-95a6-4361-b58f-b900bf4a8e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:57:41.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:10.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was impeached from his Comelec post in 2017 amid allegations
        of unexplained wealth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6979906-dfdf-41e4-aa98-265029d9b491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:57:41.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:10.920+08:00
