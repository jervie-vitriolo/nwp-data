      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partido Reporma President Pantaleon Alvarez in a statement said
        that although Lacson is a qualified candidate, they acknowledge that the electoral
        terrain has changed.</p>'
