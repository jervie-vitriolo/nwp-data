      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8feeef-79af-4221-9190-1d0445c467b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:15:21.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:09:02.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At least 32-fold ang increase ng antibodies na nasa sa blood [There’s
        at least a 32-fold increase in the antibodies in the blood], neutralizing
        antibodies, four weeks after the second dose,” Gloriani said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ff92d5-c87f-4a20-a7f7-16d630f3ef26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:15:21.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:09:02.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f2caef-d0c0-413e-81f9-dc5528a5c8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:15:21.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:09:02.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/3/14/Sinovac-EUA-children-6-above-.html">FDA
        OKs Sinovac for children aged 6 and older</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cded7467-83c0-4883-9e13-fd09ea34c5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:15:21.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:09:02.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc54994-fd92-4f7d-9816-37538a4d8233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:15:21.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:09:02.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is it safe for children with underlying illness?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c3574a-5767-4055-ab21-e979055f94cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:15:21.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:09:02.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales and Gloriani said children with a weak immune system and
        who have underlying illnesses will benefit most from the Sinovac vaccine.
        According to Gloriani, the clinical trials included children with comorbidities,
        but who are “medically stable,” or “healthy at the time of the clinical trial.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400dcd0c-f905-439c-a05a-b4a2006cac56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:15:21.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:09:02.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840575c7-ccb2-4b86-aee4-239f3f4f62d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:15:21.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:09:02.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Remember, sa 12 to 17 years old na deployment na inuna ang immunocompromised.
        I would understand ganyan din, basta medically stable at may clearance from
        pediatrician,” Gloriani said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13f938a-6010-4bc2-8c00-474272d90639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:15:21.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:09:02.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b33418f-962f-4b2f-8633-95eb429c270e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:15:21.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:09:02.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Remember, in the rollout of the vaccines for 12 to
        17 years old, those immunocompromised were prioritized. I would understand
        it is the same case, as long as the kid is medically stable and there’s a
        clearance from a pediatrician.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee15f43c-55ef-417c-aef8-16178e2f80cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:15:21.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:09:02.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0eec14-17de-4254-8d7c-33164d237992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:15:21.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:09:02.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gonzales said as Sinovac is an “inactivated vaccine,” it
        might be not advised for those who are allergic to a vaccine ingredient or
        have an unstable, undiagnosed or progressing medical condition.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599895ab-29b0-41bb-ba14-00bcb8a04166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:15:21.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:09:02.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c5dfb1-4ed9-4a05-90ba-59323abb6014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:15:21.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:09:02.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang ganun, ‘di natin siguro pwede i-vaccinate, but otherwise, I
        do not see any reason… what contraindications there would be if the patient
        would have comorbidity,” Gonzales said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f59b62-7386-4b7d-8dbb-37f58b8de209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:15:21.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:09:02.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c85bca-32fe-4ee1-bf0a-dbd11b352961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:15:21.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:09:02.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac is not yet being administered to ages 6 to 17 years in vaccination
        sites pending the Department of Health’s release of implementing guidelines.</p>'
