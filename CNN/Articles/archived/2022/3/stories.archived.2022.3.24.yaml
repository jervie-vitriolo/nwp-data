    'lead': 'United City FC opened their Copa Paulino Alcantara 2022 campaign on a
      rousing note after dominating Maharlika FC, 4-0.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-24T19:25:25.114+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T12:08:53.468+08:00
