      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd80e6c-baa2-440e-a2d3-50a41a661af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:57:41.472+08:00
