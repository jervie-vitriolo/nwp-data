      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Doreen Fernandez</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d370f1-0b3c-4806-8643-5fd93ff10ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.745+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doreen Fernandez is remembered as a prolific writer on Filipino
        cuisine, whose prose is described to be <a href="https://www.nytimes.com/2019/07/30/dining/filipino-food-doreen-fernandez.html"
        target="_blank">“crystalline, poetic, and direct”</a> by The New York Times.
        She is a known cultural historian and an intellectual whose work documented
        the complexity of Filipino food intertwined with our history.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d9dbf1-2874-421e-9411-11d83ef8e20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.745+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168c41c3-5689-459c-8dad-6ca76462f33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.745+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/leisure/food/2020/1/10/doreen-fernandez-tikim-reprint.html"
        target="_blank"><strong>READ: Why ‘Tikim’ is the essential book on Filipino
        food</strong></a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d3dcea-24d8-40af-8ba8-4595c3aee1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.745+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4efece-f4e1-4d59-9ee9-1e890e6a2348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.745+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But beyond the glossy recognitions from magazines and titles appealing
        to the bourgeoisie, Fernandez, like Gomez and Henson, was also a revolutionary.
        During martial law, Fernandez wrote restaurant reviews — work that was then
        deemed to be less relevant than news under tumultuous times. Open to accepting
        criticism from her friends, <a href="https://www.bulatlat.com/news/2-23/2-23-teddy.html"
        target="_blank">she joined discussion groups</a> to learn about the country’s
        situation because she felt “ignorant.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce12f7e2-1a54-489a-956f-464a5824fdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.745+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8bcfc3-c073-46d7-9ac3-9c9ee2207c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.745+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politicized, Fernandez then shifted her focus to food consumed by
        the common Filipino — food sold in the carinderia, served for the peasantry
        and the working class. Fernandez wrote about food to discuss Philippine society
        while giving meaning to the values ordinary Filipinos kept.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b9a2e1-c7ed-42be-8d10-0108213573a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.745+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd82987-ac33-441a-b4f1-c7686133b553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.745+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez’ contribution was also not limited to literature. She
        also supported the resistance movement against Marcos, and <a href="https://www.nytimes.com/2019/07/30/dining/filipino-food-doreen-fernandez.html"
        target="_blank">used her place as a shelter for comrades in the movement</a>.
        At her safehouse, she nurtured revolutionaries with good food to support them
        as they stood at the forefront of fighting the fascist regime.</p>'
    '39':
      'image': 'jcr:d6af1495-5f20-4f21-9184-130781658dd5'
      'imageCaption': 'Illustration by LAZIR CALUYA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acb016a-1bc0-4059-9362-6583ac2414f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.746+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad50ec4b-fe0a-4ac6-8ae8-a020a110e635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.746+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fe Del Mundo</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a684df-59a0-4366-93db-42611c5cc153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.746+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fe del Mundo revolutionized Philippine medicine by pioneering innovations
        in her <a href="https://www.hws.edu/about/blackwell/del_mundo.aspx#:~:text=Del%20Mundo%20revolutionized%20Philippine%20medicine,and%20a%20jaundice%20relieving%20device."
        target="_blank">seven-decade medical career</a>. She founded the first pediatric
        hospital in the Philippines and is responsible for building the modern health
        care system that children enjoy today.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965c24c8-daa6-4d19-a392-12bfdb9a32fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.746+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was a woman of many firsts: the first woman admitted to <a href="https://www.independent.co.uk/news/world/americas/fe-del-mundo-google-doodle-age-cause-of-death-who-harvard-invention-incubator-female-a8654266.html"
        target="_blank">Harvard University</a>, the first female president of the
        Philippine Pediatric Society and the Philippine Medical Association, the first
        woman to be named as a National Scientist of the Philippines, and the founder
        of the Philippine Women''s Medical Association.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9e9b60-5f1b-4ed9-91b4-d17095ff5e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.746+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While such titles are admirable, Del Mundo is remembered as a hero
        because of her priceless contribution to saving Filipino babies’ lives. To
        many children born with underdeveloped organs, Del Mundo’s intellect and medical
        crib gave them a second life.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18227e37-e32a-4859-be3b-b9bd8a19669b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.746+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Mundo established her own pediatric hospital at the expense
        of her own house and personal belongings to better serve her patients, free
        from the bureaucracy of government hospitals. But the doctor didn’t let her
        vast knowledge be confined to the four walls of hospitals afforded by the
        few — she also brought her services and designed a bamboo incubator to address
        the needs of rural communities with little to no access to modern healthcare.</p>'
    '49':
      'image': 'jcr:78a8fe8c-eea2-4073-99e7-593a48fae5ca'
      'imageCaption': 'Illustration by LAZIR CALUYA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8834ac0-3e0b-4c9c-8a86-126fd475ac68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.746+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276f3781-c852-4e60-b316-3b0ea919c10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.746+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nanay Mameng</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc29d49-e469-4c9d-9773-c559910deb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.746+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for her sharp speeches, Nanay Mameng was a woman whose language
        was simple but fiery, as described by urban poor group Kadamay. Carmen “Nanay
        Mameng” Deunida devoted her long life as an activist, spending four decades
        active in the people’s movement, even earning the title “Mother of the Urban
        Poor Struggle.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69669baa-6bbf-4706-aa90-6e4f9f82079d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.746+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dd97a8-5446-4d74-a7bb-4ca607e44665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.747+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nanay Mameng’s political awakening, like most notable women in this
        list, began at the height of martial law in 1978, at the age of 50. She was
        the oldest member of the youth group Kabataan para sa Demokrasya at Nasyonalismo
        (Kadena).</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec979c6-6257-4c65-8946-3b9fa8af8fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.747+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b78d4a-fe00-4970-af78-6f540617cd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.747+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was one of the few leaders who had no reservations to talk about
        public officials candidly — using words <a href="https://www.bulatlat.com/2014/02/18/nanay-mameng-celebrates-86th-birthday/"
        target="_blank">“tiyanak” and “peste”</a> to describe politicians involved
        in corruption. Her striking speeches reflected the voice of the poor, piercing
        “powerful” figures. Nanay Mameng became an icon in mobilizations, and her
        distinct voice carried on to sharply criticize the administrations of former
        presidents Estrada, Arroyo, and Benigno Aquino III.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1848ee-262d-4c40-9236-2152f2504ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.747+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c59bd55-a1d2-41e2-9be8-b2293e188e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.747+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her frail health at the time, Nanay Mameng also did not
        keep her mouth shut at the Duterte administration’s shortcomings, and reminded
        people that changes in governance don’t mean anything as long as marginalized
        people’s rights are violated. Nanay Mameng may not have been given the same
        bourgeois titles as some women in this list, but just like them, she spent
        her days on the right side of history. Until today, because of her selfless
        service, the people’s struggle for genuine liberation continues.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fdf20e-e379-4ff1-a08b-92198f8a102f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.747+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99154b82-3553-4820-9533-19471b90d8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.747+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:08:55.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
