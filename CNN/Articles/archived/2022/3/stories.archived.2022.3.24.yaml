      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef164295-8ee1-4278-b122-45ba6a54ecf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T00:18:44.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:34.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have nothing to prove by way of capability as far as being a
        lawyer, being a legal scholar...but because I was spokesperson for the longest
        time and many people know me only as spokesperson, they think I''m a very
        ferocious person which affects my likeability. So by dancing, I show them
        that I''m not the ferocious person you see who was presidential spokesperson,"
        he told The Final Word.</p>'
