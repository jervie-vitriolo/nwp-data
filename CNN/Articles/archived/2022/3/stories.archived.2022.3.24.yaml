      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our ground leaders have expressed their wish to participate in
        that brave calling. And that is why, a hard choice must be made. With a heavy
        heart, many members of Partido Reporma are constrained to consider a candidate
        other than their first choice," he said in a statement.</p>'
