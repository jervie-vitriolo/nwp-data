    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263efb68-29bf-4dbf-8cb2-18e6340d13e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T05:19:37.116+08:00
