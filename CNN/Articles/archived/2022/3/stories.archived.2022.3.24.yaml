  'Cinema-Rehiyon-14-programming':
    'author': 'John Patrick Manio'
    'caption': 'This year, Juliet Cuizon was appointed to curate Cinema Rehiyon''s
      Best of the Regions film program. In photo: A still from "Sa Balay ni Papang."
      Photo from NATIONAL COMMITTEE ON CINEMA/VIMEO'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2022-03-24T11:22:13.437+08:00
    'imagesource': 'jcr:b920d91e-29db-427f-906d-03838e9e6c77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '559d164f-70ed-48c9-9e4a-c112eaa9daaa'
    'lead': 'In its 14th year, Cinema Rehiyon continues to champion the best of Philippine
      regional cinema.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-24T11:45:27.421+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-24T12:09:13.538+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:08:25.174+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The best of regional cinema according to Cinema Rehiyon'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dafa0e0-ac3e-4eba-b427-9b2a51ab1dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T11:45:27.421+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:09:13.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If I were to decide, gusto ko na ‘best of the regions’ ang lahat
        ng film submissions sa Cinema Rehiyon,” answers Juliet Cuizon, when asked
        how Cinema Rehiyon 14’s Best of the Regions is programmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53f231e-929d-459f-b25c-4480dba3e2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T11:45:27.421+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:09:13.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cinema Rehiyon is the flagship project of the National Commission
        for Culture and the Arts'' (NCCA) Committee on Cinema. Since its inception,
        it has aimed to showcase the Philippines'' regional filmmaking. This year,
        Cuizon was appointed to curate its Best of the Regions film program with the
        help of the various regional festival directors across the country. Each of
        them forwarded recommendations from a pool of the best films of their respective
        film festivals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f14f2c-3944-412d-a4c3-db96c0fd0a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T11:45:27.421+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:09:13.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of around 200 submissions for the open call, 98 films were selected
        for the Best of the Regions program. “Basis ko is story and content, never
        mind the quality,” Cuizon says. “Iba iba kasi ang situation per region. If
        nafe-feel ko na its a story na nasa root talaga ng place nila, ipo-program
        ko siya.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e29075-3bb6-426b-b7f9-0fecd6c79e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T11:45:27.422+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:09:13.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuizon also said that if a film were not selected, it doesn’t mean
        that it was unworthy. There are only other weightier stories available. There
        are also films that weren’t selected because they contain very sensitive topics.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13fd614-67d6-4018-9275-4738ef676789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T11:45:27.422+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:09:13.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from being a regional filmmaker herself, Cuizon was not sure
        why she was picked for the momentous task of choosing which films ring true
        to the program''s title. She says, “I’m just thankful for NCCA for trusting
        me sa pagpo-program ng Best of the Regions. Para sakin, filmmakers from the
        regions ang bumubuo ng PH cinema. Mahalaga talaga ang mga stories from our
        regions, from our roots."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab2a5c2-4264-4d37-9962-a069be49e90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T11:45:27.422+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:09:13.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ba36a2-aa6a-4116-ae94-022d7a77c012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T11:45:27.422+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:09:13.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecf8f0d-f449-40eb-a5fd-c2be7b9a20f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T11:45:27.422+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:09:13.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A catalogue of Philippine regional filmmaking</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383348bf-6559-43d3-8b27-2f896abec81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T11:45:27.422+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:09:13.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does being part of the “Best of the Regions” program mean you’re
        actually the best of Philippine regional cinema? For Cuizon, it does not.
        Cinema Rehiyon is not a competition. Rather, it is an inclusive catalogue
        of what Philippine regional filmmaking has to offer, and a roadmap of its
        progress. Thus, it is heavily reliant on the kind of films that are produced
        in the given year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e61ac2-4bde-49a9-af31-fdb5566013d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T11:45:27.422+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:09:13.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 98 films were separated into 13 sections based on “theme and
        feel.” Theme-based sections are those centered around the pandemic, women
        and queer issues, family relations, animation, experimentation, and human
        stories amidst conflict, adversities, and crushing realities. Feel-based sections
        are those centered on satire and comedy, mystery, fantasy, and danger.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482ddc32-75f4-4481-a217-a2c67a0fbed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T11:45:27.422+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:09:13.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tinitimbang ko lang ang bigat ng mga stories sakin,” says Cuizon
        of the importance of the project. “Ang masasabi ko lang na grabe talaga ang
        improvement ng quality ng films from the regions. Kahit hindi sila na-program
        lahat, magaganda talaga yung mga pelikula na nagawa from the different areas
        of the Philippines.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e6d607-c978-4fb8-83ec-40c3f87ee2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T15:58:59.216+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:09:13.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Before, without Cinema Rehiyon, walang platform to showcase films
        na gawa ng mga filmmakers natin, but now they know that yearly, we have this
        celebration of films from our regions," remarks Cuizon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536278ad-3f68-42c3-8204-39a08d1c1413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T11:45:27.423+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:09:13.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competence isn''t really an issue for regional filmmaking, nor has
        it ever been one. Even though technical quality wasn’t really a criteria for
        consideration, it''s true that substantial improvement in this aspect is visibly
        seen in the films selected.</p>'
