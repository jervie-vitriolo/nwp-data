      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/23/politics/us-russia-war-crimes/index.html">US
        formally declares Russian military has committed war crimes in Ukraine</a>."</em></p>'
  'Madeleine-Albright-dies-obituary':
