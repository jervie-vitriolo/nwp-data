      'mgnl:lastActivated': 2023-01-24T12:09:35.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dfddb5-c40b-4245-a3b3-f82fac65ee5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T00:13:40.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:35.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let government collect," he told CNN Philippines'' The Final Word,
        adding that the government has "all the remedies if it wants to collect."</p>'
