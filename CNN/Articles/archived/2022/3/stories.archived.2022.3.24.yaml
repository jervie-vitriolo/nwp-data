    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7f1122-93e6-4b38-ad49-a144e7cbf525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:28:03.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:08:50.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)—&nbsp;</strong>President
        Rodrigo Duterte recently met with one of his aspiring successors, Ferdinand
        “Bongbong” Marcos, with the chief executive imparting some words of wisdom
        to the candidate, Malacañang said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c29ae53-fcc5-473b-9a86-f6b16343898c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:28:03.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:08:50.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf403bb-4814-4454-bcf0-514b32ed3b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:28:03.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:08:50.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was a cordial and productive meeting, where the President shared
        his experiences and insights as an outgoing chief executive,” acting presidential
        spokesperson Martin Andanar said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfd945a-c7ee-406f-832d-61cb26760ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:28:03.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:08:50.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ef2f6d-0b41-4978-aab9-deee6bb22b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:28:03.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:08:50.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[He] likewise discussed the current government’s major achievements
        and gave pieces of advice to Mr. Marcos,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9a3f8e-4df4-4181-aaf8-ef26a57c56b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:28:03.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:08:50.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8b9ea5-830d-47d0-a7b6-9549de82594f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:28:03.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:08:50.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Andanar, the President also expressed optimism that
        his administration’s flagship programs will be continued by the next leadership.
        No further details were provided as of publishing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa18b0ed-bac6-4e25-9a14-bf770cf75445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:28:03.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:08:50.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064ebf26-a4f8-4535-a9a5-47edfc83fc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:28:03.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:08:50.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Duterte’s ally Sen. Bong Go also confirmed that
        such a meeting took place, even saying that it was one of the factors behind
        the PDP-Laban’s <a href="https://www.cnnphilippines.com/news/2022/3/22/Bongbong-Marcos-PDP-Laban-endorsement-Duterte-Cusi.html">move
        to support</a> the son and namesake of the late dictator.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665c456d-d3df-44b1-a325-ff79771454a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:28:03.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:08:50.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c44aa74-f9c8-4770-8bb5-4f84fa437dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:28:03.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:08:50.964+08:00
