    'template': '1'
    'title': 'United City routs Maharlika in opening Copa Paulino Alcantara 2022 match'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b809823-9544-4eaa-97d8-80db362e8a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:25:25.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:53.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) –</strong> The
        United City FC opened their Copa Paulino Alcantara 2022 campaign on a rousing
        note after dominating Maharlika FC, 4-0, on Thursday at the PFF National Training
        Center in Carmona, Cavite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3e8317-3426-4d06-b5f5-f6662d9dac56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:25:25.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:53.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c5e44f-ec41-41b0-9d06-8ae28e5d389a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:25:25.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:53.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the opening whistle, the Jason Withe-mentored squad asserted
        their mastery in getting more shot attempts inside the box and ball handling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7c4eb4-a996-46ba-80c1-ff896ac863c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:25:25.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:53.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa531abf-d243-4f3c-a81b-3a8759672a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:25:25.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:53.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The golden opportunity came in the 23rd minute when South African
        defender Alan Robertson converted the header goal, coming from a header assist
        by Ricky Sendra in the left side near the box.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e43916-26a1-432e-9e6c-924c9f7b4564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:25:25.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:53.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52d97be-3e70-4c4f-8b9b-ee5e5246a07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:25:25.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:53.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sendra, who had several missed strikes in the previous possessions,
        finally nailed the goal in the 26th minute off a running attack with a feed
        from the right from Filipino Norwegian football ace Simen Lyngbo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b515dbe-bcbd-4e57-bb16-e03d24013d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:25:25.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:53.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02137403-4c4d-414c-ac90-f0c1a4aabcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:25:25.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:53.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United City felt two goals were not enough to close the first half
        as Ivan Ouano completed the squad’s half-trick in the 44th minute, credit
        to the excellent pass of Curt Dizon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e12553-41ab-4fad-ab7f-76bc1dad033f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:25:25.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:53.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8b9aa6-3816-4fdf-a92e-733ee66a8b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:25:25.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:53.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second half, United City took things slowly as they displayed
        their ball dominance and still limiting the possession chances of Maharlika.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0367dbff-e2f4-4015-8375-5f6469873623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:25:25.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:53.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745631e8-527e-41b4-9653-66e6a95836f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:25:25.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:53.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hikaru Minegishi made the last goal of the match in the 73rd minute,
        after he received a fantastic cross from Dean Ebarle in the left flank.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2087abd5-26e1-428f-a968-aad478bf26a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:25:25.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:53.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd09e95-bb29-4343-82f3-60cf4fe748c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:25:25.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:53.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maharlika failed to produce any convincing goal opportunity in the
        final minutes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c4c572-2340-41f7-839f-0ae80a4388ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:25:25.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:53.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6b557f-9015-4988-8c46-7ebc2ff05b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:25:25.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:53.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United City, Maharlika, and defending Copa Paulino Alcantara titlists
        Kaya FC-Iloilo both have three points in the league table. Maharlika though
        suffered two losses at the hands of Kaya and United City.</p>'
  'Synergy-declares-cash-dividend':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-24T19:25:11.081+08:00
    'imagesource': 'jcr:8a66cff8-5943-4cc1-842f-b2e554ffaba3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f85d9122-16a1-4d9c-bf6a-9e801df422e4'
    'lead': 'Synergy Grid and Development Philippines, Inc. (SGP) on Thursday announced
      it will distribute earnings to shareholders in the amount of ₱.22 for every
      stock held.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-24T19:26:24.147+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:08:52.961+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:08:33.257+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Synergy declares cash dividend'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aefb5f-1fd7-44c1-8d93-1b60bfb8b645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:26:24.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:08:52.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> – Synergy
        Grid and Development Philippines, Inc. (SGP) on Thursday announced it will
        distribute earnings to shareholders in the amount of ₱.22 for every stock
        held.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd829bbab-d20d-4893-98a0-611b6edbb3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:26:24.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:08:52.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, SGP said the cash dividends - which is 10% higher
        than the ones paid out last Jan. 10 - will be payable on April 26 to stockholders
        of record as of April 2.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dbb821-b500-456d-817b-e341e2bd1895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:26:24.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:08:52.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the company conducted its follow-on offering, allowing
        the National Grid Corp. of the Philippines (NGCP) to comply with the regulatory
        requirement for it to go public.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2887ad3-db97-4470-81ac-2575b897d044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:26:24.147+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:08:52.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SGP, a publicly-listed company, holds 60% of the outstanding capital
        stock of NGCP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbabadcd-2330-429d-a682-91ff8752537d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:26:24.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:08:52.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NGCP is the sole and exclusive operator of the Philippines'' nationwide
        transmission network linking power generators and distribution utilities to
        deliver electricity to end-users across the three main islands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957e2c1c-5a17-440e-a825-8ab3563cdb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:26:24.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:08:52.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The distribution of dividends continues SGP''s commitment to its
        partner investors. Investments in SGP will contribute to the development of
        the nation''s sole transmission network operated and maintained by the National
        Grid Corporation of the Philippines (NGCP)," said Henry Sy, Jr., chairman
        of SGP.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af4c392-7de8-4b15-be2b-c8e73dbc871b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:26:24.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:08:52.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Coyiuto, Jr., vice-chairman of SGP, meanwhile, boasted that
        the NGCP has provided "substantial achievements" in the country''s power transmission
        grid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429b6d28-04b3-4ae6-9dd2-5f77fd7d1bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:26:24.148+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:08:52.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes the completion of several components of the Mindanao-Visayas
        Interconnection Project (MVIP), and Lala-Aurora 138kV transmission line.</p>'
    '8':
