      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f445374-e8d2-41ad-9f44-c4b692aa9f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T15:34:27.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:07.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>New Day</em> on Thursday, Duolingo
        marketing director Haina Xiang shared what Filipinos and Tagalog speakers
        can expect once they take the course.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bc93cb-4fb2-4002-ad3c-7ac26c1c961e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T15:34:27.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:07.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363caf00-2d4f-4d8c-99fb-bd845df5d7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T15:34:27.767+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:07.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very excited to announce this new course for local Filipinos
        which customizes the English course for the Tagalog speakers," Xiang said.
        "The reason why we''ve developed this is because we are aware English proficiency
        in the Philippines is already very high."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cebbad6-cc2c-4d0b-83e5-12b11ada250f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T15:34:27.767+08:00
