      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)—</strong> Key leaders
        of the Partido Reporma party have jumped ship and are expressing support for
        the presidential bid of Vice President Leni Robredo.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ecc92d-34f8-44d2-81e3-eeb158cc365d'
