      to 5 a.m. during a two-week dry run which will begin on Thursday night, the
      Metropolitan Manila Development Authority announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-24T17:51:04.735+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T12:08:58.798+08:00
