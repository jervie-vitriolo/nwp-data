      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After less than a year with Partido Reporma, Lacson will now campaign
        as an independent bet. He said this will work in his favor, dashing rumors
        that he plans to withdraw from the race.</p>'
