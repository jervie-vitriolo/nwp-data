      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd814f1-80dd-4251-8b5a-bd8e8c290489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:00:12.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:54.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salud added the Uys have yet to return from their overseas trip,
        but assured they will tackle the players and coaches’ contract renewals upon
        the tech firm founders’ arrival.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2396acf-802c-4c52-a456-b3aea23aefa3'
