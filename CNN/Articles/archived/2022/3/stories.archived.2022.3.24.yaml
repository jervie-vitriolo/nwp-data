      'mgnl:lastActivated': 2023-01-24T12:08:49.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d4a865-bfbf-48b7-acb4-bb81986e2023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T22:51:31.107+08:00
