      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T11:45:27.423+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:09:13.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8d70ea-5a3f-4689-b7f3-bd7708b3b7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T11:45:27.423+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:09:13.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One only has to notice the look of the films in the selection to
        say that they equal those made in the center (which is Manila), with some
        films even rivaling them. A good example is the Ilonggo production <a href="https://vimeo.com/ondemand/sabalaynipapangshortfilm/673498309?autoplay=1"
        target="_blank">"Sa Balay ni Papang,"</a>&nbsp;which to Cuizon was the film
        that stuck with her the most among all the entries. <a href="https://vimeo.com/ondemand/florea/680658386"
        target="_blank">"Florea"</a> from Zamboanga is another film which was her
        favorite. If Best of the Regions is used as a metric, it shows that the gap
        between the regions and the center is shrinking.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f05dad-0b10-4db2-aa68-baba9a148b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T11:45:27.423+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:09:13.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f082024-80d6-4ce8-92a7-3b036f121c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T11:45:27.423+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:09:13.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s interesting how a significant percentage of "Best of the Regions"
        are made by students, although choosing student works never was a conscious
        decision. Some of them made the rounds around university film competitions,
        some on prominent film festivals. Notable entries in the program are Cinemalaya''s
        "Beauty Queen" and "Ang Pagdadalaga ni Lola Mayumi;” Pista ng Pelikulang Pilipino''s
        "You Are Here" and Sine Kabataan''s "Ang Alamat ng Munting Prinsipe at Mandirigma"
        and "Ang Bunga sa Tiyan ni Adam;” and Sine Halaga''s "Lorna,” with the aforementioned
        "Sa Balay ni Papang.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd688ba0-53df-4163-b353-21a3a6b44192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T11:45:27.423+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:09:13.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others were also featured before in Nabunturan Independent Film
        Exhibition''s showcase of regional cinema: "Ang Alamat ng Sari-Saring Sari
        Store", "Dayong,” "Free Yun,” "Gulis,” "Gutab,” "Nagbudhi sa Kangitngit,”
        "Nang Maglublob Ako sa Isang Mangkok ng Liwanag,” "Protacio and the Bum,”
        and "Waltz of Qualm.” Films from SineNegrense, Pelikultura, Mindanao Film
        Festival, and others are also included.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://player.vimeo.com/video/680658386?h=9d8e0b35cb"
        width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture"
        allowfullscreen></iframe>

        <p><a href="https://vimeo.com/680658386">Florea (Bloom)</a> from <a href="https://vimeo.com/nccancc">National
        Committee on Cinema</a> on <a href="https://vimeo.com">Vimeo</a>.</p>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dc90df-289a-4885-8780-841fcd8bd8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T12:42:16.835+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:09:13.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4a5905-9369-4b55-8178-ecebc5fbf6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T11:45:27.423+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:09:13.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Cinema Rehiyon is curated primarily on the gravity of the
        story, it is worth noting that not all films are explicit on the culture they
        stem from. And this is a positive thing. A danger institutionalized recognition
        of regional cinema could pose is that it could be reductionist of the films
        produced from the regions if it gives premium to those only made to be relevant
        to their respective cultures'' issues. In fact, there is a separate thematic
        program that focuses primarily on this. But you couldn''t say there are no
        layers of regional culture in Best of the Regions. There remains a significant
        overlap between the two. The latter is just more implicit.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcee84e3-c0d3-436a-b3af-0d204001e805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T11:45:27.423+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:09:13.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By being inclusive of films made for self-expression, social commentary,
        and entertainment through different genres regardless of whether it vocally
        tackles specific regional cultures, Cinema Rehiyon allows said cultures to
        exude more naturally and sincerely. Regional filmmakers and their films shouldn''t
        be boxed in by the milieu they came from, and it''s good to see that Cinema
        Rehiyon agrees.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806261e6-bdf6-4c78-85d4-ff05e4a4b59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T11:45:27.423+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:09:13.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe732b3e-c952-4d83-8b73-471f1ef960b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T11:45:27.423+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:09:13.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Still an issue of access</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08d2250-425d-4e6d-8f00-4e485b9c5865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T11:45:27.424+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:09:13.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Access to technology, formal training, and exhibition always were
        and continue to be regional filmmaking''s main hindrance. As Cuizon says,
        "Before, without Cinema Rehiyon, walang platform to showcase films na gawa
        ng mga filmmakers natin, but now they know that yearly, we have this celebration
        of film from our regions. Mas nai-inspire ang mga filmmakers na gumawa nang
        gumawa ng mga films because we have Cinema Rehiyon. And it also widens the
        network of the filmmakers from the regions. Kasi before, kung nasa regions
        ka lang, dun ka lang talaga. Ngayon, nai-invite na yung mga filmmakers from
        the rest of the country to one festival."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c12359e-2769-4ccf-a0a4-9233cbcee96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T11:45:27.424+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:09:13.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advanced equipment, technology and formal training are advantages
        for good filmmaking, but it''s not a necessity. As previously stated, it''s
        a good sign nonetheless that they are slowly being addressed. A more pressing
        and continuing issue has to be exhibition.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003d6516-7cf7-4231-94bd-1e8337c3b8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:51:04.095+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:09:13.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Access to technology, formal training, and exhibition always were
        and continue to be regional filmmaking''s main hindrance.</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce703d0-7c0f-4b13-b5f1-6368ccfc42bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T11:45:27.424+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:09:13.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Cinema Rehiyon consolidates all filmmakers and their films
        all across the archipelago in one place, access is still an issue. Because
        of the pandemic, the usual physical screenings are limited. While this suggests
        a hybrid exhibition being available for everyone online, stable internet access
        is only available at the centers making those in the peripheries closest to
        the cultures of the films unable to see the films supposedly most integral
        to them.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe8f452-11d6-4d14-88b5-57cef1f9ddf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T11:45:27.424+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:09:13.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The choice of Vimeo as the platform for streaming also poses problems.
        Its interface only allows for single film viewings. And availing each film
        requires multiple clicks between different sites. Not only does this make
        watching a hassle, it ultimately dismisses all the programming established.
        If you would like to stay on program, you would have to keep track of the
        guides available online yourself.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194fa51e-9e64-4b06-a431-fef6bc8c3d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T11:45:27.424+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:09:13.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does this unwittingly disrupt the Best of the Regions program? Yes.
        Is it for better or for worse? It depends. As this article looks at Cinema
        Rehiyon as a whole being a bastion for Philippine regional cinema, it''s equally
        important to look at the films separately from each other. Closer inspection
        would show how these stories, much like those made in the capital center,
        have their similar share of strengths and weaknesses.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3605d413-904b-460d-b1f3-041711f35635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T11:45:27.424+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:09:13.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are the films well told? Do they articulate their messages well?
        Are they effective? Talking about each film in the Best of the Regions would
        merit long discussions for themselves. As it should be.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de88cd54-7175-47da-8028-b39015e74bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T11:45:27.424+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:09:13.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171b0940-7523-4963-bc66-9cb47866e357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T11:45:27.424+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:09:13.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For updates on screenings, visit the Cinema Rehiyon <a href="https://www.facebook.com/cinemarehiyonofficial/"
        target="_blank">Facebook page</a>.&nbsp;</em></p>'
