    'lead': 'The Department of Energy has advised government agencies to conserve
      energy amid the oil crisis triggered by the Ukraine-Russia conflict.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-24T10:15:04.995+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T12:09:22.477+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:08:21.911+08:00
