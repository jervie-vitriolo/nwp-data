    'jcr:uuid': '8b63ed2b-6481-4d65-b48a-3787009bfde1'
    'lead': 'The US government has formally declared that members of the Russian armed
      forces have committed war crimes in Ukraine, Secretary of State Antony Blinken
      said in a statement Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-24T02:28:17.964+08:00
