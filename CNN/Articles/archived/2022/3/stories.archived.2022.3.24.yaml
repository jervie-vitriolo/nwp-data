    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Republic-Act-11659', 'Public-Service-Act', 'amendment', 'DICT',
      'Department-of-Information-and-Communications-Technology', 'Emmanuel-Rey-Caintic',
      'telecommunications', 'transport']
    'template': '1'
    'title': 'DICT: Safeguards against security risks in place in amended Public Service
      Act'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ea01bc-ea0f-42b9-bd29-df53896b34f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:39:55.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:00.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) –</strong> The
        recently signed law <a href="https://www.cnnphilippines.com/news/2022/3/22/Duterte-signs-law-amending-Public-Service-Act.html?FB">amending
        the Public Service Act</a> to allow full foreign ownership in certain sectors
        has safeguards to address possible security risks, the Department of Information
        and Communications Technology (DICT) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcd6799-c816-4b23-8bb8-b4ff89f627aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:39:55.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:00.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a9b2d3-1a74-4b77-910b-6e351efe02ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:39:55.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:00.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kinikilala ng batas mismo ang</em> risk<em> na ito, ''yung</em>
        security risk<em> ng pagkakaroon ng</em> 100% foreign ownership<em>. Kung
        kaya may mga probisyon na nagsisiguradong talagang ligtas tayo sa mga ito</em>,"
        acting DICT Secretary Emmanuel Rey Caintic said during a public briefing on
        Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376ea794-2be0-4a1f-90af-4d0d6765e144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:39:55.187+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:00.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58307b68-2fcb-4c86-b085-7205f30852b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:39:55.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:00.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The law itself acknowledges these security risks in
        having 100% foreign ownership. That is why it has provisions ensuring we are
        safe from such risks.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede43669-f9e5-4b6f-a708-be1620406cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:39:55.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:00.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dba653-80c5-4e8a-a475-914be2609dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:39:55.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:00.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2022/3/22/NEDA-chief-senators-see-investment-boost-in-PH-with-PSA-amendments.html"><strong>RELATED:
        NEDA chief, senators see investment boost in PH with PSA amendments</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d2299e-2f71-4624-9048-c6d9624742e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:39:55.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:00.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3c0be8-c010-4fd1-ab1b-6342db59d8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:39:55.188+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:00.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Republic Act 11659 gives the President powers to suspend
        or prohibit any investment in a public service within 60 days of such recommendation
        "in the interest of national security." The law also prohibits investments
        from state-owned enterprises or entities acting on their behalf&nbsp;made
        after the Act took effect.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96212d6b-9a77-4aec-81fa-f8e359de84c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:39:55.188+08:00
