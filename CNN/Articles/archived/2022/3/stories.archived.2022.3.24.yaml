      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s according to her daughter, Senator Imee Marcos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc3215e-8726-4942-b2ed-bc3102769b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:28:37.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:09:01.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5abb0ac-5eb8-4839-aa34-b94d093c9c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:28:37.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:09:01.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hirap na hirap na kaming awatin. Gustong gustong sumama. E, matanda
        na, nakakanerbyos,” Marcos said in a chance interview after the Pandesal Forum
        in Quezon City on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cd0cd8-9d8a-4e47-bd77-c96987e9a9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:28:37.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:09:01.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430872be-b166-4fa7-8e7f-7abd0bd45d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:28:37.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:09:01.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’re having a really hard time stopping her. She
        really wants to come. But she’s old, it’s nerve-wracking.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ca2d5e-a1b1-4078-bf14-e7ccc3a82096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:28:37.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:09:01.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386ec788-88ca-477c-a8cf-2e2a6affa93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:28:37.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:09:01.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups have been calling on the Supreme Court to uphold the Marcos
        matriarch’s 2018 conviction on seven counts of graft for illegally creating
        private organizations in Switzerland as a government official under the rule
        of her husband, Ferdinand Marcos Sr. She was allowed to post a P300,000 bail
        due to her old age and health issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ca946e-7ca0-4d05-9b31-1c352feea547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:28:37.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:09:01.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f971f925-38d8-4645-b602-227df37ca709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:28:37.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:09:01.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the media forum, the senator said her mother, now 92 years old,
        still finds a way to do some campaigning of her own.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fccaace-b1e9-475c-b65c-9b088ac3daf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:28:37.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:09:01.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cc18d1-90fe-4627-ada1-0d2e6c9b9088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:28:37.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:09:01.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagpupumiglas, gustong gusto sumali sa lahat ng rally… Talaga namang
        matanda na siya, may comorbidity na rin,” the younger Marcos said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9035e784-1950-424a-8098-6334f3ac98d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:28:37.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:09:01.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e06258-07de-4384-86bf-396b0c34991b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:28:37.031+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:09:01.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She won’t let us stop her, she really wants to come
        to all the rallies. She really is old, and has comorbidities, too.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4aaf05-6ddb-4001-9dce-97d3d5775b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:28:37.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:09:01.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceddbba-a0dc-42ac-8aa7-b33ecdbdc4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:28:37.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:09:01.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Umiikot din siya ng sarili niya, pinagbabawalan lang namin sa masusukal
        na lugar na maraming crowd kasi mahirap na ano. Pero ayaw paawat,” she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77993d7-2589-4d08-ac8f-68ec0bc25f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:28:37.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:09:01.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5fbd35-a187-4d86-bdcd-18eb4699ea3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:28:37.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:09:01.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She also goes around on her own. We just don’t allow
        her to go to crowded areas because of the danger. But she''ll have none of
        it.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfffd38-2ef5-4b2f-8feb-f46edf5d470d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:28:37.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:09:01.308+08:00
