  'blood-pressure-meds-cancer-risk':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-24T09:35:24.032+08:00
    'imagesource': 'jcr:0a0092e6-a04a-490a-a553-092272d0b9dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c7ee25f-2cbc-40c3-be98-645e5495c82c'
    'lead': 'Pfizer has issued a recall for a high blood pressure medication distributed
      under three names, according to the company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-24T09:43:51.981+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-24T12:09:23.642+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:08:21.382+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pfizer', 'blood-pressure', 'cancer']
    'template': '1'
    'title': 'Blood pressure medication recalled over cancer risk concerns'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014fd1b9-8712-41d5-839b-6da479fed3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:43:51.982+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:23.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pfizer has issued a recall for a high blood
        pressure medication distributed under three names, according to the company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b8e92e-b2de-4539-b3f9-24c60114673b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:43:51.982+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:23.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accuretic and its two generic versions distributed by Greenstone
        -- quinapril and hydrochlorothiazide tablets and quinapril HCl/hydrochlorothiazide
        tablets -- are subject to the recall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6235c824-5bc6-462a-a2b8-9df6ed2e8e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:43:51.982+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:23.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medications treat hypertension, which increases the risk for
        potential dangerous cardiovascular events like strokes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7157f2-e70a-4375-a8de-7a3f53442125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:43:51.982+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:23.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recall is voluntary, and stems from the tablets containing higher
        levels of nitrosamines, which pose a cancer risk, although Pfizer said in
        a news release "there is no immediate risk to patients taking this medication."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d97e91-1cf3-46a5-9571-c6b1f2c748a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:43:51.982+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:23.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nitrosamines are common in water and foods, including cured and
        grilled meats, dairy products and vegetables. Everyone is exposed to some
        level of nitrosamines. These impurities may increase the risk of cancer if
        people are exposed to them above acceptable levels over long periods of time,"
        Pfizer said in the news release.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180aeeb0-aebc-46c2-a468-e0cc22ec4c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:43:51.982+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:23.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nitrosamines may be unintentionally introduced when certain chemical
        reactions are used in the production of medications.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254685cb-3111-4c46-8609-94ad8a618742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:43:51.982+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:23.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it''s not aware of any reports of adverse effects
        resulting from use of the medication and added that the products have a safety
        profile established over more than 20 years, according to the release.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c131a488-7496-48fd-8ab2-fbbd292f5192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:43:51.983+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:23.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distributors and wholesalers should stop use and distribution and
        "quarantine the product immediately," the release said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e166a3d-ece0-4612-a64d-a0d6e2da9a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:43:51.983+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:23.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer recommended that patients taking the medication consult with
        their doctor about alternative treatment options.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052805d5-4c36-439a-8175-1cc2ab1cede5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:43:51.983+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:23.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High blood pressure is a growing problem: The number of people over
        30 with the condition has doubled over the past 30 years, according to a 2021
        study.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2190dd68-66a7-4328-ac42-ca7d7108f9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:43:51.983+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:23.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, ''<em><a href="https://edition.cnn.com/2022/03/23/health/pfizer-blood-pressure-medication-recall-wellness/index.html">Blood
        pressure medication recalled over cancer risk concerns</a></em>.''</p>'
  'arizona-digital-drivers-licenses-iphone':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-24T09:44:14.719+08:00
    'imagesource': 'jcr:31b03762-15a9-4067-915f-65d7b385477d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bb46e4b-15a3-4fe3-a3fc-b72a9730e4fc'
    'lead': 'iPhone owners with an Arizona driver''s license or state ID can now upload
      either to their Apple Wallet, marking the first time a US state has supported
      digital versions of this type of identification in the app.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-24T09:48:01.456+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-24T12:09:23.211+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:08:21.572+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['arizona', 'digital-drivers-license', 'iphone']
    'template': '1'
    'title': 'Arizona is the first state to accept digital driver''s licenses on iPhones'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e6889e-fcda-401e-bf9d-bfc2537c8277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:48:01.456+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:23.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — iPhone owners with an Arizona driver''s license or state
        ID can now upload either to their Apple Wallet, marking the first time a US
        state has supported digital versions of this type of identification in the
        app. But the uses remain very limited, for now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0c8cd5-970a-4884-a97d-29478cd2cfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:48:01.456+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:23.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Wednesday, Arizona residents with TSA PreCheck can present
        their digital driver''s license or state ID by tapping their iPhone or Apple
        Watch at select Transportation Security Administration checkpoints in Phoenix
        Sky Harbor International Airport. However, they''ll still need their physical
        IDs to fly home if traveling to a state that''s not in the Apple program —
        in other words, any other state in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f416b1-68f4-4ce8-9f4a-a17df1cf2748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:48:01.456+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:23.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>iPhone users will also still need to show their physical ID to,
        for example, enter a bar, get documents notarized or show law enforcement
        at traffic stops, both in other states and in Arizona. Apple said it is exploring
        more ways for people to use digital verification in the future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a637a2-d38b-41d8-8be8-9dceb0671663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:48:01.456+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:23.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Apple teased it was working with several states on the
        initiative, including Georgia, Connecticut, Iowa, Kentucky, Maryland, Oklahoma
        and Utah. Apple originally noted on its website that the feature would launch
        last year, but the company told CNN Business it was a complicated process
        to implement and it''s been working closely with the states to make this available
        as soon as possible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31c45ec-5e27-41d4-91d9-c1ab9bb0d7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:48:01.457+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:23.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Apple announced plans to also introduce the feature
        to Colorado, Hawaii, Mississippi, Ohio and Puerto Rico.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f2fcab-858a-47ba-8912-9845826e202b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:48:01.457+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:23.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rollout is part of Apple''s ongoing effort to boost support
        for its digital wallet. Apple already offers features such as digital credit
        cards, movie tickets, car keys, boarding passes and gift cards. These features
        offer the promise of an added layer of convenience, push iOS users deeper
        into its ecosystem of services, and make the iPhone even more central to our
        lives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81afc82f-dd9f-4e64-9c6d-ba1d9499aff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:48:01.457+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:23.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure the ID is official, the user will have to take a selfie
        after scanning and uploading a picture of their driver''s license or state
        ID card. The user will also be required to complete facial and head movements,
        similar to how Face ID is activated. The upload will be "securely provided"
        to the state for verification, according to Apple.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dbc693-1941-4f19-b849-26547cce12ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:48:01.457+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:23.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once activated and approved, users can tap their iPhone or Apple
        Watch on the identity reader at the security checkpoint and the agent will
        see the information required to fly. It works similarly to how people use
        the Wallet to make purchases at card readers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dcc869-9613-4250-bc71-7a0d3b627139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:48:01.457+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:23.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple previously said information on the IDs is "encrypted and protected
        against tampering and theft." Biometric authentication is also used to ensure
        the proper person is using the phone or watch.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e79db74-7e71-479f-ae0d-6dc3e39a17fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:48:01.457+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:23.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On their iPhone or Apple Watch, users will be shown which specific
        information is requested by the TSA. The user can agree to provide that information
        with Face ID or Touch ID, without having to unlock their iPhone. All information
        is shared digitally, so users do not need to show or hand over their device
        to present their ID.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317f565d-abfa-4e81-bddd-30ff958295d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:48:01.457+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:23.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driver''s license and state ID support on Apple Wallet is available
        on iPhone 8 or later running iOS 15.4, and Apple Watch Series 4 or later running
        watchOS 8.4 or later.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04f23ce-45fb-4266-ac7f-9074fe0eb558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T09:49:30.855+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:09:23.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, ''<em><a href="https://www.cnn.com/2022/03/23/tech/apple-drivers-license/index.html">Arizona
        is the first state to accept digital driver''s licenses on iPhones</a>.</em>''</p>'
