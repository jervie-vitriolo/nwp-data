    'template': '1'
    'title': 'DOE tells govt agencies: Conserve energy amid oil crisis'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ec1200-4b39-4472-9e57-476fa5427868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:15:04.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:22.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> The
        Department of Energy has advised government agencies to conserve energy amid
        the oil crisis triggered by the Ukraine-Russia conflict.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8033d30b-15ad-48a1-a9ed-fb93bee09a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:15:04.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:22.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd2aea6-a217-4769-bae1-a3a9246db085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:15:04.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:22.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>New Day</em> on Thursday, Energy
        Undersecretary Gerardo Erguiza said this initiative will save up to 24 megawatts
        in a year, which is equivalent to ₱840 million, enough to put up a diesel
        power plant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e7f55d-6670-4154-99fe-f6e6f1fb58c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:15:04.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:22.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e03ce6-86b9-475f-8116-b5dc68830537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:15:04.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:22.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Government Energy Management Program (GEMP) was officially
        approved last February 11, so it was just very recent and it''s very timely
        to our situation right now, but this program, we intend to push through and
        continue forever," Erguiza said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64483bdc-3d97-4ccd-8763-3eb46c0a4adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:15:04.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:22.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f1a6d9-2001-4724-aadb-950fb4865de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:15:04.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:22.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE on March 14 issued an advisory for government agencies to
        strictly implement the GEMP guidelines to achieve at least 10% savings in
        electricity and fuel consumption.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f3b71f-ddeb-462c-8fde-db704040d1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:15:04.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:22.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0840135-4827-4d31-a3b6-320aaeaf3d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:15:04.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:22.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government agencies must observe the following energy conservation
        practices:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4517add2-9cd5-4318-940f-2528cf30539d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:15:04.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:22.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b9732d-9a99-4725-8ccf-d28157da6bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:15:04.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:22.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Turning off the lights and computers during lunch breaks (except
        in offices where “No Noon Break” policy is implemented), after office hours,
        and whenever not in use;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747e98b2-0016-47ed-9704-464a093af550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:15:04.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:22.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8650527a-2616-4a71-b5c7-4f4865b5c562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:15:04.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:22.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Adjusting the air-conditioning unit thermostat to not lower than
        24 degrees Celsius;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcdf1f8-798a-4d48-8491-f92029c36ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:15:04.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:22.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d378c7f-598b-49e2-bb61-aa9132b01198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:15:04.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:22.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Recommending the implementation of eight-hours-straight office
        operation whenever practical and applicable;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60254b7-ab74-44b4-af75-2082344ed2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:15:04.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:22.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46099497-a020-4fec-8904-f319007c2d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:15:04.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:22.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Activating sleep settings on office equipment; and</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c62617-fdae-4fea-8090-98f5a1db700d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:15:04.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:22.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdf9f71-2d7e-4399-98e9-059d7756de87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:15:04.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:22.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Keeping doors of air-conditioned spaces closed to maintain ambient
        temperature.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376a2cc4-e68c-430f-9bb3-8e0c24839626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:15:04.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:22.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d27c7ec-79d1-4277-b144-118a230b6c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:15:04.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:22.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have problems of putting up power plants to produce power. Now
        we''re looking at the other side, to conserve energy so we don''t have to
        use much power anymore," Erguiza said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70ae2dd-bcae-4d02-a8d2-8f0db40c39cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:15:04.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:22.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27504130-fe2c-4723-bca2-92917a1f207e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:15:04.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:22.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE’s Energy Audit Team will conduct random spot checks and
        issue corresponding energy ratings to monitor government agencies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0ace6f-94da-4d37-8d2b-f516d8795486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:15:04.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:22.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6300b739-05e3-418d-9dda-2f0495b9b7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:15:04.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:22.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erguiza added that each government office will have an energy officer
        who will submit reports and coordinate with the DOE.</p>'
