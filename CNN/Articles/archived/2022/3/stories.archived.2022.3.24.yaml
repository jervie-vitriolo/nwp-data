      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victory Liner Cubao operations manager Aleks Briones welcomed the
        development, adding they have been informed by MMDA that this is just the
        start for provincial bus companies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9aea2f-d3b4-47fa-a942-a3879f44c48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:51:04.735+08:00
