      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This move by Secretary Dominguez to withhold incentives
        if you don''t return on-site, it''s nothing but blackmail.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bb9664-505d-4f3f-a137-61b4f018bdde'
