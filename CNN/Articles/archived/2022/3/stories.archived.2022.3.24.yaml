      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign nationals and companies investing in telecommunications,
        one of the sectors now allowed full foreign ownership, must also undergo cybersecurity
        and ISO audits according to Caintic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a196334b-087d-446c-b16d-fa7452fa2d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:39:55.188+08:00
