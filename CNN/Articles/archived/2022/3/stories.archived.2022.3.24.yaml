      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also said she has asked Locsin to be her representative in
        the campaign sorties of Robredo and her running mate Sen. Kiko Pangilinan
        as she seeks treatment for her illness.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629df150-a68d-4d84-8cfd-a8f35f1fdb95'
      'mgnl:activationStatus': true
