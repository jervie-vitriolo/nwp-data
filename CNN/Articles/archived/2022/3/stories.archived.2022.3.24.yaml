      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b309cc-9d58-4cfc-939e-5e015eef2b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:57:41.472+08:00
