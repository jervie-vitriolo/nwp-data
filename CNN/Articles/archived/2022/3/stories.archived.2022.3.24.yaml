      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong>&nbsp;Over
        18,000 positions are up for grabs in the local elections in May. Of the contenders,
        845 are sure winners because they are running unopposed, including nine provincial
        governors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626c70c5-b0e3-4ec1-bf54-b278631c8e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-25T07:25:15.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:08:48.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the official campaign period starting on Friday, the Commission
        on Elections (Comelec) is reminding candidates to follow health protocols
        and keep their gatherings safe from COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedab92d-6c4a-40a2-9591-4922a5ac790c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T22:58:40.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:48.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa pagluluwag po namin… hindi naman po nangangahulugan na tayo
        ay magiging isang</em> superspreader event," Comelec commissioner George Garcia
        said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06890505-e437-4131-9731-148cdf2a6fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T22:58:40.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:48.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While restrictions have eased, this does not mean
        we can have superspreader events.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66db545-a6c9-45cc-b296-b6f1fe2bf840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T22:58:40.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:08:48.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting March 25, campaign activities will start for regional candidates
        eyeing various positions - from district representatives, down to city/municipal
        councilors.</p>'
