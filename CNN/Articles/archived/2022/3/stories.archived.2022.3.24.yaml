      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Deputy Governor Francisco Dakila, Jr. also announced upward
        adjustments to inflation forecasts until next year - citing higher projections
        for average Dubai crude prices due to the war between Russia and Ukraine.</p>'
