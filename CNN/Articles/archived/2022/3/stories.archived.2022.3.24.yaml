      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Converge will inherit three players from Alaska with existing
        contracts, including top scorer Jeron Teng.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcf78d6-961a-4423-b498-400ec7dee2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:00:12.771+08:00
