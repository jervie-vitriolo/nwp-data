    'mgnl:tags': ['United-Kingdom', 'UK', 'taxes', 'wages', 'fuel', 'inflation']
    'template': '1'
    'title': 'UK to cut taxes on wages and fuel. Inflation will still leave many worse
      off'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd7eb5c-75f0-4aca-b340-3fb7afe1e16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:32:30.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:18.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The UK government is cutting payroll
        taxes and duties on fuel in an attempt to take some of the sting out of the
        worst cost of living crisis in decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dbc8ff-a50a-49cd-bd27-0b73b3db1895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:32:30.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:18.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c1e371-32fb-4d84-8a35-c7391a72b157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:32:30.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:18.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it resisted calls to impose a new windfall tax on oil company
        profits to raise money to fund more relief for households, despite inflation
        soaring to a new 30-year high above 6%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36a6099-0587-40f1-879a-b2ab3ad3d84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:32:30.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:18.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce644fbf-f8a1-478e-9896-ee34b017ad7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:32:30.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:18.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance minister Rishi Sunak said Wednesday that he would cut the
        duty on gas and diesel by 5 pence (7 cents) a liter for one year. The government
        will also raise the threshold for a payroll tax — a measure that amounts to
        a £330 ($435) annual tax cut for about 30 million people — and reduce the
        basic rate of income tax from April 2024.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264f3069-730b-47a5-9055-48418cd9e080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:32:30.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:18.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35204bb3-9a56-4314-98f4-07b6790924df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:32:30.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:18.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cutting taxes means people have immediate help with the rising
        cost of living," Sunak said during a speech to parliament.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015ec63d-6b09-4443-93ce-310efd31103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:32:30.155+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:18.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c027c415-544d-4690-abf8-f7b174465018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:32:30.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:18.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sunak did not announce a windfall tax on energy companies —
        a key demand from campaigners protesting the high cost of living. Last year,
        oil giants BP and Shell made a combined $32 billion in profit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e3ebda-9ab4-4ba6-9c45-846bab812f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:32:30.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:18.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87c6e7f-0d4a-48b6-8efc-2258efab36de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:32:30.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:18.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also froze the planned increase in benefit payments next month,
        despite soaring inflation. And a previously announced hike in a payroll tax,
        as well as a four-year freeze to income tax thresholds, means that many households
        will still be worse off after Wednesday''s announcements — despite help with
        fuel bills already unveiled in February.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39682c65-2758-49ea-ae2a-899fed868859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:32:30.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:18.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586f8905-afe7-4f51-8a51-d79790356d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:32:30.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:18.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A median (middle) earner on £27,500 [$36,315] per year can expect
        to be about £360 [$475] worse off this year than they were last," the Institute
        for Fiscal studies said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf3d874-62cd-4c8e-8516-297ebb7f64df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:32:30.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:18.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f42e18-8d4c-4496-a7b7-7fa4eec25dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:32:30.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:18.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What really stands out today is what was missing," said IFS director
        Paul Johnson. "He has done nothing more for those dependent on benefits, the
        very poorest, besides a small amount of extra cash for local authorities to
        dispense at their discretion. Their benefits will rise by just 3.1% for the
        coming financial year. Their cost of living could well rise by 10%."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31a2058-d696-49e3-8cbf-8f70270ebcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:32:30.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:18.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f2b477-2fe4-4d60-987f-51fa1372ef84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:32:30.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:18.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK inflation hit 6.2% in February, rising at its fastest pace since
        March 1992, the Office for National Statistics said on Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816b543a-14ee-400c-b08e-1d9ce414e6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:32:30.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:18.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f5630e-343f-42cd-9e70-0400277e40f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:32:30.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:18.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price hikes were driven by soaring energy and fuel costs, squeezing
        Britons as wage increases fail to keep pace. Russia''s invasion of Ukraine
        in February is making the situation worse, further pushing up energy and food
        prices, the Bank of England said last week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd005d915-f47f-4b02-b28e-dde471e20006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:32:30.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:18.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6343d189-8113-43e9-8126-de109e84ffd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:32:30.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:18.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February''s figures show that natural gas prices were up by nearly
        a third and electricity by almost a fifth compared to last year. Average prices
        for petrol and diesel were the highest on record, the ONS said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ca4430-4b55-4112-a7dc-136b1c08840f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:32:30.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:18.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7c50b9-b01d-465a-a827-7a5d9cfdc156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:32:30.156+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:18.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation could get worse before it gets better.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f50d95-2e19-42e0-a28c-c3ce4c97c2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:32:30.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:18.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ec2673-005a-4aa1-a1a3-5ec8a1b2ea4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:32:30.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:18.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of England predicts that inflation will reach 8% after
        April and could go even higher later in the year. Last week, the central bank
        hiked interest rates to their pre-pandemic level of 0.75% in an attempt to
        get price rises under control.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b4a8fc-8096-47b6-ba8b-d641c0e4795b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:32:30.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:18.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d86f85-27fa-4551-b3b9-b49a7607cf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:32:30.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:18.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK regulators will lift the energy price cap — the maximum amount
        suppliers can charge households per unit of energy — by a whopping 54% in
        April. The government is cutting local taxes to reduce the pain, but tens
        of millions of households will still be left with much larger heating bills.
        The cap could be lifted again in October if prices continue to rise.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f4a0cc-503e-48d4-9837-06806363e2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:32:30.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:09:18.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/23/business/uk-inflation-tax-cuts/index.html">UK
        to cut taxes on wages and fuel. Inflation will still leave many worse off</a>."</em></p>'
  'Palace-EO-166-PH-resilience-new-normal-COVID':
