      'jcr:uuid': '7757d0a1-d848-4b18-b6f9-fe739247d2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:00:12.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:54.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Grace Uy has been supervising their marketing team
        to research the team monicker for Converge.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e90d043-92a1-4ca1-9693-238f94f28f39'
      'mgnl:activationStatus': true
