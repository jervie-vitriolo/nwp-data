      'mgnl:lastActivated': 2023-01-24T12:08:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd996c1-82ff-4d86-8d8b-e8d8e0896764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T22:51:31.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on ACW''s data, over one million BPO workers currently have
        work-from-home arrangements with their employers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0d3e18-ee5d-436b-ab15-e2ba7902a910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T22:51:31.106+08:00
