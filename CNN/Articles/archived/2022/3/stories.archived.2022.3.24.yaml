      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinasabi nga nila, dinaya ko daw at ng Smartmatic yung election
        noong 2016 para sa bise presidente,"</em> he told CNN Philipinnes. <em>"Yan
        naman ay isang malaking kasinungalingan. Unang una hindi mo naman pwedeng
        dayain ang vice president tapos yung president, okay."</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
