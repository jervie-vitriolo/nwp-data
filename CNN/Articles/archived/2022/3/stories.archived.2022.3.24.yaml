    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5638914-bc07-46e4-85e2-5878011e40ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T07:57:10.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:26.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Miley Cyrus was on her way to Paraguay
        when her flight had to make an emergency landing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c1e476-31c1-450a-835f-074025d75c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T07:57:10.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:26.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer posted a message Wednesday to her fans on her Instagram,
        telling them that the plane had been struck by lightning. The post included
        a video of a flash of lightning seen from one of the plane''s windows.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f124e7fb-9627-4fe9-8436-19638560b41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T07:57:10.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:26.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyrus was headed to perform at the Asunciónico music festival.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f024e0f2-b0a4-4c53-abac-b54438b2c78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T07:57:10.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:26.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To my fans and everyone worried after hearing about my flight to
        Asunción," Cyrus wrote. "Our plane was caught in a major unexpected storm
        and struck by lighting. My crew, band, friends and family who were all traveling
        with me are safe after an emergency landing. We were unfortunately unable
        to fly into Paraguay. I LOVE YOU."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d2aa2f-3db0-49d1-9927-525b3c4b1c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T07:57:10.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:26.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyrus posted a photo of where the plane was struck and the damage
        done by the lightning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052d043c-e540-4598-8e30-4787d681ee4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T07:57:10.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:26.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather conditions were so bad in Paraguay that the first day of
        the festival was canceled. That means that other artists including Foo Fighters,
        Machine Gun Kelly and Doja Cat were unable to perform.</p>'
  'Instagram-reverse-chronological-feed':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-24T07:59:57.979+08:00
    'imagesource': 'jcr:2e9a683a-48de-49bb-a024-94953e3e3530'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f447cc3e-71a7-4ad4-800b-e4020b031fa5'
    'lead': 'Instagram is bringing back a version of its news feed that sorts posts
      in reverse chronological order rather than ranked according to the platform''s
      algorithms. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-24T08:00:57.993+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:09:25.684+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:08:20.626+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Instagram brings back option for reverse chronological feed'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e758c9-3c1e-4634-a604-2a873b3662d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T08:00:57.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:25.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Instagram is bringing back a version of
        its news feed that sorts posts in reverse chronological order rather than
        ranked according to the platform''s algorithms. However, the company said
        it will leave its algorithm ranking method on by default.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45562640-6b51-4e5c-9958-7e71054c7d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T08:00:57.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:25.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new option, which rolls out to users globally on Wednesday,
        was first teased by Instagram head Adam Mosseri during a Senate hearing last
        year about the impact the platform has on teens. At the time, the move appeared
        to address concerns over how algorithms sometimes push younger users into
        harmful rabbit holes that can impact their mental health.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b4be5f-bc76-4dad-8714-320db9a2ecc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T08:00:57.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:25.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram said Wednesday that users will be able to select from
        two new ways to display posts in their feed in reverse chronological order.
        The first, and most familiar to those who used social apps before the rise
        of algorithmic feeds, is a Following tool that highlights posts from the people
        the user follows in the order the posts were shared.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0619dc-2e87-4041-b37c-a23bebc43a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T08:00:57.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:25.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram will also offer a Favorites feature that shows the latest
        posts from a list of specific accounts, such as closest friends and favorite
        creators. Users can add up to 50 favorites, and posts from these accounts
        will show up higher in their home feeds, as indicated by a star icon. People
        are not notified when they are added or removed from those lists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e440df1e-d828-468e-b94a-2bbae0eac059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T08:00:57.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:25.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re always working on new ways for people to have more control
        over their experience on Instagram, and giving you ways to quickly see what
        you''re most interested in is one example of those efforts," a spokesperson
        for Meta, which owns Instagram, told CNN Business.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad057b0c-354c-4b1c-898f-c2fc39d028ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T08:00:57.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:25.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with its corporate sibling Facebook, which also offers a reverse
        chronological option, users will have to opt into the feature if they want
        it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ac8efd-b21a-4bc9-a88e-6bf65ba9485a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T08:00:57.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:25.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know from research that people have a better experience on Instagram
        with a ranked feed, so we won''t be defaulting people into a chronological
        feed," the company said in a statement.(Instagram ditched the reverse chronological
        feed in 2016.)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5064b8-57ce-4061-adab-c48211b75015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T08:00:57.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:25.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change comes nearly six months after Facebook whistleblower
        Frances Haugen leaked hundreds of internal documents, including some that
        showed the company was aware of the ways Instagram can damage mental health
        and body image, particularly among teenage girls. US lawmakers grilled executives
        from Facebook and Instagram in hearings on these and other details from the
        documents, and Instagram paused a plan to release a version of Instagram for
        kids under age 13.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f09e32-2396-4d1a-82d5-25f3c17441ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T08:00:57.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:25.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram has since rolled out a handful of safeguards aimed at
        protecting its young users, including a tool called Take a Break, which it
        claims will encourage people to spend some time away from the platform after
        they''ve been scrolling for a certain period. It also said it will take a
        "stricter approach" to the content it recommends to teenagers and will actively
        nudge them toward different topics, such as architecture and travel destinations,
        if they''ve been dwelling on any type of content for too long.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e1a303-369e-404b-870f-9df94c91a611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T08:00:57.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:25.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Instagram introduced a new educational hub for
        parents and a tool that allows them to see how much time their kids spend
        on Instagram and set time limits.</p>'
  'Russia-destroys-Chernobyl-radiation-monitoring-lab--says-Ukraine':
    'author': 'Andrew Carey, Kostan Nechyporenko and Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-24T08:01:54.050+08:00
    'imagesource': 'jcr:794ce9c3-0108-4c78-8714-2e002351cc12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39e6d2ce-d6c5-4d2c-86b9-09c2828c0c83'
    'lead': 'Russian forces have looted and destroyed a laboratory near the abandoned
      Chernobyl nuclear power plant that was used to monitor radioactive waste, the
      Ukrainian government says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-24T08:04:50.574+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:09:25.155+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:08:20.839+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia destroys Chernobyl radiation monitoring lab, says Ukraine'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4dea9d-3fe1-4f65-8d1a-8c12db001537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T08:04:50.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:25.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian forces have looted and destroyed
        a laboratory near the abandoned Chernobyl nuclear power plant that was used
        to monitor radioactive waste, the Ukrainian government said Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644c3c12-b45d-4b00-902c-cb33b5aea1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T08:04:50.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:25.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site of the world''s worst nuclear disaster fell into Russian
        hands in the first week of Russia''s invasion, triggering fears that safety
        standards inside the exclusion zone could be compromised.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f82cd8-b243-40b0-9297-956bb0881764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T08:04:50.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:25.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a Ukrainian government agency, the laboratory was part
        of a European Union-funded attempt to improve radioactive waste management
        -- through on-site analysis of waste samples, as well as the packaging used
        to dispose of waste.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144e66b2-8500-4c3b-886f-968207b8a8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T08:04:50.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:25.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government agency also reported that samples of radionuclides
        -- unstable atoms that can emit high levels of radiation -- had been removed
        from the lab. It said it hoped Russia would use the samples to "harm itself,
        and not the civilized world."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d61502-b8ec-4396-b8ce-d9f3a3bf8139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T08:04:50.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:25.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the latest scare at the infamous site in northern Ukraine,
        near the border with Belarus. On Tuesday, Ukraine''s government warned of
        several fires close to the plant, which it said had probably been triggered
        by Russian artillery or arson.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c3420d-9137-4e03-809b-952efae6cca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T08:04:50.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:25.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And staff working at the plant on the day it was captured only recently
        had the chance to go home, three weeks after they were due to rotate with
        an incoming team.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f269488d-c96d-4023-9f4b-47828a6dfc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T08:04:50.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:25.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local mayor Yuriy Fomichev spoke to CNN after the workers had been
        confined to the plant for 10 days, describing them then as, "exhausted, both
        mentally and emotionally, but mainly physically."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7355b1-62aa-4243-8348-f944ed00d9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T08:04:50.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:25.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fomichev said that more than 100 people were shift personnel who
        should have been relieved after 12 hours.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f844b2-1da9-4e46-a828-4990b736434e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T08:04:50.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:25.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 13 staff members and most of the guards declined to rotate,
        said Rafael Mariano Grossi, director general of the International Atomic Energy
        Agency, in a statement published Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b630e2db-1e47-493b-b50f-21e49b55eed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T08:04:50.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:25.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the site was forced to get power from emergency
        diesel generators for several days, before being reconnected to the national
        electricity grid after repairs to damaged lines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd829001e-6d51-4934-a566-f757d0f0787c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T08:04:50.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:25.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 30 people died in the immediate aftermath of the April
        26, 1986 explosion that tore through Chernobyl''s No. 4 reactor near Pripyat.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa038a9f-d532-4196-913c-73bf076c023c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T08:04:50.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:25.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the years that followed, countless others died from radiation
        symptoms, according to the International Atomic Energy Agency and the World
        Health Organization. The Ukraine government evacuated some 135,000 people
        from the area and a 19-mile exclusion zone around the plant will remain uninhabitable
        for decades.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5c1e2a-3788-4994-8b2a-8b7d1a791ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T08:04:50.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:25.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the months after the accident, a sarcophagus was built to cover
        Reactor 4 and contain the radioactive material. This later deteriorated, resulting
        in radiation leaks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97defda-980e-46af-a150-e69fe41191ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T08:04:50.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:25.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, a structure known as the New Safe Confinement was positioned
        over the sarcophagus. The huge, arched design is intended to prevent the release
        of contaminated material, as well as protect the sarcophagus from external
        impacts, such as tornadoes or extreme thunderstorms.</p>'
  'Kris-Aquino-Leni-Robredo-Tarlac-Herbert-Bautista-Cristy-Angeles':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-03-24T08:05:10.847+08:00
    'imagesource': 'jcr:a6c0ad34-d680-413e-9f93-793a592912aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2c1bde4-e18c-43f9-a525-eb4e1283ff11'
    'lead': 'Despite battling an illness, TV personality Kris Aquino took the stage
      in her family''s hometown Tarlac City to campaign for presidential candidate
      Vice President Leni Robredo on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-24T08:07:21.209+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:09:24.527+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:08:21.173+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kris Aquino campaigns for Robredo in Tarlac, takes swipe at ex-BF in
      UniTeam'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3175d009-7884-47a5-985c-635aa58b7b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:34:10.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:24.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> Despite
        battling an illness, TV personality Kris Aquino took the stage in her family''s
        hometown Tarlac City to campaign for presidential candidate Vice President
        Leni Robredo on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd172174b-5d22-4d02-a094-94dfb7d7055a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:34:10.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:24.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visibly frail Aquino said she insisted on campaigning for Robredo
        despite her battle with erosive gastritis and gastric ulcer. She has supported
        Robredo from her Congress run to the vice presidency, and now in her presidential
        bid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcba4505-917c-4c25-9d0d-6761cb002a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:34:10.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:24.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino was briefly joined by her children Josh and Bimby on the
        stage, where she highlighted Robredo''s success as a mother with the achievements
        of her daughters Aika, Tricia and Jillian.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb41100-87cf-4853-87ba-86a40db4a7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:34:10.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:24.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also took an apparent swipe at Robredo''s fiercest rival in
        the presidential race, former Sen. Ferdinand "Bongbong" Marcos, who continues
        to claim he has obtained a bachelor’s degree from Oxford University despite
        denial from the educational institution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df30f0c0-6848-43df-8733-87ae578dc2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:34:10.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:24.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat masisipag, ''yung tatlong daughters lahat sila magalang,
        madasalin, meron po siyang magiging doctor, merong isa na naka-scholarship
        sa New York, ''yung oldest po nag-masters pa sa Harvard, hindi peke!" Aquino
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30aa613-bebf-414b-bf1b-fd7733fc5264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:34:10.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:24.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They''re all hardworking. The three daughters are
        respectful, prayerful. One is a doctor, one received scholarship from New
        York, the oldest pursued a master’s degree at Harvard University, and it is
        not fake!]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5231665-33fc-4f7a-bedc-fb7b2104d81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:34:10.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:24.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scion of the Cojuangco-Aquino clan explained why she didn''t
        think twice of supporting Robredo.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea486343-b945-47de-8507-9c8d32cf21a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:34:10.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:24.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did this for you. I did this for my dad, my mom, for Noy. But
        most of all, I did it for the future of Kuya Josh and kasi, gusto ko na ang
        Pilipinas nasa mabuting kamay (I want the country to be in good hands)," she
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04dd257-73e2-4f18-9405-8ce056b758e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:34:10.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:24.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youngest child of the late democracy icons Corazon Aquino and
        Benigno Aquino Jr. believe that Robredo is the best candidate to ensure that
        dictatorship will not happen in the country again.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e976166c-e052-4378-b93d-24fd0aba702a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:34:10.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:24.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May respeto siya sa batas, ipaglalaban niya ang demokrasya. Nakikiusap
        po ako. Huwag tayong pumayag na mawala itong muli. Ipaglaban po natin ang
        ating karapatan na never nang bumalik ang diktadurya," she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43506cc8-a1df-48c6-932c-12a20a870060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:34:10.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:24.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She has respect for the law, she’ll fight for democracy.
        I’m appealing to you. Let’s not lose this chance. Let’s fight for our rights
        so that dictatorship will not return.]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed53b04e-6611-4262-8779-9b5a56fe33b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:34:10.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:24.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her parents were instrumental in toppling down the two-decade rule
        of late dictator Ferdinand Marcos Sr.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3da5d3-009f-4e17-acfc-6ae29fb70322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:34:10.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:24.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also shared that her brother, the late former President Benigno
        "Noynoy" Aquino III, wrote a letter to Robredo. He detailed how impressed
        he was with her sincerity, vision, and pure heart to serve Filipinos.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d610ba-bb3b-41b7-9cfc-5d6d940ba6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:34:10.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:24.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aquino''s blunt side</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45628adb-050c-460b-85df-62a8a2ea0b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:34:10.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:24.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if she was only allowed by her doctors to address the grand
        rally crowd for 30 minutes, the Queen of All Media was able to make unfiltered
        comments against two unnamed personalities now aligned with the tandem of
        Marcos and Davao City Mayor Sara Duterte.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f8f3b9-bb25-4437-b5c6-460921d54aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:34:10.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:24.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also took an apparent dig at Tarlac Mayor Cristy Angeles,
        who praised Robredo in late 2021 but endorsed Marcos, his running mate Davao
        City Mayor Sara Duterte and other candidates of UniTeam.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b45c08-55b7-457d-b30a-8dfb90d19ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:34:10.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:24.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi niyo kami iniwan, hindi niyo kami pinabayaan. Well at least
        kayo, except for you know who. Sorry sinabihan akong huwag makipag-away pero
        nabubwisit po talaga ako... nakakabuwisit talaga ''yung walang utang na loob,"
        she said as the crowd of 50,000 chanted "Cristy."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6509b3fd-b6dd-490f-98b2-48fa67d50296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:34:10.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:24.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You didn''t leave us, except for you know who. I was
        told not to pick fights but I am really pissed. I am upset at people who have
        no debt of gratitude.]</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b7d88d-6ad3-421d-9e39-761b0a36b26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:34:10.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:24.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also took a swipe at a former flame, who is running under the
        senatorial slate of UniTeam after actress and philantropist Angel Locsin commented
        about relationships.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784f67b1-1619-4213-ae75-36ab5d34b6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:34:10.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:24.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"‘Di ba ‘yung isa nasa UniTeam?! ‘Yung ex? Oh, huwag niyong iboto
        ‘yun ha. Sayang ang boto dahil hindi marunong tumupad sa mga ipinangako. Deadma
        please," Aquino said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef826c03-0322-418a-9452-6def31f10f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:34:10.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:24.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Isn''t one with the UniTeam?! My ex? Oh, don''t vote
        for him. Your vote will be wasted because he doesn''t not keep his promises.
        Don''t mind him.]</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f36771f-78a6-4576-b1ab-c12d69fed1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:34:10.574+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:24.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino had a short-lived relationship with senatorial candidate
        Herbert Bautista in 2014. He is running under the UniTeam slate.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a59e6a6-ee1d-400a-a49f-fe72630dfb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:34:10.574+08:00
      'mgnl:createdBy': 'lara'
