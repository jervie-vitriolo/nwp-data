      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f520f344-b4e7-4912-99c6-bb10da4cbc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:56:12.745+08:00
      'mgnl:createdBy': 'gabrielle'
