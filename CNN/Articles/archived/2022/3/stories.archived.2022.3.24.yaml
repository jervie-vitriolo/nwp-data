  'teen-pregnancy-philippines-emergency-contraception':
    'author': 'Marga Buenaventura'
    'caption': 'Teen pregnancy in the Philippines had been the highest in Southeast
      Asia up to 2019. While the numbers dipped during the years-long lockdown, medical
      experts warn that the effects may not last.'
    'categories': ['b9906d93-48af-4314-b060-44c84c842389']
    'created': 2022-03-24T19:19:06.547+08:00
    'imagesource': 'jcr:e3ffb08d-fdef-47bc-82a3-fb002b3ae3f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f2aefee-f013-4968-ab63-0e7b8701ce59'
    'lead': 'Teen pregnancy in the Philippines had been the highest in Southeast Asia
      up to 2019. While the numbers dipped during the years-long lockdown, medical
      experts warn that the effects may not last.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-24T19:31:11.425+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-24T12:08:52.358+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:08:33.676+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Post-lockdown, teen pregnancy in the Philippines is on the rise'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20d5928-6750-4981-8fc0-d2f3f817910a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:31:11.425+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:08:52.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years worth of lockdowns had forced young Filipinos to stay
        at home, limiting social interactions with peers and inadvertently reducing
        opportunities for sexual encounters. From 495 births per day in 2019, the
        rate of births to teenage mothers went down by 13% the following year. But
        as lockdown restrictions loosen and more young Filipinos are vaccinated, medical
        experts worry that <a href="https://www.scmp.com/week-asia/health-environment/article/3166722/teen-pregnancies-philippines-soar-young-mums-struggle"
        target="_blank">the effects will not last</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948b2f54-235e-4447-9397-6e70f238b1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:31:11.425+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:08:52.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s already coming back because the root causes of the problem
        were never addressed,” said family planning specialist Dr. Mario Festin during
        a panel discussion hosted by DKT Philippines Foundation, a non-government
        organization that promotes family planning through education, research, and
        outreach and efforts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67f3abc-1b4c-47e0-a904-90ebdf32efbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:31:11.425+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:08:52.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the pandemic, the Philippines had one of the highest rates
        of teenage pregnancy in the Southeast Asia region. Although access to contraceptives
        has gradually improved after the implementation of the Reproductive Health
        Law in 2013, the need for emergency contraception continues to be a barrier
        for better sexual health and wellness for young Filipinos. Medical experts
        and Filipinos themselves agree: there is a necessity and desire for emergency
        contraception to be legalized in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b1505c-0a88-4027-98bd-1339076d2101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:31:11.425+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:08:52.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2021, President Rodrigo Duterte declared that the prevention
        of teenage pregnancy should be considered a national priority. The executive
        order (EO) acknowledges the “endangered patterns of discrimination, deep-seated
        norms and attitudes that normalize and justify violence against women.” However,
        <a href="https://www.officialgazette.gov.ph/2021/06/25/executive-order-no-141-s-2021/"
        target="_blank">EO141</a> points out that the root causes of pregnancy can
        be fully addressed by sex education, employment, and health promotion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edac63ac-a4fb-48cb-8b80-510c1d92ef49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:31:11.425+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:08:52.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But medical experts say&nbsp;that more steps should be taken to
        address the problem — and it starts with making emergency contraception a
        viable option. Emergency contraception or EC is also known as the morning
        after pill, and can be used to prevent unwanted pregnancy during instances
        of unprotected sex. The featured medical experts during the DKT Philippines
        panel concur that EC is safe to use even for teenagers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2009ec6-f2a1-45b1-9c28-c66904c530e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:31:11.425+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:08:52.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Postinor, a brand of EC, had been previously approved for sale and
        importation of the drug until the Bureau of Food and Drugs declared the pill
        as an abortifacient. 20 years after the pill was outlawed, there are still
        no legal and viable alternatives to EC besides the Yuzpe method. This method
        makes use of multiple, regular oral contraceptive pills in the absence of
        a single morning after pill. However, the World Health Organization recommends
        the use of EC pills, because the Yuzpe Method may cause more severe side effects
        including nausea and vomiting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba94e4c-dee8-490f-8d8c-b0233fd32a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:31:11.425+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:08:52.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/culture/Health/2021/11/29/what-they-don-t-say-about-emergency-contraception-in-the-Philippines.html"
        target="_blank"><strong>READ:&nbsp;What they don’t say about emergency contraception
        in the Philippines</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54171bc0-2d3f-463a-b730-6064009da812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:31:11.426+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:08:52.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a strong interest in having EC available for sale in the
        Philippines. In a survey among young, unmarried Filipinas conducted by a global
        research agency, 73% of respondents expressed interest in the morning after
        pill. Medical experts are in agreement. In an online survey conducted by DKT
        Philippines Foundation, they learned that 68% of medical doctors believe that
        the Food and Drug Administration should reconsider the 20-year-old ban on
        emergency contraception.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fdb9de-8b5d-46a8-a24b-5429faf5c9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:31:11.426+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:08:52.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Representative Maria Lourdes Acosta-Alba, who is the chairperson
        of the Committee on Women and Gender Equality, believes that it is imperative
        to include EC on the list of essential medicine as a means to empower both
        women and the economy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9c4379-0090-4b5e-80cd-adc9848f6b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:31:11.426+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:08:52.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obstetrics and Gynecology specialist Dr. Bernabe Marinduque cites
        anecdotal evidence on the need for EC, especially in cases of natural disasters.
        Marinduque recalls that there were many instances of rape and sexual abuse
        of young women after Typhoon Yolanda, but the absence of EC made them vulnerable
        to unwanted pregnancies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605a71d1-68c1-4ff1-a204-257744ef8fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:31:11.426+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:08:52.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite medical experts underscoring the need for EC, the same DKT
        Philippines online survey showed that there are still 3% of doctors who would
        not prescribe it to their patients, believing that it’s an abortifacient.
        According to DKT Philippines Chairman Hyam Bolande, changing the term “emergency
        contraception” may be key to changing perceptions, as it may have potentially
        alarming effects. Bolande adds that EC is actually a peri-coital pill — aside
        from using it right after unprotected sex, it can also be safely used up to
        24 hours before the sexual act.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f814c982-aac5-4316-a07b-d92b8f51b0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:31:11.426+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:08:52.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the pandemic has afforded some breathing space for the rising
        rate of teenage pregnancy in the country, teenagers now need support to sustain
        these improved numbers. Ultimately, panelists emphasize that teenagers should
        have better patient rights to empower their decision making. Having access
        to the right contraception, they said, is a “game-changer.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a080e448-b7f7-43d9-94f0-0f5ba0fd24e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:31:11.426+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T12:08:52.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teenagers, they say, aren’t as ignorant of their actions as many
        believe; they simply need room to act wisely.</p>'
  'UAAP-Season-84-Rebo-Saguisag-Nonong-Calanog-7-sports-':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-24T20:28:43.647+08:00
