      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter comes after CDC Director Dr. Rochelle Walensky said Wednesday
        that the Omicron subvariant BA.2 does not appear to cause more severe Covid-19
        but it is more transmissible than the original strain.</p>'
