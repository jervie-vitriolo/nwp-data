      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sinovac for ages 6 to 17</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4e7cbd-a371-4a43-b877-fb69da2c86f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:15:21.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:09:02.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, how effective is Sinovac in protecting 6 to 17-year-olds against
        COVID-19 infection?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ff3fbe-d260-4da8-8e82-8f606911d8db'
