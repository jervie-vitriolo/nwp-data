      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e601197b-d8f2-432c-a5a2-3487655fafc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T22:51:31.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:49.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi magiging madali sa kanila yung transition to work on site,"
        David said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ff2773-7ea3-41a2-acaf-b4df869faf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T22:51:31.106+08:00
