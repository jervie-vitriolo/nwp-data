      'mgnl:created': 2022-03-24T17:56:13.247+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:58.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected ICBM flew to an altitude of 6,000 kilometers (3,728
        miles) and to a distance of 1,080 kilometers (671 miles) with a flight time
        of 71 minutes before landing in waters off Japan''s western coast on Thursday,
        according to Japan''s Defense Ministry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47818627-b7e6-47ec-be56-ecc9e5f902ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:56:13.247+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:58.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The altitude would suggest it is a "new type of ICBM," Japan''s
        Vice Defense Minister Makoto Oniki told reporters Thursday. The missile landed
        inside Japan''s Exclusive Economic Zone, 170 kilometers (106 miles) west of
        Cape Tappi on the northern tip of Japan''s main island of Honshu, Oniki said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddd1633-c32c-4db2-bdbf-b5bcdafec92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:56:13.247+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:58.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s launch is North Korea''s 11th of the year, including
        one on March 16 which is presumed to have failed, and its longest-range test
        since November 2017, when it sent a Hwasong-15 missile to an altitude of 4,475
        kilometers (2,800 miles) with a range of 950 kilometers (590 miles) and flight
        time of 53 minutes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dd5d73-8ddb-4346-b103-41ec240dc9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:56:13.247+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:58.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean President Moon Jae-in "strongly condemned" North Korea
        for breaching its self-imposed moratorium on ICBM testing, according to a
        statement from his office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a06314-74f7-4f09-8bd8-cad786247df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:56:13.248+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:58.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon said Pyongyang was causing a "serious threat" to the Korean
        Peninsula as well as the international community.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37779676-8c91-48b0-99c5-c5781cfa6aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:56:13.248+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:58.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Fumio Kishida also condemned the launch.
        "It is a reckless and unacceptable act, and I strongly condemn it," Kishida
        told reporters in Belgium, where he is attending a G7 summit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e9fe2f-4fab-41b0-8b40-66ac52b2615f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:56:13.248+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:58.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gathering is part of a series of meetings, including a NATO
        summit, as Western leaders seek to align their responses to Russia''s brutal
        invasion of Ukraine. A European Council will also take place Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f51d80-7b88-4fcb-84fc-876cfd4e7df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:56:13.248+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:58.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to analysts, the recent spate of North Korean missile
        tests suggest the country''s leader, Kim Jong Un, is attempting show an increasingly
        turbulent world that Pyongyang remains a player in the struggle for power
        and influence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7214d7fe-0640-4f55-a96a-3e7b54d8bab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:56:13.248+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:58.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea refuses to be ignored and may be trying to take advantage
        of global preoccupation with the war in Ukraine to force a fait accompli on
        its status as a nuclear weapons state," Leif-Eric Easley, associate professor
        of international studies at Ewha Womans University in Seoul, told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3770bd-145a-48e8-a28c-1a10fe2ee260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:56:13.248+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:58.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea is nowhere near initiating aggression on the scale
        of Russia''s invasion of Ukraine. But Pyongyang''s ambitions likewise exceed
        self-defense as it wants to overturn the postwar security order in Asia, added
        Easley.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481718cf-9dec-4e90-b130-d2568cb6df4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:56:13.248+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:58.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s test also comes just two weeks after South Korea elected
        a new conservative President, Yoon Suk Yeol, who is expected to take a harder
        line against North Korea than Moon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4427d5bd-01a9-4efe-b873-62e250f0389a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:56:13.249+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:58.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Provocative act</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51cb19f-7bdf-4f3b-831a-789daf4295f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:56:13.249+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:58.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said Thursday''s test could be the longest-range missile
        yet fired by North Korea.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442d6057-aadc-4cf7-9ad2-a3d734d3c20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:56:13.249+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:58.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea appears to have conducted a ''lofted'' missile test.
        This is a tactic often employed by them to test longer range systems without
        more provocatively overflying another country," said Joseph Dempsey, research
        associate for defense and military analysis at the International Institute
        for Strategic Studies in London.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afcfe6b-5bb3-4b33-99ec-884be414b15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:56:13.249+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:58.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the preliminary data of Thursday''s test indicate it could
        be a Hwasong-17, a much larger ICBM than the Hwasong-15 tested in 2017.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4678db73-c2a9-4966-808d-273e3ed2133a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:56:13.249+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:58.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Dong-yub, a professor at the University of North Korean Studies
        in Seoul, said data indicates Thursday''s missile could have a maximum range
        of about 15,000 kilometers (9,320 miles) -- theoretically putting it within
        reach of the continental United States, depending on the weight of the warhead
        it would carry -- and about 3,000 kilometers (1,864 miles) further than the
        Hwasong-15.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50db2cd-f416-4e1b-898d-8301a0cf90c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:56:13.249+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:58.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the potentially extended range, Kim said Pyongyang has still
        not demonstrated it has mastered the technology required to enable a warhead
        to successfully re-enter the Earth''s atmosphere into the final stages of
        flight.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9430e257-0a40-46a9-b084-fc5d66c03c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:56:13.249+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:58.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>US response</h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5545b7-ef91-4a55-b875-4f5426fc98c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:56:13.249+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:58.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang''s other most recent launches, on February 26 and March
        4, were likely intended to test a new ICBM system, the US Defense Department
        said earlier this month.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d46e164-10c2-4cbe-94d6-f0b6f23acafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:56:13.250+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:58.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Indo-Pacific Command announced earlier this month that the
        US is intensifying "intelligence, readiness and surveillance collection activities"
        related to North Korea following the recent spate of missile launches.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842214fe-157d-4203-bf03-9eef41688cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:56:13.250+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:58.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is a signal from the Biden administration that it needs
        to strengthen its military posture to ensure the US and allies in the region
        like South Korea and Japan are protected against North Korea''s missile tests.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2b792d-8c0f-4d3f-8710-e36193cf3208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:56:13.250+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:58.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The command said they have "ordered intensified Intelligence, Surveillance,
        and Reconnaissance collection activities in the Yellow Sea, as well as enhanced
        readiness among our ballistic missile defense forces in the region."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c1b58f-532f-4717-913b-0c826fd68e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:56:13.250+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:58.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the US military staged exercises on and around the Korean
        Peninsula to show its readiness in the wake of North Korean activity, including
        simulating ballistic missile defense systems.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab19557-4f63-4ba6-b775-8d7f674ba9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:56:13.250+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:58.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Army''s 35th Air Defense Artillery Brigade moved to a remote
        location, "occupying its wartime defensive position, emplacing the Patriot
        missile system, and executing air and missile defense operations under a simulated
        combat scenario," US Forces Korea said in a press release.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85530541-9337-4507-a0c9-a2a7c44b586c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:56:13.250+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:58.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at sea, F-35 and F/A-18 fighter jets flying off the aircraft
        carrier USS Abraham Lincoln along with US Air Force assets based in the region
        put on a show of force in the Yellow Sea off the western coast of South Korea,
        according to a statement from the US Navy''s 7th Fleet in Japan.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8320f0d8-b473-4b14-b2ef-2d092d9c7dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:56:13.250+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:58.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated to clarify the location of missile.</em></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf32f31-d9e9-4370-8821-f83cd331b560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:56:13.250+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:58.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com<em>, "<a href="https://edition.cnn.com/2022/03/24/asia/north-korea-missile-test-intl-hnk/index.html">North
        Korea fires first suspected ICBM since 2017</a>."</em></p>'
