      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61ca6e8-d6a2-44c8-b92d-6a5892533286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:15:21.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:09:02.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study in Chile shows Sinovac has nearly the same effectiveness
        as the Pfizer vaccine in preventing hospitalization, intensive care admission
        and death.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c928602d-7c0c-4ebd-b947-23acee0eadca'
