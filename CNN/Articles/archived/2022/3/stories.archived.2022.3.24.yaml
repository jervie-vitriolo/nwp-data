      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb423dc2-72e2-4b4b-a6ff-38ccd9ac7f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T20:15:31.899+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:09:06.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reasonably believe that the only realistic option at this point,
        with roughly a month and a half left, is to converge with Leni Robredo''s
        campaign," he added.</p>'
    '10':
