      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Tarlac grand rally of the Robredo-Pangilinan tandem on
        Wednesday, the senator appealed to a crowd of about 40,000: "Hinihiling ko
        at pakiusap, yung para kay Leni ay sana para kay Kiko din dahil mahirap na
        kung iba bise-presidente. Baka iba ang planuhin sa ating President Leni."</p>'
