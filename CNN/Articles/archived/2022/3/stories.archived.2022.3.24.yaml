      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also contains a reciprocity clause which bars foreigners
        from owning over 50% of capital of entities running critical infrastructure
        unless their host countries allow Filipino nationals to do this too, added
        the DICT official.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edcd654-ba54-4bc6-991e-9eac06524430'
