  'journalist-Oksana-Baulina-dead-Kyiv-Russia':
    'author': 'Uliana Pavlova and Brian Stelter, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-24T07:54:12.622+08:00
    'imagesource': 'jcr:c775cf95-0692-408c-8b09-7420d3c9d037'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdeec6b2-e530-4c47-8a76-2c7e53f086df'
    'lead': 'Oksana Baulina had been filming the shelling destruction in the capital''s
      Podilskyi District by Russian troops when she came under rocket fire.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-24T07:55:31.503+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:09:26.577+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:08:20.345+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian journalist Oksana Baulina killed in shelling incident in Kyiv'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b76d713-c486-4b94-b73b-cd699cb211d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T07:55:31.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:26.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Russian journalist working for the independent
        news site The Insider was killed in a shelling incident in Kyiv, the outlet
        said in a statement on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8c6362-f42c-4f76-a3b9-e0d372bd4fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T07:55:31.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:26.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oksana Baulina had been filming the shelling destruction in the
        capital''s Podilskyi District by Russian troops when she came under rocket
        fire. Another civilian died with her, The Insider''s statement said. Two people
        accompanying her were also wounded and hospitalized.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e5894b-64bd-4db3-a875-47777920a1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T07:55:31.504+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:26.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baulina went to Ukraine as a correspondent and filed "several reports"
        from Lviv and Kyiv, The Insider said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e435bb8c-8b57-4425-aa1f-518e6755788d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T07:55:31.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:26.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Insider expresses its deepest condolences to Oksana''s family
        and friends," the outlet said in the statement. "We will continue to cover
        the war in Ukraine, including such Russian war crimes as indiscriminate shelling
        of residential areas where civilians and journalists are killed."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f49a874-b453-4c7d-a718-6e721696dcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T07:55:31.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:26.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Insider''s statement did not say when Baulina was killed. But
        soon after it was released, colleagues took to Twitter to mourn her death.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2cf257-820c-477e-82fa-4aaf19bf5821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T07:55:31.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:26.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baulina was a "journalist with a phenomenal sense of moral clarity,"
        former colleague Alexey Kovalyov said in a Twitter post.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5b453e-8b10-403a-9a36-1cd422f6f016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T07:55:31.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:26.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to joining the outlet, Baulina worked as a producer for the
        Anti-Corruption Foundation founded by Russian opposition leader Alexei Navalny,
        according to The Insider, which added that "after the organization was listed
        as an extremist organization, she had to leave Russia in order to continue
        reporting on Russian government corruption for The Insider."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2140cc5b-cc6e-488b-85ba-55b9afa66ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T07:55:31.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:26.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navalny spokeswoman Kira Yarmysh called Baulina a "courageous and
        honest, excellent journalist." "[S]he was our steadfast upstander and would
        always help," Yarmysh said. "I don''t even know how to speak about her death
        and can''t even imagine all of this."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8d6ecc-43cb-4a0b-94d3-ca15a9034700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T07:55:31.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:26.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christo Grozev, an investigative reporter at Bellingcat, called
        her "an amazingly brave Russian journalist" who was "killed by her own country''s
        army shelling civilian areas in the Podol district in Kyiv."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7932e1-5a3f-47e3-a54c-0f458dd90fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T07:55:31.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:26.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was killed while reporting on the damage caused by the shelling,"
        Grozev added on Twitter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4e3dbf-db95-4f45-9eca-a401925ec004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T07:55:31.505+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:26.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baulina is the fifth journalist killed in Ukraine this month, according
        to the Committee to Protect Journalists and other press freedom activists.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bddfb9-eeeb-411a-9982-12acdb7c003f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T07:55:31.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:26.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gulnoza Said, the committee''s Europe and Central Asia program coordinator
        said Baulina''s death is "another demonstration of the cruelty of Russia''s
        war on Ukraine."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329700fd-f1d4-4118-93f7-b9f8f8bedfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T07:55:31.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:26.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple news crews have come under fire while covering the war.
        Filmmaker Brent Renaud was killed outside Kyiv on March 13. His colleague
        Juan Arredondo was seriously injured. Arredondo wrote on Instagram earlier
        this week that "five surgeries in, I have a long way to recovery."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176fe532-3e8d-47b2-8ff0-a04b3486d956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T07:55:31.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:26.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, two members of a Fox News crew, Oleksandra Kuvshynova
        and Pierre Zakrzewski, were killed. Correspondent Benjamin Hall was severely
        injured.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d7c5c4-fd59-4201-8fb7-4cb801560a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T07:55:31.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:26.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of the month, a Ukrainian camera operator, Yevhenii
        Sakun, was killed when a television tower was shelled in Kyiv, according to
        CPJ.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62eef0b4-c722-4745-9d90-76865d6536d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T07:55:31.506+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:09:26.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ukrainian and Russian authorities must do everything in their power
        to ensure the safety of journalists and all other civilians, and to thoroughly
        investigate attacks on members of the press," the group said.</p>'
  'Miley-Cyrus-Paraguay-emergency-landing':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
