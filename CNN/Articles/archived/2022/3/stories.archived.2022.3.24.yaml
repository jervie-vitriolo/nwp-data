      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2471a79a-1a3d-441c-968c-5f5efe6093cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:00:12.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:54.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They (The Uy couple) are so elated with the warmth that MVP (Pangilinan)
        accepted Converge’s acquisition. For them, that was a remarkable sporting
        spirit displayed by MVP and to them, he is a true ambassador of the sport
        with that sporting gesture,” the former PBA commissioner said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27e3703-3abe-4652-867d-9f7a57c1b0a9'
