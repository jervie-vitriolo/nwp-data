      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bautista said that if Smartmatic could indeed be liable
        for election fraud, why did the government continue to tap the vote machine-maker
        in the succeeding years?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a7c220-86b5-4499-a977-13fd533a15fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:57:41.472+08:00
