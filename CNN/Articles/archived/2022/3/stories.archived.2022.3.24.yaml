    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e89678-9533-4313-94b3-db24ba1d1b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:42:25.203+08:00
