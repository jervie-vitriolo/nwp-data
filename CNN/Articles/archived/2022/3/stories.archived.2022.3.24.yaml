      will lead the Philippine rowing team, which hopes to surpass its three gold
      haul in the next edition of the biennial regional sports event in Hanoi, Vietnam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-24T15:33:19.078+08:00
