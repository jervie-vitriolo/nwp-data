      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7c40e7-2cc9-49c7-86f2-3ef34904bdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:51:04.735+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:08:58.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are expecting in the couple of weeks, na [that] in Holy Week
        and elections, mag-open pa ng [they will open more] window hours for us,”
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039c60c8-3939-464d-a2f8-af0ab4e2c52e'
      'mgnl:activationStatus': true
