      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the White House moved the end of the transportation
        mask mandate to April 18. The White House said pertinent government agencies
        would consult with the US Centers for Disease Control and Prevention on whether
        the mandate could expire sooner and under what circumstances it could be brought
        back.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbfa9b5-5960-48d5-a030-0ad920e91119'
