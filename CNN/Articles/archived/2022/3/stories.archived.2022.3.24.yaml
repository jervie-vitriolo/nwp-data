    'template': '1'
    'title': 'Bill Clinton remembers Albright as a ''passionate force for freedom,
      democracy, and human rights'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cee838-7977-4a92-9669-3b2fdace30fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T05:17:03.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:28.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former US President Bill Clinton paid tribute
        to former Secretary of State Madeleine Albright on Wednesday, saying the late
        former top diplomat was "a passionate force for freedom, democracy, and human
        rights" whose death "is an immense loss to the world in a time when we need
        the lessons of her life the most."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddcb0f6-293f-462f-aaeb-ec15f72c722d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T05:17:03.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:28.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b7414f-fa02-493c-8bc6-724f00841a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T05:17:03.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:28.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albright, 84, died of cancer on Wednesday, her family said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd216851f-abc3-4db9-a0dd-19001fa4b2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T05:17:03.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:28.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de98280f-f6ac-4f5d-bef5-4552873be883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T05:17:03.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:28.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Few leaders have been so perfectly suited for the times in which
        they served," Clinton said in a statement. "When the end of the Cold War ushered
        in a new era of global interdependence, she became America''s voice at the
        UN, then took the helm at the State Department, where she was a passionate
        force for freedom, democracy, and human rights."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62a1263-a2c9-4d69-a1b5-7a8a4cb14386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T05:17:03.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:28.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680c1d30-44a4-4f93-acff-1b24896bf4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T05:17:03.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:28.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Madeleine''s passing is an immense loss to the world in a time
        when we need the lessons of her life the most," he continued, adding that
        both he and former first lady and Secretary of State Hillary Clinton "will
        always be deeply grateful for the wonderful friendship we shared and the unfailingly
        wise counsel she gave us over so many years."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a3f458-a26c-49d4-bba5-ef1457dab3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T05:17:03.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:28.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33d440c-a799-4cad-bf43-c629d499795f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T05:17:03.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:28.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albright was a central figure in Clinton''s administration, first
        serving as his US ambassador to the United Nations before he picked her to
        be the first woman secretary of state in his second term. In office, she championed
        the expansion of NATO, pushed for the alliance to intervene in the Balkans
        to stop genocide and ethnic cleansing, sought to reduce the spread of nuclear
        weapons, and championed human rights and democracy across the globe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4134f2-8ebf-49ea-b73a-ae55212df85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T05:17:03.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:28.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818b02be-f753-44e3-a2b1-87bf79cd8917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T05:17:03.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:28.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President noted Albright''s lifelong commitment to public
        service, saying that "even until our last conversation just two weeks ago,
        she never lost her great sense of humor or her determination to go out with
        her boots on, supporting Ukraine in its fight to preserve freedom and democracy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a09a0b8-59c6-4c07-8d29-b44954faa75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T05:17:03.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:28.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277b04b5-3a08-4390-a60a-d34ca9cfc319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T05:17:03.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:28.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Clinton nominated Albright to be his second secretary of state
        in 1996, he said the then-UN ambassador "embodies the best of America" and
        displays "determination to advance our interests around the world."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accad470-175b-4d07-bdbf-81655dee9658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T05:17:03.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:28.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbe4e63-dec5-41ea-92e0-059644b135d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T05:17:03.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:28.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It says something about our country, and about our new secretary
        of state designate, that a young girl raised in the shadow of Nazi aggression
        in Czechoslovakia can rise to the highest diplomatic office in America," he
        said at the time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6238090c-4014-4da0-bcba-562bd2812071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T05:17:03.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:28.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2fae84-3d6e-44bf-a352-fcb19e35d266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T05:17:03.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:28.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President George W. Bush also honored Albright on Wednesday,
        saying in a statement that he and former first lady Laura Bush are "heartbroken"
        by the death of the former secretary, whom they remembered as a diplomat "who
        understood firsthand the importance of free societies for peace in our world."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daabe3d6-9f01-4670-bec8-7654b4a0244e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T05:17:03.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:28.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dd616f-411d-424a-b4bf-96c048dbffd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T05:17:03.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:28.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She lived out the American dream and helped others realize it ...
        I respect her love of country and public service, and Laura and I are grateful
        to have called Madeline Albright our friend," Bush said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dba01b9-6bba-4a25-b0c2-bc60569e180c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T05:17:03.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:28.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf648c85-e12b-4997-832c-c63acd8e7a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T05:17:03.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:28.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And former President Barack Obama said Albright brought a "unique
        and important perspective" to a career in which she served as a "champion
        for democratic values." The former President also shared one of his favorite
        memories of Albright.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b7c891-3016-4230-bf93-f48ea3181370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T05:17:03.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:28.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43583606-8689-4603-a3ba-87d52852bd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T05:17:03.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:28.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a naturalization ceremony, an Ethiopian man came up to Madeleine
        and said, ''Only in America could a refugee from Africa meet the secretary
        of state.'' She replied, ''Only in America could a refugee from Central Europe
        become secretary of state,''" Obama said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0be4f5-d7d2-40b6-aac2-df4c9b62b66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T05:17:03.263+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:28.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/23/politics/bill-clinton-madeleine-albright-tribute/index.html">Bill
        Clinton remembers Albright as a ''passionate force for freedom, democracy,
        and human rights''</a>."</em></p>'
  'Tony-Hawk-presenter-at-the-Oscars':
