      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> j-hope,
        the main dancer of global supergroup BTS, has tested positive for COVID-19,
        their agency BigHit confirmed on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0326ee-ad01-466c-8de2-106652ee04e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:23:55.109+08:00
