      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/3/21/five-cops-abduction-master-agent-Laguna-.html">RELATED:&nbsp;Five
        cops linked to abduction of cockfighter in Laguna</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e8ab6a-8efd-432d-a051-0a255972b1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T10:30:46.631+08:00
