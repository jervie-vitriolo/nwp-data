      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Oil prices rose sharply Wednesday after
        Russia warned a major oil pipeline could be out of service for more than a
        month due to storm damage, amplifying supply shortfalls caused by the war
        in Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffade0b-391b-4db5-bfae-64037419b325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:42:25.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:29.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf1196d-030d-4fda-97ab-478d8a528e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:42:25.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:29.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the outage helped drive US oil prices 5.2% higher to settle
        at $114.93 a barrel. Brent crude, the world benchmark, jumped 5.3% to $121.60
        a barrel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16e679c-27d9-4dbe-a2c5-4479ab9eaf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:42:25.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:29.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9508030c-c4b5-4ab0-b7f2-10792d8dd394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:42:25.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:29.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Caspian Pipeline Consortium, a system that carries oil from
        West Kazakhstan and Russian oil producers to the Black Sea, said in a statement
        Tuesday that an inspection revealed damage to a marine terminal. The group
        said some operations are being temporarily suspended to make repairs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e386b19b-54f3-4749-a1d5-10a6d068ffc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:42:25.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:29.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de47e48-1061-4143-98b8-bb268f0315c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:42:25.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:29.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Russian energy official, quoted by Russian state news agency TASS,
        said Tuesday that the repair of the marine terminal near the Black Sea port
        of Novorossiysk could take six weeks to two months and may shrink oil exports
        by about 1 million barrels per day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d701f7-f3dc-4460-8a0f-3c860b5686e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:42:25.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:29.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cef8ee-07b8-4685-ac77-7dc1b0e8c4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:42:25.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:29.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a rather serious timeframe," Pavel Sorokin, Russia''s deputy
        energy minister, was quoted as saying by TASS. He added that a heavy storm
        damaged at least one of the three oil loading facilities and assessments are
        ongoing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9148205d-c6d8-49a4-8f0a-3a77caac1238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:42:25.203+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:29.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcda8e1-3c42-48fd-a229-cb60254c4f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:42:25.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:29.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian government and Chevron own stakes in the Caspian Pipeline
        Consortium, which carries oil out of landlocked Kazakhstan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47ad7f4-5b54-4955-a8c5-fe8bd762ab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:42:25.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:29.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e92324-ebe3-433f-8ee2-e1592324aba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:42:25.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:29.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Chevron said it is "currently assessing the situation"
        and directed further inquiries to the pipeline consortium.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feabcedb-d875-4295-9d6f-eb4d4f30975a'
      'mgnl:activationStatus': true
