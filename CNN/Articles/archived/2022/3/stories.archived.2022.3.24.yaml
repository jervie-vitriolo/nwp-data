      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong>&nbsp;
        Presidential candidate Sen. Panfilo "Ping" Lacson on Thursday resigned as
        chairperson and member of the Partido Reporma party a few hours before the
        president and other leaders of the political party shifted allegiance and
        endorsed the bid of Vice President Leni Robredo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
