      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working from home also means less crowded roads and greater productivity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9386bf54-4ca4-4031-a21d-5fcd71d6fb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T22:51:31.107+08:00
