      'mgnl:lastActivated': 2023-01-24T12:08:59.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 24) — The president of the
        Philippine Medical Association said medical experts will review the possibility
        of conducting annual vaccination against COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbaf353-53c4-488e-8ea4-bb5d34bdd096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:09:07.436+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:59.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Laging Handa briefing on Thursday, Dr. Benito Atienza said
        COVID-19 is similar to an influenza or flu, which requires individuals to
        be immunized every year to stay protected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ae5cd1-1157-44de-abf5-0661b56e56e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:09:07.437+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:59.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Di ba ‘yung</em> flu<em> po</em>, <em>nag-umpisa tayo</em>
        years back, <em>mga</em> 10 years <em>nagkaroon ng</em> flu [vaccine], <em>kasi
        ang</em> effectivity <em>ng</em> flu [vaccine] <em>ay</em> per year <em>yun
        kasi nag</em>-e-expire every December," he noted. "<em>Kaya ngayon ang darating
        na</em> flu [vaccines] <em>natin ay</em> <em>bago na,</em> every year.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c034058c-e35a-4ff8-93ae-8305f1332007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:09:07.437+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:59.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the flu [vaccination], we started years back,
        around 10 years before we had flu [vaccine] which is effective for one year
        because it expires every December. So now, our upcoming flu [vaccines] is
        renewed, every year.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195fde9e-b7bb-4f46-bcfa-82aa12f9a234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:09:07.437+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:59.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked on the possibility of a yearly vaccination, Atienza said
        it will depend on how the pandemic will turn out in the future.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5300aa0-30db-4f3d-be4a-4a875231179f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:09:07.437+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:59.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it will also depend on the scientists who manufacture
        the vaccines, and the development of the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b18152-099f-48b6-9fce-1809e936a561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:09:07.437+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:59.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang</em> question <em>natin, ito bang</em> COVID-19 <em>mawawala
        na</em> after <em>mabakunahan lahat o magkakaroon ng mga</em> variant <em>kasi
        unang-una po, nag</em>-i-improve ''<em>yan</em>,” Atienza said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13776b25-e21b-4967-b43e-d16c0ed7213a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:09:07.438+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:59.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The question is, will COVID-19 disappear once everyone
        gets vaccinated, or will there be a new variant, because first of all, it
        evolves.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bee877a-bbe9-4fe9-b215-802512f3569c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:09:07.438+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:59.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza also mentioned that in the future, there might be a specific
        vaccine to counter another COVID variant, and it will also depend on vaccine
        manufacturers, as well as the results of the vaccine improvement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cd5bb3-6d89-49f7-8746-090b5e3c769a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:09:07.438+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:59.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the yearly COVID-19 vaccination plans push through, Atienza
        said the general public will have to receive the COVID-19 shot again.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8b9853-af14-4d67-a1f2-b291fbc0a772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:09:07.438+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:59.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government and its partner organizations will also conduct the
        same procedures as before, he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b208037b-6e73-4a4c-bc13-b9a6b95e262a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:09:07.439+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:59.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical expert reminded the public to remain vigilant and to
        keep following the standard health protocols when attending campaign rallies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea676df7-b893-409d-bc82-cbc4174c3fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:09:07.439+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:59.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also asked the immunocompromised or those with comorbidities
        to avoid going to campaign rallies as much as possible to protect them from
        getting infected with COVID-19.</p>'
