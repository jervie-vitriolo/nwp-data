      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) –</strong> One
        of the biggest political parties in the House of Representatives has thrown
        its support behind presidential candidate Ferdinand “Bongbong” Marcos Jr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
