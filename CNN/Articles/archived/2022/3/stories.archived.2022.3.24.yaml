      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ccb6de-5728-4e4b-ad16-e5acdff697c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:40:34.385+08:00
      'mgnl:createdBy': 'alyssa'
