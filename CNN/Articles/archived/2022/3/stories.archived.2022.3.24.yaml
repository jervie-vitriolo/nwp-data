      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> — An official
        of the Commission on Elections said the poll body en banc is set to resolve
        all pending petitions against Bongbong Marcos'' presidential bid, as well
        as PDP-Laban’s legitimacy case "before the end of April".</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe72a954-9caa-40e2-a2a1-e7aa8c9891d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:59:09.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:08:57.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner George Garcia said on Thursday that Chairman Saidamen
        Pangarungan ordered that the en banc should expedite the resolution for the
        cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dff4f3d-80b2-4166-85db-bc96d0c38eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:59:09.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:08:57.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore a decision on these cases, the consolidated cases as
        well as the case with the MR will be decided before the election, but earlier
        before the end of April," Garcia said when asked for updates about cases against
        Marcos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3585431c-be06-49b6-8af3-155e8b004144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:59:09.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:08:57.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe the earliest will be the second week of April, the latest
        will be the third week of April," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f898a828-859b-4e39-b533-321d603b8133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:59:09.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:08:57.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are five petitions up for resolution, with one separate case
        pending before the Second Division.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfe98a7-bd87-44ce-927f-d86990a16041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:59:09.655+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:08:57.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/12/9/LIST-Bongbong-Marcos-petitions-2022-bid-Comelec.html">READ:
        LIST: Petitions against Bongbong Marcos'' 2022 presidential bid</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ccb594-39e7-47fd-b0dd-6b4dc5d90f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:59:09.655+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:08:57.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Garcia, Pangarungan also directed the assigned decision
        writer of the pending PDP-Laban legitimacy case to come up with a decision
        before end-April.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba57e16-339e-49ae-871c-c20a1bf84259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:59:09.655+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:08:57.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also stressed it is a "very important" legal question on determining
        dominant parties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be7a1e7-b6bd-4cbf-9578-7db66accc7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:59:09.655+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:08:57.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDP-Laban rift is between the faction of Energy Secretary Alfonso
        Cusi and that of Sen. Manny Pacquiao and Senator Koko Pimentel</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84b01c9-3912-4be3-8dc5-ec861734b328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:59:09.655+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:08:57.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Cusi-led faction announced it is supporting the
        presidential bid of Pacquiao''s rival, former senator Ferdinand "Bongbong"
        Marcos Jr.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2589f5-dd92-41e4-9824-5675f081867e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:59:09.655+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:08:57.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/3/22/Bongbong-Marcos-PDP-Laban-endorsement-Duterte-Cusi.html">READ:
        Duterte''s PDP-Laban faction endorses Marcos’ presidential bid</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd259ea5d-293e-4e7a-a7e1-612e722b229e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:59:09.655+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:08:57.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel lambasted the move, saying they are "strangers" to the
        political party founded by his father.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d3ffbc-bccc-49a9-aa93-7d8c05aa3ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:59:09.655+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:08:57.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban was the result of a merger of PDP headed by the late Senate
        President Aquilino Pimentel Jr. and Lakas ng Bayan (Laban) founded by the
        late Senator Benigno Aquino Jr. meant to stand against the dictatorship of
        Marcos'' father, Ferdinand Marcos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e024b569-3dd8-4008-9cc9-b96d0fcd444a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:59:09.655+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:08:57.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Melissa Lopez contributed to this
        report.</em></p>'
  'new-odd-radio-circles-in-space':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-24T17:56:26.410+08:00
    'imagesource': 'jcr:888d1893-b2d0-4eab-997a-a856ccc867a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '706e6566-a7d7-4182-833a-644a84a281a6'
    'lead': 'There is a new kind of mystery object in space, and after capturing their
      best image yet, astronomers are one step closer to understanding these celestial
      oddballs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-24T18:02:35.064+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-24T12:08:57.197+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:08:31.256+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['odd-radio-circles', 'science', 'space']
    'template': '1'
    'title': 'Mysterious ''odd radio circles'' seen in space, new image shows'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b07acb8-6597-4303-9d64-a72d4a8a07e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:02:35.065+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:57.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There is a new kind of mystery object in
        space, and after capturing their best image yet, astronomers are one step
        closer to understanding these celestial oddballs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1019ad6b-d612-4755-8de9-686b998bf217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:02:35.065+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:57.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are known as odd radio circles, or ORCs. While the thought
        of ORCs may bring the goblinlike humanoids from the "Lord of the Rings" books
        to mind, these fascinating objects have baffled scientists since they first
        discovered them in 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a92fd7-61f3-4b43-b376-c7eca7c24c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:02:35.065+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:57.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers found the odd radio circles using the Australian SKA
        Pathfinder telescope, operated by Australia''s national science agency CSIRO,
        or Commonwealth Scientific and Industrial Research Organisation, two years
        ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2881c2-974c-4fba-a485-3eeca8bc77e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:02:35.065+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:57.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These space rings are so massive that they measure about a million
        light-years across -- 16 times bigger than our Milky Way galaxy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8543ba-a556-41d3-8a4d-eb3451f34ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:02:35.065+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:57.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronomers believe it takes the circles 1 billion years to reach
        their maximum size, and they are so large that the objects have expanded past
        other galaxies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84415267-193f-4a41-8e5f-6f22795b34d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:02:35.065+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:57.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, a new image captured by the South African Radio Astronomy Observatory''s
        MeerKAT telescope provides more detail and information. (MeerKat is shorthand
        for Karoo Array Telescope, preceded by the Afrikaans word for "more.") The
        image and findings were published Monday in the Monthly Notices of the Royal
        Astronomical Society.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035ae627-a754-4d1b-ab6a-60c675d49350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:02:35.065+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:57.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>3 possible theories</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa897505-97cd-4004-9abd-5f3427cc3256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:02:35.066+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:57.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, astronomers thought the circles could be galactic shock
        waves or even the throats of wormholes, among a whole host of ideas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28964884-86a9-4573-a0e6-6532d30c4a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:02:35.066+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:57.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, researchers have narrowed down a range of theories to three.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98de78e9-d7c2-49fc-9e6e-59f7c0136a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:02:35.066+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:57.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The odd radio circles could be remnants of a huge explosion at the
        center of a galaxy, not unlike what happens when two supermassive black holes
        merge together.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc774792-45eb-4c9f-bae1-98e4635ce1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:02:35.066+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:57.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, they might be powerful jets pumping out energetic particles
        from the galactic center.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0aac19-2f6c-4346-8386-395db3feba30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:02:35.066+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:57.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or, the third possibility is that they could be the result of a
        starburst shock wave triggered by the birth of stars in a galaxy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8d011e-b98a-446b-a0fc-087934621362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:02:35.066+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:57.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only five radio circles have been found in space so far.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4664b58-b43a-48ab-ada6-21766f1b4a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:02:35.066+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:57.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know ORCs are rings of faint radio emissions surrounding a galaxy
        with a highly active black hole at its centre, but we don''t yet know what
        causes them, or why they are so rare," said study coauthor Ray Norris, a professor
        at the Western Sydney University and CSIRO, in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d17de3-5e43-487a-87f1-2c7a1dff7e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:02:35.066+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:57.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, odd radio circles have only been found by telescopes that
        observe through radio wavelengths. Visible light, infrared and X-ray telescopes
        have yet to spot them, despite their massive size.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c63fdfb-5171-47e9-b9c4-e825cc9c9b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:02:35.067+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:57.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As radio telescope astronomers find more of them to observe, those
        observations could help fill the many knowledge gaps about these curious new
        objects.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbccfa51-1248-46b4-b03f-c02388cf6d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:02:35.067+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:57.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People often want to explain their observations and show that it
        aligns with our best knowledge. To me, it''s much more exciting to discover
        something new, that defies our current understanding," said study author Jordan
        Collier, astronomy and bioinformatics user support specialist at the Inter-University
        Institute for Data Intensive Astronomy in South Africa, in a statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf2bfdf-fd8a-424e-9a16-b99c5a16c915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:02:35.067+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:57.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collier produced the new image from data collected by MeerKAT.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b51855-3576-4c24-af59-70a6bf5f1e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:02:35.067+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:57.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MeerKAT telescope, located in the Karoo region of South Africa,
        includes an array of 64 radio dishes and has been operational since July 2018.
        The powerful telescope is sensitive to faint radio light.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6daa84-14dc-47d5-b489-e7349fdb1668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:02:35.067+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:57.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collaboration will allow astronomers to find more of the odd radio
        circles -- as will more sensitive radio telescopes in the future.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09c858a-9d42-42ea-a93c-4aa55223647b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:02:35.067+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:57.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>New high-resolution telescope</h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891d597c-4168-4e7f-b47b-7d21d826ed4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:02:35.067+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:57.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MeerKAT is a precursor to an upcoming telescope, the transcontinental
        Square Kilometre Array or SKA, which is under construction in both South Africa
        and Australia.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aec6fcc-bda7-42d8-8cc9-ce0f9b8f05a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:02:35.067+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:57.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No doubt the SKA telescopes, once built, will find many more ORCs
        and be able to tell us more about the lifecycle of galaxies," Norris said
        in a statement. "Until the SKA becomes operational, ASKAP and MeerKAT are
        set to revolutionise our understanding of the Universe faster than ever before."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cedda73-d0c0-4fff-aabb-aba3bdf427f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:02:35.068+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:57.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The array will include thousands of dishes and up to a million low-frequency
        antennas in an effort to build the world''s largest radio telescope.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee394a2-1809-4f06-9e0f-c973849536ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:02:35.068+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:57.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the fact that these dishes and antennas will be in two different
        parts of the world, together they will create one telescope that has over
        1 million square meters (386,102 square miles) of collecting area, meaning
        that astronomers can survey the entire sky much more quickly than with other
        telescopes.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aad830b-e99a-45a9-9c56-f246c51c008e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:02:35.068+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:57.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also exceed the image resolution of the Hubble Space Telescope
        and image large portions of the sky in sensitive detail.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a23cf3-a49c-49a7-9106-d792d0ca6b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:02:35.068+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:57.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"<a href="https://edition.cnn.com/2022/03/24/world/odd-radio-circles-space-scn/index.html">Mysterious
        ''odd radio circles'' seen in space, new image shows</a>."</em></p>'
  'Cignal-sweeps-Pool-A':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-24T18:36:55.386+08:00
    'imagesource': 'jcr:b334985b-ebf0-46d5-9a01-91631da65366'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f03c9819-f6da-4387-890d-63bc4a329a34'
    'lead': 'The Cignal HD Spikers sweep their four pool play games as they beat the
      Black Mamba Army Lady Troopers in four sets and earn the top quarterfinals seed
      in Pool A of the 2022 PVL Open Conference. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-24T18:34:45.359+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T12:08:56.458+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:08:31.574+08:00
