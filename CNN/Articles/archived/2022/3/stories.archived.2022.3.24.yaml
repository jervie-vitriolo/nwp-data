      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong>&nbsp;The
        Bangko Sentral ng Pilipinas (BSP) on Thursday kept its benchmark interest
        rate at 2% in a bid to continue supporting economic recovery - but not without
        hiking inflation forecasts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7204c90-e6be-4186-9972-65c22763be45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T17:59:18.851+08:00
