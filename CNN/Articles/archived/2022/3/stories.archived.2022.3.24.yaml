      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0774c51-5c5d-4cbc-86e4-0b5a2d5804a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T22:51:31.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:49.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For labor group Bukluran ng Manggagawang Pilipino (BMP) and party-list
        groups Akbayan and Sanlakas, the Finance department has overstepped its bounds.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf93718-86f8-4f3f-9fa2-af03becdc0be'
      'mgnl:activationStatus': true
