    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8df77e-101d-475b-9b51-4c57570b4520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:57:41.472+08:00
      'mgnl:createdBy': 'glee'
