    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PVL: Cignal sweeps Pool A, earns top quarterfinals seed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f186d861-abd3-435f-a9ab-d85d92b2e6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:34:45.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:56.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) –</strong> The
        Cignal HD Spikers completed on Thursday an unlikely sweep of Pool A play in
        the 2022 PVL Open Conference, securing a top quarterfinals seed as a result.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f7f8ed-33f2-45e2-adfa-91fb46b2c513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:34:45.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:56.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717bcf3b-8e99-48ae-b721-1239ca42b26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:34:45.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:56.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HD Spikers edged the Black Mamba Army Lady Troopers in four
        sets, 25-20, 20-25, 25-17, 25-19, in a game held at the Paco Arena in Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1902bd1b-6571-463e-95da-14d3f3c55529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:34:45.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:56.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93483e2-27e2-49d4-8128-622ff6427fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:34:45.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:56.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ria Meneses topscored for Cignal with 15 points, with veteran HD
        Spiker Rachel Anne Daquis giving a huge impact with 13 points, 18 excellent
        receptions, and 12 digs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa08c050-d0cf-45c8-9dad-68edd452c7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:34:45.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:56.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30aecb6-914f-4de5-8e7f-1d7ab8932b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:34:45.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:56.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cignal finished their pool play outing with an immaculate 4-0 record
        and will face the BaliPure Purest Water Defenders in the quarters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d113470-5274-47c1-bc4a-5619a01d4ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:34:45.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:56.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639cd7bc-80aa-4c00-8cd8-59edec51bca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:34:45.359+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:56.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the loss relegated the Army to the classification round
        to face losing quarterfinalists in April.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b37eeba-bd1a-40e7-9a17-ec99d362d893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:34:45.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:56.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c2f612-0278-4229-9ec3-9f2c4a8994e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:34:45.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:56.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HD Spikers barely survived the challenge presented by the Lady
        Troopers in the first set, thanks to their timely hits down the stretch.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680806a1-3b80-4235-9802-f9c2a065b304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:34:45.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:56.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e31bab7-ae8f-4171-916f-0243b3f382c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:34:45.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:56.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second set, Army found their rhythm with their backline attacks
        for productive sets that matched the defense presented by Cignal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60568dbc-c1b0-4707-bb61-30436d5044ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:34:45.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:56.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a41352b-2961-4efd-800f-0d7f7c3ecc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:34:45.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:56.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shaq Delos Santos-mentored HD Spikers rebounded from their lackluster
        performance in the second set with a well-balanced scoring attack and better
        team play in the next two to close out the victory.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9180bc-ca05-4778-b891-5b50bcdffdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:34:45.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:56.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bd8c7a-6533-4e1d-b8a6-bb60bee63889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:34:45.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:56.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usual Cignal scoring suspects Ces Molina and Roselyn Doria helped
        in their squad’s offensive fightback in the final sets with 12 and 10 points,
        respectively.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20dd2cf-c9d6-4a68-91b0-2eba7272135c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:34:45.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:56.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69103a3e-dcb4-413c-997c-7c90521fad0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T18:34:45.360+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:56.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honey Royse Tubino led all scorers with 21 points, as the Lady Troopers
        finished their pool play campaign winless after four losses.</p>'
