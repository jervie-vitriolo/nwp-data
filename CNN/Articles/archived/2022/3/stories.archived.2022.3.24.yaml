  'russia-stock-market-reopens':
    'author': 'Charles Riley, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-24T16:43:36.319+08:00
    'imagesource': 'jcr:9046ef11-d928-44a0-90b4-1ba1f1f3772f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '777f471e-ce61-46eb-bb84-7a504a2daff3'
    'lead': 'Russia''s stock market opened for the first time in a month on Thursday
      as investors took part in a highly restricted trading session.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-24T16:53:35.983+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-24T12:08:59.878+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:08:29.825+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['russia', 'stock-market']
    'template': '1'
    'title': 'Russia''s stock market reopens after month-long closure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724d2b80-9e5e-41ca-bbc6-b7be8c0a56b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:53:35.984+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:59.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia''s stock market opened for the first
        time in a month on Thursday as investors took part in a highly restricted
        trading session.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e12290-8f42-4dce-b425-a1b18addc457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:53:35.984+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:59.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benchmark MOEX index gained as much as 10% in early trade in
        Moscow. Russia''s central bank has banned short sales, and foreign investors
        are not allowed to dump shares, prohibitions that could help support stocks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e3b549-ff07-490f-bf98-d7fdc43e4baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:53:35.984+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:59.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are able to trade 33 stocks during the limited session
        from 9:50 a.m. to 2:00 p.m. in Moscow. Blue chip stocks Gazprom, Lukoil, VTB
        Bank, Sberbank, Rusal and Rosneft are among the equities that are trading.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e86ddd-d507-4b47-bb3f-2778683029e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:53:35.984+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:59.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian stocks last traded on February 25 after President Vladimir
        Putin''s invasion of Ukraine caused shares to plummet. The MOEX index had
        lost roughly 35% of its value this year, while the RTS index — which is denominated
        in dollars — had plunged 42%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36524592-6ba8-4b0a-8387-5139fe7127de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:53:35.984+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:59.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks since Russian stocks stopped trading, sanctions imposed
        by the West have crushed the ruble and put the country''s economy into a tailspin.
        President Joe Biden is expected to announce additional sanctions during a
        trip to Europe this week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90047c10-075c-424d-962c-a780763d6574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:53:35.985+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:59.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign investors are not allowed to sell shares on Thursday under
        new rules that ban brokers from executing sales on their behalf.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbaaa72-4a5c-43de-adfb-a3154f3fc2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:53:35.985+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:59.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign funds held more than 80% of all shares trading on the Moscow
        Exchange in the first half of 2021, according to Reuters. The United States
        and Canada accounted for 54% of the total, with 22% from the United Kingdom
        and 21% from the rest of Europe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9aba32-9163-4d7d-982d-551601d734c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:53:35.985+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:59.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration described the reopening as a "charade."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45766968-1ae4-48e1-b05d-009eded0df82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:53:35.985+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:59.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia has made clear they are going to pour government resources
        into artificially propping up the shares of companies that are trading," deputy
        national security adviser Daleep Singh said in a statement. "This is not a
        real market and not a sustainable model — which only underscores Russia''s
        isolation from the global financial system."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdc5454-a377-4319-95d7-b873cb22b234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:53:35.985+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:59.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Kevin Liptak contributed reporting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963ef0f0-8091-447a-935d-5812e9bd1476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:53:35.985+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:08:59.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"<a href="https://edition.cnn.com/2022/03/24/investing/russia-stocks-market/index.html">Russia''s
        stock market reopens after month-long closure</a>."</em></p>'
