      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s argument is that on-site work could have a ripple
        effect on the economy as BPOs renew lease contracts with the property sector,
        and peripheral businesses like restaurants, cafes, and flats could benefit
        from that.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2889256d-3cd9-4689-9a1c-050eafa19a67'
      'mgnl:activationStatus': true
