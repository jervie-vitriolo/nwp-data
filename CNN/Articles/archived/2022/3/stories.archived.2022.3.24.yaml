      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Uy couple’s acquisition of Converge from Alaska was unanimously
        approved by all the 11 directors of the PBA Board, league commissioner Willie
        Marcial divulged during the Wednesday press conference.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b02803-6854-4f9a-8106-f34fdbf56c06'
      'mgnl:activationStatus': true
