  'Sinovac-vaccine-children-aged-3-to-5':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-24T16:15:25.919+08:00
    'imagesource': 'jcr:ec13a44f-74bc-42e7-af90-f63db98c283f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad083669-85e1-4e4c-bd91-135ee9e77831'
    'lead': 'Studies show Sinovac’s COVID-19 vaccine is safe for children aged 3 to
      5, but it cannot yet be administered to them locally, pending data on effectiveness,
      vaccine experts panel chairwoman Dr. Nina Gloriani says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-24T16:15:21.281+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T12:09:02.817+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:08:29.036+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why is Sinovac not yet given to aged 3 to 5?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4193cac0-fbd2-4064-a7ff-14ba183882e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:15:21.281+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:09:02.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> – Studies
        show Sinovac’s COVID-19 vaccine is safe for children aged 3 to 5, but it cannot
        yet be administered to them locally, pending data on effectiveness, vaccine
        experts panel chairwoman Dr. Nina Gloriani said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64114e60-9b36-45ee-8500-5a1445ad76fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:15:21.281+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:09:02.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b792ee84-2970-42d7-a69b-f81c870fd98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:15:21.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:09:02.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinovac shots are currently recommended for ages 6 to 17.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3256937c-04ca-4c4a-bd3c-290a0c3a4082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:15:21.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:09:02.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192e9e86-827a-4335-a510-d8bf07335f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:15:21.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:09:02.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/1/20/Sinovac-EUA-3-11.html">Kids
        as young as 3 may get their Sinovac dose soon</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bedf81e-e458-48bf-a322-7b33b32983f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:15:21.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:09:02.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240d22aa-9ecf-439f-911a-f5a0b87ec018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:15:21.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:09:02.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pediatric infectious disease specialist and Philippine Pediatric
        Society fellow Ma. Liza Antoinette Gonzales shared a study in China that showed
        Sinovac only caused mild to moderate side effects on children within 28 days
        after the injection. The vaccine was tested on 550 kids and adolescents in
        age groups of 3 to 5 years, 6 to 11 years. and 12 to 17 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b6dda6-096f-42ee-a602-10f5ec6c590f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:15:21.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:09:02.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3ff316-873b-432d-9ef5-f7af211fa3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:15:21.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:09:02.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common side effects for children were pain in the injection
        site and fever, which didn’t last long. Meanwhile, 1% to 4% of the study participants
        had non-serious cough, headache and loss of appetite.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b7b2a4-9977-4ee5-a38a-2b3968d30afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:15:21.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:09:02.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02763b09-4824-4751-a053-f32889109782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:15:21.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:09:02.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In general, the adverse reactions were mild to moderate in severity,”
        Gonzales said in forum also attended by Gloriani, adding it is similar to
        what is observed among adults.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9adb990-621d-4389-a0f3-767e1e9034be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:15:21.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:09:02.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e5c464-6afd-4a60-9c04-13eed28d67ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:15:21.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:09:02.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other countries like Thailand and Hong Kong have approved
        the use of Sinovac for ages 3 to 5, Philippine vaccine experts who screen
        vaccines prior to approval want to see more clinical data. Gloriani said they
        currently only have vaccine effectiveness data on ages 6 to 17.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ad5502-bc79-48e8-b0d6-cb809fb854a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:15:21.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:09:02.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6de4a7a-ed70-4bea-bdd5-e18c9c5f0b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:15:21.282+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:09:02.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said while the study looked into safety for children aged 3
        to 5, it did not cover effectiveness in that age group.  That was basis to
        withhold recommendation to give the shots to those aged 3 to 5, she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50683f10-0aaa-4241-8539-75e5681faaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:15:21.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:09:02.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eeedab-3ae4-4950-9d61-3ad32538014e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:15:21.283+08:00
