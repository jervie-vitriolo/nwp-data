    'template': '1'
    'title': 'PVL: Choco Mucho topples F2, secures last twice-to-beat incentive in
      Pool A'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d52896-a5ad-4c95-b926-cb21b69eb832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:45:34.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:50.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) –</strong> The
        Choco Mucho Flying Titans secured the last twice-to-beat quarterfinals advantage
        in Pool A after toppling the F2 Logistics Cargo Movers in the last 2022 PVL
        Open Conference pool play game on Friday at the Paco Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd182e0b-aa29-4b05-91af-8e42f3bda960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:45:34.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:50.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beedf1b9-9eed-4522-86a4-18d12d6891b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:45:34.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:50.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Flying Titans defeated the Cargo Movers in four sets, 21-25,
        28-26, 25-20, 25-22.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d085f5-7a77-47fe-956d-592a987021c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:45:34.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:50.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e671f02-678f-4c3f-b8dd-6248761432d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:45:34.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:50.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deanna Wong was named Best Player of the Game after an astonishing
        performance of 45 excellent sets in the crucial contest. Kat Tolentino was
        the top scorer with 19 points, while Ponggay Gaston added 12 markers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfad9db-795e-4384-af09-9438232a3b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:45:34.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:50.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa22e39-c73a-4589-9e18-bda7dd2fa60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:45:34.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:50.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the victory, Choco Mucho finished second in Pool A with a 3-1
        record, and owns the twice-to-beat advantage over the PLDT High Speed Hitters
        in the quarterfinals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618c89e0-536e-4171-b431-b6216ede567f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:45:34.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:50.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0726331-4370-474a-ac1c-85040d44573b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:45:34.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:50.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>F2 Logistics, meanwhile, dropped to third spot with a 2-2 slate,
        and has a twice-to-beat quarterfinals disadvantage over the Petro Gazz Angels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8e38bf-8943-4e96-941f-173f59c78a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:45:34.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:50.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae5af3a-7e44-4345-9a59-9011ec1cdce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:45:34.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:50.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an underwhelming performance in the first set, the Flying
        Titans flashed their composure in the second set with multiple scoring rallies
        and exchanging of leads as they prevailed after forcing errors to Cargo Movers
        in the last possessions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bc9023-49a5-48e0-98c8-c301b896aaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:45:34.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:50.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6ffcc2-f703-4f17-b43f-bb19ac84a69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:45:34.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:50.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choco Mucho gained the momentum in the third set courtesy of Wong''s
        magnificent sets that led to more points for her squad.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a99820e-5700-4037-ba0b-c4189544fcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:45:34.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:50.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2a9a49-88af-41fb-9e4a-4ab64baf331c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:45:34.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:50.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deciding fourth set was not a cakewalk for the Flying Titans
        as their pressure was tested in withstanding the solid attack plays of the
        Cargo Movers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b2f72b-935e-446c-9769-0b895e69a1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:45:34.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:50.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bb943d-359f-45c1-a3fc-6668461821e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T21:45:34.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:50.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A strong block point from the towering wall mounted by Cherry Rose
        Nunag and Kat Tolentino in the right midsection won the game for Choco Mucho.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b55e843-e056-42f0-aa9e-7a6ab536951a'
      'mgnl:activationStatus': true
