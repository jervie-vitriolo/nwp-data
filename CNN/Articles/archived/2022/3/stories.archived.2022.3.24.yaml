      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a64f9e-011e-477c-b17c-5e1aa00d5978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T22:51:31.107+08:00
      'mgnl:createdBy': 'david'
