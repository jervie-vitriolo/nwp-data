    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372e963a-cf0c-45c3-97fa-53051cb550b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:57:41.472+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:10.940+08:00
