      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a0f8b9-7c4f-4ddb-bf49-f04bea2467cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:57:41.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:10.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His estranged wife accused him of having more than ₱335 million
        in local and foreign bank accounts that were not disclosed in Bautista''s
        Statement of Assets and Liabilities, alongside some real properties supposedly
        worth over ₱300 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2bdd6d-b0e7-40a8-bd74-1bef79eee07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:57:41.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:10.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862a26f8-5a4d-42d6-ad5b-4297b8eb8063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:57:41.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:10.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former official was also questioned for allegedly receiving
        payoffs from a law firm after referring it to election technology supplier
        Smartmatic, which was in charge of the 2010, 2013, and 2016 elections in the
        country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f9f8e4-aa69-4899-9761-fe56e42fb03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:57:41.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:10.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadc3425-1c77-4d4f-a437-a19247e857f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:57:41.470+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:10.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2017/08/08/Comelec-Andy-Bautista-Smartmatic-unexplained-wealth.html">Solon:
        Bautista''s ''receipt of fee for Smartmatic referral'' casts doubt on 2016
        polls&nbsp;</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd208be66-c5be-48a6-bb64-4103dc6d33ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:57:41.471+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:10.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d93a17-b803-4cbe-9c5d-7ec05b2fe2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:57:41.471+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:10.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that year, he was discovered to have flown to the United States,
        despite a subpoena to attend a Senate probe.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bef290c-df09-47ce-9d56-ccf8d1276a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T14:57:41.471+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:10.926+08:00
