    'created': 2022-03-24T18:50:49.597+08:00
    'imagesource': 'jcr:6038ee9f-67de-4e2b-8f16-66bf9750cce4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa171fbe-250c-4eb8-a8d2-ed8bcda07b68'
    'lead': 'Women have always shaped Philippine history and society. However, under
      a patriarchal rule, their contributions are rarely credited.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-24T18:56:12.742+08:00
