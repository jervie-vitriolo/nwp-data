      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is quite a significant supply shock," said Ryan Fitzmaurice,
        energy strategist at Rabobank.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852835d3-e938-4500-9d90-18b46ec6e629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:42:25.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:29.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e6bf06-3fce-4276-9ce7-541edcd3ca91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:42:25.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:29.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Dangerously'' bullish</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af54666-00fd-4e13-8760-32413ab84f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:42:25.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:29.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Caspian outage is adding to concerns about oil supplies from
        the region following Russia''s invasion of Ukraine and sanctions on Moscow
        by the West. Those penalties have made energy, shipping and financial industries
        nervous about handling Russian barrels.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dbfb6c-1a88-4746-ae9d-d278bbf9a625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:42:25.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:29.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d937b3f-ed80-435e-b88f-804ec43b410b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:42:25.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:29.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s becoming increasingly bullish on the supply side — dangerously
        so," Fitzmaurice said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69a842f-a6f9-4723-a2be-259b12f97145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:42:25.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:29.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3b0d30-28d9-4855-945e-902e49b90c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:42:25.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:29.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy markets are on edge. Brent crude oil has surged 24% since
        closing at $98.02 a barrel on March 16, though it remains shy of the recent
        peak of nearly $139 a barrel set earlier this month.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0975a57b-4b58-4297-a3a9-de26280377c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:42:25.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:29.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339de2ce-54dc-4ac1-ad03-8a744f1dfa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:42:25.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:29.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disruption comes as Russia''s economy is in severe turmoil and
        the invasion of Ukraine is making little progress. Analysts have previously
        warned that Russia could weaponize oil by intentionally holding back supplies
        in a bid to punish the West.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed306bf-289c-4dd8-88ef-1d107ad6ce28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:42:25.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:29.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba1955d-4103-4e32-8348-ae072e72b186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:42:25.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:29.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The timing is interesting, to say the least," said Fitzmaurice.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78904cfc-f4da-4abb-aec0-c74b43383dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:42:25.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:29.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd95b1e6-5fa7-4f6c-b9f9-dc7147d119b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:42:25.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:29.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Energy Secretary Jennifer Granholm noted the Caspian pipeline
        outage in a speech on Wednesday and used it to repeat her recent calls for
        greater domestic production of fossil fuels.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4bf221-2b50-45cb-89fa-eed6e99d2f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:42:25.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:29.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fd2c73-57fa-4f46-a820-5bcf512ddc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:42:25.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:29.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What does this say to us about our role in creating a secure energy
        future that is free from being under the thumb of Putin or any countries that
        are adverse to our interests?" Granholm said at an International Energy Agency
        event in Paris. "For our part, we''ve delivered a clear message to our domestic
        oil and gas companies. We want that industry to ramp up production where and
        whenever they can, right now."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2eb3b6-653c-4ea7-a4c4-fc3db5fd78f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:42:25.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:29.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dcaf1b-acf3-4341-b859-007d435baa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:42:25.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:29.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Russia''s invasion of Ukraine, Chevron noted during a March
        1 call with reporters that its only real exposure to Russia is through the
        Caspian pipeline system. Chevron CEO Mike Wirth expressed confidence at the
        time that oil would continue flowing through the critical artery.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad49baec-8eaf-43b2-bfe3-1b059e3dda58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:42:25.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:29.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d136d7f-e469-4c9d-a4b8-46dc6a46b7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:42:25.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:29.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had no indications from any government that operations of
        the Caspian Pipeline Consortium are likely to be interrupted," Wirth said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b70d3ec-7bdf-46b1-aa79-4f6624f7c486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:42:25.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:29.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21505025-7f8a-47b4-8365-0616dfa98376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:42:25.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:29.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Chris Liakos contributed to this report.</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f26f6ce-e084-4f10-ab8d-ca0505981c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T03:42:25.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:09:29.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/23/business/oil-gas-prices-russia-pipeline/index.html">Oil
        climbs 5% after Russia warns of prolonged pipeline outage</a>."</em></p>'
  'Bill-Clinton-remembers-Madeleine-Albright':
