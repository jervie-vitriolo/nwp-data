      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista cited the Supreme Court decision that upheld Robredo''s
        victory and junked the years-long electoral protest of losing candidate Ferdinand
        "Bongbong" Marcos Jr.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0da14a-767a-4e0d-b774-124b5daf9342'
