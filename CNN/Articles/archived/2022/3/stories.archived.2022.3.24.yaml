      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a90a388-81d7-4e46-815c-2f92578ad402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T16:28:37.032+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:09:01.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bongbong leads pre-election surveys and has recently secured the
        endorsement of a faction in the ruling PDP-Laban party that is backed by President
        Rodrigo Duterte. The chief executive himself has not announced his choice,
        but Senator Marcos said they are counting on it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c99ff2-60f9-48a8-8080-9e8d8c62f7c5'
