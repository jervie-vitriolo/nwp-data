      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the MMDA said it continues to study ways to address heavy
        traffic in Metro Manila amid the easing of COVID-19 travel restrictions. According
        to Artes, the proposed solutions are an expanded number coding scheme and
        a truck ban, “at least for a limited period of time.”</p>'
