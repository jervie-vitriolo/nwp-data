  'Marcos-ill-gotten-wealth-unretrieved-6-billion-dollars':
    'author': 'Glee Jalea, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-03-24T12:57:01.893+08:00
    'imagesource': 'jcr:2d22dc07-544c-41e5-9166-e447e20256db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c112dada-36a5-481a-8cfb-90dcc545d41f'
    'lead': 'But citing the estimates of noted economists, former PCGG chair Andy
      Bautista says the Marcoses'' accumulated wealth may be closer to $30 billion
      — or ₱1.5 trillion, nearly a third of the current national budget.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-24T13:08:18.303+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T12:09:15.716+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:08:24.477+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-PCGG chair: At least $6B worth of Marcos wealth still unretrieved'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e8be63-2b5d-4bcf-bfd6-cb523a14a65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:08:18.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:15.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24) —</strong> Amid
        controversies surrounding the unpaid estate taxes of the Marcos family, a
        former chairman of the Presidential Commission on Good Government looked back
        at the scope of their alleged ill-gotten wealth and the huge amount still
        unrecovered by the government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b79482d-d8c5-4778-a2b3-0cc9ec428232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:08:18.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:15.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4558ed6a-186e-44db-a19a-ab7e84aa287e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:08:18.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:15.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Thursday, ex-PCGG
        chair Andy Bautista cited the estimate of former PCGG chair Jovito Salonga
        and former US Ambassador to the Philippines Stephen Bosworth as of 1986 of
        up to $10 billion — more than ₱500 billion in current exchange rate — of accumulated
        wealth under the regime of the late dictator Ferdinand Marcos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dc220a-d93c-4944-aefe-534d76ffbd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:08:18.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:15.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4734f6e7-a064-48ba-a2e4-fc6afaefc1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:08:18.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:15.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said the PCGG has so far recovered more than $3 billion
        or ₱171 billion ill-gotten wealth from the Marcoses and their cronies since
        the commission was created in 1986. He said if government were to stick with
        this figure, this means around $6 billion has yet to be retrieved from the
        family.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2b45e4-689f-4c57-939d-bcab6e338adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:08:18.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:15.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb3bb7f-386d-4966-8909-83a5c52631ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:08:18.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:15.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there was also an estimate provided by Dr. Jesus Estanislao
        and Dr. Bernie Villegas...their estimate was closer to $30 billion (ill-gotten
        wealth)," Bautista said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a04f6a-db82-4ded-8004-653def4e658d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:08:18.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:15.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed9991a-0585-44d6-b811-36b64613a0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:08:18.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:15.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This amount is equivalent to ₱1.5 trillion today, nearly a third
        of the current national budget, which could finance government programs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6a3346-d441-4ea2-9695-4df9fc7e081c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:08:18.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:15.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcab6927-5d60-437c-9b56-a273ac81c936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:08:18.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:15.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estanislao was a former Finance and Socio-Economic Planning Secretary
        under the administration of former President Cory Aquino while Villegas was
        one of the economic advisers of former President Fidel Ramos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6106c485-8c69-423c-9ecc-c142231a648e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:08:18.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:15.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4027e86-80e0-4ac2-b4b5-617202d02861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:08:18.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:15.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A meeting with the Marcoses</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc338fa-4371-4798-b8c2-09ab0be7851a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:08:18.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:15.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bautista recounted how the Marcos siblings reached out
        to him when he was PCGG chair for an "exploratory" meeting about a potential
        settlement surrounding the amassed wealth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff6e47d-fd50-4600-8689-079ecb4b197d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:08:18.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:15.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b7b400-c684-4c64-a467-e3d41794aea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:08:18.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:15.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bakit ka makikipagmeeting tungkol sa potential settlement kung
        hindi mo naman iniisip na may gusto kang ibalik para matapos na ang mga kaso?</em>
        (Why would you want to have a meeting for a potential settlement if you don''t
        think that you''re supposed to return something to the government just to
        clear your cases)?" Bautista said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e3e78e-9c53-4f54-93cc-36048d73eabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:08:18.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:15.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f90cb63-4425-4440-83b9-077670754df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:08:18.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:15.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said during that conversation, he proposed a negotiating
        framework to the Marcoses, which would not just require a PCGG approval, but
        also of then-President Benigno Aquino III as well.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04243f9-6a9d-48fa-9bf4-b68998378b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:08:18.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:15.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde91a1d-7d56-4287-9b7e-c595d4ef2cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:08:18.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:15.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi ko, ''ito ang gawin natin, isipin natin as of 1986 kung
        sabihin niyong $10 billion tapos magkano ang nabalik na yaman at that point
        time — I think we were about 3 point something billion dollars — iawas niyo
        yun, and yun na, magkakaroon ng negotiation.''"</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7b0448-568b-4a42-87dd-845890a31ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:08:18.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:15.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d62a51-1971-4bbe-ae4d-e1be5d0260b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:08:18.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:15.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told them, if as of 1986, the accumulated amount
        was at $10 billion, minus what was returned, you subtract it from there and
        we could have a negotiation.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38c1740-7e96-4a2c-8c67-b2f14ba5dcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:08:18.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:15.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037f3eec-f1ce-415d-839c-9b898433386f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:08:18.306+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:15.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista never heard from the Marcoses after.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faa6c21-7c43-4306-b30e-8b07facd9f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:08:18.306+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:15.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0570b8-7183-4de4-8054-b4b6351191db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:08:18.306+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:15.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over ₱125 billion worth of real and personal properties by the Marcoses
        are currently under litigation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e68a9e-477d-4c28-ac29-10392e11ea38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:08:18.306+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:15.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf96713-196d-4774-82f3-a3bfc7f69a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:08:18.306+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:15.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista also commented on the family''s unsettled estate taxes
        which have ballooned from ₱23 billion in 1997 to over ₱203 billion.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7b4e12-7ace-4425-82c6-89cdea0ad841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:08:18.306+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:15.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0f582b-2d44-41d5-8fde-2f687847eeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:08:18.306+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:15.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dito, ang pwede pa ring mangyari, for example pinapatawan sila
        ng estate tax ng BIR dahil itong asset na ito kasama doon. Ang pwede nilang
        sabihin, ''hindi naman amin iyan eh,'' so ibabalik nila yung kung ano man
        yung property na yun, be it cash, be it real estate, be it jewelry."</em>
        Bautista said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079ded06-ec75-4e71-8c6d-15252717a273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:08:18.306+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:15.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf7063e-a7d5-40d5-b9c4-220e8a0c23f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:08:18.306+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:15.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What can happen here is, for example, since the BIR
        wants them to pay for their estate taxes because of their accumulated assets,
        the Marcoses can say ''that''s not ours,'' then they should return the property,
        be it cash, be it real estate, be it jewelry.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faba997a-0828-466c-a707-a28041c3ca6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:08:18.306+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:15.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73dfb01-2f33-4e61-89e1-29ce27b1b8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T13:08:18.306+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:09:15.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang problema</em> (the problem is), there''s a big issue in
        respect of what are they claiming to be their own lawfully...I''m sure the
        BIR (Bureau of Internal Revenue) has some leeway in terms of negotiating what
        the proper estate tax should be, pero kailangan bayaran yan (but those need
        to be paid)," he said.</p>'
  'Robredo-daughters-kakampinks-appeal':
