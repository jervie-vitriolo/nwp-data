      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ngayon, 2022 na, sino pa rin?"</em> he added. <em>"So bakit
        ako nili-link sa Smartmatic eh wala naman akong kinalaman sa kanila?"</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842cfe31-9025-411e-896b-60b026eff8ff'
