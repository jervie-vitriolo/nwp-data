      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, has yet to say if he is echoing the endorsement
        of his party.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3a62f2-8be5-4d5a-84ed-d3e5d83b7e5b'
