  'Comelec-to-review-Smartmatic-deal-amid-security-breach-claims':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-24T15:53:38.165+08:00
    'imagesource': 'jcr:18fcbfc6-85fc-4962-92a2-8e936778f6e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '551d0858-dec1-4aee-ade0-b5c6dda5754b'
    'lead': 'While it reiterated it has not encountered any data breaches, the Commission
      on Elections (Comelec) has ordered a review of its contract with Smartmatic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-24T15:55:23.067+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:09:05.156+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:08:28.066+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec to review Smartmatic deal amid security breach claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20505d79-15c8-48b0-b58c-02e76bd36b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T15:55:23.067+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:09:05.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 24)</strong> — While
        it reiterated it has not encountered any data breaches, the Commission on
        Elections (Comelec) has ordered a review of its contract with Smartmatic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8d6448-6e17-4cb1-8c05-6ebd8c6ca1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T15:55:23.067+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:09:05.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a virtual briefing, Commissioner George Garcia bared several
        measures ordered by Chairman Saidamen Pangarungan in connection with the allegation
        of Senator Imee Marcos that there is the possibility of a security breach
        in the poll system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebc46a6-73f5-4de9-a3b0-e6167ad65177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T15:55:23.067+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:09:05.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/3/17/Comelec-Smartmatic-Imee-Marcos-system-breach.html">READ:
        Comelec, Smartmatic deny security breach claim by Imee Marcos</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27d0519-f06b-4f35-83cc-2014603de3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T15:55:23.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:09:05.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said Pangarungan mandated the Comelec''s Law Department to
        "conduct a review of the contract with Smartmatic and to advise the courses
        of action to be taken by the Commission as may be provided by law and jurisprudence."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9b13e4-bd98-42c9-b636-fcd8674a56e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T15:55:23.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:09:05.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic is the provider of automated elections system (AES) and
        vote-counting machines (VCMs).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8275f1c-3e3f-4a5b-8c81-69a54c57e427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T15:55:23.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:09:05.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we maintain that the Comelec has not fallen victim to
        any attacks that will amount to a security breach, we will not take these
        allegations sitting down," Pangarungan said in his statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd2fdb7-cacf-413d-9cc0-3bf834075e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T15:55:23.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:09:05.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body directed its Executive Director to immediately coordinate
        with the National Bureau of Investigation, secure a copy of the report from
        the agency, as well as require Smartmatic to submit its internal investigation
        report. It also ordered the Deputy Executive Director for Operations and the
        Information Technology Department to craft "a detailed plan to prevent the
        occurrence of the similar or related issue."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aee431-7152-468a-9440-49bce78c44ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T15:55:23.068+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:09:05.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will ensure full transparency. We want an orderly, peaceful
