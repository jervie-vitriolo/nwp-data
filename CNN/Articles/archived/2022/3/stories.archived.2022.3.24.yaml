      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65303c76-adb4-4a3a-8bad-f0530dada7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-24T19:00:12.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:08:54.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dennis and I go a long way back when he was still starting this
        empire and I saw him grow – him and Grace together. They built Converge and
        when he called me and expressed his interest in taking over the Alaska franchise,
        I was only too willing to help and pave the way for him to get in,” Salud
        said.</p>'
