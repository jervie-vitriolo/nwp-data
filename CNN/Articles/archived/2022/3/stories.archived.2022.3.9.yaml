  'Comelec-Oplan-Baklas-Supreme-Court-TRO':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-09T19:37:11.771+08:00
    'imagesource': 'jcr:a4e62cbf-039f-4808-8199-562cd45b0e36'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e0cbb7a-47a7-47b6-9787-90eef98dd562'
    'lead': 'The Commission on Elections says it will halt its ''Oplan Baklas'' operations
      in private properties following the Supreme Court''s issuance of a temporary
      restraining order to stop the controversial campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-09T19:37:12.638+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T11:51:46.126+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:51:17.208+08:00
