      'mgnl:created': 2022-03-09T13:56:46.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:00.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> Opposition
        senator Franklin Drilon on Wednesday blasted Cavite Rep. Boying Remulla for
        accusing supporters of the Leni Robredo-Kiko Pangilinan tandem of getting
        paid and collaborating with communist groups.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b94c00c-076c-4033-a518-9a4f93e327ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:56:46.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:00.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f45524-79fd-42d0-b0a5-c141866b27ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:56:46.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:00.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source,</em> Drilon reacted
        to Remulla''s claim that the 47,000 attendees from last week''s rally in the
        province were supposedly paid ₱500 each and were being trained by the National
        Democratic Front (NDF), the coalition of revolutionary organizations, including
        the Communist Party of the Philippines (CPP) and its armed wing the New People’s
        Army (NPA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225f73c1-e6ca-4a35-acda-ffbc3c4cf92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:56:46.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:00.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e25f2a-54ba-4feb-aa9a-7767e015c72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:56:46.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:00.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would rather say that Congressman Remulla made this statement
        as a political operator rather than a congressman," Drilon said. "Of course,
        it''s difficult to divide the two personalities but it is clearly a statement
        which has no basis at all, is false, and is only designed to downgrade the
        very enormous crowds that we see not only in Cavite, in Iloilo, in Bulacan,
        <em>ang lalaki</em> [they''re massive]."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467d1153-4c28-4718-9427-40d2443fe239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:56:46.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:00.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88eb38bb-1cb8-48f6-9d55-0cd949a355cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:56:46.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:00.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasinungalingan po. Wala kaming binabayaran sa mga rally. Hindi
        namin kayang hakutin ang 45,000 na tao,"</em> he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e754484e-7439-4345-a23d-6a476d73c74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:56:46.808+08:00
