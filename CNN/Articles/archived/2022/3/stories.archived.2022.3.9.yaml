      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judges were assigned to courts in Zamboanga del Norte, Zamboanga
        del Sur, Zamboanga Sibugay, Agusan del Sur, Misamis Oriental, Misamis Occidental,
