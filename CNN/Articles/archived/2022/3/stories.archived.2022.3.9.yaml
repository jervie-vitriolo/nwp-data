      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Maria Estela Paiso, creator of “Don’t Cry, Dry Your Eyes”
        and “It’s Raining Frogs Outside”</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a923d6e-fccc-40c0-9fdb-8f778f9de3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.946+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Estela Paiso began as the go-to editor in her high school
        section. Deepened by an interest in rap music, Paiso’s first directorial efforts
        were music videos such as “<a href="https://www.youtube.com/watch?v=lT9efysTCps"
        target="_blank">‘Di Matitinag</a>,” “<a href="https://www.youtube.com/watch?v=pC5Vb8m9_Ik"
        target="_blank">Boy</a>,” and “<a href="https://www.youtube.com/watch?v=CQMrrfk4Ias"
        target="_blank">Regla</a>.” After an internship at Quiapost in 2016, Paiso
        eventually became an offline editor, and would later be mentored by two powerhouses
        in contemporary Philippine cinema: in editing by Lawrene S. Ang (“Violator,”
        “Leonor Will Never Die”) and in directing by Keith Deligero (“A Short History
        of a Few Bad Things,” “Babylon”).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2502e7e2-c484-4399-9b40-fd4d53062356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.946+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paiso’s directorial work navigates the realm of memories and dreamscapes
        — focusing on clashes between reality and imagination and how the interplay
        between the conscious and subconscious shapes our self-perception. While her
        debut feature “Karaoke Dreaming” (currently in development) contains many
        of these elements, these pre-occupations have existed prior to settling into
        film. In college, her short film “Pink Na Kotse” narrates her childhood desire
        of abandoning her life in Manila and traveling to Zambales in a pink car,
        while her Kafkaesque thesis short film “<a href="https://animorepository.dlsu.edu.ph/etd_bachelors/7582/"
        target="_blank">Hala-man</a>” sees a man whose daily life is inconvenienced
        as he semi-regularly turns into a plant. Paiso’s current work is closest to
        her Binisaya 24-hour Shoot Out film “<a href="https://www.facebook.com/binisaya/posts/10165228696335717?__cft__[0]=AZWRUL-IvURufgD_lUCU1ele-3522s92cv3vS2SCYBfn-tf2jbhjdVxqoEOysqQFILKwJsE5L5bvmYWpAMyMASNlzG9xMFxDAMUwDG16t6_M_Xr3zUI2FogCBJ5rWVWYa0o&amp;__tn__=%2CO%2CP-R"
        target="_blank">Don’t Cry, Dry Your Eyes</a>” — where she maps out the most
        tear-stained moments in her life through photos from when she was a toddler
        until college graduation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2133c3cf-1c64-4f7d-b83d-a841a8033085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.946+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her Archipelago Lab-developed short film “<a href="https://www.facebook.com/rainingfrogsfilm/videos/1322722694823884/"
        target="_blank">It’s Raining Frogs Outside</a>” (Ampangabagat Nin Talakba
        Ha Likol) — which won the Gender Sensitivity Award at QCinema 2021 and competed
        at Berlinale 2022 — is a confluence of her years of post-production experience.
        Inspired by one of artist Electromilk’s posts, the film places the audience
        within the headspace of Maya: a young woman who is terrorized by her childhood
        home in Zambales. By combining live action with archival footage, digitally
        rendered images, and stop motion animation, Paiso’s work heavily relies on
        visual effects and editing to make tangible the past and the persistent feelings
        of isolation, rage, and grief; capturing frustrations with the politics and
        the personal and how these can <a href="https://www.youtube.com/watch?v=ZojJsXBw9QQ"
        target="_blank">wreak havoc on one’s identity</a>.</p>'
    '51':
