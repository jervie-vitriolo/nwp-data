      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49355a67-8bad-4f18-bc6d-411fd6e93f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:41:36.846+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:51:57.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As part of its
        commitment to the community and the environment, SM Prime Holdings, Inc. (SM
        Prime) together with the Department of Science and Technology (DOST) recently
        launched a series of mall exhibits on sustainability and disaster resilience.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128b10e4-3fca-48c4-a38f-39cf2720e3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:41:36.846+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:51:57.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd554735b-450d-4bb4-9099-cad47b22e27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:41:36.846+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:51:57.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kick-off event was held on Feb. 24 at SM Mall of Asia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96de116d-34ca-4b00-a547-606abdd16505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:41:36.846+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:51:57.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160910d8-ef2c-4de6-9b51-26a1c397c891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:41:36.846+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:51:57.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the event, SM and DOST highlighted numerous initiatives geared
        toward promoting sustainability and disaster resilience in the country, including
        those that are in line with addressing climate change.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99364392-f9ec-4b90-889e-fbdba0ef565d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:41:36.846+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:51:57.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46505d3-2e36-496d-8aa3-7dfaee9f7f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:41:36.846+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:51:57.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the exhibit, the proponents aim to reiterate the importance
        of working together in creating solutions to the most pressing environmental
        concerns of today.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b817b981-51dd-4c7e-b332-1d63c8a12bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:41:36.846+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:51:57.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d321f3-7c78-427b-99ea-00630698dc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:41:36.846+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:51:57.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his message, DOST Undersecretary and PHIVOLCS OIC Dr. Renato
        Solidum mentioned how Filipinos repeatedly face the risks of natural hazards
        and the effects of climate change in the country, saying that our story should
        not be just one of survival, but that of becoming victors over disasters.
        For this, he stressed that continuous education about disaster resilience
        and sustainability is a must.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98031e6-a421-4472-8077-191523319bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:41:36.846+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:51:57.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e0950a-645c-409f-bae7-dc135a06c34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:41:36.847+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:51:57.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This project is evidence of the fusion of science and the arts,
        with the goal of influencing our <em>kababayans</em> to be informed, and to
        be prepared against disasters," Solidum said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad339f0-bfd0-4a1e-b3b5-bd731075c188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:41:36.847+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:51:57.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1842c2cb-2a67-4909-a30d-1b1c7b294529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:41:36.847+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:51:57.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Supermalls President Steven Tan thanked the DOST for continuously
        partnering with SM toward promoting a more sustainable and disaster-resilient
        Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f95cf6c-3c59-4c38-bdef-3a54e8c9a71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:41:36.847+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:51:57.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a7a6e1-7831-4943-b1e8-f68a93d30127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:41:36.847+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:51:57.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that amid the country''s collective efforts to revitalize
        the economy, stakeholders also should not forget about preserving the environment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762da90d-2827-4717-a16c-d86d22c6ede3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:41:36.847+08:00
