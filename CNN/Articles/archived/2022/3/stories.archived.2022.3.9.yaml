    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec to honor SC TRO vs ''Oplan Baklas'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745e4250-9ec3-44bf-8b2a-cc3367b9342d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:37:12.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:46.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)</strong> - The Commission
        on Elections (Comelec) on Wednesday said it will halt its "Oplan Baklas" operations
        in private properties following the Supreme Court''s issuance of a temporary
        restraining order (TRO) to stop the controversial campaign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44498577-d45c-4240-a558-89c49f11b58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:37:12.638+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:46.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13469b2e-8eeb-44cd-b603-4afdfc2e52ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:37:12.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:46.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the en banc earlier, it was agreed that, of course, we will
        honor the TRO issued by the Supreme Court," Comelec spokesman James Jimenez
        told reporters hours after new Comelec Chairman Saidamen Pangarungan and Commissioners
        Aimee Torrefranca-Neri and George Garcia formally assumed office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ba2655-7943-420f-928b-91bfb1577fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:37:12.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:46.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8a125d-6902-4613-aa4d-71d97a69c1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:37:12.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:46.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Jimenez clarified that "Oplan Baklas" - or the removal
        of election materials deemed illegally put up - will continue in public spaces
        as mandated by law.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa6cede-4c65-49c9-8e3d-5a3e4ec31177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:37:12.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:46.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b72ecf1-4a5b-4988-bff2-58556e700209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:37:12.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:46.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court issued the TRO on Tuesday after supporters of presidential
        candidate Leni Robredo filed a petition against the dismantling of election
        paraphernalia that are privately owned and are installed within private properties.
        The petitioners argued such activities are unconstitutional and could be considered
        trespassing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610b2d97-69f6-4db6-bc49-3994d3341528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:37:12.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:46.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63624a1-65a2-4a15-993d-3969b1c0c93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:37:12.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:46.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body was given 10 days from receipt of the Supreme Court
        notice to comment on the petition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e3fefc-eada-420d-8aee-ed16b8987ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:37:12.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:46.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66e718e-7434-4700-8010-96c8164ab326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:37:12.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:46.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still unclear who will prepare the comment, but Jimenez noted
        it is usually the Office of the Solicitor General.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76572a11-b7bc-433e-9fb1-410c68bf2b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:37:12.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:46.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298c2604-93b8-4526-bb3b-c45d87490770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:37:12.639+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:46.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally, that would be the OSG, but we still have to wait to see,"
        he said. "As you know the OSG has, on occasion, taken a contrary position
        to us, so we''re going to have to wait to see what their position on this
        matter would be."</p>'
  'SMFB-earnings-hit-31.4B-in-2021':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-09T19:38:21.447+08:00
    'imagesource': 'jcr:13f896f7-ddd7-4357-8d2f-0ab823b1cf89'
