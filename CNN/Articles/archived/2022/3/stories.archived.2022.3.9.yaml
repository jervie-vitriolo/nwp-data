      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the government not declare his proposed state of economic
        emergency, Salceda also suggested tweaking the criteria for declaring a state
        of calamity to also include prolonged oil price hikes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0eda2a-ccf2-4e54-be81-1e207051c300'
