      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia previously assisted Marcos in his 2016 electoral protest
        against Vice President Leni Robredo. He also represented presidential bets
        Senator Manny Pacquiao and Manila Mayor Isko Moreno, and Senator Grace Poe
        in her disqualification case during the 2016 presidential race.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da401124-06af-4254-95ae-66a30ff52c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T12:11:01.789+08:00
