      'jcr:uuid': 'e44bcd3a-9a40-413b-923a-17ce84d4ee74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:54:56.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:01.300+08:00
