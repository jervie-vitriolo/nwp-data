      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34b5bbf-f22d-4554-a642-7cff6d1b4050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T23:11:27.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:51:39.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Final Word, Finance Assistant
        Secretary Paola Alvarez reiterated the department opposes the suspension,
        which she said could lead to revenue loss of up to ₱117.4 billion - or 0.5%
        of the country''s gross domestic product (GDP).</p>'
