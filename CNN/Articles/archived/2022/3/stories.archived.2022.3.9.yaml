    'jcr:uuid': '5e6fe542-4fe9-467c-8869-561c4d93375c'
    'lead': 'A spotlight on Filipino directors from around the country whose creative
      signatures challenge what stories are told and the way we’re telling them.'
    'mgnl:activationStatus': true
