      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:42.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson Corpuz failed to nail a basket from the paint for Magnolia
        in the final play of the match.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e40766-2d86-446f-9002-f7ff49ac42f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:39:40.244+08:00
