      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo in a forum last Monday already belied
        Remulla''s claim. The lone female presidential bet said she does not pay people
        to take part in her rallies.</p>'
  'Cybersecurity-firm-says-Chinese-hackers-breached-six-US-state-agencies':
    'author': 'Sean Lyngaas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-09T13:55:28.484+08:00
    'imagesource': 'jcr:97330ba0-8849-45ca-b739-e390c4433847'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd577d5c9-c0fc-4a02-b5fa-f3fb61adc7fe'
    'lead': 'A Chinese government-backed hacking group has breached local government
      agencies in at least six US states in the last 10 months as part of a persistent
      information-gathering operation, investigators at cybersecurity firm Mandiant
      said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-09T13:57:34.532+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:52:00.048+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:51:10.218+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cybersecurity firm says Chinese hackers breached six US state agencies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13ae16f-7ab7-42e5-95e0-2b9ca9932846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:57:34.532+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:52:00.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Chinese government-backed hacking group
        has breached local government agencies in at least six US states in the last
        10 months as part of a persistent information-gathering operation, investigators
        at cybersecurity firm Mandiant said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8b05d8-a71e-40e5-910e-963e7223e63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:57:34.532+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:52:00.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wide range of state agencies targeted include "health, transportation,
        labor (including unemployment benefit systems), higher education, agriculture,
        and court networks and systems," the FBI and US Cybersecurity and Infrastructure
        Security Agency (CISA) said in a separate, private advisory to state governments
        obtained by CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757a32cf-a39f-4f7c-bae3-623e1d4f3a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:57:34.532+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:52:00.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For agencies in two states, the hackers broke into networks using
        a critical software flaw that was revealed in December just as the Biden administration
        was scrambling to respond to the flaw''s discovery, according to Mandiant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dae7c11-9118-4b56-8c98-2384ba84e2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:57:34.532+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:52:00.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation shows how difficult it can be to keep state-backed
        hackers from accessing US networks — even when US officials are sounding the
        alarm about a potential threat. And it''s a reminder that as many analysts
        are watching for Russian cyber threats during the Ukraine war, other foreign
        governments aren''t letting up in targeting US networks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afc27fc-833a-4fb8-b8ba-7039dc29a526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:57:34.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:52:00.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hackers'' motives aren''t clear, but their victims are "consistent
        with an espionage operation," the firm said. The list of state agencies affected
        by the hacking could grow as the investigation continues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f723748-a420-46ad-b58d-ba4b275ffdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:57:34.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:52:00.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CISA on December 10 publicly warned that Log4J — software used by
        big tech firms around the world — had a vulnerability that hackers could easily
        exploit to gain further access to computer systems.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d77bd8-a4fb-4ab5-b481-b7969e77e67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:57:34.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:52:00.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of millions of computers around the world ran the vulnerable
        software, US officials later estimated. For weeks, US officials urged companies
        to update their software; the White House hosted a meeting in January with
        tech executives to try to address the root problem of software that is not
        secure by design.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c97983-2656-48aa-8187-ae76ef381b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:57:34.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:52:00.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within hours of the CISA advisory, the Chinese hackers had begun
        using the Log4J flaw to break into the two US state agencies, according to
        Mandiant. Agencies in four other states were hacked via other means.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7cfb55-4f04-49eb-8263-fc451dc50408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:57:34.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:52:00.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one state, Mandiant said, the hackers accessed personal data
        on some Americans, including names, email addresses and mobile phone numbers.
        Mandiant declined to name the US states or agencies affected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585c5a4f-7ba7-4a66-8854-e6529259cb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:57:34.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:52:00.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the hackers'' ultimate objectives are unclear, state agencies
        could provide a wealth of useful information to foreign spies, whether data
        related to elections or government contracting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc2ced1-c0d0-4188-bbf0-de394c912a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:57:34.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:52:00.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This campaign is likely still going on. [The hackers] probably
        haven''t completed their mission," said Rufus Brown, senior threat analyst
        at Mandiant''s Advanced Practices team.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982696f9-ff53-4242-96eb-d973267320c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:57:34.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:52:00.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hackers have used multiple methods to access the state agency
        networks, and in some cases have returned to the same compromised network
        after Mandiant specialists contained the activity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60190ee-f16b-4584-bee4-e5ecd95901dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:57:34.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:52:00.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CISA is actively working with our JCDC [Joint Cyber Defense Collaborative]
        private sector partners, including Mandiant, and government partners to address
        this advanced persistent threat to state government agencies and assist impacted
        entities," a CISA spokesperson said. "We encourage all organizations and critical
        infrastructure entities impacted by cyber intrusions to report to CISA, and
        to visit CISA.gov to take action to protect themselves."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264d4566-9dae-4d31-ae08-0e3c75c73796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:57:34.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:52:00.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandiant blamed the hacking campaign on a group that the Justice
        Department has linked with China''s civilian intelligence agency. That hacking
        group, according to a US indictment unsealed in September 2020, has been linked
        to attempts to breach hundreds of organizations around the world, from hardware
        makers to pro-democracy politicians in Hong Kong.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8086f4a4-27e7-477f-ac5f-51a27b1565cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:57:34.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:52:00.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We firmly oppose and combat cyberattacks of any kind," Chinese
        Embassy in Washington spokesperson Liu Pengyu said in an email. "We oppose
        making groundless accusations against China on cyber security and other related
        issues."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e082eb-b30f-4612-92e3-46dba85831f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:57:34.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:52:00.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Russian spying operations, such as the so-called SolarWinds
        hacking campaign, have gained considerable attention, analysts say Chinese
        hacking continues to pose a challenge to the Biden administration''s efforts
        to defend government networks. Suspected Chinese hackers compromised at least
        five US defense and technology firms in an apparent espionage effort, CNN
        reported in December.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6404bade-be25-4d50-9e95-e7852b4335ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:57:34.533+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:52:00.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assess that China presents the broadest, most active, and persistent
        cyber espionage threat to US Government and private sector networks," US intelligence
        agencies said in their annual assessment of global threats released on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e188e7-7a5d-4092-a605-7f639648ea4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:57:34.534+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:52:00.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/03/08/politics/china-hacking-state-governments-mandiant/index.html">Cybersecurity
        firm says Chinese hackers breached six US state agencies</a>".</em></p>'
  'Long-COVID-hospital-treatment':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-09T14:02:27.030+08:00
    'imagesource': 'jcr:66750f85-403e-4341-b9d0-de3110fc145e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f78d5686-dfcf-461e-b0ca-05182d720e92'
    'lead': 'The World Health Organization has advised patients who have recovered
      from COVID-19 to have themselves evaluated by doctors if their symptoms persist
      for more than three months after the infection.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-09T14:17:23.395+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:51:59.538+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:51:10.438+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'When you should seek medical help for long COVID-19'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584e9870-c1ad-4861-b301-b1811c74faad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T14:17:23.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:51:59.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> The World
        Health Organization has advised patients who have recovered from COVID-19
        to have themselves evaluated by doctors if their symptoms persist for more
        than three months after the infection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e038d0-0e13-437e-97d7-088fb7f60f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T14:17:23.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:51:59.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Janet Diaz, head of the WHO’s clinical management response for
        COVID-19, said symptoms connected to COVID-19 typically go away in weeks or
        up to two months. Anything longer than that could be considered long COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ebf6fe-6c45-4da0-be6e-ced1faea5d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T14:17:23.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:51:59.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common symptoms of long COVID-19 are fatigue, shortness
        of breathing or trouble breathing, and struggle with memory or concentration
        commonly known as brain fog.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912d3e2a-9f54-41b6-9cf3-89cc7dff5e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T14:17:23.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:51:59.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also more serious symptoms and complications linked to
        long COVID-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16878fa-4377-466b-a1eb-9774f2e2adcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T14:17:23.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:51:59.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz explained there is no one-size-fits-all treatment for patients,
        but there are interventions or self-management techniques to help them improve
        their quality of life despite the prolonged symptoms, which could last for
        six months or even more than a year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398b28aa-9597-4ff9-9f9f-782379cbcc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T14:17:23.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:51:59.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been a recent report that was looking at patients who
        had COVID-19 and they followed them up after a year. They found an increased
        risk of cardiovascular complications in the cohort and those complications
        are described as having stroke, blood clots and including death," she said.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108766b5-1b74-4383-9884-a0f4263525ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T14:17:23.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:51:59.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious diseases expert Dr. Rontgene Solante on Wednesday said
        those who have developed acute COVID-19 should be checked regularly, especially
        if there were hospitalized.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
