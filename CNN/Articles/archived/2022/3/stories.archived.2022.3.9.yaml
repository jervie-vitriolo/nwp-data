      'mgnl:type': 'text'
      'text': '<p>The Mac Studio comes with four thunderbolt ports, two USB-A ports,
        ethernet and HDMI ports and a pro audio jack on the back. The front of the
        device will feature an SD card reader and either USB-C or thunderbolt ports
        on the front, depending on the model.</p>'
