    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc56ac34-f3b4-4ec2-87f1-c90430edc71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.946+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vahn Leinard Pascual, creator of “Alingasngas ng mga Kuliglig,”
        “Hugas Kamay,” and “Silang Mga Naligaw sa Limot”</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f702d7-8615-4049-95da-e827f19833ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.946+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s hard to imagine a Filipino filmmaker who’s had a year like
        Vahn Leinard Pascual’s. With an astounding 21 short films since 2018, six
        of which premiered in 2021, Pascual’s work has been screened locally and internationally
        to acclaim.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8f9b99-ed37-4633-9708-3a9eee723685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.946+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of his works delve into the political: from depictions of storms
        in “<a href="https://www.youtube.com/watch?v=mV-y4gx8TmM" target="_blank">Silang
        Mga Naligaw sa Limot</a>” to avoidance of accountability during the COVID-19
        pandemic in “<a href="https://ne-np.facebook.com/gawadalt/photos/a.1659854784206100/1659816630876582/?type=3"
        target="_blank">Hugas Kamay</a>” to the inner conflict following the death
        of a misogynist and an abusive family member in “<a href="https://filmfreeway.com/VahnPascual"
        target="_blank">Hindi Kita Malilimutan</a>.” These films are carried out in
        dark tones and take on a documentary-like approach, mostly observational though
        its static camera work.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e184e88-cf67-4c7b-85a9-20e10b431051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.946+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his most entrancing work examines gender dynamics and myth-making
        without sacrificing levity or giving into pessimism. “<a href="https://www.youtube.com/watch?v=0PmNxGZrTk8"
        target="_blank">Sina Alex, Xander, at Ang Universe</a>” looks at the role
        of beauty pageants in accepting and communicating femininity and queerness
        in a family. “<a href="https://www.facebook.com/NABIFILMEX/posts/title-mundong-walang-katiyakandirector-vahn-pascualsynopsis-a-senior-gay-couple-/314860083779609/"
        target="_blank">Mundong Walang Katiyakan</a>” looks at a gay couple’s perseverance
        despite old age and dementia. “<a href="https://www.facebook.com/watch/?v=506898640637598"
        target="_blank">Blue Is Not My Favorite Color</a>” challenges the givenness
        of gender and how color is used to assert and resist patriarchal pressures.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b67768b-dbe1-4993-ac78-878a18b4da86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.946+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His formal and thematic experimentations culminate in the International
        Silent Film Festival Manila winner “<a href="https://www.youtube.com/watch?v=1VqR1Naji5w"
        target="_blank">Alingasngas ng Kuliglig</a>” — where a young albularyo-in-the-making
        finds himself falling in love with a Tikbalang whom he is tasked to banish
        and kill. Pascual wisely uses the silent film aesthetics to give the film
        an eerie yet comedic tone as it queers the role of superstition and tradition
        in violence against nature and the Other. Despite its straightforwardness
        and simplicity, the romance at the core of the narrative makes the grainy
        black-and-white film feel as if we’re experiencing technicolor.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6aa559e-349b-4462-a928-c086f094dd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.946+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascual ties personal liberation with larger cultural emancipations.
        Unconfined by a singular genre and form, using film as a tool for freedom,
        Pascual creates alternative realities where acceptance of the queer identity
        is not a result, but rather an opportunity to queer the character’s immediate
        surroundings.</p>'
    '52':
      'image': 'jcr:1aa774cb-6b80-4755-a59e-725f11961d2c'
      'imageCaption': 'Photo courtesy of TRISHTAN PEREZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327bfcfd-1c8f-490b-81c6-6e1240ef0960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:10:11.396+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c247ff1-8673-4940-b72c-6cbfaebffa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.946+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trishtan Perez, creator of “The Man Who Isn''t There And
        Other Stories Of Longing” and “i get so sad sometimes”</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3ee148-22d7-4d07-a447-76e071d93af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.946+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, the Pagadian-born Trishtan Perez has become almost
        a genre unto himself: the posterboy for “sadboi cinema” in the Philippines.
        While the humorous claim is reductive, there is a nugget of truth to it: Perez
        gravitates towards liminal spaces populated by queer characters who have life-changing
        encounters with strangers. Because what is cinema but a continuous reacquainting
        with the unknown?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc1ada6-22f6-4ed9-b7cc-1acea53507ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.946+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of Perez’s work (so far) asks a simple question: Why is it easier
        to be honest with strangers? In “<a href="https://www.viddsee.com/video/some-nights-i-feel-like-walking/op564?locale=en"
        target="_blank">Some Nights I Feel Like Walking</a>,” he observes two men
        “cruising” in the academic oval of UP Diliman. They walk along the circle
        perpetually, plunged in darkness lit only by their smiles, their flirtation
        teasing questions about their desires and anxieties. Here, his formal fixations
        begin to take shape: particularly the undercranking and step-printing, adopted
        from <a href="https://www.researchgate.net/publication/308706660_Undercranking_and_Step-Printing_in_Wong_Kar-Wai''s_Filmography"
        target="_blank">Wong Kar-Wai’s work</a>, showing the slippage of time that
        occurs when falling in love.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037dce0d-bee0-42d9-a17f-587e28a774f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.947+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His second short — the award-winning “<a href="https://www.youtube.com/watch?v=eq37NSh5UDU"
        target="_blank">The Man Who Isn’t There And Other Stories of Longing</a>”
        — is a formal departure, taking place entirely in a photobooth. We passively
        observe a revolving door of strangers as they take pictures with friends,
        sneak kisses with lovers, receive work calls, and even wrestle with heartbreak.
        The film tracks not only the transience of stories and human emotion, but
        also the enduring force of capitalism by turning the camera into the panopticon.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb20ca2a-41dc-4ff7-bb2e-39e8f37d2361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.947+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His QCinema-winning film “<a href="https://www.youtube.com/watch?v=-f0RyMjSDzE"
        target="_blank">i get so sad sometimes</a>” creates an intermediate between
        the two styles and finds him perfecting his signature. Inspired by Japanese
        coming-of-age films and anime, Perez follows a Pagadian high school student
        who finds escape from his laid-out provincial life through an anonymous hookup;
        the online space becoming the conduit through which love, lust, longing, and
        loss are felt.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f294a8d1-9749-463e-9f12-2cc38ca0e2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.947+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In each of these films, strangers become the foils through which
        the audience and the characters discover themselves. While the stories may
        seem simple and small, the empathy that overflows and the emotions that power
        them are enormous. Perez’s work reminds us that the price of being loved is
        being known.</p>'
    '53':
      'image': 'jcr:a7bb409c-e715-4f91-b282-7290a9484672'
      'imageCaption': 'Photo courtesy of GABRIELA SERRANO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f88280-aa69-4867-b471-6e40c4cef16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:14:32.858+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd0e62e-6bb3-4bbd-8df0-dd4d05da0cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.947+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gabriela Serrano, creator of “Far Away Inside” and “Dikit”</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef14168-0e90-4e2e-b45c-384f0dbfaa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.947+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to filmmaking, Gaby Serrano had been a multi-awarded illustrator
        and graphic designer for over a decade, with clients such as Young Star, Esquire
        Philippines, and Ayala Malls.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb29981-43a9-443a-9b9f-fd6b0cf2ee26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.947+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her interests in the visual arts eventually led her to pivot: interning
        at experimental film lab and production company <a href="https://www.facebook.com/losotrosfilms/"
        target="_blank">Los Otros Films</a> and at the post-production company <a
        href="https://www.facebook.com/upprgrnd/" target="_blank">UPPRGRND</a> (as
        an editing apprentice and junior colorist), and eventually building a career
        as a TV and video editor for the likes of Madge Reyes (“<a href="https://www.youtube.com/watch?v=Y9AyqJ7zeHI"
        target="_blank">There Was A Stage</a>”) and the Film Independent Spirit Award-nominated
        FX series “<a href="https://www.youtube.com/watch?v=v0jQIPtoCd4" target="_blank">The
        Choe Show</a>.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b946219-9369-43c0-9c19-3b1c1a9cd31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.947+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a director, Serrano’s work explores the stifling and liberating
        forces surrounding gender, the process of shedding identities in youth, and
        the task of reconciling generational divides. While her thematic interests
        have become increasingly focused, Serrano’s visual experimentations and signature
        playfulness are a moving target; a product of being mentored by some of the
        Philippines’ best: in working with actors by JP Carpio and Yve Carpio of <a
        href="https://www.facebook.com/linaofilmsworkingwithactorsworkshop/about/?ref=page_internal"
        target="_blank">Linao Films</a>; in TV directing and handling productions
        by Dwein Baltazar; in experimental cinema by Los Otros Films’ John Torres;
        in screenwriting by Ricky Lee; and, most recently, in editing and film directing
        by Paco Ratera.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8225d3-0323-4369-b9e6-62d4cbd81875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.947+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While her audiovisual radio show for Manila Community Radio “<a
        href="https://www.youtube.com/watch?v=o7rZ6_IcLcg" target="_blank">Far Away
        Inside</a>” examines loneliness and lostness through mixed media and music,
        it is her International Silent Film Festival Manila-winning debut short “<a
        href="https://www.youtube.com/watch?v=gNdcBTfD7zg" target="_blank">Dikit</a>”
        that embodies her directorial signature at its best. Serrano reimagines childhood
        stories she’d heard from the province and crafts a modernized queering of
        the manananggal that digs into humanity within the horrific. Taking lead from
        the manananggal’s anatomy, the film is presented through a split screen: playing
        out as two short films simultaneously; similar in rhythm; interacting despite
        the separation.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba086aaa-0691-4e22-bd7f-b84abbf682d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.947+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dikit” finds Serrano painting a portrait of two women — whose lives
        parallel and intersect as they are isolated from society and their own bodies,
        albeit in different ways. The manananggal temporarily fulfills its desire
        to connect through feeding, pain becoming an entry point towards empathy.
        In the worlds that Serrano creates, female desire, sexuality, and rage are
        not a source of guilt or shame, but of freedom.</p>'
  'PAF-Turkey-attack-helicopters':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-09T17:49:56.734+08:00
    'imagesource': 'jcr:55cd8577-bd0d-423e-8417-1c6993c50e92'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '115bea38-8a8a-421a-a506-374b94d743d9'
    'lead': 'After months of delays, the first two of six T129 "ATAK" helicopters
      from Turkey have arrived, the Philippine Air Force (PAF) announced on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-09T18:18:09.842+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T11:51:49.859+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:51:15.268+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First batch of Turkey attack helicopters arrive in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75cca63-65c8-4424-a14e-7a759e3bd76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:18:09.842+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:51:49.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)—&nbsp;</strong>After
        months of delays, the first two of six T129 "ATAK" helicopters from Turkey
        have arrived, the Philippine Air Force (PAF) announced on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a05ace-ebe6-46fb-afee-7137ea384765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:18:09.842+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:51:49.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two T129, together with its initial logistics support, were
        loaded onboard two A400M of the Turkish Air Force," PAF spokesperson Lt. Col.
        Maynard Mariano said in a statement. The two military cargo planes touched
        down at the Clark Air Base shortly early Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372672fa-5796-4877-92f2-e34394cbcd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:18:09.842+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:51:49.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the planes carried the two helicopters while the other transported
        the initial logistics requirement of the two T129s, the Philippine News Agency
        quoted Mariano.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1720383d-4b26-43af-b184-84ae2b428209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:18:09.842+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:51:49.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the helicopters will undergo technical inspection and
        flight tests before being accepted for service.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a349191-766b-4a5c-93a5-39254f867060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:18:09.842+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:51:49.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government purchased six brand-new T129s from Turkey in mid-2021,
        with the first units initially expected to be delivered by<a href="https://www.cnnphilippines.com/news/2021/5/25/DND-Turkey-attack-helicopter-arriving-September.html">
        September last year.&nbsp;</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f51b2d-6a7e-48ea-bcd0-3392d7213214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:18:09.842+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:51:49.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters during a Navy event in Zambales last Feb.
        10, Defense Secretary Delfin Lorenzana could not explain the cause for the
        delivery delay which has dragged on "for several months," and rescheduled
        a couple of times.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584fe566-8451-4324-bc96-d65b7d82681d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:18:09.842+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:51:49.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (T129s) were supposed to arrive last November (2021) but they
        (TAI) asked for some postponement. I don''t know the real reason. Maybe the
        pandemic —&nbsp;or what," Lorenzana said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c7add9-7ec0-4d25-b4b5-3fe950ce52e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:18:09.843+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:51:49.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the two units now in the country, there is no word yet on when
        the four other units will be delivered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4028cdd0-3ae7-46df-a2bb-c9e1423d26a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:18:09.843+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:51:49.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PAF, the T129 deal with Turkish Aerospace Institute
        (TAI) is worth about ₱13.7 billion, and is part of the long-term modernization
        program of the Armed Forces of the Philippines (AFP) under Horizon 2.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3004e5a-43ce-4362-a485-88ab668f6348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:18:09.843+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:51:49.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will join the fleet of MG-520, AW-109, and AH-1 attack helicopters
        of the PAF''s Cavite City-based 15th Strike Wing, which is tasked to carry
        out close-air support for ground troops, as well as armed surveillance and
        reconnaissance missions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0f439a-1052-4631-96de-d21c00a2e026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:18:09.843+08:00
      'mgnl:createdBy': 'alyssa'
