      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)</strong> — President
        Rodrigo Duterte appointed new magistrates to new posts earlier this month,
        including 30 judges to courts in Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a87e81-fb1f-4fc0-8977-3f9a9b246353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T12:04:55.707+08:00
