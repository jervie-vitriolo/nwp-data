      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb07450-0f1c-4530-af22-78a342fd61cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:13:28.806+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:51:55.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While there have been personal benefits of flexibility and reduced
        travel, many of us have also been plagued with distractions, struggles to
        delineate work from personal time, and feeling disconnected from our peers
        and teams. It’s time to pivot together to hybrid to get the best of both worlds,”
        she added.</p>'
