      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/03/09/health/return-to-office-safety-wellness/index.html">Covid-19
        safety tips to consider as you return to work</a>".</em></p>'
