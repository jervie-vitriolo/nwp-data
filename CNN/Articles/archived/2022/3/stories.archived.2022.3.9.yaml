      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d56aeed-1665-4c86-9cd3-871d7fb682c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:11:13.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:51:43.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a regulatory filing, RLC disclosed a consolidated net income
        of ₱8.50 billion for last year —&nbsp;up from ₱5.26 billion in 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a006cc5-42d4-4554-93ac-ec0beb5acdfb'
