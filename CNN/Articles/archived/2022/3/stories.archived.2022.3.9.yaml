      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfda856-ad80-4f8e-ac08-cbfdc7a22b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T22:58:45.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:51:39.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said the contract was signed in November last year. A
        downpayment was made last January, the secretary added, weeks before Russia
        invaded Ukraine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac02672-aa93-4417-9eba-b58b8a687b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T22:58:45.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:51:39.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0043dfd3-2e5a-4e3a-ac6c-93603535aef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T22:58:45.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:51:39.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, we do not see any likelihood of (the deal) being scrapped as
        of this moment," he explained, pointing out that the procurement process was
        initiated "before the Ukraine crisis happened."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ed2308-bf58-4be5-8fbf-1446b1ba5f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T22:58:45.254+08:00
