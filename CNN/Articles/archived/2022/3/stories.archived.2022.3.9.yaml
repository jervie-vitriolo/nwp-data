  'Anchorage-little-airport':
    'author': 'Maureen O''Hare, CNN'
    'caption': 'Ted Stevens Anchorage International Airport is an unassuming cargo
      hub, equidistant between New York and Tokyo and, as its website declares, just
      9.5 hours flying time from 90% of the industrialized world.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-09T08:13:38.141+08:00
    'imagesource': 'jcr:46d26422-2e8a-4c0a-9c9a-07350c591536'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f7fad0e-58fa-4095-8787-40eaca8a85d9'
    'lead': 'Against the snow-frosted backdrop of Alaska''s Chugach Mountains, serving
      a city of just 300,000 people, sits what might just be the best-located airport
      in the world today.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-09T08:17:37.270+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T11:52:15.928+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:51:04.103+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anchorage: The little airport on the top of the world'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f240e3ce-9fc0-4a63-8f5e-ceec8583baf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Against the snow-frosted backdrop
        of Alaska''s Chugach Mountains, serving a city of just 300,000 people, sits
        what might just be the best-located airport in the world today.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e1a256-e334-4ed0-968f-bbaacfd878ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c337dcdc-9bec-44e5-81a6-ffa0ad50cfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a look at a standard 2-D map of Earth might tell you Alaska
        is a far-flung outpost, spin the globe in your head and you''ll see that the
        US state is, quite literally, on the top of the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e126ed89-6562-4617-9d26-4ddd556a978d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7941413b-5358-47ff-a463-1c6203ed9603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ted Stevens Anchorage International Airport is an unassuming cargo
        hub, equidistant between New York and Tokyo and, as its website declares,
        just 9.5 hours flying time from 90% of the industrialized world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0976c8ac-01cf-4aa4-af7e-ba18b96cb206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7255350-adce-4281-a7f9-15a7e709da26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that more than 30 countries have banned Russia from their airspaces,
        with Russia responding in kind -- and Ukraine and Belarus airspace also closed
        -- Anchorage could prove strategically important.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfa0892-ade7-4f85-932f-67e1dc714f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6299cc-2985-471f-9f8d-86798ffccbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You could almost say it''s what this airport was built for.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3ef28a-ef8f-4627-b7dc-4cd1949f3856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4efdb07-0952-446e-a45a-d1244dda1205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stopover city</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3ec50d-09e5-466e-bae0-dc9e89a42844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completed in 1951, Anchorage Airport was for 40 years a popular
        stopover for passenger flights traveling from Europe to East Asia, when the
        Cold War meant that flights over the Soviet Union were severely restricted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793e8a2b-0902-4076-b8c4-e24f8b37c697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdffdf8-222c-41cb-b11b-7154c13bdddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When international relations thawed in the 1990s, airlines could
        finally take the most direct, economic routes over the vast Russian expanse,
        allowing them to cut costs, reduce flight times, and lower prices.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcd16dc-37ee-4e6c-ab5d-5dc9255c3e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82a674f-d7e0-45d7-af8c-74689eb87353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.271+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Anchorage settled into its current role as a major center for
        cargo traffic and a modest airport of seasonal passenger flights. Today, it
        handles around five million passengers a year. (For comparison, Hartsfield-Jackson
        Atlanta International Airport handled more than 110 million passengers in
        2019).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e0cb73-566a-41f6-8a87-b890e5762acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd04392a-34f5-4f77-b5bf-7d8821be54f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then, as the coronavirus pandemic took hold in early 2020, Anchorage
        stepped into the global spotlight again when it played a key role in the international
        transport of critical medical goods. It even became -- for a brief window
        -- the busiest airport in the world.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa524b75-984e-4875-a635-e06079bf0607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca99fd19-7c44-430f-8235-2b44e2bf7329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While global passenger traffic was down by more than 90%, "We''re
        seeing an increased demand for cargo capacity," then airport manager Jim Szczesniak
        told CNN Travel in April 2020. "And that''s primarily because a lot of the
        supplies for the fight against Covid in North America are produced in Asia."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5d4eac-29ee-41a2-9e81-784a59b60456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b576d08-57e8-4283-8f05-686093a7705a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planes "fly up and over the top [of the globe] to shorten the distance,"
        he explained. "The advantage of Anchorage is airplanes can fly filled with
        cargo but only half-filled with fuel. They fly into Anchorage and then they
        refuel and then on to their destination."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97525087-ce71-40db-8075-673c51840dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0050e4c3-f061-4eb8-9f6b-e9fb7b4e03ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Record volumes of air cargo</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a7e590-c1c9-43f8-b4d6-02821dc1f2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the height of the pandemic, Anchorage Airport was handling close
        to 130 cargo wide-body aircraft a day, and was having to use new areas of
        the airport to accommodate parking.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f31729e-8e11-461b-8e58-f2c5085bbeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2888cf35-797f-4d92-a1a1-45e3812bfd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, it also played host to the heaviest aircraft ever built,
        the Antonov An-225 Mriya cargo plane, recently destroyed in Ukraine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0a61a1-3666-4552-887f-437133ae0f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aba2d44-5e09-4e66-9aa6-ec9b615b9323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 2022, the airport''s divisions operation manager Trudy Wassel
        told CNN at the beginning of March, 115 wide-bodies a day has become the "new
        norm." That equates to about 300 hotel rooms for cargo crew a night, says
        Wassel.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a890e43c-d0ae-4a53-bf6d-a942f00bf187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4422ef29-67f5-43a2-b7fa-c532215fdb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.272+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anchorage is home to hubs for UPS and FedEx and a strengthened supply
        chain means the airport is seeing record volumes of air cargo for the second
        year in a row.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e302c3-81b8-4e99-bc30-f47969325027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d3eba8-69ff-4043-8fbd-83043261e4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It handled some 3.6 million metric tons in 2021 alone, and around
        one in ten jobs in Anchorage are connected to the airport.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986df12b-a5f3-4f69-a15b-8d9d9ff58144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015c5ffa-737d-473f-a66e-fb80a8e40559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Russian airspace now once again off limits, Wassel told CNN
        that the airport is ready to adapt should carriers need to use the airport
        because of the current situation, "We''re well aware of what''s happening
        in the world and we are standing by.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f94553e-ddb6-4a4c-945f-df73731d64e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bed2a45-52ad-4176-b30a-13d71c324849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working internally to make sure operationally we have the
        infrastructure to handle when and if we get requests for carriers to come
        through Anchorage."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de3bd7b-1d48-4d0f-afc7-714be23a7011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08b937d-a60d-4790-9d20-6ad5a2777af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This involves being prepared for whatever airlines'' operational
        needs might turn out to be.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99e1ed2-f5fe-4966-ba8c-d0ad0b496282'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f047d53f-de54-44c7-93f0-630b777b1dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, is an airline just going to need a technical stop,
        which means they will just get fuel, maybe change crews, and then depart?"
        says Wassel. "Our ground handlers can turn a plane in about an hour and 40
        minutes depending on what the airline''s needs are. Or will these airlines
        come through Anchorage and need additional services? We don''t know yet."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb84ab5b-333f-49fd-9ae1-64903a258bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329b3588-34f6-4bb9-b79e-caa79ad68a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Improved range</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5510bac0-895a-4b3f-9a7d-a86d00fbfde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines have been forced to do tortuous and uneconomical diversions
        to avoid Russian airspace, and these longer flight times mount up costs in
        terms of staffing, fuel and maintenance.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d16564-6903-452e-9ceb-7441db55353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c609411-2f16-4801-99c2-9604c7a30fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Anchorage is unlikely to return to Cold War levels of passenger
        traffic because, explains Ian Petchenik, director of communications at global
        flight tracking service FlightRadar24, commercial aircraft''s range has improved
        dramatically since the Soviet Union was dissolved in the early 1990s.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c86fca-24ee-4145-b539-3362dbc1f0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebae2521-7ff3-4124-a71a-317043dd8802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The range now is impressive, where the airplane can make it from
        the origin to the destination without stopping," he tells CNN. They''re doing
        it "less economically, but they can cover the physical distance."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed9e4f5-8232-4360-9637-22e3177cfece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8553d38f-75c5-4047-b146-c5a765873c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most extreme diversion FlightRadar24 has noted so far is Japan
        Airlines Flight 43, which goes from Tokyo to London.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd9ac05-e2b2-4b78-ac23-6f4520953ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95aa1be-da4a-4750-be02-a967dd311d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s gone "from a 12 hour and 12 minute flight to a 15 hour and
        15 minute flight," says Petchenik. "Basically, instead of going west over
        Russia, it heads east and then hits Alaska, Northern Canada, Greenland, Iceland,
        and then comes down the northern route into the UK."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d45ee1-8fb9-464b-a4bc-8e3b8a06e1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db941658-03c9-4ebb-9fd2-26a8677fc2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds that there are also big diversions happening between Germany
        and Japan but "those have moved south, rather than finding a new direction
        in which to travel." It adds a few hours, "but it''s not as extreme on the
        map."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ee4225-9909-4e7b-be7d-63ef73563209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718e3c27-f53c-415c-8b8e-373b2a416c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Slots and schedules</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86210fa5-d490-40a6-bb98-5f29c06346ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one knows how long the current situation will continue, but in
        the weeks and months ahead, airlines will be working hard to figure out their
        new routes and schedules.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67c2e99-e098-4ea1-965c-59000950da19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df31b433-6b47-41c3-8410-31a0f7923bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t just a question of economic factors, but will also involve
        battling for airport slots as aviation''s carefully plotted world of flight
        paths and schedules has been thrown into disarray.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246afa9a-8e12-464e-9a59-ae37507c43a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c4d4db-1ea7-4909-b4a4-6db1e1530569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite stopovers no longer being a technical necessity, Anchorage''s
        strategic location will still be an appealing factor.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d94e46f-e064-4729-9587-db737f484b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105e6ea1-1a16-4f38-8baf-1f30abbd4bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the geopolitical landscape changed so dramatically, a new
        long-haul airline, Northern Pacific Airways, was already planning to launch
        an international service between the US and Asia through Anchorage as a base,
        although that''s still subject to government approval.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa20e93-8ac9-4664-ab78-edbe3f4468f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f448166c-4991-4e1a-b872-5cd000b42a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Petchenik suggests we keep watching the skies.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4034bb7e-8f0f-4492-b3a5-df45f98cf254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16339fec-f3d3-4fa2-85e6-50d0429cbc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not necessarily the airports that are busier, but the airspace,"
        he says. "A lot of the traffic that would normally route through Russia is
        moving south, so you''re seeing increased traffic over Turkey, Romania [and]
        places in Eastern Europe."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b224fca-05ac-424b-825c-d3b25f8bf217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419fff93-f04f-46c1-97b8-b47066118f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His prediction is that in the near future, "We''ll see an increased
        compression of where aircraft are flying. For example, Finnair, their business
        model was predicated on taking a shortcut through Russia to reach Eastern
        Asia and without the ability to do that, which direction do they travel?"</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97a3fa8-29c5-4145-a46e-4b5325ce38c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d3cac4-5142-4597-8cab-c6c4636cb6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.275+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the times ahead, he says, polar routes -- up through Norway,
        then down through Canada and Alaska -- "might be the most interesting."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd8b1f4-8b56-4f30-a4c9-226a9b7fdf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:17:37.270+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:15.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/travel/article/anchorage-airport-cold-war-covid/index.html"
        href="https://edition.cnn.com/travel/article/anchorage-airport-cold-war-covid/index.html">Anchorage:
        The little airport on the top of the world</a>''</em></p>'
  'south-korea-elections-president':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-09T08:29:59.653+08:00
    'imagesource': 'jcr:bd7bcfa6-aa26-40c8-83d4-af7e0e3b5ed4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57f8c5ec-9497-4a81-a4e4-c2b3efe382d5'
    'lead': 'Some 44 million South Koreans head to polls to elect the country''s next
      president, capping a race that has been marked by a series of surprises, scandals
      and smear campaigns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-09T08:32:58.375+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-24T11:52:13.851+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:51:04.505+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea to elect new leader to tackle soaring house prices and inequality'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c5d310-c473-4ae0-a890-a423ff5dd700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:32:58.375+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T11:52:13.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — Some 44 million South Koreans head to polls to elect
        the country''s next president on Wednesday, capping a race that has been marked
        by a series of surprises, scandals and smear campaigns.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cd4443-3a7e-4a86-a200-9075a02190a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:32:58.375+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T11:52:13.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9bef7f-52b7-4f57-83d5-88a7c2abffa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:32:58.375+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T11:52:13.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner of the election will face mounting challenges including
        deepening inequality and surging housing prices that have strained Asia''s
        fourth-largest economy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb52053-b82e-49d8-b948-c4445e93dd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:32:58.375+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T11:52:13.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters are also looking for a leader who can root out corruption,
        heal the divided nation and polarised politics, and kick-start negotiations
        to curb North Korea''s evolving nuclear threat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec04f02-7492-4b86-ab4f-58bc286780e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:32:58.375+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T11:52:13.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 14 candidates initially registered, but it has shaped
        up as a tight two-way race between Lee Jae-myung, the standard-bearer of the
        ruling Democratic Party, and Yoon Suk-yeol, from the conservative main opposition
        People Power Party.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6138f8b5-ff90-4270-b804-36fff37e82cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:32:58.375+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T11:52:13.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are vying to succeed incumbent President Moon Jae-in, who is
        constitutionally barred from seeking reelection. The winner''s single, five-year
        term is set to start on May 10.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd575164e-700b-40ba-b066-cc6e6cd22ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:32:58.375+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T11:52:13.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls showed a slight edge for Yoon, who secured a surprise, last-minute
        boost last week when Ahn Cheol-soo of the People Party, a fellow conservative
        running a distant third, dropped out and threw his support behind Yoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42148542-0386-4404-9626-3997ad52294e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:32:58.376+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T11:52:13.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey by Embrain Public estimated the merger could give Yoon
        47.4% to Lee''s 41.5%, while an Ipsos poll tipped the margin with Ahn at a
        slightly wider 48.9% to 41.9% for Yoon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7b24ff-4763-416e-b109-7efbeb8cf50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:32:58.376+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T11:52:13.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former prosecutor general, Yoon has vowed to fight corruption,
        foster justice and create a more level playing field, while seeking a harder
        line toward North Korea and a "reset" with China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7c4321-cd25-4d80-b424-9e665d3f62f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:32:58.376+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T11:52:13.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee was governor of the country''s most populous province of Gyeonggi
        and shot to fame on the back of his aggressive coronavirus responses and advocacy
        for universal basic income.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05717fa1-feba-482d-902b-7eefbf017727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:32:58.376+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T11:52:13.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both candidates'' disapproval ratings matched their popularity as
        scandals, mud-slinging and gaffes dominated what was dubbed the "unlikeable
        election."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c4ce99-8fe6-441b-b52a-e9a5f880b0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:32:58.376+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T11:52:13.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon had apologised over his wife''s use of an inaccurate resume
        for teaching jobs years ago. He denied Democrats'' accusations that his mother-in-law
        made massive profits from land speculation and took out tens of billions of
        won in loans from a bank investigated by a prosecutor''s office where Yoon
        worked.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3942718-7908-441b-88a4-2dc26b554ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:32:58.376+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T11:52:13.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon has also dismissed allegations from Lee''s campaign that Yoon''s
        wife had colluded with a former chairman of a BMW dealer in South Korea in
        rigging company stock prices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898f9e16-aa00-4860-a9c5-3f04db823ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:32:58.376+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T11:52:13.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, for his part, has apologized for his son''s illegal gambling.
        He faces a potential criminal investigation over allegations he illegally
        hired a provincial employee as his wife''s personal aide, and that she misappropriated
        government funds through his corporate credit cards.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4715f502-37af-4695-adf0-9a5f545a8ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:32:58.376+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T11:52:13.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee and his wife have apologized for causing public concern and
        said they would cooperate with any investigation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4066383-6cba-4870-9f98-fb8a9de1d5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:32:58.376+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T11:52:13.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race faced a number of disruptions, with the Democrat leader
        steering Lee''s campaign hospitalised on Monday after a rare attack during
        a rally.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3699e844-ef20-4208-9c4b-fb5325ab8e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:32:58.376+08:00
      'mgnl:createdBy': 'chesca'
