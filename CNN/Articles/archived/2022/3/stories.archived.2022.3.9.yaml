      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has previously imposed sanctions against countries, including
        China, for trading with Russia''s defense industry - mandated by its law seen
        to punish Moscow for its 2014 annexation of Crimea from Ukraine, its involvement
        with Syria, and its alleged interference in the 2016 US elections.</p>'
