    'template': '1'
    'title': 'New Comelec commissioner formally inhibits self from cases of ex-clients'
    'updated': 2022-03-10T11:59:00.000+08:00
    'visualType': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b689afd-631f-4d95-b653-b008e6e1d581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T11:59:50.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:24.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 10) —</strong> New
        Commission on Elections Commissioner George Garcia has formally inhibited
        himself from all cases involving his former clients to dispel concerns of
        conflict of interest.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b82da00-b03d-4f01-b52c-e04cbfa93873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T11:59:50.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:24.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran election lawyer on Thursday said he formally wrote to
        the clerk of the commission to inhibit him from all cases involving his past
        clients.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb91d7d-048f-4ccf-bf64-c7ef6bf77b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T11:59:50.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:24.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his appointment to the poll body, Garcia represented high-profile
        clients, including presidential candidate Ferdinand "Bongbong" Marcos Jr.,
        whom he represented in the latter’s 2016 electoral protest against Vice President
        Leni Robredo.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f8bce9-3d91-46ab-83ac-3b6ab1dad540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T11:59:50.560+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:24.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia also represented presidential hopefuls Senator Manny Pacquiao
        and Manila Mayor Isko Moreno, and Senator Grace Poe in her disqualification
        case during the 2016 presidential race.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f49d7bf-066f-4e47-ac26-ccb2ccb0dc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T11:59:50.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:24.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siguro nga wala naman akong magagawa dahil parte ng pagiging lawyer
        ‘yan e, but I will inhibit in all the cases I handled,” he said on Tuesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0ff41d-4916-4500-b34e-dfba57ad4b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T11:59:50.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:24.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Perhaps I cannot do anything because that is part
        of being a lawyer, but I will inhibit in all the cases I handled.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88039ba7-1126-4316-82ce-ed3f3486afca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T11:59:50.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:24.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poll watchdog Kontra Daya has questioned the appointments of Garcia,
        new Commissioner Aimee Neri, and Comelec chair Saidamen Pangarungan.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec363a4-c248-4ec4-b2a8-40800562da6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T11:59:50.561+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:24.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At this point, we ask the three people: What is your track record
        in election advocacy or lawyering?" it said in a statement. "What is your
        relationship with the Duterte administration? What is your assurance that
        you will maintain independence from the powers-that-be, including former clients
        who are now running in the 2022 elections?"</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389a22dc-8ca8-43ec-9a76-a5c0590c4d35'
      'mgnl:activationStatus': true
