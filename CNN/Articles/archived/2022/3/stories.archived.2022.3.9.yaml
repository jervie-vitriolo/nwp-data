      'jcr:uuid': '4bf84335-6a8c-484b-9488-f7c08e2ba975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:54:56.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:01.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda said the current fuel crisis could drive up overall inflation
        by June to 5.2-5.4%, way above the government’s target 2-4% band. In turn,
        this could slash 0.3-0.5 percentage points off economic growth, possibly “undermining”
        efforts to meet the 7-9% goalposts this year.</p>'
