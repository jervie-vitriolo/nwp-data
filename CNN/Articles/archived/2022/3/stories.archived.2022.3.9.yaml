      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong>&nbsp;Robinsons
        Land Corp. (RLC) on Wednesday reported a 62% rise in its earnings in 2021
        as business operations improved with efforts to reopen the economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d4f831-b0d8-40b7-9700-1a8325daaaf1'
