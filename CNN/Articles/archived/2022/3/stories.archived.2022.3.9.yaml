    'jcr:uuid': 'd99d70bf-6fa2-468d-bafa-0d3dfb7e1a28'
    'lead': 'Better.com, the embattled online mortgage company, announced Tuesday
      that it''s taking the ''difficult step of streamlining'' its operations and
      laying off about one-third of its workforce, amounting to roughly 3,000 jobs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-09T10:35:02.254+08:00
    'mgnl:createdBy': 'pilar'
