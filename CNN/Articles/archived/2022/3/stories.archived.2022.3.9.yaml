      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a736f4-789a-4aeb-b248-4a4143925bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:05:47.384+08:00
