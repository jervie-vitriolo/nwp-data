      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)</strong> — President
        Rodrigo Duterte named deputy ombudsmen for the Visayas and Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c924fdd-ff63-4071-aeff-60f3bbecbb34'
