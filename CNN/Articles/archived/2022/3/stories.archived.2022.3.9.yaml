      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) –</strong> Some
        lawmakers questioned a Commission on Elections (Comelec) rule that requires
        candidates to secure a permit from local government units (LGUs) to be able
        to hold campaign activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecaec29-ed89-4bd3-bc3d-c2deccb00124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:34:06.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:53.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b256574-f183-40f0-a078-5d162336f8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:34:06.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:53.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloocan City 2nd district Representative Edgar Erice said permits
        should not have to go through LGUs as local officials can use their position
        to block a rival''s campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b280edab-6724-4351-b248-2bd4462b2dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:34:06.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:53.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81822362-498f-4587-857f-d40597369df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:34:06.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:53.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Comelec representative said LGUs only typically deny campaign
        permits due to conflicts in schedule - which Erice disagreed with.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c246f1d2-257a-44ad-97b5-a684651f1f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:34:06.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:53.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ddecaa-ab5c-42a8-b776-27b95e7d2752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:34:06.159+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:53.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is local government they can make a similar schedule
        kasi sa kanila ka maga-apply (because you will apply a campaign permit with
        them). Gagawa sila ng event, so kung 45 days silang may event eh di 45 days
        kang hindi puwede (They will then create an event, so if they have a 45-day
        event, then you can''t campaign there for 45 days)," Erice explained during
        a House Committee on Suffrage and Electoral Reforms hearing on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99cbb71-4034-453a-b4c4-4019f9625c3c'
