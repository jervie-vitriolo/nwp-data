      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de72699f-058d-43e4-9147-2c09bfb13a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.944+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don Josephus Raphael Eblahan, creator of “Hilum” and “The
        Headhunter’s Daughter”</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0992cae-1e1f-4c38-9f32-b01e7737013e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.944+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born of Ifugao and Visayan descent, Don Josephus Raphael Eblahan’s
        love for cinema can be traced back to his childhood passion for other artforms
        like manga and music. After moving from Quezon City to La Trinidad to Chicago,
        art remained a constant in Eblahan’s life and was the mirror through which
        he could reflect on his displacement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc2d012-70c6-48f2-add6-d3e2131c3584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.944+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eblahan’s films interrogate themes of identity, history, and spirituality
        while putting women and Indigenous cultures at the forefront. Glimpses of
        these can be seen in his experimental short film “<a href="https://vimeo.com/289364970"
        target="_blank">Umbilical Cord to Heaven</a>.” But it is his Clermont-Ferrand
        International Short Film Festival-winning short “<a href="https://vimeo.com/498879877"
        target="_blank">Hilum</a>” that crystallizes his perspective. What begins
        as an inquiry into the performance of grief becomes a story of its quiet confrontation
        with aid from the mystical. Mona, a young mourner-in-training unable to cry,
        is cured through intervention of an albularyo, breaking down the dam that
        held her tears; the final dialogue a retelling of Eblahan’s <a href="https://clermont-filmfest.org/en/hilum/"
        target="_blank">own experience of a car crash.</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca7d901-928f-4079-acae-9e10f39866a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.945+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eblahan’s audiovisual signatures in “Hilum” — the square frames,
        the otherworldly glow, the role of nature, the symphonic sound design becoming
        a character of its own — recur in his third film “The Headhunter’s Daughter.”
        In this Sundance Film Festival-winning short, music is the way Lynn (Ammin
        Acha-ur) connects with her family across space and generations. Traveling
        away from her abode and towards the city for a televised country singing competition,
        the film traces Lynn’s journey not for stardom or riches, but for parental
        approval and recognition, a theme it shares with “Hilum.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0916f07-4adf-4281-93f0-17bf7309872f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.945+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whereas “Hilum” focuses on Mona’s face, anticipating the tears before
        they arrive, “<a href="https://www.youtube.com/watch?v=1I5gu9UN0lo&amp;ab_channel=FilmFestivalTrailers"
        target="_blank">The Headhunter’s Daughter</a>” purposefully obscures Lynn’s
        and leaves many of her disheartening moments to the imagination, witnessed
        only through the silences. By focusing on how personal and historical traumas
        sever our bonds with nature and the generations who preceded us, Eblahan exposes
        the struggles of the newer generation, pressured to fit into cultural categories
        and familial expectations, all of which become less defined, thanks to our
        rebellious existence.</p>'
    '47':
      'image': 'jcr:129f82b2-8426-49a0-aedc-35cfbc63a2b0'
      'imageCaption': 'Photos courtesy of MIJAN JUMALON'
      'jcr:primaryType': 'mgnl:block'
