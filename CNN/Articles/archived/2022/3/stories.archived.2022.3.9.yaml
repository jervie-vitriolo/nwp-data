    'template': '1'
    'title': 'Comelec hit for barring witnesses during ballot printing, configuration
      of SD cards'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53388bfe-b432-4b68-99c9-e7d8ff357cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:05:47.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) –</strong> Information
        technology experts, a poll watchdog, and lawmakers are sounding the alarm
        over the perceived lack of transparency in the printing of ballots and configuration
        of Secure Digital (SD) cards to be used in the May 9 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee175c9-52e1-487d-ae4b-8470a32d4d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:05:47.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30fc6b1-086e-4680-b378-fc7e3c18296c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:05:47.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Parish Pastoral Council for Responsible Voting (PPCRV) and other
        resource persons during a Senate committee on electoral reforms hearing on
        Wednesday lamented that unlike in previous elections, they haven''t been allowed
        inside the National Printing Office and the Comelec warehouse in Sta. Rosa,
        Laguna to observe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c4b8ce-6222-45f4-ae1e-a7366f1c767d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:05:47.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43317cb9-cdf5-48aa-b7b4-6eacf165a99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:05:47.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec printing committee vice chairperson Helen Aguila-Flores
        said there was no "definite denial" of any request, but the panel''s head,
        Commissioner Marlon Casquejo, temporarily "postponed" the observation due
        to the COVID-19 restrictions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ad8ea4-50c0-43c9-a84f-0a0f579ae2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:05:47.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775ee6b4-89e6-44b2-a9d4-f9907deb9b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:05:47.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just that during the time that these requests came, the alert
        level at that time was still, I think, number 2… but with the recent development,
        I think the response of the committee will soon be adjusted," Aguila-Flores
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c551cbe7-0a94-4349-90ee-0e3ab3d9165c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:05:47.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f0ce1f-c266-4cbb-a093-f1098ddca159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:05:47.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She, however, disclosed that 66.4% of the ballots have already been
        printed, with 32% being sent for packing and shipping, to the dismay of senators.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e608e33-2745-49a8-bea1-7b5ed1248f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:05:47.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132b561c-9242-43db-95c3-d5b1e5a2cd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:05:47.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of these, in deep, dark secrecy, ganoon ba yun (is that it)?"
        said Senator Imee Marcos, chairperson of the committee on electoral reforms
        and people''s participation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfce098-086d-4195-9a5c-b2b607efd092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:05:47.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8f5379-3761-4052-8fb6-c29ebe17a41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:05:47.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguila-Flores said a plan to livestream the printing "is in the
        works." PPCRV chairperson Myla Villanueva said they have been "constantly
        writing" to Comelec about this.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5509d3b8-5199-4f8a-b433-e1de8e2e5d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:05:47.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f196f8-738d-4d6a-997a-4486b5f3c1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:05:47.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very easy to set up a camera to allow everyone in the nation
        to see the floor at a distance if it was a pandemic issue," Villanueva said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58344a14-9d7f-41de-9adb-1a2338b6069c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:05:47.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a110faa7-e75b-45cb-8c21-c50fc5e3fc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:05:47.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Alexander Ramos, a senior cyber security adviser at the DICT,
        said Casquejo cited security issues in responding to his request.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dc47ec-777f-4bc5-9996-ce6a1eb5de0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:05:47.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839f5ee1-9c90-4258-8aca-31b091e4617a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:05:47.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot understand the reason why there is a security issue maski
        (or even) medical issue because it is a closed, and very enclosed observers''
        room that we have been using since 2016," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd5065e-2b76-4544-b868-73d9e22c108c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:05:47.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e50df2-288e-41f0-988c-ffb5e8deb554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:05:47.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omnibus Election Code states that at the request of any candidate,
        political party, or organization, the Comelec shall allow representatives
        to witness the printing and distribution of ballots and election returns and
        even guard the premises of the printer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee5ae39-2348-415f-a049-711298637db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:05:47.384+08:00
