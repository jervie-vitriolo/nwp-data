      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems unlikely since we have already made the initial
        payment.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dd582c-f12b-42d5-82cf-8344aa5241d8'
      'mgnl:activationStatus': true
