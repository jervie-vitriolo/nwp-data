      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:11:13.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:51:43.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed company also reported ₱354 million in revenues for Robinsons
        Logistics and Industrial Facilities —&nbsp;a 50% jump —&nbsp;and ₱2.97 billion
        in revenues for its integrated developments. It added that sales reservations
        grew by 48% to ₱10.81 billion in 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dbb25e-16e5-4f38-bb04-775b8216a192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:11:13.318+08:00
