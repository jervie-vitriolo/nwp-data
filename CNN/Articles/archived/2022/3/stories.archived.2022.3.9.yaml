    'template': '1'
    'title': 'Eight emerging Filipino directors to watch out for'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e93f784-d973-418d-97a1-e73370974c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.944+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As film festivals become increasingly digital and streaming platforms
        begin to adopt local content into their programs, the international landscape
        is finally catching up with what many locals have always known: there has
        always been an overwhelming amount of filmmaking talent in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5b3100-5d9d-4316-affa-e54bf116ed61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.944+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From <a href="https://cnnphilippines.com/life/entertainment/Film/2021/8/2/carlo-francisco-manatad-interview-locarno.html"
        target="_blank">Carlo Francisco Manatad</a> to <a href="https://www.cnnphilippines.com/life/entertainment/Film/2022/1/21/martika-escobar-leonor-sundance-interview.html"
        target="_blank">Martika Ramirez Escobar,</a> many of the Filipino filmmakers
        that have been recently receiving international attention are those whose
        beginnings can be traced back to their <a href="https://www.cnnphilippines.com/life/entertainment/Film/2021/9/1/seashorts-film-festival-2021.html"
        target="_blank">short films</a>. The short films, nurtured through festivals
        and workshops, enable filmmakers to experiment with form and content, figure
        out their distinct visual and narrative style, and flesh out their thematic
        preoccupations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cca462-a73f-4a8a-914c-3f61dd4253e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.944+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This list honors eight emerging Filipino short filmmakers to watch
        out for: those whose singular voice cut&nbsp;through the noise and whose creative
        signatures challenge what stories are told and how we’re telling them.</p>'
    '46':
      'image': 'jcr:d0a92c24-87f4-48d8-81ec-d43bca13aeb5'
      'imageCaption': 'Photo courtesy of DON JOSEPHUS RAPHAEL EBLAHAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9656ceb3-bc30-4c33-81b3-ff875bcfdd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.947+08:00
      'mgnl:createdBy': 'don'
