      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda also forecast possible upward adjustments of ₱9.25/l for
        diesel and ₱8.88/l for kerosene.</p>'
    '13':
