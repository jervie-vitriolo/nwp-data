      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also questioned the appointment of new Comelec chair Saidamin
        Pangarungan, who "also comes from San Beda Law, just like Duterte and certain
        previously appointed commissioners."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aebf233-234e-4cee-988e-f0071ea76115'
