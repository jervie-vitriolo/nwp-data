  'Biden-bans-Russian-energy-imports':
    'author': 'Kaitlan Collins, Jeremy Diamond, Kevin Liptak, Phil Mattingly and Kate
      Sullivan, CNN'
    'caption': 'Courtesy: Drew Angerer/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-09T01:18:07.344+08:00
    'imagesource': 'jcr:e045527a-fae7-4f44-9d71-e2b18c8d4bb6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4f32fb4-d866-44ef-8372-d58bbaacf021'
    'lead': 'US President Joe Biden on Tuesday announced his administration is banning
      Russian oil, natural gas and coal imports to the US in response to the Russian
      invasion of Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-09T01:23:22.776+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T11:52:34.330+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:50:55.889+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Joe-Biden', 'Ukraine', 'Russia', 'energy-imports', 'ban',
      'sanctions']
    'template': '1'
    'title': 'Biden announces ban on Russian energy imports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bb4690-35f6-42f3-a88f-a21ccce0bbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T01:23:22.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:34.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Tuesday
        announced his administration is banning Russian oil, natural gas and coal
        imports to the US in response to the Russian invasion of Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6ef9da-5930-4e38-843c-c9eb605fbd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T01:23:22.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:34.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0c6915-477c-4a08-b59c-b219163620a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T01:23:22.776+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:34.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today I am announcing the United States is targeting the main artery
        of Russia''s economy. We''re banning all imports of Russian oil and gas and
        energy," Biden said in remarks from the White House. "That means Russian oil
        will no longer be acceptable at US ports and the American people will deal
        another powerful blow to Putin''s war machine."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb31c72-302f-4770-b0d3-07735496f3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T01:23:22.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:34.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec98d534-766a-44b1-8d80-8eb462391700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T01:23:22.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:34.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US will make the move unilaterally, without its European allies,
        due to disagreement among European nations about whether to ban Russian energy
        imports. EU countries have significantly more exposure to Russian energy than
        the US.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85018be5-a96e-4028-817d-8e68748adb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T01:23:22.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:34.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb2100f-3f6f-40ac-a43a-dbe2caee61b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T01:23:22.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:34.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials decided, given the extreme political pressure at home,
        they could move without the coalition and not create major issues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447e2f78-8231-4230-8adb-5e51f941b679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T01:23:22.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:34.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192d9379-f11e-4f5a-9e26-873336567fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T01:23:22.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:34.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloomberg was first to report the move.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7e3f7b-eb7b-41d7-aab4-91e6c621a659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T01:23:22.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:34.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2967dc38-0f93-4554-8958-e92cdc62a87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T01:23:22.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:34.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US imports from Russia make up a small slice of American energy
        portfolio -- roughly 8% in 2021, of which only about 3% was crude oil. White
        House economic officials have been engaged for more than a week as to how
        to manage any decision to cut off those imports, officials say. The Department
        of Energy reported that in the last two weeks of February, Russian oil imports
        dropped to zero as US companies cut ties with Russia, effectively implementing
        their own ban.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1fbc7a-573b-493d-afa9-021cda5372e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T01:23:22.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:34.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211c29c6-5623-40c0-aaf3-b5c4ccc6fb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T01:23:22.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:34.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those efforts have grown more intense in recent days as it became
        almost certain the US would impose a ban this week, one official said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25876a60-714d-4d13-a74f-a10334e331d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T01:23:22.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:34.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bd4e84-9282-4a7c-9fff-eac5bba88f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T01:23:22.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:34.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both public and private conversations, top American allies have
        said the US would likely be acting on its own should it target Russian energy
        imports. That raised its own concerns at the White House, as US officials
        remain wary of pursuing any action that would fragment the carefully coordinated
        alliance that has served as the focal point of the response up to this point.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd890191f-5701-4716-876b-5df8632eae90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T01:23:22.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:34.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd154c5-b306-4004-b976-d9b12ac87416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T01:23:22.777+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:34.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, political pressure from both Republicans and Democrats
        made putting off a ban untenable.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e239619-468e-4015-93d5-bfe9cbb0eb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T01:23:22.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:34.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91851b30-6add-4dd1-8f28-9da66ebbe236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T01:23:22.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:34.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a fairly small percentage of the energy coming into the US,
        but it''s critical for western Europe," Delaware Sen. Chris Coons said Tuesday
        morning on CNN''s "New Day."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e15ae5c-a5de-447c-8f55-1bf7dd6ee471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T01:23:22.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:34.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9b3f32-d1d1-4c4a-9514-aa1fcb163db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T01:23:22.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:34.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democrat added, "The strength of our sanctions, of the costs
        we''re imposing on Putin for this brutal invasion of Ukraine are more successful
        and more sustainable when they''re coordinated. So, I respect the fact that
        the administration is coordinating with our European allies and making sure
        that we have done the groundwork to understand how to effectively implement
        a ban on Russian energy."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd457455-d2cd-4b58-8c6c-fac60848b40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T01:23:22.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:34.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6257a54e-6ea1-4e14-ab05-21c1989b0abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T01:23:22.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:34.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions the West has slapped on Russia following its unprovoked
        invasion of Ukraine have so far exempted oil exports. But Biden has faced
        pressure from both Democrats and Republicans to impose tougher restrictions
        on Russia''s energy sector, which could inflict more damage on the Russian
        economy than the retaliatory economic measures taken so far.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae171ce4-59a4-422b-9f2c-f90817eda334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T01:23:22.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:34.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de97034-d7cb-4e1b-ba00-6324b5806958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T01:23:22.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:34.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden held a phone call over the weekend with top members of his
        administration to discuss a potential ban on Russian oil imports, according
        to Secretary of State Antony Blinken.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774adddc-7125-4bce-a0d1-0f0ec6dfb614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T01:23:22.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:34.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca0d1cb-023e-46aa-96e3-2b7a347239ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T01:23:22.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:34.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden administration officials also traveled to Venezuela over the
        weekend to hold discussions on potentially allowing the Venezuela to sell
        its oil on the international market, which would help replace Russian fuel.
        Biden may also travel to Saudi Arabia as the US works to convince the kingdom
        to increase its production. The talks underscore how Russia''s invasion has
        upended international relations and forced the US and other nations to seek
        out solutions in places they typically have shunned.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a6faaa-736d-44cd-81bd-6d80994bb184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T01:23:22.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:34.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b054f3-a717-439b-ace8-f763b8825562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T01:23:22.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:34.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes as gas prices skyrocket in the US as Russia''s invasion
        of Ukraine rocks the global oil market. The average price for a gallon of
        regular gas broke its 2008 record, hitting $4.14 on Monday, according to the
        Oil Price Information Service, the firm that collects and calculates prices
        for AAA. That breaks the previous record of $4.11 a gallon that has stood
        since July 2008.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ddb4d6-3b8c-47ff-ace3-d2bebfb09ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T01:23:22.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:34.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e362291-9e19-4c55-b648-6f3192daa58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T01:23:22.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:34.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gas prices were already on the rise as the US grappled with record
        inflation amid the coronavirus pandemic. In the fall, ahead of the busy holiday
        travel season, Biden announced the largest release of oil from emergency reserves
        in US history to try to combat high energy prices.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f152523-3635-46c8-9d92-7e0656dcd5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T01:23:22.778+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:34.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/08/politics/russian-energy-import-ban/index.html?utm_medium=social&amp;utm_source=twcnnbrk&amp;utm_content=2022-03-08T17%3A07%3A36&amp;utm_term=link">Biden
        announces ban on Russian energy imports</a>."</em></p>'
  'Biden-on-banning-Russia-oil-money':
    'author': 'Kevin Liptak, Phil Mattingly, Natasha Bertrand, MJ Lee and Kylie Atwood,
      CNN'
    'caption': 'Courtesy: Anna Moneymaker/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-09T02:36:22.056+08:00
    'imagesource': 'jcr:71861ba5-3f2a-4382-9bac-04374e436c9c'
