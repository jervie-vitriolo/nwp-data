      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At its first product event of the year
        on Tuesday, Apple unveiled an upgraded iPad Air, a new desktop computer and
        a powerful new Mac chip. But the standout product was a new budget iPhone
        with access to 5G networks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7a1392-d059-4dce-8fea-da1f92280bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:37:36.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:27.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f9aab5-4663-4fc8-a958-906fd20987d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:37:36.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:27.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s new iPhone SE, only the third version since the model launched
        in 2017, runs on the company''s faster A15 Bionic chip, the same in-house
        processor that drives the iPhone 13 line. It also features an updated camera
        and a longer-lasting battery, packed into the same 4.7-inch design as previous
        model.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee27f24-879a-40de-8261-6193e3e33c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:37:36.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:27.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94950c21-0892-4b33-b960-bc5fb5390756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:37:36.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:27.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s the added 5G capability that could be the ultimate draw
        for customers, by giving them access to the faster wireless network at a more
        affordable price point. However, the bump up to 5G comes with a price change.
        The device will cost $429 — $30 more than the previous model.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6f8311-e483-4d95-8bf2-1afaa141c0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:37:36.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:27.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd368f3bf-ba65-4adb-8db6-ac83447e2288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:37:36.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:27.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Apple released its second version of the iPhone SE in April
        2020, the budget smartphone seemed well-suited for the moment. The global
        pandemic was in its early days. Millions of households were grappling with
        job loss and financial uncertainty. And consumers were largely stuck at home,
        with less use for some of the bells and whistles that come with higher-end
        smartphones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff443a1-a7e2-46be-98c7-ccbd84247a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:37:36.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:27.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce357a6-6f38-4c59-a29d-d806f205dce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:37:36.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:27.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumers were uncertain about the outlook and an affordable iPhone
        was ideally placed to take advantage of that," said Ben Wood, an analyst with
        market research firm CCS Insight. "In 2022 things have improved but the iPhone
        SE franchise still fills an important role as an affordable iPhone for consumers
        still cautious about splashing out on a top-of-the-line iPhone or who just
        don''t feel the need to spend more than is necessary."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ff7183-b6a8-4a3d-b355-7ec8e8404cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:37:36.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:27.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c85a769-1fb8-4d72-b848-c818bef0426c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:37:36.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:27.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Apple, the new SE offers the promise to further boost demand
        for its core smartphone business by luring away Android users and convincing
        more iPhone owners to upgrade. In January, Apple reported record revenue during
        the all-important holiday quarter fueled in part by demand for its latest
        lineup of iPhones.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f1d2fc-4469-43eb-8b73-69041e2f9b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:37:36.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:27.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a6670b-edaa-4427-9fef-721f42e76690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:37:36.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:27.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Ives, an analyst with Wedbush Securities, said there is "pent
        up demand for this next SE" globally. In an analyst note after the event Tuesday,
        Ives said the new SE "will be the fastest and most powerful phone at these
        price points by a wide margin."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823e6aa0-bcf2-455f-8298-b72acf7d1012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:37:36.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:27.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e1e372-560a-4985-b241-f16db671df26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:37:36.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:27.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colors for the new SE include midnight (black), starlight (white)
        and red. Pre-orders start today and the device starts shipping on March 18.
        Separately, Apple announced it would add two new shades of green to its iPhone
        13 lineup: The iPhone 13 will now be available in a bold new green and the
        iPhone 13 Pro will come in an alpine green.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d257cb0-61de-415f-b1a2-2098cb703968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:37:36.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:27.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b544d52-9ab0-4300-8a47-b583070fb6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:37:36.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:27.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a closer look at what else Apple announced at its virtual
        event on Tuesday:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79d47f3-4238-4e77-9255-11938a8acf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:37:36.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:27.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cd3540-04d4-4ae2-8e36-88c754fa54f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:37:36.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:27.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A 5G iPad Air</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf2e11f-9b9b-4a87-a960-963283cce1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:37:36.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:27.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple CEO Tim Cook unveiled the "new, even more amazing, iPad Air,"
        which features its M1 chip, the same in-house processor used in the iPad Pro,
        as well as 5G capabilities and a revamped front-facing camera.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767d076a-7d11-43cc-9176-0c7a047df0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:37:36.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:27.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2f85cd-f87e-4e91-b227-99ea551b062b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:37:36.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:27.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new iPad Air is available for pre-order starting Friday and
        will be available in stores on March 18. The price starts at $599.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9dffab-7927-4ac6-9ec6-b1609181d10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:37:36.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:27.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa10c877-6cc5-45eb-9614-fef3e65815a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:37:36.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:27.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new Mac chip</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be58eeb5-40b6-427f-a242-cf0bba47aa6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:37:36.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:27.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s in-house M1 chips have improved the speed and performance
        of its devices. Now, the company is adding a new chip, the M1 Ultra, to the
        lineup. The latest processor joins its existing family of chips, including
        the M1, M1 Pro and M1 Max.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c1b252-dc83-4863-8f04-c0559465ae32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:37:36.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:27.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b92961-f3b8-4bc6-ba67-179bec7b1f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:37:36.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:27.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The M1 Ultra will make some Mac desktops faster, more powerful and
        more power efficient. It has 114 million transistors (seven times more than
        the M1), 128 GB of unified memory for big workloads, and is nearly eight times
        faster than the M1.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bb9bc0-0fdd-4e54-948c-0b8ba0e87c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:37:36.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:27.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ba85d8-720b-4b4a-bbc0-32b8b06e1a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:37:36.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:27.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Mac Studio and Studio Display</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9cadf7-ebea-4510-a6c1-07504986ff2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:37:36.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:27.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple unveiled new desktop computers -- the Mac Studio and Studio
        Display -- that will use its M1 Max and M1 Ultra chips.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1a855f-e9f6-41ec-867a-a320bb1515ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:37:36.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:27.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bda142-3290-41c9-8cf1-16089b75bf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:37:36.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:27.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to Apple''s in-house chips, the Mac Studio has a strikingly
        small form factor — just 7.7 inches by 3.7 inches. It will also be quieter,
        faster and more energy efficient than other high-end Macs. The Mac Studio
        with the M1 Ultra is expected to be 90% faster than the company''s powerful
        16-core Mac Pro.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b7dee6-b839-470d-999e-22a7e7503256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:37:36.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:27.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dde6696-22b5-4eb1-b4a4-71b03c460763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:37:36.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:27.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Mac Studio with M1 Max will have up to 64 GB of unified
        memory, and the M1 Ultra will have up to 128 GB of memory.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caed9f2c-8f54-4429-879d-b358ecf98dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:37:36.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:27.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
