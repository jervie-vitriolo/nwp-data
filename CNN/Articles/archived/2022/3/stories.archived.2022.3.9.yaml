    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da58c8d6-6697-41db-b42a-ec83ea9578e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:38:54.745+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:52:07.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GGives is available to users with a high GScore on the GCash app.
        Qualified users may activate GGives in just a few easy steps. First, tap “view
        all services” on the GCash app then select GGives. Next, simply verify and
        complete your information on GGives and upon approval, you’re all set to avail
        of the service.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e9d63b-9d6a-475d-856d-2324c4092642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:38:54.745+08:00
