      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4934d4-f332-473b-9b7f-dc505b7f4b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:54:56.771+08:00
