      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once na-download na ng DBM yung funds and sabi naman po nila, within
        this month po ay kanilang mare-release na po ang pondo, makapag distribute
        na po kaagad ang LTFRB sa more than 377,000 beneficiaries covering yung PUJ,
        public utility buses, UV Express vans, taxi, TNVS, and even tricycles and
        deliveries po,” said LTFRB Executive Director Kristina Cassion during the
        public briefing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66547aab-519b-4977-ba87-27b516b13cb1'
