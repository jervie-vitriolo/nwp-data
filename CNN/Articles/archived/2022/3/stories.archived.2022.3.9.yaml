      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> The Philippine
        National Police on Wednesday has confirmed it confiscated over ₱1 billion
        worth of shabu and arrested high-profile suspects as part of an anti-drug
        operation in Valenzuela City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5ddad4-2114-464d-ab11-92527350e270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:41:21.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:03.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Dionardo Carlos said the joint operation of the PNP and
        Philippine Drug Enforcement Agency in Arty Subdivision in Barangay Karuhatan
        on Tuesday yielded around 160 kilos of suspected shabu with an estimated value
        of ₱1.088 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf54b018-4474-4d51-ab8f-e38e4c97917b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:41:21.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:03.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authorities arrested Chinese national Tianzhu Lyu and his Filipino
        cohort Meliza Villanueva, both of whom identified as "well known drug dealers"
        in Metro Manila, Central Luzon, and Calabarzon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b604655b-f6fd-465c-98fb-4eacc2dc15d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:41:21.481+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:03.152+08:00
