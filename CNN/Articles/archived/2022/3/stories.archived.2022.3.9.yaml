      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://jbc.judiciary.gov.ph/pdffolder/shortlist/2021/Shortlist_DOM_5-17-21.PDF"
        target="_blank">In May 2021</a>, the Judicial and Bar Council submitted Lo''s
        name, along with two others, as a nominee for the post.</p>'
