      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:11:13.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:51:43.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinsons Offices, meanwhile, reported revenues of ₱6.49 billion
        —&nbsp;higher than ₱5.85 billion in 2020. RLC attributed this to the "strength"
        of its office portfolio.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a2067c-ba8e-4a3c-acd6-5077c8c0b9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:11:13.317+08:00
