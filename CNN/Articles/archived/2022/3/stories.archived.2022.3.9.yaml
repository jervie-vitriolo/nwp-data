    'title': 'No hacking of Comelec servers, but poll body not yet off the hook –
      NPC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cebf44-c5cf-49cd-aca6-e22f20c2f633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:32:55.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:51:53.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) –</strong> The National
        Privacy Commission said its initial findings show no hacking of the Commission
        on Elections’ servers, but it’s not letting the poll body off the hook just
        yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc48717-520f-4b07-9f3b-6ebd3b9b0e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:32:55.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:51:53.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41de6e77-526c-4d90-9f88-f4a05751c3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:32:55.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:51:53.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung initial conclusion namin (Our initial conclusion is), it’s
        not from Comelec servers, maybe from a third party engaged by Comelec,” Michael
        Santos, chief of the NPC’s Complaints and Investigation Division, told the
        Senate committee on electoral reforms on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fc0f27-df39-4621-8f65-a79b25f071ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:32:55.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:51:53.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619bcde9-751d-4dcb-bd53-a67c252cd8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:32:55.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:51:53.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But we are not actually concluding na wala nang responsibility
        si Comelec (that Comelec has no responsibility). Because as a personal information
        controller, we will determine pa po kung ano yung responsibility niya (what
        its responsibility is),” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb190815-199e-4dd1-8c37-fbc5ae438d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:32:55.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:51:53.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c6f3be-d914-47f4-84e1-4cf30ba4b56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:32:55.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:51:53.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos explained that the hacking incident reported by Manila Bulletin
        in January involves personal information dated 2015 and 2016, but the commission
        is still verifying the authenticity and origin of the documents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9aca0a-a341-435d-ba6b-4a446b869899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:32:55.634+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:51:53.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31cb070-a4e2-43ac-a787-fc9716c06cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:32:55.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:51:53.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the last hearing on January 28, the Cybercrime Investigation
        and Coordination Center (CICC), an attached agency of the Department of Information
        and Communications Technology (DICT), said it saw a breach in the system of
        software provider Smartmatic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938f87c7-1ea3-4c7a-8d82-7c024f616256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:32:55.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:51:53.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad107c6-0741-4157-afc5-cafb14309962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:32:55.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:51:53.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about this, Santos said the NPC is also pursuing this lead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aed7607-3006-420b-ae7c-1b2238ec060b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:32:55.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:51:53.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c151426-e1a9-4e4c-a96d-d4016dcfcf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:32:55.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:51:53.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Your prime suspect, as it were, is Smartmatic, similar to the CICC,”
        committee chairperson Imee Marcos asked.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ae0699-ca4f-4711-acac-232a9c9f54be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:32:55.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:51:53.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cb4e41-3eb3-4008-8cf4-85d4139c4086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:32:55.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:51:53.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is correct,” Santos said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bec4cb-bc79-4369-9b26-a2b4e42accb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:32:55.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:51:53.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3926086-15a2-4854-af87-a81a70694668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:32:55.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:51:53.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic was not invited to the hearing. But Comelec’s information
        technology director, Jeannie Flororita, maintained that the commission does
        not share any sensitive information with the company.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4890e3b-6ceb-4226-8371-2c6ba4c90664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:32:55.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:51:53.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb22377-511c-4d72-8633-b0b0d299f52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:32:55.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:51:53.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The only information that we use for the configuration of VCM (vote-counting
        machines) and CCS (consolidation and canvassing system) are only the electoral
        data,” Flororita said, giving a rundown that includes information on candidates,
        clustered precincts, and positions up for grabs, among others.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1937aa5-32e1-45d8-a43e-c6cdae1c6da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:32:55.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:51:53.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd2e2e6-1960-4c57-86f4-0d9e119680a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:32:55.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:51:53.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IT experts are divided on the issue.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82503c6f-17ab-49ae-834c-c7ae8fcdafd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:32:55.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:51:53.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ddf407-d325-4e4b-88ec-d803ef75d3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:32:55.635+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:51:53.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Alexander Ramos, a senior cyber security adviser at DICT,
        said while the compromised data has been available online, he believes it
        is “irrelevant in the upcoming elections.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e418b9-b2e0-40e4-ab4a-02c994111b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:32:55.636+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:51:53.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b274ce-8b88-439f-93bc-8d49b33dd94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:32:55.636+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:51:53.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another expert, Bettina Quimson, disagreed. “I think that is very
        important because once processes are put out for people to view, the processes
        normally stay the same and some of the data will also be the same – not necessarily
        all, but some of them. I think there is a cause to worry or dig deeper into
        this.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf511390-eb4c-4b66-afb8-b6c5a72b6741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:32:55.636+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:51:53.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26eb7a5-f3b2-4958-8037-dd04e3c1d174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:32:55.636+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:51:53.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the NPC and the CICC requested an executive session so they
        can discuss details privately with lawmakers. Marcos admitted they are “having
        great trouble” convening the Joint Congressional Oversight Committee on the
        Automated Election System due to the campaign season, but committed to call
        for a meeting with the Senate panel.</p>'
