      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2d5d46-fc50-45eb-9d66-e7fed59425c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T22:58:45.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:51:39.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether the Philippines could face sanctions from the United
        States - a longtime treaty ally - for purchasing Russian-made choppers, Lorenzana
        said: "Mukhang hindi kasi nakabayad naman tayo ng first payment."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca1e897-9c97-4b9e-80f4-3baec6c23d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T22:58:45.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:51:39.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21762d47-41a3-408a-9ac8-2be395d04b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T22:58:45.255+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:51:39.988+08:00
