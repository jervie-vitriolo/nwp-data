      'mgnl:lastActivated': 2023-01-24T11:51:42.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b2d997-52bb-4900-9de2-3cdc544843fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:39:40.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:42.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Luckily, we caught them because we have nothing to fight for. At
        least, we saw in this game that they still want to win. Our character was
        tested and that we can win in a close game," added Vanguardia, whose team
        closed their Governors'' Cup campaign with a 1-10 slate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab8dab7-4319-44c5-9793-e8ff9e9bd550'
      'mgnl:activationStatus': true
