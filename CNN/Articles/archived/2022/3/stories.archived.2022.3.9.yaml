      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish Deputy Ombudsman Lo success as we assure him of the Executive''s
        support in the Office of the Ombudsman''s drive towards good governance in
        the public sector," Andanar said in the statement.&nbsp;</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">NEW APPOINTMENTS
        in the Office of the Ombudsman: <br>1. Mr. Anderson Ang Lo as Deputy Ombudsman
        for Mindanao<br>2. Mr. Dante Flores Vargas as Deputy Ombudsman for Visayas
        <a href="https://t.co/eQ4ecac0i8">pic.twitter.com/eQ4ecac0i8</a></p>&mdash;
