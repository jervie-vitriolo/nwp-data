      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong>&nbsp;The
        Department of Finance (DOF) is still not heeding the urgent call to suspend
        fuel excise taxes despite the soaring oil prices caused by the Russia-Ukraine
        war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee82050-ac21-472e-ab95-20678f5e3d0d'
      'mgnl:activationStatus': true
