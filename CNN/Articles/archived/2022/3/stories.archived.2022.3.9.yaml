      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483f9b47-00ff-42b1-864d-a57fc9e7b138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:39:40.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:42.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolia finally got the lead, 100-99, after veteran guard Mark
        Barroca made an inside shot with 48 seconds remaining in the game.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e8ee7f-95bd-476b-8b9b-ce23da615d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:39:40.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:42.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fb270f-7c25-4970-a743-bb41dd5b19e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:39:40.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:42.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackwater import Shawn Glover and guard Paul Desiderio missed their
        attempts in the next possession, giving their opponents a chance to close
        out the game.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e74535-ea4c-47d0-9a6b-8508a7778df6'
      'mgnl:activationStatus': true
