        has transformed into a fortress, with its residents determined to defend it</a>''</em></p>'
  'COVID-antiviral':
    'author': 'Brenda Goodman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-09T07:34:49.246+08:00
    'imagesource': 'jcr:2308de9a-5c96-49fb-b886-4a28e52d0284'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed492f3b-a185-4f17-a415-eee8f112bfc4'
    'lead': 'A CNN analysis of data collected from state health departments shows
      big differences in availability of these medications.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-09T07:46:01.979+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T11:52:19.663+08:00
    'mgnl:lastActivatedBy': 'magnolia'
