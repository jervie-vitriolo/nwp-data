      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa3fc65-8310-4a17-a699-1918f4376071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:56:46.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:00.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boying is the elder brother of Cavite Governor Jonvic Remulla, who
        had endorsed the candidacy of Ferdinand "Bongbong" Marcos and vowed the province
        would deliver 800,000 votes for the late dictator''s son and namesake.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0231c71-41f2-48da-a7b6-1e023231eb22'
