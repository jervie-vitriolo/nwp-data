      'mgnl:lastActivated': 2023-01-24T11:51:42.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eboña finished with eight points, but Glover emerged as Blackwater''s
        top scorer with 33 points, nine rebounds, and seven assists, while former
        Gilas guard Rey Suerte contributed 16 markers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188eaff2-61f2-49d7-b82f-0e2c26a44d51'
      'mgnl:activationStatus': true
