      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not done with treatment. We''re going to have to continue
        to work and study in order to stay somewhat ahead of the virus as far as effective
        treatments go," Wainaina said.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd21c7c4-3761-4bc7-b9a2-013157ef8ee8'
