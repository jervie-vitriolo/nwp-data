      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, election watchdog Kontra Daya also expressed
        concern. It noted that the other newly-appointed commissioner, Aimee Neri,
        "proves to be no different from certain Duterte-appointed commissioners with
        little to no clean election advocacy or lawyering track record."</p>'
