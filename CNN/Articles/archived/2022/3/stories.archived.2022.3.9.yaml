      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the LTFRB assured that it will immediately distribute
        the fuel subsidy to PUV drivers. Among those who will receive are drivers
        of public jeepneys, public buses, taxis, and etc.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a0ba3c-f37e-49be-ae37-c86af1bff740'
      'mgnl:activationStatus': true
