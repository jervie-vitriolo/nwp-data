    'template': '1'
    'title': 'Drilon: Comelec must prove impartiality amid ex-Marcos lawyer''s membership'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85f5713-7f5f-448e-828f-3169d4f9cdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T12:11:01.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:04.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> The Commission
        on Elections must prove its impartiality with the designation of its new officials,
        including a former counsel to presidential candidate Ferdinand "Bongbong"
        Marcos, an opposition senator urged Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0984d4e6-fedd-4ab4-bec1-d8c02c89d8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T12:11:01.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:04.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e605329-17a5-4aea-9019-e2cdcd409c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T12:11:01.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:04.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new appointees to the Comelec must be able to prove their impartiality,"
        Senator Franklin Drilon told CNN Philippines'' <em>The Source.</em> "<em>Very
        critical po ang election na ito</em> because of the problems we face."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d35e9b-c25d-4511-87d3-cd5e5fd9aedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T12:11:01.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:04.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b98952-6fc0-4e9b-a1d0-7d919f0ce891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T12:11:01.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:04.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This election is very critical because of the problems
        we face.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5cfa6c-5348-46aa-9072-ae76ccd883d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T12:11:01.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:04.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3635d87b-146d-4117-8eca-74a4087d27ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T12:11:01.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:04.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said the appointment of new Comelec commissioner George Garcia,
        who he considers a good friend, must come with an assurance that the latter
        will inhibit from all cases of his former client, who is now running for the
        country''s top post.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137082a5-2f4f-43fc-a48c-90404c95cf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T12:11:01.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:04.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6278e854-3a7e-4e28-b9b9-554e6db4c887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T12:11:01.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:04.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to maintain the independence and credibility of Comelec,
        I would suggest strongly to my good friend George to inhibit himself from
        all the Marcos cases," he said. "In social media today, you will see comments
        doubting the impartiality of Atty Garcia which is very dangerous because again,
        even if he decides correctly, his credibility suffers because of his professional
        engagements in the past."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c3dc2f-ae82-4153-8ce2-b810c05ce238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T12:11:01.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:04.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bf0264-92c1-434f-a696-a20e8d86d78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T12:11:01.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:04.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia on Tuesday said he would inhibit from the pending cases of
        his former clients to dispel concerns on conflict of interest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3de272-d982-4f7a-87e4-b1e67fc37a14'
