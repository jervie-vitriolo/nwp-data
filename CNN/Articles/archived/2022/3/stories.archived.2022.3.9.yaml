  'Xi-Putin-China-Russia-Ukraine-war':
    'author': 'CNN''s Beijing bureau'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-09T06:47:44.121+08:00
    'imagesource': 'jcr:c109b529-e1d4-4c8b-a7ea-991fe90b634b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8508efec-652d-418d-a34f-9c906ff68421'
    'lead': 'Chinese President Xi Jinping says China is willing to ''work actively''
      with the international community to mediate the war in Ukraine, but did not
      offer details and reiterated his opposition to Western sanctions against Russia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-09T06:48:54.401+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:52:23.430+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:51:00.246+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Xi says China is willing to play role in mediating Ukraine crisis, in
      call with European leaders'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef23d2fc-2791-49f2-9e33-87426ce427bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:48:54.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:23.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese&nbsp;President Xi Jinping said
        Tuesday that China is willing to "work actively" with the international community
        to mediate the war in Ukraine, but did not offer details and reiterated his
        opposition to Western sanctions against Russia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2807af38-cbf8-4d2b-befd-0aba7efd91c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:48:54.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:23.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a virtual call with German Chancellor Olaf Scholz and French
        President Emmanuel Macron, Xi said the situation in Ukraine was "worrisome"
        and China was "deeply grieved by the outbreak of war again on the European
        continent," according to a statement from China''s Foreign Ministry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f8ffe9-d95a-4497-bdb4-76410b5c2664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:48:54.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:23.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China will stay in communication and coordination with France,
        Germany and the EU and, in light of the needs of the parties involved, work
        actively together with the international community," the statement said, adding
        that all efforts "conducive to the peaceful settlement of the crisis must
        be supported."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798e98fa-e9d3-49da-9050-1ca429f221bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:48:54.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:23.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to China''s Foreign Ministry, Scholz and Macron said their
        two countries are ready to strengthen communication and coordination with
        Beijing to promote peace talks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caf5ba5-e4e1-42ba-9d52-bfcdf8063095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:48:54.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:23.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and Russia share a strategic interest in challenging the West,
        but the invasion of Ukraine has put their friendship to the test.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57409bf-f3e6-4cef-b47d-27f2866a3870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:48:54.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:23.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has not directly condemned Russia''s attack or imposed sanctions
        on Moscow -- but it also has not rushed to help Russia after its economy was
        hit by sanctions from all over the world, with experts saying Beijing''s options
        are limited. Analysts say Chinese banks and companies also fear secondary
        sanctions if they deal with Russian counterparts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef591f5-7d71-4f8a-8d72-6f9d622e1aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:48:54.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:23.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has consistently refused to call the war in Ukraine a Russian
        invasion, and Chinese officials regularly point to NATO''s eastward expansion
        as a root cause of the conflict -- parroting a key Russian talking point.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25614b3d-1305-4cf6-81a9-28b5dbe63eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:48:54.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:23.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi emphasized the need to support peace talks and encouraged the
        two sides to "keep the talks going and bring about peaceful outcomes," according
        to Tuesday''s statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956772e7-5cf3-4b8a-8ce8-ff995ef892d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:48:54.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:23.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, China called for parties to exercise "maximum restraint"
        to prevent a massive humanitarian crisis and said it stands ready to provide
        Ukraine with further humanitarian aid supplies. Ukraine''s Foreign Minister
        Dmytro Kuleba said last week that the Chinese are "ready to seek a peaceful
        solution" in diplomatic talks to end the war.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a895f2-ff5a-4242-8526-dc2eaa9dfd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:48:54.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:23.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi once again condemned Western sanctions during Tuesday''s call,
        warning they will "dampen the global economy that is already ravaged by the
        pandemic."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a04190-6692-4acc-bf7c-09f9556fac56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:48:54.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:23.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is in the interest of no one. We need to actively advocate
        a vision of common, comprehensive, cooperative and sustainable security,"
        Xi said, according to the statement.</p>'
  'Shell-won-t-buy-any-more-Russian-oil-and-gas':
    'author': 'Mark Thompson, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-09T06:51:18.251+08:00
    'imagesource': 'jcr:aac647af-afc4-43c0-afa0-1ec234f79e41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b2a8562-ef53-4c6d-b38b-4421e86d1855'
    'lead': 'Shell says it was breaking completely with Russia''s giant energy industry,
      halting all purchases of Russian crude oil immediately and shutting its service
      stations in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-09T06:52:18.368+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:52:23.037+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:51:00.462+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shell won''t buy any more Russian oil and gas'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e65528e-de2a-437f-9bf2-2cfdd9e14ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:52:18.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:23.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia is finding it ever harder to sell
        its oil and gas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20160c06-f357-4cc7-8743-b485913614d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:52:18.368+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:23.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell said Tuesday it was breaking completely with Russia''s giant
        energy industry, halting all purchases of Russian crude oil immediately and
        shutting its service stations in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a818637-9af9-42ff-84f9-8c1f9dcafd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:52:18.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:23.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK-based company, which last week announced it was dumping its
        investments in Russia, said its decision to abandon all trade in Russian fossils
        fuels was "aligned with new government guidance."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac28186f-2863-4dc6-9874-6180cef0af15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:52:18.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:23.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s vast energy exports have so far been carved out of the
        unprecedented sanctions imposed by the West in response to President Vladimir
        Putin''s decision to order his troops to invade Ukraine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f126cdf-95df-4177-9198-a1d160944421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:52:18.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:23.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russian crude oil is already being shunned by some traders and
        oil companies, and US officials are discussing banning imports. Russia''s
        benchmark Urals crude is trading at a discount of $25 a barrel, compared to
        just a couple of dollars before the invasion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494b61e4-d5eb-47da-9bdd-9efa722141cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:52:18.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:23.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow warned late Monday that oil prices could soar to $300 a barrel
        if the West banned its oil, adding that it could cut supplies of natural gas
        to Germany in retaliation for Berlin''s decision to prevent Russia''s Nord
        Stream 2 pipeline coming on stream.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aefcaf0-ee00-4c32-8a07-1e9951ef504c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:52:18.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:23.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our actions to date have been guided by continuous discussions
        with governments about the need to disentangle society from Russian energy
        flows, while maintaining energy supplies," Shell CEO Ben Van Beurden said
        in a statement. "Threats today to stop pipeline flows to Europe further illustrate
        the difficult choices and potential consequences we face as we try to do this."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93f5c54-64e2-4228-b069-614c64014fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:52:18.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:23.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless told to do otherwise by governments, Shell said it would
        immediately halt purchases of Russian crude oil on the spot market and not
        renew contracts. It would also reconfigure its supply chain to cut out Russian
        crude altogether.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a086d7-aae6-4243-9ffd-7b93c8088271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:52:18.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:23.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will do this as fast as possible, but the physical location
        and availability of alternatives mean this could take weeks to complete and
        will lead to reduced throughput at some of our refineries," the company said
        in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9177c9d8-ef89-4a73-9299-ccb85e6ab860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:52:18.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:23.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell will also immediately begin to shut down its service stations,
        aviation fuels and lubricants operations in Russia in "the safest way" possible,
        and begin a phased withdrawal from Russian petroleum products, pipeline gas
        and liquified natural gas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee8431d-e4c4-41bc-b9e4-44680393f65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:52:18.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:23.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Beurden said European countries were facing a dilemma between
        putting pressure on the Russian government over its actions in Ukraine and
        ensuring stable, secure energy supplies.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca53ee2-f98a-4560-adcd-1c2f1db5f776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:52:18.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:23.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But ultimately, it is for governments to decide on the incredibly
        difficult tradeoffs that must be made during the war in Ukraine. We will continue
        to work with them to help manage the potential impacts on the security of
        energy supplies, particularly in Europe," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01378e6c-2486-4574-8075-65b30fcbab91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:52:18.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:23.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also apologized for Shell''s decision last week to buy a cargo
        of Russian crude for refining into gas and diesel.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae256c0-1023-4ce6-9a1b-415f8c9b15c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:52:18.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:23.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are acutely aware that our decision... despite being made with
        security of supplies at the forefront of our thinking — was not the right
        one and we are sorry," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff038f1-b00c-429c-b214-4cbec211f8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:52:18.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:23.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell has said it will commit profits from the remaining barrels
        of Russian oil it processes to a fund dedicated to alleviating the consequences
        of the war for the people of Ukraine.</p>'
  'Taiwan-China-Russia-Ukraine-crisis':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-09T06:53:03.984+08:00
    'imagesource': 'jcr:92569030-ed01-4b50-ab46-b56dfb0ba2e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df6ff90c-af6a-4b3f-a20d-4c608367cc3f'
    'lead': 'China is closely watching the events in Ukraine to evaluate its own strategy
      towards Taiwan, the island''s foreign minister has warned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-09T06:54:12.052+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:52:22.526+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:51:00.833+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taiwan watches China as China and the world watch Ukraine'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1547c170-73f0-4bca-b608-0e3f158c6a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:54:12.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:22.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China is closely watching the events in
        Ukraine to evaluate its own strategy towards Taiwan, the island''s foreign
        minister has warned.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a7a0bc-deec-4050-b668-2bda1c9b72c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:54:12.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:22.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we watch the events in Ukraine evolving ... we are also watching
        very carefully what China may do to Taiwan," Joseph Wu said during a press
        conference Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd75ec0-aa61-412a-b1ea-6b0f2990bdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:54:12.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:22.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts have pointed to parallels between Russia''s designs
        on Ukraine and fears over the future of Taiwan -- a self-governing island
        democracy that Beijing claims as its own and has not ruled out taking by force.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e160ba6b-7d77-45f0-908b-e371d7b0e330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:54:12.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:22.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The danger will be that the Chinese leaders think that the Western
        reaction to the Russian aggression is weak and not coherent, and not having
        any impact. The Chinese might take that as a positive lesson," added Wu while
        discussing additional steps that Taiwan is taking to help Ukraine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a909062-5c80-49f4-a9ee-541e39061a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:54:12.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:22.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he is concerned the crisis in Ukraine makes it more or
        less likely China will make a similar move, Wu said the world has seen an
        "expansion of authoritarianism," pointing to the joint declaration issued
        by China and Russia last month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9782a7ce-505f-4189-a196-b9f84c1e296f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:54:12.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:22.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Xi Jinping has also spoken about the rejuvenation of
        the Chinese nation, including building up militarily around China," Wu said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d40145-ef7c-470d-9fc7-585e2ef2c153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:54:12.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:22.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has repeatedly refused to condemn Russian actions in Ukraine
        and on Monday the country''s Foreign Minister Wang Yi described relations
        between Beijing and Moscow "rock solid."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989c3f33-8120-4e9c-825e-7ee9516d2872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:54:12.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:22.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Allied democracies</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bddaba4-6e59-40b0-b04f-fe94c8cd16ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:54:12.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:22.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu''s comments Monday echoed remarks he made in an interview with
        CNN last year in which he characterized Taiwan as a check on China''s ambitions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe68631-f09c-407e-b1ef-7fc16b57c484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:54:12.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:22.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about Chinese authoritarianism trying to expand its own influence
        ... Far beyond its borders, even into the Western hemisphere," Wu said in
        June 2021. "They want to exercise their authoritarian rule and impose the
        authoritarian international order."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc19a0be-a68c-4e04-8a0b-21a1e4a0afe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:54:12.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:22.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Ukrainian President Volodymyr Zelensky warned Western
        governments that Russia''s war will not stop at the borders of his country
        -- and an attack on freedoms in Ukraine will affect the rest of the world.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c601652f-b772-46bd-b8a5-28251cf3d615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:54:12.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:22.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in this zone of freedom. And when the limits of rights and
        freedoms are being violated and stepped on, then you have to protect us. Because
        we will come first. You will come second," Zelensky told ABC News.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afaebc1-16ea-43a3-935c-855aa2a81614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:54:12.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:22.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky called on NATO and the West to provide greater support
        to Ukraine, which has received a surge in military aid in recent weeks, including
        anti-aircraft and anti-tank missiles.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338b6177-95e4-40ca-94e9-f02cc7368517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:54:12.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:22.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the kind of support the US has been supplying to Taiwan for
        decades under the Taiwan Relations Act, which assures Washington will help
        arm the island in the face of possible military aggression but does not commit
        it to actually defending the island, like it would with its treaty allies
        in NATO or Japan or Australia.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfa81ec-4f75-4b74-893f-6da36b5b6c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:54:12.054+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:22.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wu, Taiwan''s foreign minister, on Monday noted that democracies
        around the world have come together in support of Ukraine. "I''m sure that
        will be a factor for the Chinese to take into their calculus," Wu added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b888ffd-881a-4c71-a54d-3b682d1e3402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:54:12.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:22.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has made clear its supports Moscow''s call to curtail NATO
        expansion, with analysts noting it sees parallels with the organization''s
        European footprint and the increasingly joined up approach of US allies in
        Asia -- with Wang, the Chinese foreign minister, on Monday denouncing Washington''s
        strategy of establishing "an Indo-Pacific version of NATO" aimed at maintaining
        "the US-led system of hegemony."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1582aa1-5669-4cd3-8045-045374dbf609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:54:12.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:22.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(China and Russia) share two primary strategic interests," said
        Steve Tsang, director of SOAS China Institute at the University of London.
        "One is to take the American global leadership down a notch or two. The second
        is to make the world safe for authoritarianism."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe1b7b4-bfc7-4ff3-9a93-06f5c9ca11e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:54:12.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:22.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A different dynamic</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f132cd56-ae2f-45ac-a92a-2f5758a0d7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:54:12.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:22.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has dismissed comparisons between the situation in Ukraine
        and its own claims on Taiwan, with Wang reiterating on Monday that "Taiwan
        is an inalienable part of China''s territory, and the Taiwan question is entirely
        China''s internal affair."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463606f3-4cb0-4842-9146-ba037a6aea66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:54:12.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:22.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan, meanwhile, has made sure the world knows it stands with
        Ukraine. Taiwan President Tsai Ing-wen has said the island could "empathize"
        with Ukraine''s situation given its experience with "military threats and
        intimidation from China."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae19dfc-4a32-4b2d-9c74-698a12c42ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:54:12.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:22.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government in Taipei recently announced it would donate 27 tons
        of medical supplies to Ukraine, and hundreds of people gathered in Taipei
        on Sunday to show their support to the government in Kyiv.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c931b2-8c28-4dcd-9253-ccf2d91fe95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:54:12.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:22.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the demonstrators were Ukrainians living in Taiwan and Taiwanese
        lawmakers. They waved Ukraine and Taiwan flags, and held placards reading
        "no war" and "Taiwan stands with Ukraine."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4d7998-8f7c-47d5-91f1-3515742ea1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:54:12.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:22.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the Pacific, it may matter more who stands with Taiwan. And
        there analysts note that the dynamic is considerably different.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e972ca-e19f-46d6-9de5-f8e78d0dee3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:54:12.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:22.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If China were to gain control of Taiwan, this more than anything
        else would help it establish regional hegemony. Chinese leaders understand
        that to the United States the stakes are different and its response would
        likely be very different," said David Sacks, a research fellow at the Council
        on Foreign Relations in New York.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8557704-973a-48b3-b6e8-d6aa4a328dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:54:12.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:22.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key to that may be the stance of one of Washington''s most important
        military allies, Japan.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd66c35-11e3-40d2-baed-e97389890860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:54:12.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:22.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has taken a firm line on Taiwan in recent years, noting
        the situation surrounding the island is important for Japan''s security, according
        to a government defense white paper released July.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea598eb-5658-4898-9701-50a79cb7c16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:54:12.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:22.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN last year, Japanese Defense Minister Nobuo
        Kishi made clear the connection. "What''s happening in Taiwan is directly
        linked to Japan," he said, noting the island sits astride his country''s "energy
        lifeline."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795ade6b-82a0-4af3-88f4-adc1aca07a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:54:12.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:22.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ninety percent of energy that Japan uses is imported through the
        areas around Taiwan," Kishi said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4851c4bf-c343-4264-aab4-05072bf03f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:54:12.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:22.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What could happen in Taiwan could likely be an issue for Japan,
        and in that case, Japan will have to take the necessary response to that situation,"
        Kishi said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc55cad-5b2c-4105-bea0-fc8500f923d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:54:12.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:22.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Minister Wang on Monday reminded Tokyo of the sensitivity
        and importance of Taiwan in China-Japan relations, calling the issue "foundational"
        to mutual trust.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56e15e2-6fa7-4fcc-86bb-1b892315ce10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T06:54:12.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:22.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the foundation is shaken, whatever above it cannot stand," he
        warned. "We hope that Japan will honor the series of solemn commitments ...
        to avoid serious disruption to our bilateral ties in the future."</p>'
  'Kyiv-fortress-defense-war':
