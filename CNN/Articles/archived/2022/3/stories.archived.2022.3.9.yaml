  'volodymyr-zelensky-winston-churchill':
    'author': 'Analysis by Zachary B. Wolf, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-09T10:51:50.225+08:00
    'imagesource': 'jcr:4903d461-d02b-4f33-a700-a9270aef8cce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffd40167-9fc7-439b-bb17-4ef7c40c9632'
    'lead': 'Ukrainian President Volodymyr Zelensky is an obvious target for the Russian
      invaders. And yet there he was, appearing Monday night from his official workplace
      in Kyiv, in a video that was part selfie and part doomsday presidential address.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-09T10:59:07.977+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T11:52:06.852+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:51:07.550+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ukraine', 'United-Kingdom', 'Russia', 'Winston-Churchill', 'Volodymyr-Zelensky']
    'template': '1'
    'title': 'Zelensky is not Churchill. He''s a more unlikely hero.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91c1db2-5759-457b-b872-eaa236aefe66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:59:07.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:52:06.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — What was he thinking going into the office?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851ce198-1f2b-4a28-9901-db774ec507c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:59:07.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:52:06.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelensky is an obvious target for
        the Russian invaders. And yet there he was, appearing Monday night from his
        official workplace in Kyiv, in a video that was part selfie and part doomsday
        presidential address.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c4659c-b182-4ecd-a417-f2fe20c28926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:59:07.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:52:06.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnn.com/2022/03/04/entertainment/volodymyr-zelensky-acting-career/index.html"
        target="_blank">former comedian</a>&nbsp;started things off with what seemed
        to be a dark joke about the workweek.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42543904-a283-42a3-a436-bd91006361f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:59:07.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:52:06.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, we used to say: Monday is a hard day," he said, <a href="https://www.cnn.com/europe/live-news/ukraine-russia-putin-news-03-07-22/h_cd3a31a1d5bdb76f5a160c78db802da5"
        target="_blank">according to a translation</a>. "There is a war in the country.
        So every day is Monday. And now we are used to the fact that every day and
        every night are like that."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119d6839-6893-4688-90ff-6ea9b05d5614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:59:07.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:52:06.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most Americans used to know Zelensky only as a background player
        — the President of a smaller country who wouldn''t dig up dirt on Joe Biden
        for Donald Trump in an <a href="https://www.cnn.com/2019/09/23/politics/trump-biden-ukraine-questions/index.html"
        target="_blank">infamous phone call</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9235980d-6d6c-431e-b8ac-362a35424c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:59:07.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:52:06.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No Trump.</strong> But while Trump used social media to
        beat down opponents like a bully and chip away at confidence in American democracy,
        Zelensky is using short internet videos and social media posts to build up
        support for his own democracy as it faces extinction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01778b15-1d6b-4f30-91f9-3913e61a7ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:59:07.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:52:06.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Churchill comparison.</strong> Zelensky deserves awe
        and praise, and the comparisons to Winston Churchill are coming from the left,
        the right <a href="https://www.cnn.com/2022/02/28/politics/zelensky-us-response-to-russia/index.html"
        target="_blank">and the media</a>. The thinking is that Zelensky has traded
        Churchill''s wireless radio and bowler hat for his own smartphone and a green
        T-shirt.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28286c70-f506-4379-b5b6-5951f00ae748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:59:07.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:52:06.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky invited the comparison on Tuesday when he riffed on Churchill''s
        most famous speech, delivered at Britain''s darkest hour and broadcast to
        inspire the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc26a363-3528-408f-b44d-077c659a9bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:59:07.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:52:06.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he addressed the UK House of Commons via video, Zelensky compared
        Ukraine''s struggle now to Britain''s back then.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7080ebcd-f0b0-481d-9136-7f53326fc9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:59:07.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:52:06.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England under Churchill wouldn''t bend to the fascists.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3772f332-05b8-46cd-bac1-a8da5025b329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:59:07.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:52:06.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine under Zelensky won''t roll over for Vladimir Putin.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70383b1c-3fc1-4879-823a-b998fed45c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:59:07.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:52:06.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not give up and we will not lose. We will fight until the
        end at sea, in the air. We will continue fighting for our land, whatever the
        cost," <a href="https://www.cnn.com/europe/live-news/ukraine-russia-putin-news-03-08-22/h_941c2184925ffb2ecc79546e6c286a25"
        target="_blank">he said</a>&nbsp;in his comments translated by an interpreter,
        echoing some of <a href="https://www.youtube.com/watch?v=s_LncVnecLA" target="_blank">Churchill''s
        words</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c0620b-dded-417b-8b44-039b3ca3f127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:59:07.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:52:06.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Commons cheered Zelensky and gave him a standing ovation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b7eec3-8024-4cc2-b939-0d94bc10253e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:59:07.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:52:06.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, while the West has imposed crippling sanctions on Russia, it
        has not yet cut off the supply of Russian oil to Western countries. And it
        seems unlikely the US will give him the no-fly zone he wants to protect Ukrainians
        from Russian air power.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd81dfd-0771-45e8-9959-27bc7b7590ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:59:07.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:52:06.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There could be some kind of half-measure. Poland has offered its
        Soviet-era MiG fighter jets to Ukraine via the US if the US will give Poland
        some US-made aircraft.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689215f7-9b75-46a6-9f09-77b6843d3c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:59:07.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:52:06.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A key difference.</strong> Churchill held out hope that
        the US would join World War II, which it ultimately did.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c13f17-e576-44fd-8fe0-b41ccb7a3134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:59:07.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:52:06.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky has been told definitively that the US will not raise arms
        against nuclear-armed Russia because it could set off World War III.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773f73cb-9ba8-43a7-bf7e-ae4ade02e4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:59:07.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:52:06.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Better comparisons.</strong> I put the Churchill argument
        to Douglas Brinkley, the American presidential historian, in a phone call.
        He rejected them as overwrought.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9ea50f-c643-46fe-a945-1039d8b0d6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:59:07.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:52:06.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Churchill had already been a wartime leader, a war hero, a scandal
        survivor and a prolific writer by the time he took over as prime minister
        in 1940. He was an imperialist rather than a pure believer in democracy.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5453b900-30d1-4d56-be37-62d2e15d6a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:59:07.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:52:06.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It''s more <a href="https://www.cnn.com/2011/10/05/opinion/avlon-vaclav-havel/index.html"
        target="_blank">Vaclav Havel</a></strong>&nbsp;<strong>than Churchill</strong>,
        argued Brinkley, pointing out that Havel was an absurdist playwright whose
        movement in Czechoslovakia — the Velvet Revolution — was named for a Western
        rock band, the Velvet Underground.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6885cf-201d-4ecd-ad30-d414929e4b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:59:07.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:52:06.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Havel oozed democracy and had seen totalitarianism up close," Brinkley
        said. "Nobody thought Havel, a playwright, could end up being a great world
        leader, and he did."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6fea8d-6506-4989-8a07-df10e89e4e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:59:07.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:52:06.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.com/2014/06/06/world/europe/lech-walesa-poland-today/index.html"
        target="_blank">He pointed to Lech Walesa</a>,</strong> a trade unionist in
        Poland who ended up being a revolutionary and inspirational leader.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc28144-dd5f-42db-900e-7cee0270046e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:59:07.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:52:06.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men rode a wave of revolution in Eastern Europe in 1989.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58830350-e2a6-443f-a56d-0d006318686f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:59:07.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:52:06.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>He also pointed to Ronald Reagan</strong>, who "was making
        movies with chimpanzees — ''Bedtime for Bonzo'' — and he ended up being the
        president to preside over the breakdown of the Berlin Wall."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b065dc82-4313-4197-91c0-0d1e1ba800bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:59:07.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:52:06.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Entertainers have an edge, because they''re able to communicate
        with people in a time of crisis. That''s what you need most," Brinkley said
        — although none of them had a Russian invasion on his hands.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87470ca1-b543-4439-be20-43170067fc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:59:07.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:52:06.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zelensky will go down in history</strong>. The Ukrainian
        President''s bravery in the face of impossible odds — Putin''s invasion may
        be <a href="https://www.cnn.com/2022/03/07/europe/russia-southern-ukraine-military-analysis-intl/index.html"
        target="_blank">clumsy so far</a>, but Russia has a massive army and resources
        — also has a David and Goliath element to it.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac8bc1d-7b26-44bf-9ddd-bc57c56b1095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:59:07.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:52:06.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s like the lone protester in Tiananmen Square in Beijing, George
        Washington in Valley Forge or Davy Crockett at the Alamo, Brinkley said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848850c4-9c22-40af-8502-f752e3338427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:59:07.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:52:06.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the stuff of true grit and courage, and I think Zelensky
        is going to go down in history as one of these democratic martyrs, you know,
        a martyr for democracy," he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbb1ef6-0c2d-4fb1-b48a-3fdc3d8e1d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:59:07.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:52:06.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s holed up, surrounded by enemy forces and is able to communicate
        with the world in such a smart, a charismatic, passionate and visceral way."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3a2896-d832-44d6-8065-8568a6b7e2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:59:07.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:52:06.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What has made Zelensky so inspiring — his courage — is what he should
        now tamp down in order to lead, according to some supporters.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1734c0b5-70fb-4df6-a8a8-5e5579c21225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:59:07.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:52:06.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Mike Waltz of Florida, a Republican and a combat veteran, said
        Sunday on CNN that Zelensky is "turning out to be a 21st-century Churchill."
        But he wants the Ukrainian leader to be a little more careful.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336cb310-400e-4f07-b99f-e345717780d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:59:07.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:52:06.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at history, George Washington kept our revolution alive
        by staying alive," Waltz said, later adding, "At this point, I would like
        to see him go to ground and at this point, his mission is to live and continue
        to serve as a symbol of resistance."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa3bd2a-0e8b-4e67-a738-ac2f5838f49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:59:07.981+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:52:06.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/08/politics/zelensky-ukraine-churchill-what-matters/index.html"
        target="_blank">Zelensky is not Churchill. He''s a more unlikely hero</a>."</em></p>'
  'E-sabong-operations-Duterte':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-09T11:12:20.979+08:00
    'imagesource': 'jcr:35ebe04d-3b1e-4c4e-9b4d-f37bdcfc009b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85ac18a4-c5a7-460d-9432-b54f823230bd'
    'lead': 'The Office of the President ordered a joint investigation into the case
      of over 30 missing cockfighting enthusiasts, brushing aside for the meantime
      senators'' call for the suspension of online cockfighting operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-09T11:14:09.653+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:52:05.935+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:51:07.783+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'E-sabong operations to continue as Malacañang orders swift probe'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c601d7-6c56-4788-bf4f-8f7a7a3622b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T11:14:09.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:05.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)—</strong> The Office
        of the President (OP) ordered a joint investigation into the case of over
        30 missing cockfighting enthusiasts, brushing aside for the meantime senators''
        call for the suspension of online cockfighting operations.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c903870f-1109-442d-902e-0dd951a87cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T22:01:50.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:52:05.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum signed by Executive Secretary Salvador Medialdea
        was shared by state media PTV-4 on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabecc15-bdf6-420c-aa24-596ed635b640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T22:01:50.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:52:05.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s office directed the Philippine National
        Police (PNP) and National Bureau of Investigation (NBI) to conduct a thorough
        probe on the case of the missing sabungeros. They were ordered to submit their
        findings to the OP and Department of Justice within 30 days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a520f2-accc-4de9-a64c-3db2ae71a8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T22:01:50.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:52:05.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra reported that the NBI has found
        a lead, but that no further details were provided. The PNP said its personnel
        are continuing to gather essential case evidence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4a3ab4-dd95-48ad-9a44-65b9693c0c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T22:01:50.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:52:05.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Violations of licensees</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b82a53-e046-4c0e-a617-fec0568d2b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T22:01:50.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:52:05.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Amusement and Gaming Corporation (Pagcor) was told
        to look into possible violations of e-sabong licensees. It was also directed
        to ensure compliance with safety and surveillance requirements in gaming sites,
        including the installation of CCTVs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db43690-0d20-4304-8ca1-a5c9157912b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T22:01:50.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:52:05.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagcor chairperson Andrea Domingo, during the second hearing of
        the Senate Committee on Public Order and Dangerous Drugs last week, was hesitant
        to stop e-sabong operations pending a formal order from Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58419465-b895-41ea-bf88-b7e65dad9c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T22:01:50.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:52:05.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Senate President Tito Sotto moved for the filing of a
        resolution urging Pagcor to halt e-sabong activities - a measure unanimously
        signed by his colleagues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3ec828-83f3-4593-9ac5-dc34201b4bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T22:01:50.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:52:05.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagcor sought Duterte''s protection due to the loss of revenue that
        will be caused by the suspension of online cockfighting operations. The state
        regulator said revenues from e-sabong hit ₱400 million per month last year,
        and ₱640 million monthly since January.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e91f857-d789-44a6-8c1f-1ff540bc2a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T22:01:50.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:52:05.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently seven e-sabong operators licensed by Pagcor:
        Belvedere Vista Corporation, Lucky 8 Star Quest, Visayas Cockers Club, Jade
        Entertainment and Gaming Technologies, Newin Cockers Alliance Gaming Corporation,
        Philippine Cockfighting International, and Golden Buzzer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebe1bf1-0489-4899-8413-6034563df8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T22:01:50.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:52:05.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 34 people linked to e-sabong activities have been reported
        missing since April last year. Senate Public Order and Dangerous Drugs Committee
        chairman Ronald Dela Rosa said these were players, "master agents" or recruiters,
        and drivers whose whereabouts remain unknown up to this day.</p>'
