      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing on Tuesday, Department of Energy (DOE) Secretary
        Alfonso Cusi reported that gasoline’s common pump price stood at ₱69.28/l
        as of March 7.</p>'
    '7':
