      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rafael Manuel, creator of “Dogeater” and “Filipiñana”</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c693b04-5bb9-45d2-b8ab-3e5f3bef228b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.945+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his foray into film, <a href="https://www.rafaelmanuel.com/"
        target="_blank">Rafael Manuel</a> had worked as a copywriter for Saatchi &amp;
        Saatchi and as a creative director for TBWA, with his work in advertising
        winning several awards at Cannes Lions, D&amp;AD, London International, Spikes,
        and AdFest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198a069e-6f25-4516-86c9-8d2a0761cde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.945+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most decorated emerging filmmakers from the Philippines,
        Manuel is an alumnus of several filmmaking workshops and talent labs such
        as Tokyo Talents, Berlinale Talents, Locarno Filmmakers Academy, and BFI Talents
        Network. His first two feature films currently in development have garnered
        immense international support. The first is a feature-length treatment of
        “Filipiñana,” which is supported by Berlinale Script Station 2022 and Cinéfondation
        La Residence du Festival de Cannes, while his second feature “Patrimonio”
        is supported by the Prince Claus Seed Awards and the Hubert Bals Fund.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db7abb2-86cd-4e88-8988-504073bd805d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.946+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of what makes Manuel an compelling filmmaker comes from how
        he combines visual arts with philosophy as a means to make complex sociopolitical,
        sociocultural, and philosophical problems unique to the Philippines accessible.
        His short film "<a href="https://www.imdb.com/title/tt8363346/?ref_=nm_flmg_dr_3"
        target="_blank">Dogeater</a>” is early evidence of this: as it follows a Filipino
        woman who dreams of gaining British citizenship. But it is the British Independent
        Film Award-nominated and Silver Bear-winning short film "Filipiñana” that
        shows Manuel at his most effective and uncompromising.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d06071-9bf4-439c-b593-71b83e7b8323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.946+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Filipiñana” follows a young tee girl at a golf course in the Philippines.
        Much like Manuel’s former short “Dogeater,” “Filipiñana” looks at violence.
        But he goes against the cinema of cruelty and looks instead at objective violence:
        creating an aesthetic of oppression that highlights how deep-rooted colonial
        systems dehumanize the working class. By setting it in the artificial space
        of the golf course, Manuel lets audiences into a contained, idiosyncratic
        world that displaces the poor and fans the flames that forge the powerfu.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f98988-1df8-4335-9515-309b81aaa03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.946+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using film as a means to remind us of our inaction and complicity,
        Manuel creates cinema that forces deep reflection, knowledgeable that critiquing
        society means inevitably critiquing ourselves.</p>'
    '50':
      'image': 'jcr:78e698a3-351e-4886-bad1-36622eb88b96'
