      'mgnl:lastActivated': 2023-01-24T11:51:55.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever also set up talent resourcing tool FLEX Experiences in
        2020. The platform allows employees to “explore and upskill themselves by
        working on various projects that are aligned to their interest and career
        plans.” It also “unlocks networking opportunities as projects from different
        markets are available there as well.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e18174-6a2e-4e8e-8498-6088dde37ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:13:28.806+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:51:55.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124fbd45-5ffe-4abd-8056-58755a321909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:13:28.806+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:51:55.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for employee well-being, Unilever’s initiatives serve as performance
        and growth enablers, as reflected in its improved well-being score on the
        first year of the pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0047b796-f6a4-4345-bfc5-7d457194ce68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:13:28.806+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:51:55.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70014077-8a4d-4388-9903-4d23c4fe37d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:13:28.806+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:51:55.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the initiatives for this area are free virtual sessions
        with a dedicated psychologist and company nutritionist, Unplug/Focus Fridays,
        half day dedicated to empower employees to have personal time and a company
        meeting manifesto, and a COVID Support Policy to name a few.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b31f7c6-8595-426e-82c2-6157cb11a5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:13:28.807+08:00
