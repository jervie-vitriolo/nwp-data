      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc40173e-78b3-4343-956d-8a0436fa27c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:54:56.771+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:01.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The enabling mechanism for this, set by Memorandum Order No. 60,
        s. 2019, can be amended to qualify unmitigated oil price increases as “disruption
        of lifelines such as food supply chains, electricity, potable water systems,
        other transport systems”,” said Salceda.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd158133-d33d-4396-b7af-07c443881bfd'
