      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee53f2c-63f8-4586-970f-14b3d16ce246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:24:10.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:51:54.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Overseas Employment Administration (POEA) will serve
        as its backbone, while the Overseas Workers Welfare Administration (OWWA)
        will stand as an attached agency.</p>'
  'golden-realms-sugidanun-manga':
    'author': 'Gaby Gloria'
    'caption': 'Created by artists from ThriveArt Projects Iloilo in collaboration
      with The Japan Foundation, the three-chapter manga is available to read online.
      Photo courtesy of THE JAPAN FOUNDATION MANILA'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2022-03-09T16:07:17.981+08:00
    'imagesource': 'jcr:5659ed74-fe5f-409e-8b6a-bf797dc9bc84'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cc2537b-700e-4299-b840-ce533cfb7bc3'
    'lead': 'Created by artists from ThriveArt Projects Iloilo in collaboration with
      The Japan Foundation, the three-chapter manga is available to read online.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-09T16:25:49.820+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-24T11:51:54.330+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:51:12.933+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Golden Realms'' is a manga adaptation of a Bisaya demigods epic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cad930-8c6d-42a5-b466-b44e23098cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:25:49.821+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:51:54.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there exists a breadth of cultural content that references
        Western mythology, it’s only recently that we’ve been seeing depictions of
        our own numerous myths and legends in modern settings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033a1958-68d2-465a-b661-0abb3326bcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:25:49.821+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:51:54.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’ve seen the success of these stories in the <a href="https://www.cnnphilippines.com/life/entertainment/television/2021/6/10/making-of-trese-universe.html"
        target="_blank">“Trese”</a> and “Janus Silang” books (both of which modernize
        creatures and characters from our folklore), and in the expansive historical
        komiks “Dead Balagtas: Tomo 1.” The latest project to modernize Filipino mythology
        is the manga “Golden Realms,” which puts the spotlight on Visayan mythology.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f0db84-373a-46ea-a4c0-99dc2c44e37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:25:49.821+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:51:54.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the manga’s foreword, artist and researcher Liby Norman Limoso
        challenges the misconception that Filipino mythology is one encompassing story,
        highlighting the rich ethnic diversity of the Philippines through his research
        of the oral literature of the Panay region.</p>'
    '23':
      'image': 'jcr:c20eeca9-1185-408d-beaf-e82a00bf2265'
      'imageCaption': 'The cover ThriveArt Projects'' ''Golden Realms'' manga. Photo
        courtesy of THE JAPAN FOUNDATION MANILA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e210c20e-f66c-4d90-aaa5-01a1e5a005af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:25:49.822+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:51:54.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf20fe9-3f00-40cb-9bc9-0766808d120a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:25:49.821+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:51:54.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limoso wrote that the oral tradition “contains some of the most
        entertaining, suspenseful, and dramatic reading that we previously did not
        expect from our very own folklore.” The finished product is testament to this.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b8e3d4-b77b-4d29-90c7-fe4cc7635f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:25:49.821+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:51:54.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Golden Realms,” young protagonists living in modern day Philippines
        are transported into Bisayan epics told to them by their elders. The manga
        is composed of three chapters adapted from the Sugidanun saga, an epic passed
        on through generations of master chanters — most of them being women.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32270411-c18e-4279-900d-7c0f5063433f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:25:49.821+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:51:54.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>14 Iloilo-based artists, researchers, and writers from ThriveArt
        Projects took on the challenge of turning this centuries-old epic into a manga,
        which focuses on demigods, such as the “crybaby” Labaw Dunggon and the handsome
        brothers Humadapnon and Dumalapdap.</p>'
    '24':
      'image': 'jcr:19405120-0a93-4c39-9be9-ddd8cfd96617'
      'imageCaption': 'The manga is available to read in English and Japanese. Photo
        courtesy of THE JAPAN FOUNDATION MANILA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83802fdd-dc4a-4ae5-9963-f39a4721690a'
