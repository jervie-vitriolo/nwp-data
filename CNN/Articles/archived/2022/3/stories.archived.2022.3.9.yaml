      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the poll body''s guidelines for in person campaigning under
        the new normal, candidates also need to get a permit from the appropriate
        Comelec Campaign Committee (CCC), which is mandated to carry out the campaign
        guidelines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a371730b-9945-4903-b79f-da38bf95fbfc'
