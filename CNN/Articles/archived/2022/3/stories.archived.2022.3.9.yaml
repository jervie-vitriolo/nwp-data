      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed94684-41aa-4f7e-9ee8-61c1c67254a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:41:36.847+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:51:57.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As one of the country''s leading and trusted integrated property
        developers, SM Prime Holdings takes its responsibility to the environment
        and community seriously," Tan said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454cec93-6128-4663-a0fd-0b34fc11ecf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:41:36.847+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:51:57.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187f8694-96cd-44fe-b3f6-3162b1cb4f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:41:36.847+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:51:57.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we underscore the importance of ensuring livelihood, business
        continuity, and economic prosperity, it is equally, if not more importantly,
        that efforts to protect the environment are in place," he also said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ac9ad8-3fd7-4fe8-972a-d2c37f5ab0c5'
