    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kyiv has transformed into a fortress, with its residents determined
      to defend it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f5da43-4521-4b9e-becb-e27e1c41252c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Just two weeks ago, residents of the
        Ukrainian capital were tending to their shops, teaching schoolchildren or
        parked at their office desks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b2aeac-0bc9-4a6a-ad03-83d2d883120b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73de06cc-c256-4546-b9ad-d09225152a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian invasion changed all that. Fighting literally for their
        lives, civilians, turned into volunteer soldiers, helped construct defenses
        with military precision -- and they are now manning them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3856fe6d-94a8-4cbe-8bc8-714b3156232e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8c838e-24dd-4a37-8ba2-52f77262751e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trenches run deep into the woods that surround the highway leading
        in Kyiv from the south. Fortified fallback positions are ready for whatever
        comes next. Huge metal anti-tank barriers known here as "the hedgehogs" because
        of their spiky shape are placed at regular intervals along the road. And makeshift
        blockades made of sandbags and huge concrete blocks stand at every exit..</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda025b5-ad58-48a2-8451-3bfc5f1e75ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f34a40e-20c2-4bb5-8255-f708fe33fb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The people of Kyiv are determined to defend their city.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c546552-852c-49c6-8cb9-5545c401fd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad74de92-6b08-4cea-a83b-8e26b4d79647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Russian forces approach, the resolve of its residents is palpable
        -- with many appearing in good spirits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46832f5-d236-42b1-8fae-63379e77dba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fef6f2-68af-475f-9bee-2510415f56b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some flash a victory sign as vehicles pass by. The blue and yellow
        national flag can be seen everywhere.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e66355-6a9b-4a88-a5a5-51c65c3a2f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920d9a69-d834-4c95-907e-86de0d22e0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one checkpoint en route to Kyiv on Tuesday, volunteer defenders
        were handing out flowers to women in their cars to mark International Women''s
        Day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deb048b-184e-4314-b92e-77c161344b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18a9e95-27db-45ec-b3fc-1909a9952ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many volunteers do not seem to be dressed warm enough for the freezing
        weather. They wear civilian clothes, with big coats and sweatpants an unofficial
        uniform. Their pants are mostly green, black or camouflage motif -- not the
        military kind -- but the civilian pattern made for hunting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c35f19c-9306-415c-9014-9533a0b18fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4cb46c-e2e3-45b3-8183-cbee12a9bc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some, but not all volunteers, are armed with automatic rifles and
        big knives.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a4d8f5-da15-4b85-8e17-99f26217841e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115f3f2d-3193-404f-aa23-b07d04d5e069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oleksiy Goncharenko, a volunteer manning one of the defense positions
        in Kyiv, told CNN that he works in four-hour shifts at the checkpoint.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1de5946-2df1-4d6c-92a1-c7e806695287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d896093-aabc-454d-a605-b30849dd42dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His face is red from the cold. "It''s OK. Just cold," he says, adding
        that "locals are giving us soups and things like that."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221357b9-4e90-4c48-acad-bd0498d55c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de802ce-fee1-4bf4-a8e3-a5cd1a38721c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 40,000 volunteers joined the Territorial Defense Forces in
        the first two days after the invasion began, according to the Ukrainian armed
        forces'' chief of staff. In Kyiv alone, 18,000 picked up weapons when authorities
        called for volunteers and reservists to do so.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5833c5a3-d537-4daa-b2bb-450262e2c80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4d91f4-9038-4645-aa65-9f173bfe5dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.997+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who couldn''t join the forces (so many people signed up that
        the Territorial Defense Forces had to start turning people away) are helping
        in other ways.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6ae19c-8722-4bfa-85c2-db83ef21a7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2b7e2f-192a-4579-8e45-2be2626420ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are making Molotov cocktails, sewing camouflage nets for barricades,
        distributing food, hot drinks and cigarettes to those standing guard. They
        are raising money for the military, building more road blocks and even painting
        over traffic signs in an attempt to confuse invading forces.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10a408f-6904-43b8-8ab0-0b56c7650ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29227112-2b2c-4e18-96ae-73751b0c228f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''You will not be alone''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343d06f2-7530-4a9f-a18d-f5cec293d753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kateryna Yurko, whose store was destroyed when a Russian missile
        hit nearby last week, is now spending her time driving back and forth between
        Kyiv and the Polish border, bringing humanitarian aid for infants and the
        elderly. She has also made Molotov cocktails for the troops, she says.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae83333d-6fa2-42b4-bab2-4405d7bebe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a43311-2fb1-4a6e-86ed-1d67943c4761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oleksii Erinchak, who runs a bookstore and coffee shop in central
        Kyiv, has turned the space into a volunteer hub.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355dc5ac-44ba-4c54-b374-5a75f51f59ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f243578-e600-4e6c-a502-d5293bc86594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to prepare ourselves for the worst-case scenario
        where we would be surrounded by Russian troops and all the supply networks
        would be destroyed. So we are trying to make sure that everyone and every
        building is prepared for this," he told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8911ab0-4e20-49e1-b91b-42b35a8c3b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f20c220-d537-4094-bbdc-700682da8797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another project the volunteers are working on is trying to encourage
        people to get to know their neighbors -- something that''s not that common
        in a big city.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45031fc-7af3-4427-8e3a-193740db525d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805091aa-192f-46d5-b3b4-e6df362f54fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If everything is blocked -- no internet connection, no phone calls
        -- you will be together with your neighbors (and) they can help you, you will
        not be alone," Erinchak said. Most of his work now focuses on establishing
        neighborhood networks for food and medicine distributions.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a8ba5c-0d7f-4dfc-8d23-7e83b9eba42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8feb3460-f734-4b71-a795-dda2748dbde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Erinchak is still selling books, too, "...because there should
        be something normal happening, even in this situation," he said. The coffees,
        however, are free.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197a4f3f-4f13-440a-bb92-dae7179b8c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.998+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1800b761-d5e9-4e0b-9b6f-3c6b43bd341f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closer to the city center, the defenses are stronger.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ad8ccb-251d-4174-b1cd-77d0130b472a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0146c386-1119-41d3-8a12-efb89f222c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But here, it''s the professionals manning the checkpoints. Tanks
        and weapon launchers are in position along the city''s main arteries.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3469a5a-e4f8-49f9-a67e-2857f69ece7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3383e36a-765f-45c2-8cbb-6066a951c818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyiv''s famed Maidan Square, which sits in the heart of the capital,
        is now a fortress. A big Ukrainian flag flies high above the site of the 2014
        protests.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d7c548-87e6-40b1-bc9b-f4bc1850f2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587d10eb-ea7e-41f3-898a-d0e9f0a58282'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital''s parks now serve as staging grounds for military vehicles;
        shopping areas lined with boutiques, hip cafes and fancy restaurants are now
        bordered with barriers made of sandbags and blocks of concrete.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c68e51c-64ef-4247-80dd-1f615eea3c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84953bd7-7569-4898-bad5-c61144f1617c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And electronic signs that normally display traffic information and
        commercials are now calling for "NATO to close the skies" and proclaiming
        "Glory to Ukraine."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f364092c-ff6b-4df1-abd8-af68795387e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2181d3bf-3800-429c-ba61-322c787f6242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those signs addresses Russian troops directly. "Russian soldiers,
        stop. How can you look your children in the eye. Go home and be human," it
        reads.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c42c2df-db18-416d-aa5f-1e95649196c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e382ec2-97df-4fdc-853f-b6535ccd140b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near Kyiv police headquarters, eight men -- two policemen and six
        National Guards -- man a checkpoint, stopping every vehicle that comes through.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec79183-6442-4cf2-852c-7790703ee394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fd3b80-02a6-4783-a72b-563f7e0cd3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Guard reservist Oleksandr, who asked CNN to only use his
        first name for his safety, said that he spends six hours at the post, then
        takes six hours to rest.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8ba79b-156f-4b7b-9a8a-c46437a6b815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.999+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dea45b-2e4a-4930-99de-a17682905a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:36.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually, that means four hours sleep and two hours for anything
        else that needs to be taken care of: a shower, a shave, change of clothes,
        or a quick message to his family. Six hours is a long time to stand in the
        snow, he says -- it''s cold.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e903d02-f48d-47fb-9d6d-365bdf67d333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:36.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d2b88f-a511-4be6-b096-7e9b32f2c661'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:36.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the corner, a small shop remains open, even as every other
        business around it have closed. Liudmyla, who runs the shop, supplies coffee
        and cigarettes to the soldiers protecting the road in front of her store.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4d6bb8-fa55-4b7b-887e-5395d6c0a016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:36.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4b74e3-3be1-4da9-b757-bd5ff855a7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:36.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There aren''t many other customers these days, says Liudmyla, who
        asked CNN to only be referred by her first name for safety reasons.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81714090-4b50-416e-a421-405b102da479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:36.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cdf3b5-c61e-47f2-b1a4-7eb3caec281d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:36.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people are staying at home and are not venturing into the city
        center. Instead, they remain huddled in basements and subway stations. Liudmyla
        says she is determined to stay open and has brought in her husband Dmytro
        for support. "I work. He is protecting me," she says.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c05685-cf5d-4c38-b00c-df4d0f0658cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:36.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf728bb-8993-46c8-a48d-c84da7b91fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:36.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says that "there are no words, emotions or reactions that could
        describe how I feel."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c5e08a-3da7-4a3b-be34-26ea7f89425f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:36.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e53497-9e1a-4666-bf5e-7eddabcb7370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:36.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know which day of week is today, but we know for sure
        it''s the thirteenth day of war," she says, adding that she believes that
        Ukrainians will be "victorious."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ddabbb-7d0d-45e7-8321-44cca4887996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:36.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e6f343-191c-48aa-8750-b8da4b920eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:36.000+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of a goodbye, Liudmyla ends our conversation with what many
        are thinking here: "Putin is a d***!"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23b67aa-4516-46cc-bdf0-1fffaf89c8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:32:35.996+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:21.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2022/03/08/europe/kyiv-defense-ukraine-russia-intl-cmd/index.html#:~:text=Olympics-,Kyiv%20has%20transformed%20into%20a%20fortress%2C%20with,residents%20determined%20to%20defend%20it&amp;text=A%20member%20of%20Ukraine''s%20Territorial,many%20appearing%20in%20good%20spirits."
