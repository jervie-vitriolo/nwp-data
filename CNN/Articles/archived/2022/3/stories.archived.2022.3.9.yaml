    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d99bec-5269-4e3a-bad0-456ed04df5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:37:36.014+08:00
