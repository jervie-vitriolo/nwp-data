  'new-Comelec-chairman-Saidamen-Pangarungan-assumes-office':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-09T18:46:02.674+08:00
    'imagesource': 'jcr:8e08be97-8442-41fa-8b4d-94feb3639d7f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '706a728a-90e3-4918-b166-06179eba7f82'
    'lead': 'Newly appointed Commission on Elections Chairman Saidamen Pangarungan
      vows to be impartial in leading the poll body and to elevate the level of integrity
      of the Comelec to ensure a clean election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-09T18:48:38.275+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T11:51:49.398+08:00
