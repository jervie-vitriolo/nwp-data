      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGUs may use disaster risk reduction funds “for relief and recovery
        programs in order that the situation may be normalized as soon as possible”
        and impose price controls on basic commodities under such declaration, explained
        the lawmaker.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26359dc-4d1e-495c-a38f-31a16299177f'
