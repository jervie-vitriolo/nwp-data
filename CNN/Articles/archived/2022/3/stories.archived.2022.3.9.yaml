      'mgnl:lastActivated': 2023-01-24T11:51:55.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also virtual workshops and master classes throughout the
        year for support and upskilling like Purpose Workshops, Agile Fundamentals,
        Servant Leadership Workshops, Always-On Digicon and IMMAP Digicon.</p>'
    '35':
      'image': 'jcr:21563e81-a568-46b1-8725-7d57f0bf3348'
