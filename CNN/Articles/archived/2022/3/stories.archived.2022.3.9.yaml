    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['McDonald-s', 'Russia', 'Ukraine', 'shutdown', 'operations', 'restaurants']
    'template': '1'
    'title': 'McDonald''s, Starbucks and Coca-Cola leave Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b92072-a3fd-415c-a36a-dd781d9e963f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:48:44.734+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> McDonald''s and Starbucks are shutting
        their restaurants and cafes in Russia, and Coca-Cola is suspending its operations
        there in response to Russia''s invasion of Ukraine.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889722e6-16eb-4af5-a8cd-33c7023a6204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cc2b68-db0d-4429-90af-1dc93fd802b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"McDonald''s has decided to temporarily close all our restaurants
        in Russia and pause all operations in the market," CEO Chris Kempczinski said
        in a statement Tuesday.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e95003-84f0-4545-b33f-676a8dcedd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ad8fd1-4a1d-446e-b2e0-ad5023ac38a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 847 locations of McDonald''s in Russia at the close of
        last year, according to an investor document.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a12f58d-0fe2-402a-ac47-d66374da8fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f7484b-5d33-424a-9b12-020d333230de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, most McDonald''s locations are operated by franchise operators.
        But that''s not the case in Russia, where 84% of locations are operated by
        the company, according to the document. Russia''s restaurants, along with
        another 108 in Ukraine, all operated by McDonald''s, accounted for 9% of the
        company''s revenue in 2021, according to the document.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6792595c-468c-4e2f-b4c4-09953144adab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8661e624-5ceb-4ce0-9b1c-4447591a3288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Russia, we employ 62,000 people who have poured their heart
        and soul into our McDonald''s brand to serve their communities. We work with
        hundreds of local, Russian suppliers and partners who produce the food for
        our menu and support our brand," Kempczinski said. "And we serve millions
        of Russian customers each day who count on McDonald''s. In the thirty-plus
        years that McDonald''s has operated in Russia, we''ve become an essential
        part of the 850 communities in which we operate."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7c3fed-49f2-4f56-863e-b1bbbe711fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb13013f-6f93-4ea5-bbcb-2052c9aff865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, he added, "at the same time, our values mean we cannot ignore
        the needless human suffering unfolding in Ukraine."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473bc907-eca9-4b59-8b10-be8c5675fd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.574+08:00
