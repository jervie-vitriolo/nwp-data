      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)—</strong> President
        Rodrigo Duterte has appointed PDP-Laban’s Melvin Matibag as acting Cabinet
        Secretary, Malacañang confirmed on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01814733-a97b-4134-9156-d77ef05ae860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T14:22:36.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:51:59.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matibag, the secretary general of the Duterte-backed Cusi faction
        of the ruling party, will replace Karlo Nograles, who was earlier <a href="https://www.cnnphilippines.com/news/2022/3/7/karlo-nograles-csc-chairman.html">named
        chairman of the Civil Service Commission.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb16729-9364-405e-aacc-06f4f7a962b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T14:22:36.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:51:59.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDP-Laban official took his oath in Malacañang earlier in the
        day. His papers were signed on Tuesday.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Malacañang also confirms the appointment of Matibag as Acting Cabinet Secretary
        <a href="https://t.co/aKKwOwgGRQ">https://t.co/aKKwOwgGRQ</a><br><br>📸 Melvin
        Matibag <a href="https://t.co/SdDaekqwJ5">pic.twitter.com/SdDaekqwJ5</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1501439355306401798?ref_src=twsrc%5Etfw">March
        9, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbdda18-45c0-40a4-8315-812d71d941cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T14:22:36.120+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:51:59.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ecb741-0403-4c5d-bf8d-79ea9acf271d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T14:22:36.119+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:51:59.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have about three months to oversee the Cabinet Secretariat and
        we will make sure the important policy issues of President Duterte are acted
        upon,” Matibag said in a separate statement, expressing gratitude to the chief
        executive for the trust and confidence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5602f83-4e5b-45c4-a1bb-50c94844178b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T14:22:36.120+08:00
