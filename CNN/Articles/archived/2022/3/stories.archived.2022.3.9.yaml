    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A federal program to ease access to Covid-19 antivirals rolls out, but
      pills have been going unused in many parts of the United States'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f1e026-f0a0-47ef-89d4-80a53901e8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The man came to the ER at Charles
        Regional Medical Center in La Plata, Maryland, wide-eyed and scared.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a962c032-6e00-44f4-a72e-e4a4a496b733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b5fc68-d002-4a68-b3d0-99af91f0b1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He couldn''t catch his breath. He was middle-aged, overweight and
        unvaccinated. He had also recently tested positive for Covid-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd5bbdf-63b0-479a-ab4f-a563b7f7a9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff23770d-250d-4aa2-b04a-07fdfeb58d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.979+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks earlier, a doctor who had diagnosed the man during an
        urgent care visit had noted his risk factors and prescribed a new drug: Paxlovid,
        an antiviral pill that in clinical trials cut a person''s the risk of hospitalization
        or death from Covid-19 by nearly 90% compared with a placebo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02620a74-95c6-407e-a7f0-0e6324c56e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b04d9f1-7cbf-44ea-97ec-ea46f46a9200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the man hadn''t taken it because he couldn''t find it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371d324a-e0b4-4156-a2d9-31edbe6b9b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2738b5a3-4135-4c0a-8171-c14d0774739c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said, ''I went to a couple of pharmacies, and they just didn''t
        have it,'' " said a doctor who later treated him in the ER. The doctor asked
        not to be named because he didn''t have permission from his employer to speak
        about the case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8fba81-72e2-42ed-8750-355be0d242f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9e4ea5-c84e-432e-bddc-534a90e3446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CT scan revealed that a massive clot called a saddle embolism
        was choking off the blood supply to the man''s lungs. The doctor had no doubt
        that the cause of the rare clot was the man''s untreated Covid-19 infection.
        Quick treatment saved the man''s life. "He was extremely lucky to survive,"
        the doctor said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7d8fe7-feac-471a-936d-4bdfefda980f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39cb611-601b-4173-b5fc-16190a80b4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paxlovid and another Covid-19 antiviral pill, molnupiravir, were
        widely hailed as pandemic game-changers when the US Food and Drug Administration
        authorized them in late December. Taken within the first five days of Covid-19
        symptoms, they can sharply reduce illness severity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcb0d8e-7592-4bec-8880-19f47c519fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a1fa94-0701-45dd-b944-bc5d8df27806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seizing on the potential of these new therapies, the federal government
        ordered at least 23 million courses of these medications -- 20 million of
        Paxlovid and more than 3 million of molnupiravir -- at a cost of more than
        $1 billion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a8eae6-047a-42e6-9d9a-0dc04426bc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb44d9f-a210-4de2-9c41-e8b676c07a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the federal government is launching a program called
        test-to-treat that aims to improve access to the medications by creating one-stop
        locations where people with Covid symptoms can take a rapid test, get their
        results within minutes, see a clinician and leave with a course of the medication
        to take at home.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490336d5-e4a5-4306-8360-340fdd85c823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee717a0-213d-480e-a364-19309adf1d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.980+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program was needed because although the federal government has
        been shipping treatment courses to states, access to the pills quickly became
        unequal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e698933-b8d7-4ed9-9258-4638ba248a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202b9198-09d0-49e5-bcfa-a1e39a0810fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a doctor in Delaware scours the internet and spends hours
        calling local pharmacies to try to find the pills for her patients, courses
        of the drugs sit unused on pharmacy shelves in Mississippi -- leading Dr.
        Thomas Dobbs, the state''s public health officer, to plead with physicians
        and patients to use them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc512387-c8c9-4eb3-8e68-a74b3df4190f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a9ca58-538b-4eae-bb31-0c257c92b024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been distributing these scarce treatments to
        states based on the size of their populations and their Covid-19 infection
        rates. And although states can shift unused supplies within their own borders,
        there''s no plan to redistribute unused doses from states that have a surplus,
        like Mississippi, to those that are going without, like West Virginia, which
        has used 84% of its allotted doses of Paxlovid through March 7.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de9e75d-f6af-413f-a3c6-fd203d1e40a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44267d98-ccfc-4624-abe2-2bc2bad42038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Holy smokes! I could use some of that," said retired Maj. Gen.
        James Hoyer, director of West Virginia''s Joint Interagency Task Force, after
        learning how many doses of Paxlovid other states still have on hand.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1427685-6d61-4dc8-8a96-d510ff78b742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09acc96a-bc15-4d32-83a5-4fe8b1f52983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We use our entire allocations every week, and we could probably
        use an additional two to three times what we receive," Hoyer said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb209dd5-08d1-4925-9106-4b06c1599457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02833cf7-0828-4d9a-bc6d-d636e2d6e0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No plan to redistribute unused pills</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98543d87-502f-476a-aa7b-5cfce5ef92e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, if states weren''t using all their supplies of infused
        therapies like monoclonal antibodies, they could decline their allotment,
        and the federal government could sweep unused Covid-19 therapies back into
        a federal pool, where it could be claimed by other states, said Michael Ganio,
        senior director of pharmacy practice and quality at the American Society of
        Health Systems Pharmacists.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0482bbb-b3ca-44d6-8777-44db18ad6588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e6f02d-4cac-4cd7-a6ff-ac643a6bbcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the high demand for these drugs and because of how limited
        the supply is, by not sweeping it, it makes sure that states still have access
        to that amount," Ganio said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995f9c61-7c13-4952-95b1-f59ce0de8efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16edfcb3-a367-4826-a74e-6f31f6441f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That gives the states some certainty with regard to supply, but
        it comes at the expense of flexibility and access for areas that are going
        without.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2780c235-ef3f-46a8-9bba-b485ef1491c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.981+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057bc016-da55-4ab5-9dc5-690b5b9d6406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really, really frustrating from an ICU doc perspective,"
        said the Maryland doctor who treated the man with the serious blood clot.
        "I should be able to prescribe it to my family members, like I do with Tamiflu,
        and it should be available at every CVS in the country. I just don''t understand
        why it''s not."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5480896f-d7cc-4cdc-9cd0-d0f28e5d459f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda64579-2f09-469f-9732-54ca4768527d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Test-to-treat may bring this ideal closer to reality. For the first
        time, pharmacies will be able to order their own supplies of the pills from
        the federal government, without having to go through states.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f161f032-c4ce-4c3b-823d-d4cd885c0380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7471b4-9e8d-48b6-94d7-d04256c4a439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest weekly update, the US Department of Health and Human
        Services Assistant Secretary for Preparedness and Response, or ASPR, said
        the supplies of pills to stock the test-to-treat program will come from a
        separate federal cache of drugs that will not affect current state allocations.
        Test-to-treat will also ship pills directly to pharmacies serving long-term
        care facilities.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8552895a-80a4-474e-8c71-8660a5a4da22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9132566e-d0f2-40f6-b536-c497f47b8ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pharmacy chains will choose where the pills should go, however,
        rather than the federal government or states.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6678be-a1b6-470d-a287-9a3c0f94161d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbfc3b2-cccb-4c77-ad96-84c24904ab63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the program officially gets underway this week, it may
        take some time to get it up and running, and it''s not clear where stores
        that participate in the program will be located.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68459fd-1fe6-468d-ba69-b9b09ccc8039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da0ae40-d3ee-4595-bfd7-03d9d4419704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In many states, lifesaving pills go unused</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bdf404-0252-493b-a408-71d4bfda91fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until test-to-treat becomes widely available, however, states will
        continue to be the main distributors of antivirals pills.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017ee396-9bda-4e0f-8615-805adc1b0720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56d61d2-e01b-4ee2-9754-4b4c8a0d98d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN analysis of data collected from state health departments shows
        big differences in availability of these medications.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3ac62a-279e-44e5-b661-cdd764fa5103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438dc33b-1dac-42b7-8d26-3f4d87bd9f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.982+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington and New Jersey report using nearly all available supplies
        of their Paxlovid, for example, but Minnesota, Mississippi and Utah still
        have more than three-quarters of their allocated supplies.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355ca3c8-45ab-4b87-83b5-51fd1326d449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b467b790-925c-4ab4-9bf5-7c716df42f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Providers are tasked with reporting daily usage of these therapeutics
        into the federal government, and HHS shares this data in a "public therapeutics
        locator."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443a4698-126b-4cfd-84e0-3a338a623c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929a2565-6ecf-422a-bbb3-7136950df8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal data, however, is notably incomplete. Thousands of providers
        last updated usage more than a month ago, and some states told CNN that some
        providers have not reported this information at all.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675994e0-f3cd-44da-b375-c067bb61217c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b3d04e-e9a1-4f77-b48d-30856f31f2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really frustrating," said Dr. Tete Tonwe, who runs a family
        practice clinic called Divergent Primary Care in Milford, Delaware.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9443ed-0715-4b52-a97a-86dcfc893931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3a4145-e704-4e19-8b2d-9ba2fde04c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite regularly searching the government''s therapeutics locator
        database, networking with other doctors and calling pharmacies, Tonwe says,
        she still hasn''t been able to find this drug to treat her high-risk patients,
        though she recently heard that a physician friend was able to find some.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c6977a-3cce-4e4d-9821-0aebe91d47dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f4f9a8-690f-44a1-94ac-ef89a1f80548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to help people feel better," she said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350dbf70-52a3-4103-945d-3833dce186e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7997d6a-feb9-4ee5-87f4-3a624e9ef98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When something like this drug -- which is as close to a cure as
        you get with a virus -- exists, but it''s not available here and it''s being
        wasted elsewhere, it''s just really, really kind of like a moral injury,"
        she said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b361498f-37e9-4d1d-a659-bab5c5755366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ddd978-29eb-4e8e-8aea-e52bb8da2555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Delaware Department of Health and Social Services says the state
        gets enough Paxlovid every two weeks to treat 200 people. Mississippi has
        enough Paxlovid sitting unused on pharmacy shelves to treat 2,846 people,
        according to the state Department of Health.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef12a4b-b3fd-41b5-a0f2-413fda7a69ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.983+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df617111-888c-4529-a92c-647a92930900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The test-to-treat program should reach more people creating convenience
        for our citizens. We are communicating with our partners and providers to
        determine resources they would need to implement this statewide," wrote Timothy
        Turane, a spokesperson for the Delaware Department of Health and Social Services,
        in a statement to CNN.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adee7e41-03c4-44dd-b08a-7ebb79b93a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caa339e-5c39-4f38-8e46-bdf963016593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although some states are reserving their limited supplies of the
        drug to treat only those at highest risk of severe consequences, Mississippi
        is making the medications available to anyone with a positive Covid-19 test
        and a prescription.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393c54a3-f0e7-4311-83ed-64814b09f65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5537e8-b311-4a6a-bdc1-8a55c5cea819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have unused tools in our toolbox, and we want to make sure that
        everyone is aware that they are available and can help save Mississippi lives,"
        Dobbs said at a recent news briefing.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644cb61e-6db8-4eea-a213-4c69fbde838e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9795c9f8-56dc-46e6-995b-43ce252167ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the pace of new infections is slowing nationwide, 78% of
        US counties are still reporting substantial or high rates of transmission,
        according to CDC data.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1211e730-8585-4136-89df-1757bb6d930a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df38bd74-9a07-4b43-b258-9a898d2814af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 45,000 new Covid-19 infections reported each day in the United
        States, yet about half of Covid-19 therapeutics are still going unused, according
        to ASPR.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebdaf3c-650a-493d-b1ea-4c5b6ab2bc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cbc409-900d-4932-99a4-6fcee0b39225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Overcoming hurdles to prescribing the drugs</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34593b27-f0c7-4b64-bb3e-c7e2143571da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reasons why these lifesaving treatments have been underutilized
        are complex.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3216987f-6f89-432e-8c2f-d0ff01fc50d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a3339e-a9b8-43b9-a0c8-d41895d65e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molnupiravir causes the genetic material inside the virus to make
        mistakes as it copies itself, essentially mutating the virus to death. Because
        of the way the drug works, there''s some fear that it may also mutate the
        DNA in rapidly dividing cells. Animal studies have suggested that it might
        interfere with bone formation, so it''s not supposed to be used in anyone
        younger than 18. It''s also not recommended for women who are pregnant, since
        there''s a risk of birth defects.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea55899-f405-48a8-8c33-2ed684b67779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.984+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721305d1-87cb-4075-b124-75d0ffbbf96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In clinical trials, molnupiravir was less effective than Paxlovid,
        cutting the risk of a Covid-19 hospitalization by 30%. That led many doctors
        to question whether the risks for some people are worth its benefits.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390b68fc-11bf-46d6-9639-7c3273b3b1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bea16e-ca62-4462-b189-24b6c4927c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paxlovid, a pill that combines two medicines, interacts with drugs
        in 32 classes of medications, including antidepressants, antibiotics, antipsychotics
        and blood pressure medications. These interactions make it tricky to prescribe.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ac6d8f-5f5a-42a4-bb78-51af309020f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d12671-dad9-4367-afd8-e5e0a9c205f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sicker people who qualify for it are also more likely to have
        drug interactions, so we have to be more cautious of it," says Dr. Mark Horne,
        immediate past president of the Mississippi State Medical Association.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fc344a-5c3c-4124-ba2e-d6be3238a510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f96f27-37a2-45ae-b69a-f1bf69b6b278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horne says he recently tried to prescribe Paxlovid for a 94-year-old
        patient, and although he could have temporarily stopped his patient''s cholesterol
        medication, he didn''t feel like he could stop a different heart medication
        his patient was taking that would have interacted. Instead, he had to call
        around until he found a dose of the monoclonal antibody sotrovimab, which
        came from a neighboring state.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b0caca-28a3-4272-915d-1cbd3de18687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6434246-cfb4-408a-acdf-0d7f0a67ecc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another obstacle is that doctors just aren''t aware of the medications
        or don''t feel familiar enough with how they work to confidently prescribe
        them.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fed0fd-e5d0-4307-9c61-b04928b61291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b69c38-5e61-4d16-8024-be35183dcbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dobbs, the state health officer for Mississippi, says this happened
        with monoclonal antibody infusions, too.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fb9820-d3e1-4f9b-b33f-87fecb11a5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d508d3-b703-40cb-9f9b-cd58dd48541c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were available for many months before we had robust use in
        the state of Mississippi," Dobbs said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40046c11-e07d-4ead-95ce-41d507763705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac073a54-82ea-4361-b1eb-39d8447fbc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a prescriber has found a patient who can safely take one of
        the new antiviral drugs, they have to locate it. Even with the pills becoming
        more plentiful, the medications can still be difficult to find.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ff0128-276c-4423-acff-f8b2a76677fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93233725-f6a7-4c1b-a440-a1625bb7820b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rod Hilton, a 40-year-old software developer from Denver, recently
        drove three hours round-trip to fill his Paxlovid prescription.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe697d0-9221-4fe7-b73f-1320ebe35728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cf6e17-47c5-48ed-8ff6-705411bf6543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilton has an underlying health condition, and says he and his wife
        are very Covid-conscious. They pulled their two young children out of school
        through the winter holidays to try to protect them from infection. Then, when
        the family couldn''t stand doing work and school from home any longer, their
        5-year-old ended up catching Covid-19 on her first day back to school.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61b4cfb-1c9d-42ea-84e8-290c6c546e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bf51ff-b9d4-4068-a94b-72e6783b39d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then it was just one by one dominoes," he says. His 3-year-old
        got sick, then his wife, "and then I caught it."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36854df6-491b-49b9-9ba8-d8f59d5c1b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373c8c76-5f6f-4d99-a1af-0a5823c05858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, their family doctor phones in their prescriptions to a
        nearby pharmacy. This time, though, he handed Hilton his prescription on a
        piece of paper because he''d already written 14 prescriptions for Paxlovid.
        They''d all gone unfilled.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b268507d-8801-4a11-a393-334785401db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6e7673-743e-4d91-bf60-79219237f1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing that he had to take the medicine quickly for it to be effective,
        Hilton sat in the parking lot of his doctor''s office -- congested and with
        a throbbing headache -- and started searching for pharmacies that might have
        it. Walmart was out across the state. The he found the Covid-19 Therapeutics
        Locator website and started calling. Finally, he found some at a hospital
        pharmacy in Greeley, a 90-minute drive north into the mountains.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937354fb-c022-411f-86b8-7cc9fc34a317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a72007-8018-4fc9-a287-4427811f187c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilton says the drug was worth the trip. The day he filled his prescription,
        he was in rough shape. He took his first dose that night. "Within 24 hours,
        it was gone," he says.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c0e81e-63df-4b20-b9bf-e2bb3bcc318f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50c9b7a-5a83-44a7-b1bf-a0a69f15e259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilton and his wife are both vaccinated. She got Covid-19 before
        he did. Hilton recovered completely within a day of starting Paxlovid, but
        his wife was sick for more than a week after he recovered.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a67df21-007c-4606-8800-08831ee71dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea04966b-e05b-4b99-95ea-c9b1389fb9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilton knows he was lucky. Even sick, he had the means and time
        to find a pharmacy where he could get his pills. Not everyone is able to do
        that.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4beb93-b88f-46a8-b6cf-c35c6b3efb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a9f0bd-0d2e-4378-a4c4-a4967a4178db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We''re not done with treatment''</h2>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac32a23-fd93-4d07-9d16-e1269123fd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prescribing process is what kind of took the shine off the
        medications," said Dr. Jane Wainaina, an infectious-disease specialist and
        medical director of the antimicrobial stewardship progam at Froedtert Hospital
        in Milwaukee.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59991133-4cb4-41fb-8882-7317da41ca5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf2796f-2474-4d82-a24b-bdfc4465941f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wainaina said that although the pills -- particularly Paxlovid --
        looked in their clinical trials like they could deal a crushing blow to the
        pandemic, they have been harder to use in the real world.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d7fabe-9a3f-4305-b1f7-aa8f0b57f57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91b3293-cf2e-4e71-9ecf-b703f5dfc9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been able to supply oral antivirals to every patient that
        qualified and wanted their treatment," she said, but not many do. At her hospital,
        only about 30% of the people the hospital has deemed eligible to take the
        pills have responded to an initial phone call. And of that group, only about
        half end up taking them.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498a0ac8-9da6-40b8-ac2c-d12ec1b5c60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2b4936-5ed3-4fc0-a5ac-3599b27434ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wainaina says many patients feel wary about taking a medication
        that''s not fully approved by the FDA. Both antiviral pills are available
        through an emergency use authorization, which requires a lower standard of
        evidence to bring a treatment onto the market.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4441869-dc74-42d1-9cd6-5f4694b31873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ab1ddf-75bd-4391-9d5c-3a90e3eca9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says timing also presents some challenges.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1141d94b-66bc-42a9-9197-3ac430658f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f16eea-63cc-4dee-8902-28ba2fd61935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:19.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re offering these medications early because that''s when they
        work. At that point, many people are not feeling unwell. They''re like, ''Why
        do I need to take a medication? I don''t feel that bad. It''s just a cold,''
        " she said.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc490eaa-dceb-4137-95d5-6be9c67c8701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T07:46:01.987+08:00
      'mgnl:createdBy': 'glee'
