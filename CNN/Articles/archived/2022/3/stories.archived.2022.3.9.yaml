    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b668bea4-89fb-4066-82f7-2f27f24d64fc'
    'lead': 'US President Joe Biden''s urgent global search for help shutting off
      Russia''s oil revenues is leading, in some instances, to regimes he once sought
      to isolate or avoid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-09T02:41:23.658+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T11:52:33.304+08:00
    'mgnl:lastActivatedBy': 'magnolia'
