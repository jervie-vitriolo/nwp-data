      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Aquilino "Koko" Pimentel III said this should be followed,
        no matter what the alert level.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7812196f-e5f2-4294-8cd7-bfb5603b0725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:05:47.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3074cb99-cbd7-4532-833c-e53144ec9bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:05:47.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit Alert Level 10 kung meron mang ganoon ha (Even if it reaches
        Alert Level 10, if there''s any), and yet Comelec continues to print something,
        to encode something which should be witnessed, therefore they should allow
        witnesses," Pimentel said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb75c77-078a-4073-80cd-801fb90af038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:05:47.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53148d95-a434-4084-b6b7-2d144a5d766b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:05:47.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not use the pandemic as the reason and then tuloy ang Comelec
        activity which should be open to the people for transparency''s sake," he
        added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60dd688-4eeb-497b-8a9d-1429ec18b734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:05:47.384+08:00
