      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca66d9ea-6e4a-4688-9dac-7839b00494d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:55:23.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:56.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03501427-a4cd-48b0-b019-1debe5d388d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:55:23.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:56.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino also expressed hope that the national athletics body will
        act in good faith in their mediation process with Obiena and give their nod
        for the Olympian''s SEAG title defense before the deadline of submission of
        each country''s roster of athletes this weekend.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b9d1e5-4e31-40ee-af8c-b2d107387e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:55:23.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:56.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8e0f7c-a891-4d25-a31d-ad63fffc7cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:55:23.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:56.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang haba pa naman, pwede namang i-endorse (There''s still time
        left, we can still endorse) before March 13 or March 13, then after that pwede
        naman din nilang ituloy yung (they can continue with their) mediation - so
        for me that''s the best solution," the POC chief said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736beeea-f8f1-47c7-9793-0262f31cc622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:55:23.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:56.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe9f624-4f93-4dfa-85b7-0464251dd5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:55:23.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:56.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PATAFA, however, did not include Obiena in its initial Vietnam SEAG
        national athletics team roster released on Tuesday.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb38491b-ce60-46af-92be-77c89206e579'
      'mgnl:activationStatus': true
