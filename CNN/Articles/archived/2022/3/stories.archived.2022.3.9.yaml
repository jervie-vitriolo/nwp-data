      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also vowed that the Cabinet Secretariat will ensure a smooth
        and orderly transition of power once Duterte steps down from the top post
        later this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd12570-1fa2-4d81-8629-5bbeeb15d603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T14:22:36.120+08:00
