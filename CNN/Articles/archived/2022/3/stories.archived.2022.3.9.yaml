      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, acting presidential spokesperson Martin
        Andanar said Anderson Ang Lo was appointed to the post in Mindanao. Lo was
        former undersecretary of the Presidential Management Staff under the Office
        of the President..</p>'
