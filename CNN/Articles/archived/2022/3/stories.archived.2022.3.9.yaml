      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Total project is already 95% sold out, as Phase 2 reached 97% completion.
        Furthermore, RLC has recovered 89% of its invested capital with the repatriation
        of US$200 million," RLC said.</p>'
