      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Arthaland’s meticulous planning and preparation enabled
        it to adapt to the situation quickly, and the construction of Savya Financial
        Center was able to keep pace.</p>'
