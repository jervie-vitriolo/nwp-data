    'lead': 'The Andrew Tan-led firm disclosed net earnings of ₱13.4 billion in 2021,
      surpassing the ₱9.9 billion tally the year prior thanks to better real estate
      sales, office rentals, and hotel revenues amid an "improving business environment."'
    'mgnl:activationStatus': true
