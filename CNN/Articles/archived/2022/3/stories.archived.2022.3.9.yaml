      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before submitting applications to the CCCs, there are other
        requirements like the LGU permit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098955bc-0665-4fcd-ae2a-b17d85a73df5'
