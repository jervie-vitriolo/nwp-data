      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8181397-3f35-4008-bcc5-9393260c32a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:25:49.822+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:51:54.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Great care was put into making “Golden Realms” as culturally accurate
        as possible, with the team closely consulting the Caballero family from Iloilo
        in the process of creating the three-chapter manga. The Caballeros are known
        for preserving the Sugidanun epics and chanter culture, and are part of the
        Panay Bukidnon, a collective term that describes the indigenous groups from
        the interior mountains of Central Panay.&nbsp;Writers Adelle Pacificar and
        Allyn Canja based their stories on recordings and transcriptions from the
        Caballero elders, Leopoldo and Romulo, with the latter also aiding the artists
        in translating their poetry to the page.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7b0782-0a1a-4ddc-8a50-22c2a1546032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:25:49.822+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:51:54.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Golden Realms” is part of the Japan Foundation’s Yomu Asian Literature
        project, and is just one part of a larger aim to introduce the Sugidanun mythological
        heritage to wider audiences.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e64cf66-c412-495a-b3ff-1d078b3695c5'
