    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pangarungan vows independent, improved Comelec under his watch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfe3b84-dfbd-47ea-92aa-092a50fb672f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:48:38.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:49.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)</strong> – Newly
        appointed Commission on Elections Chairman Saidamen Pangarungan vows to be
        impartial in leading the poll body and to elevate the level of integrity of
        the Comelec to ensure a clean election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c72113c-0727-4a1b-acae-d0ffdb0443e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:48:38.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:49.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6a5d11-5c9b-4757-89b9-d06ad8658665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:48:38.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:49.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangarungan made the commitment as he officially assumed office
        on Wednesday, replacing Sheriff Abas who retired on Feb. 2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be23c05d-65e1-4b10-83a1-d9b1f41ccdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:48:38.275+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:49.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b028b9-80ea-449b-aa14-0a9b3a2c6346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:48:38.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:49.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I stand before you today as a defender of democracy who will be
        independent and conscientious in giving life to the fundamental freedom of
        suffrage,” Pangarungan said during the turnover ceremony.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbff9fd0-971e-400c-a001-b4f3a0bb8288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:48:38.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:49.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb5c4ca-168e-407b-af16-06815dc7285a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:48:38.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:49.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under his leadership, Pangarungan pledged that the commission will
        honor the Constitution in its every decision and in every single vote it counts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f2021f-8ceb-4d20-957a-db9d383c6d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:48:38.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:49.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23550fed-d034-4049-90da-15e4fc5be695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:48:38.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:49.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The sanctity of the vote shall be our guiding principle…We will
        not let the Filipino people down,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a730e35b-e198-4abd-9910-6194d5563901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:48:38.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:49.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b7e468-8518-47e5-a62e-d16801792022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:48:38.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:49.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangarungan added that he will strengthen the Comelec by ensuring
        that the benefits given to its workforce are maximized. In this way, he said
        he could demand for top-notch service from the employees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03ba1fc-6df4-4225-bbf9-e15f40662206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:48:38.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:49.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade86963-3179-4896-9036-d5212e10954c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:48:38.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:49.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chairman also expressed his gratitude to President Rodrigo Duterte
        for appointing him "to lead one of the most instrumental institutions of democracy.”
        Both finished their law degree at San Beda University, which was formerly
        called San Beda College.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7704c8ee-0b03-4019-b91f-834a43181c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:48:38.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:49.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db54b61c-df1a-48f2-8d46-731c0d11b6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:48:38.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:49.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before his appointment to the poll body, Pangarungan was the secretary
        of the National Commission on Muslim Filipinos. He also worked as undersecretary
        of the Department of Interior and Local Government during the administration
        of former President Corazon Aquino. From 1988 to 1992, he served as the governor
        of Lanao del Sur.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3295b4-d227-4728-8516-3163568a2adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:48:38.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:49.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d20f2f7-491f-4760-aee5-27990a86d52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:48:38.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:49.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two new Comelec commissioners also assumed office on Wednesday:
        Aimee Torrefranca-Neri, an ex-undersecretary of the Department of Social Welfare
        and Development; and George Garcia, a veteran election lawyer who previously
        represented presidential bet Ferdinand "Bongbong" Marcos in his 2016 vice
        presidential electoral protest.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf79d32-0c47-4248-bb6e-2efd55668d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:48:38.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:49.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0600829-eeaf-4079-9e39-775c0e7e3588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:48:38.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:49.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/3/9/Garcia-inhibit-from-cases-of-ex-clients.html">New
        Comelec commissioner to inhibit from cases of ex-clients</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fc37f7-9f77-4d83-a8a8-db082fd6c723'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:48:38.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:49.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad40988e-2086-47e8-96d3-c100ac4021f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:48:38.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:49.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are replacing ex-commissioners Rowena Guanzon and Antonio Kho
        Jr. who retired along with Abas. Kho now sits as Supreme Court associate justice.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceba0db4-c783-4704-9f8c-b47fe20eb2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:48:38.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:49.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c743287-e15c-46a0-a735-4d0bb57476dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:48:38.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:49.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech, Neri also vowed to work towards an honest and fair
        election, and assured that the public can "repose their trust and confidence
        to the commission." Garcia wasn’t present in the ceremony, but he virtually
        attended the en banc session that preceded the event.</p>'
  'DOLE-chief-orders-minimum-wage-review':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-09T18:55:19.798+08:00
