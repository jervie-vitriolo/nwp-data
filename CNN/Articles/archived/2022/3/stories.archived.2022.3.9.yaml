      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://twitter.com/SCPh_PIO" target="_blank">Supreme
        Court''s public information office</a> on Wednesday posted the names of the
        newly-appointed judges on their Twitter page.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acace383-5c6a-4771-86f8-23695912da22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T12:04:55.707+08:00
