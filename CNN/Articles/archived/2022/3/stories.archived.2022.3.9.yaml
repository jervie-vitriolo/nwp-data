    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10633d98-bd7e-48bf-ab3c-e1768d678798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:38:54.745+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:52:07.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With GGives and GLoan, Filipinos now have access to safe and efficient
        credit services that offer fair and transparent interest rates to help them
        cope with these challenging times,” she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd414b668-5036-42dd-b60d-570957b50bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:38:54.745+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:52:07.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7430cdc3-beb6-4735-ad6f-bbcca8d4c0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:38:54.745+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:52:07.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GLoan feature, on the other hand, is a financial service that allows
        eligible users to borrow funds for various purposes that will help broaden
        their lifestyle options. With GLoan, they can instantly borrow up to P25,000
        and get it in the form of actual cash in their GCash wallet. They can use
        the money for any purpose, whether for emergencies, travel, a small business,
        home renovation, gadget upgrade, or to pursue their passions and interests.  Approved
        users have the option to pay in nine to 12 months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97484a00-6191-4d9b-a3ed-bb30cfd6ae5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:38:54.745+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:52:07.785+08:00
