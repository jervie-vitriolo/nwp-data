    'mgnl:tags': ['Joe-Biden', 'Russia', 'Ukraine', 'oil-revenue', 'oil-supply']
    'template': '1'
    'title': 'Biden turns to countries he once sought to avoid to find help shutting
      off Russia''s oil money'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e611f3-5eab-4533-8a96-51ec3f01044c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden''s urgent global
        search for help shutting off Russia''s oil revenues is leading, in some instances,
        to regimes he once sought to isolate or avoid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3b10f3-5e78-4b6b-96b5-e018f348e42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b68917-3e1d-4711-8800-34af72fe69b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden administration officials traveled to Venezuela over the weekend
        for talks on potentially allowing the country to sell its oil on the international
        market, helping to replace Russian fuel. Biden may travel to Saudi Arabia
        as the US works to convince the kingdom to increase its production. And a
        looming nuclear deal could bring significant volumes of Iranian oil back to
        the market.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac61a040-1de0-4bd4-a699-ebac9e23a653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.658+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee562fe8-9a1a-4a1c-b530-bd96db5809f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caracas, Riyadh and Tehran would have been unlikely sources of relief
        for a Biden-led Western alliance before the start of the war in Ukraine. But
        Russia''s invasion has upended international relations, forcing the US and
        other nations to seek out solutions in places they''d previously shunned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5545fe40-9fd8-4fc3-8a34-d3a78f1d3032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ce4c8c-2318-40b0-865e-6d0997d7e91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In deciding the next steps, Biden administration officials are weighing
        a host of factors. Russia''s invasion of its neighbor, which has left scores
        of civilians dead, has generated immense pressure on Western nations to cut
        their energy ties to Moscow, including from both Democrats and Republicans
        in Congress. In a videoconference call with American lawmakers Saturday, Ukrainian
        President Volodymyr Zelensky pleaded for a ban on Russian energy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bef0dc8-69c2-474b-aa83-bddde9504415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557162d3-80e2-4be7-80c7-5bb58e48e769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US imports from Russia make up a small slice of the energy universe
        -- roughly 8% in 2021, of which only about 3% was crude oil. White House economic
        officials have been engaged for more than a week in how to manage any decision
        to cut off those imports, officials say. The Department of Energy reported
        that in the last two weeks of February, Russian oil imports dropped to zero
        as US companies cut ties with Russia, effectively implementing their own ban.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccc2784-5f6f-4c4d-aec3-8eef88e556f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e055dd3-328c-4548-8634-138379939847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those efforts have grown more intense in recent days and Biden announced
        a ban on Russian energy imports on Tuesday morning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10adc013-a955-4b33-9037-541c2947b119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f248d2d-16d5-41b5-846c-0ff7ac1c0bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today I am announcing the United States is targeting the main artery
        of Russia''s economy. We''re banning all imports of Russian oil and gas and
        energy," Biden said in remarks from the White House. "That means Russian oil
        will no longer be acceptable at US ports and the American people will deal
        another powerful blow to Putin''s war machine."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d8b91e-552e-4deb-8062-4013a85cbd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef9dead-0d14-4e58-bcf0-6c2372d736f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both public and private conversations, top American allies have
        said the US would likely be acting on its own should it target Russian energy
        imports. That has raised its own concerns, as US officials remain wary of
        pursuing any action that would fragment the carefully coordinated alliance
        that has served as the focal point of the response up to this point.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ea3514-8d8d-4d99-b5fd-62100d7d9d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01229985-eabf-42fb-a5bc-891e020d234b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has typically exported roughly 5 million barrels of crude
        per day, half of which goes to Europe. Venezuela, which has the world''s largest
        proven oil reserves, could help make up the gap, but the country has suffered
        persistent output issues. Before sanctions were applied on Iran, it produced
        about 4 million barrels per day. Saudi Arabia has spare capacity to ramp up
        production, though it has so far been unwilling.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edec47f-51e1-4bcd-9892-c3cac46321ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9c45c0-f631-433f-ab20-9836f26054c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.659+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Biden, the effort to identify oil supplies -- even in autocratic
        regimes -- demonstrates the lengths he is willing to go to inflict serious
        pain on Moscow. He has long framed his presidency around defending democracy
        from creeping authoritarianism and accused his predecessor of cozying up to
        the world''s strongmen. But reducing the world''s dependance on one autocrat''s
        energy supplies could mean turning to another''s instead.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f370f7a2-72b1-4a63-bda4-339a9de26c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5745f8-1c78-489f-bb32-8158bd161763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s far from clear that the administration''s efforts will yield
        results. Venezuela''s socialist leader, Nicolás Maduro, is Russian President
        Vladimir Putin''s top ally in Latin America. So far, Saudi Arabia has refused
        to increase production, though officials remain hopeful of a breakthrough.
        And a revived Iran nuclear deal remains elusive -- in part because of new
        demands by Russia, a partner in the international negotiations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e395e7-07bb-49c3-b87e-ce01efe35f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9445f519-9748-4a9d-b848-d591ebc2d99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Biden administration officials remain intent on identifying
        potential supplies of energy that could replace Russia''s exports. While US
        officials have assessed it would not be in Russia''s interest to weaponize
        its energy exports, the risk that it may come to pass and the need to protect
        European allies -- particularly when it comes to natural gas -- has factored
        into the efforts, officials said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05efd912-7bc1-468e-8a0d-692077540e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f06585-98f9-4b9c-b2ea-7ffc99c36ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gasoline prices skyrocketing over supply fears</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f427e2c-7a47-4947-a583-4e816befaae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensifying discussion of bans on Russian energy has already caused
        the price of oil to surge.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1d5f66-cfe4-4552-9fd9-58ed63a7d4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1996f69-850c-4f3f-9134-1c6919b48f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It soared to its highest level since 2008 on Monday. Brent crude,
        the global benchmark, briefly spiked as high as $139 a barrel -- a leap of
        more than 35% in just one month. The ramifications of significant price spikes
        have been a significant concern inside the White House, with Biden bringing
        up the need to mitigate the issue in private meetings.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d8095b-1caf-4ca5-938c-69a813dc1aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318e4b03-95b2-4eb7-a8f0-bd194f6dee7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ron Klain, Biden''s chief of staff, has also been a regular voice
        in meetings underscoring the need to limit the domestic pain to the extent
        possible as the administration seeks to maintain domestic support for its
        wide-ranging efforts, according to two people familiar with the matter. It''s
        a reality Biden has publicly and repeatedly emphasized when he outlines the
        stakes and necessity of the US role in responding to Russia''s aggression.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf52546-5d86-44c4-b8f6-d5c46915ff51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e83177-70d6-41b1-abba-b5ecdb90181d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President and some of his most senior advisers in the West Wing
        view high fuel prices as one of the most tangible economic pains for average
        Americans, according to multiple sources, and there is concern that the situation
        may get worse just as travel picks up heading into the summer.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b3adaa-6d91-4a79-b62a-2f7e3c25bd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dfd163-adcd-4c53-ab52-fac2ea127376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.660+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With midterm elections around the corner, the White House is keenly
        aware of the political problems that sticker shock at the gas pump can pose
        for their party and has been strategizing for weeks on ways to try to contain
        the rise in gas prices while turning voters'' attention to bright spots in
        the economy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb593422-4832-42ba-97fb-26960592a7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543be0ea-c0f5-4ded-8afb-21d1974ed9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Biden officials also view attempts by Republican lawmakers
        to pressure the administration into banning Russian oil as cynical, given
        they are likely to pin higher gas prices on the White House should they inch
        up even more.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f999de48-eddb-453a-8100-3b7df79e6104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b29233c-ef41-4564-8fe2-8d349595c35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Intentionally quiet diplomacy with oil-supplying nations</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccfd410-b2ca-4238-8bd4-f186855c84c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top US officials have engaged in a wide-ranging but intentionally
        quiet effort to rally major suppliers and states to meet any demand issues
        that came from a Russian invasion or the bite of the sanctions that followed,
        according to multiple senior administration officials.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13ba579-10d0-4c28-a2d6-44baac14dc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0019ae55-7873-44e2-8b03-70fdd4528fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amos Hochstein, senior adviser for energy security at the State
        Department, has led the effort and has worked closely with Brett McGurk, the
        National Security Council''s Middle East and North Africa coordinator. The
        efforts have included meetings with major energy producers in northern Africa,
        including Algeria, as well as the Middle East and Asia, and with key players
        in domestic production. Countries including Japan and Qatar have signaled
        they are willing to contribute to a broad-based effort to fill gaps in supply.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0c7072-cd35-4b81-b351-5fd6aa315ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402e3ea6-894f-4b52-bca8-b91f6db4bed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hochstein and McGurk met with Saudi officials last month "to discuss
        a collaborative approach to managing potential market pressures stemming from
        a possible Russian invasion of Ukraine."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c12c26-8b36-435e-a5a2-6a4b1ae87e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b28538-0c53-481f-9be7-2ca4ca2904a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden had once sought to "recalibrate" the US relationship with
        Saudi Arabia, effectively refusing to speak to the Kingdom''s de facto ruler,
        Crown Prince Mohammed bin Salman, who the US accused of authorizing journalist
        Jamal Khashoggi''s murder. Biden''s direct conversations have been limited
        to King Salman, the crown prince''s father, and included a call last month
        that reiterated a commitment from both countries to "ensuring the stability
        of global energy supplies."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028f8998-ef62-486b-b66c-f7b436910d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8527aa-fb9c-46a9-8ab6-c21e3cbcc40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frosty reception Saudis have received from the US since Biden
        came into office has deeply irritated the Persian Gulf country, leading to
        a lack of willingness on its part to be helpful by pumping more oil into the
        market, US officials have said. While some US officials believe that the Biden
        administration should make an even more concerted effort to engage Saudi Arabia,
        Biden -- who called the crown prince a killer last year -- has been resistant,
        the officials said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10604e28-7c56-4acd-a072-fda41345473b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ec9d06-312d-47c8-83d0-2db4bca43aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.661+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some US officials are deeply wary of the prospects of Biden engaging
        the crown prince on energy production.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccb21ef-b834-4d00-9c6a-c334213fc4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1571dd7-e20b-47ae-a2cf-6cbc70a05a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who''s he going to call -- (someone) who he hasn''t spoken to because
        he''s a loathsome toad, because he dismembered a journalist?" said one senior
        Democratic official who asked to remain anonymous in order to speak freely.
        "I''m not expecting that to happen. I''m not recommending it."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2886f12-f43c-4a09-990d-02c3dc374179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048e89bb-cdb6-4398-a94b-801af9fb59c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the war in Ukraine has caused its own global recalibration,
        and now Biden officials are weighing a possible presidential trip to Saudi
        Arabia in the coming months, three people familiar with the talks confirmed.
        Axios was first to report on the discussions around the trip.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72a67e0-4f29-42a8-bbc6-753e6497e12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cae05e-3101-4879-b82a-849f53902f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no current plans for the President to travel to Saudi
        Arabia," White House press secretary Jen Psaki said Monday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe9dad9-2ac8-4748-af7c-ffa49de14c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2588662f-7c5d-4e83-8f84-30d8b4669335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, she acknowledged that discussions with the Saudis had ramped
        up, both on oil and on regional security issues.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a934fa6c-8ae0-4307-b224-c269848d5c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee0be78-5839-478c-b4e0-79da7e414095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s in everyone''s interest to reduce the impact on the global
        oil marketplace, and that was part of that discussion," she said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38901f57-07cc-4e85-a101-e8a9ed3af2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10af921e-4cfb-4c6f-91c2-112496dd6e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Saudi officials have remained steadfast in their commitment
        to the OPEC+ production schedule agreed to with Russia. But one official familiar
        with the conversations said the Saudis expressed an openness to addressing
        major market disruptions. What that would entail -- or what kind of disruption
        would lead to a shift in posture -- remains unclear.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5569f91-e109-4d77-95a4-776cc10728ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d683f8b-3557-4a33-9f6a-2b8e038dfc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are actions that energy producers can take in terms of their
        spare capacity and there are actions that energy producers can undertake to
        increase their production of energy in the current circumstance," a senior
        administration official said in describing the overall US effort in recent
        months.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61a2d86-8b7f-422a-bff8-49f40576add0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744996ba-b525-47aa-9d0c-fa56aec870c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.662+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the official declined to give a specific timeline, "the collective
        power of those actions and all the other tools and authorities that are at
        our disposal, plus diplomatic maneuvers ... that are at our disposal, collectively,
        we think, will be effective in bringing down the price of gas and the price
        of oil."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee09704-81e3-4927-a375-27cf3c177f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b98898-ddae-4ed3-bf26-68387069c524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Maintaining a tight-knit alliance</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf681ed-fb43-47f0-aaf6-bb7cbdc21eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While minimizing price spikes has been central to the overall approach,
        so has the effort to maintain an alliance with countries that have far more
        acute concerns about the effects of energy sanctions on their respective economies.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fbf62c-5e57-448d-ae46-aac6e5788561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fb2fdf-44b5-4db9-849e-40459596b279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a call with European leaders on Monday, Biden discussed potential
        ways to limit Russian oil purchases. One of the leaders on the call, German
        Chancellor Olaf Scholz, said Europe cannot secure its energy supplies without
        imports from Russia. In a news release, Scholz said energy had been deliberately
        left out of previous rounds of sanctions, adding that Russian energy is of
        "essential importance" to the daily lives of its citizens.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292fff86-eb77-4fab-a476-f12ea5e10f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429a3fb4-f865-4227-9b6c-b08b19b0722c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Hungary''s finance minister, Varga Mihaly, said in a
        Facebook video posted Monday that his government would not support any sanctions
        on Russian energy.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccf4e2b-5179-4a43-907b-f4967efc5df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d16dce7-da5a-4f56-8d23-d4df956c9710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe relies on Russia for 40% of its natural gas supply and a
        quarter of the crude oil it imports. Efforts to secure options to backfill
        natural gas supply have been seen as particularly crucial, officials said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123091b9-c739-4e8c-affb-58e98faa4f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2813a83-b6c9-48f7-9569-ffca0113b1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Engaging with the Venezuelans</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95811f89-e50f-4d38-9052-27e05bebc04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has made plain it won''t leave options untapped,
        including in places where the US may have other concerns.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16098f18-bdc9-4f77-8037-24cfa0df5fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7518fcf-1616-4212-b01b-1679ef162d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.663+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When senior Biden administration officials -- including the National
        Security Council''s director for the Western Hemisphere, Juan Gonzalez, and
        the US special presidential envoy for hostage affairs, Roger Carstens -- were
        dispatched to Caracas over the weekend for talks on the issue, they were the
        highest-ranking Americans to have visited the country in years.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab49ce34-442a-40c2-8959-6bd02e4c6c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8bc52f-120e-4b02-bbdd-177f48a6eac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from sanctions relief and oil, they also discussed American
        citizens currently detained in Venezuela who the US wants to see freed. They
        include two Green Berets accused of plotting to remove Maduro and a group
        of energy executives arrested in 2017.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6c1e69-4d4c-449e-b483-8b3b60fd57f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689f1bfb-ec8a-4aff-9d64-577a98062d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington imposed sanctions on Venezuelan oil in 2019 and closed
        its embassy in Caracas after deeming Maduro''s election victory in 2018 to
        be a sham. A US official said Venezuela would need to take several steps before
        sanctions were lifted, though didn''t specify the conditions.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50df5beb-a1d2-4ceb-a935-d6264bc54920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd07f03-8150-4fd3-8c3d-00d5ba0123f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engaging Venezuela now could also isolate Russia from its top ally
        in South America, officials said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06ef366-1cb9-4d03-8dc4-d84988e66cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953dae85-e17f-4a5e-8fbf-15044a29ea8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day before the trip, the US made a strange move: The Treasury
        Department quietly announced a general license -- allowing transactions that
        would otherwise would be prohibited -- for a Russian oligarch who is a big
        investor in Venezuela''s energy market and has close relations with the Maduro
        regime, according to the announcement posted on the Office of Foreign Assets
        Control website. The oligarch -- Alisher Burhanovich Usmanov -- is also an
        ally of Putin.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be294b24-ca97-4610-b909-3bc463806cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba89ca23-d767-40d9-8cc8-0ba7f6220098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not sanctioning all of Usmanov''s entities created the appearance,
        to some, of trying to grease the wheels before the trip to Caracas. But the
        Treasury Department said that all of his personal assets had been blocked
        and there would likely be more sanctions to come.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd9afff-ecb6-451c-bdb9-4635f87f3dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1096c5cb-3831-4c22-b4f9-b548b50978a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to work with our allies and partners to design a set
        of mitigations that allow us to target companies under Usmanov''s control
        without driving up the price of commodities like nickel, which could inadvertently
        enrich him," said a Treasury Department spokesperson.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a730e1bd-699c-41d9-9da8-b74f15f25350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f102958b-0ba2-452c-958c-d1da12e18b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, however, the political costs of engaging Venezuela have
        been plain.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076f4b21-aa6a-4cff-b617-f8a8c816cc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.664+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06af617-40ee-47dc-add1-50f930bb3489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Marco Rubio of Florida -- a state that''s home to
        a large population of Venezuelan Americans who oppose the Maduro regime --
        has already criticized the discussions. He said over the weekend that "rather
        than produce more American oil," Biden "wants to replace the oil we buy from
        one murderous dictator with oil from another murderous dictator."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f134938-99d7-479d-9100-a97b7baf3db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e8afc0-35d1-4c9c-acb9-fc0094ed7e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Republican Sen. Rick Scott of Florida, who is the head of the
        Senate GOP campaign committee, said: "We should stop importing Russian oil,
        period. And we shouldn''t be going to Venezuela. ... When are we going to
        learn that we can''t be relying on these thugs?"</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bf163b-95d5-4f95-8e6f-1b4765e42546'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdc9602-15d7-4cb0-a39c-3917f14fa683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rank-and-file Republicans had equally harsh words for Biden: Rep.
        Chris Stewart of Utah, a member of the House Intelligence Committee, called
        it "kind of nuts" and warned it would "empower Venezuela" and "enrich Iran."
        And Rep. Mario Diaz-Balart of Florida said he was "speechless" and hoped the
        reports weren''t true.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1b95c7-821a-48fb-ac51-b4a75a89b61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df4aa66-dcdc-4fbc-9887-be36262366b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think anybody could be this much of an imbecile. And I
        say that painfully because it''s too reckless, too stupid, too idiotic, too
        dangerous for it to be true," Diaz-Balart said. "This will do nothing, by
        the way. Venezuelan oil? They''re barely producing right now."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287d67df-3cad-4734-bcef-3fedfac538b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c7923c-e2a9-4346-a36f-fee02157944f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not only Republicans who are criticizing the idea. Sen. Robert
        Menendez, the New Jersey Democrat who''s the powerful chairman of the Senate
        Foreign Relations Committee, said he would "strongly oppose" any action that
        enriched Maduro.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c619a573-5406-4492-b241-5815c92fc0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a79ee80-8750-4116-bdd2-e31ff4d7fdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the last month, the international community has come together
        in an unprecedented way to reject military aggression by Russia and stand
        up for democracy. But the Biden administration''s efforts to unify the entire
        world against a murderous tyrant in Moscow should not be undercut by propping
        up a dictator under investigation for crimes against humanity in Caracas,"
        Menendez said.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23baf1cb-8fae-4938-b8c9-ec0a787496e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:41:23.665+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:33.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/08/politics/joe-biden-saudi-arabia-venezuela-iran-russia-oil/index.html">Biden
        turns to countries he once sought to avoid to find help shutting off Russia''s
        oil money.</a>"</em></p>'
  'McDonald-s-Starbucks-Coca-Cola-leave-Russia':
    'author': 'Danielle Wiener-Bronner, CNN Business'
    'caption': 'Courtesy: Pelagiya Tihonova/Anadolu Agency/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-09T02:45:40.566+08:00
