      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Like other companies,
        well-known brand Unilever has adjusted to the “new normal” or the new way
        of living with the risk of a COVID-19 outbreak. Unilever did so by implementing
        programs prioritizing one of its biggest investments: its employees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e4468c-3f50-41bf-acc6-c06ce724c56f'
