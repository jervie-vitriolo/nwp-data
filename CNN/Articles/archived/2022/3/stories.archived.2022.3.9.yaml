    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43a1d7d2-4b37-43a4-b7e9-398e896cb6e1'
    'lead': "President Rodrigo Duterte appointed Abdullah Derupong Mama-o to lead\
      \ the newly established Department of Migrant Workers, Malacañang confirmed\
      \ on Wednesday.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-09T16:24:10.422+08:00
