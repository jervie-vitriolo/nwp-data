    'template': '1'
    'title': 'Megaworld income up 36% in 2021 with improved property sales, office
      rentals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4747f131-555e-43d2-9b90-e5eeb5b4f2a5'
