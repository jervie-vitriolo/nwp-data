      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb6f081-a93d-4a50-9902-3e8a827a5f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:13:28.807+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:51:55.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2022, Unilever is planning to shift to hybrid work arrangement,
        a setup that combines on-site work and remote work.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1d2c97-feb5-4148-946a-b6e87bd74383'
      'mgnl:activationStatus': true
