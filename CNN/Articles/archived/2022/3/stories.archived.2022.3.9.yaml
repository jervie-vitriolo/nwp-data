  'mediation-Obiena-chance-defend-SEA-Games-title':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-09T15:55:59.501+08:00
    'imagesource': 'jcr:ebb1b384-de79-41c6-905f-68e36eb5dba1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78c8cf28-4f09-4d51-87a7-bc3464430c50'
    'lead': 'National athletics federation chief Philip Ella Juico clarifies that
      EJ Obiena can still be included in the 31st Southeast Asian Games roster pending
      the result of the mediation process with the decorated pole vaulter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-09T15:55:23.266+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T11:51:56.302+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:51:11.980+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mediation result key for EJ Obiena''s chance to defend SEA Games title'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077dc085-a2c3-4f81-aeb5-b8784e976179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:55:23.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:56.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) –</strong> Filipino
        pole vault sensation EJ Obiena still has a shot to defend his Southeast Asian
        Games (SEAG) title in Hanoi, Vietnam in May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48dae92-21a0-45be-99f5-e3e34833a6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:55:23.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:56.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Athletics and Track and Field Association (PATAFA) president
        Philip Ella Juico clarified on Wednesday that Obiena can be included in their
        31st SEAG roster.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93a75c3-c67a-4acf-8da5-cabfc7b00920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:55:23.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:56.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f2a668-5b8c-445f-a708-4683d21e204c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:55:23.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:56.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obiena''s inclusion to the national squad to the Vietnam SEA Games
        and other international tournaments are pending until the completion of the
        mediation process organized by the PSC (Philippine Sports Commission) and
        as part of the PATAFA board policy," Juico said in a message to CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef13713-ddec-4abf-820f-dc4f478be1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:55:23.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:56.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f16a32f-c9d6-412a-96ba-25bb680ebb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:55:23.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:56.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juico made the remark after Philippine Olympic Committee (POC) president
        Bambol Tolentino lamented PATAFA''s failure to endorse Obiena for his upcoming
        competitions like the 31st SEAG, World Indoor Pole Vault Championships on
        March 18-20, World Pole Vault Championships on July 15-24, and the 19th Asian
        Games in September.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759ec53d-2562-4534-b554-8a4cc460ed96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:55:23.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:56.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed707f7-4b65-4911-b64d-4480d6fcb558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:55:23.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:56.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' Sports Desk, Tolentino said
        international athletics governing body World Athletics has yet to respond
        to their letter asking if POC''s endorsement alone will suffice in allowing
        Obiena to participate in his major tournaments this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f71657-49c2-480a-994b-0adfb51fb3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:55:23.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:56.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5ce5e0-d5ec-4092-a6a8-2c40326b1e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:55:23.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:56.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can include him in the list of the delegation in Group B kaya
        nga both sana mag-endorse siguradong (that''s why he should be endorsed both
        by PATAFA and POC and I''m sure) 100% he can compete," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28089aa6-254e-45a0-b829-0f1a1aaff520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:55:23.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:56.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ea0ceb-b954-4a13-9667-4696bdad1a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:55:23.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:56.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag kami lang ang nag-endorse, yun ang (If we''re the only ones
        to endorse him, that will be the) test case: will he be allowed? Tolentino
        also said. "I don''t know."</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fweb.facebook.com%2FCNNPhilippines%2Fvideos%2F1395644320895212%2F&show_text=true&width=560&t=0"
        width="560" height="429" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65a3667-1547-424a-ae8a-92dcd8c77589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:55:23.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:56.310+08:00
