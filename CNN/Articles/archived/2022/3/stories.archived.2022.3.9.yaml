      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b0e654-e1de-49c0-b5d9-fef83b2d45b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:22:11.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:51:57.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> The country
        is in need of a credible and competent leader who will weather the economic
        storm that hit the country, with increased prices in petroleum and other basic
        goods while Filipinos struggle to recover from the pandemic, opposition senator
        Franklin Drilon said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b695133-3205-49c7-9a20-ca9730f91c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:22:11.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:51:57.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc28b7d-57fa-4a5c-910a-ffad4389ffb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:22:11.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:51:57.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should be able to elect the next leader who is competent, who
        is honest, who will have the political will and most importantly, who will
        have the credibility so people will support unpopular decisions which would
        have to be made in the next administration," Drilon told CNN Philippines''
        <em>The Source.</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfac74a7-8f52-4e3a-81b3-ea8b67889703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:22:11.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:51:57.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e93c00-5709-4937-8a73-ca55ae8a66d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:22:11.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:51:57.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate minority leader is among the lawmakers calling for the
        suspension of excise tax on fuel, noting that rising fuel prices will likely
        affect the prices of basic commodities in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e6bd3b-95ab-4f63-9de7-1bc6dbafddfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:22:11.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:51:57.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634f15d0-0a10-445a-a9f0-afd8a16df9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:22:11.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:51:57.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Drilon, the government, through the Department of Finance,
        can already suspend the imposition of excise taxes on oil products through
        the Tax Reform for Acceleration and Inclusion Law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d74199-16d7-458b-aa4a-db2a0e942fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:22:11.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:51:57.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd78039-4c06-4686-ac03-e655979b1409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:22:11.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:51:57.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, a liberal interpretation of the TRAIN Law would allow a
        suspension of the tariff. And let''s face it, who will question this? This
        is public interest. People are suffering from high prices brought by the conflict
        between Russia and Ukraine," the senator elaborated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4df2f4-5639-4c2a-8217-19b0f898ec0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:22:11.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:51:57.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6340f0-d8f4-418e-ba31-7c42cb631ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:22:11.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:51:57.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, expressed doubt that President Rodrigo Duterte will
        heed the call of lawmakers for a special session that will alleviate the impact
        of increasing prices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025454ee-1dda-4d95-8702-5ea3f34a7b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:22:11.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:51:57.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903b496e-6a0b-4005-80c3-46b6fa4ecc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T15:22:11.602+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:51:57.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t want a situation where a special session is called
        because Congress will certainly recommend the suspension of the excise tax,"
        Drilon noted. "Given their projected deficits, the excise tax will not be
        suspended because it adds to the revenue of the government which is very critical
        at this point."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe151f13-da99-442f-b592-d72ef9127a60'
