    'lead': 'San Miguel Food and Beverage, Inc. (SMFB) posted a sharp increase in
      its bottom line last year despite varying COVID-19 quarantine protocols.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-09T19:40:40.537+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:51:45.710+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:51:17.379+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
