      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Downgrade of e-signatures</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506e3a2a-66e9-42f2-af53-8423eb1dcf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:05:47.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators also criticized Comelec''s decision to downscale the
        implementation of digital signatures to selected areas only, when it was earlier
        announced that all electoral boards will digitally sign election returns.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe75a07-7ef2-4fa0-a40f-2ee1c2c4e0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:05:47.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567c9467-bc2d-4695-a80b-6322203021fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:05:47.384+08:00
      'mgnl:createdBy': 'david'
