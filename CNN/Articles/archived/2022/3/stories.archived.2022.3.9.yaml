      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FIRB rejected the request of some groups to extend the WFH scheme
        beyond March.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b564f472-e907-4f79-8469-2249202c556e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:25:09.760+08:00
