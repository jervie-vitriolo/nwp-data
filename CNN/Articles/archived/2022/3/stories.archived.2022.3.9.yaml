      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the proponents is the IT &amp; Business Process Association
        of the Philippines (IBPAP), which backs the need for full economic reopening
        but still leans towards a hybrid work setup.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b00eaa1-2da4-4942-8f77-c9becea7d488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:25:09.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:51:46.793+08:00
