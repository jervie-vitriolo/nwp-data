      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, House ways and means panel chairman
        Rep. Joey Salceda said gasoline prices could rise by about ₱11.1 per liter
        next week considering that current crude prices are already at $127 per barrel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bd5621-357d-4ef2-aedc-9556e0c401a6'
