    'template': '1'
    'title': 'ANALYSIS: Record gas prices feel like a slap in the face. And there''s
      more to come'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbce646d-8290-41d7-965f-14cee8113d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:54:14.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:52:01.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As the world barrels into Year Three of
        the pandemic, Americans are entering a new phase of economic anxiety — an
        inescapable reality that shouts out at them in big bold numbers on countless
        signs dotting the nation''s roadsides.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7693698b-25ce-40b8-b89b-55c7a9512cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:54:14.475+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:52:01.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Record gas prices are here, just as many people are mapping out
        summer road trips or returning to the office for the first time in two years.
        That could create a particularly sticky problem for policy makers as inflation
        soaks into the fabric of American life. Even though gas accounts for a relatively
        small portion of consumers'' overall spending, those prices reinforce a broader
        sense of gloom that could ultimately curb spending.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69699ea0-427c-4f8d-8405-afa42652720f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:54:14.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:52:01.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average price for a gallon of regular gas on Monday hit $4.17
        — an all-time high, breaking the previous record of $4.11 a gallon that had
        stood since July 2008. Prices were already elevated because of supply shortages
        before Russia invaded Ukraine two weeks ago, but prices have spiked as the
        oil industry has shunned Russian crude.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e024cfba-5f6c-4c95-8524-5eb4919ff41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:54:14.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:52:01.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sticker shock is hard, if not impossible, for most Americans
        to ignore. In the short term, at least, you can''t easily adjust how much
        gas you need to get by.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6977937-dfd0-4edb-8cbc-2ee44cf6c360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:54:14.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:52:01.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could buy a different kind of vehicle or come up with different
        transportation options, but in the short run, you''re just kind of stuck with
        the gas prices," says Carola Binder, an associate professor of economics at
        Haverford College. "It''s just going to mean you have less to spend on other
        things."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35712ea9-d1ae-415c-baa4-ab22343cead5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:54:14.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:52:01.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen whether gas price surges are affecting consumer
        spending. February''s consumer price index, a key measure of inflation, will
        be released later this week, though it won''t reflect the most recent spikes
        in response to Russian aggression. But one index, released by the London-based
        ICE Benchmark Administration, showed Americans'' full-year inflation expectations
        are rising in response to the invasion of Ukraine. As of Monday, the expected
        pace of consumer price increases over the next year rose to more than 5% compared
        with 3.5% in early February.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a667c9a-65e9-4d8e-8d3e-d527840d857f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:54:14.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:52:01.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the supply constraints, President Joe Biden announced
        the United States would ban Russian oil imports Tuesday, a dramatic escalation
        of sanctions aimed at punishing Vladimir Putin''s regime that could further
        unsettle global commodities markets. Although the United States consumes little
        Russian oil, the move raises the possibility of European nations — Russia''s
        primary oil market — following Biden''s lead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89a6b87-9151-473e-b762-99556c6cd7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:54:14.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:52:01.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden didn''t mince words about how the move would hit Americans''
        wallets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c11d6d7-cf72-4295-859c-84bda1227625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:54:14.474+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:52:01.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision today is not without cost here at home," he said.
        "Putin''s war is already hurting American families at the gas pump. With this
        action is going to go up further."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904af688-d029-4b5f-8f1f-20a02eeec816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:54:14.475+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:52:01.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to inflation, psychology matters. If consumers expect
        prices to rise, they spend more in the near term, which feeds demand, which
        pushes prices up further — a cycle that can be tough to break, especially
        when the source of the price spikes is making headlines daily.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5af40f-9f2a-4182-bd82-af1b4b00fa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:54:14.475+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:52:01.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes people don''t really know why gas prices are rising,
        but this time people know that it''s because of this war," Binder says. "The
        ban on Russian oil imports is important and just, and hopefully most people
        will see that it is worth the higher price at the pump."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7db2d1-688a-40cd-87b8-1b60efbda7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:54:14.475+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:52:01.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gas price surge feels like the beginning of a grim third chapter
        in the pandemic era: 2020 brought the deadly virus; 2021 the devastating economic
        aftershocks; and 2022 marks the start of Europe''s largest ground war since
        WWII, which is compounding the pain wrought by the crises leading up to it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015623e9-2c33-4aa5-beed-f84dcc133fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:54:14.475+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:52:01.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that reality will slap us all in the face every time we go for
        a drive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff31db0-14e2-457c-adea-f8e1753c011e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:54:14.475+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:52:01.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/03/08/economy/gas-prices-inflation-sentiment/index.html">Record
        gas prices feel like a slap in the face. And there''s more to come</a>".</em></p>'
