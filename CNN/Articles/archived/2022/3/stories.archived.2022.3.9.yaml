      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Party-list Representative Franz Castro questioned the capacity
        of these committees to entertain applications, especially when the campaign
        period for local elections begins later this month.</p>'
