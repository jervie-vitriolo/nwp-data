      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6487a0c1-257e-4967-b4d3-96bb9db30ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:13:28.807+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:51:55.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever recognizes the importance of preparing for the “future
        of work.” It has made a global commitment to provide flexible employment options
        by 2030 through U-Work. It is a new employment model that originated in Unilever
        U.K. and launched in the Philippines in 2020. Under this model, people who
        want to work for less months than they do today, can do so and still get flexibility
        and security.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd038f5f0-85d9-42bb-9ca7-bff8064e2de1'
