      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenues of Robinsons Malls stood at ₱8.25 billion by end-2021,
        rising from ₱5.96 billion the year prior amid wider vaccination coverage and
        "pent-up" demand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6881f849-744b-49eb-902b-e320a599ffc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:11:13.317+08:00
