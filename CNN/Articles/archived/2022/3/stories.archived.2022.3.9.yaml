    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0307e3-c914-455f-ae06-20e5140fd1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.945+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Celeste Lapida, creator of “Somewhere a Destination” and
        “Taking My Time To Dance”</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f7bfd8-5e2e-443d-a07a-d9ecb8b96214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.945+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celeste Lapida broke into the filmmaking scene in 2016 with “<a
        href="https://www.youtube.com/watch?v=3JfmfETwzow" target="_blank">Contestant
        #4</a>” — an award-winning film she co-wrote and co-directed with <a href="https://www.cnnphilippines.com/life/entertainment/film/2017/09/20/kaj-palanca-and-jared-joven-interview.html"
        target="_blank">Kaj Palanca</a> (“Henry”) while they were still in high school.
        The film begins with an old man (Joel Sarracho) reminiscing his days cross-dressing
        for pageants, the reverie interrupted by a young boy (Elijah Canlas), who
        visits him occasionally. As “Contestant #4” progresses, the relationship between
        the two becomes platonic, filial, and romantic all at once, with moments hinting
        that they may be the same person. Towards the end, the two enter their gaze
        and dance while the footage is projected onto them, the past and the present
        finally reconciled.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd5016b-a0ad-4dfc-99fc-4951db8dc046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.945+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embodying and understanding such ambiguities and liminalities is
        crucial to Lapida’s work. The first moment of her experimental diptych “<a
        href="https://gawadalternatibo.org/?p=509" target="_blank">Somewhere a Destination</a>”
        involves an awakening. Lines of light slowly reveal patches of fabric, later
        superimposed and transformed into spinning silhouettes. Before you catch a
        glimpse of the full picture, you realize it has already changed. In the accompanying
        essay, she quotes <a href="https://www.sealpress.com/titles/susan-stryker/transgender-history-second-edition/9781580056908/"
        target="_blank">Susan Stryker’s “Transgender History”</a>: “...people who
        move away from the gender they were assigned at birth [...] want to strike
        out toward some new location, some space not yet clearly defined or concretely
        occupied.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edcd4e8-311d-4c96-b34a-3bc805e7f682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.945+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funded by <a href="https://giff.ph/globe-studios-short-film-lab/"
        target="_blank">a grant from Globe Studios in 2019</a>&nbsp;and <a href="https://fund.thesparkproject.com/project/taking-my-time-to-dance-help-us-keep-safe-from-covid-19"
        target="_blank">a successful fundraising campaign</a>, her upcoming film “<a
        href="https://www.instagram.com/takingdotmov/" target="_blank">Taking My Time
        To Dance</a>” incorporates her experiences with drag artistry and puts queer
        nightlife scene at the forefront. Lapida presents the dancefloor as a space
        for communities to form and where individuals, with their inhibitions and
        preconceived notions stripped away, can be reborn. In an interview with <a
        href="https://outofprint.ph/Celeste-Lapida" target="_blank">Out of Print</a>,
        Lapida admits that her fears are woven into her cinema — with “Contestant
        #4” being the result of her fear of coming out, and “Taking My Time To Dance”
        stemming from a fear of not knowing where her femininity is headed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e1c89b-d6c0-4057-9c23-d4a84e537370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.945+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapida''s work externalizes the queer interior through performance
        and cultivates a safe space for queerness to blossom without the heteronormative
        pressures one has been accustomed to seeing. It is filmmaking whose promise
        is a patient and joyous world, one which seems to be on the horizon.</p>'
    '49':
