      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These drugs are good, she said, but they don''t check all the boxes.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ad1850-c9b2-4af7-97dc-784a0ff50d9a'
