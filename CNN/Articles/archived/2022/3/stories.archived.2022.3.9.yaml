    'template': '1'
    'title': 'Better, after firing 900 employees over Zoom, is laying off 3,000 more
      workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99318426-4ea2-4139-8df6-e6b2c47c6f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:35:02.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:08.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Better.com, the embattled online mortgage
        company, announced Tuesday that it''s taking the "difficult step of streamlining"
        its operations and laying off about one-third of its workforce, amounting
        to roughly 3,000 jobs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ca0871-aa59-4114-bd2e-90f757622950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:35:02.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:08.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a740b4-1593-44c7-adfb-4d3cbb0aafca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:35:02.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:08.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, which gained notoriety last year after its CEO fired
        900 employees over Zoom just before Christmas, expanded rapidly during the
        pandemic when interest rates were low. However, in a letter posted on Better''s
        website, the company said Tuesday''s layoffs were prompted by a "dramatic
        drop in origination volume due to rising interest rates," said Interim President
        Kevin Ryan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdef11b1-6cdb-4619-8808-0987cd29e5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:35:02.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:08.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280db525-9dcc-45a2-8681-0691862280d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:35:02.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:08.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, that means we must take the difficult step of streamlining
        our operations further and reducing our workforce in both the US and India
        in a substantial way," Ryan wrote. "This decision is driven heavily by the
        headwinds affecting the residential real estate market," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8c06ae-04d9-4340-8805-0e3c3aa3645f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:35:02.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:08.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa037c8a-6c89-4d31-9318-ec3ab78eddc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:35:02.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:08.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mortgage rates recently jumped again, rising to a level not seen
        since the summer of 2019. The 30-year fixed-rate mortgage averaged 3.92% in
        the week ending February 17, up from 3.69% the prior week, according to Freddie
        Mac. Rates are increasing because of high inflation and stronger than expected
        consumer spending.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51878b78-21f3-434f-a809-f5c016ed6d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:35:02.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:08.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6827387-0ad9-474f-99ab-7b8f8bbd62c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:35:02.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:08.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better said that affected employees will be notified personally
        over the phone, potentially averting another public relations disaster like
        the one that followed CEO Vishal Garg''s decision to conduct a mass firing
        over Zoom. They will also be eligible for extended medical benefits, severance
        and a "suite of services" to help them find a new job.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba1fcac-8ea4-4bd5-89a7-f718e2e4db46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:35:02.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:08.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8d9460-9d75-42f6-89d3-dcd556eede13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:35:02.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:08.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some workers were unintentionally notified of their firing
        after seeing a severance payment in Better''s internal payroll system or in
        their bank accounts prior to the official announcement, TechCrunch first reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882d9158-dbce-4d26-9124-c660c4ae1e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:35:02.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:08.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b42218-72e1-4459-9583-408d04b1507c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:35:02.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:08.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was certainly not the form of notification that we intended
        and stemmed from an effort to ensure that impacted employees received severance
        payments as quickly as possible," according to a person familiar with the
        glitch.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f758fea-f23d-4903-a10f-298b368492af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:35:02.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:08.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89373931-ce47-4339-b604-a846330b1c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:35:02.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:08.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2021, Garg held a video call in which he laid off 9%
        of Better''s workforce. "If you''re on this call, you are part of the unlucky
        group that is being laid off," Garg said. "Your employment here is terminated,
        effective immediately."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da54d29b-2d56-44e9-a727-f4b4a17e0a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:35:02.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:08.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385780f5-8e3b-4906-a3ff-18c9ff44ecb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:35:02.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:08.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garg briefly stepped aside from his position, but returned to it
        in January.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a953cdf-06ff-4f7d-9c83-3ea63d7599c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:35:02.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:08.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2486f84c-f155-4f5e-a0b7-2b29a28c1c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:35:02.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:08.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better.com was once valued as high as $6.9 billion. The company
        ranked No. 1 on LinkedIn''s Top Startups list in 2020 and 2021. The Softbank-backed
        mortgage lender has been trying to go public, although those plans have been
        postponed due to the fallout from Garg''s handling of the December layoffs,
        according to Bloomberg.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a3705e-c13b-4c6c-a651-a25075d6f3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:35:02.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:08.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/08/business/better-mortgage-layoffs/index.html">Better,
        after firing 900 employees over Zoom, is laying off 3,000 more workers</a>."</em></p>'
