      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transporation Franchising and Regulatory Board (LTFRB)
        on Tuesday decided to keep the minimum jeepney fare at ₱9 while it continues
        to evaluate the appeal of transport groups.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c28fe46-dadc-45e1-8738-b1b29c5bc6f3'
