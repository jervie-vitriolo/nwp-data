    'title': "Duterte names Dept. of Migrant Workers chief  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418f7453-fadd-4560-a9c7-e0c162c25a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:24:10.423+08:00
