    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e34965-704e-4842-a1cf-7d8f7bb8ab86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.945+08:00
      'mgnl:createdBy': 'don'
