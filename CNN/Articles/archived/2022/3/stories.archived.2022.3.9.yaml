      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae503dd4-37a9-420d-89ca-ed0bac76629f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:11:13.317+08:00
