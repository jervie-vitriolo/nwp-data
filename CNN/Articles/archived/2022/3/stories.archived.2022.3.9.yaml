  'Enrique-Tarrio-charged-with-conspiracy-in-US-Capitol-attack':
    'author': 'Holmes Lybrand, Katelyn Polantz, Hannah Rabinowitz and Tierney Sneed,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-09T04:32:12.742+08:00
    'imagesource': 'jcr:98cadcce-0174-4f44-99cc-279b3affe602'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6a2fd5b-79c8-4b04-9704-cd69ec90d4bc'
    'lead': 'Enrique Tarrio, the leader of the far-right Proud Boys, has been charged
      with conspiracy in the US Capitol attack on January 6, 2021, the Justice Department
      announced on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-09T04:35:05.442+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T11:52:28.971+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:50:58.471+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Enrique-Tarrio', 'Proud-Boys', 'January-6', 'US', 'Capitol-attack']
    'template': '1'
    'title': 'Proud Boys leader Enrique Tarrio charged with conspiracy in US Capitol
      attack; allegedly met Oath Keepers head in DC parking garage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a84aa0-5bdd-485a-a9ac-d7bdc3fcb5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:28.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Enrique Tarrio, the leader of the far-right
        Proud Boys, has been charged with conspiracy in the US Capitol attack on January
        6, 2021, the Justice Department announced on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4362d364-2be7-470b-bd8a-a32b89acfd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:28.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d4f235-1abd-4840-9767-5f692a00e2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:28.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superseding indictment unveiled Tuesday includes several other
        members of the Proud Boys who are already facing charges for actions relating
        to January 6. It also reveals that Tarrio allegedly met with Oath Keeper leader
        Stewart Rhodes in a Washington, DC, parking garage leading up to the riot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a629bad-7afa-43e5-8d38-cbbb93276148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:28.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe809b3-3121-4465-ba54-b06f2657ffbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:28.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrio and Rhodes met for approximately 30 minutes, according to
        the indictment, and at least one participant "referenced the Capitol." Tarrio
        then traveled to Baltimore, according to the indictment, and he was not in
        the District during the Capitol riot. Tarrio is scheduled to appear in federal
        court in Florida on Tuesday afternoon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea71d28-8ea3-4dfa-955e-263402f256e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:28.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6edb230-66a5-4463-9c92-db275e49b7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:28.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Justice Department Tuesday, "Tarrio and his co-defendants...conspired
        to corruptly obstruct, influence, and impede an official proceeding, the certification
        of the Electoral College vote."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b966e1-4b68-42f5-8635-b9870f4099e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:28.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c89cd4-a5a1-4012-91fa-f71732893914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:28.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Jan. 6, the defendants directed, mobilized, and led members
        of the crowd onto the Capitol grounds and into the Capitol, leading to dismantling
        of metal barricades, destruction of property, and assaults on law enforcement,"
        the Justice Department said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686d4fd0-ad5e-4f3b-ae31-a993c527e687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:28.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e79375b-453d-4b95-b3ee-b1e274e708b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:28.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment marks a newly aggressive step in a conspiracy case
        against Proud Boys leadership that had appeared to stagnate in recent months
        in federal court. The new set of charges adding Tarrio come shortly after
        prosecutors expanded their January 6 case into another right-wing extremist
        group, the Oath Keepers, whose leaders are accused of seditious conspiracy
        for actions they took on January 6 and leading up to Joe Biden''s inauguration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1b5636-f550-4ecc-b0d8-2ada5b3fb9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:28.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43c9780-cb59-4ebc-87e1-917cc1a576bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:28.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The developments with the Proud Boys and the Oath Keepers now put
        both groups'' top people under arrest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadf6120-c22a-4e67-ad02-2d82282c2ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:28.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e9db7d-a6df-471b-afed-628250da246d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:28.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrio previously served a jail sentence in DC for burning a church''s
        Black Lives Matter banner in December 2020, and for bringing high-capacity
        rifle magazines to Washington, DC. That conduct occurred days before the attack
        on the Capitol.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da24073b-1522-4f5a-97a4-898106f46645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:28.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8515f3ab-c585-402f-b9e5-c3d438e790c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:28.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the new court filings, Tarrio did not immediately comply
        with an order issued after his January 4, 2020 arrest in the flag-burning
        case that he leave DC upon his January 5 release.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84687138-ea35-4cf1-9931-fd041749269e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:28.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d156b5b-635d-48b7-843c-38e07cd0c75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:28.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrio is charged in the indictment with five other Proud Boys leaders.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb12b209-1f42-408e-b637-2eadbd39bc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:28.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fb5d3e-1be3-45a2-aeaf-8a119f34e299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:28.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other defendants are Ethan Nordean, the "sergeant at arms" of
        the Proud Boys and president of his local chapter; Joseph Biggs, a self-described
        organizer of Proud Boys events; Zachary Rehl, who runs the Philadelphia chapter
        of the Proud Boys; Charles Donohoe, the president of a local Proud Boys chapter
        in North Carolina; and Dominic Pezzola, a New York Proud Boy who goes by "Spaz."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5472b7c2-5723-40e7-a011-8a5dd76b9bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:28.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df38a3e-4916-433e-8b61-8c76f5051553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:28.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rehl, Donohoe, Biggs and Nordean were initially charged together
        with conspiracy and other charges relating to the attack on the Capitol in
        March of last year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d2e9cf-8a7c-45d6-b0cf-11a7f9bd5906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:28.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce9a18a-595d-4023-b113-5be2a0ea0bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:28.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conspiracy that the prosecutors allege included the use of social
        media and other means to raise fund to support travel and "equipment purchases"
        for the trip to DC. The indictment pointed to plans by the Proud Boys to dress
        "incognito" on January 6, as well as their efforts to allegedly obtain gear
        and supplies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e6e4d5-c2f5-47f2-a391-a6e4e1e9f032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:28.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1afe57-a539-4cd9-85cd-3ec7ed0ae613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.444+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:28.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They used encrypted messages in the lead up to plan for the attack,
        the indictment said, as well as handheld radios to "coordinate" the breach.
        They''re accused of carrying out the conspiracy by directing and mobilizing
        the crowd into the Capitol grounds, by dismantling and storming past its barricades,
        by destroying property and assaulting law enforcement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfa79e2-54e1-4d26-acaf-4b0685a52d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:28.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6109c0a-f702-4cae-9eb4-f78773db984b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:28.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose of the conspiracy was to stop, delay, and hinder the
        Certification of the Electoral College vote," the indictment said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1164658-e53f-4dc3-9d46-0dc93966bce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:28.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a008ac-9b81-4141-a776-897db3dd6b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:28.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I''m not playing games''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf7a5ed-311e-4b0d-be79-5c811ef44cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:28.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the plans for the rally were publicly announced, Tarrio allegedly
        discussed in a messaging group with several of his co-defendants and others
        plans for a "national rally planning committee."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c8c674-f172-4604-a581-1ff149b997ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:28.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a5ab21-ba59-4df9-9494-2720d8d3f1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:28.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By late December, according to the filings, Tarrio and a handful
        of his associates had created the new Proud Boys chapter, referred to as "Ministry
        of Self Defense (or "MOSD''); its leadership was divided into three branches
        -- operational, marketing and a second tier of eight regional leaders.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5830cfdd-372e-4f09-91e7-b346bd212baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:28.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0c54c7-5003-40d7-a79a-dfdd0aa5e6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:28.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It messages, they allegedly discussed raising funds online for "protective
        gear and communications" to be used on January 6, and other logistics around
        the day -- including plans to abandon the usual Black and Yellow worn by the
        Proud Boys.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f46581-d634-44f5-9409-0d5e2b815472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:28.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f64d33-80b7-4037-8516-80f6662d6129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:28.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 30, a person not identified in the indictment allegedly
        messaged Tarrio a nine-page document entitled "1776 returns." it set forth
        a plan to occupy a few "crucial buildings" in DC, including House and Senate
        office buildings around the Capitol, with as "many people as possible" to
        "show our politicians We the People are in Charge."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8583c6c1-fc23-4db2-89ad-472841989cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:28.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694aa57a-251d-4dd8-b292-7e6fe8089800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:29.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person said that revolution was "more important than anything,"
        according to the indictment, to which Tarrio said, "That''s what every waking
        moment consists of... I''m not playing games."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240dc722-c2f2-4f0a-b69f-420ed78ede10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:29.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d495dd-5f16-47a8-ade3-0d36ec9c3b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.445+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:29.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same night, Rehl allegedly warned prospective members that had
        been convened on a video call that January 6 would be a "completely different
        operation," the indictment said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40119963-0193-43ea-ae50-c785fdc0768f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:29.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daed376-87d4-43a0-b448-9eac5881657a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:29.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussions continued in the following days. Someone identified
        in the indictment as "Person-3" allegedly posted a voice note in the messaging
        group that said "main operating theater...should be out in front of the Capitol
        building. That''s where the vote is taking place and all of the objection."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37fbb55-2b67-4d81-8e8d-43525fcb6072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:29.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdd5804-ec12-45f7-bda5-71c8e42c4b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:29.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Tarrio''s arrest in the flag-burning case, Donohue created
        a new group chat without Tarrio initially and informed the group that it was
        "nuking" the previous messaging chain, according to the indictment.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08e5fdf-0213-4e00-ba43-874e6c8e95bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:29.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114a4b0c-b8f7-496c-a8f8-319d08d676b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:29.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night before the attack, Tarrio was allegedly added back into
        the messaging group, and the indictment also highlights public social media
        posts published by Tarrio on January 6 cheering on the breach.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edc685c-594c-4401-aa7f-fc3ebbcf7e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:29.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before 1 p.m. that day, according to the indictment, Biggs
        spoke to an unidentified individual who, a minute later, crossed the barrier
        that was first to be breach in the attack, according to the indictment. It
        was also the access point for Biggs and others named in the indictment.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5da33b-4f78-4a93-aabc-b19f9a40e738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:29.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2962420-8a84-486a-b97d-67e0b111864c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:29.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrio, according to the filings, was also trying to communicate
        directly to Nordean and Biggs as they were moving in and out of the Capitol.
        The indictment describes photos and video the defendants took allegedly capturing
        their participation in the breach.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ba0acb-80dd-45e0-ad7f-144bfa0c73be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:29.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7589c99-6fb9-4fa0-bd4d-fd94b3d148f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:29.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The high profile face of the Proud Boys group</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf91d9a-c204-453a-9751-ffe3cc54cc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:29.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrio, as chairman of the Proud Boys, has been its highest profile
        face since he became close to Trump adviser Roger Stone and he''s continued
        to speak about the national right-wing group.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d0439b-c7c4-4af2-90c8-0a0025558a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:29.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dcac25-5ea3-4e37-8808-3df40d139049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:29.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the plea deal Tarrio reached with the government in the flag
        burning case, the agreement included a carveout for the potential of federal
        charges being brought related to the January 6 insurrection.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550ed4d6-fa7c-40de-bb0f-534dbed80345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:29.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b1f344-cc03-4909-a056-80c63dd15cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:29.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrio has led the far-right extremist organization since 2018.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c347e75-788b-44f3-9ffa-083a18a5964f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:29.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4c9ba5-4985-4ce2-819d-7df16b3cf0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:29.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors previously accused the group of reorganizing their leadership
        for the attack after Tarrio left the city.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fa0cdf-83f2-434f-ae7c-30c650b059a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:29.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf1648d-6714-406e-a5b1-235d4250defa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:29.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors have said in court they believed the Proud Boys wanted
        another member of the group already charged with conspiracy, Nordean, to assume
        "war powers" in Tarrio''s absence. Tarrio''s five co-defendants have all pleaded
        not guilty to January 6-related charges.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66de700b-c7fa-4fcb-bcba-84f592326511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:29.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d5ca30-b51b-4a9e-9597-fd7ae521ff27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:29.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of criminal court, the Proud Boys and Tarrio have been accused
        in civil complaints of conspiracy -- alongside Donald Trump -- related to
        January 6. A federal judge overseeing the civil case in Washington, DC, recently
        allowed Democratic members of Congress and the Capitol police to move forward
        with their accusations, after finding it plausible Tarrio coordinated with
        others.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34307bba-78f7-4ab1-8548-271234686974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:29.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd0eb5f-8df7-4085-a990-e7b9cf94a3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:29.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked at a presidential debate in 2020 about the Proud Boys,
        Trump responded the group should "stand back, and stand by." To that, Tarrio
        tweeted a response: "Standing by sir."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be6dc84-13e5-4282-92fd-454fb207b228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:29.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d01d49-1332-41d4-8ba3-cbfda3a5fa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:29.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flag-burning case played out in DC local court. It concerned
        a flag was burned at Asbury United Methodist Church, a historically Black
        church, on December 12, after Tarrio and other Proud Boys attended a pro-Trump
        rally in Washington that preceded violent clashes. When Tarrio was arrested
        upon his returned to DC on January 4, he was found with two high-capacity
        magazines that are banned under DC''s strict gun control laws.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582d8036-5910-44c9-9ffa-08cfae5ba9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:29.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e87c24-f939-41d8-8f1b-1241d22d06bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:29.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was previously released from jail in January.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e8e3f5-54d5-4ef4-90fb-ea027db7727c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T04:35:05.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:29.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/08/politics/enrique-tarrio/index.html">Proud
        Boys leader Enrique Tarrio charged with conspiracy in US Capitol attack; allegedly
        met Oath Keepers head in DC parking garage.</a>"</em></p>'
