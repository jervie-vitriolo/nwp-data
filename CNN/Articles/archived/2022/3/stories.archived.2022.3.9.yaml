      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon also called on the body to ensure its campaign rules are
        followed instead of merely focusing on "Operation Baklas," after reports that
        some supporters at the Bongbong Marcos-Sara Duterte rally in Bulacan on Tuesday
        were seen with raffle tickets and food stubs while participating in the event.</p>'
