      'mgnl:lastActivated': 2023-01-24T11:51:42.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c7d5e2-3383-43dc-bfb8-a62e506ca0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:39:40.242+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:42.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forward Barkley Eboña finally put an end to the grim record after
        converting a well-contested layup off a turnover with over 10 seconds left
        in the game, as the cellar dweller Bossing beat league leader Magnolia Pambansang
        Manok Hotshots, 101-100.</p>'
