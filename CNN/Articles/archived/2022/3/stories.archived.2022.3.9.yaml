      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447be2ed-675a-4501-bce5-56025a702a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:25:09.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:51:46.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[A]s IT-BPM employees have an overwhelming preference for a balanced,
        hybrid work arrangement, we are working with our government partners to provide
        the industry a smooth transition to onsite operations towards a WFH / hybrid
        model in the longer term," said IBPAP president and chief executive officer
        Jack Madrid.</p>'
