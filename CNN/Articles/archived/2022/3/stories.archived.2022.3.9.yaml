      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DICT Secretary Manny Caintic said it''s a waste, considering that
        300,000 teachers have been enrolled.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b9187e-e412-42dd-8976-5e5d907dd69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:05:47.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effd1ff6-f350-44dc-b6a0-d8d91ed3b5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:05:47.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec''s information technology director, Jeannie Flororita, said
        the poll body had three failed biddings for 2,000 network adapters, which
        are vital in the use of digital signatures.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d5919d-0f37-429b-a5c6-89b464eac9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:05:47.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf89e8d-0603-4d5d-8288-636102065ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:05:47.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi siya yung universal na adapter (It''s not like the universal
        adapter). What we have in Comelec is only 29 pieces only, that''s why po Comelec
        decided to have na lang pilot test," Flororita said.</p>'
  'Megaworld-2021-net-income':
