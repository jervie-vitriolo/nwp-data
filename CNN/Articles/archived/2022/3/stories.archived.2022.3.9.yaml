      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 30 judges were designated to various regional trial courts
        in Mindano.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c321b48b-7a5f-45db-ba79-b55465742b0c'
