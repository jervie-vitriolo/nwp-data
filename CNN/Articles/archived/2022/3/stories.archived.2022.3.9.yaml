      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> Real
        estate developer Megaworld Corp. recorded higher earnings in 2021 thanks to
        improving business conditions amid the COVID-19 pandemic, it announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42315cbd-4949-40fe-bb3f-b12e26d779a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:28:26.404+08:00
