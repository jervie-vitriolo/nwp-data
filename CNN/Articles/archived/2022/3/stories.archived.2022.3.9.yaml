      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronald Suva Tolentino and Rogelio Gilzano Largo were named as associate
        justices of the Court of Appeals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102e9123-7450-47d3-b0fb-9f020963539c'
