      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8762da51-595f-4328-9afe-9c6ca7360c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:56:46.809+08:00
      'mgnl:createdBy': 'glee'
