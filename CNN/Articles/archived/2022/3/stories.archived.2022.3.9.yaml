      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm said it realized ₱10.94 billion in revenues from its Chengdu
        Ban Bian Jie project in China following the handover of Phase 1.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb44e97d-daf1-4003-86c3-c370c7249cd3'
