      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mijan Jumalon, creator of “Maglabay Ra In Sakit” and “Ola”</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccbb164-d5ed-4f96-86a8-5c5432576583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.945+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hailing from a family of painters from Mindanao,&nbsp;<a href="https://filmfreeway.com/MijanJumalon"
        target="_blank">Mijan Jumalon</a> spent the past three decades of her life
        as a successful visual artist. Her first foray into film was as a production
        designer for short films by Sheron Dayoc (“The Shoemaker”) and Neil Carandang
        (“Huling Coke”), the latter eventually becoming a co-producer of her shorts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6427187-5a40-495d-b6ea-554976fa6b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.945+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jumalons’s work shines a light on the human characteristics discovered
        and strengthened through the artistic process. Inspired by the story of the
        23-year-old Tausug rapper <a href="https://www.facebook.com/rkjunmusic" target="_blank">RKJun</a>,
        Jumalon created her first short film with the help of her friends: a documentary
        titled “<a href="https://www.viddsee.com/video/the-pain-shall-ease/wngou?locale=en"
        target="_blank">Maglabay Ra In Sakit</a>” (This Pain Will Pass). Through quick
        cuts, visual flourishes, and the ever-present rap-track in the background,
        Jumalon intertwines RKJun’s upbringing in Zamboanga City, especially his experiences
        in the local rap community and of the Zamboanga Siege, with his music videos
        — creating a film where art is inseparable from life.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dbe44f-dc7e-44a1-badd-8885e3da21fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.945+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This exploration becomes more refined with her second short film:
        “<a href="https://www.facebook.com/bigwater2020/videos/710725879848276" target="_blank">Ola</a>.”
        Drawing inspiration from Jumalon’s own experience of childbirth loss, the
        Gawad Urian-winning narrative short follows a grieving painter as her departed
        child visits her and asks her to build a boat. Unlike “Maglabay Ra In Sakit,”
        the pace in “Ola” is unhurried, the camera movements and edits are smooth,
        and the sound design and coloring are muted. These artistic choices amplify
        the unspeakable core and draw attention to the walls — decorated with Jumalon’s
        paintings, each one an iteration and sublimation of the tragedy that has befallen
        the family — creating a manifestation of complex grief that is always in the
        background.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cb94de-1b20-47b1-bfc8-9126f4120828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:00:54.945+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:51:51.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jumalon’s work shows how art gives form to history, enabling humans
        to understand and overcome their complicated past; creating a vessel through
        which empathy can not only be extended but felt.</p>'
    '48':
      'image': 'jcr:67889d84-0386-46c8-92b1-35d3e8a1c640'
      'imageCaption': 'Photo courtesy of CELESTE LAPIDA'
      'jcr:primaryType': 'mgnl:block'
