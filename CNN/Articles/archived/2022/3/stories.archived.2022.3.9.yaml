      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The employees'' return to the office would provide more opportunities
        and pave the way for the recovery of local micro, small, and medium enterprises
        (MSMEs) that depend on IT-BPM employees for their livelihood," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
