  'Ernest-Shackleton-s-Endurance-ship-found-in-Antarctica-after-107-years':
    'author': 'Lilit Marcus, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-09T20:13:12.337+08:00
    'imagesource': 'jcr:a2ab49a6-6aac-437c-b663-aa946cb2e03b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b33b7fc-0f9b-4816-93b5-e13a02deada8'
    'lead': 'More than a century after it sank off the coast of Antarctica, polar
      explorer Ernest Shackleton''s ship HMS Endurance has been located, apparently
      intact and in good condition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-09T20:14:29.754+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:51:44.779+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:51:17.971+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ernest Shackleton''s Endurance ship found in Antarctica after 107 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0020251-ecd5-47bf-b102-88adae35d0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:14:29.754+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> More than a century after it sank off
        the coast of Antarctica, polar explorer Ernest Shackleton''s ship HMS Endurance
        has been located, apparently intact and in good condition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532a7c93-7419-4d90-aaea-620ba58dfb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:14:29.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship, which sank in 1915, is 3,008 meters (1.9 miles or 9,842
        feet) deep in the Weddell Sea, a pocket in the Southern Ocean along the northern
        coast of Antarctica, south of the Falkland Islands.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598d10bc-a018-41ef-87bb-ee436eea04e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:14:29.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery was a collaboration between the Falklands Maritime
        Heritage Trust and History Hit, the content platform co-founded by historian
        Dan Snow.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b41582-2493-4b3a-8188-b6083c24cea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:14:29.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is by far the finest wooden shipwreck I have ever seen. It
        is upright, well proud of the seabed, intact, and in a brilliant state of
        preservation," Mensun Bound, director of exploration, said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936f9f1d-59b1-4c23-9e77-a7ead5b9a35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:14:29.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "This is a milestone in polar history."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cdae44-fa8d-4d79-9e15-e129db76c7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:14:29.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who was Shackleton?</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c79b71b-a457-4ea6-922b-775e6e517908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:14:29.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irish-British explorer Shackleton had a longtime obsession with
        the South Pole and set off on a total of four expeditions toward the White
        Continent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0150f1c8-5ff2-4ab9-807c-1efa69b5d035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:14:29.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Endurance departed from the UK in 1914 and reached Antarctica''s
        McMurdo Sound the following year on a journey called the the Imperial Trans-Antarctic
        Expedition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee87a613-c15e-4062-925a-ab402e015afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:14:29.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, due to the extreme conditions, the ship got stuck amid
        thick, impenetrable ice in the Weddell Sea. The 28 men on board, including
        Shackleton himself, abandoned the Endurance and set up rudimentary camp facilities
        on board ice floes that were floating northward.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e57cea-bae5-4a6e-a255-43139660db4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:14:29.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, the team made it to the uninhabited Elephant Island,
        then some -- including Shackleton -- volunteered to get in a lifeboat and
        head toward South Georgia Island, finally crossing it on foot to reach Stromness
        whaling station, which was then manned by the Norwegians, and organize a rescue
        of the men left behind on Elephant Island.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9396d3-d662-4063-9773-e3af756a74c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:14:29.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the expedition was a failure, the team''s survival and
        eventual rescue months later, without any loss of life, was seen as a triumph
        of their tenacity and the incredible leadership skills of Shackleton.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ecb808-993a-409e-891d-ca2af4cf46f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:14:29.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following another expedition later in his life, Shackleton died
        on South Georgia Island in 1947 and is buried there.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cbe67d-7619-446c-a581-6d0e9da66355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:14:29.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How was Endurance found?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8bf662-3662-44e2-8b3d-5e4d7bbf1871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:14:29.755+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being abandoned, Endurance eventually sank into the Weddell
        Sea, where she has been ever since.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb2e23f-0ac3-48eb-8030-d303c54c0f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:14:29.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its resting place is about four miles south of where Captain Frank
        Worsley, a New Zealander who helmed the ship, had believed it to be.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662e0609-a90e-4188-8a72-e600072cf2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:14:29.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery team departed from Cape Town on the South African
        polar research and logistics vessel, S.A. Agulhas II. Fittingly, they dubbed
        their ship -- and mission -- Endurance22.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce39312a-2703-43ec-b141-be09d0a76a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:14:29.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On board were a mixed group including scientists, historians and
        filmmakers who were capturing footage for an upcoming National Geographic
        documentary about the journey to locate Endurance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c018af-fb8f-46f7-b230-a252c1fb2bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:14:29.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they were close to where they believed the shipwreck was, explorers
        used Sabertooth hybrid underwater search vehicles made by Saab to locate her.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004258f2-f4b2-4c79-988b-c17d8c58c6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:14:29.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens next?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ce6901-3ca8-43a3-b041-26146ea240b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:14:29.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As per the guidelines of the Antarctic Treaty -- which was signed
        by 12 countries in 1959 and is the closest thing to a constitution for the
        southernmost continent -- Endurance will not be moved or taken apart.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e740cabf-dfa0-4bee-91ea-866a98a3422b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:14:29.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, she will remain where she is and be studied, mapped and
        photographed there.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d486e3-399b-4932-bc2c-e81f117d5011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:14:29.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Shackleton''s name and biography are still famous around the
        world, the Endurance22 mission is as focused on the future as the past.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23138251-077c-4a67-88d3-0f7d34b27147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:14:29.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. John Shears, the expedition leader, said, "We have also conducted
        an unprecedented educational outreach program, with live broadcasting from
        on board, allowing new generations from around the world to engage with Endurance22
        and become inspired by the amazing stories of polar exploration, and what
        human beings can achieve and the obstacles they can overcome when they work
        together."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5120a85f-d5e2-4ac2-9a6b-6ffe4a82e544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:14:29.756+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/ernest-shackleton-endurance-shipwreck-found-scn/index.html">Ernest
        Shackleton''s Endurance ship found in Antarctica after 107 years</a>".</em></p>'
  'Covid-19-safety-tips-to-consider-as-you-return-to-work':
    'author': 'Katia Hetter, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-09T20:16:20.943+08:00
    'imagesource': 'jcr:ee9a1054-bf4f-4610-a5d0-cfd7406808a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bf46e82-2588-4f59-b482-f60c6773cc36'
    'lead': 'As Covid-19 cases continue to fall and state and local governments lift
      remaining pandemic restrictions, many offices are asking employees to return
      to in-person work.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-09T20:18:55.209+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:51:44.130+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:51:18.316+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Covid-19 safety tips to consider as you return to work'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1299cb8-f699-4f9f-b626-6b5f56b9faef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:18:55.209+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As Covid-19 cases continue to fall and
        state and local governments lift remaining pandemic restrictions, many offices
        are asking employees to return to in-person work.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e08284c-531e-4393-b5f9-a30068393bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:18:55.209+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know that 60% of workers with jobs that can be done from home
        say they''d like to work from home most or all of the time when the pandemic
        is over, if given the choice, according to a new Pew Research Center survey.
        That''s up from 54% in 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8edc39-3a2d-43e2-8a7d-62b6f7b4a323'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:18:55.209+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what if you want to go back or are required to go back into
        the office? How should people consider the safety of going back to the office
        and other in-person work environments? Should they continue to mask, even
        if it''s not required? Is it safe to sit in conference rooms? What about the
        risk of taking buses and trains? And are there work circumstances that people
        should try to avoid?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f71209e-fdfa-43be-b633-c9a59d31d2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:18:55.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To guide us through return-to-work questions, I spoke with CNN Medical
        Analyst Dr. Leana Wen, an emergency physician and professor of health policy
        and management at the George Washington University Milken Institute School
        of Public Health. She is also author of "Lifelines: A Doctor''s Journey in
        the Fight for Public Health."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbdde48-da53-4434-ad3b-81e1898f3ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:18:55.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CNN: What are factors people should consider if they need to return
        to in-person work?</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c57b096-3e9f-407d-aa04-835edf7cc1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:18:55.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Leana Wen: I''d encourage people to think about three factors.
        First, what is their medical circumstance and the circumstances of others
        in their household? If they are vaccinated, boosted and generally healthy
        — as is everyone else who lives with them — then their risk of severe illness
        due to Covid-19 is very low.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a28b1d-0732-4a52-9f31-cbd27d2d37b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:18:55.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, what''s the level of Covid-19 in their community? The US
        Centers for Disease Control and Prevention released new metrics, along with
        an easy-to-understand color-coded chart with data that are entered in real
        time. As we discussed in last week''s Q&amp;A, you can think of this new CDC
        tracker the same way as you would the weather forecast. If the level of Covid-19
        is high, consider using additional protective measures and make sure to wear
        a mask. If the level is low, the risk of contracting the coronavirus is lower
        and you may decide to use fewer layers of protection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314239d1-a749-4641-96c3-d384c90f3426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:18:55.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third, what are the conditions in your work environment — what safety
        precautions are already being taken? Some offices require proof of vaccination.
        Because those unvaccinated are three to five times more likely to be infected
        with Covid-19 compared with those who are vaccinated and boosted, I would
        feel better protected in an environment where you know that colleagues around
        you are vaccinated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233a265c-fa39-4ae0-91fe-62636d2d1860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:18:55.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other conditions include whether there is regular testing. Testing
        that''s done at least once a week can help catch early, asymptomatic Covid-19
        cases and serve as an additional layer of protection. Distancing and ventilation
        add protection, too. There is greater risk if you are in close proximity to
        a lot of colleagues in a small space, versus if you are in a large room with
        good ventilation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc905ad6-e90e-4645-a061-39056f89e8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:18:55.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CNN: Should people mask at work, even if they aren''t required
        to?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5b3366-2de4-46d6-b940-098f158f13c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:18:55.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: Thinking through the three factors above will help in making
        this decision. If you or someone in your household is immunocompromised, you
        may decide to continue masking at work, especially if your area has high Covid-19
        levels and you are in a work environment where you are in close proximity
        to others. On the other hand, if you are generally healthy and vaccinated
        and boosted, and you live in an area with low or medium Covid-19 levels, it
        would be reasonable to be unmasked. The work conditions can also shape this
        decision. For example, if everyone around you is known to be vaccinated and
        you are well spread out, that could also make it safer to unmask.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cfc050-a06d-4876-9afb-def1919d07bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:18:55.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You could also use the mask in some work settings and not others.
        Maybe you sit in an area that''s far away from others — you could unmask there,
        but then put on your mask when you are on the elevator or go to the restroom.
        Maybe you don''t quite feel comfortable unmasking yet because your area is
        medium risk according to the CDC. You could wait to do so once the level falls
        to low risk.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad96e8cb-1a58-4b3d-a3ce-06ee7bd6bec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:18:55.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CNN: What kind of mask would you recommend that people wear? Are
        cloth masks enough?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5529e7d7-0cf9-4b57-a41c-ddc349382d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:18:55.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: No. If you are going to mask, I''d urge that you wear the highest-quality
        mask — N95, KN95 or KF94. Make sure that the mask fits you well and that it''s
        comfortable enough that you could wear it for the length of time that''s needed.
        A single-layer cloth mask won''t provide nearly as much protection against
        the very contagious Omicron variant as a high-quality one.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0772a3-26ee-49bd-a359-f408b6ebed6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:18:55.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CNN: Say you want to be extra careful. Is it safe to sit in conference
        rooms with others if they are all unmasked?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662adc18-b893-447e-ba31-e7ef484e9545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:18:55.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: A high-quality N95 or equivalent mask protects you very well.
        Even if others are unmasked, the risk of your contracting Covid-19 is low
        if you wear the mask consistently.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465d2bdc-2be2-4002-aca6-1049580df854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:18:55.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not to say that everyone needs to be masked when in a conference
        room. Again, this depends on your medical situation, how much Covid-19 is
        in your area, and the circumstances of your workplace. It may be very reasonable
        for many employees to go unmasked in conference rooms if others around them
        are vaccinated, for example, or if the risk of Covid-19 in their area is low.
        There will be many different considerations going forward, and everyone needs
        to make the best decision for themselves, understanding that very few situations
        will have zero risk.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea55621-e95d-4a88-9817-8de6fa4d7191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:18:55.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CNN: What about the commute — is it safe to now take the bus or
        train?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96973170-f41c-45a9-a361-763d8dc45dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:18:55.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: Yes, it is, if you wear an N95 or equivalent mask the entire
        time. For much of the pandemic, we talked about masks as protecting others.
        Now, we know that a high-quality mask protects the wearer. Make sure to wear
        the mask during the entire commute, and don''t eat or drink unless absolutely
        necessary.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861ad342-eb7b-4430-8b5a-71d9099f5075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:18:55.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CNN: Are there work circumstances that people should try to avoid?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4f50ef-e56f-4626-9fe9-4e6378188d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:18:55.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wen: This still depends on the individual and the circumstances
        involved. Someone who is healthy, vaccinated and boosted, and in a low-transmission
        area can probably take part in all work activities with very low risk of severe
        illness. On the other hand, another person who is medically vulnerable and
        in an area with higher Covid-19 levels may want to take additional precautions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820ba731-7f96-446b-8f00-4e6125e344e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:18:55.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider not only the work environment itself but also the activities
        that take place around work. The office may be quite well spaced out and safe,
        but if colleagues are going out to drinks in a crowded bar, that introduces
        additional risk. Workers may have to be vaccinated, but not clients or visitors.
        Take these factors into consideration when deciding what additional precautions
        to follow.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24971d1c-2eb7-4c36-9e22-cfa99f0ce7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T20:18:55.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:44.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t mean you can''t socialize with your coworkers. You
        may decide to avoid the crowded bar and suggest an outdoor setting for after-work
        socialization. Or you could go maskless around your colleagues who you know
        to be vaccinated but wear your mask when around those of unknown vaccination
        status. Remember that the mask is always available to you as an option, even
        if it''s not required. Wearing a high-quality mask still protects you. Of
        course, get vaccinated and boosted, too!</p>'
    '23':
