      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This can be done by modifying Section 16 of Republic Act 10121,
        otherwise known as the Philippine Disaster Risk Reduction and Management Act
        of 2010, he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df4b755-3cff-4f81-83ab-78f3911fbb2c'
      'mgnl:activationStatus': true
