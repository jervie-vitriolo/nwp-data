      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) –</strong> After
        one year and four months, the Blackwater Bossing finally clinched a win in
        the PBA in their final 2021 Governors'' Cup game, halting their league worst
        29-game losing streak on Wednesday at the Smart Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24628769-04a4-4048-bd7e-9f498be732ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:39:40.242+08:00
