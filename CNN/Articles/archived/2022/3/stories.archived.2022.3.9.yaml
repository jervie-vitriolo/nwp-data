      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the ₱2.5 billion fuel subsidy, the qualified PUV drivers and
        operators will receive ₱6,500 each.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd140d6b-3617-4760-afde-6e0cb41c51ac'
