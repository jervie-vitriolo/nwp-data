      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diversified real estate firm also posted ₱36.54 billion in revenues,
        higher 30% annually.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f266e5-63cb-445a-bd20-04b51908c01a'
      'mgnl:activationStatus': true
