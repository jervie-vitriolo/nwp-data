    'template': '1'
    'title': 'Sotto: Senate disappointed with Palace decision not to suspend e-sabong'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830f5893-34a1-4183-bf58-8af25d8d5282'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:47:00.305+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:41.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pasig City (CNN Philippines, March 9)</strong> - Senate
        President Tito Sotto said the Senate is disappointed with Malacañang''s decision
        not to suspend e-sabong operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01271f18-863a-4719-be3f-aad090ed7be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:47:00.305+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:41.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e00a539-8420-47c4-a0da-28f084249f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:47:00.305+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:41.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the "disappointment of Senate cannot compare to the disappointment
        of families affected," the vice presidential candidate added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe685aa-5bee-4157-8ee4-67fb75fad840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:47:00.305+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:41.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccdec89-8781-4e53-a3d7-6618b1710d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:47:00.305+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:41.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I say families affected, ''di lang yung nawawalang kamag-anak,
        (pati) ''yung nagrereklamong pamilya dahil nagkakaproblema sila sa kanilang
        kapamilya na nalululong sa e-sabong," Sotto said on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c150aab-1978-4d7d-8191-8097e80229ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:47:00.305+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:41.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695fc03e-b19f-416d-87b7-4bd4b8081b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:47:00.306+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:41.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not just the families of the missing cockfight
        enthusiasts, but also those complaining because their relatives have been
        addicted to e-sabong.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7c66e1-ffa7-4b1d-b6c5-24fa13bb0c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:47:00.306+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:41.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e7223a-135a-4001-99ad-c215adf26e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:47:00.306+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:41.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has passed a resolution urging the Philippine Amusement
        and Gaming Corporation (Pagcor) to suspend the permits of e-sabong operators
        pending the probe into the 31 missing sabungeros.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480bbf25-f1d1-4ed6-89d9-1c6909a3cc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:47:00.306+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:41.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baae38c-7176-420d-a752-4c6021f12f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:47:00.306+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:41.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Public Order and Illegal Drugs chairman Ronald
        Dela Rosa said the President was inclined to heed the call of the senators.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fe5714-2d68-423b-8458-7a748a6cf4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:47:00.306+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:41.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457ca2df-5cdf-4585-adb2-b68ac1abeabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:47:00.306+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:41.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But instead of suspending e-sabong operations, Malacañang issued
        a memorandum ordering the Philippine National Police, the National Bureau
        of Investigation, and Pagcor to investigate the alleged abductions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fdddde-3cfc-4db3-8d7a-f30b8ca3e4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:47:00.306+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:41.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b03684a-2754-46eb-a074-86584f66f8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:47:00.306+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:41.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Ping Lacson lashed at Pagcor for bringing up the
        e-sabong suspension issue to the President when the agency can act on its
        own on the matter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2913db17-beca-4075-b7bd-e179d7c350d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:47:00.306+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:41.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4dddf5-256c-4f9d-90d9-3d00f311d2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:47:00.306+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:41.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam na ng Pagcor ''yun from the very start. Sila kasi ang nag-regulate,
        sila kasi ang nag-issue ng license (to e-sabong operators). Kung ikaw merong
        power na mag-license, may power ka rin to suspend. Kaya nung tinanong namin
        ang Pagcor kung ano recommendation nila in case makausap nila si Presidente,
        hindi makapagbigay ng categorical answer, ibig sabihin ang recommendation
        nila, ayaw nila i-suspend," the presidential bet said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49742802-77e7-4602-8fea-6e7cb1ba028a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:47:00.306+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:41.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424a5b63-1129-4f13-b1a3-15fdbf522057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:47:00.306+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:41.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Pagcor knew from the very start. They regulate and
        issue licenses (to e-sabong operators). If you have the power to issue licenses,
        you also have the power to suspend. When we asked Pagcor about their recommendation
        should they talk to the President, they cannot give a categorical answer.
        That means their recommendation is not to suspend.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051d0890-1649-4866-b251-b445d22620e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:47:00.306+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:41.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76de923e-027a-47db-a8ce-4694db8ad55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:47:00.306+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:51:41.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this development, Lacson said the Senate probe on the missing
        sabungeros should continue.</p>'
  'Ivan-Kuliak-Russian-gymnast-Z-symbol':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-09T21:49:35.358+08:00
    'imagesource': 'jcr:0fb7356f-9527-456b-a96a-83026c11565e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb4138ef-935b-49d3-9531-64055ce16a2f'
    'lead': 'Russian gymnast Ivan Kuliak, who has been widely criticized ​outside
      Russia for wearing a pro-war symbol on a podium next to a Ukrainian athlete,
      says he would "do exactly the same" if given another chance​, according to Russian
      state media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-09T21:53:12.160+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:51:40.930+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:51:19.723+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ivan Kuliak: Russian gymnast says he has no regrets about wearing ''Z''
      symbol on podium next to Ukrainian athlete ​-- state media'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831e0577-1bf8-4b35-8dc5-55218042edad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:53:12.161+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:40.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Russian gymnast Ivan Kuliak, who has been
        widely criticized ​outside Russia for wearing a pro-war symbol on a podium
        next to a Ukrainian athlete, says he would "do exactly the same" if given
        another chance​, according to Russian state media.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d20682-65f5-40ae-87a0-d1bf65da7975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:53:12.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:40.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-year-old was condemned by the International Gymnastics Federation
        (FIG) for his "shocking behavior" at a gymnastics World Cup event in Doha,
        Qatar, last weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c038c01a-d956-4fd8-8628-d37bd6922b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:53:12.161+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:40.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuliak wore a ''Z'' symbol taped to his leotard while standing next
        to​Ukrainian gymnast ​Illia Kovtun on the podium -- Kovtun won gold and Kuliak
        picked up bronze in the parallel bars on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d99aeb-aef6-418f-9b87-c555aa5b4505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:53:12.161+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:40.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ''Z'' insignia has been displayed on tanks and vehicles used
        by the Russian military in its Ukraine operations and has since become a symbol
        of support for the invasion of Ukraine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042a97c6-f4c0-44d4-9c5a-766e58988fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:53:12.161+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:40.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Propaganda videos on social media appear to show supporters of Russian
        President Vladimir Putin ​wearing clothing featuring the ''Z'' symbol, waving
        Russian flags and chanting pro-Russia slogans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d767fc8-6a65-4ff4-8207-293bc9330535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:53:12.161+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:40.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there was a second chance and I would again have to choose whether
        to go out with the letter ''Z'' on my chest or not, I would do exactly the
        same," Kuliak​is quoted as saying in Russia-controlled media outlet Russia
        Today. ​</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1c79a4-58b6-47cb-9a88-819b4285c625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:53:12.161+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:40.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw it with our military and looked at what this symbol means.
        It turned out [it means], ''for victory'' and ''for peace.''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796295fe-3016-45e0-85af-d60f1a69421c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:53:12.161+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:40.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t wish anything bad on anyone, I just showed my position.
        As an athlete, I will always fight for victory and stand for peace."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607f5933-7e64-4db6-b403-c775aa7ea682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:53:12.161+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:40.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: Basketball star Brittney Griner is the latest American to
        be detained in Russia</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73dc362-fb0e-471a-a1e5-855998c5e130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:53:12.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:40.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having received expressions of support from the head of ​his sport''s
        governing body in Russia, the Artistic Gymnastics Federation of Russia (FSGR),
        Vasily Titov, Kuliak says he was annoyed by the Ukrainian athletes when they
        displayed their national flag at the event in Doha.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85047e5-641d-43c0-94a0-b0564280e334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:53:12.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:40.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per FIG regulations ​at the time, Russian gymnasts at the event
        were only allowed to compete as neutral athletes and could not display any
        national symbols.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7d3104-0f01-4a8b-9a95-b70355543feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:53:12.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:40.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FIG confirmed ​in a statement it would ask the Gymnastics Ethics
        Foundation (GEF) to open disciplinary proceedings against Kuliak. The GEF
        told CNN that it couldn''t comment on pending or potential cases as a matter
        of procedure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b371dfbb-55c7-4b27-8f4d-48c62d46c660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:53:12.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:40.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Monday, Russian and Belarusian athletes and officials, including
        judges, are not allowed to take part in official FIG-sanctioned competitions
        following advice from the International Olympic Committee.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd2a165-50ac-4006-b7f0-4135348ca1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:53:12.162+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:40.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as the UN High Commissioner for Refugees Filippo Grandi
        estimates that ​at least ​two million refugees have fled Ukraine since February
        24, as fighting continues across the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b453ae1e-4f91-4a5c-b438-57f4819a71a1'
      'mgnl:activationStatus': true
