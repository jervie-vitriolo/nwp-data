      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:52:07.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eligible users can enjoy GGives in over 27,000 stores via Scan QR,
        with more branches and options to be made available for users soon. On the
        GCash app, shoppers can buy from Robinsons Department Store, Robinsons Supermarket,
        The SM Store, Ministop, S&amp;R Supermarket, Nike, Mercury Drug, Southstar
        Drug, Power Mac Center, MemoXpress, Datablitz, and many more!</p>'
