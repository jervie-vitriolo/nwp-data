      'mgnl:lastActivated': 2023-01-24T11:51:55.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1010ced4-99e5-4f1f-84d9-e964bc11ecb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:13:28.807+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:51:55.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the major changes amid these trying times is the introduction
        of remote work. Many companies suddenly had to implement a work-from-home
        arrangement to protect employees against COVID-19.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9145c6e-5438-4dcb-bd01-c781e27c4825'
      'mgnl:activationStatus': true
