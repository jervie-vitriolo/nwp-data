      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino previously worked at Davao del Sur Regional Trial Court
        Branch 52, while Largo had a private law practice.</p>'
