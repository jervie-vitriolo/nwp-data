    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a837c175-7037-4a9d-a6b6-3f2f08f9f949'
    'lead': 'As the world barrels into Year Three of the pandemic, Americans are entering
      a new phase of economic anxiety — an inescapable reality that shouts out at
      them in big bold numbers on countless signs dotting the nation''s roadsides.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-09T13:54:14.474+08:00
    'mgnl:createdBy': 'lisbet'
