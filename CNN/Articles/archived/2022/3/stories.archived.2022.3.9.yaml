      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the DOF wants to do is to subsidize them through the Transportation
        department''s fuel voucher program, she said. An<a href="https://www.cnnphilippines.com/news/2022/3/8/economic-team-double-fuel-subsidy-budget-P5-billion.html">
        additional ₱2.5 billion</a> will be released to provide the assistance to
        <a href="https://www.cnnphilippines.com/news/2022/3/9/fuel-subsidy-PUV-drivers-release-March-.html">377,000
        qualified public utility vehicle drivers</a>, Alvarez added.</p>'
