    'lead': 'Information technology experts, a poll watchdog, and lawmakers are sounding
      the alarm over the perceived lack of transparency in the printing of ballots
      and configuration of Secure Digital cards to be used in the May 9 elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-09T19:05:47.382+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T11:51:48.258+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:51:16.360+08:00
