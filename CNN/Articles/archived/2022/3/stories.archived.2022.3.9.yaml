      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:42.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8888fe43-9c9e-4aea-b7e7-866628f0513a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:39:40.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:42.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a Hotshots timeout, Barroca committed a ball-handling turnover
        while crossing from the backcourt, leading to the Eboña basket despite being
        contested by Magnolia veteran big man Aris Dionisio.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c15b1f-2cad-4b0b-ac1b-eba911b12f41'
      'mgnl:activationStatus': true
