      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is buying Russia-made 17 Mil Mi-17 heavy-lift helicopters
        worth ₱12.7 billion (roughly $247 million) through a multi-year contract.
        The first batch of helicopters is expected to be delivered in two years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1fb38b-4e5b-4a79-99cc-515d2cab9003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T22:58:45.254+08:00
