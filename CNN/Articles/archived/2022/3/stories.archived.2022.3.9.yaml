      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> Third
        telco player DITO Telecommunity is on course to achieving its target coverage
        of 70% of the country’s population by July.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8ca367-d63a-470a-8b1c-8b05b676e379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:47:13.838+08:00
