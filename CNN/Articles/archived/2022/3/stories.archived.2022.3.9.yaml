    'jcr:uuid': '974ff4a9-db33-4d0f-88f5-4f6c9212eef1'
    'lead': 'New Commission on Elections Commissioner George Garcia has formally inhibited
      himself from all cases involving his former clients to dispel concerns of conflict
      of interest.'
    'mgnl:activationStatus': true
