      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever has started its pivot through learning and development.
        The company has encouraged its people to continue honing themselves through
        its e-learning platform Degreed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0240571c-acfd-41e4-ac2b-27650607838a'
