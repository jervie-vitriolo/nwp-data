      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd93834-46b2-4256-b367-cf6efca75a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Starbucks</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4514c4b-5ad3-456d-8a1b-22ed5d2f8d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Tuesday message to employees, Starbucks CEO Kevin Johnson said
        that "today, we have decided to suspend all business activity in Russia."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cc588f-5dce-4872-9fbc-5214f5629a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebc7027-75ea-41ee-9c87-8e87bbf0ed68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that "our licensed partner has agreed to immediately pause
        store operations and will provide support to the nearly 2,000 [employees]
        in Russia who depend on Starbucks for their livelihood."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f44f4d7-7764-4983-9bc5-eb2c88a8187f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59159a1f-2906-4fc9-bad4-02b47571e1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson added that Starbucks is halting shipment of all Starbucks
        products to Russia. "We condemn the horrific attacks on Ukraine by Russia
        and our hearts go out to all those affected," he said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caa7b37-642b-447d-98ba-a39f9b779dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b3b96f-cb1e-43b4-ae9f-bc5b67600eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coke</h2>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb9eec8-62b6-4365-9a91-5d1a94e4a4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coca-Cola also said Tuesday that it is "suspending its business
        in Russia."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677d2f73-8724-4161-8212-d3fb4d4439a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1704e5fc-c314-46db-81e4-014fb9860790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company stated that "our hearts are with the people who are
        enduring unconscionable effects from these tragic events in Ukraine," adding
        that it will monitor the situation as things change.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b46889-e8ac-48ed-98fa-95056044cb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aec40d5-1171-4765-83ff-3c0b101efeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Danone, Unilever and Yum take a different approach</h2>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ae0f0a-d3f8-493b-8e2b-53ecedca4d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danone, which makes Silk milk alternatives, Activia, Oikos yogurt,
        baby formula and more, said in a LinkedIn post on Sunday that "we have decided
        to suspend all investment projects in Russia," adding that it would "maintain
        our production and distribution of fresh dairy products and infant nutrition,
        to still meet the essential food needs of the local population."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d5c467-bd57-4559-8b1b-be6cca04626b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9971470c-b2c8-4eb2-87d6-5ffbb26a0fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it and its employees "express their solidarity
        with the people who are now suffering the atrocities of war," adding that
        it has "made a donation of 500,000 euros to the Red Cross."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ef9f03-f469-4d66-b2bf-a46e27874c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398847e4-73cd-4da4-8427-5e605e71c7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever made a similar statement this week, saying that "we will
        continue to supply our everyday essential food and hygiene products made in
        Russia to people in the country," adding "we will keep this under close review."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaa4785-3aee-4af2-8858-e63effea828b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb5418e-6e46-4d88-ac83-391777d2a40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company noted it is has suspended imports of its products
        to Russia and is stopping all investment in the country, in addition to stopping
        exports from there. It said it won''t profit from its presence in Russia.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84ecd1c-4311-4ec8-9ca5-8699b159d2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfecebc4-8c58-4201-8108-7f8b863af4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yum Brands, which owns KFC, Pizza Hut, Taco Bell and the Habit Grill,
        said in a statement that it "has suspended all investment and restaurant development
        in Russia."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8e84c6-5ae1-46df-a891-505ad01b4173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af9bf09-e605-4b7e-87a8-25c6c1ae7a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added that it will "redirect all profits from operations
        in Russia to humanitarian efforts," in addition to making donations to the
        Red Cross through the Yum Brands Foundation. Yum has about 1,000 KFC restaurants
        and 50 Pizza Hut locations in Russia. The company said that most of these
        are operated by independent owners.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff34d7c-a3e6-4031-bbd7-f363dcd94fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb5668e-25fc-445c-b338-e477430ce922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farryl Bertmann, a registered dietitian and senior lecturer in the
        nutrition and food sciences department at the University of Vermont, warned
        that if big food companies leave Russia the citizen population could suffer,
        even if they have other sources of food.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b445e92-0397-47dc-a9e0-d5dc9cae55b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106c2fcd-c375-4768-a0f5-e00f9b391056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel very strongly that people should be given the opportunity
        to purchase a variety of foods at different price points," she said. "That
        can only be successfully done if access is there."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fa2e23-b44c-485c-8ec8-cfe75aa8e0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df954e43-c9ba-4cad-aa23-b57e64f1eea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that "ultimately, foods need to be made available," adding,
        "I would be very concerned if the food environment [were] to dramatically
        change."</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73222009-e0ad-4a4e-9f8c-a96dd043c3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd66582-84b8-4dde-9413-b74aad85f20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Facing pressure</h2>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328d4320-b5c0-4ff4-a8e8-d0f5eb572271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcements followed pressure from critics who called for
        the companies to leave Russia. Several Western companies across multiple industries
        have halted operations in Russia after the country''s attack on Ukraine, yet
        some big players in the food space are continuing to sell their products in
        the country.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744a8723-9f5d-4f31-a45a-fcde910752ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef65538-200f-4c68-a864-226eadf8b168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some restaurant chains, that may be because locations are operated
        by franchises, giving corporate owners less control. Some big food makers
        are opting to partially pulling out, suspending some investments while continue
        to sell products to local shoppers. Proponents of the food industry remaining
        in Russia think they have a responsibility to stay, and fear the implications
        of such a move for Russian citizens, many of whom want nothing to do with
        the war.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f979082-44c0-4668-922c-a6623ee6aba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409a3503-458f-4260-a221-a1465e7ddc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter, people employed used the hashtags #bocyottCoke and #boycottMcDonalds
        because of the companies'' business in Russia.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbfc007-43e0-47ce-a5b0-5e2991745704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a086eac-b291-481a-bc86-5e6ac2398222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s, PepsiCo and other companies were called out by New
        York State Comptroller Thomas DiNapoli.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4f8c51-8988-47bd-b8a1-66b6cde9306f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72860807-f1f7-4a83-a946-5e0f52ad0c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before McDonald''s made its announcement, DiNapoli emailed a number
        of companies represented in the New York State Common Retirement Fund, including
        PepsiCo and McDonald''s, urging them to stop doing business with Russia.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7fed2e-b6ef-48b8-933f-a86384103060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45368475-a169-49fd-88ca-67150df60519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Companies like McDonald''s and PepsiCo, which have a large footprint
        in Russia, need to consider whether doing business in Russia is worth the
        risk during this extraordinarily volatile time," DiNaPoli said in a statement.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8826c085-23de-42ee-8af1-cda537d4b777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3782eb25-8989-44f0-a5d3-4f3ca8160351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter users also employed #boycottPepsi to express their feelings.
        The Wall Street Journal reported Tuesday that the company is exploring its
        options for its business in Russia. PepsiCo did not respond to a request for
        comment from CNN Business on its operations in Russia.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1022fad-1632-4cdf-9994-30bb0d2fd61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:37:57.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9375da41-1207-4b71-926d-23b57721aebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:48:44.739+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:30.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
