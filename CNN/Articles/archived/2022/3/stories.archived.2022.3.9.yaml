    'template': '1'
    'title': 'Drilon: Remulla acting like a political operator for red-tagging Leni-Kiko
      supporters'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26841dd6-8c97-4bb3-ac63-ba9b13426b4c'
