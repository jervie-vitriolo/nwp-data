      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In a continuing
        effort to provide convenient fintech solutions for customers’ daily needs,
        leading mobile wallet GCash recently introduced GGives, a “Buy Now, Pay Later”
        feature that allows customers to buy big-ticket items and pay for them in
        easy “gives” or installments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660b1e97-2504-480d-b189-447169e5c254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:38:54.744+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:52:07.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db08a993-73f1-4fa8-8544-6bb9a576e5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:38:54.744+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:52:07.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GGives is the newest feature on the GCash app which is designed
        to suit Filipinos’ financing needs, helping uplift their lifestyles while
        effectively managing their expenses. The service allows qualified users to
        pay for items valued up to P30,000 in up to 24 installments for as long as
        12 months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f94c6e-7eac-4caa-82d2-ab643876b3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:38:54.745+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:52:07.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505e2698-5caf-46d5-a3ea-cea77e3821a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:38:54.745+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:52:07.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through GGives, customers can now shop from their favorite brands,
        treat themselves or buy gifts for their loved ones, and pay for them later
        through twice-monthly payments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbc27ab-f20c-4c12-95e9-d7eb26fd1461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:38:54.745+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:52:07.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3733ce0-56f5-45e2-ab4b-f47d0480debc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:38:54.745+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:52:07.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“GCash’s new lending features, such as GGives and GLoan, are tailor-made
        for Filipinos’ purchasing behaviors, such as installment pay or hulugan. This
        is because it allows them to have enough freedom to maximize their money while
        still getting to enjoy what they want and need,” said GCash President and
        CEO Martha Sazon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7261e3d3-bc21-49de-8a96-9187674eac93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:38:54.745+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:52:07.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

