    'jcr:uuid': '1c1a5089-2ac6-4746-a91b-704ba3c4a0c3'
    'lead': 'Aaron Fuller finishes with 24 points and 12 rebounds to help TNT Tropang
      Giga end Terrafirma Dyip''s campaign in the PBA Governors'' Cup, 127-107.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-09T17:43:27.137+08:00
