      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> President
        Rodrigo Duterte appointed Abdullah Derupong Mama-o to lead the newly established
        Department of Migrant Workers, Malacañang confirmed on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d6d262-d592-41ef-9db2-8d99e16cc25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:24:10.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:51:54.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32661b62-1309-4e35-8bbb-766897861c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:24:10.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:51:54.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mama-o was Duterte’s presidential adviser on overseas Filipinos
        and Muslim concerns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436e4b66-bbfd-48de-8184-06a41029f67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:24:10.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:51:54.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605e0f37-ae97-4a0f-8a0d-d0511809bc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:24:10.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:51:54.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“His experience and qualifications in labor and diplomatic negotiations,
        among others, as the Presidential Adviser on OFW concerns will be invaluable
        to his new position and to our migrant workers,” said acting presidential
        spokesperson Martin Andanar in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495ef153-689d-4ac2-8dfe-1d22f46e9f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:24:10.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:51:54.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6067fa62-b517-4968-acc5-7c53c82ba542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:24:10.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:51:54.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mama-o was also appointed as <a href="https://www.cnnphilippines.com/news/2018/05/08/abdullah-mamao-special-envoy-kuwait.html">special
        envoy to Kuwait in 2018</a> as the diplomatic relations with the Middle Eastern
        country turned sour following the death of domestic helper Joanna Demafiles
        and the expulsion of Philippine ambassador Renato Villa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c9bce7-859c-4392-85bb-f261a8f26b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:24:10.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:51:54.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e3049e-eb33-4159-9cac-ad5179cdb673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:24:10.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:51:54.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed into law the measure creating the Department of Migrant
        Workers on Dec. 30 last year. The department is solely dedicated to the concerns
        of overseas Filipino workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdcc88a-1b7b-4b04-9903-421d54277e70'
      'mgnl:activationStatus': true
