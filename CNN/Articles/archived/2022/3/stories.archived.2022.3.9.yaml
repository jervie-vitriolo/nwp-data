      'mgnl:lastActivated': 2023-01-24T11:52:00.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d83cd0f-5346-4157-b36b-be4856b0b762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T13:56:46.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:52:00.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s all a lie. We are not paying anyone in the rallies.
        We can''t force 45,000 people to attend.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe59905c-c4ee-428a-8ec4-d46b00ffa018'
      'mgnl:activationStatus': true
