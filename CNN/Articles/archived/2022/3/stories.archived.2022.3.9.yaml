      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:51:55.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
