      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2bb40d-6b16-4350-86f2-36dfdddcf54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T23:11:27.401+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:51:39.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that suspending fuel excise taxes is also not really advantageous
        for the bottom 50% of Filipino households - or those heavily affected by rising
        prices - since they only consume 13.9% of the fuel supply compared to the
        top 10% of households that consume around half.</p>'
