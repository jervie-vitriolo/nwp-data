      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time Blackwater tasted a win in the league was on Oct.
        17, 2020 against the NLEX Road Warriors in that year''s Philippine Cup held
        in a bubble in Angeles City, Pampanga.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a7a1e7-b598-4eb5-ab35-d3da46f4a63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:39:40.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:42.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee39f04-7842-4399-908a-7e16a330ed16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:39:40.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:42.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The monkey is off our back," said Blackwater head coach Ariel Vanguardia
        in his first post-game press conference appearance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7582730a-01cf-407b-bba7-2a0c31086b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:39:40.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:42.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33cb460-47ed-47c5-9600-dbc08b7cb28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:39:40.243+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:42.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After leading most of the game, the Bossing faced yet another late
        game collapse in the fourth period after the Hotshots fought back from an
        11-point deficit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b129eae-2731-4068-be7d-1a6a01195be0'
      'mgnl:activationStatus': true
