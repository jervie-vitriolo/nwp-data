      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) –</strong> The TNT
        Tropang Giga ended Terrafirma Dyip''s campaign in the PBA Governors'' Cup,
        127-107, on Wednesday at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd3e834-ba42-413c-8e6d-5241ddd0315e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T17:43:27.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:51.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8fc533-c001-48d0-b6ba-6fdd1748cca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T17:43:27.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:51.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaron Fuller led the Tropang Giga with 24 points and 12 rebounds
        while Mikey Williams added 16 markers and six assists to improve their win-loss
        record to 6-4 and secure a quarterfinals spot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63db3d6c-4b0f-47ce-a0b6-a02e1e7034b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T17:43:27.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:51.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98ae0ef-c9b2-4cd8-8fd8-e878c5e923d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T17:43:27.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:51.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first half saw TNT clinging to a small lead, but their offensive
        rally in the third quarter led to a double-digit advantage, 90-77.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7329f499-bb20-46ef-898c-6f12f9ac708d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T17:43:27.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:51.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f43508-f1e5-467d-98dc-06e61573d6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T17:43:27.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:51.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tropang Giga bench players, who accounted for 59 points in the
        game, delivered offensively in the fourth quarter to maintain their wide advantage
        over the Dyip.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aad0e9c-843b-42ae-bbe9-93f862ad2dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T17:43:27.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:51.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf2c115-286e-4c57-9227-390b77467c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T17:43:27.138+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:51.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just took what their defense has been giving us. We couldn''t
        make our shots early so we went to where we thought we have as an advantage.
        Our big guys did a great job there," TNT head coach Chot Reyes said of their
        game.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fac268-75ce-4b3e-a2f1-06f207409d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T17:43:27.138+08:00
