      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile. the Supreme Court confirmed the appointment of Dante
        Flores Vargas as deputy ombudsman for the Visayas via social media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e028383d-b277-470c-ad73-569dc9a4a217'
