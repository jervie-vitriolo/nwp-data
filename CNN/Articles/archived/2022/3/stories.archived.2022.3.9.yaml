      'mgnl:lastActivated': 2023-01-24T11:51:47.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c0bde8-17f5-41d6-a605-0a4dcc5a3196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:28:26.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:51:47.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm reported in a regulatory filing a net income attributable
        to the parent company of ₱13.4 billion last year, 36% higher than its 2020
        tally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acf993f-823c-43c6-905d-d3c3cae5aa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:28:26.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:51:47.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5333a62-c1de-42b3-bfd8-a75dd9b37272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:28:26.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:51:47.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megaworld likewise disclosed ₱50.8 billion in consolidated revenues
        in 2021, up from ₱43.5 billion the year prior.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338f19bb-fabf-4ec6-865f-7cc67a4a2ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:28:26.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:51:47.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb189c33-db3a-4125-884d-56bd342b8739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:28:26.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:51:47.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real estate sales rose by 25% to ₱31.1 billion, which the company
        attributed to a pickup in construction activities. Reservation sales also
        climbed to ₱80 billion, a 17% year-on-year growth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a71f86-3b8f-4431-9318-5d1cd39150d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:28:26.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:51:47.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9baa02e-2d87-4f64-8303-86603d5043a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:28:26.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:51:47.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the new projects Megaworld <a href="https://www.cnnphilippines.com/business/2021/9/20/Megaworld-investing-P40B-to-build-township-in-Palawan-.html">launched
        last year</a> was the 462-hectare Paragua Coastown in San Vicente, Palawan
        — pegged to be the country’s first eco-tourism township.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769fd318-0b6d-45d6-9cde-8454c9e510bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:28:26.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:51:47.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1ee92f-d735-48d9-a29f-6bf30ec2569c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:28:26.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:51:47.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megaworld Premier Offices logged a “record high” ₱11.1 billion in
        rental earnings as it closed around 236,000 square meters of new and renewal
        transactions, added the listed firm. Its office occupancy rate hit 90% in
        2021, up from the 81-84% industry average.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9478c1-9d1f-47a3-ad8a-7cf37df46e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:28:26.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:51:47.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5878d8-4bba-4356-97c1-efef30609a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:28:26.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:51:47.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megaworld Hotels &amp; Resorts, meanwhile, registered ₱1.9 billion
        in revenues. This represented a 30% annual rise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd9ed4e-829f-4dc8-8d29-40b09078cf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:28:26.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:51:47.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549e03aa-ab7f-4309-935f-4b8476b880a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:28:26.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:51:47.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Megaworld Lifestyle Malls saw rental income dip by 10%
        to ₱2.3 billion amid several retightening of restrictions due to spikes in
        COVID-19 infections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f32bac-7d0c-4acf-9fb2-44ca5034c10a'
