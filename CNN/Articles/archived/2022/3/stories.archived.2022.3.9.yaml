    'template': '1'
    'title': 'PH needs competent, credible leaders to weather ''economic storm'' –
      Drilon'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7432c8b6-35f2-4e35-993e-04ade09f729f'
