  'MPIC-reaps-higher-core-earnings-in-2021-as-economy-reopens':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-09T17:24:14.139+08:00
    'imagesource': 'jcr:5e4c2e3b-e663-4a6f-8635-5f53699e40a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e15c9082-77cc-4de1-9a87-90ac0f58c8f0'
    'lead': 'Infrastructure holding firm Metro Pacific Investments Corp. (MPIC) saw
      a jump in its core profit in 2021 as local economy was further reopened partly
      due to accelerated COVID-19 vaccine rollout.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-09T17:33:45.330+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:51:52.346+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:51:13.910+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MPIC reaps higher core earnings in 2021 as economy reopens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14f8d90-bb68-42bc-92d7-f03470f8807f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T17:33:45.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:52.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)</strong> — Infrastructure
        holding firm Metro Pacific Investments Corp. (MPIC) saw a jump in its core
        profit in 2021 as local economy was further reopened partly due to accelerated
        COVID-19 vaccine rollout.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c265c0fc-e2cc-473d-9a46-d0ee76dce7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T17:33:45.330+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:52.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure on Wednesday, the group said its consolidated core
        net income reached ₱12.3 billion last year, a 20% increase from the ₱10.2
        billion recorded a year earlier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa13a0d0-c04d-4101-9ff9-955ce1d47a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T17:33:45.331+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:52.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPIC said it received a major boost from stronger traffic volume
        across its network of toll roads and a higher volume of electricity sold by
        its unit Manila Electric Co. (Meralco).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b99cfa-3c20-4ee9-b432-c1159edb60d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T17:33:45.331+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:52.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also got a lift from the Corporate Recovery and Tax Incentives
        for Enterprises (CREATE) law, which reduces corporate taxes from 30% to 25%
        for large corporations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41af8435-af4d-434c-8351-6a2fdeb1ce40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T17:33:45.331+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:52.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This development came in spite of the changing COVID alert levels
        across the Philippines, MPIC noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e00e92-bf1b-441a-ab12-863b46317257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T17:33:45.331+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:52.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Core net income in the October-December period alone climbed by
        14% to ₱2.8 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc730bfb-ff44-4d76-bab8-d3996d5d515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T17:33:45.331+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:52.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Numerous industries have reopened, especially during the last quarter
        of the year, which directly resulted in better outcomes for MPIC,” MPIC Chairman
        and President Manuel V. Pangilinan said in the filing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a10f80f-1c5a-4238-bd09-1b92bc2670ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T17:33:45.331+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:52.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said the contribution from operations went up 11% to ₱17.1
        billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ce7420-d736-4118-a688-fe4583ed8411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T17:33:45.331+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:52.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its power and toll roads businesses led to this year’s growth, having
        generated ₱11.2 billion and ₱3.9 billion, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c58437-e112-44b7-a966-2ea882bd72d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T17:33:45.331+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:52.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Electric Company, for instance, reported its core earnings
        rising 13% to ₱24.6 billion, buoyed by the 6% increase in total energy sales.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a47cfa-72e5-4e88-910c-5b2e4a2f484e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T17:33:45.331+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:52.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Pacific Tollways Corp., meanwhile, booked ₱3.9 billion in
        core net income on the back of improved vehicular traffic in toll roads both
        locally and in neighboring countries Vietnam and Indonesia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda34696-f13f-4258-a89a-433865df3045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T17:33:45.331+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:52.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its water business—comprised of investments in Maynilad and MetroPac
        Water Investments Corporation—contributed ₱2.8 billion in the period, MPIC
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562b6bed-daea-4aa2-95ae-17df20042e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T17:33:45.331+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:52.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other businesses, mainly Light Rail and Logistics, generated an
        overall loss of ₱1 billion owing to the capacity limitation on LRT-1 trains
        and the discontinuance of warehousing operations, respectively. These losses
        were partially offset by the Hospital Group’s contribution of ₱298 million,"
        MPIC noted.</p>'
  'PBA--TNT-downs-Terrafirma-to-secure-quarterfinals-spot':
