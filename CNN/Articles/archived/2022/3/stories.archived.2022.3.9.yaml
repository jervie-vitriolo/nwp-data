      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also only slow down economic recovery because it will only
        temporarily lower the prices of goods by 0.03 percentage points this year,
        "but the idealized government spending from the foregone revenues will hamper
        our economic growth," Alvarez explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184fc74d-1af7-454f-9417-8315066cdcd7'
      'mgnl:activationStatus': true
