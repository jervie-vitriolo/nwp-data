      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this new service, users can also enjoy the following
        on the GCash app: GSave, an online savings bank; GInvest, an easy investment
        feature; GInsure for insurance covering medical emergencies; and GLife, the
        e-commerce feature.</p>'
