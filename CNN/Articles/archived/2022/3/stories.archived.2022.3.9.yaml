      'mgnl:lastActivated': 2023-01-24T11:52:23.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8d8884-68b1-4db5-b679-b8d8d671b02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:47:13.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:23.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By July this year, we’re confident we can achieve and surpass the
        requirements for our third-year audit,” DITO chief technology officer Rodolfo
        Santiago said on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1326a42-6899-4426-a4a8-73bc868dcf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:47:13.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:23.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240a1a88-f3ed-4e7b-9f90-b8488e413b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:47:13.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:23.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, DITO has over 6 million subscribers across the country,
        which means 65% coverage on its first year of operations. Santiago said DITO
        is less than 300 towers away to hit its target coverage of 70% that will allow
        it to pass the regulators’ annual audit and keep its franchise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1f64fe-f255-4ef6-ab93-cc521c37a0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:47:13.838+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:23.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b63695-9c3f-43c9-af17-a71a4c84c75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T05:47:13.839+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:52:23.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DITO CME Holdings chairman Dennis Uy said the third telco has reached
        500 cities and municipalities, and achieving its target will make the company
        finally go “head-to-head against [its] two competitors.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ecf145-66e3-4d5a-a5df-b81a2e331c67'
      'mgnl:activationStatus': true
