      'jcr:uuid': '6a3fbc32-7add-496e-9db3-99666ed9c726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:38:54.746+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:52:07.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To apply for a GLoan, qualified users can tap “View all GCash Services”
        on the GCash app then select GLoan. Once on the loan selection page, select
        your terms, and once approved, you will instantly receive the funds in your
        GCash account.</p>'
