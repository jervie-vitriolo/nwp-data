    'jcr:uuid': '3a3df1ed-b41c-4758-af62-1aab4f3f2376'
    'lead': 'McDonald''s and Starbucks are shutting their restaurants and cafes in
      Russia, and Coca-Cola is suspending its operations there in response to Russia''s
      invasion of Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-09T02:48:44.734+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T11:52:30.796+08:00
    'mgnl:lastActivatedBy': 'magnolia'
