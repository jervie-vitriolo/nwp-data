      'jcr:uuid': '1e0577f0-86c8-405a-9266-c121bd917746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:39:40.244+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:42.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a disappointing night for Barroca, who led Magnolia with
        his career-high 27 points. Import Mike Harris struggled with only 21 markers
        as they finished the 2021-22 PBA Governors'' Cup with a 9-2 record, holding
        the top quarterfinals seed.</p>'
