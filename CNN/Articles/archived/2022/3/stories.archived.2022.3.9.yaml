      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d32e69e-3fc3-4a77-8ff1-d7c26b9a52c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:13:28.805+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:51:55.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to ensure productivity amidst the prolonged presence of
        COVID-19, protecting lives as well as livelihoods. We believe that face-to-face
        collaboration is extremely important for innovation, creative problem solving,
        and culture building – to unlock further growth,” said Julie Hudtohan, vice
        president for human resources of Unilever Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5336c82-ba95-4bdf-950c-cd8fd7522627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T16:13:28.806+08:00
