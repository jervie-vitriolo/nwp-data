      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On the other hand, if spot prices normalize to below USD 120 per
        barrel, next week’s round of price increases may settle to ₱8.70 on gasoline,
        ₱7.25 on diesel, and ₱6.96 on kerosene,” added the Albay district representative.</p>'
