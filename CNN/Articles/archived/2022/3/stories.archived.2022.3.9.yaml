      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ano yung capacity ng Comelec para aprubahan ''yun at hindi magkakagulo
        yung pupunta doon sa Comelec offices? So nakikita niyo ba yung trabaho na
        naidudulot nitong pagkuha pa ng permit," Castro said.</p>'
