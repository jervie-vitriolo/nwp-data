      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a71889-5aa3-4517-a404-25c5f1cdc13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T22:58:45.254+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:51:39.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will the Ukraine crisis affect the project? Only time will tell,"
        Lorenzana said. "We hope the Ukraine crisis is resolved soon."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3ea3f8-57b8-4cba-a7ad-9b484fd0b652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T22:58:45.254+08:00
