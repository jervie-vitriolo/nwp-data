    'template': '1'
    'title': 'FIRB: No WFH extension beyond March for BPOs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e06dd2-25a1-4171-ac11-6a0a420a273d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:25:09.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:51:46.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> An interagency
        government body has thumbed down the plea of information technology and business
        process management (IT-BPM) firms to keep their work-from-home (WFH) setup
        beyond this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bd110e-445f-4113-9945-fcc8f34dcc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:25:09.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:51:46.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b771cdcb-b37e-436f-9a79-a062ca50c396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:25:09.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:51:46.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fiscal Incentives Review Board (FIRB) upheld its Resolution
        No. 19-21 allowing these companies to adopt the arrangement for not over 90%
        of their workforce only until March 31, the Department of Finance said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3127933d-3621-47de-8969-ef3a998a810c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:25:09.759+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:51:46.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f912c3-b582-4b28-966e-64c63fffeda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:25:09.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:51:46.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance chief Carlos Dominguez, who chairs the FIRB, said working
        from home is "only a time-bound temporary measure" that was adopted "amid
        surging COVID-19 infections."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc039f2-e306-4d17-aadf-11bdc8a33f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:25:09.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:51:46.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c9fc13-2171-4df5-ba23-44de9e7d06ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:25:09.760+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:51:46.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the increasing vaccination rate of Filipinos nationwide,
        we can now undertake safe measures for physical reporting of employees, including
        those working in the IT-BPM firms operating within ecozones and freeports,"
        Dominguez said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad466da9-27d2-49d5-90da-e9ffba6438a1'
