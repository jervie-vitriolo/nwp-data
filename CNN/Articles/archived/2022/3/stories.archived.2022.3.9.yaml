      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'image': 'jcr:5e03e38d-c448-4211-b317-4c5fdbc7233d'
      'imageCaption': 'Photo from Unilever'
      'jcr:primaryType': 'mgnl:block'
