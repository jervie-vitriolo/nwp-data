      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong> The Land
        Transportation Franchising and Regulatory Board (LTFRB) on Tuesday announced
        that provincial Public Utility Buses (PUB) are now allowed back for inter-regional
        trips.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcad48f-a90d-4ab3-acb4-11eb9f0c328b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T12:10:57.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:52:05.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67241ada-dbcf-4afe-aa19-bab28723f249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T12:10:57.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:52:05.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memorandum Circular No. 2022-023 covers PUB operators with valid
        and existing certificates that assure public convenience, provisional authority,
        and the necessary special permits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16596acb-8ff9-4836-8bfd-acf02f32c020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T12:10:57.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:52:05.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e3e74c-adf3-4d8f-bbe5-b2045170caad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T12:10:57.129+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:52:05.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buses plying the provincial commuter routes in CALABARZON region
        are now allowed back to take passengers in their original Araneta Bus Terminal
        in Cubao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6da95b-2dc0-42c7-bf74-b740a61885e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T12:10:57.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:52:05.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eb1682-99ac-4f05-9538-980db0c71428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T12:10:57.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:52:05.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, provincial commuter routes with pre-pandemic endpoint at
        Buendia, Makati, Pasay, and Manila will still have to use the Parañaque Integrated
        Terminal Exchange (PITX), including routes coming from Quezon Province, MIMAROPA
        (Southwestern Tagalog Region), and Bicol.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144d8b85-8aaa-4502-b76a-159354350348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T12:10:57.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:52:05.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e978a090-f4f4-4eaf-865f-a160b2b8d310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T12:10:57.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:52:05.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circular also stated that provincial buses coming from the Ilocos
        Region, Cagayan Valley, and Cordillera Administrative Region are likewise
        allowed to drop off passengers in North Luzon Express Terminal (NLET) where
        there are city buses that can take them to Metro Manila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c0132c-62d5-44e0-b134-d6b7eab9030c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T12:10:57.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:52:05.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f49667a-7a21-4d87-ab61-6b506d1f7ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T12:10:57.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:52:05.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial buses coming from Central Luzon can pick up and drop
        off passengers at Araneta Cubao Terminal and NLET, depending on the route
        of the particuar authorized unit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bf6006-2de7-4ad8-935f-88f2920eb433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T12:10:57.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:52:05.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b38a102-6b47-4cf1-9308-0583863f4d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T12:10:57.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:52:05.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, PUBs coming from the Visayas and Mindanao en route to
        the National Capital Region are allowed to pick up and drop off passengers
        at Santa Rosa Integrated Terminal. Buses going to Metro Manila are stationed
        there.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3662649-a5db-469c-b21d-98f4d9ec6ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T12:10:57.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:52:05.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a6c6c4-1faf-4fec-8c59-72cc6b4e941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T12:10:57.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:52:05.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB reminds PUB operators to secure a QR code for each authorized
        unit before they can allow it out on the road. It can be downloaded from www.ltfrb.com.ph,
        and should be printed and posted on the unit''s front windshield.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb87b0d8-759d-4fb4-8db4-7168e9ab929e'
      'mgnl:activationStatus': true
