    'template': '1'
    'title': 'SMFB''s earnings hit ₱31.4B in 2021'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2c1c1f-86ad-4bd3-a50b-29a1602f6913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:40:40.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:45.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9)</strong> — San Miguel
        Food and Beverage, Inc. (SMFB) posted a sharp increase in its bottom line
        last year despite varying COVID-19 quarantine protocols.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cefe0d9-a89a-46a0-a0e3-405118d11e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:40:40.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:45.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, SMFB said its consolidated net income
        in 2021 ballooned by 40% to ₱31.4 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c12e123-df64-4b10-ad5a-950ea91b65fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:40:40.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:45.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenues also went up by 11% to ₱309.8 billion, with the company
        attributing the growth to "higher volumes, market share gains, and better
        pricing across SMFB’s businesses."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466861b4-4aca-4669-b8fc-8b9b511d513a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:40:40.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:45.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its earnings before interest, taxes, depreciation and amortization
        also climbed 20% to ₱56.2 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb5b65b-4688-4e85-bf26-9aba41d15f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:40:40.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:45.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are fortunate that our financial strength enables us to continue
        pursuing expansion projects that will enable us to further capitalize on the
        country’s continued recovery,” SMFB President and CEO Ramon S. Ang said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3383ddf0-bef2-4467-b897-b50ad36c527f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:40:40.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:45.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its food business reported record consolidated revenues of ₱151
        billion, 12% higher than a year earlier. The figure even surpassed its 2019
        topline by 8%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4e013c-6322-4504-9bde-6b02eeb1ce16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:40:40.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:45.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s beer business, meanwhile, booked ₱116.3 billion in
        earnings, up 8% from 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d380df-76a3-4e6d-b334-285e4426738b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:40:40.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:45.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMFB’s Spirits business, on the other hand, kept its momentum with
        ₱42.5 billion in revenues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d6c6c7-8600-49bd-9428-b4eaf0d15954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T19:40:40.538+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:51:45.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We remain optimistic about our ability to deliver growth moving
        forward. While we expect to contend with the increase in certain raw material
        costs due to macro events, we are confident that the strategic pivots we’ve
        made in the last couple of years will keep us on solid footing," Ang said.</p>'
