      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4afce8-517c-42a9-b6c2-c400c3dd9015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:38:54.745+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:52:07.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These GCash features come after the successful launch of its lending
        financial service products like GCredit, which reached a milestone of one
        million borrowers as of the end of 2021. GLoans also disbursed a total of
        P1 billion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269c3e37-8a12-420b-b452-141fcd246e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T10:38:54.745+08:00
