      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/08/asia/south-korea-election-polls-open-intl/index.html">South
        Korea to elect new leader to tackle soaring house prices and inequality</a>"</em></p>'
  'amazon-rainforest-climate-change-savannah':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-09T08:33:11.002+08:00
    'imagesource': 'jcr:473f80c1-2a16-4431-9854-b4ec7c7d7858'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f7a5004-2c5c-4129-bd1e-0e7a79f5045a'
    'lead': 'The Amazon rainforest may be nearing a critical tipping point that could
      see the biologically rich and diverse ecosystem transformed into a grassy savannah.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-09T08:35:28.994+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-24T11:52:13.174+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:51:04.781+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amazon near tipping point of shifting from rainforest to savannah, study
      suggests'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86187aa5-e6a1-42c7-85fe-3e38517b28ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:35:28.994+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T11:52:13.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Amazon rainforest may be nearing a
        critical tipping point that could see the biologically rich and diverse ecosystem
        transformed into a grassy savannah.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3698662-9acd-4a31-8667-64c07fc3c47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:35:28.994+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T11:52:13.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e272949f-e9d3-44b9-9840-d2b7c8d0ca61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:35:28.994+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T11:52:13.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fate of the rainforest is crucial to the health of the planet
        because it is home to a unique array of animal and plant life, stores a huge
        amount of carbon and strongly influences global weather patterns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e8ed17-15c2-423e-bbee-38458c0abf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:35:28.994+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T11:52:13.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say that about three quarters of the rainforest is showing
        signs of "resilience loss" -- a reduced ability to recover from disturbances
        like droughts, logging and fires. Their study is based on month-to-month observations
        of satellite data from the past 20 years that has mapped the biomass (the
        area''s organic material ) and the greenness of the forest to show how it
        has changed in response to fluctuating weather conditions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eccbb9c-9a8d-4667-9275-2348c9b0a59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:35:28.994+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T11:52:13.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This decreasing resilience since the early 2000s is a warning sign
        of irreversible decline, the authors said. While it isn''t possible to tell
        exactly when the transition from rainforest to savannah might happen, once
        it was obvious, it would be too late to stop.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb7ea33-4726-4e2c-9702-d6b336d9e534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:35:28.995+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T11:52:13.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s worth reminding ourselves that if it gets to that tipping
        point and we commit to losing the Amazon rainforest, then we get a significant
        feedback to global climate change," Timothy M. Lenton, one of the authors
        of a new study and a director of the Global Systems Institute at the University
        of Exeter in the United Kingdom, told a news briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a518dfa-b632-44ba-bdd7-d011e7c3e610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:35:28.995+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T11:52:13.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lose about 90 billion tons of carbon dioxide mostly in the trees
        but also the soil (of the Amazon)," Lenton said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2990607-fb4e-43b6-aaf2-94b2a69de565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:35:28.995+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T11:52:13.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Amazon is no longer a rainforest, it won''t store as much
        carbon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f35a608-863c-4478-a658-666464b0d76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:35:28.995+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T11:52:13.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous studies based on computer simulations have reached similar
        conclusions about an ecological point of no return for the Amazon rainforest
        -- but the authors said their research, published in Nature Climate Change
        on Monday, used real world observations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c3574e-1fc3-4f35-91c2-887bf674ff7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:35:28.995+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T11:52:13.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once we reach the tipping point, the authors said the rainforest
        could disappear fairly quickly. "My hunch, for what it''s worth, (is that)
        it could happen in the space of decades," Lenton said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6367d7f1-1575-4e54-a862-de04aeaf3bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:35:28.995+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T11:52:13.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that loss of resilience was most stark in areas
        closer to human activity as well as those that received less rainfall. The
        study also noted that loss of resilience does not equate to a loss in the
        area of forest cover -- meaning that the rainforest could be close to the
        point of no return without clearly determinable changes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c977d1-2724-420e-a56c-8b6acb676e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:35:28.995+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T11:52:13.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chantelle Burton, a senior climate scientist at the Met Office Hadley
        Centre in the UK, said that there had been a question mark over how the Amazon
        rainforest would stand up to the challenges of climate change, land-use change
        and fires. She said this new study was "really important."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ab8479-9581-422c-b2b3-ff2124c1ebcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:35:28.995+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T11:52:13.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What this study does is offer some observational-based evidence
        for what is already happening to this significant carbon sink, and shows that
        human land-use and changes to weather and climate patterns are already driving
        an important change in the system," Burton, who wasn''t involved in the research,
        told the Science Media Centre in London.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00db1612-87ac-4c7e-b61a-fbd9590a329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:35:28.995+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T11:52:13.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Passing a tipping point of this kind would make it even more difficult
        to achieve our goal of Net Zero emissions globally because of the loss of
        the "free service" provided by the Amazon carbon sink which currently removes
        some of our emissions."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea252c23-b51f-4ada-816a-1da03e6edbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:35:28.995+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T11:52:13.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Allan, a professor of climate science at the University
        of Reading, said the study was a "a comprehensive and rigorous assessment
        of the durability of the Amazon."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e674cd2-cdf1-4e46-9a96-61a5c8ae009f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:35:28.995+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T11:52:13.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It reaches the tantalising conclusion that much of the Amazon is
        showing signs that it may be approaching a tipping point towards irreversible
        decline; but because multiple satellite sensors are used to infer the ''lushness''
        of the vegetation, we need to be sure those data records are showing accurate
        trends," Allan was quoted by the SMC statement as saying.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8af44c-9904-45cc-a047-77ba33c89a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:35:28.995+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T11:52:13.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In any case, it is undeniable that human activities are waging
        a war of attrition from multiple sides against the natural world, though thankfully
        in this case the solutions are known: to cease deforestation while rapidly
        and massively cutting greenhouse gas emissions."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11520ee2-ec5c-45c4-9e42-9151adf7ea8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T08:35:28.995+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-24T11:52:13.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/07/americas/amazon-tipping-point-climate-scn/index.html">Amazon
        near tipping point of shifting from rainforest to savannah, study suggests</a>"</em></p>'
  'Donnell-Hunter-COVID-hospital':
    'author': 'Christina Zdanowicz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-09T09:07:20.304+08:00
    'imagesource': 'jcr:b6df18a8-af40-46d6-aeba-3f0709d1a8c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '578bad81-ecf4-4a78-9714-94c4bca1e0d1'
    'lead': 'Donnell Hunter spent 549 days in hospitals and long-term acute care facilities
      after falling ill with COVID-19 in September 2020, well before vaccines were
      available, his family says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-09T09:09:50.860+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:52:12.520+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:51:05.298+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After 549 days in 9 hospitals and facilities with COVID-19, this man
      is finally home'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bf2866-1f88-4d34-9b57-5ad96856296f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the last year and a half, Donnell Hunter
        has missed his daughter''s first day of kindergarten, his son''s standout
        season of youth football, the birth of his grandson and countless other memories,
        all because of his long battle against Covid-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e124befb-1bfe-4f86-8c7e-6555d7b98fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 43-year-old spent 549 days in hospitals and long-term acute
        care facilities after falling ill with Covid-19 in September 2020, well before
        vaccines were available, his family said. He finally made it home to Roswell,
        New Mexico, on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460f2b6b-f63c-4ee0-a644-9d5df7e30567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t take anything for granted, that''s for sure. I went 550
        days without seeing my kids, I have a grandson that I hadn''t met and that
        is the big thing," Donnell told CNN on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bdc1c8-258e-436a-92e5-dbdaaf06e516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love my family, my kids and my wife more than I love myself.
        So when I would fight, I would fight for them," the father of seven said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904a968a-479a-47db-94b8-bffa38789cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donnell is one of the 4.5 million Americans who have been hospitalized
        due to Covid-19 since the Centers for Disease Control and Prevention started
        tracking hospitalizations in August 2020. His story is unusual. The average
        length of hospital stay for adults was 5.5 days during Omicron, compared to
        8 days last winter and 7.6 days during Delta, according to the CDC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee8b302-950e-4ab6-a11f-136d54ecccc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donnell''s medical bills are still coming in, and the latest hospital
        bill was over $1 million alone, according to the family. With Donnell yet
        unable to breathe fully on his own due to the lingering effects of his Covid-19
        complications, the family is now adjusting to their new life.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e790d44f-7e1d-46a3-865f-7cfc3f6b8784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I thought I could just fight it off''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64ac7df-aa5c-4d16-b489-51f2c337bc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donnell, who worked as a plant operator at a gas company, was at
        work in September 2020 when he started having trouble breathing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ae18d3-fef8-45f0-988f-f62c7d0b3d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our shift was seven on, seven off, and I happened to be on graveyard
        and I just, I couldn''t breathe," he said. It was so bad, he asked his boss
        for a ride to the hospital in Carlsbad, New Mexico, where he said he "first
        found out that I was positive for Covid."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e3fa75-7d52-4bb5-8712-7ab0d1fbd741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went home, but within 24 hours, he was back in the hospital,
        breathless. "I thought I could just fight it off, but there was no way," Donnell
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2051ef57-7693-42f2-b110-183d454c0faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital staff initially told his wife, Ashley Hunter, they
        could handle his care. Hours later, she got the call that he was being flown
        to a larger hospital in Albuquerque, a more than three-hour drive away.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a7801b-ee75-46b1-973b-f4c0ca81b738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week later, Ashley was helping her children with online schoolwork
        when she called her husband for help with a math question.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2140f459-778b-4785-9154-722718907b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He didn''t answer," the 34-year-old said. "I called the hospital
        and they told me that they had intubated him and put him on the ventilator."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eab594-70c8-4734-a6f3-e1bc508b1fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I would only cry in the shower''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcef4c9-5efe-48ee-8ae2-62fa253f4df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing her husband in that state over a video call was heartbreaking
        to Ashley.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc36674a-e20d-4c8a-a2c4-835ce03c42b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donnell had always worked to stay healthy, despite some long-term
        health conditions. He frequently worked out at the gym and officiated youth
        football, basketball and volleyball. He also coached basketball in his free
        time.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c70232d-4bb7-4fd9-91c4-62c64fa44ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he got Covid-19, Ashley worried about how the disease would
        affect him, as Donnell has had a kidney condition for most of his life. At
        age 15, he went into kidney failure after being diagnosed with glomerulonephritis,
        a disease that inflames and injures the part of the kidney that filters blood.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c41acf5-4580-4868-b792-ba264a4be279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was on dialysis for 15 years before receiving the gift of a kidney
        transplant in 2015, his wife said. Donnell is immunocompromised due to the
        immunosuppressants he takes to prevent his body from rejecting the kidney.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4b924b-810d-431d-96ac-b23ec65a9647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first month of his hospitalization weighed on Ashley, she recalled.
        "I would only cry in the shower. I didn''t want to let my kids see me cry,"
        she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fed3b3-c1ec-4516-8288-f3b593258880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She later sat down their children, aged 4, 8, 11, 13 and 14, and
        said it was OK to be sad. Donnell also has two children of his own, aged 21
        and 27.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce141f7b-257f-4127-8056-db864e356b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told them, ''We''re not crying because anything bad is going
        to happen. We''re crying because we miss him, and we wish he was here with
        us,''" she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdd1259-a7ed-48f3-8ee7-b353cc5e069b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashley set up video call prayer sessions for people to join during
        Donnell''s time in hospital. When she wasn''t able to be in Donnell''s room,
        she asked the nurses to put the call on so he could hear it.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96fd43a-a5d0-402f-9fba-2897919f84df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Donnell battled Covid-19 and the effects of it, Ashley struggled,
        missing the support from her husband, she said. She went through a phase where
        she shut off her emotions to get through it all because she was scared, she
        said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa41c91-9dc5-4909-8771-1bbbeba20333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve lost a lot of family members, a lot of friends," Ashley
        said. "My grandmother died throughout this and he''s my biggest support. When
        I didn''t have him, I just was pretty emotionless for a while."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b2f860-cf7a-495b-a4f8-c508e5a16333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donnell has been on a ventilator since fall 2020. He spent time
        at nine different hospitals and long-term acute care facilities in two states,
        Arizona and New Mexico, as his family tried to find him the best care.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7747ee2-7a0c-4be0-822a-095dbe942d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Donnell was transferred to Arizona in January 2021, Ashley
        drove 8 hours to spend a week with him. Then, his mother would come for the
        next week. The family went on like this for months, Ashley said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bf1125-0e54-433f-959e-585fc1805864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A parade welcomed him home</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b211f8f6-6bac-4f1d-b1f0-b4f21304ac13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 4, sheriffs escorted Donnell and his family as they pulled
        into Roswell, Ashley said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fee72b-abee-4e73-8502-1e5ad7967f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A parade of people greeted the family at home with balloons, posters,
        flowers and more. "He definitely got a warm welcome home," his wife said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d54d404-efda-419d-87f5-7ae5b404b728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that just speaks volumes to the person that he is," she
        said. "He was truly loved and missed and supported throughout this. We''ve
        been so blessed to have so much support from the community."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fa6f09-add6-43f1-8cd3-f23fbdca5389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fanfare touched the family, but for Donnell, the best part was
        getting to meet and hold his now-year-old grandson, he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ce1c69-1b1c-424c-9d74-6ef9ebaed7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(My grandson) was the first one I saw, and he acted like he''s
        known me all his life," Donnell said. "He was reaching for me, giving me a
        kiss. It was so awesome."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c418212-b838-4575-9ac7-c63a4ca8f68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new life at home</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279e62cc-674f-48d0-ad39-cad5176507be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After only a few days home together, the family is adjusting to
        a new lifestyle. For Ashley, she''s trying to juggle the role of caregiver
        with everything else she does.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d0dda2-8e14-43dd-b590-de799a140102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashley described thinking of "rainbows and sprinkles" whenever she
        imagined having Donnell back home. "And now that we''re here like, oh wow,
        I''m his nurse, I''m a respiratory therapist and his wife. I''m the kids''
        mom. I have so much going on," she said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5111f757-55e1-4d79-aabe-b71b01a7abda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, Ashley had been working at a local business,
        but the shop closed in May 2020 because of Covid-19. Donnell fell ill months
        later. Now, with Donnell''s medical expenses piling up, a family friend set
        up a GoFundMe campaign to help the family.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354b283b-2341-48ff-914f-72f3a770b5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashley is also learning what goes into Donnell''s care and it''s
        been a bit overwhelming, she said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1dd0ca-c94e-4c0c-b708-e46acfee76f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll have to really think all the processes through and it''s
        kind of scary that they just trust me and put his life in my hands," she said.
        "There''s a lot of things that can go wrong. I set up the room and try to
        have everything very organized and have emergency stuff out and ready. And
        just talking with the kids and making sure they know how important all the
        equipment is, and we''re not tripping over his oxygen cannula."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a5ed43-f834-400c-ba1a-da1a4a05cb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.865+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of the new responsibilities and the new challenges, Ashley
        maintains that they are blessed.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5e29ad-ae76-4930-965d-b5e1eabbe76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donnell has come a long way. He has a ventilator at home, which
        he uses when he sleeps. He uses an oxygen concentrator to get supplemental
        oxygen during the day.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be19752-44d0-4f2c-85cd-bf044f79033e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lost some function in his right hand, his dominant one, but he
        hopes he can get that back someday, he said. These days, he can walk with
        assistance.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c36d0af-00e4-4d7f-8454-41322ba7b7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t walk fully yet, I need a walker, I have a wheelchair,
        so it''s different," he said. "I''m home, but things still ain''t the same
        yet, so I still have a long recovery here at home."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091c77e0-16e0-4075-9327-ec937b452474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donnell aspires to get well enough to go back to work someday, but
        he knows it will take a long time, he said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7bf824-f1c7-4cb5-af4d-02c4be852791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think people may doubt him, but I 100% don''t doubt it that he''s
        going to get back to what he was before," Ashley said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555b8670-a7ad-4d9e-bc7f-04434a323057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donnell knows he''s a lucky man because of his family''s support.
        He said he saw plenty of patients who were alone, but thankfully, he never
        felt that way.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd487f33-5ec7-4be4-a4d0-3af345a4d8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to thank God first of all, but my wife and my mom have been
        there for me this whole thing," Donnell said. "The support system I had is
        unbelievable."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a272ed4f-66e3-41f9-8b13-4dc7130e9a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.866+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For anyone needing a little hope, Donnell had the following advice.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b211e4-1dad-4fd2-9474-2989ddad2543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:09:50.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:52:12.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just keep the faith," he said. "Focus on faith, not fear."</p>'
  'new-hires-making-friends':
    'author': 'Kathryn Vasel, CNN Business'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-03-09T09:42:25.972+08:00
    'imagesource': 'jcr:8a302d95-fe17-45c9-9ee9-6beaafb0b637'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ff217b1-8f0a-4ca8-8701-1d7d782a89cc'
    'lead': 'Getting to know new colleagues through a box on your screen while working
      from home can have its challenges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-09T09:53:19.261+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T11:52:11.124+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:51:06.131+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['remotely', 'company', 'colleagues', 'bond', 'new-hire']
    'template': '1'
    'title': 'Joining a company remotely? Here''s how to bond with your colleagues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc29c0e4-84e4-4067-9855-e8cfa007300b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.261+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Getting to know new colleagues through
        a box on your screen while working from home can have its challenges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd2996b-b4d3-4cc1-8ebe-6b3e8c9189a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.261+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4823a7b6-5385-4db7-be28-47d4f761d98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.261+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent hires already have a lot on their plates when it comes to
        making a good impression, but forging relationships with your new co-workers
        should also be a high priority, even if you''ve never met them in person.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e10dcbe-24f6-4f7e-a4bc-90683ccb06b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.261+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf31deb8-2355-40d2-9e84-b3fda09950a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.261+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very important to build personal connections with people
        at work," said Jennifer Benz, a senior vice president at human resources consulting
        firm Segal. "If you have those strong personal relationships at work in the
        tough times and the good times, you are going to have a better support system,
        and that''s really important not just for your happiness, but also for your
        professional success."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eeafcb-90c1-4ac5-b71d-7f965191d744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.261+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f5763e-d1c7-4f85-92db-98037c3db546'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.261+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are joining a company remotely or only occasionally seeing
        your team in person, here are some ways to get to know them better:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c9ffff-6c07-488a-8e74-045fbca9e5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.261+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0701978a-7406-4c49-a6cc-e520c6270f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.261+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Be intentional</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3e3a7f-165a-471d-8243-561c4ddc9700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.261+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When random hallway introductions and spontaneous walks for coffee
        aren''t an option, you need to be more intentional about setting up get-to-know-you
        chats.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7507781a-cdfe-4190-a5fc-d9b92a6ef531'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.261+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e115bb-825f-45cf-a6a8-983baef2fd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.262+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will require effort ... if you want to forge relationships when
        you are new," said Tessa White, CEO of The Job Doctor. "They won''t come to
        you, you have to go to them, which means you have to expend extra effort in
        whatever feels most natural to you."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b87833-6723-47cc-93f5-d446a2efd79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.262+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31e4c22-cfea-4781-b49e-3ede31f1bc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.262+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ask your manager for recommendations of people to reach out to and
        connect with.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8585f8-9fc7-442e-a766-1176a1e944db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.262+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afb35da-225b-48a5-9409-a1ee789a92ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.262+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And these casual meetings don''t have to take place in front of
        a screen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39359242-bd80-43bf-913f-6bb5a51597d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.262+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e75e45-c07f-4461-9b7c-29070201be2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.262+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Take a meeting while walking your dog, anything that creates connection,"
        said White.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d4a742-aa69-497a-860f-efe0840fd736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.262+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31ceb4c-02f5-4042-8f78-257d8f05ad46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.262+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that asking questions like: "How can I help you in your
        job?" or "Tell me something you''d like me to know that I don''t know about
        you," can help get conversations going.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bde1f4-9b22-4db7-8b0a-b977e3b3cd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.262+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19ce7e2-92e8-4460-b3e1-a59d1c36be36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.262+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But also asking new colleagues about their own personal career path
        can help them open up on a more personal level and provide advice.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b3ef5c-dabb-4ea1-bf5b-b45d366c63d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.262+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1cef49-3ca5-493c-9578-0e35287e375d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.262+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ask people: ''What were your first few weeks like and what helped
        you navigate that time?''" suggested career coach Octavia Goredema, author
        of Prep, Push, Pivot: Essential Career Strategies for Underrepresented Women.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe33aae-b3c4-4967-8fbb-a397dc63bceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.262+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83038e0-116a-4015-9e24-73feb2b27d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.262+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ask for a buddy</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952b8d1b-7a75-4551-a7c4-00c46b96d0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.262+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your company''s onboarding process doesn''t include a person
        assigned to help you get to know the organization and make introductions,
        Benz suggested asking for someone. And that person shouldn''t be your manager.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00e6368-6384-4b4c-85f7-43724ade4f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c85deb-f52a-4775-9a98-f790527a44e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Check the company''s handbook or internal website for other ways
        to connect with colleagues, including employee resource groups (ERGs), a mentorship
        program or volunteer activities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43d024b-d657-472e-bfbd-7cd8cd34762a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8739b270-8836-405f-b613-b892ff73d5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are going to be other opportunities to meet people and build
        connections beyond the immediate group of people you work with day-to-day,"
        said Benz.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee8689b-0ba4-4df6-8e72-deb0e195799d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a64bbb-a0b2-4059-bdb3-c618fe873e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also ask to be connected with other recent hires -- even
        if they aren''t on your team.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b9c17e-17f3-47d8-8882-92912a9bfa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c394e153-4cd1-4ba8-84cc-1a3134a86411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Someone who is just a few months ahead of you has a perspective
        that will be so helpful," said Goredema.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ce86e0-0155-4f8e-8517-27521a1f5ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99745d9b-cb31-417a-b74e-395cc2c0fe08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Set goals: small and big</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e210196-8060-4e05-8ded-e531df89e6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When starting a new job, it''s always a good idea to set short-
        and long-term goals for your role, and also map out the relationships you
        want to cultivate, suggested Goredema.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1e8eab-a2b4-401b-ba7c-06d79e73d3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8e1d71-a880-4179-9039-38e1d7161bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think about whose support is going to be pivotal to your success,"
        she said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcec2035-7018-4d56-9d4b-13b4ab490942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1820a8-f064-4264-ab90-36cfa7a9c643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.263+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, a short-term goal could be remembering the names of
        the people on your team and knowing something specific about them. "Also,
        think about what you would want them to know about you," she added.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7902034e-3e16-42b4-9948-dc383b7ea3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd159b78-3efd-4194-b4bb-4dad15063a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because it takes a few months to get acclimated, Goredema, suggested
        taking notes.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c749c68-6ea3-4506-867b-e0419c8ed5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15c4d89-9285-47da-a662-571039d3e078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keep a cheat sheet that can help you when you go back and reflect
        on with who''ve you met and what you''ve observed."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef35d1d-b890-4e8f-8473-3c946a68587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcbbf6f-6f03-453c-b105-e930d6f374f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A longer-term goal could be learning your manager''s and team''s
        expectations and aligning your own expectations with them, including knowing
        how they like to communicate, how they interact and what the deliverables
        are.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd9a83e-cbdd-47f5-9644-50f65067c2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99597ee2-5c33-41e6-98dc-edcf4061739d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ask to shadow</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e27370-38be-4723-bfe2-6c6d08a8aaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ask your manager if you can listen in on meetings virtually if appropriate,
        that can help you meet new people as well as learn the company''s meeting
        culture.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711164df-c0f7-44eb-bc26-c057089db12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f91f96-cf70-4d8b-b3ba-8b4faaa64ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asking to shadow someone and being able to sit in on meetings and
        ask questions and debrief after the meeting -- that is a great way to learn,"
        said Benz.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0e140f-545f-43b6-9b66-362b4b833a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416e99d3-efae-403a-8451-da9244230a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also recommended offering to take notes or track any follow-ups
        after the meeting or help with any prep. "That is going to be a benefit for
        your team as well as for your learning."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdbf4a6-49d4-4211-9eb3-9566719ea144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018c765b-a568-4703-8d45-ca4a08111bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Make the most of your in-office days</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea11b8d5-cea1-4792-b76d-70bc4e8a7d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.264+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you work in person part of the time, ask your teammates when
        they''ll be in the office and set up lunch, in-person meetings and coffee
        runs in advance.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae20a2d-29b6-4cc7-9dc4-4b016fcda24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753c993b-ba1f-40c3-bb25-7d3090928729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if you''re the young professional on your team who has the
        most flexibility in your schedule, then [match] to what the other folks on
        your team are doing and where you can interact and have the most time with
        them in person," said Benz.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458eaf4e-387b-4b0c-a803-dad67ff68b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beebbb01-ac56-4352-ad28-606a06afc61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Turn your camera on</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7f50e7-a6c5-4226-afd7-498d943b2776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we head into year three of the pandemic, we''re all tired of
        being on camera for meetings.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104180ee-3327-4aa3-889b-d213c94938c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12302592-398e-4eb4-ac3e-364f7b244c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it can be hard to remember a person''s name if you can''t envision
        their face, so Goredema suggested turning your video on to help forge better
        connections.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d43c515-21cd-4e59-b39e-3fff59aba26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa571563-2075-4649-815d-fa1aba665abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just what you share...it''s how you show up and how you
        are present," she said. "Video meetings are a great opportunity to show clues
        to who you are -- professionally of course."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76da66ad-35e5-4881-a272-4cee586995fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e66958e-17eb-492a-9618-a3bd5e249789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said adding your favorite books on a shelf behind you, or a
        mug with your alma mater or favorite sports team can help get a conversation
        going. "All of these things help forge connections and associations."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03506a5-cfad-44c6-b066-eb6e5a90c106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:53:19.265+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:11.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/08/success/new-hire-make-friends-remote-work/index.html">Joining
        a company remotely? Here''s how to bond with your colleagues</a>."</em></p>'
  'oil-price-Russia-warning':
    'author': 'Reuters'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-09T09:53:30.096+08:00
    'imagesource': 'jcr:322e373e-3484-4b5b-b193-337fe5eaf8aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd814cb34-1d4b-4495-abf9-e14a911eedaa'
    'lead': 'Western countries could face oil prices of over $300 per barrel and the
      possible closure of the main Russia-Germany gas pipeline if governments follow
      through on threats to cut energy supplies from Russia, a senior minister said
      on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-09T09:56:56.576+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T11:52:09.285+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:51:06.494+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Reuters', 'Russia', 'oil-prices', '300-dollars', 'per-barrel',
      'West', 'imports', 'bans']
    'template': '1'
    'title': 'Russia warns oil price will hit $300 if West bans imports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a23fab-e4ad-4401-825e-e5c5655e9c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:56:56.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:09.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong>&nbsp;Western countries could face
        oil prices of over $300 per barrel and the possible closure of the main Russia-Germany
        gas pipeline if governments follow through on threats to cut energy supplies
        from Russia, a senior minister said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562542dd-ea2d-4f1d-b147-3199d5cf5ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:56:56.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:09.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaa5120-6740-46c3-bf23-1f228263f7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:56:56.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:09.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices spiked to their highest levels since 2008 on Monday after
        US Secretary of State Antony Blinken said Washington and European allies were
        considering banning Russian oil imports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9a14d1-b6c9-43ad-8d9d-22ab401b9ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:56:56.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:09.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is absolutely clear that a rejection of Russian oil would lead
        to catastrophic consequences for the global market," Russian Deputy Prime
        Minister Alexander Novak said in a statement on state television.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a777a11a-33dc-42fe-8a21-1fdd9a0aab20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:56:56.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:09.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The surge in prices would be unpredictable. It would be $300 per
        barrel if not more."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4931b1c7-1d9f-4ead-aebc-6b6c303a62f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:56:56.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:09.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novak said it would take Europe more than a year to replace the
        volume of oil it receives from Russia and it would have to pay significantly
        higher prices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df59994-f1f5-4b9c-a0f2-0bb5c933d405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:56:56.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:09.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"European politicians need to honestly warn their citizens and consumers
        what to expect," Novak said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997b412b-ce71-4cd1-b093-9545f5b6632a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:56:56.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:09.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to reject energy supplies from Russia, go ahead. We
        are ready for it. We know where we could redirect the volumes to."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ee089a-1f50-479d-bb52-1a6375ac6d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:56:56.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:09.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novak said Russia, which supplies 40% of Europe''s gas was fulfilling
        its obligations in full but that it would be entirely within its rights to
        retaliate against the European Union after Germany last month froze the certification
        of the Nord Stream 2 gas pipeline.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7301c4b9-438c-4446-98c5-b46820fa9175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:56:56.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:09.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In connection with ... the imposition of a ban on Nord Stream 2,
        we have every right to take a matching decision and impose an embargo on gas
        pumping through the Nord Stream 1 gas pipeline," Novak said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f85575-2b9a-48d0-99e3-89e2fe9fb223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T09:56:56.578+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:52:09.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far we are not taking such a decision," he said. "But European
        politicians with their statements and accusations against Russia push us towards
        that."</p>'
