    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:51:15.863+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE chief orders minimum wage review'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d5949c-fb07-4393-a54b-9668af4ee34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:54:42.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) –</strong> Labor
        Secretary Silvestre Bello III on Wednesday ordered the Regional Tripartite
        Wages and Productivity Boards (RTWPBs) to review the minimum wages across
        the country amid the rising prices of oil products.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac9493e-06d0-4598-b467-3dfedf79de0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:54:42.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e8fb9a-3d97-4ab1-86a6-c0d3e16a2681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:54:42.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The skyrocketing prices of oil products caused by the ongoing conflict
        between Russia and Ukraine may be a compelling ground for the wage boards
        to recommend adjustments in the minimum wages of workers, Bello—who chairs
        the Tripartite Wages and Productivity Board—said in a statement released by
        his department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dca314-0d34-4b9d-90ea-47698b4e3dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:54:42.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52b4536-5429-4880-8c34-3e3ba6ee51a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:54:42.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the RTWPBs, National Economic Development Authority, Department
        of Trade and Industry, and labor groups must help in monitoring wage levels
        and assessing economic factors to determine the new minimum pay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a485c4c-793b-4f82-89ef-d65c86d6fb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:54:42.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2d8a8f-02c4-4863-8d97-3cd6595ef0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:54:42.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Minimum wage cannot be very low as it will have very small effect
        in protecting workers and their families against poverty. If set too high,
        it will have an adverse employment effect. There should be a balance between
        two sets of consideration," Bello added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2f3423-2ad6-47dc-a851-3eaf4110a124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:54:42.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be74b06-711b-4f39-affc-ee40b238835a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:54:42.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Metro Manila, the current minimum wage is ₱537, which Bello
        said may not be sufficient to cope with the soaring prices of basic commodities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ed8a1a-63ce-4b9c-aa95-226f592dcfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:54:42.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e091973-c3cc-4a24-b002-0f7dfb268010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:54:42.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor secretary expressed hopes the RTWPBs would submit their
        recommendations before the end of April.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668762de-f4bb-43d8-86a6-bf7d81a8a54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:54:42.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd509a304-09ea-4df3-8d6e-f66c4aceca64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T18:54:42.771+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:51:48.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several labor groups have demanded that the minimum wage be increased
        to <a href="https://www.cnnphilippines.com/news/2021/1/22/dole-minimum-wage-hike-due-to-rising-commodity-prices.html"
        target="_blank">₱750</a> nationwide amid the pandemic, but the Labor Department
        has yet to act on those petitions.&nbsp;</p>'
  'Comelec-hit-barring-witnesses-ballot-printing-SD-cards':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-09T19:06:56.171+08:00
    'imagesource': 'jcr:beeee14b-1873-4279-96bb-99730754afa1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
