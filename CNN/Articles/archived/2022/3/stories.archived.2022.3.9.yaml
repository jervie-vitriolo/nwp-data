      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Robert North contributed to this report.</em></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4b87b7-89c6-4851-bd64-af3fcd18fa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T02:48:44.739+08:00
