      'mgnl:created': 2022-03-09T21:11:13.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:51:43.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mainly catering to the essential business sectors and the demand
        for quarantine facilities, the hospitality business surpassed 2020 revenues
        by 11%, while EBITDA jumped 60% due to increased operational efficiencies,"
        RLC said of Robinsons Hotels and Resorts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda4ebad-0cfe-47d8-8248-8b9b3c3dc7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:11:13.317+08:00
