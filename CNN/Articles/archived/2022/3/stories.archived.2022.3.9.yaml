    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '307d927c-3740-4c2a-9103-00a8e30407ed'
    'lead': 'Senate President Tito Sotto says the Senate is disappointed with Malacañang''s
      decision not to suspend e-sabong operations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-09T21:47:00.305+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T11:51:41.657+08:00
    'mgnl:lastActivatedBy': 'magnolia'
