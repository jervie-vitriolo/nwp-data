      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And amid South Korea''s worst COVID-19 wave with more than 1 million
        treating at home, election authorities hurriedly tightened voting procedures
        for patients on Monday amid uproar over early voting irregularities over the
        weekend.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6c86c2-5691-40a6-a28d-df59a9db7652'
