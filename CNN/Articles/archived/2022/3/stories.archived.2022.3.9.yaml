    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c0aaf5-25b9-4704-a901-073b952c3b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T21:11:13.317+08:00
