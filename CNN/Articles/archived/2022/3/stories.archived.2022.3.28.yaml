      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/3/23/Pimentel-Cusi-PDP-Laban-Marcos-endorsement.html">Pimentel
        pities ''transactional'' Marcos endorsement of PDP-Laban; Cusi wing cries
        ''double standard''&nbsp;</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8753d08-9943-47b9-9b98-755cf5953ae6'
