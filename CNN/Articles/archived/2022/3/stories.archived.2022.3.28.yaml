      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) —</strong> Partido
        Reporma president Pantaleon Alvarez maintained they still support the vice
        presidential bid of Senate President Tito Sotto, despite dropping their endorsement
        for party chair Sen. Ping Lacson.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc78590-fd07-4cec-95e1-8333ec99d17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T11:22:38.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:23.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb535fea-b239-4b8b-b4ba-04e432d1559a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T11:22:38.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:23.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Monday, the
        Davao del Norte 1st District representative said party leaders have not yet
        initiated talks with Lacson''s running mate after last week''s turn of events.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0f148d-a25d-4116-b6ee-11cf32bb99ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T11:22:38.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:23.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948b4690-13c3-47b4-a0d8-e5657e01da99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T11:22:38.263+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:23.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala pa</em> (pag-uusap)," he said. <em>"Pero hindi nagbago
        ang aming suporta kay Tito Sen."</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a696a8d1-6cd6-45e4-af57-8c9e526418b8'
      'mgnl:activationStatus': true
