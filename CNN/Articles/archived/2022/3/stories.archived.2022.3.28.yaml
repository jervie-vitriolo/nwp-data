      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286f1dea-46a3-4713-bb17-56adedb48e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T19:18:35.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:22:57.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also shows the “strong and sustained” rebound seen for the Philippines
        this year, said Zhu.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79718af-67d8-4b20-b0b1-5512dcc8662e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T19:18:35.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:22:57.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970755de-fea5-467b-8267-ac05e822993f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T19:18:35.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:22:57.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The authorities have eased all mobility restrictions, reopened
        borders to all vaccinated international travelers quarantine free. Further,
        the current budget provides additional fiscal policy support for the economy,”
        she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab88636-1f8c-4c87-9b76-f7cbd6ab91c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T19:18:35.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:22:57.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f288e3a-3f57-43d9-afbe-a77e5888a212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T19:18:35.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:22:57.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Zhu cautioned that inflation is a crucial risk factor to
        the country’s economic recovery, mainly citing rising energy prices amid the
        Ukraine-Russia conflict.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f25ec13-80b6-49e4-aa27-ed00c70bb1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T19:18:35.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:22:57.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14933d46-506c-412e-afbd-cb35029bd1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T19:18:35.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:22:57.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines is among the countries in APAC most dependent on
        refined petroleum for energy generation and production. Elevated prices will
        spill over to producer and consumer prices in the Philippines,” she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d90a5ad-e5b8-4f86-9564-16e51d5d242c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T19:18:35.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:22:57.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1efb15-28dc-4d84-8430-49a3da9f9122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T19:18:35.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:22:57.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate weekly monitor published Monday, Moody’s Analytics
        also hiked its inflation forecast for the country this year from 4.1% to 4.2%
        - breaching the 2-4% target band of the Bangko Sentral ng Pilipinas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846cff53-490a-44a8-8b73-8bbcbfbd9ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T19:18:35.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:22:57.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30239468-0a96-4175-9243-f02542eb7a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T19:18:35.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:22:57.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During its policy meeting last week, the BSP raised its inflation
        projection for 2022 to 4.2% from the prior 3.7% amid higher projections for
        average Dubai crude prices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196b0692-c6c9-4801-ac9e-beea47786db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T19:18:35.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:22:57.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf02df7-2b66-47f5-a7da-5e9f359af3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T19:18:35.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:22:57.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
