      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86161c6b-1616-470b-a5d2-ece1371ae6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T09:51:28.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:27.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang PDP-Laban ay binuo para labanan ang katiwalian ng rehimeng
        Marcos at lahat ng rehimeng yuyurak sa ating kalayaan at demokrasya.</em>
        History will show what I mean," she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d358e03-f8e8-4391-89c3-9c0b9cef274c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T09:51:28.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:27.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067747e3-a39d-471f-b1ea-02dc791c26d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T09:51:28.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:27.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: PDP-Laban was formed to fight the abuses by the Marcos
        regime and other regimes that will ruin the country''s freedom and democracy.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9e2f75-ebe0-48ea-b7dc-75f6f8b09ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T09:51:28.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:27.687+08:00
