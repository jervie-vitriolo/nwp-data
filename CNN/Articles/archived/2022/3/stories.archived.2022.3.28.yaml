      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76090b22-2036-45f1-871c-d775c88e228e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:16:32.808+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:23:02.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents are especially delighted that their kids can now go back
        to the activities they once loved. But of course, who wouldn''t worry about
        their safety, right? So we''ve assembled and deployed our Squad Santi to make
        sure that our SM malls are safe and clean for our kiddie shoppers," said SM
        Supermalls President Steven Tan</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6d031e-2af6-4065-860a-86a1cd8807a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:16:32.808+08:00
