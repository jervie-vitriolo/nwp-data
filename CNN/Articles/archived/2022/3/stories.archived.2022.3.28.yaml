      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93072ffc-42ba-4429-9132-48238ba94e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:29:14.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:31.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court judges were appointed in May 2021 by the country''s
        newly elected Congress -- which is dominated by Bukele''s party -- after the
        lawmakers removed the magistrates of the Supreme Court''s constitutional chamber
        and the attorney general.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35372b8-9969-4c16-8f3d-3a84eb3c09c6'
