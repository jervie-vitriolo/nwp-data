      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Summer is here, and the heat can make it tempting to add temperature-appropriate
        pieces to your wardrobe. I’ve been on the lookout for simple sundresses to
        wear outside, and thankfully, my search has brought me (virtually) to a lot
        of shops offering both brand new and secondhand dresses that come in styles
        I like. One of these shops is Singapore-based clothing brand Love, Bonito.
        Their new summer offerings are suitable in style and function for the Philippine
        climate, with offerings that include breezy sundresses and skirts and light
        blouses in casual silhouettes. The main draw for me is that many of the one-pieces
        come padded and with pockets (no need for extra layers!) and are made of light
        fabric that won’t stick to your skin despite the humidity.</p>'
