      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 752 deaths, 107 (14.2%) occurred this month, 105 (14.0%)
        in February, and 52 (6.9%) in January.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d7ec86-c12d-4cd2-9d4c-5e86986b62ae'
