      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without naming names, Laciste admitted he received phone calls from
        people trying to influence the proceedings.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b248ef-f2e5-46e7-a545-fa59ae8253ac'
