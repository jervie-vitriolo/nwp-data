    'lead': 'Scrapping the COVID-19 alert level system is unlikely to happen by April
      due to low rate of booster vaccination, said Presidential adviser for entrepreneurship
      Joey Concepcion.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-28T16:28:34.717+08:00
