  'shanghai-lockdown-covid-19-supermarket':
    'author': 'Simone McCarthy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-28T22:44:20.523+08:00
    'imagesource': 'jcr:793e38d1-59f6-4d8a-a90c-a1c806b8b055'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e21c514c-665b-4eb2-83a3-9d67a0703feb'
    'lead': 'Scuffles in the produce section, aisles packed with panicked shoppers
      and shelves stripped bare of food.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-28T22:19:22.430+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T12:22:49.819+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
