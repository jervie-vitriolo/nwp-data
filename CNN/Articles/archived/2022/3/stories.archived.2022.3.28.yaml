    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47acc384-9f74-434c-8808-ad5602f77e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:19:22.657+08:00
      'mgnl:createdBy': 'janine'
