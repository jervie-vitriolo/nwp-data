      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc14f0d1-980b-49bd-bc9c-c782a2946525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy Awards did not respond to requests for more information
        on its partnership with content creators this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3466d8-7791-4750-94ae-d8db847f1812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.604+08:00
