    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Benguet farmers forced to give away carrots due to smuggling'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd982181f-045b-4d78-8791-385eecf889ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T13:55:31.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:20.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695f0639-5244-4580-9c0c-7d3a92f23680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T13:55:31.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:20.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) –</strong> Benguet
        farmers were forced to give away their harvest for free as smuggled carrots
        flooded local markets, a group told senators on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8321ca3a-f974-4f0f-8a53-c21bc82b27af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T13:55:31.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:20.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df4cbfe-546f-4951-a498-a02bc02ef5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T13:55:31.265+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:20.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos presented by the League of Associations at the La Trinidad
        Vegetable Trading Areas show sacks of unsold carrots at markets in Quezon
        province and Tondo, Manila this month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0f7465-6466-4dd6-822b-27b2aa615616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T13:55:31.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:20.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb6b7b8-35da-4b47-b8c0-eadcdba0d3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T13:55:31.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:20.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, five tons were given away for relief, “because the
        buyers opted to buy the smuggled carrots,” Agot Balanoy, the group’s public
        relations officer, said during the second hearing of the Senate Committee
        of the Whole on agricultural smuggling.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120f18ac-32f8-47bf-82e2-b7061eebcc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T13:55:31.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:20.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab93bcb-5dab-4709-8e7e-f269bac82174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T13:55:31.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:20.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balanoy said most consumers prefer buying carrots smuggled from
        China because these can last up to two months, when local carrots spoil in
        a two to three days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b790ef69-a493-41f2-af4f-1a2ab603ff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T13:55:31.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:20.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d70882-8407-4cd7-8611-b94ccf0a0cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T13:55:31.266+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:20.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are cases wherein the farmers are giving away their produce
        as reliefs or they throw it away in the farm or kahit pa nga sa roadside,
        <em>binabasura na nila e</em> (or dump them on the roadside),” Balanoy said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68d6229-a821-4b93-942a-d19417fa86cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T13:55:31.266+08:00
      'mgnl:createdBy': 'glee'
