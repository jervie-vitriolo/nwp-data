    'template': '1'
    'title': 'SC opinion sought as Marcos camp refutes PCGG, BIR on family''s estate
      tax debt'
    'updated': 2022-03-29T09:54:00.000+08:00
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ff3bc3-f762-42bd-b007-98a6fcaf9571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:54:17.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:19.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28)</strong> — Aksyon
        Demokratiko has asked the Supreme Court to release a certificate of finality
        on the Marcos family''s unsettled P203-billion estate tax liability case despite
        the high court''s unappealable ruling 25 years ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88875d5e-c31e-48bd-9481-df06b7695038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:54:17.920+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:19.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ernesto Ramel Jr, chairman of the party supporting presidential
        bet Isko Moreno, on Monday said they have formally asked the high court to
        issue the document to disprove claims of the camp of presidential candidate
        Ferdinand "Bongbong" Marcos Jr., who is the son and namesake of ousted dictator
        Ferdinand Marcos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb9eb8e-005a-4ef9-99cb-ceed4f9064f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:54:17.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:19.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' spokesperson Vic Rodriguez said the family’s estate taxes
        liability is "pending in court" despite earlier statements of two government
        offices. He added Marcos'' rivals in the upcoming elections are using the
        issue for politics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaab1c5-3037-43ec-9579-b0484e3a3eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:54:17.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:19.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our rivals are misdirecting everyone by claiming that the case
        has attained finality when the truth of the matter is, it is still pending
        in court and the ownership of the properties in litigation has yet to be settled,"
        he said on March 26.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c09e33f-bc10-41cd-8ac9-0c7b51e14272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:54:17.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:19.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos himself has also claimed there is "a lot of fake news involved"
        in the talks about the tax liabilities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1940484e-1757-4297-b2d1-2a3742575501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:54:17.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:19.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Commission on Good Government (PCGG) earlier said
        the Supreme Court''s ruling in 1997 that demands the Marcos heirs to settle
        the P23 billion tax liabilities, which retired Senior Associate Justice Antonio
        Carpio said has ballooned to P203.8 billion, is final and executory. The Bureau
        of Internal Revenue also assessed that the estate tax deficiency is final
        and unappealable.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d21193b-78f7-49bc-b1bf-a54e01601402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:54:17.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:19.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1Sambayan convenors — composed of Carpio, retired Ombudsman
        Conchita Carpio Morales, and esteemed lawyers, among others — have debunked
        the claim of the Marcos camp.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2b9ba2-7357-406d-a31d-d5c0df2933a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:54:17.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:19.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With all due respect to Mr. Rodriguez, there is no pending case.
        The 1997 Supreme Court decision upholding a judgment ordering the Marcos heirs
        to pay P23 billion in taxes has long been final and executory," it said in
        a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c7d719-1ca5-49d7-9623-69631468999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:54:17.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:19.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that the insistence of the Marcos camp that the case is
        pending "sounds like fake news."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e52731-7173-4c8b-8311-11aa5a5e819a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:54:17.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:19.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aksyon Demokratiko has been in touch with PCGG and BIR as it ramps
        up efforts to spread information online about the Marcoses’ refusal to pay
        the estate taxes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd84fbac-e11c-4021-8d36-5bc8f92dfd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-29T09:54:17.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:19.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outgoing Duterte administration, through the Department of Finance,
        is pushing the BIR to collect the Marcoses'' unpaid dues to help generate
        more state revenues.</p>'
  'Comelec-review-gun-ban-exemption-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-28T14:37:56.878+08:00
