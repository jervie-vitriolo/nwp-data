      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) –</strong> The
        Azkals Development Team began its Copa Paulino Alcantara 2022 campaign on
        a positive note with a 3-0 win over Mendiola FC 1991 on Monday at the PFF
        National Training Center in Carmona, Cavite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a71532c-4d31-447a-9a41-5b2caf63eaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T19:36:45.433+08:00
