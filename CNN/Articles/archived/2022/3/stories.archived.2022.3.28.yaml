      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez said that the amount was supposed to be allocated for the
        deployment of poll watchers on election day. But due to lack of funds, they
        will have to cancel their national deployment.</p>'
