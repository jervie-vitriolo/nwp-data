    'template': '1'
    'title': 'PVL: Creamline dethrones Chery Tiggo in four sets to book semis slot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7481870-4e23-4d56-b27c-1e5de243b9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:04:49.237+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:22:53.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) –</strong> The
        Creamline Cool Smashers exacted revenge from their finals loss last year as
        they dethroned the Chery Tiggo Crossovers in four sets, 25-18, 25-14, 23-25,
        25-19, in the 2022 PVL Open Conference quarterfinals on Monday at the FilOil
        Flying V Centre.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff6152e-394b-47dd-a819-12ea96760ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:04:49.237+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:22:53.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1d270a-4cef-48ec-8f21-8961da5d0fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:04:49.237+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:22:53.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cool Smashers, who earned a twice-to-beat quarterfinals edge,
        relied on Jeanette Panaga in the endgame to clinch a semifinals berth with
        15 points, 11 of them coming from her furious attacks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eba63ca-e704-41e3-b788-9c5d1ce19073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:04:49.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:22:53.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2f4a88-797c-4849-a35f-5c3c45854630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:04:49.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:22:53.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tots Carlos topscored for Creamline with 17 points, while Jema Galanza
        made 16 markers. They are now waiting for the winner of the quarterfinals
        matchup between Choco Mucho and PLDT.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb73109-6f1a-48b7-a924-e517781ab7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:04:49.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:22:53.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b08733-78b3-4eb8-91f4-c65049d2a18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:04:49.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:22:53.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creamline went on cruise control in the first two sets, unleashing
        a barrage of kills and displaying dynamic team chemistry in completing set
        plays that rattled Chery Tiggo’s defensive adjustments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e707d816-a463-42f5-ae6c-b50f65bbb8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:04:49.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:22:53.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f78554-e978-4df4-bfc3-7198201209f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:04:49.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:22:53.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third set was a lot closer than expected as Crossovers open
        hitter EJ Laure led the come-from-behind set victory, with her timely attacks
        creating costly errors for the Cool Smashers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40696c2-f88f-4c7f-ba40-1ba0d3f6cc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:04:49.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:22:53.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25216d6-64f7-4e82-8b14-e27fa4bd5edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:04:49.238+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:22:53.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chery Tiggo rose from a three-point deficit down the stretch to
        score five straight points in the third set win.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d55713-814c-46b3-a7e4-881bbd874768'
      'mgnl:activationStatus': true
