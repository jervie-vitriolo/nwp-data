    'template': '1'
    'title': 'Huawei still fighting for ''survival'' as Meng Wanzhou returns to corporate
      stage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88bb4f0-7dfa-4b5a-aee6-a744e366041e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Meng Wanzhou, the senior Huawei executive
        whose detainment in Canada became a flashpoint of US-China tensions, returned
        to the corporate stage Monday as sanctions continue to slam its business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944a8801-dd99-4089-933b-e4ab2f30f6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b080f7-5942-4090-b58f-c2d0bb0f0c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief financial officer''s first appearance since her release
        came at an earnings presentation in Shenzhen where she took questions from
        reporters. The Chinese tech giant said that it made 636.8 billion yuan ($99.9
        billion) in revenue in 2021, down nearly 29% from the previous year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681498d5-dd0c-4b1a-800c-01b56a51b3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23262025-685b-4c57-9e7d-ba6ad80fc4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We managed to survive 2021," the company''s rotating chairman,
        Guo Ping said. "[But] our fight to survive is not over yet."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab5751f-f0de-4178-80a0-23650721854d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f1c1eb-d82c-4ad6-9fc8-1c1f2468829f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Profits, however, soared to 113.7 billion yuan ($17.8 billion),
        surging about 76% year-on-year. That marked a significant improvement on 2020,
        when profits ticked up just over 3%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7f790a-75e3-4aff-9e73-f1fa73163bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef49acb-77f5-4522-a035-6066afe0d286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite a revenue decline in 2021, our ability to make a profit
        and generate cash flows is increasing," Meng said in a statement. "We are
        more capable of dealing with uncertainty."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488dd465-0427-4067-8e1b-7ab0c6554e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41cd9f6-929f-4c1b-92eb-a04ef0b1bbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also alluded briefly to her personal ordeal, saying that during
        her time away, the world had "changed so much."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931026d3-515f-40ec-9c18-6e1f2ba668ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761b8a63-bc24-4976-9829-5e858b4871c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past six months, I''ve been learning and trying to catch
        up," said Meng.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7460cf4b-c650-42fc-87b2-5b0e266fce43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bce9ed-613a-433c-9c26-9ee5798a5aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Legal battle</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83015b6a-d2ff-4f75-b10d-a53f5963a587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng returned to China last fall after a long-running extradition
        battle with the United States, where she and Huawei had been charged for alleged
        bank fraud and evasion of economic sanctions against Iran.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a1adc8-21a8-42be-96b4-9e49ec245292'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfdb1b0-ae3d-48d2-9209-562d9d9cf6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive, who is also the daughter of Huawei founder Ren Zhengfei,
        was arrested in December 2018 at the behest of the US government, and spent
        almost three years under house arrest in her multimillion-dollar home in the
        city amid the proceedings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868d81e6-fa2d-4b32-8af6-08cf12903100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827df7a2-d135-408f-a9a7-9055ccc55aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng''s legal troubles strained relations among China, the United
        States and Canada, especially after Beijing detained two Canadians following
        her arrest — a move widely interpreted as political retaliation. Beijing has
        repeatedly denied it was holding them as political hostages.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898c131c-435a-459b-99ae-5933cb5058bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa50d53-5eaf-4a3a-85cd-c228a1f800e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng was allowed to return home last September after reaching an
        agreement with the US Department of Justice to defer her prosecution until
        late 2022, after which point her charges could be dropped. Meng pleaded not
        guilty to charges including conspiracy to commit bank fraud and wire fraud.
        However, as part of the deal, Meng admitted to misrepresenting Huawei''s relationship
        with an Iranian subsidiary.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00e92ff-28d3-49c5-9260-4b8d3e685d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bb7ef8-1018-42ef-a534-954a7f0a73c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.947+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after her release, the two Canadians detained by China, Michael
        Kovrig and Michael Spavor, were also freed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df02035c-254f-478e-a7d2-1d459cdc1d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711d27c4-f0a4-4ab7-b358-dfeabecebe4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon her homecoming, Meng was greeted as a hero in Shenzhen, where
        Huawei is headquartered.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ec932b-d05b-4e6b-8f50-022bae95ebe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ba5316-0020-4b6b-9479-b13e360ab68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Survival'' mission</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b93c63f-25f0-4d42-88da-cd3a38b8b31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Huawei has been increasingly hit by US sanctions,
        cutting off the company''s ability to obtain critical components for its devices.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e250cbbb-675e-48de-85df-48b13279c619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ba2a39-7d4b-447b-9b64-21f20374820b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US policymakers have long claimed that Huawei poses a national security
        risk, alleging that the Chinese government could use the company''s equipment
        to spy. The company has repeatedly denied those allegations, and tried to
        improve its standing in Washington.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3fce17-3393-4e44-8299-888e35aef211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e23b04-18a4-45eb-b002-211ea70404cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei has been forthcoming about the resulting damage. In 2020,
        it declared that "survival" was the goal, with "nonstop aggression from the
        US government" stifling operations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd047066-7335-4511-8dcc-872aeef85f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9cd6d3-ae0d-4799-a222-745a60281ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its smartphone business — once world leading — has been hit particularly
        hard as its ability to obtain chips continues to be impacted.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a9857a-9e08-4c5e-b981-453008f1b746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976e0d0e-73da-481f-ad8c-db34da32c24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Huawei has leaned into other areas. It reported growth
        in sales of other consumer gadgets, such as wearable tech, and said that industrial
        use of its 5G technology had proven to be a bright spot.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f04c5d-eb5c-41e2-b86f-a432dcf28970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76fa14b-32ed-492b-a085-3c704870753c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.948+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Huawei, which is privately held, did not disclose the current
        state of its operations in Russia, where it launched a 5G project last year.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6ec034-2eaf-4ed5-b83c-cfcdf21b175f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.949+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.451+08:00
