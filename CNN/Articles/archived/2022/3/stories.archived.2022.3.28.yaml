      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulletin also listed 467 deaths from last year: 19 in December,
        30 in November, 82 in October, 161 in September, 83 in August, 51 in July,
        17 in June, eight each in May and April, two in March, one in February, five
        in January.</p>'
