    'lead': 'Residents in the Eagle River area of Anchorage, Alaska, are being asked
      to evacuate after a massive avalanche cut off 100 homes without power on Thursday
      night, officials said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-28T10:25:04.553+08:00
