      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“States of Cadence II” also features works by artists such as Ana
        Abigail, Maddie Camcam, Lucia Fischer, and Anina Rubio. The exhibit can be
        viewed at the Karrera Showroom in Alabang. The exhibit runs until April 1.
        — CNN PHILIPPINES LIFE STAFF</p>'
