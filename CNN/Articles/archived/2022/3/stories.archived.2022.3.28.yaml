      'mgnl:created': 2022-03-28T07:34:24.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the lowest ratings in the show''s history last year, the Oscars
        are embracing TikTok and social media content creators to create buzz on Hollywood''s
        biggest night and reach a demographic that spends hours consuming short videos
        online.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95de53f-67f5-45f1-a545-11560be6b2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e16773-c3c3-44bf-950b-f6b4d4e08cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy reached out to Feldman for a partnership on the behind-the-scenes
        of Oscars events. Until he go that call, Feldman had no idea his TikTok account,
        which focuses on the film industry and has over 23 million likes, had drawn
        the attention of the heavy hitters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af09f18b-0f91-4144-b48e-c50579c6c67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab4ea8f-baae-4f42-aadd-1cdfc2db8c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a production assistant, he posted behind-the-scenes on set under
        the TikTok handle @guywithamoviecamera to his over 600,000 followers. One
        of his most popular posts shows him organizing a table read on the set of
        "The Marvelous Mrs. Maisel."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c23a894-6ba6-4698-8b8a-2111453435b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b04293-2b1a-4746-8ca3-3c7ef382e12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.604+08:00
      'mgnl:createdBy': 'glee'
