      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) —</strong> The
        widow of PDP-Laban co-founder Nene Pimentel has slammed the endorsement of
        Bongbong Marcos’ presidential bid by a faction of the party, which was formed
        to fight the Marcos dictatorship.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eef6c4-b920-43e0-a6ea-839508224439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T09:51:28.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:27.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66619221-caad-4ef7-990a-b847a7162844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T09:51:28.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:27.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Bilang maybahay ni Nene Pimentel at testigo sa pagtatag ng
        PDP-Laban, ang puso ko’y umiiyak at naaawa sa ating Bayan,"</em> Lourdes Pimentel
        said in a statement on Sunday. <em>"Ang mga magnanakaw ng ating bayan ay ninakaw
        din ang PDP-Laban na binuo kasamang dugo at sakripisyo ng mga tao tulad nina
        Nene Pimentel, Ninoy Aquino at Lorenzo Tañada, ay walang hiyang gagamitin
        para suportahan ang kandidatura ng isang taong hindi karapat-dapat maging
        pangulo ng ating Bayan.”</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63db10b9-2e70-41ab-b948-68d411540434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T09:51:28.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:27.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb629fb3-9c54-421d-9858-55bdf9b8b3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T09:51:28.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:27.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As the wife of Nene Pimentel and a witness to the
        establishment of PDP-Laban, my heart aches and mourns for our country. Those
        who stole from our public coffers also stole the PDP-Laban, which was formed
        through the blood and the sacrifices of people like Nene Pimentel, Ninoy Aquino
        and Lorenzo Tanada, and they would shamelessly use the party to support the
        candidacy of someone who does not deserve to be president of the country.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed688ed8-bc9e-4630-96f8-66a0df77e04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T09:51:28.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:27.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbd124e-c474-483c-b436-ea8a1cd3f126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T09:51:28.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:27.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel also urged Marcos'' supporters not to turn a blind eye
        or a deaf ear to the fact that he was "weighed but found wanting" of qualities
        that make a true leader.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d075697-c1f0-4eb6-a7d4-1583b9b1790c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T09:51:28.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:27.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703bb522-f45d-4a54-8003-90d21094a017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T09:51:28.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:27.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear Filipinos, let us all think about what is good for our country,”
        she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af071c5a-684a-4dda-b38e-1d7bb65f59a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T09:51:28.871+08:00
