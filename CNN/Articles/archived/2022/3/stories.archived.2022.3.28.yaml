      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have seen a 30% increase in ticket sales to the events since
        the Russian invasion started. "War is still very raw in Kaunas. Now we are
        95% Lithuanians, but before World War II Kaunas was 30% Jews," says Reinikis.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dda0c2-1c25-47b2-a938-546a4eb5f98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.104+08:00
