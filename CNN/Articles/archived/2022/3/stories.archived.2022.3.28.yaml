      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf270904-3d69-4831-813f-ff14f53751f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T19:36:45.434+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:22:56.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flores got past the hands of ADT goalkeeper Enrico Mangaoang from
        a long ball pass, but his shot was wonderfully deflected by the attacking
        Jaime Rosquillo from the left flank, much to the surprise of the Mendiola
        forward.</p>'
