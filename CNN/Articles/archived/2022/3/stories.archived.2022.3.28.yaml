      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith appeared to predict the mayhem of Oscars night in an Instagram
        post hours earlier. Sharing a video of himself and his wife in their red carpet
        attire with his 60 million followers, he wrote: "Me ''n @jadapinkettsmith
        got all dressed up to choose chaos."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
