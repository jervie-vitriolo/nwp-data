      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf93fbe-af81-4cd4-afb3-efed29b4f975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:57:12.441+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:23:00.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In partnership with different government agencies, LANDBANK also
        serves as the main distribution arm for the government''s social amelioration
        programs to vulnerable sectors severely affected by the COVID-19 pandemic,
        including the regular distribution of financial aid under the social protection
        programs of the Department of Social Welfare and Development (DSWD).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac312e0-c212-4f2e-bbde-537b40800528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:57:12.441+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:23:00.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483703ae-ca1e-49c9-b770-ba9724c18eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:57:12.441+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:23:00.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank is also closely working with the Department of Transportation
        (DOTr) and the Land Transportation Franchising and Regulatory Board (LTFRB)
        for various transportation modernization initiatives. This includes the immediate
        delivery of the P6,500 fuel subsidy to public utility vehicle (PUV) drivers
        challenged by the sudden rise in fuel prices under the Fuel Subsidy Program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5546132-381d-454a-aec8-5c5ad0d94c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:57:12.441+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:23:00.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2fbef5-9542-4761-8385-ea0138e0bde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:57:12.441+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:23:00.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To advance greater financial inclusion in the country, LANDBANK
        continues to partner with the Philippine Statistics Authority (PSA) to provide
        unbanked Philippine Identification System (PhilSys) registrants with their
        own transaction accounts free of charge. LANDBANK has onboarded 7.2 million
        previously unbanked Filipinos as of end-2021.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463a3dbe-4a65-4576-af0f-51bcc71f163e'
      'mgnl:activationStatus': true
