    'mgnl:lastActivated': 2023-01-24T12:23:24.273+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:22:19.439+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Troy Kotsur''s moving Oscar win brings audience to their feet with silent
      applause'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0809c1f-0d78-48ae-b147-0cbb8e6b5a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:49:45.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:24.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Troy Kotsur made history at the 2022 Oscars,
        becoming the first deaf performer to win an Academy Award in the best supporting
        actor category for his role in "CODA."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30d5761-9904-493e-92e5-47029781b36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:49:45.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:24.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His co-star in the film, Marlee Matlin, became the first deaf actor
        to ever win an Oscar when she won for best actress in 1987 for her performance
        in the movie "Children of a Lesser God."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90e2598-ee9c-41ca-966c-92b1947822df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:49:45.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:24.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visibly moved by the acknowledgment, Kotsur had tears in his eyes
        as he took the stage. Many in the audience at the Dolby Theatre rose to their
        feet and signed silent applause by waving their hands.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d80db90-1b2c-4cf6-9506-f5b062c3667a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:49:45.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:24.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Youn Yuh-jung presented Kotsur with his award, holding it
        for him while he used sign language to accept his Oscar.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f3fd81-cb3a-4ec6-97d5-c4db7f2fe583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:49:45.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:24.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is amazing to be here on this journey. I can''t believe I''m
        here," Kotsur signed. "I really want to thank all of the wonderful deaf theater
        stages where I was able to develop my craft as an actor."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644b9f1c-eaac-48a1-8146-704603170bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:49:45.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:24.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued, "My dad he was the best signer in our family but he
        was in a car accident and he became paralyzed from the neck down and was no
        longer able to sign ... you are my hero."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4648a77c-44f1-495f-9fb8-8d74870dd88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:49:45.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:24.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kotsur added that his Oscar is "dedicated" to the deaf community.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d369a7-642f-4cff-907b-8d418626d93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:49:45.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:24.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor previously won a Golden Globe and Screen Actors Guild
        Award for his performance in the film.</p>'
  'Chris-Rock-Will-Smith-Jada-Pinkett-Smith-Oscars':
    'author': 'Lisa Respers France and Stephanie Elam, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-03-28T10:56:14.733+08:00
    'imagesource': 'jcr:c460342d-3687-4992-acea-8226e758ad9b'
