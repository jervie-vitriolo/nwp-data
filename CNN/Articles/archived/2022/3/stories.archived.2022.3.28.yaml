      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grounded Holistic Arts and Culture studio, in their participation
        in this year’s Art Fair Philippines, is dedicating an exhibit to raise funds
        for rebuilding schools in Siargao. “States of Cadence II,” the first edition
        of which was presented online, features eerie photos by French photographer
        Camille Robiou du Pont documenting Typhoon Odette’s aftermath in Siargao.
        The exhibit also features portraits engraved on wood by Siargao local artist
        Niko Kanar. The fundraising is done in partnership with the Oceanus Conservation
        as part of Grounded’s commitment to ocean advocacy. The studio’s network of
        artists include practitioners in the island, which is why the devastation
        hits close to home.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
