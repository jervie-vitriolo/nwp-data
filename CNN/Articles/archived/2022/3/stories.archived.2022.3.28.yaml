      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7357ca67-906f-44ed-a8f4-3204a247736f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:29:14.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:31.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last September, El Salvador''s highest court ruled that the
        president can serve two consecutive terms in office, paving the way for Bukele
        to run for re-election in 2024.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1206c0be-a6ca-41a6-b00f-813fb0208797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:29:14.745+08:00
      'mgnl:createdBy': 'glee'
