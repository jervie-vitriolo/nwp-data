      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/3/24/Ping-Lacson-Partido-Reporma-independent-candidate.html">Lacson
        leaves Partido Reporma as party leaders back Robredo''s bid&nbsp;</a></strong></p>'
