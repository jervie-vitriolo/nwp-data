  'Will-Smith-Chris-Rock-Oscars-apology':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-03-28T13:18:52.062+08:00
    'imagesource': 'jcr:0a698ef2-b989-4aa6-9696-e03495e6ce86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2fbe690-7ab2-4c16-b6d2-9206e58a8064'
    'lead': 'Will Smith won his first Academy Award and offered his apologies to the
      Academy and others for an earlier incident in which the actor appeared to strike
      presenter Chris Rock.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-28T13:27:03.829+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:23:20.419+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:22:20.881+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Will Smith apologizes to the Academy and fellow nominees during best
      actor speech'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9035a75a-9403-4753-a925-2b1b05533d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T13:27:03.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:20.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Will Smith won his first Academy Award
        on Sunday night and offered his apologies to the Academy and others for an
        earlier incident in which the actor appeared to strike presenter Chris Rock.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724e7068-7f77-45b1-9a81-20cd674446a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T13:27:03.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:20.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tearfully accepted the award for his role as Richard Williams,
        the father of Venus and Serena Williams, in the film "King Richard." Smith
        said Williams "was a fierce defender of his family."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8b33d3-7ab3-47ba-bc18-409ae41c85dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T13:27:03.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:20.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith said, "I know to do what we do, you gotta be able to take
        abuse and have people talk people about you. In this business, you gotta have
        people disrespecting you. And you gotta smile and pretend that''s ok."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b30c7d3-78ea-4148-b808-562231251ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T13:27:03.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:20.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith also talked about being a "protector" and thanked the tennis
        legends and their family.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eb01c9-0eef-4128-9b8a-983d00eb98a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T13:27:03.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:20.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith shared that prior to his win, fellow nominee Denzel Washington
        shared some wisdom with him: "At your highest moment be careful, that''s when
        the devil comes for you."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e676eb8b-903f-4651-9b8a-bcc7030fcfb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T13:27:03.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:20.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith ended saying that he hopes the Academy welcomes him back.</p>'
  'Benguet-farmers-carrots':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
