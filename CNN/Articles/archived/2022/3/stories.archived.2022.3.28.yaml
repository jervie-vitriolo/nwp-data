    'template': '1'
    'title': 'Anchorage mayor asks residents to evacuate after massive avalanche'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f135ee94-ee14-4382-a752-39e506286dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:25:04.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:26.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong>&nbsp;Residents in the Eagle River area
        of Anchorage, Alaska, are being asked to evacuate after a massive avalanche
        cut off 100 homes without power on Thursday night, officials said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2fdde1-d9b0-433e-a2a1-b5a32010760c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:25:04.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:26.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac53e542-1fc6-4471-aabb-247929f0fae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:25:04.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:26.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Dave Bronson said in an emergency order that the avalanche
        poses a grave and immediate threat to the health, safety and welfare of the
        citizens due to damaged buildings, compromised roads and residents being cut
        off and isolated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efe1eda-6788-4a7b-b2b3-692c60d246b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:25:04.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:26.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd95dcb6-efdd-440c-a245-48af8bcf93ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:25:04.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:26.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Anchorage residents "have experienced, or may experience,
        interruptions to essential lifeline, safety, and utility services," the order
        states.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c000b8-de37-4577-b8e3-a7432b849ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:25:04.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:26.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63de3be-b5b8-48c2-ad34-df740ec5ced3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:25:04.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:26.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they had no reports of anyone trapped in the snow and
        no homes were damaged in the avalanche, CNN reported Friday. They urged people
        to stay away as the snow is extremely unstable.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06070e3-4d59-4a4d-af02-e94dabffdaf0'
      'mgnl:activationStatus': true
