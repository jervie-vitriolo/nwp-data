      'mgnl:lastActivated': 2023-01-24T12:23:00.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Land Bank
        of the Philippines (LANDBANK) unveiled a new brand promise of ''Serving the
        Nation,'' embodying its full commitment to assist various sectors of the economy
        and help contribute to the country''s collective recovery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8fe8f6-cc66-4620-8381-728a19573ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:57:12.440+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:23:00.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905e3805-df4e-4721-9732-e7d936c25433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:57:12.440+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:23:00.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual launch held on March 28 streamed live on its <a href="https://www.facebook.com/landbankofficial/videos/281392107509015">Facebook
        Page</a> (@landbankofficial) and <a href="https://www.youtube.com/watch?v=66DV5WBHyv0">YouTube
        Channel</a> (/landbankofficial), LANDBANK highlighted its expanded and unique
        role in providing intensified support to the country''s agriculture sector
        alongside serving the requirements of key development industries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ffdee9-02dc-4771-a3ff-7b5d270b8567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:57:12.440+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:23:00.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c317ac-5fc1-45d5-9957-56f0d3b97c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:57:12.441+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:23:00.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through the years, LANDBANK has fully transformed into a development-oriented
        institution. Aside from being the biggest credit provider to the agri sector,
        LANDBANK is serving as a vital partner of the national government in advancing
        its inclusive development agenda," said LANDBANK President and CEO Cecilia
        C. Borromeo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f18379-05b0-4a42-b5a4-b7cd2c340ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:57:12.441+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:23:00.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c81949-3352-4317-bf6f-7f6f0628054d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:57:12.441+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:23:00.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Dec. 31, 2021, LANDBANK''s agricultural loans reached P247.85
        billion assisting over 3.2 million small farmers and fishers nationwide through
        regular loan programs, including special lending programs administered for
        the Department of Agriculture (DA) and the Department of Agrarian Reform (DAR).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0423039b-48c6-4122-b1e8-297a7153d7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:57:12.441+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:23:00.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096c181f-e7b4-424b-8e7b-f99cea1ec164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:57:12.441+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:23:00.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank also extended P68.9 billion in outstanding loans to local
        government units (LGUs) as of end-December 2021 largely for agri-aqua projects,
        transportation, and healthcare initiatives making LANDBANK the biggest development
        partner of the LGU sector in accelerating inclusive local development.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e149263-6709-42d8-833c-cb315d87a852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:57:12.441+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:23:00.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c472c28d-17b5-4d36-93ca-5c5da45c6d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:57:12.441+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:23:00.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LANDBANK''s financial support over the years have resulted in the
        delivery of various basic services and infrastructure facilities across the
        country, including the construction and improvement of 23,825 kilometers of
        farm-to-market roads, 239 hospital buildings, 20,153 hospital beds, 788 school
        buildings, 6,146 classrooms, and access to potable water for more than 2 million
        households.</p>'
