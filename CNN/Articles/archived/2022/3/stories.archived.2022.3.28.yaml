      'mgnl:lastActivated': 2023-01-24T12:23:16.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4fb560-48f1-4c6f-a6d9-dbd23c744a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now there are three kids in there. It makes us feel like we have
        contributed, even though we''ve done nothing."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd829ec3-77d1-4e79-b3b7-fec6c52ccc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ceb032d-afc4-453a-8f2e-41e4bc2080d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their Budapest friends have been on hand, too, to welcome the families
        and bring over food, toys and children''s shoes when needed.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a930611-ddf7-4f7b-8303-b8e3c26f4a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81166fd-fb83-4e33-b1bc-56fa74e00106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although some other owners have put time limits on their availability,
        the Ngogs are offering their apartment indefinitely.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e332d6-9969-40fb-bc95-80af47c905bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9366909-b32e-4370-954e-b00d5640df12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel very grateful for the life I have, and we''re lucky that
        we don''t need [the rental income] to live," says Elisa. "We''re happy."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c947b9-c165-4177-ad63-4a9c25f7bd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbc6350-727f-4d11-b195-dcb8f90e9f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Some influencers are in their own bubble''</h2>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55736d00-2294-4038-95e5-3415c6f01f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kash Bhattacharya was in Singapore''s Changi airport on a 10-hour
        layover, returning from a Thailand vacation, as he was reading the news about
        Ukraine.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328af85a-2004-4649-a0c0-972052bcb1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c9dd57-4514-472a-a420-1572ba3061bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Berlin-based travel blogger, who owns site Budget Traveller,
        texted his friends Rosie Willan and Charlotte Hall, who run UK hospitality
        marketing agency, Stay the Night.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99700406-5403-4d83-a7bb-86b7a81ce47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a43033b-4a0c-4304-9e2a-31dc4169f7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2020, they''d launched the "Adopt a Hostel" program, which
        encouraged travelers to buy vouchers for future stays in youth hostels while
        the travel industry was suffering.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab39c8b-a4d0-4054-b751-30b52e2f139e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc0ebd3-1e1f-4395-8cfb-bfce07a7ef27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, they thought, they could launch a platform that collated
        different offers of accommodation to refugees from across the globe. Within
        24 hours, their co-worker Chris Richardson had set it up. To date, there are
        over 225 listings in 19 countries, from individual families offering their
        homes and rental units, to the Generator Hostel in Berlin''s trendy Prenzlauer
        Berg district, and 20 properties of European chain Penta Hotels.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371bc82a-9c9a-4698-8722-a763e3b1391a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e9639e-6a91-4cae-8d71-1b305d330c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We weren''t sure what to expect but we wanted to see what we could
        do —&nbsp;and we got such an amazing response it motivated us even further,"
        says Hall.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bf18de-dd55-436f-b881-bc072ffd84b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9c0ec3-607d-4c70-a21e-80dceecc00a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitality for Ukraine is just a directory, rather than a booking
        platform, but Bhattacharya calls the response "overwhelming" with feedback
        from charities on the ground saying that the platform is helping house refugees
        -- particularly those of color, who have faced difficulties in finding safety.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67401ec-0c3a-4c17-9eac-c71ae0b37ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a05bcd-19a8-4792-bc83-d424b8e9988c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall says they''re now in talks with bigger brands, including Best
        Western, to add their portfolio to the lists.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7489c0bd-9c73-4004-9237-ea1100305298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057338a9-eb5c-4952-b623-09b7249ec346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people [influencers] seem to be in their own bubble, and carry
        on talking about their own things as if there''s not a war on, but when we
        talk about influence and making a difference, I always feel more can be done,"
        says Bhattacharya, who says he was impressed by how the travel community reacted.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc824df-d9be-4cd0-8f38-5deb4b9068e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd000d1-044f-4526-9a55-5e44721486eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His next goal? To use his influence to show potential travelers
        that countries near the conflict, like Poland, are not dangerous to visit.
        "All these countries are supporting refugees, and need the support of tourism
        more than ever," he says.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5ebcc5-1e93-4093-bfc7-1946be41d6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9511564-b508-4213-bcbc-37de3b002383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you hear about people canceling trips to Poland, it''s sad.
        The best thing people can do is travel to these places, and to meet refugees."</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1219f1bc-ce5d-49ef-9a3a-2d297fd63c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad313e3b-3cf3-4f4b-bfcb-c7303f212d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''If you have a company, you have social responsibilities''</h2>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99236d2c-79f2-4dfc-8341-5f0b88cbf682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.103+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one of Europe''s trendiest destinations, Berlin is full to the
        gills of sassy hotels. Among them are the eight AMANO properties —&nbsp;which
        are now open to refugees, who can stay for free.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edb907e-8128-47e4-92fa-c7c5562fa560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.103+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b85649e-bf91-47e4-bd55-535cf1d9fa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.103+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has also been donating things like soap, blankets and
        other essentials to the Ukraine borders, thanks to a German-Ukrainian designer
        who was organizing trucks to take supplies there from the start of the crisis,
        says co-founder Ariel Schiff. Initially, the group housed around 25 of those
        truck drivers at their hotels. As refugees have started arriving in Berlin,
        the doors have been opened to them, too.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d31cc1-f3f8-444e-9521-d6e599e6a28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.103+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab65514-f883-449e-8ae3-77a6994055d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.103+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no question —&nbsp;it''s natural that you should help,"
        says Schiff, when talking about why he took the decision. "It''s nothing special
        —&nbsp;if there are people who need help, there''s no question that you should.
        And if you have a company, you also have social responsibilities."</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b463cb-39d9-49a9-bc6e-ff0e083d2982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.103+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8797eb3-4311-4f76-9974-d4f5c0fbd10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.103+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many refugees have arrived in Berlin already, and the group is trying
        to help out wherever they have availability.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b76ee5-c9fe-40f1-804d-e51b71d2dae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.103+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1d1bea-ce6f-493f-b946-2a5094f5e0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.103+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes [volunteers] call at 10 p.m. and say, we have three women
        and kids on the street —&nbsp;I call my manager and tell them, you have three
        women and three kids coming. Or managers are asking me, and until no it''s
        never been a ''no.''</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131cb421-b5b4-4d03-9cb2-826b926abec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.103+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2c837a-dbdd-4f41-be52-6f929be6c6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.103+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes we''re sold out, but in the end you can always find one
        or two rooms."</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52197510-a6d4-4bf7-a6ef-3472a0b322e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.103+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63c47fd-b82b-43fb-a181-38ecfc9aa3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.103+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schiff says that Berliners have stepped up across the board during
        the crisis.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c30f329-7891-4e07-bb7f-15fd768dc7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.103+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee05054f-08f4-44c6-9dd4-1eb16bc93e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.103+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a hotel near the central station, and it''s amazing how
        many people are going there to help. I have a lot of employees who go there
        after work. There''s suddenly solidarity that I haven''t seen for years. There''s
        nothing nice about this war, but everybody is concerned and everybody is thinking
        about what they can do to help. If there''s anything nice, it''s this."</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3785a0-d32e-4ff6-a6a8-3a960e1fbe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.103+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffdf8a9-09e7-4f5c-bfa8-9f3bfad31c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s mirroring what we went through in World War II''</h2>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5cdaf1-ef1b-46f9-9b6d-708e42977f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one of 2022''s European Capitals of Culture, Kaunas —&nbsp;Lithuania''s
        second city —&nbsp;was preparing for the spotlight this year.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d46d58b-e356-45ce-b713-61b310022fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d27a4c7-2ff7-4d43-9bb1-228c6db55ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its theme —&nbsp;"From Temporary to Contemporary," sparked by Kaunas''
        status as temporary Lithuanian capital, while Vilnius was claimed by Poland
        between World Wars I and II —&nbsp;planned to tackle the city''s difficult
        history. In World War II, Kaunas was occupied by the Nazis, while it was later
        annexed to the Soviet Union, with the ''Kaunas Spring'' 1972 uprising brutally
        put down. A year''s worth of exhibits revolving around occupation and war,
        with participants from Marina Abramovic to William Kentridge and Yoko Ono,
        had been drawn up.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21463a20-a0b8-491d-9e9f-c1bb4bb2e468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a44148d-8316-4359-9710-2436c21e2a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s invasion of Ukraine was strongly felt because Kaunas had
        been there before, says Mindaugas Reinikis, head of marketing and communication
        for the Capital of Culture project.</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7d576b-2d47-4416-aa24-16de26db58ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aed7118-69e7-413f-abf3-ca39b43485cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is happening now is, in a very sad way, the right context,"
        he says. "It''s mirroring what we went through in World War II —&nbsp;the
        players and characters are changing, and the nations are a little different,
        but the atrocities are the same —&nbsp;it''s one crazy dictator trying to
        wipe out other nations. That actualizes [brings to life] our program."</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b397d342-2f7f-44f3-a12d-7961177d51ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.104+08:00
