      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) —</strong> Partido
        Reporma will not ask for ₱800 million from newly-endorsed presidential bet
        Vice President Leni Robredo, party president Pantaleon Alvarez said Monday.</p>'
