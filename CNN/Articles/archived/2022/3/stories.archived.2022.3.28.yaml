      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Reporma chair Sen. Ping Lacson is now an independent candidate
        after resigning from the party. He claimed that the ₱800 million being sought
        by Alvarez'' camp was meant to support their local candidates.</p>'
