    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24577dd5-5bdd-42ec-b49b-9d3ff81b5fda'
    'lead': 'Just over a month after the first ballistic missiles slammed into Kyiv''s
      international airport, the Russian campaign has been disrupted and derailed
      by stubborn Ukrainian resistance — and in the last few days by agile Ukrainian
      counterattacks on several fronts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-28T16:42:29.704+08:00
