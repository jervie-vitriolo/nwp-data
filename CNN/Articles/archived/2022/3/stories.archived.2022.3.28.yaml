    'template': '1'
    'title': 'Ukrainians disrupt and derail Russian offensive as war moves to new
      phase'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000d05d0-5115-48e8-b02f-e2398a11fa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.704+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Just over a month after the first
        ballistic missiles slammed into Kyiv''s international airport, the Russian
        campaign has been disrupted and derailed by stubborn Ukrainian resistance
        —&nbsp;and in the last few days by agile Ukrainian counterattacks on several
        fronts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61b7075-360e-4d29-bc2a-67f8bd4c7fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.705+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9d7cc8-32d1-46e7-af1c-0d4166e8d87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.705+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian forces retain considerable —&nbsp;but not overwhelming —
        numerical superiority. Their armored groups have struggled against Western-supplied
        anti-tank weapons and Turkish-made drones. Ukrainian air defenses have punched
        above their weight and are now being reinforced by thousands of US-made Stinger
        missiles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33392f1f-f054-44ea-be3d-c90628811a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.705+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe01e20-4a7e-4601-9bac-bb316bef8253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.705+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poor logistical support, questionable tactics and growing evidence
        of poor morale among Russian battalion tactical groups have allowed the Ukrainian
        military to hold off Russian advances in several regions — and begin to take
        the fight to the enemy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb2e446-6c9c-4093-b504-28e53b65b6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.705+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1cb885-a2bb-46c9-a444-7e401dc458a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.705+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN analysis of satellite imagery, social media content and official
        statements from both sides suggests the conflict may now be moving into a
        new phase: a war of attrition in which the Russians may lose more ground than
        they gain and suffer even greater resupply issues as the Ukrainians cut into
        their extended lines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f700d41d-a169-4f9b-a84d-d2a12a0a2835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.705+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00394931-81eb-412e-90d9-3b052ba96747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.705+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are indications that the Russian military is trying to compensate
        for this by greater use of missile forces and indirect fire from artillery
        and multiple launch rocket systems. To the north and west of Kyiv, for example,
        the Russians appear to be digging in rather than seeking to advance, shelling
        areas like Irpin and Makariv, where Ukrainian troops have established a tenuous
        hold.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2fa0bb-900c-4d3a-a80e-4b635260fcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.705+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babc15b0-0e42-458a-a2d4-acc8c0fe1d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.705+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last two weeks, there''s been an uptick in Russian missile
        strikes, from Lviv in the west to Zhytomyr in central Ukraine and Mykolaiv
        in the south, with prime targets being fuel dumps, military depots and airfields.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f17972f-dc47-4939-9338-371acb8e0dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.705+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1987e0-69a8-41cc-942c-232cd55aa8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.705+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ukraine goes on the attack</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f445b146-592f-4165-a22f-8dc36fd193f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainians have been mostly circumspect about going on the offensive,
        but on Friday National Security Adviser Oleksiy Danilov said: "We are going
        on the counterattack in some areas, and this counterattack is absolutely productive."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134a8566-538c-4328-8a35-03afc6a75747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b61154-6e93-403d-8156-2ee7aeee56b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These fightbacks are limited and focused but include fronts in the
        south, central Ukraine and the northeast.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09c3b25-739e-4983-b85b-37776d428a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa9b938-afa7-41c3-ada4-fa9cbeeda443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Institute for the Study of War, in its latest assessment, describes
        them as "prudent and effective, allowing Ukrainian forces to regain small
        areas of tactically or operationally significant terrain without overextending
        themselves."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec366ed-b826-4ba3-b1c1-3ce465eceefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01ac65a-9db8-4013-b610-ca4c461e746e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The south</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dee2500-7072-4c3b-a39f-12ff934d62db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push towards the Russian-occupied city of Kherson is perhaps
        the most ambitious. After resisting attempts by Russian forces to take Mykolaiv
        —&nbsp;a bridgehead for assaulting Odesa —&nbsp;the Ukrainians launched devastating
        missile attacks against the Russian command at Kherson''s airport (killing
        a Russian general in the process, they say) and gained ground to the north
        of the city. This as civil disobedience in the city has frayed the nerves
        of Russian troops.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f097337-04da-41f0-a917-dc7189a8273a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889513bf-85bf-46b0-b341-354fa293886c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, a large crowd took to the streets of Kakhovka —&nbsp;east
        of Kherson —&nbsp;to protest Russian occupation. A local journalist, Oleh
        Baturin, told CNN that Russian forces still controlled the area. Kakhovka
        matters because it''s close to a bridge linking Kherson with points east.
        A Russian land corridor linking Crimea with its border would be hard to sustain
        without that access.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e4b46a-6bf6-441a-ac78-87dda3252724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f91a076-f00a-4e64-9266-baee60aae52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baturin said there was heavy fighting near the nearby town of Tavriysk
        and Nova Kakhovka, where there was a large concentration of Russian forces.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce8bf4b-f4f0-4308-90b9-86275192c39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79be2905-385d-4c1d-9a4a-c49844cf8527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How this battle evolves could have a major bearing on the Russian
        campaign in the south.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab7aa20-1582-4019-9906-91a86cf42a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.706+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981535c7-9e27-41d7-a904-738ce266eb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The northeast</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79aa98e-77d6-4818-91e2-4d20fb87c56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps surprisingly, Ukrainian units have also gained territory
        close to the Russian border, around the cities of Kharkiv and Sumy. Kharkiv,
        just 30 miles from the Russian border, has been under almost constant attack
        since the first day of the invasion but remains in Ukrainian hands.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ae120e-dbcc-4d35-a11d-4a9f828c7519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fff5c7d-b678-43da-92e2-25652e0ecb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian forces now appear to have retaken some outlying areas.
        Oleh Syniehubov, the head of the Kharkiv regional administration, claimed
        Saturday that "several settlements were liberated" east of the city.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dba8e8-d496-44a6-8515-bd1e948dd0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323253ed-a126-42d6-92e3-a0bc43a06df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A long video analyzed by CNN showed an assault by troops of the
        ultra-nationalist Azov Battalion on a village near Kharkiv in which they took
        a number of Russian prisoners, some of them apparently badly wounded. Other
        videos showed a string of villages south of Kharkiv now in Ukrainian hands.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf39a58-5363-4d9b-ac5a-91f4baf9b1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc1d20b-f104-4420-a193-5edc50e4e060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian forces continue a weeks-long attempt to take Izium, to the
        south of Kharkiv, but Ukrainian resistance continues in the heavily damaged
        city.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73491f3-c415-4374-91bf-d92adfcca714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b6733d-47ed-40a9-b8c4-27170213cb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local official, Maksym Strelnyk, said Sunday that "currently,
        the situation in Izium is extremely complicated. Fierce fighting continues."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccca0ed-e181-41dd-ae26-b8afe2fa831a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f875addb-0f5d-418f-9cf9-7ffef571e1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still in the northeast, CNN has geo-located video and images showing
        Ukrainian forces back in control of the town of Trostyanets, some 30 miles
        from the city of Sumy, with Russian armor including a T-80 tank and infantry
        fighting vehicles damaged and abandoned.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e748c8c2-36ba-4af6-95e8-014b25f13e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67c5acc-1822-4894-82fc-a63cef557abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian 93rd Brigade posted images on its Facebook account
        showing its soldiers in Trostyanets, and said the Russians had fled —&nbsp;"leaving
        behind weapons, equipment and ammunition."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20c2095-469c-4da4-81e9-3a8289753e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e2138e-011c-4f68-9949-5a7c66a85c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.707+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Near Kyiv</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e0213b-f813-41e7-bc10-3e39e752bea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just east of Kyiv the last few days have seen Ukrainian gains in
        a largely rural area some 40 miles (70 kms) from the capital, around the villages
        of Lukyanivka and Rudnytske. If sustained, these gains could complicate an
        already long Russian supply chain and even cut off forward Russian units.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebb0588-fa91-4857-b63c-5c6b9fb4972f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cfe706-e686-4569-8e3a-2df04710537e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not all one-way traffic. The city of Chernihiv north of Kyiv
        is still surrounded by Russian forces, which have also entered the nearby
        city of Slavutych this weekend. Social media videos showed them in control
        of the center of the city, using stun grenades and bursts of automatic fire
        into the air as a crowd of several hundred Ukrainian civilians protested.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3957a7a9-b0e6-4915-add6-8d96bbdafef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6e130f-ae50-4954-a080-30bb2453cdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Russians retain the ability to shell the outskirts of Kyiv
        from the north.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da36cb13-98cb-4824-a498-138f379dab67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bb0f63-0944-476d-8deb-8c998739a7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moscow''s shifting language</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb484165-80fa-4d58-97b9-e28a8fe0e0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As their ground campaign falters, Russian officials have asserted
        that encircling Ukrainian cities actually serves an ulterior goal: to pin
        down Ukrainian forces and prevent them from focusing on the separatist regions
        of Donbas.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85395249-7a5f-4cb6-a793-08c894616308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b627859-cfe4-405e-8472-4958c723c061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colonel General Sergei Rudskoy, first deputy chief of Russia''s
        General Staff, said Friday that laying siege to Ukrainian cities and damaging
        military infrastructure "allow us not only to tie down their forces and prevent
        them from strengthening their grouping in the Donbas."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5548ca3-7628-4cbc-8275-3fc3ac681204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9669311c-5a73-4eac-8a5a-9b6ee30641d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In announcing the special military operation on February 24, President
        Vladimir Putin said it was aimed at securing Donbas —&nbsp;the eastern regions
        of Donetsk and Luhansk —&nbsp;from an alleged Ukrainian assault.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195d5ba3-398c-4ae9-a589-d0c5746ce6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18db486f-2425-4c12-b3c0-d9783e4eef74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudskoy appeared to reference that, saying, "In general, the main
        tasks of the first stage of the operation have been completed." The Russian
        intention was never to storm Ukrainian cities, he insisted, adding that while
        the possibility was not excluded "our forces and means will be concentrated
        on the main thing — the complete liberation of Donbas."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abf0915-e6de-4c4d-80d0-61a45845805c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b2cc95-b8f9-49a0-a798-992da2214f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rudskoy also referred to a more ambitious goal of Putin, the
        so-called "demilitarization and denazification" of Ukraine.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00127afc-45f1-4350-a77a-e996295c7df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387b4e60-d24e-4ef4-b4a5-a90625072aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The available evidence suggests Russian forces are edging forward
        on the fringes of Donbas. But a significant component of those forces has
        been itself tied down in the grueling siege of Mariupol. Losses there will
        affect their ability to project force elsewhere in the southeast.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caff43e0-47a4-4290-b956-28fcc040ef92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94958031-3785-4b5a-b9b5-73a67557c345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Institute for the Study of War said Rudskoy''s comments "could
        indicate that Russia has scaled back its aims and would now be satisfied with
        controlling the entirety of Donetsk and Luhansk Oblasts, but that reading
        is likely inaccurate."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1a73ee-7f16-4ca0-92e1-ac4aee6a5fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d99574-794b-471d-a813-9181c79db732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISW says: "The absence of significant Russian offensive operations
        throughout most of Ukraine likely reflects the inability of the Russian military
        to generate sufficient combat power to attack rather than any decision in
        Moscow to change Russia''s war aims or concentrate on the east."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f738cf-e835-4da6-b243-5e061111a547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4f0e2e-9a2c-4d49-ba68-543b2bcea083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian armed forces command appears unconvinced too, saying
        that Russian units are reorganizing and consolidating to replace combat losses.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861eba23-438c-4fe4-8d62-67d53371b853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab72cc1-b027-4b82-904c-8d72e73bd9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of which suggests a second and possibly still bloodier phase
        of the conflict is about to begin, as Russia tries to reinvigorate a faltering
        campaign on the ground while doubling down on its use of cruise and ballistic
        missiles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5418321-437b-406f-a1cb-3b8bea4f68d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:42:29.705+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:07.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/03/27/europe/ukraine-russia-conflict-new-phase-intl-cmd/index.html"
        href="https://edition.cnn.com/2022/03/27/europe/ukraine-russia-conflict-new-phase-intl-cmd/index.html">Ukrainians
        disrupt and derail Russian offensive as war moves to new phase</a>"</em></p>'
  'joe-biden-remarks-putin-':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-28T16:39:44.076+08:00
    'imagesource': 'jcr:6efcd220-df94-4339-a97b-3cfc179fb3a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff4dadac-0930-4d66-ab93-317bc76992b4'
    'lead': 'At nearly the same moment President Joe Biden declared him a ''butcher,''
      Vladimir Putin''s missiles began falling in Lviv, Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-28T16:47:39.472+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T12:23:04.906+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:22:26.932+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Ukraine', 'Russia', 'Joe-Biden', 'Vladimir-Putin']
    'template': '1'
    'title': 'Biden''s off-the-cuff remark on Putin sends shock waves on dramatic
      final day of trip'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb08ab43-ec32-4d49-bc0b-94857ac7d6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.472+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At nearly the same moment <a href="https://www.cnn.com/specials/politics/joe-biden-news"
        target="_blank">President Joe Biden</a>&nbsp;<a href="https://www.cnn.com/2022/03/26/politics/joe-biden-vladimir-putin-butcher/index.html"
        target="_blank">declared him a "butcher,"</a>&nbsp;Vladimir Putin''s missiles
        began falling in <a href="http://www.cnn.com/2022/03/26/europe/lviv-ukraine-attack-saturday-intl/index.html"
        target="_blank">Lviv, Ukraine.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef18c80-558a-493a-939b-f3725d690f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sending black smoke and flames billowing into the air, and injuring
        at least five people, the <a href="https://www.cnn.com/europe/live-news/ukraine-russia-putin-news-03-26-22/h_7dbce41e65428047cd28fdb679a43116"
        target="_blank">strikes on a fuel depot pierced</a>&nbsp;what had been relative
        calm in the western hub city that had seen relatively little of the war that
        has engulfed the nation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ec7d8c-174e-4bc1-a3fa-a159191b1f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The target hardly seemed coincidental. Biden was 250 miles away,
        visiting Ukrainian refugees in bitter cold at Poland''s national stadium.
        He heard pleas from young mothers to pray for the men — husbands, fathers,
        brothers — they had left behind.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abca39cd-65ca-46d2-b721-016bcdd022a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We Ukrainian mothers are ready to strangle (Putin) with our bare
        hands," said a woman whose son remained to fight. Gathering up a small girl
        wearing a pink coat and pigtails, Biden told her he wanted to take her home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804e1051-db92-44d7-9831-a96b9e9b8c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he returned to his hotel, aides briefed Biden on the strikes
        in Lviv. A few hours later on Saturday, propelled by heartache and anger,
        Biden walked into the courtyard of an old Polish castle to declare the Russian
        President <a href="https://www.cnn.com/2022/03/26/politics/biden-warsaw-saturday/index.html"
        target="_blank">"cannot remain in power."</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f573d295-fd02-43c7-8690-b77d01e1622c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The very final words Biden would utter on his <a href="https://www.cnn.com/2022/03/24/politics/gallery/biden-trip-belgium-poland/index.html"
        target="_blank">last-minute swing through Europe</a>&nbsp;ended up being the
        most consequential, reverberating widely as Air Force One departed for Washington.
        They surprised his aides, many of whom spent hours honing the text of a speech
        viewed by the White House as a significant moment for Biden''s presidency.
        The line Biden uttered wasn''t in what they wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cc430d-5974-4501-8146-bd6836f799da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gathered backstage at the castle, White House officials hastily
        issued a clarification — one of several on this trip alone — to say Biden
        wasn''t calling for regime change. But not before the Kremlin issued its own
        affronted response, saying Russia''s ruler is "not to be decided by Mr. Biden."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2657357-eecf-4a7b-be01-42bc23299af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Biden told reporters he was not calling for regime change
        in his remarks, responding, "No," to a question shouted from a reporter as
        he was leaving church in Washington, DC.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d0581c-3457-478e-a0a5-279207ac077a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration had continued to downplay the remarks earlier
        on Sunday with US Secretary of State Antony Blinken saying from Israel, "I
        think the President, the White House, made the point last night that, quite
        simply, President Putin cannot be empowered to wage war or engage in aggression
        against Ukraine or anyone else."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d22892e-5c14-4b25-823c-2fe892727b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series of events that unfolded here Saturday afternoon placed
        into sharp relief the highly unsettled atmosphere that <a href="https://www.cnn.com/2022/03/23/politics/joe-biden-european-trip-nato-g7-european-council/index.html"
        target="_blank">pervades Europe</a>&nbsp;as Russia''s invasion of Ukraine
        enters its second month. A <a href="https://www.cnn.com/2022/03/24/politics/analysis-biden-brussels-poland-visits-ukraine/index.html"
        target="_blank">display of aggression from Putin</a>&nbsp;in the borderlands
        of Ukraine was followed by an offhand yet forcefully delivered suggestion
        from Biden that Russians find another leader.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea496331-bd6c-4c24-8efc-d312537b473e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He went to the National Stadium in Warsaw and literally met with
        hundreds of Ukrainians. He heard their heroic stories as they were fleeing
        Ukraine in the wake of Russia''s brutal war in Ukraine. In the moment, I think
        that was a principled human reaction to the stories that he had heard that
        day," Biden''s ambassador to NATO, Julianne Smith, said Sunday on CNN''s "State
        of the Union."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92beda53-6158-4120-82af-1da7d97f9dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s view of Putin had been growing increasingly dark over the
        past month, according to officials, and his language has sharpened in describing
        a "pure thug," "murderous dictator," "war criminal" and, after visiting refugees
        at the stadium, a "butcher."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a82fe6-acd3-484e-9aba-923f85484656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His aides have said Biden has been hoping to avoid the Cold War,
        Washington versus Moscow dynamic he believes Putin desires. Instead, he left
        Europe more directly at odds with the Russian leader than ever.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a175e618-e1c2-4d0e-9985-a9f7209b8229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether that was his intention seemed unclear. The clarification
        the White House issued was at least the third time on Biden''s trip a White
        House official felt obliged to clean up remarks the President made that appeared,
        on their own, startling.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8dd5ea-0016-4ff8-9363-b55ab7e74f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he was hailing the <a href="https://www.cnn.com/2022/03/25/politics/biden-travel-poland/index.html"
        target="_blank">heroism of the Ukrainians</a>, Biden told US troops "you''re
        going to see when you''re there" -- even though he''s vowed American forces
        won''t be entering the conflict directly. Afterward, a spokesman said nothing
        had changed: "The President has been clear we are not sending US troops to
        Ukraine."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7093c7c1-7a88-4c64-9b3b-c1fbdb0b266a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after Biden said he would respond "in kind" to the use of chemical
        weapons by Russia in Ukraine, national security adviser Jake Sullivan assured
        reporters the United States has "no intention of using chemical weapons period,
        under any circumstance."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2278f508-c50e-4d9d-acca-c2e66d986d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has a well-established pattern of speaking out of hand, though
        perhaps never with stakes so high. White House officials said before Biden''s
        speech the President had been working intently behind the scenes to reinforce
        cooperation among his counterparts.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd174a8-5617-47a0-b728-8eb0db3ba096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He sleeps way less on these kinds of trips than maybe other trips
        because he''s just going, going, going -- like, wants to talk to the next
        leader; you know, take the next briefing," Sullivan said Friday midway through
        Biden''s flight from Brussels to Rzeszów in southeastern Poland, where he
        was meeting with American soldiers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d100e9-1527-40da-9828-6a9f55652a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden heads back to Washington with some victories to tout at home</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0851749-7145-49d2-b641-3c8bd733fef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming exactly a month since Russia invaded Ukraine, Biden''s snap
        visit to Europe was meant as a show of American resolve as the continent faces
        its worst conflict since World War II. Aides said after months of telephone
        calls and video conferences from his basement Situation Room in Washington,
        Biden wanted to come here to meet leaders face-to-face at a critical juncture
        in the war.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620a87f2-e98a-4ab1-9ba6-02170c56436e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of the summits was abrupt, leaving some European officials
        doubtful anything could possibly come from talks without the usual time to
        prepare. Some Western officials worried Biden''s insistence on an in-person
        gathering was an attempt to force decisions on some of the remaining sticking
        points.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8f360f-3649-4832-a65f-7e3f85e2f319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others worried that instead of reinforcing unity among the allies
        — which officials say has come as a shock to Putin — the visit would instead
        expose the cracks that still do exist.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826ec6ca-1976-4bd3-acfe-7715bdd32a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, they set to work engaging with their US counterparts to arrange
        the so-called "deliverables" — those items leaders can announce afterward
        to show their various constituencies they are able to get things done.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57652989-a98f-4749-9287-b9e2d1bbc799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Biden was flying to Europe on Wednesday, the talks continued.
        Aboard Air Force One, the President''s various policy experts streamed in
        and out of his cabin in the nose of the airplane, updating him on progress
        toward the myriad items he was hoping to accomplish.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a0da11-d75a-4eef-82cb-86b7b97f3387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s top national security aide described the scene like "speed
        dating with the President on every topic under the sun" -- albeit with stakes
        higher than perhaps any other moment in recent memory.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07a2e4b-559b-400a-be69-8b3c95822176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it turns out, Biden''s visit to Brussels did yield breakthroughs,
        including the announcement of a <a href="https://www.cnn.com/2022/03/25/business/mideast-summary-03-25-2022-intl/index.html"
        target="_blank">joint task force</a>&nbsp;with Europe to wean it from its
        <a href="https://www.cnn.com/2022/03/21/energy/russia-oil-embargo-europe/index.html"
        target="_blank">dependence on Russian oil and gas</a>. Yet afterward, even
        Biden acknowledged the extraordinary last-minute gathering was unlikely to
        cause Russia to ease its slaughter in Ukraine, at least in the near term.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43cac1a-309a-4047-bb7f-9e00c4ec5146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The answer is no," Biden said when asked directly whether anything
        that happened in Brussels would cause Putin to alter course. Instead, he said
        "the single-most important thing is for us to stay unified" for months to
        come, which he said would eventually erode Putin''s ability and will to carry
        on.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd9dba8-65ad-4449-aed9-4b546a76374f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to demonstrate — the reason I asked for the meeting — we
        have to stay fully, totally, thoroughly united," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f7a8d5-e961-4658-acb9-b8dd91148963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>President steels the West for a long battle</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169d9bff-e11c-461e-98ca-1d1ea2167dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the clearest sign yet that 30 days into Russia''s war, Biden
        and his team do not believe the bloody conflict in Ukraine is nearing an end.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9e5456-645d-46a0-a922-aba2ca86e98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This battle will not be won in days or months," Biden said during
        his speech on Saturday afternoon. "We need to steel ourselves for a long fight
        ahead."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc1a0e4-1601-4eb5-a49a-66570de71710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Russia''s claim Saturday to be narrowing its military objectives
        was privately met with skepticism from American officials, who said they''d
        look instead to what Putin does with his forces in the country before making
        an assessment.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33057243-d791-4435-8de1-aadc2b9c7118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Biden''s aims in visiting Europe was to inject a human dimension
        into his decision-making by meeting with refugees and those helping them,
        along with American soldiers he''d deployed along NATO''s eastern edge to
        act as a deterrent to Putin.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b5e387-5225-4689-ad3d-9bb31f3552ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said he had hoped to see more, longing to visit Ukraine itself
        to bear witness to its suffering. As a senator and vice president, Biden was
        a regular visitor to American war zones, a fact he mentioned when meeting
        troops positioned about 60 miles from the border with Ukraine.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f54ba6-b2bf-4fc4-b634-6c19ce1b5ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been in and out of Iraq and Afghanistan about 40 times,"
        he recalled.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5d329a-6593-41e2-8c6d-58a2f77f1a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet slipping over the border into Ukraine was never seriously considered
        by Biden''s aides. Unlike a stop in Iraq or Afghanistan, where US bases and
        personnel can help secure the airspace, Ukraine is not an American war zone
        — a fact that loomed over Biden''s trip in ways both logistical and philosophical
        as he worked to define the next phase of the conflict.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ceec1ac-7fa9-4022-8211-09fe4ac1d828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Ukrainians watching from their capital of Kyiv, this week''s
        summits proved frustratingly disappointing. NATO leaders remain roundly opposed
        to calls for a no-fly-zone from President Volodymyr Zelensky, who didn''t
        even bother asking again during virtual remarks to the NATO summit on Wednesday.
        Instead, he simply pointed out he''d never received a clear answer to his
        request.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f882e28-0f4c-46f5-8490-3c92b567f11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very disappointed, in all honesty. We expect more bravery.
        Expected some bold decisions. The alliance has taken decisions as if there''s
        no war," said Andriy Yermak, head of the Office of the President of Ukraine,
        in a live interview with the Atlantic Council on Friday.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74833ccd-282c-42c8-9826-d2a63faa05a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Biden''s pledge Wednesday to response proportionally should
        Putin use chemical weapons in Ukraine was viewed as cold comfort by some Ukrainian
        officials.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5891acce-e348-4050-877c-1d6b6a3254cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we heard is that it is OK for us to die of bullets, OK for
        us to die of missiles, OK for my people to die of hunger in the occupied cities.
        But if and when chemical weapons will be used, then there will be a change.
        You can imagine this was extremely painful, that this was extremely annoying,"
        said Kira Rudik, a Ukrainian member of Parliament, interviewed by CNN''s Hala
        Gorani.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c865b7-33fc-453c-a21b-c2b09ca4bba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the whole world is so afraid of Putin, why is Biden saying we''ll
        change our mind if there''s a chemical attack? Do you understand how cruel
        this sounds?" Rudik asked.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2e585d-83b1-4a54-9dee-1d28b2b50256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others in the region — at least those covered by NATO''s collective
        defense alliance — felt more assured.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5c3230-b22b-48cf-aab9-8ebb01cbdc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know what Russian imperialism stands for, and we know what it
        means to be attacked by Russian armed forces, because our grandfathers and
        great-grandfathers experienced that; sometimes even our parents experienced
        that," Polish President Andrzej Duda told Biden as they met Friday.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9683be80-0ac3-46d8-8a45-10517605e3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, thank you for your presence," he said. "And thank you, first
        and foremost, for your incredible leadership."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042f12f5-53d1-47f8-9980-0c8211b2dbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional reaction.</em></p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfb0374-694f-4013-9219-6ba192df7c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:47:39.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:04.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/27/politics/joe-biden-vladimir-putin-ukraine-war/index.html"
        target="_blank">Biden''s off-the-cuff remark on Putin sends shock waves on
        dramatic final day of trip</a>."</em></p>'
  'vladimir-putin-russia-risk':
    'author': 'Opinion by Peter Bergen, CNN National Security Analyst'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-28T16:47:50.915+08:00
    'imagesource': 'jcr:2590515c-62b5-46d5-a2ff-ce24adfc2122'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2837052-57a8-4638-9f17-6e797b636e34'
    'lead': 'The Russians are not winning the war in Ukraine and they may even be
      losing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-28T17:02:29.917+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T12:23:03.256+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:22:27.255+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vladimir-Putin', 'Russia']
    'template': '1'
    'title': 'The number that puts Vladimir Putin at risk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ee0554-141a-49e1-96c9-6822d617ab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:02:29.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:03.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Peter Bergen is CNN''s national security analyst,
        a vice president at New America and a professor of practice at Arizona State
        University. His forthcoming paperback is <a href="https://www.amazon.com/Cost-Chaos-Trump-Administration-World/dp/0525522433"
        target="_blank">The Cost of Chaos: The Trump Administration and the World</a>.
        The views expressed in this commentary are his own. View more <a href="https://www.cnn.com/opinions"
        target="_blank">opinion</a>&nbsp;on CNN.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f710140e-8aa7-4786-8673-66901883bf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:02:29.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:03.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Russians are not winning the war in
        Ukraine and they may even be losing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc5c8a8-1f03-431b-b199-210f1fec9f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:02:29.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:03.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither option is good for Russian leader Vladimir Putin, which
        he surely knows well, both as a veteran of the Cold War and as a student of
        <a href="https://www.brookings.edu/wp-content/uploads/2016/07/Chapter-One-1.pdf"
        target="_blank">Russian history</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0b9b73-55a6-4670-b9e4-3eeb2338af4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:02:29.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:03.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the Russians lost a war was in Afghanistan during
        the 1980s. After a quick victory when they invaded the nation in 1979, the
        Soviets faced a countrywide insurgency that wasn''t particularly effective
        at first because the Russians completely <a href="http://edocs.nps.edu/AR/org/CSRC/csrc_jan_02.pdf"
        target="_blank">controlled the airspace</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2526b3fb-04b1-4ec8-85e2-cfd327ef7994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:02:29.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:03.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an echo of some of the dilemmas that President Joe Biden faces
        today, the Reagan administration feared a <a href="https://www.nytimes.com/1988/04/18/world/arming-afghan-guerrillas-a-huge-effort-led-by-us.html"
        target="_blank">possible nuclear confrontation</a>&nbsp;with the Soviets and
        was initially reluctant to arm the Afghan rebels with anti-aircraft weapons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a746839b-40ea-4cfb-8c19-a4d8c678f105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:02:29.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:03.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 1986, reluctance among President Reagan''s officials to arm the
        Afghan resistance with weapons that might actually help them to win the war
        <a href="https://www.csmonitor.com/1987/0618/ojaji.html" target="_blank">had
        evaporated</a>. The CIA <a href="https://www.washingtonpost.com/archive/politics/1987/01/27/afghans-use-us-missiles/15af7b07-8ff6-4c9e-b9a9-b2fa42d77618/"
        target="_blank">armed</a>&nbsp;the Afghans with Stinger anti-aircraft missiles
        that ended the Soviets'' air superiority and greatly increased the Afghans''
        capacity to inflict significant losses on Soviet forces on the battlefield.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4d96d3-7f63-4ef5-aedf-5b7a9610d6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:02:29.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:03.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Realizing they were losing the war, the Soviets <a href="https://www.pbs.org/newshour/politics/asia-jan-june11-timeline-afghanistan"
        target="_blank">withdrew</a>&nbsp;from Afghanistan in February 1989 and installed
        a puppet Afghan communist government that collapsed three years later, after
        the Soviet Union had itself expired.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04776e3-4de3-42a4-8fd6-3e14b2d490e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:02:29.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:03.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official Soviet death toll during the Afghan War, which lasted
        more than nine years, was <a href="https://www.britannica.com/event/Soviet-invasion-of-Afghanistan"
        target="_blank">around 15,000 soldiers</a>. It is therefore quite telling
        that the Russians may have already lost as many 15,000 soldiers in just one
        month in Ukraine, according to estimates given to CNN by <a href="https://www.cnn.com/europe/live-news/ukraine-russia-putin-news-03-23-22/h_ade4bf305941f94396e52d0189efb93a"
        target="_blank">senior NATO officials</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bb6ec2-dd70-480b-83f8-3e275c28bd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:02:29.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:03.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Soviet military departed Afghanistan in 1989, the countries
        and populations of Eastern Europe — then under varying degrees of the Soviet
        yoke — took note. If the feared Soviet army couldn''t win a war on its own
        borders against Afghan guerrilla forces, what did it say about its ability
        to control the fates of East Germany, Hungary and Poland?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c267df48-0af4-47a4-87e6-a36d8d4a285e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:02:29.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:03.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The failure of the Soviet war in Afghanistan hammered a giant nail
        into the coffin of the Soviet empire. It''s not an accident the Berlin Wall
        fell just months later, opening up East Germany to the West.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d065f2-d79b-41bd-8a82-de0549c75483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:02:29.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:03.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was arguably the <a href="https://www.bbc.com/news/magazine-32066222"
        target="_blank">hinge event in Putin''s adult life</a>. He was then a KGB
        officer stationed in East Germany. When Putin sought instructions about what
        he should do from a Soviet military unit, he was told, "Moscow is silent."
        Since then, Putin has been trying to reverse Moscow''s silence with the goal
        of restoring as many elements of Russia''s former glory as he can.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071c68e8-44d9-4ab1-b071-86ace1d55fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:02:29.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:03.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as the Soviets were undone by their loss of the Afghan War,
        so too was the Romanov monarchy undone by its <a href="https://www.history.com/topics/russia/romanov-family"
        target="_blank">military defeats</a>&nbsp;in the early 20th century, which
        ended the Romanovs three-century reign over Russia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b6b2e0-2c1f-4db4-ae26-3c5d47756a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:02:29.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:03.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the feckless leadership of <a href="https://www.britannica.com/biography/Nicholas-II-tsar-of-Russia"
        target="_blank">Tsar Nicholas II</a>, Russia''s disastrous performance in
        the Russo-Japanese War of 1905 was the first time in the modern era that an
        Asian power had <a href="https://www.britannica.com/event/Russo-Japanese-War"
        target="_blank">defeated a European one</a>. The loss of the Russo-Japanese
        war was soon compounded by Russia''s defeats during World War I. Those losses,
        along with other factors, led to the <a href="https://www.history.com/news/world-war-i-russian-revolution"
        target="_blank">overthrow of Nicholas II</a>&nbsp;in 1917 and the subsequent
        rise of the Soviets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc977d2-7f43-497f-b3c4-7903895ea4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:02:29.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:03.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, Joseph Stalin emerged victorious from World War II
        — albeit at a tremendous cost of an estimated more than 25 million Russian
        dead. Known in Russia as <a href="https://www.nationalww2museum.org/war/articles/soviet-occupation-of-austria"
        target="_blank">"the Great Patriotic War,"</a>&nbsp;this victory helped allow
        Stalin to continue being, well, Stalin — <a href="https://press.princeton.edu/books/paperback/9780691152387/stalins-genocides"
        target="_blank">a murderous dictator</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5d10d8-e4e4-4766-b4ef-b85d5cafee0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:02:29.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:03.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An edition of The Economist earlier this month declared "The Stalinization
        of Russia," which is surely Putin''s goal. But it''s hard to be neo-Stalinist
        if you are a loser -- and losing Ukraine isn''t out of the question for Putin.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9039f81f-33b3-484c-82e9-dd7357a3769d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:02:29.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:03.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, of course, raises the possibility that US officials <a href="https://www.nytimes.com/2022/03/23/us/politics/biden-russia-nuclear-weapons.html"
        target="_blank">keep warning of</a>, which is that backed into a corner, Putin
        might use chemical or biological weapons.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176cec35-81fc-4c9f-bd92-b7e386b8fc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:02:29.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:03.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of nuclear weapons by Russia was also not ruled out by Putin''s
        chief spokesman, Dimitry Peskov, when he spoke to <a href="https://www.cnn.com/2022/03/22/europe/amanpour-peskov-interview-ukraine-intl/index.html"
        target="_blank">CNN''s Christiane Amanpour</a>&nbsp;on Tuesday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9949388-ba3c-4414-bd81-d7d637db0c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:02:29.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:03.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s war of choice in Ukraine could lead him to a point where
        he uses weapons of mass destruction. And even then, he may still lose the
        war.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03086c9c-226d-49fe-ac38-e2a6b299acff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:02:29.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:03.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was surely not how Putin dreamed of restoring Russia''s glory,
        a dream that is fast turning into ashes — just as Putin has reduced the Ukrainian
        city of Mariupol to ashes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76907e21-4e32-47e1-8ce4-2b00d320b190'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:02:29.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:23:03.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/24/opinions/russian-troops-ukraine-war-putin-at-risk/index.html"
        target="_blank">The number that puts Vladimir Putin at risk</a>."</em></p>'
