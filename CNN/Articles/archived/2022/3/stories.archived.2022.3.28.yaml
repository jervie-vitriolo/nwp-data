      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5428377a-fc39-4d0d-9b55-1811d2fd34eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinikis'' aim is to use this year''s tourism boom to keep the focus
        on the situation, and to preserve Ukrainian culture in the rapidly growing
        diaspora. He hopes the Capital of Culture status will start a public debate
        of "what platforms we can offer." He adds: "The center is not a zoo, but we
        do hope that it''ll become an incubator, and that some arts initiatives or
        new collectives will emerge, and that we can create a platform where they
        can create."</p>'
