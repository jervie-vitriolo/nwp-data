    'template': '1'
    'title': 'Lacson camp on leaving Reporma post: ''Makakahinga na nang maluwag'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cc2ae3-410b-4363-905d-07ea1df0247b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:21:25.951+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:17.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) —</strong> The
        camp of former Partido Reporma chair Ping Lacson sees a silver lining in the
        party leaders'' shift of allegiance to presidential candidate Vice President
        Leni Robredo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb62376e-9bfa-40f8-846b-edc9649667ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:21:25.951+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:17.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d251a6c-cfcc-4d17-a0d8-40c8f2550bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:21:25.951+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:17.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson''s spokesperson Ashley Acedillo told CNN Philippines'' <em>The
        Source</em> on Monday that both sides can now breathe a sigh of relief after
        the turn of events last week.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714ee8c5-9b82-4339-8a60-7fe3ba765aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:21:25.951+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:17.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7db99b-01d9-4995-a49d-6cad85176769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:21:25.951+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:17.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maganda na rin both parties — the remainder of Partido Reporma
        and those of us who joined Ping Lacson as an independent — nakahinga na nang
        maluwag pareho,"</em> Acedillo said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b76ac69-9fa4-42d4-b23b-bc27ea6d05bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:21:25.951+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:17.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef693a00-ae11-4820-b69c-d0d29214ad50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:21:25.951+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:17.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s good that both parties — the remainder of Partido
        Reporma and those of us who joined Ping Lacson as an independent — could finally
        breathe a sigh of relief.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e67561d-8a98-4a31-8637-3261448900a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:21:25.951+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:17.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b9de7c-c379-43f7-98e5-8491f9a3a0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:21:25.952+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:17.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acedillo expressed his disappointment and echoed the sentiments
        of Lacson, who now runs as an independent bet after quitting his post as Reporma
        chair last Thursday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84db33b9-d25b-4e64-83f6-bbd54da10670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:21:25.952+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:17.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7856913b-7ef7-447e-be44-db4ce840e6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:21:25.952+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:17.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that the sailing has been rough, he (Alvarez) abandons the
        ship at its most crucial point of the journey, it has to come out with a bad
        taste," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0754c00a-5d12-4f33-8b37-867943c8a2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:21:25.952+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:17.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d38532-0d2d-49d3-bc13-fc0bb15ec3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:21:25.952+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:17.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson has been faring poorly in surveys over the past months, lagging
        behind other key candidates Ferdinand "Bongbong" Marcos Jr, Robredo, Manila
        Mayor Isko Moreno, and Sen. Manny Pacquiao. But the senator said the party
        leaders'' move was also influenced by some ₱800 million worth of campaign
        expenses which he couldn''t finance for the party.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5351bb9-1b93-47a8-af0a-4f488f06366b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:21:25.952+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:17.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff3437a-704a-439a-8907-8a01c397c00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:21:25.952+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:17.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acedillo compared Alvarez''s move to a soldier leaving a fellow
        commander in the middle of a combat, but said later that the latter may have
        underestimated Lacson as a political leader.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01f92d5-7b5b-4896-889d-9fc98414ef0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:21:25.952+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:17.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677f8335-9fd8-4890-870b-de67f532d94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:21:25.952+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:17.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without naming names, he hinted that the decision could be traced
        to the fact that Alvarez could not endorse the candidacy of Marcos, whose
        running mate is Davao City Mayor Sara Duterte. They are still the tandem to
        beat, based on the Pulse Asia survey held February 18-23.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159329e6-31ea-4e28-a764-41e68011f237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:21:25.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:17.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi sila makakasilong doon</em> (They could not ally themselves
        with the people there) and they know the reason, that''s why they would go
        to the second one down the line," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d43b10-3285-4213-b35c-0c2f6344b358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:21:25.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:17.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46017751-bd0b-406c-b5cf-d8d7c92a4b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:21:25.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:17.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez was ousted in 2018 as House Speaker and was replaced by
        then-Pampanga Rep. Gloria Macapagal-Arroyo. President Rodrigo Duterte himself
        had said that his daughter had a hand in Alvarez''s removal.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54093bff-7f2b-41c2-9c47-44d872e61a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:21:25.953+08:00
