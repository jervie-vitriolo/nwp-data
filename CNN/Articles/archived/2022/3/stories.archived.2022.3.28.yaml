      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These resulted to the year-to-date adjustments to stand at a net
        increase of ₱14.90/liter for gasoline, ₱19.20/liter for diesel and ₱16.35/liter
        for kerosene,” said the Department of Energy in its latest <a href="https://www.doe.gov.ph/oil-monitor?withshield=2">oil
