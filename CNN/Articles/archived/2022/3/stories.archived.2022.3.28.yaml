      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2717d8d7-92b4-49e1-a6d6-92747438f564'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:21:25.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:17.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coup came months after Alvarez allegedly criticized the Davao
        City mayor for forming Hugpong ng Pagbabago, a regional party aligned with
        PDP-Laban, which he was once part of.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bf6a60-4a35-49bc-8153-0a9a84bba940'
      'mgnl:activationStatus': true
