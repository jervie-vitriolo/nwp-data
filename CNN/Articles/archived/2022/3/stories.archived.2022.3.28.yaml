      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Assistant Secretary Federico Laciste said it’s a decades-long
        problem due to lack of real-time monitoring without automated processes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d6599f-37a8-4228-967a-104bafe9b56d'
