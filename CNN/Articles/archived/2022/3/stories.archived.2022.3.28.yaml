  'Oscars-winners-2021':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-03-28T08:21:40.423+08:00
    'imagesource': 'jcr:0967134f-328f-49a8-8a0d-43cd842e8e32'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94c72d50-da9b-43bf-9707-a2fb2fa2da6d'
    'lead': 'With a third of the Oscars being handed out before the live telecast
      officially began, the Academy of Motion Picture Arts and Sciences is betting
      people will watch the 94th annual Academy Awards as much to be entertained as
      to find out who wins what.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-28T08:24:21.295+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:23:28.441+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:22:17.968+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Oscars try wooing viewers back with a new format, as ''Dune'' wins
      early awards'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9425872b-1505-4109-9d22-23bb09242896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T08:24:21.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:28.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>With a third of the Oscars being handed
        out before the live telecast officially began, the Academy of Motion Picture
        Arts and Sciences is betting people will watch the 94th annual Academy Awards
        as much to be entertained as to find out who wins what.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fc0eb4-e5d4-4f5e-ab6d-673ddf48744c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T08:24:21.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:28.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy, which presents the awards, implemented a controversial
        plan this year to hand out awards in eight categories prior to the main telecast,
        then edit those selections into the show.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce6ffb2-0ccc-43d9-8b41-79a1ca7e2bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T08:24:21.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:28.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In those early results, the science-fiction epic "Dune" claimed
        Oscars for sound, film editing, production design, and Hans Zimmer''s musical
        score. It was the prolific composer''s second win out of a dozen nominations,
        the first coming for "The Lion King" in 1995.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5228f693-e631-4f7d-a570-3eb3b76728de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T08:24:21.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:28.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Eyes of Tammy Faye," starring Jessica Chastain as Tammy Faye
        Bakker, was honored for best makeup and hairstyling, with the other three
        preliminary awards coming in the short-film categories.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67f2ea6-5a4d-4194-99f7-2da5b94f1fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T08:24:21.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:28.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Grammys and Tonys employ a similar format, many Academy
        members have complained about the perceived slight to those nominees. Nevertheless,
        there was a heightened sense of urgency to streamline the presentation after
        the Oscars slumped to record-low ratings last year, as did many major award
        shows.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565f9f53-ef90-4bf9-b283-62ee8250d2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T08:24:21.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:28.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on results from other awards leading up to the Oscars, this
        year is being viewed as a possible coming-out party for streaming services,
        which, led by Netflix, have steadily chipped away at industry resistance to
        seeing them as full competitors with major studio releases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b802a68-d84d-441b-a8ec-819b3d1170a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T08:24:21.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:28.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Including this year''s contenders "The Power of the Dog" and "Don''t
        Look Up," seven Netflix movies have been nominated for best picture, but thus
        far none have won. The global pandemic, which forced the entire entertainment
        industry into streaming mode for a time, has helped hasten that process, with
        last year''s winner, "Nomadland," having been directed to a rival streamer,
        Hulu.</p>'
  'Ariana-DeBose-Oscars-best-actress-in-a-supporting-role-West-Side-Story':
    'author': 'Chloe Melas and Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-03-28T09:02:39.437+08:00
    'imagesource': 'jcr:a9a1abab-9354-461c-bde9-d3df13b6dcac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42fbde4a-9761-4a37-a213-9a900466c868'
    'lead': 'Ariana DeBose wins best actress in a supporting role for ''West Side
      Story'' at the Academy Awards and makes history as the first openly queer woman
      of color to win in the category.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-28T09:04:26.460+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:23:28.117+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:22:18.142+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ariana DeBose makes Oscars history'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e3b854-f6f2-4811-b1e1-bcef1b32eae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T09:04:26.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:28.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ariana DeBose won best actress in a supporting
        role for "West Side Story" at the Academy Awards on Sunday and made history
        as the first openly queer woman of color to win in the category.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd265a1-f96c-4994-bbfa-083941d81133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T09:04:26.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:28.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is her first Oscar nomination and win. DeBose has received
        acclaim for her role as Anita in the musical film.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b4a558-61f9-4733-97c6-4ed664470fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T09:04:26.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:28.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When DeBose took the stage she emotionally said, "Even in this weird
        world we live in, dreams do come true."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b542412-5e84-406d-897f-1ffd5b2952cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T09:04:26.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:28.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also thanked her mother, who came as her guest and was in the
        audience. DeBose spoke movingly about her experience as a queer Afro-Latina
        woman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242ae8ae-e223-422f-9516-828f293a3b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T09:04:26.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:28.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
