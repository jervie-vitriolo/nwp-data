    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'NVOC', 'National-Vaccination-Operations-Center',
      'Myrna-Cabotaje', 'BARMM', 'Bangsamoro', 'Bangsamoro-Autonomous-Region-of-Muslim-Mindanao']
    'template': '1'
    'title': 'Govt restrategizes COVID-19 vaccinations in BARMM'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43363a82-f6fe-4763-953c-0cf83e4feca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T20:27:12.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:55.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28)</strong> —&nbsp;The
        government is exploring more ways to increase vaccine coverage in the Bangsamoro
        region after failure to meet targets in previous national vaccination drives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57792c9-202e-44fd-aa84-b8e9c9dfb234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T20:27:12.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:55.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 28, the National Vaccination Operations Center data
        shows around 768,000 or only 21% of the 3.5 million eligible population for
        vaccination in BARMM have been fully-vaccinated. Out of all regions, BARMM
        has the lowest vaccine coverage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de504068-6c97-4e7b-bb1e-cc1555552d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T20:27:12.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:55.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the elderly, only 36.8% or around 62,000 out of 170,000 completed
        the doses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565edb3f-71f4-4a03-9034-5196beb3ad6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T20:27:12.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:55.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination operations center chief Myrna Cabotaje said lack of
        communication about the religious leaders’ endorsement of the COVID-19 vaccines
        and limited access to doses are among main reasons why fewer BARMM residents
        are getting the shots.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a31c0d-4746-49e1-814f-ffd94725264b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T20:27:12.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:55.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi nakakarating ang</em> endorsement — <em>ang pagpapaliwanag
        na pumapayag ang ating mga</em> Muslim leaders <em>pati mga</em> imams <em>sa
        pagbabakuna.</em> In small dialogues, <em>nakita na</em> aside from the access
        <em>hindi sila makapunta sa malayong lugar</em> so <em>kailangan dalhin ang
        serbisyo,”</em> Cabotaje told CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab50bb7-1335-4281-b011-564cbefdce4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T20:27:12.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:55.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The endorsements do not reach them — the explanation
        of our Muslim leaders and imams about vaccination. In small dialogues, we
        see that aside from access, they are unable to go to far-flung areas so we
        have to bring the services to them.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd250182-85a1-4c29-acfb-8151db60f77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T20:27:12.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:55.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than hesitancy, Cabotaje said many senior citizens in the region
        do not want to get vaccinated due to their fear of the needle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dee331-4ec0-45ca-99e6-bd3a20cbebe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T20:27:12.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:55.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After the focused-group discussions, <em>nakita na ang agam-agam
        ng</em> <em>ating</em> senior citizen <em>ay ang turok ng karayom.</em> They
        are afraid of the injection <em>kasi</em> they have not been vaccinated in
        the past,” Cabotaje said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf25c7e7-5ad5-433a-af7c-072daa024f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T20:27:12.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:55.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: After the focused-group discussions, we saw that the
        concern of our senior citizens was the prick of the needle. They are afraid
        of the injection because they have not been vaccinated in the past.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b172e6f-7b1e-415a-8f7a-63ffcf43af0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T20:27:12.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:55.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address this, vaccines will be offered in places near mosques,
        madrasahs (Islamic schools), and boarding houses. Currently, there are vaccination
        locations in airports, bus stations and seaports.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d33edef-49ff-42d9-b8af-c9283d4a61e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T20:27:12.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:55.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In far-flung and conflict areas, she said there is a need to set
        up a meeting point for the vaccinators and vaccinees.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d7e66d-118c-475a-a84c-9e6cf3e09ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T20:27:12.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:55.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi maka</em> house-to-house <em>kasi medyo malalayo tapos
        andiyan pa rin ang</em> peace and order situation <em>na pinangangambahan
        ng ilang</em> area. <em>Ang gagawin dadalhin ang magbabakuna sa isang</em>
        site <em>tapos doon sila imi-meet ng ating mga</em> vaccinees,” she explained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34a58f6-6e81-493b-885b-b9da7abc150e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T20:27:12.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:55.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: House-to-house will not be possible because it is
        quite far and there is the peace and order situation which can be a concern
        in some areas. What can be done is to bring vaccinators to one site and those
        who will be inoculated can meet them there.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70217170-6b17-4741-a5dd-27f4c7bb9703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T20:27:12.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:55.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje said they also have to make the current information materials
        in the Bangsamoro region more visual and to find more effective ways to tell
        them that the vaccines are not forbidden under Islamic law.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9429aa06-b10e-483e-a9ec-2a6c72477d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T20:27:12.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:55.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Mas</em> visual <em>daw ang mga</em> Muslim brothers and sisters
        <em>natin, mas naiintindihan ang adbokasiya kung naka-drawing kaysa mga</em>
        words,” Cabotaje explained.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144c17c3-d139-43da-bcd0-2eb7f14b0012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T20:27:12.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:55.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our Muslim brothers and sisters are more visual, and
        they are able to understand the advocacy better if they see images rather
        than words.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6a0654-31b6-48a3-b8eb-3f9f6ba14ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T20:27:12.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:55.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccinators from Soccsksargen, Northern Mindanao and Zamboanga Peninsula,
        as well as non-government organization UNICEF, will also help BARMM in the
        coming special vaccination days from Tuesday to Thursday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a868975c-727d-43cc-9951-15e55603da3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T20:27:12.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:55.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Low 2nd dose vaccinee turnout</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a452f466-fd20-4202-b8c1-5103cb42d0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T20:27:12.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:55.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government is also pushing for the administration of
        single-dose Janssen vaccines in BARMM.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac2339f-2f19-49c1-b701-953305386b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T20:27:12.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:55.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje said this would ensure vaccinees would be full-vaccinated
        in a shorter time. She shared that only 69% of those who received a first
        dose of COVID-19 vaccine came back for a second one.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d95a7d-d61d-4933-8031-1e66cbfa62f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T20:27:12.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T12:22:55.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cabotaje clarified, vaccinees may still choose their preferred
        vaccine brand.</p>'
