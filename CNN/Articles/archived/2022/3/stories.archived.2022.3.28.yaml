      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e62ef1f-cf43-4ad4-a48a-8ff7f920bb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.949+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the crisis in Ukraine, Guo said that "our sympathy goes
        out to people suffering from this conflict, and we have seen that countries
        are looking for solutions."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c9f78d-f71b-46d8-af3f-c5e0eab717be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.949+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.452+08:00
