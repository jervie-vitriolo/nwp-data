      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:21.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kami naman malinaw naman na yung aming endorsement, nanggagaling
        lamang sa probinsya ng Davao del Norte. Kung partido ang pinag-uusapan, hindi
        kami nagtawag ng national convention kaya impossible na party decision yun,"</em>
        the Davao del Norte 1st District representative said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5d01c6-4a11-4564-b113-9b7b1f525a51'
      'mgnl:activationStatus': true
