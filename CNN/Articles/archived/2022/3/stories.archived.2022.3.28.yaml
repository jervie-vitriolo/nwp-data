      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a28c064-2481-44b2-ae73-758d43ea438b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T09:51:28.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:27.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called on the people to choose a leader who is God-fearing,
        sincere, fair, persevering, competent and is neither greedy for money nor
        authority. The next president should also have the capability to fight for
        human rights and the common good.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0c250e-b7af-416b-8d53-458e1a5078fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T09:51:28.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:27.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e44431-d3e5-410c-bd04-afca866e15ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T09:51:28.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:27.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines last week, her son Sen. Koko
        Pimentel said he pities the "transactional" endorsement from the PDP-Laban
        faction headed by Energy Secretary Alfonso Cusi. He also bared that Marcos
        is already their fourth choice for president after months of having no candidate
        to endorse.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f416e9e2-4095-41ef-ae84-ed764587cc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T09:51:28.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:27.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ce50d1-7b56-4e32-afaa-e6c499732274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T09:51:28.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:27.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Pimentel is supporting the PDP-Laban faction headed
        by Sen. Manny Pacquiao. Pimentel is also backing the presidential bid of Pacquiao,
        who ran under PROMDI, pending the decision from the Commission on Elections
        on which faction is the legitimate PDP-Laban.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94533eb8-2292-40b8-b571-b46b5018f5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T09:51:28.872+08:00
      'mgnl:createdBy': 'glee'
