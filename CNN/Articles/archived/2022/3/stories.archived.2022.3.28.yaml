    'template': '1'
    'title': '''CODA'' wins the Oscar in a streaming breakthrough, but Will Smith
      steals the show'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb96b2d4-3964-453e-b1ae-24e51bd0806e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"CODA" won best picture, but that
        historic breakthrough for streaming service Apple TV+ at the Oscars was overshadowed
        by one spontaneous act, as Will Smith delivered a viral moment that will be
        remembered and talked about for years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f6c7f0-27b2-467d-8f84-fb1de4997acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c93536-9781-4c09-939d-4efdfa47146d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most memorable exchange on the film industry''s biggest night
        wasn''t the kind anyone would have anticipated or wanted. Before winning his
        Oscar for "King Richard," Smith seemed upset about a joke that Chris Rock
        told about his wife, Jada Pinkett Smith, marching to the stage and appearing
        strike him across the face. Rock looked genuinely stunned, while Smith returned
        to his seat, shouting words that were bleeped out at Rock.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aadd6a-1efb-49fd-9cec-e6bfa2f96b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03013874-0324-4be3-b9c2-864e84fc2df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wiping away tears, Smith during his acceptance speech referenced
        that the character he played, Richard Williams, protected his family, then
        said, without specifically mentioning Rock or what happened, "I want to apologize
        to the Academy. I want to apologize to all my fellow nominees." He added,
        "Love will make you do crazy things."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd585d655-92f0-4778-9b02-d9f7f8f16bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad9026c-0309-4bdc-b370-94e5b8092b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best-picture suspense between two streaming nominees perceived
        as frontrunners lasted throughout the night. "CODA''s" Sian Heder won for
        best adapted screenplay, but "The Power of the Dog''s" Jane Campion, the first
        woman to be nominated twice as best director, later became the third woman
        ever to claim that prize. (Heder was overlooked in that balloting.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4be8a7-7ca2-4b01-913d-84a99b471fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828bb7a3-14c3-405d-a5d5-1dcb03bb5d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on results from other awards leading up to the Oscars, this
        was already viewed as a landmark year for streaming services, which, led by
        Netflix, have steadily chipped away at industry resistance to seeing them
        as full competitors with major studio releases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc1930c-d072-4f87-955a-e6461c29de8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c509431e-b9a8-489e-8a30-b8cfaebb4382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all its hard work, though, Netflix didn''t catch the bouquet,
        as voters went with Apple''s more uplifting story, about the hearing child
        of deaf parents. Including this year''s contenders "The Power of the Dog"
        and "Don''t Look Up," seven Netflix movies have now been nominated for best
        picture, but thus far none have won.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f598f527-d3e6-4a95-91cd-c75c06732c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761ba1cc-35b1-471d-aa64-ba16dcdc3340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global pandemic, which forced the entire entertainment industry
        into streaming mode for a time, has helped hasten streaming''s acceptance,
        with last year''s winner, "Nomadland," having been directed to a rival streamer,
        Hulu.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dc94dd-ab40-4277-b4e6-b76b2c31bba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d5017e-d3cb-48a5-b3f5-f7cbcb6107fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Smith, Jessica Chastain nabbed her first Oscar for
        "The Eyes of Tammy Faye," playing Tammy Faye Bakker, which was also recognized
        for makeup and hairstyling.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e656c3-7cba-45de-91da-b1772de15aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623a3fcb-367c-4564-8bae-391543011a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her acceptance Chastain spoke of "discriminatory and bigoted
        legislation that is sweeping our country" against the LGBTQ+ community, citing
        Bakker''s compassion toward those groups, which was depicted in the film.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de8802e-0dbd-42a7-aae3-875d587e4610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.277+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29638fb5-ff3f-40f0-9c34-e7f8c5c5f019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a third of the Oscars being handed out before the live telecast
        officially began, the Academy of Motion Picture Arts and Sciences bet that
        people would watch the 94th annual Academy Awards as much to be entertained
        as to find out who won what.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6752536-1600-4623-8cc4-be70f48dc6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67414320-9778-4b0e-8de8-9a29c9d5ab51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy, which presents the awards, implemented a controversial
        plan to hand out awards in eight categories prior to the main telecast, then
        edit those selections into the show. Despite that decision, the telecast still
        ran more than 3 ½ hours.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449f5ce2-518b-409d-a347-a24a2c14f504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561d5a14-d62a-4477-92bb-557c29016c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other big winner of the night was the science-fiction epic "Dune."
        Dominating the technical categories, the Warner Bros. film claimed six Oscars
        for sound, film editing, production design, cinematography, visual effects
        and Hans Zimmer''s musical score. It was the prolific composer''s second win
        out of a dozen nominations, the first coming for "The Lion King" in 1995.
        (CNN and Warner Bros. are both part of WarnerMedia.)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6e9406-b414-4214-af72-16d2280198dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb50607-317d-41e4-954a-fe3592313415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The televised show underscored the emphasis on bringing more entertainment
        into the telecast, opening with Beyoncé performing the nominated song from
        "King Richard" outside the venue, before turning it over to hosts Regina Hall,
        Amy Schumer and Wanda Sykes, who gently roasted some of the nominees ("House
        of Gucci" was referred to as "House of Random Accents") and taking aim at
        Florida''s "Don''t Say Gay" bill, promising, "We''re gonna have a gay night."
        Sykes later directed a joke at Texas over its voter-registration laws.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45628727-2941-4030-8164-47bde6c91176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf17029-d0f1-499f-a0f1-9ec7d629dea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s "Encanto" was honored as best animated movie. Although
        the film performed reasonably well in theaters, it (and its music) appeared
        to particularly catch on after making its debut on the studio''s streaming
        service, Disney+, symbolic of a year viewed as streaming''s awards coming-out
        party.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3781fb99-baa6-4855-9f84-c6d1ff1c72f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9096ddd3-40dc-4989-b3b4-5892176364cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporting actress and actor represented perhaps the night''s least-suspenseful
        selections, but were among the most emotional, with Ariana DeBose and Troy
        Kotsur winning for Steven Spielberg''s remake of "West Side Story" and "CODA,"
        respectively. Kotsur becomes only the second deaf actor to be honored, following
        his co-star Marlee Matlin, who was recognized for "Children of a Lesser God"
        in 1987.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0092ae9b-b25d-4292-a946-20b687668df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc6593e-a921-40e4-acf0-22b103361a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After thanking Spielberg and co-star Rita Moreno (who originally
        played the role), DeBose spoke of being a queer Afro-Latina woman, quoting
        the movie in saying to those who might be questioning how they fit in, "There
        is indeed a place for us."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93dccdd-76f9-4514-844c-74bbec87c76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325244f4-e868-4a16-bc14-f8292cf82388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questlove tearfully accepted an Oscar for his documentary "Summer
        of Soul," and Japan''s "Drive My Car" earned best international film, with
        the three-hour drama having garnered a best picture nomination as well.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5401eb01-48c7-4d93-a446-980852401099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.278+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b95760-8ea3-4fd5-bbc6-c2982ccadb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenneth Branagh, an eight-time nominee in various categories, received
        his first Oscar for writing "Belfast," the deeply personal look at his homeland
        that he also directed and produced.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5217ada6-1441-4e54-8ca0-956c468a8396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bea1473-1d67-435b-b773-da83ceef1f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Grammys and Tonys employ a similar format in time-shifting
        awards, many Academy members have complained about the perceived slight to
        those nominees. Nevertheless, there was a heightened sense of urgency to streamline
        the presentation after the Oscars slumped to record-low ratings last year,
        as did many major award shows.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2e5c4d-d9df-42e3-9e91-db80daa06a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7377420-7204-4355-ac6c-8087f8e0c7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The switch only saved a bit of time, which was used on lavish musical
        numbers —&nbsp;including a colorful rendition of "Encanto''s" song "We Don''t
        Talk About Bruno" —&nbsp;comedy bits like dropping Schumer from the rafters
        dressed as Spider-Man, and showcasing "fan favorites" as unscientifically
        voted on via Twitter.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac7b68e-a6e4-4a7e-87c3-bbad43773aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86c9bb7-6a11-45d1-bb6f-6d050d23dbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broadcast also incorporated its share of nostalgia, including
        a 60th-anniversary James Bond movie tribute, cast reunions from "White Men
        Can''t Jump," "Juno" and "Pulp Fiction," and a 50th-anniversary celebration
        of "The Godfather," bringing director Francis Ford Coppola, Al Pacino and
        Robert De Niro out for a standing ovation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6329bc63-b4ef-460d-807e-709ad6cb73c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af43d440-fa8b-4d10-8360-05d4ded4e65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest Bond film, "No Time to Die," garnered best song for Billie
        Eilish and Finneas O''Connell, one of the few awards handed out to a box-office
        blockbuster, as the industry increasingly splits between popular and prestige
        fare.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b777c10-3ee2-43a2-8136-2699b2b23d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:38:59.279+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:09.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/03/27/entertainment/academy-awards-2022/index.html"
        href="https://edition.cnn.com/2022/03/27/entertainment/academy-awards-2022/index.html">''CODA''
        wins the Oscar in a streaming breakthrough, but Will Smith steals the show</a>"</em></p>'
  'ukraine-russia-conflict-new-phase':
    'author': 'Tim Lister, Paul P. Murphy and Celine Alkhaldi, CNN'
    'caption': 'Just over a month after the first ballistic missiles slammed into
      Kyiv''s international airport, the Russian campaign has been disrupted and derailed
      by stubborn Ukrainian resistance — and in the last few days by agile Ukrainian
      counterattacks on several fronts. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
