      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fourth set, the Cool Smashers became more determined in scoring
        attack points, wary of a possible comeback by the Crossovers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec67cec-33bc-4014-9bdf-3c947a656fa0'
