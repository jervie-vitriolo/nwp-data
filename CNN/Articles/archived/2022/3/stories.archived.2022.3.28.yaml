      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As areas in the country shift to a more relaxed COVID-19 alert level,
        more and more kids are requesting their parents to go out. It''s been almost
        two years since the pandemic started and there''s no denying that the quarantine
        measures made them miss going out so much.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc94a70c-31a3-4098-8fcb-d07cfffb8fde'
