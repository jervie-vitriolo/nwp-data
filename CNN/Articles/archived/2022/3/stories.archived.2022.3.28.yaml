      'mgnl:lastActivated': 2023-01-24T12:23:21.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he respects the decision of other party members who
        stuck it out with Lacson since in the first place, the decision to endorse
        the Vice President does not represent the whole party because there was no
        national convention that had occurred to formalize Robredo''s endorsement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60673d48-d29f-48c3-8886-6262fd017c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T12:17:55.917+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:21.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
