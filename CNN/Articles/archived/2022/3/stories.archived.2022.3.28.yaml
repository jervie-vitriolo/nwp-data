      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255004d6-b2bf-4f92-98f1-1e2b102adc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Cross''s email of March 3, the Ngogs have had two families
        in the apartment, both staying short-term.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aab765-a51a-4652-9d02-a10be8c8bb70'
