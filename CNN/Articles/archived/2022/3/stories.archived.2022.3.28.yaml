    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Will Smith appeared to strike Chris Rock on Oscars telecast'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aede62-39c1-4208-bb89-a369c5deea3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:59:20.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:23.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chris Rock made a joke about Jada Pinkett
        Smith''s shaved head, which did not appear to go over well with her husband
        Will Smith.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddb7d24-e41b-4630-98c1-2ebd7b909921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:59:20.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:23.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While presenting the award for best documentary, Rock joked, "Jada
        I love you, ''G.I. Jane 2,'' can''t wait to see it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930b84d5-8716-443d-bbf1-513da7ba0267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:59:20.293+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:23.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camera cut to Pinkett Smith, who rolled her eyes as she sat
        next to Smith.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ad037c-5bf8-471f-8b64-7412cbcadf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:59:20.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:23.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was a nice one," Rock said, appearing to respond to the joke
        not going over well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8f20c9-d2d9-4c6e-9121-112dc254cf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:59:20.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:23.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinkett Smith has been open about her struggle with alopecia, an
        autoimmune disorder that leads to hair loss.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d1b7aa-2890-4fa8-a540-5697ff1ec4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:59:20.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:23.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rock then said, "Oh uh," and laughed as Smith walked toward him
        on stage and appeared to strike Rock in the face.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d17c60-f931-4d17-a3cf-aa9eb8ef7e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:59:20.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:23.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CNN reporter Stephanie Elam, who is in the audience,
        she could hear Rock getting hit. Smith said twice during the incident, according
        to Elam, "Keep my wife''s name out of your f***ing mouth!"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319dfce9-5577-4e37-849d-3bd3504405f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:59:20.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:23.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rock responded: "Oh, wow."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94aa855e-e87f-4edc-b64e-07ad716a4815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:59:20.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:23.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For viewers at home, censors muted the verbal part of the exchange
        between Rock and Smith.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61c48b5-d843-4aaf-90c6-e8218cc0d278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:59:20.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:23.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theater went silent and Rock said, "That was the greatest night
        in the history of television."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2028cdf-0ea4-4002-8f28-92848f293d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:59:20.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:23.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sean "Diddy" Combs took to the stage later and told Smith and Rock
        that they would settle things "like family" later.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca0db33-26ac-41dd-8744-6adf62df6f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T11:00:57.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:23.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="https://edition.cnn.com/2022/03/27/entertainment/will-smith-chris-rock/index.html">"Will
