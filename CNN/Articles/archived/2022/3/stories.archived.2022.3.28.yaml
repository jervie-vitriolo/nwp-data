      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4407a468-b173-4ed4-8ed6-acad7145bd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T19:36:45.434+08:00
