      'mgnl:lastActivated': 2023-01-24T12:22:56.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65987972-8ba3-4905-b24c-d19174ed76c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T19:36:45.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:22:56.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADT first got its lucky break towards the end of the first half
        after midfielder Jermi Darapan was tackled hard by Mendiola team captain Jim
        Ashley Flores inside the box, a clear chance for a penalty opportunity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a128cd-8f8c-4b9d-b556-2b6127ae15fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T19:36:45.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:22:56.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7570506-ef61-4a19-bdbd-f18f311137aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T19:36:45.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:22:56.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Northeastern State University midfielder Scott Woods comfortably
        aced the penalty goal to give the ADT the crucial 1-0 lead in halftime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e37abb-0942-495d-a8a8-7e4595f76cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T19:36:45.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:22:56.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1668aeca-97a6-468e-8290-b0eff1348018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T19:36:45.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:22:56.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second half, ADT head coach Norman Fegidero fielded the squad’s
        substitutes in a bid to give them playing experience for their future matches.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098e23ac-f0bc-402c-b5ed-b55d5162b2af'
      'mgnl:activationStatus': true
