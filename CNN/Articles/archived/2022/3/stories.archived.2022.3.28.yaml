    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032bb2e8-6e90-4e30-9771-e9468993dd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T11:22:38.264+08:00
