    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db997b6e-abab-4249-bc4e-d4763fd63915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T13:55:31.267+08:00
