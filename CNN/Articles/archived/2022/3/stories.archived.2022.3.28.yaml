      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez earlier admitted that they sought ₱800 million from Lacson
        in relation to the allocation of funds for poll watchers. He said the latter
        should have known that running for a national post entails having an idea
        about hefty campaign expenses.</p>'
