    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bd7a3a-8211-49ae-9ab7-35e01a74e67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T18:22:54.661+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:22:59.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a79b52-5665-4303-96f9-fb7dd8b0883c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T18:22:54.661+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:22:59.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed partly by Chon and “After Yang” director Kogonada, “Pachinko”
        is a multi-generational story set across several time periods in Korea, Japan,
        and the United States. The book is deliberate and detailed in its approach
        to generational suffering and sacrifice (particularly on the side of women
        and our ancestors). The series does the same, but makes a bigger narrative
        out of Sunja’s grandson Solomon, which gives a sense of how the showrunners
        want it to appeal to the diaspora the most.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0fef15-4a76-4948-a9c8-0fe0726e838c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T18:22:54.661+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:22:59.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dialogue in the series is primarily in Korean and Japanese,
        and though it is top-billed by Korean actors such as K-drama leading man Lee
        Minho and Oscar winner Youn Yuh-Jung, “Pachinko” is not a K-drama.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16ee327-eb4a-49d4-b243-0fb23767c577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T18:22:54.662+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:22:59.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pointing to the recent successes of films and original series made
        in Korea, Chon and Kang Lowe spoke about how they wanted to make something
        that shows the sacrifices of different generations of immigrants. And while
        it’s the type of story that they see strongly resonating with everyone, they
        want to highlight the struggles that members of the AAPI community have experienced.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf8e5ac-2434-4a95-aac5-b6d59011d8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T18:22:54.662+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:22:59.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a difference between Asian content and Asian-American
        content that bridges a gap. And ‘Pachinko’ is that,” said Kang Lowe.</p>'
    '28':
      'image': 'jcr:023d534c-66b7-4cf5-8b1b-a7e9663cbc14'
      'imageCaption': 'Minha Kim as the young Sunja in "Pachinko." Photo courtesy
        of APPLE TV+'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2286b3-4c92-4ed1-9e11-10b3eac93091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T18:22:54.663+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:22:59.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'image': 'jcr:bc338487-cf08-4e76-a050-18001f447dfe'
      'imageCaption': 'Hallyu star Lee Minho plays Koh Hansu, a Korean with close
        ties to the yakuza and weaves his way into Sunja’s life. Photo courtesy of
        APPLE TV+'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e943099d-2352-4e88-81c9-296f23d46e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T18:22:54.663+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:22:59.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b14736-e87f-4a57-9abb-f34dbd3abe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T18:22:54.662+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:22:59.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Chon, this goal was encapsulated by an experience he
        had while preparing to film with Lee Minho, who plays Koh Hansu, a Korean
        with close ties to the yakuza and weaves his way into Sunja’s life. Known
        for his work on K-dramas such as “Boys Over Flowers,” and “Legend of the Blue
        Sea,” Lee is a massive star worldwide and one of the prominent figures credited
        for leading the Hallyu wave in the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d4c836-6191-4e6d-9bcf-abd8108a2d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T18:22:54.662+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:22:59.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the series is a period piece, one of the production’s North Vancouver
        sets was constructed to look like an early 1900s fish market in Yeongdo, Korea.
        Answering a question from CNN Philippines Life about whether he had any surreal
        moments during filming, Chon described a moment that was an “explosion of
        everything [they’ve] been waiting for in the representation [side of things].”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192a09f0-c2ee-4555-83f3-2a31cfc05d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T18:22:54.662+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:22:59.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have Minho Lee walking to the set, and there’s at least 50 people
        who found out where the set was,” recounted Chon of the actor’s reception
        in the Canadian city. “And he’s like a Beatle. Everyone’s screaming their
        asses off while we’re trying to film.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb466b42-200c-4117-bf6e-14fd0d84520d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T18:22:54.662+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:22:59.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recalling how the excited fans came from different backgrounds (“white,
        Malaysian, everyone — not just Korean”), Chon said that this served as a realization
        of what he and his colleagues are hoping to achieve with the series, which
        also had a majority Asian cast and crew.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ff27f7-6276-4747-a34e-1358bf6b2334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T18:22:54.662+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:22:59.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[H]ere I was on a set in Vancouver, on a set that’s supposed to
        look like Korea, and we have this super good looking K-drama star, and we’ve
        got the fans outside screaming,” he said. “I was like, ‘This is the concoction
        we were trying to build. This is for real now, and I could see all the powerful
        elements coming together.’ And I think it just was encapsulated with this
        really weird experience on the set of that fish market,” he continued.</p>'
    '30':
      'image': 'jcr:74f9d92d-afbb-4cf9-97ef-b1d06b67f9c1'
      'imageCaption': 'Academy Award-winner Youn Yuh-Jung plays the older Sunja in
        the series. Photo courtesy of APPLE TV+'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f30f3e4-4666-4dbc-b23a-9187208e1106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T18:22:54.663+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:22:59.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591a2964-dbf5-4204-82da-1d4f4a611d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T18:22:54.663+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:22:59.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kang Lowe, meanwhile, spoke about the four year journey of getting
        the series made. “The pitch by Soo Hugh was so emotional,” she said. “We were
        pitching to executives who were mostly non-Asian, non-POC. I remember when
        we were casting the rooms, I looked for Asian-American executives and cast
        them accordingly, and then POC executives, children of immigrants. People
        were weeping… it’s because the story is so universal.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeec418-62b1-4f9e-ac1e-60d8d8ce2563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T18:22:54.663+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:22:59.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chon (who also directed the latter eight episodes) added, “in its
        specificity in Korean and Japanese culture, it’s universal. The humanity of
        these characters is going to make it relatable to Middle America. A good film
        or story should feel inclusive because it’s human and I think that’s the most
        powerful thing you can do as a storyteller. Let the world know that we’re
        more alike than different.”</p>'
