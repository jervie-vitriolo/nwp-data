      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4cb7bc-d40f-48ca-8f88-e472ab739601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:08:05.949+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:52.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like every one of you, we hope to see a ceasefire and end
        of the war as soon as possible," he said, without commenting further.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121f4850-fa57-464b-9a4c-18d9ab001561'
