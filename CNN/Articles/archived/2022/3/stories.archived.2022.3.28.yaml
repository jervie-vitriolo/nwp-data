    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a722d240-836e-4a39-bbb3-7994b7dd3a09'
    'lead': 'Chris Rock made a joke about Jada Pinkett Smith''s shaved head, which
      did not appear to go over well with her husband Will Smith.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-28T10:59:20.293+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:23:23.841+08:00
