      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Alvarez said they will still stand by Robredo, despite
        rumors that they might still endorse another candidate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cae57a-9051-4c91-b308-4ff8746e2391'
      'mgnl:activationStatus': true
