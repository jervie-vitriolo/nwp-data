    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Panic at the supermarket as Shanghai forces residents into lockdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd59cef-adbe-4c7d-a78f-090abd4acd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Scuffles in the produce section, aisles
        packed with panicked shoppers and shelves stripped bare of food.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30f5ebf-69f7-4534-b29e-a25f22a2be8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.430+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d728e0-0301-4936-bab0-9924ed4da4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos posted to social media Sunday show chaotic scenes erupting
        in Shanghai after authorities announced part of the city would enter a large-scale
        lockdown to stop the spread of Covid-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de705053-bbc1-4782-8673-f6852066baab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96692a1-a2e9-42c8-9308-49632385ba85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-phase lockdown -- which saw the eastern half of the city
        close at 5 a.m. Monday for four days of mass-testing, with the western half
        to follow on Friday -- comes as Shanghai emerged as the new epicenter of China''s
        worst outbreak of Covid-19 in two years, reporting a record 3,500 cases on
        Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79e5a16-dc19-45fb-b6e9-91711c20c0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba590fa-89a2-4897-9fc2-44007d8f31e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time such stringent measures have been rolled out
        in the city of 25 million, the country''s financial heart and its most cosmopolitan
        and progressive urban center, as the ruling Communist Party pursues a "zero-Covid"
        policy to stamp out all infections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cea7ed1-1829-45ac-a1f5-d0acec1ec1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9c7160-b3de-435a-a03b-873e5b2ad9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai authorities had previously insisted the city would not
        enter a lockdown, going so far as to investigate individuals for "fabricating
        information" that suggested otherwise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f09394b-f659-41e8-93ab-54f730ff397e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c822a4c6-e7b2-4e22-8f39-69078f767336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, authorities deployed a "slice-and-grid" system that closed
        housing complexes on a rolling basis while residents were tested. But on Sunday
        the local government took that a step further and announced the east-west
        lockdown, testing the patience of residents who had already endured smaller-scale
        lockdowns. Some asked why city didn''t just take broader measures earlier.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f870cb-1a11-474b-aa5d-2736870397da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf6d341-7a58-4061-835d-c52701bc1397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A full city lockdown would''ve saved a lot of time and infections...(including)
        the psychological trauma of being in a Covid ward," one resident in the eastern
        Pudong district surnamed Li told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2257ca0d-e5bc-4de1-99fb-d0c6a49c504d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01070c30-9932-4b44-b8ed-ff85efb6d3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The switch also dashed hopes that Shanghai''s method would provide
        a less disruptive model for China''s "zero-Covid" policy, at a time when Beijing
        has called on local leaders to minimize disruptions to the economy and daily
        life.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171bb64e-a28e-42bd-92b1-78ad27796b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.431+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37876d17-0251-4531-8528-538ea6d307a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But doing that while being held accountable for any virus spread
        under "zero-Covid" was like being asked to achieve "conflicting goals," according
        to Yanzhong Huang, a senior fellow for global health at the Council on Foreign
        Relations in New York.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c73718-838c-4efc-83e1-29b6f19b73a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874bf0f3-bf7c-424e-a03c-733b08632d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately the local government officials have no choice but to
        do this heavy-handed approach in order to get things done in these circumstances,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cc68fa-5d1a-44e9-9a12-0e2f9d7a78e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135d5c55-dfa2-4fd3-9643-9c6f6ec78d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Panicked buying</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36148e12-7e3c-4a43-a20f-60435cae6f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities made the announcement in a statement just after
        8 p.m. Sunday night -- assuring residents that local-level officials would
        ensure there were enough supplies to last them through the testing period.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9ff13e-e69f-418b-972d-e2f23dcf9565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd2a9e8-a7f0-44c5-86e7-1b8febe62328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But people panicked anyway, crowding into markets that extended
        their opening hours to cope with the demand.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1443e47e-2064-4b75-b4a0-2a876b226465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe2ae89-deaf-46a6-8fdb-1aea18f6475e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One social media user on the popular Twitter-like platform Weibo
        said attempting to buy produce was like fighting a "losing battle," and likened
        the experience to the turmoil of the 1960s when food was scarce.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02eac6f3-4f05-4687-ad24-11bf37bb673f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b880c52d-c438-4d9d-a8a1-8146df815479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another, whose residential block was already subject to localized
        restrictions when the wider lockdown began, complained they would be unable
        to restock and questioned the government''s ability to provide the city with
        enough food.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccef2969-d925-41ca-955a-0cb94aee4f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cd52aa-3893-4666-bd02-a39f7270f5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, other Chinese cities have faced issues supporting residents
        as local authorities grappled with the logistics of lockdown. In Xi''an late
        last year residents were left without food while under a strict citywide lockdown
        -- one symptom of a disastrous lack of planning that shocked the country at
        the time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fbf57b-4446-436f-aec1-5fcd9b0927bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed34c653-53ec-4fb8-8e12-cfaf146df393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about concerns of food shortages during lockdown, Gu
        Jun, director of Shanghai Municipal Commission of Commerce said at a press
        conference Monday that the city is "strengthening the organization of supply
        sources."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e67faa-0dd8-405d-a89d-f8f1b7717cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e5572b-298a-4391-a0d6-55e35db4084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Quarantine crush</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f78838f-3a07-4416-b13a-01a0c828c5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though small by international standards, Shanghai''s rising case
        numbers have placed additional strain on the city''s health care system.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf6c6be-241e-4d6b-b449-4945ce499def'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf54701-a82c-486e-b041-90480e92b893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other cities in China, Shanghai sends all those who test positive
        into hospitals or quarantine centers, not allowing any home quarantine, irrespective
        of the severity of symptoms.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4b4581-ebb3-4069-b2a8-8cc2afb5d209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fc449d-83c1-401d-9d5e-c2bcfce45cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has already converted six hospitals, two indoor stadiums
        and one exhibition center into government quarantine centers, according to
        Shanghai health officials.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd07e361-32c3-4e79-85ff-883eb93c55f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f06022c-4ad0-49a8-bccc-5804b3b15d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as cases rise, concerns have been raised about the living conditions
        within these facilities.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b485afa-8f93-41fa-9cae-3ca1096ee3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaf65a3-0d22-4c96-b6b9-9954dfa70ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hundreds of people living together, in the cold and bad conditions.
        Men and women are quarantined together without any privacy. We use public
        toilet and need to scramble for food. Does the quarantine really help us?"
        read one post on social media by a user who said they were at a converted
        expo center.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9642b6f5-582a-4c2a-aeb4-a038d7137fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce69ce47-1b41-42c6-b5fb-1e7d0d77b59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another, who was taken to a hospital, said they experienced a "terrifying
        night" after receiving their diagnosis, sleeping on the floor in an "airtight
        room."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e8be25-9096-4155-8121-7b00b8776198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8b76fb-0b8d-44e7-99d7-f26c4c3b9d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one could tell us where or when they would be taken, only more
        and more people were brought in to be quarantined together," the user wrote.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060ea049-e3d8-4ea1-a444-da2d8605a886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ed1e34-0490-456d-a6f5-777c78081d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another user expressed surprise that this could be happening in
        one of the country''s most advanced cities.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f8d7c5-2210-441f-a0eb-6c80d66c3c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a0d35a-4323-498a-84a8-3cfbf33ec4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the anti-epidemic policy of Shanghai: locking people up
        first and then think what to do next. No one gave us medicine, no doctors.
        Patients are sitting on the ground shivering," the user wrote. "Is this the
        Shanghai that the people used to rely on?"</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e3157e-74b1-4b86-ad41-8939dea7565a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:19:22.434+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:49.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/28/china/shanghai-lockdown-china-covid-19-outbreak-intl-hnk/index.html">"Panic
        at the supermarket as Shanghai forces residents into lockdown"</a></em></p>'
  'deaf-film-representation-coda-best-picture-oscars':
    'author': 'Scottie Andrew, CNN'
    'caption': 'Siân Heder said she was open to collaboration throughout the filmmaking
      process to make "CODA" stronger.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-03-28T22:41:29.349+08:00
    'imagesource': 'jcr:1437363f-e420-49a9-ae34-30f22bf0fbc6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e61f9a4-db9c-430a-af39-d768728e62ec'
    'lead': 'Three of the central roles in ''CODA'' went to deaf actors — Matlin,
      an Oscar winner and perhaps the most famous working deaf actor in the US, Troy
      Kotsur as her gruff fisherman husband and Daniel Durant, who plays her son. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-28T22:27:27.151+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T12:22:48.311+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:22:34.226+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Best picture winner ''CODA'' is just one recent film influenced by deaf
      creators who are changing the industry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5219e8-4bba-4c83-a949-1db2094cfa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- In Siân Heder''s Oscar-winning coming-of-age
        film "CODA," the Rossi family living room is a place the foursome gathers
        for big conversations -- from the difficult and awkward to the celebratory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a95888a-33ab-4022-9972-c518e018a7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df1f90d-bf0c-461d-8189-7d47423f507e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cozy sea-green space is where teenage Ruby, the sole hearing
        member of a deaf family, chides her parents for engaging in cacophonous intercourse
        while a crush is visiting. (Her position in the family gives the film its
        title -- it''s the acronym for "child of deaf adults.") It''s where the family
        argues over the fate of their fishing business. And at the film''s end, it''s
        where Ruby and her eager family gather to learn whether she''s been accepted
        into music school.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bf09ff-5aa7-4f15-ba69-461d24f9b2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b74075-cf30-408f-a787-101932192fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Alexandria Wailes and Anne Tomasetti, the film''s directors
        of Artistic Sign Language (that is, deaf experts of American Sign Language
        who choreograph signing for screen and stage performances), and actress Marlee
        Matlin walked on set to shoot those scenes, they immediately started rearranging
        the room''s furniture, Heder remembered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2600253-2a95-492a-a395-0cfddeb1b5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8576f3e2-3f4a-4560-bb3e-22d21bbd60e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heder, the film''s director and screenwriter, said she and her production
        set designer initially placed the furniture "where it seemed to fit" in the
        characters'' coastal Massachusetts home, "kind of ignoring the fact that this
        was a deaf family."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bec69ab-630a-4b49-ac2c-f51319cf9ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7453a5fd-6c99-4db8-ba1a-320fcd395871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wailes, Tomasetti and Matlin swiftly corrected that. They turned
        one of the seats so it would face the door and arranged the furniture in a
        circle so the Rossi family could easily sign to each other. The family room''s
        layout is one of the grounding details in a film full of them -- now, that
        film has won best picture at the 2022 Academy Awards. Those moments may not
        have been possible without the constant collaboration of deaf crew members.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4892a448-b323-46cc-b717-32edddb8b563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17d72be-ea18-469c-84be-d4f057d64237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CODA" is one of several projects released in the last year to star
        deaf actors and skirt stereotypical deaf stories -- Lauren Ridloff stole scenes
        as a speedster superhero in Marvel''s "Eternals" Millicent Simmonds helped
        defeat monsters in "A Quiet Place Part II," while Matlin and her family fought
        to save their business in "CODA." Their deafness isn''t always central to
        the plot, but when it is, those storylines are handled with care and nuance
        -- because, in most cases, they were developed with the help of deaf consultants
        and experts of American Sign Language (ASL).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4733115d-9a07-4a95-ae64-90da57fce9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b843e629-4386-4b04-a966-3d5d554b0267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douglas Ridloff, who served as an ASL coach on "Eternals" (in which
        his wife Lauren starred) and "A Quiet Place" (parts I and II), said in a conversation
        with CNN and interpreter Ramon Norrod that more productions are incorporating
        deaf crew members into the filmmaking process from the very beginning -- steps
        that even five years ago were rarely taken.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b906791-b8c2-42e2-84c2-bac37a21a333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9730fd77-c96e-4e5a-952e-bc111128aa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They start to realize the value of the deaf person''s perspective
        and the input into their film production," Ridloff said of filmmakers and
        production crews. "It just shows that they value the deaf person''s perspective
        and they want more of that."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7737e5-8f75-46ae-8a35-2802d80403c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d292b9a-661d-4ec1-943f-0f73cab52e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How deaf creatives make films better</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da615cad-764f-4a97-b0a5-2730baa0f3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Involving deaf creators at every step of the production process
        -- from ASL coaches for actors to consultants on story elements and blocking--
        improves both the story the production is telling and the set atmosphere for
        deaf cast and crew, said Ridloff, who also worked on Marvel''s "Hawkeye" series
        and Hulu''s "Only Murders in the Building."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70121947-253f-4e91-b1cf-814d2ff4e4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee8600e-929e-4572-a398-7daf2114d9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaf consultants, directors of Artistic Sign Language and coaches
        of ASL all bring their experiences to their work, Ridloff said, something
        that would be impossible for a hearing person to replicate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3d26f7-0cc0-48fa-a177-17f8c2a58a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ff60ea-41c7-42ad-8e70-dd22a6b9e695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A director, if they''re hearing and they don''t know sign language
        -- how would they be able to capture those little nuances, the facial expressions,
        the signing, the pausing?" he said. "That''s where we as deaf people come
        in."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5954c6d0-96b5-41b9-953c-6e21d6010184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854f0bfa-1ee5-4ec8-a3a2-de9a8d18c9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridloff said he likes to be involved in a film''s creation from
        the very beginning. He''ll translate lines in a script from spoken English
        to ASL, choosing the signs and techniques that correlate to a character''s
        development, and will recommend actors who can pick up signing quickly. On
        set, he''ll watch a scene through a monitor, taking note of how the camera
        picks up an actor''s signing and whether the actor is signing correctly. And
        then, once a film has wrapped, he''ll assist its editors in selecting shots
        that keep an actor''s signed lines in the frame in a way that preserves the
        nuance of what they''re signing. He''ll correct subtitles, too, in case the
        changes he made to the script before production began don''t make it to the
        editing bay.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ba0cb3-2130-48cd-a6c7-f022ebe43a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30b0930-38a3-406c-9853-ae688416a0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.154+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all productions are that collaborative, but Wailes, in a conversation
        with CNN and interpreter Heather Rossi, said that Heder''s willingness to
        cooperate on "CODA" while adhering to her original vision was what made the
        film so strong in its portrayal of deaf characters -- and such a trusting
        atmosphere for its deaf actors and crew.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ddb6fa-bfa3-4a1f-be9e-b6014f07610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.154+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3e34f1-2eb5-4f1c-b939-46bd1e695a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.154+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wailes went through Heder''s script -- which won best adapted screenplay
        at the 2022 Oscars -- line by line before production started, choosing how
        protagonist Ruby, a high school senior who''s withdrawn at school but free
        with her family, might sign to her parents when she''s in a sour mood. Not
        every line in spoken English had an ASL equivalent, so Heder, Wailes and Tomasetti
        would rework a line that kept the character''s intent and translated easily
        to ASL.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284f0523-e88a-4051-b48f-c0530e699379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.154+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b598a271-49a1-409e-a347-7df7df2b79d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.154+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were just gardening," Wailes said of the pre-production experience.
        "We laid the seeds and we were letting it all grow."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9243ff2-db80-447e-817b-472940dc6125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.154+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dc6095-9aba-483b-a681-833738b8ae5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.154+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing there were deaf collaborators behind the camera was steadying
        for actors in "CODA," too, she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e10e6f-9a0b-4fe3-a6d4-8a9a8337a30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.154+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f25b537-56b0-4a4c-adcc-c5d56053ff1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.154+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That gave everybody the space to breathe and to really be free,
        and not worry too much about what was captured on camera," Wailes said. "Oftentimes,
        deaf actors have to worry about all of these things because they''re the only
        person in the room."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5ed00b-e4ff-48a0-bf96-18f922d791bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.154+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1d3358-72c9-4b6b-95bf-fc0023ab3c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.154+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deaf audiences'' take on deaf actors in mainstream film and TV</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3360c789-cb70-47e8-baf5-e73a15a52ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.154+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent films and TV series that incorporate deaf characters, played
        by deaf actors, have been received warmly by many deaf and hearing audiences.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bd729c-cfed-44ee-832e-f63248b17511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.154+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49c62d5-ed85-41c4-a68f-ba4e6d88cb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.154+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the central roles in "CODA" went to deaf actors -- Matlin,
        an Oscar winner and perhaps the most famous working deaf actor in the US,
        Troy Kotsur as her gruff fisherman husband and Daniel Durant, who plays her
        son. "Eternals" cast Lauren Ridloff, a mixed-race actress, as a character
        who in the comics was a hearing white man. One crucial episode of Hulu''s
        "Only Murders in the Building" was nearly silent, told from the perspective
        of a deaf resident.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba58594-9cb8-4267-80df-487cfab5ef88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.154+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5739b7-1f73-4e5a-9c2b-1ee6828d3988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These works don''t satisfy all deaf audiences, though: In the case
        of "CODA," some deaf viewers took issue with the film''s focus on music --
        in one scene, Ruby''s family attends her concert and the sound drops from
        the film to show their perspective -- plus the seeming burden it is for Ruby
        to interpret for her family. The casting of Riz Ahmed as the lead in the Oscar-winning
        "Sound of Metal," as a heavy metal drummer who loses his hearing throughout
        the film, also offended some viewers, though some deaf and hard-of-hearing
        audiences who, like Ahmed''s character, lost their hearing later in life,
        were moved by his performance.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a8234f-e1c4-47cb-aed3-5f22a8664bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3af7ad9-e856-460e-b2dc-ef44f8d62cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some works starring deaf characters aren''t always accessible to
        deaf and hard-of-hearing audiences: Lauren Ridloff in an interview bemoaned
        the lack of accessibility at movie theaters. (AMC is one theatrical chain
        that last year announced plans to add more open-caption screenings for deaf
        audiences.)</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a8c454-501d-4fb5-ac15-27009703067e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9de643-dcb8-43fa-bfcc-c17080ed8da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But productions made with the input of deaf collaborators, preferably
        starring deaf actors, do move the needle for representation and what''s possible
        for future works of art about the experiences of deaf people, wrote Jenna
        Fischtrom Beacom, a deaf activist and writer who often covers the way deaf
        people are portrayed in the media. At the end of a blog post in which she
        outlined the parts of "CODA" that she felt were inauthentic, she wrote, "May
        CODA pave the way for the many talented deaf writers, directors, editors,
        cinematographers, and more to have their chance to tell stories that are even
        more authentic."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233218b4-0f37-4c47-bfac-b24af6b3bee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668a9c7c-a146-40f1-929a-b9344a316887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not all film sets have been accommodating to deaf creatives</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d95789-560c-43de-9230-6cf578960e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridloff and Wailes believe that the first mistake a production can
        make when telling stories about deaf characters is casting hearing actors
        in deaf roles.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f1fa8c-b7f2-4ed8-93a5-ad310ab76b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07501b2f-57e6-4549-bf2f-a0bb9e4fa589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Someone else trying to wear that language -- you can''t," Wailes
        said. "It''s in our bones. It''s who we are ... they''re trying to imitate,
        and that''s not going to work."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463075d7-72be-4f5b-beed-e7067dd610ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73437530-237b-4050-b6c0-7519d8a8cc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"La Famille Bélier," the French film "CODA" was loosely based on,
        notably cast hearing actors as the protagonist''s deaf parents, a decision
        that was widely condemned by critics. Heder knew to avoid missing the same
        opportunities of honestly portraying a deaf family and child of deaf adults,
        she needed to involve deaf creators from the beginning.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d90e8a0-d276-41d2-b649-139e70de171a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035828a8-6ce2-4fcf-bab7-da848f8ca6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a lot of faith in my abilities as a storyteller," she told
        CNN. "But I knew in order to get it right that I was amplifying the voices
        of my actors and my collaborators who knew what it was like to live and move
        through the world [as a deaf person]."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59042546-18b8-4ef3-b780-4678cfc46e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aec61d-2f7f-4e92-ae6c-44a626aaacb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridloff said he''s been a part of projects where ASL consultants
        are more of an afterthought, where there aren''t enough interpreters for him
        to communicate efficiently with directors and actors, or a deaf character''s
        storyline wasn''t as true as it could have been had it been written by a deaf
        person, he said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf283b2-0e31-48f5-a677-e3a33433669f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a361eed-eae7-4a8c-b3bd-26825f7d7675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wailes chalks up those challenges to a lack of funding, little research,
        short production time frames and, perhaps most prohibitive, the fear of not
        being able to communicate with a deaf person. That fear often keeps storytellers
        from even attempting to produce films or TV series about deaf characters,
        she said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e4483a-08c8-4c4b-9d9b-41fbc4bb52c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1122706b-e763-41ed-b05d-71db2a06c2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overcoming that fear or emphasizing just how much a production can
        improve if deaf crew members are involved "can be a dance," she said, but
        it''s a process that''s steadily improving.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9e617c-cbd0-43d7-92fa-2c61bf31667a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c173b94c-59c5-4cad-a2d7-ec318c0405e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, there is absolutely more of a presence of different
        deaf creatives, deaf artists -- they''ve been around forever, but you''re
        just all seeing them now!" she said. "There are so many stories, so many intricacies,
        so many worldly perspectives that we have that people don''t know about."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb6f138-b469-4b45-a469-7372ae18907e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7f72cb-985d-412c-9b5e-fc0beb40e95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where the future of deaf-led films is headed</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9e5a9d-2442-4163-80ad-a7dc9a2b7dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heder was drawn to the story of "CODA" because there were so few
        films that had focused on a deaf family in that way.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee581f11-6320-42d1-b784-0ceb3618f1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eab987-3b48-47d0-8401-1e468bcedbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was important to me to show how free and comfortable deaf spaces
        can be, and then how different that is once you introduce the barrier that
        the hearing world puts up," she said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c987e3b-2d1d-4d79-abde-ffe49dd6ed22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf9660a-11fb-4d71-bb14-19bfe642454a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with "CODA''s" success -- before its Oscar wins, it was acquired
        by Apple TV+ out of last year''s Sundance Film Festival, where it won the
        US Grand Jury Prize -- and the success of "Eternals," "A Quiet Place" and
        more, the trend of deaf-starring films continues.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824a8173-581e-4748-a734-d5f4dafc2c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a16737-42ce-4c37-9ed3-e04fea881a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to continue to improve a production''s portrayal of deaf characters,
        Ridloff has a few guidelines that begin with hiring deaf people -- actors,
        crew members, writers, producers -- in the first place, and making sure deaf
        people are involved at every level of the production process. Hiring at least
        two to three deaf consultants and ASL coaches is key, too, he said, as is
        employing enough interpreters so everyone is able to communicate efficiently.
        All of these guidelines come from a place of wanting a story to be the best,
        truest version of what it could be, he said, and if hearing and deaf collaborators
        keep that spirit in mind, they''ll be set up for success.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62de8d5d-9d0f-4b76-b042-7e7fc3151ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2416d3f-512f-411d-aa39-5870cd9762cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The future of deaf representation in entertainment is bright: Ridloff
        will serve as consulting producer on "Echo," an upcoming Disney+ series that
        spotlights a deaf Indigenous superhero, his most involved role yet and his
        third time working with Marvel. Wailes has a few projects still under wraps
        but, she''s excited to share more soon. And Kotsur won an Oscar for his performance,
        making him the first deaf man to earn an acting nomination and second deaf
        acting winner after co-star Matlin.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c5e0cc-083c-4181-a1de-16312f1edc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c960fb-b1f3-491f-83b5-3a32dbedd943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most rewarding, Ridloff and Wailes said, is when they see their
        experiences, their language, portrayed on screen with all of its beauty. In
        "CODA," there''s a moment when Ruby, asked how she feels when she sings, can
        only express herself in sign language -- balling up the tightness in her stomach
        and letting it go. Words wouldn''t do that feeling justice.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981f0f30-0406-4f42-a3bc-e58d54200fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1c39c8-21c0-43ae-a0dc-e533a7aac295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s how Ridloff and Wailes said they feel when they perform
        -- Ridloff is also the founder of ASL SLAM, a poetry organization, and Wailes
        is a dancer who''s appeared in Broadway productions with Deaf West Theatre.
        To them, ASL is a theatrical language on its own, so helping to incorporate
        it into film and TV is a chance to share that beauty with a wider audience.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26be3c3b-2c1f-4486-b397-896ecf343138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d81ae7c-b4d0-4234-9917-ca95bbbd13d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T22:27:27.157+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T12:22:48.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I breathe American Sign Language," Ridloff said. "When ASL stops,
        then I will stop breathing."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7de3a8e-ba25-4bb5-b688-1c1990c41e53'
