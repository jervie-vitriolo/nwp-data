    'lead': ' Benguet farmers were forced to give away their harvest for free as smuggled
      carrots flooded local markets, a group tells senators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-28T13:55:31.265+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T12:23:20.083+08:00
