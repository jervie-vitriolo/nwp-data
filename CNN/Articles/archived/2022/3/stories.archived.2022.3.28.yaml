      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeBose has previously won a Golden Globe, a BAFTA and a Screen Actors
        Guild Award for this role.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f165ba6e-9a5e-4e3e-9fe5-9e8a99d945e3'
