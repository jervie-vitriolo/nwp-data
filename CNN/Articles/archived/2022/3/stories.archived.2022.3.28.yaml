    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:22:27.793+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PVL: Cignal advances to semis with easy win vs. BaliPure'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ea1f7f-715b-4d4e-b0a9-2825f1286e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:18:17.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:23:01.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) –</strong> The
        Cignal HD Spikers continue their dream unbeaten run in the 2022 PVL Open Conference
        as they advance to the semifinals after sweeping the BaliPure Purest Water
        Defenders in three sets, 25-14, 25-9, 25-14 in the quarterfinals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7e32d2-9d9f-4bf4-a004-2b2ab9a23c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:18:17.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:23:01.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shaq Delos Santos-mentored squad clinched the first semifinals
        berth thanks to their twice-to-beat advantage and will face the winner of
        the quarterfinals match between F2 Logistics and Petro Gazz.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59fecd2-42d6-435b-8578-e95c6b08b76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:18:17.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:23:01.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41aec90-4c55-45a3-a031-23a4659e7e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:18:17.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:23:01.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ces Molina spearheaded the Cignal scoring attack with 12 points
        while Roselyn Doria added 11 markers. Setter Gel Cayuna was also significant
        in the contest with her 26 excellent sets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daa3ebd-f6a4-4572-ab67-14e25527890c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:18:17.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:23:01.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcac33d-c07e-44bc-823f-c07ff6751fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:18:17.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:23:01.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HD Spikers and the Purest Water Defenders opened the match with
        a close battle in the early part of the first set, but the top seed Cignal
        flashed its attacking brilliance after the second technical timeout much to
        the delight of the returning crowd at the FilOil Flying V Centre on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cef43ce-8d6f-4611-9aa3-1a29de04768f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:18:17.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:23:01.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39123f0-a152-43db-b58a-9c4727486b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:18:17.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:23:01.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second set, BaliPure ace outside hitter Jhoana Maraguinot
        led her squad to have a close gap against Cignal, 6-8. Cignal responded with
        a 17-3 scoring blitz after the first technical timeout to assert their mastery
        in the contest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ede850-4e0c-4ece-afd0-2e3b75b22871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:18:17.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:23:01.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068d105b-5596-45a7-85ac-eebfa1cccf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:18:17.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:23:01.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cignal showed in the third set why they are the hottest team in
        the league with a flurry of powerful hits, effective sets, and alert defense
        to dominate the hapless BaliPure side in their quarterfinals battle.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cf1cb7-d2db-4733-b2eb-888db080adb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:18:17.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:23:01.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafaf870-3dac-4d5b-a686-76e70d7aaca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:18:17.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:23:01.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glaudine Troncoso sealed the victory for the HD Spikers with a block
        point.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bf0e09-c213-4a29-95c3-07a8a0fd87c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:18:17.011+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:23:01.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908a4e54-d2da-4c08-b88a-12e8d1d4736b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:18:17.012+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:23:01.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janine Marciano was the leading scorer for the Purest Water Defenders
        with five points as their struggles from spike (17-40), block (2-9), and service
        (0-6) points against their dominant opponents cost them the game.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3922c09-0084-477c-a8b5-ff51ee69fbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:18:17.012+08:00
