      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a571420-8f8e-49d3-ad68-9a0e0baefb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the events take on new resonance, the project is putting a
        new focus on Ukrainian culture with its new project, CulturEUkraine.</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1230d909-25a3-45ea-965c-9c9ef5df27e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd974385a-2e65-4eb6-9a76-6d820c130315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s old central post office —&nbsp;a modernist masterpiece,
        that was already an exhibition venue —&nbsp;has been draped in the colors
        of the Ukraine flag, with the third floor turned into a space where refugees
        can create, as well as regroup, and get practical and psychological help.
        There will also be a space for artists in residence, once refugees feel able
        to create, so visitors can get closer to Ukrainian culture. They have already
        had enquiries from theater companies and individual artists.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ce2094-6b43-4666-8724-c08ab7c5a78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031cc8a6-ea23-43bf-be2b-cd6c0404ddc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has already held a concert at which three classical musicians
        from Ukraine played. They have now found work in the Kaunas and Vilnius Philharmonics.</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7913974-2106-4294-8c2d-6cc82cca552c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.105+08:00
