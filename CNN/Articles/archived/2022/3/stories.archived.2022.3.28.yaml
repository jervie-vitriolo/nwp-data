  'why-pachinko-is-not-a-kdrama':
    'author': 'Gaby Gloria'
    'caption': '“Pachinko” is a multi-generational story set across several time periods
      in Korea, Japan, and the United States. In photo: Actors Minha Kim and Lee Minho.
      Photo courtesy of APPLE TV+'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2022-03-28T18:15:18.817+08:00
    'imagesource': 'jcr:b484296a-81bd-4a68-88cb-7327b2b35268'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02a16363-6c99-4f7a-9072-914911de7170'
    'lead': "Executive producers Justin Chon and Theresa Kang Lowe on bridging the\
      \ gap between Asian and Asian American content with Lee Minho.  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-28T18:22:54.661+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-24T12:22:59.647+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:22:28.585+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why ‘Pachinko’ is not a K-drama'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf32a9a0-fd03-49fb-943b-05c3de3e4bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T18:22:54.661+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:22:59.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple TV+ released the new series “Pachinko” last weekend to acclaim
        from critics and regular viewers alike for its treatment of the story adapted
        from Min Jin Lee’s novel of the same title.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80e6891-6cce-43ab-bbf4-861d0ae8a1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T18:22:54.661+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:22:59.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973c2148-418f-402e-a968-233fb6863a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T18:22:54.661+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:22:59.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a discussion on Asian American and Pacific Islander (AAPI)
        narratives, experiences, and histories ahead of the show’s premiere, executive
        producers Theresa Kang Lowe and Justin Chon spoke about how they see the series
        as a step for more expansive stories to be told, from all parts of Asia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96df7cab-e8f2-4202-b839-d5e34814f76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T18:22:54.661+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:22:59.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd2527a-82b5-4114-b4d8-45e4d6699db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T18:22:54.661+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T12:22:59.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The word "representation" was thrown around a lot. Chon, who is
        also known for his role as Eric Yorkie in “Twilight,” and directing and starring
        in “Blue Bayou” (which premiered at the Un Certain Regard section of 2021
        Cannes Film Festival) also spoke about his experience in front of the camera
        in Hollywood. “As an actor, the reason I stepped behind the camera was that
        it was frustrating, what roles we had access to,” he said. “After ‘Crazy Rich
        Asians,’ people said ‘we want more Asians’ but it went the other way. I hope
        this changes the desire that people have on screen.”</p>'
    '27':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/O1r5XXJOYNA"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ca9de3-34d4-47cb-9b0b-f98349837a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T18:22:54.663+08:00
