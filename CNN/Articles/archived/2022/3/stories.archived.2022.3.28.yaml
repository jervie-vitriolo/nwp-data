      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bukele on Sunday said the measures "will only be implemented by
        pertinent institutions only when it will be necessary."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08c5d27-9267-4fbc-aa96-4547b18fa1b4'
