      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Chris Rock will not be pressing charges
        against Will Smith following their onstage altercation at this year''s Oscars,
        the Los Angeles Police Department has said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5899002-d7bd-4207-ad7e-0bfa81de4011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:02:09.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:54.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5146cfe4-219c-48bb-ba40-8cdc7d987f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:02:09.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:54.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith appeared to strike Rock at Sunday night''s ceremony after
        the comedian made a joke about his wife Jada Pinkett Smith''s shaved head
        as he presented the Academy Award for best documentary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa46ca0-e326-4d02-9689-ac235d1247e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:02:09.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:54.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdee8d2d-40c6-41d1-a31d-6eecba7efbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:02:09.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:54.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Rock quipped: "Jada I love you, ''G.I. Jane 2,'' can''t wait
        to see it," the camera cut to Pinkett Smith, who rolled her eyes. The "Red
        Table Talk" host has been open about her struggle with alopecia, an autoimmune
        disorder that leads to hair loss.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f86631-faf1-4731-9b31-ce5d4f3ae461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:02:09.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:54.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a462aae-1c34-4054-a3b0-631f2432d173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:02:09.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:54.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the joke, Smith walked onto the stage and seemingly hit
        Rock, before telling him to "leave my wife''s name out of your f**king mouth."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280720b1-ba91-4851-b9cd-47f9e2c21f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:02:09.011+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:54.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0ada35-6e47-43c0-ae43-c71abe613876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:02:09.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:54.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Pursuit of Happyness" star appeared remorseful when he returned
        to the stage shortly after, to accept the Oscar for best actor for his role
        as Richard Williams, the father of Venus and Serena Williams, in the film
        "King Richard."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00702a6b-ba99-464e-8617-763f102c0589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:02:09.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:54.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2df2e0-01da-4773-91b0-902d58c2a1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:02:09.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:54.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his emotional speech, Smith apologized to the Academy and
        his fellow nominees for the incident but did not mention Rock by name.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd613cce0-2c1f-4ade-b22d-ab8be3ba934d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:02:09.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:54.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55a4b5b-120c-42e2-aa23-f623520e7a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:02:09.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:54.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Smith''s actions have been widely condemned on social media,
        with many arguing he should be charged with assault, his 23-year-old son,
        Jaden Smith, shared a tweet shortly after the incident, which said: "And That''s
        How We Do It."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b39fce1-d764-4d61-bce3-a835a4d2c446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:02:09.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:54.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bad8e25-2e54-4073-9fdd-873c49d0cc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:02:09.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:54.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LAPD confirmed on Monday that Rock declined to file a police
        report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9b8fd0-1957-42b5-9fc9-29ce7948384a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:02:09.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:54.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aded2d6b-ec5d-43f1-b1a6-0a4daa0f09b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:02:09.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:54.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"LAPD investigative entities are aware of an incident between two
        individuals during the Academy Awards program," the department told CNN in
        a statement. "The incident involved one individual slapping another. The individual
        involved has declined to file a police report. If the involved party desires
        a police report at a later date, LAPD will be available to complete an investigative
        report."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6e3178-9884-4024-bf0c-fa82223fc881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:02:09.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:54.385+08:00
