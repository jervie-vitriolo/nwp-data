      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In front of 7,000 supporters, based on organizers'' estimates, Robredo
        vowed to make sure that Samar will not be forgotten and will be given all
        the help it would need.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb6213b-c087-4ce1-b2b2-c7aa1ff90f51'
