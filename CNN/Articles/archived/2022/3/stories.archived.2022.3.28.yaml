      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno played drugstore owner Valentina in the remake.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dae5b4-52c6-4ff3-b1ed-6f6176b245a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T09:04:26.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:28.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debose also paid tribute to Moreno in her acceptance speech on Sunday,
        thanking her for paving the way for other "Anitas" in Hollywood.</p>'
  'Nene-Pimentel-widow-PDP-Laban-Cusi-faction-Marcos-endorsement':
