      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that while the party and Lacson did not talk about the
        amount when the senator joined Partido Reporma, someone running for the country''s
        highest post should be aware of such hefty campaign expenses.</p>'
