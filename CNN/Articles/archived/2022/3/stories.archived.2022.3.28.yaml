      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for healthcare utilization rates, 4,613 out of 27,547 or 16.7%
        of non intensive care unit (ICU) beds are occupied. Meanwhile, 484 out of
        3,204 ICU beds or 15.1% are being used.</p>'
