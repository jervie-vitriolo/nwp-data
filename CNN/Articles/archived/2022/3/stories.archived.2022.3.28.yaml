    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78162a85-140c-437f-ab08-ca4da7ced0d5'
    'lead': 'In a bid to catch all the Pokémon, someone just paid $420,000 at auction
      for a Charizard card.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-28T07:31:26.827+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T12:23:30.607+08:00
