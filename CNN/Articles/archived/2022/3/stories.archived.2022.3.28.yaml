      'mgnl:type': 'text'
      'text': '<p>Since it was founded in 2017, the SeaShorts Film Festival has championed
        Southeast Asian filmmaking talent through short films. Last year, the Main
        competition had <a href="https://www.cnnphilippines.com/life/entertainment/Film/2021/9/1/seashorts-film-festival-2021.html"
        target="_blank">four Filipino entries (“Gutab,” “Mutya,” “Kids on Fire,” and
        “How to Die Young in Manila”)</a>. The festival has opened its call for entries
        for its 2022 edition, which will be held as a physical event in Ipoh, Malaysia.
        This year, they are accepting narrative live action, documentary, and animation
        films, as well as screenlife, machinima, and other experimental film forms.
        Deadline for entries is on May 15. Submit an entry <a href="https://docs.google.com/forms/d/e/1FAIpQLSf7Jf_yfikG6SebCCoZCPIjbQnfHXfPkkslmbMBV3WFNomclw/viewform?fbclid=IwAR3XuJdPZcWn_212-G4Ce9vdM8TDysIw3pjMPrOcFbs8Ta_MaVa_Wod_euw"
