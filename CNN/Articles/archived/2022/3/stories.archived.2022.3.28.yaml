    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610f0c05-1a4f-4151-8de0-bd3198ea3ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:57:12.441+08:00
