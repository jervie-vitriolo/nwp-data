      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t hesitate for a minute," says David.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673a0bd1-6ecc-4f10-a699-d1030d77f97b'
