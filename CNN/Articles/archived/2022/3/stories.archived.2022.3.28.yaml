      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For anyone who has ever questioned their identity, there is indeed
        a place for us," she said, quoting her film.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ec12cb-6300-40ca-9be3-73f6db6b3e7f'
      'mgnl:activationStatus': true
