      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aimed at making malling a safer and more memorable experience for
        kids, SM Supermalls is expanding Squad Santi—the friendly, robo-heroes that
        came down to earth to make sure that every SuperKid is safe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42fa46d-3390-4323-99de-8f789bf03231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:16:32.808+08:00
