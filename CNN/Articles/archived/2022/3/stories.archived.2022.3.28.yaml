      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We did not talk about that but I think if you''re
        a polital candidate, you''re supposed to know about these expenses especially
        if you are running for the presidency.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a55957-3443-4147-9247-75544baf1982'
