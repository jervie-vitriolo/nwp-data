      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be075740-7103-4af5-a764-fdbf84aa3310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T12:17:55.917+08:00
