      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'Ukraine-refugees-houses':
    'author': 'Julia Buckley, CNN'
    'caption': 'On 24 February, as she watched the news of Russia''s invasion of Ukraine,
      Desislava Tosheva was staring at her couch. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-28T15:24:14.202+08:00
    'imagesource': 'jcr:44f9a57d-1bd2-4fc3-9652-2170100e8d3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02ae26db-d4c4-4004-abbf-7898d0e4cbd1'
    'lead': 'On 24 February, as she watched the news of Russia''s invasion of Ukraine,
      Desislava Tosheva was staring at her couch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-28T15:27:48.093+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T12:23:16.233+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:22:23.944+08:00
