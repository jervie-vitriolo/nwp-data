  'covid-vaccinations-barmm':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-28T20:22:14.342+08:00
    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62a71ba1-6478-4c3e-91ec-94caba37a1b3'
    'lead': 'The government is exploring more ways to increase vaccine coverage in
      the Bangsamoro region after failure to meet targets in previous national vaccination
      drives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-28T20:27:12.802+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T12:22:55.161+08:00
