      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from its sanitizing capabilities, the Squad Santi is also
        armed with HD cameras for face recognition, a touch-screen, and a microphone
        to greet the kids, adding more fun to their malling experience.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1bcb2e-e302-4e8e-a602-78ca24e30528'
      'mgnl:activationStatus': true
