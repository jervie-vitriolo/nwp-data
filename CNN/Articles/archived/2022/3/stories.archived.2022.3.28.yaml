    'lead': "The Commission on Elections (COMELEC) is pushing for the review and recalibration\
      \ of gun ban exemption and security application guidelines for the May 9 elections.\
      \  \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-28T14:40:10.572+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T12:23:18.462+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:22:22.010+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COMELEC', 'gun-ban', 'exemption', 'George-Garcia']
    'template': '1'
    'title': "Comelec pushes for review of gun ban exemption  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14048b09-7ea5-4f9c-acb1-f84cf298b9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T14:40:10.572+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:18.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) ---</strong> The
        Commission on Elections (COMELEC) is pushing for the review and recalibration
        of gun ban exemption and security application guidelines for the May 9 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875d2d3c-96cf-4332-902d-62e89d93a295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T14:40:10.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:18.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345c7ff2-8152-4f34-ac7a-03de29efa412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T14:40:10.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:18.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner George Garcia said they want to streamline the application
        for gun ban exemption, especially for those working in the judiciary and other
        government personnel who may face threats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcfe83b-d107-4268-978a-c38b571dc851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T14:40:10.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:18.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeec05bf-1045-4f7a-aa0c-fe047af6ca6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T14:40:10.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:18.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagiging medyo mabagal yung pag-approve at pag-deny ng mga application...Bakit
        natin papahirapan kumuha ng exemption lalo na yung mga nasa judiciary, judges,
        justices, yung mga public servants gaya sa PAO [Public Attorneys Office],
        katulad ng mga Comelec field personnel?  Alam naman natin na sila ay may threat,”
        said Garcia in a public briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0465fa63-1f14-4518-bf5a-dcf73e8e88b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T14:40:10.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:18.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b9b2d4-584c-40a3-9e66-db62ecd22ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T14:40:10.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:18.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The approval and denial of applications are getting
        slow...Why would we give the members of the judiciary, judges, justices, public
        servants from PAO, and Comelec field personnel a hard time getting an exemption?
        We all know that they are prone to threats.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33ff5a3-08aa-49e0-a9ff-cc9fcbfd893a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T14:40:10.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:18.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e4fd43-7c7f-4d1e-959d-e4ee69784180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T14:40:10.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:18.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review of the guidelines would also cover businessmen, security
        agencies, and individuals with credible threat assessments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6079bd8-bbed-458e-ba0d-fa8da624f7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T14:40:10.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:18.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8004f9dd-4bf3-4caf-8415-643f7a0db90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T14:40:10.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:18.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the Comelec noted it is also pushing to decentralize the
        filling and processing of application.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33615b5-60e5-4f38-958c-d8de28b997de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T14:40:10.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:18.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a527d2a0-1505-4ef7-aee5-a4396a922383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T14:40:10.573+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:18.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang purpose natin dito ay ika-cut ang mga administrative things
        na nakakabagal sa proseso. At the same time, plano natin i-decentralize ang
        lahat,” said Garcia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5cfd4f-dcc8-4786-ba93-8f90d3c32537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T14:40:10.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:18.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdd2fad-243e-4a29-9f3e-7c6ae4640138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T14:40:10.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:18.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our purpose here to is cut the administrative things
        that slow down the process. At the same time, we are planning to decentralize
        everything.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac52fe4-0616-4066-a412-762976ce91c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T14:40:10.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:18.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9f0df3-e9ba-46d6-b75e-64b89bb6c6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T14:40:10.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:18.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kapag naipasa namin ang resolution sa darating na Miyerkules, diyan
        na mag-apply sa regional offices, hindi na luluwas sa Maynila, hindi na dito
        magpa-follow up,” he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608cc04e-072f-4185-8b81-947026ee3223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T14:40:10.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:18.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a1f064-46e8-4b63-81fe-199158339e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T14:40:10.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:18.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:  Once we approved the resolution on Wednesday, you
        can now apply in regional offices. You don’t need to go to Manila and follow
        up here.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b91f57-7a9e-43e0-832f-b3c9b675e011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T14:40:10.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:18.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef664e0e-91a6-4ae3-b571-b89c23c86599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T14:40:10.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:18.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election gun ban is currently in effect, and will end on June
        8. Under Comelec Resolution No. 10728, the poll body prohibits the unauthorized
        bearing, carrying, or transporting of firearms and deadly weapons outside
        residences, businesses, and public places.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1346f46-144f-40f4-9589-3e865153a287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T14:40:10.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:18.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b55bfc-009a-405f-b9eb-38d3f520e2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T14:40:10.574+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:18.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police started accepting applications for
        gun ban exemption Dec. 1 last year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ea901b-ea5e-412d-87f2-937d644e025d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T14:40:10.574+08:00
