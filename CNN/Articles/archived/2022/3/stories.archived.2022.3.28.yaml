      'mgnl:lastActivated': 2023-01-24T12:23:01.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6eb7c1-6035-4328-b070-46e32f0708fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:18:17.012+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:23:01.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the loss, BaliPure has been relegated to the classification
        round and will face the also-ran Black Mamba Army Lady Troopers on April 1.</p>'
  'Comelec-no-plans-one-on-one-debates-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-28T17:33:59.087+08:00
    'imagesource': 'jcr:29ee1853-766f-4045-b493-f8d432dc6154'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d963bf9-d00c-4c3c-97c4-c4340ab71699'
    'lead': 'The Commission on Elections is not keen on the idea of holding one-on-one
      election debates, noting that not all candidates would be given a chance to
      speak.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-28T17:44:25.579+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T12:23:00.809+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:22:27.979+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Commission-on-Elections', 'debates']
    'template': '1'
    'title': 'Comelec no plans to organize one-on-one debates

      '
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e365a10-9714-4130-bc5a-aff1016755cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:44:25.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:00.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) ---</strong> The
        Commission on Elections is not keen on the idea of holding one-on-one election
        debates, noting that not all candidates would be given a chance to speak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fced0248-886d-446b-87b2-bce3e6953f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:44:25.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:00.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kapag nag-one-on-one, unfair sa ibang kandidato. Para tayong nagdi-discriminate.
        Lahat po ng kandidato ay may equal chance na bigyan ng entablado at panahon.
        Kami sa Commission on Elections, we should be impartial and neutral, lalo
        na sa halalan,” said Comelec Commissioner George Garcia in a public briefing
        on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b4ce10-1581-4616-9425-798f73dfe1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:44:25.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:00.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a088f11-a8bd-43b4-914c-b3e983172424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:44:25.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:00.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we hold a one-on-one, it will be unfair to the
        other candidates. It will appear that we are discriminating. All candidates
        should be given an equal chance on stage and opportunity. We in the Commission
        on Elections, we should be impartial and neutral, especially in the elections.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8456dd2-26ca-474b-a8bf-cf360d7c1bc6'
      'mgnl:activationStatus': true
