    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4acdf54e-ced2-4f80-91fe-d7dac6f77d94'
    'lead': 'The property consultancy firm sees 358,000 square meters in office demand
      in the next six months, with information technology and business process management
      (IT-BPM) firms accounting for over half of live office requirements for the
      period. The sector has represented 31% of overall demand in the first quarter
      of 2022, it adds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-28T21:51:51.079+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T12:22:50.539+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:22:32.860+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['IT-BPM', 'BPOs', 'business-process-outsourcing', 'business-process-management',
      'Leechiu-Property-Consultants', 'LPC', 'office']
    'template': '1'
    'title': 'IT-BPM firms to continue driving PH office demand in next 2 quarters
      — Leechiu'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a76b80-d5ab-4c85-80fe-33ae7acdf8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:51:51.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:22:50.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 28) – Information technology
        and business process management (IT-BPM) companies remain a major driver of
        office space demand in the Philippines even in the months ahead, latest figures
        from Leechiu Property Consultants (LPC) show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2928d628-906e-4e62-b07d-ba1409046d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:51:51.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:22:50.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccf1c65-af8e-4db2-bf10-90a91a381b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:51:51.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:22:50.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Monday, the consultancy firm reported 124,000 square
        meters (sq.m.) of office demand for the first quarter – 39,000 sq.m. or 31%
        of which came from IT-BPM firms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97e2f9b-3554-4bb1-8ab7-1007c7694f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:51:51.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:22:50.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea4fe87-1411-452c-aec7-4864b983d6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:51:51.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:22:50.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Omicron variant-driven surge in cases pulled overall demand
        down by 23% quarter-on-quarter, this decline is milder than the ones during
        the first quarter of 2020, where the country first went under lockdown, and
        the second quarter of 2021 with a Delta variant-driven surge bringing back
        tighter restrictions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2542bb-0c89-414e-be84-44cc7dc60717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:51:51.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:22:50.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc0574a-d3fe-44ab-b1ca-2882e5068ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:51:51.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:22:50.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LPC projects 358,000 sq.m. of live requirements in the next six
        months, higher than what was observed in all quarters last year. Of this number,
        IT-BPM firms are seen to account for 195,000 sq.m. or 55%.</p>'
