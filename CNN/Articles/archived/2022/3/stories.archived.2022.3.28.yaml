      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Life will go on as normal for the utter majority of people," he
        said in a tweet.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f989b3-f9b9-4985-96ee-f2733e7ec67a'
