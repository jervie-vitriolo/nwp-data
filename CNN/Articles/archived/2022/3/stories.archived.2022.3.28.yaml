    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This Pokémon card just sold for $420,000 at auction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bfc79c-f0ed-4e33-9b4d-7e291cb20e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:31:26.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;In a bid to catch all the Pokémon, someone just paid
        $420,000 at auction for a Charizard card.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f4d89a-c508-4b09-89b3-4216eeed041f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:31:26.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab77f0d0-72f7-4c66-968b-e97c6a0655c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:31:26.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rare 1999 Pokémon Base Set Shadowless 1st Edition Holo Charizard
        card was sold last week in the PWCC March Premier Auction. "The sale sets
        the all-time record for a base set Charizard card," the auction house said
        in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8c4654-bdff-4e10-aa90-d030b513a7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:31:26.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ba8b70-f67e-4956-8fdc-033e743fa9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:31:26.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes the card so unique is its perfect PSA 10 Gem Mint grading.
        Even though there are 3,000 copies of the card, only 121 have been given that
        designation, according to PWCC.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef038c9-02a6-47d1-94c0-4874134fbe17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:31:26.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc59820f-24e1-4a07-9086-9866415306f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:31:26.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a card where demand continues to outweigh supply," Jesse
        Craig, director of business development for PWCC, told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2732067f-ba44-4381-bbd0-94ef67a3bd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:31:26.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4c5850-0700-44ae-8741-b6095b1d3071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:31:26.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The card game, based on the popular Pokémon media franchise, has
        attracted collectors from all over the world, with many paying top dollar
        for rare cards. "Pokémon is the world''s leading media brand and Charizard
        is the GOAT of that brand. It''s an asset that Pokémon and non-Pokémon collectors
        know of and want to own," Craig said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77e9de6-53fe-42d2-a401-f8c169c2fbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:31:26.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e6ab60-7129-4b7d-b3eb-4022b138e6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:31:26.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A first-edition 1999 Pokemon Charizard No. 4 card sold earlier this
        month for $336,000 by Heritage Auctions. It too had a PSA 10 Gem Mint grading.
        Last year, a 1995 Pokemon Japanese Topsun Charizard Blue Back card, also with
        PSA 10 Gem Mint grading, sold for $493,230 by Goldin Auctions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39512c8-ed58-46a6-8862-2d4bbf7b2741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:31:26.827+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2022/03/26/us/pokemon-charizard-auction-trnd/index.html"
        href="https://edition.cnn.com/2022/03/26/us/pokemon-charizard-auction-trnd/index.html">This
        Pokémon card just sold for $420,000 at auction</a>''</em></p>'
