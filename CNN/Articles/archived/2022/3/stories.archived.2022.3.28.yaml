      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc224602-4ce1-49e2-a9a3-7a15ed698a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s provided behind-the-scenes on TikTok</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dc55ba-2b9c-443d-87b6-6f4838870ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feldman has provided behind-the-scenes on surprise encounters with
        celebrities, site preparations in the days leading up to the Oscars, nominees''
        lunch --- even the length of the red carpet that the stars walk on. He''ll
        be at various Oscars backstage events Sunday to give a glimpse of what happens
        at Hollywood''s biggest night.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906c16cc-a332-4ec5-83cb-cecf5c2fce1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84741b2f-f18d-4aba-bd82-823873df150c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are just letting me have creative freedom and make content
        that''s specific to TikTok," he said. "I really love the behind the scenes
        ... there are thousands of people who make it happen, from making sure the
        lighting is perfect ... the sound is good. These people who are amazing at
        their jobs and pour their sweat to do this," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2faeba-8bb6-440c-9eee-caa0af4c7439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.604+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a615d7c8-ca86-4702-b0c5-bf9f7498b4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feldman share his videos on TikTok, a platform social media experts
        say draws a much younger audience.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41938675-4ebd-4e3a-8a4c-3f0f6e6d97c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fc9633-aa8c-4345-9c06-9e09a97deaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after a series of scandals that have rocked Hollywood in recent
        years, the Academy can use social media to reach a demographic that''s more
        averse to issues that plague traditional institutions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b718a58-6bd8-4951-a0e3-01a3e7afae9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627758b2-b944-4df9-860e-adfc3b2781d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To leverage TikTok stars for reputation management and social responsibility
        campaigns, the Academy could use different TikTok stars channels as platforms
        to explore visual rhetoric and the disparities in mediated representations
        of race, ethnicity and color to address crises like #OscarsSoWhite," said
        Christina Ferraz, founder of Houston-based marketing agency Thirty6five.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5245d3-f6d8-4c89-ad19-f833e5b1f73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0a137a-4625-4a06-bf50-4d17d2c9877b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok is a more suitable platform to elevate the movie industry
        compared to other social media platforms because it promotes interpersonal
        connection through physical entertainment. Other platforms promote interpersonal
        connection through narrative experiences, Ferraz said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0fb89d-fb1e-42c1-a2af-5dfd4427ef35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fb99a5-8d28-44d0-bda3-96f3088e5d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both the movie industry and TikTok heavily rely on and promote
        youth and beauty. It''s a natural marriage for brand alignment," Ferraz added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd485a56-8cba-4342-be93-f377357854b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fa25e9-9a54-4786-90b5-9362b44ac6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feldman said TikTok differs from other social media platforms because
        it''s organic and has an algorithm that allows good content from people without
        many followers to reach a wide audience. That allows people without many followers
        to go viral, providing an incentive that draws more content creators to the
        platform.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee81d0c-8d6a-4b03-95f1-8f89b82c2831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613cab73-263c-47ec-bcb0-ff5cbf874429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok is also designed to allow creative edits in-platform, making
        it especially popular with budding filmmakers, Feldman said. "It allows you
        to edit everything -- the way that it''s designed, a lot of it is meritocracy,"
        he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394273e6-5515-4e74-ad48-815a20b68255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32fbfe0-2659-450d-a12d-f2e8a2b9b308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.605+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some movies have already won the popularity contest</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e94a31d-4409-4a5d-b4c1-dd1de3a6f8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.606+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Oscars happening this weekend, some movies have already
        won the popularity contest on TikTok. And a film industry trying to rebound
        after the pandemic is paying attention.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72cc2dd-ed14-4bd9-85e1-bda8751d706e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.606+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c18d802-6ffa-4ff6-8f52-43a08e5a8ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.606+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Lin-Manuel Miranda, who composed several songs for Disney''s
        "Encanto" soundtrack, thanked TikTok users for helping propel the film''s
        album to the top of the charts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50452da-7ea7-4ca6-b7e8-60990d04430b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.606+08:00
