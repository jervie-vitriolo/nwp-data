      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35df54f3-7ce0-4e84-93de-d8a6bf7c2546'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.100+08:00
