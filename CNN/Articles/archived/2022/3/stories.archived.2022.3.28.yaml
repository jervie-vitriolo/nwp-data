      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/28/entertainment/deaf-film-representation-coda-best-picture-oscars-cec/index.html">"Best
        picture winner ''CODA'' is just one recent film influenced by deaf creators
        who are changing the industry"</a></em></p>'
