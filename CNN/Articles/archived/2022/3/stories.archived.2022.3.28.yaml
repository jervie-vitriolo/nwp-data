  'El-Salvador-homicide':
    'author': 'Stefano Pozzebon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-28T07:25:32.901+08:00
    'imagesource': 'jcr:8a6ee54b-9e9e-4ec1-9508-7a2fa745019a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12553b77-d85f-4a5a-8e1a-60f617cf4c93'
    'lead': 'El Salvador''s legislative assembly approves a state of emergency law
      to tackle a spiraling homicide rate — driven by gangs Barrio 18 and MS-13 —
      after the country''s police forces reported 62 homicides .'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-28T07:29:14.743+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T12:23:31.632+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:22:16.882+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'El Salvador proclaims state of emergency as homicides soar'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d806da4-e3a4-460f-b983-74aed6856718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:29:14.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:31.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;El Salvador''s legislative assembly
        approved a state of emergency law early Sunday to tackle a spiraling homicide
        rate —&nbsp;driven by gangs Barrio 18 and MS-13 — after the country''s police
        forces reported 62 homicides on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8b223c-7333-4140-a3a2-b462c7d979c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:29:14.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:31.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46235a55-64e6-4985-87ca-74f06b34b165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:29:14.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:31.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Constitutional rights including freedom of association and the right
        to a state-sponsored defense in court will be suspended for 30 days to better
        target criminal groups, according to the decree. Security forces will also
        be allowed to intercept phone calls and hold suspects in preliminary detention
        for longer periods of time under the new emergency decree.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc077c0-af14-4fa2-8670-7a43ce1b8d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:29:14.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:31.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b2f153-f70e-4f7a-aa3d-acbb92fa66db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:29:14.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:31.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made it right for the people of El Salvador," Ernesto Castro,
        president of the legislative assembly, tweeted after announcement of the government
        decree. "We approved a state of emergency to allow the Government to protect
        the life of the people of El Salvador and to tackle criminality head on."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426198a6-6ee2-400f-bf9a-c1f5ce2adceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:29:14.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:31.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c968610-7643-479f-8142-b9f8167a4a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:29:14.743+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:31.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Salvador has a long history of organized crime groups fighting
        against security forces and among themselves to control territory and drug
        routes across Central America. The small Central American country -- roughly
        the size of Massachusetts -- led the world for the number of homicides related
        to the size of its population for several years in a row in the 2010s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a42c68-86a5-4c2c-960a-317122772e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:29:14.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:31.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae504f43-39e9-479d-a781-2ba16820971a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:29:14.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:31.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Nayib Bukele took office in June 2019 with broad support,
        after promising to stand tough against gang violence, which has racked El
        Salvador for decades.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37686b41-feac-4f82-9cf5-8ef2352f49a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:29:14.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:31.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d66305-4741-44a7-b155-674339bfcdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:29:14.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:31.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, he authorized the use of lethal force by the police and
        army against gang members he said were taking advantage of the coronavirus
        pandemic, after a weekend of violence left at least 50 people dead across
        the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e4d5fc-1777-483a-aac4-31926752319c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:29:14.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:31.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e5b3ba-8bc1-456b-ad7a-5afa52067f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:29:14.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:31.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the US Treasury Department imposed sanctions on two
        El Salvador government officials, accusing them of negotiating with MS-13
        and Barrio 18 in an effort reach a "truce" and shore up political support.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eca88f2-bd98-4349-b535-a3cc03691596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:29:14.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:31.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a5b069-9b6f-433e-a53d-6457a4265e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:29:14.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:31.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During negotiations, the US government alleged, gang leaders agreed
        to provide political support to the ruling Nuevas Ideas party in upcoming
        elections. The US pointed out that Nuevas Ideas won a two-thirds super majority
        in 2021''s legislative elections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95951a90-deae-46de-81ed-737ce55ef2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:29:14.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:31.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30ea773-6e95-4802-8a5e-a1aac7214d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:29:14.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:31.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US also accused Bukele''s administration in 2020 of providing
        financial incentives to the gangs to "ensure that incidents of gang violence
        and the number of confirmed homicides remained low" and of offering mobile
        phones and prostitutes to incarcerated gang leaders.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd1c930-e656-433f-8b5f-44c39564570c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:29:14.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:31.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3391a93-bab4-4325-8c96-a1e55d926233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:29:14.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:31.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bukele at the time denied his administration was negotiating with
        gangs. He wrote on Twitter that allegations of the government supplying cell
        phones, prostitutes and money to gangs were an "obvious lie."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e141405-3628-4234-89d2-389cb31b5d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:29:14.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:31.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65b61f6-544f-4274-9c3c-af226fe72351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:29:14.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:31.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics, meanwhile, have accused the 40-year-old of authoritarian
        tendencies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a461f72c-9eba-4a75-90c1-4b3e4b8a701c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:29:14.744+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:31.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd6ff1d-0ed9-4b8f-a186-bfe97599cbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:29:14.745+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:31.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2020, Bukele sent armed troops into Congress as he demanded
        that lawmakers approve his plan to secure a $109 million loan to tackle gang
        violence.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde8dd5b-9af3-4507-a562-8d530946a70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:29:14.745+08:00
