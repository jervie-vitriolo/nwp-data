      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) –</strong> After
        implementing a big-time rollback last week, oil firms announced on Monday
        they will be raising fuel rates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ce1f13-203a-4372-a3a4-61d9773e2243'
