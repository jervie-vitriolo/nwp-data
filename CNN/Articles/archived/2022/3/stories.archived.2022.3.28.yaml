      'mgnl:lastActivated': 2023-01-24T12:23:20.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Coming from law enforcement…<em> Pag walang nangyayari, may kompromiso</em>
        (If nothing’s happening, there’s a compromise). As simple as that. So kindly
        look into that,” Senator Panfilo “Ping” Lacson said.</p>'
