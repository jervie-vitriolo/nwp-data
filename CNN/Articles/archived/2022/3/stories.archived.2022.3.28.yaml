      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed6d973-eaaa-4765-a914-afecd4d6ef55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T09:51:28.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:27.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Marcos regime, over 11,000 people fell victim to summary
        execution, torture, and other human rights violations, according to the Human
        Rights Victims Reparation and Recognition Act. Amnesty International estimated
        that at least 70,000 were imprisoned and 34,000 were tortured.</p>'
