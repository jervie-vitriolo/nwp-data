    'template': '1'
    'title': 'NYC aims to reduce racial inequities in maternal health care by offering
      free access to doulas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d67cde-e47c-4ac2-9a8d-d4da53d419ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:29:53.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:25.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> New York City is to offer free access
        to doulas for families in the city''s most vulnerable neighborhoods.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc39550-1eb6-4707-9991-57d6a45f792f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:29:53.703+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:25.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Eric Adams announced the expansion of the program, known as
        the Citywide Doula Initiative, on Wednesday. The project aims to provide access
        to doulas for 500 families by the end of June, according to Adams'' statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb27e29-ce04-4a7d-8fe7-5bbdbd08b0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:29:53.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:25.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba79a92c-d830-4b26-9b48-6264aa0e057a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:29:53.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:25.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A doula is a "professional labor assistant who provides physical
        and emotional support" during pregnancy and childbirth, according to the Mayo
        Clinic. Doulas are not required to have any professional health care experience.
        Nurse midwives, by contrast, are "advanced-practice providers" and are able
        to provide medical care, like by prescribing medications.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09abaa9f-d577-41b3-a545-06825655b282'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:29:53.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:25.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e2b016-c816-4090-a2bd-dc682e74484d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:29:53.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:25.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families benefiting from the program will receive three prenatal
        home visits from a trained doula, support during labor and delivery, and four
        postpartum visits. The city will also expand the doula workforce by training
        50 doulas by the end of June and certifying 70 others, according to the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75c8f02-9b16-4323-bac1-4a3ce0be2dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:29:53.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:25.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900dfb76-998d-4127-a5c2-8e2bf893e080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:29:53.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:25.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to expanding the doula initiative, Adams also announced
        the expansion of the citywide Midwifery Initiative, which will allow the New
        York City Department of Health and Mental Hygiene to gather data on births
        and care with midwives -- and the expansion of the Maternity Hospital Quality
        Improvement Network to all 38 birthing facilities in the city.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f4afe4-f9e0-4241-8586-492e9f3f3b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:29:53.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:25.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef04dd58-79fd-4016-a90d-25fd4fc02662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:29:53.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:25.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doula initiative is part of a larger project to reduce racial
        inequities in maternal health, said Adams.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ece2560-8eaa-4779-8c13-911926f49398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:29:53.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:25.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764096a2-5d50-4843-9048-bb655a7377eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:29:53.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:25.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The root causes of racial disparities in maternal health are real,
        so it''s time we do right by every mother and every baby, no matter the color
        of their skin or the language they speak," said the mayor. "By expanding and
        investing in both doulas and midwives, we are taking the steps necessary to
        begin to address the disparities in maternal deaths, life-threatening complications
        from childbirth, and infant mortality."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2355983d-34c9-4e63-b2eb-b26afc8bb8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:29:53.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:25.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c57870-f1a3-4d0f-8d69-04276082b43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:29:53.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:25.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racial disparities in maternal health outcomes are stark. Black
        women are three times as likely to die from a pregnancy-related cause than
        white women, according to the US Centers for Disease Control and Prevention.
        In New York City, these differences are even more dramatic: Black women in
        the city are nine times more likely to die from a pregnancy-related cause
        than White women, according to the mayor''s office, and their infants are
        three times as likely to die under the age of 1.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddbb7bd-b1e9-4e96-bc01-e148b38e068f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:29:53.704+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:25.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6758758d-8405-416b-8851-6eea83e75e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:29:53.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:25.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doulas, some argue, are a key tool in combating those disparities
        and improving outcomes for mothers and babies. Studies have linked the services
        of doulas and midwives to health benefits for the mother and baby -- such
        as lower rates of birth complications, lower rates of low birth weight for
        babies, and increased rates of breastfeeding.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc327da0-8d8c-401a-b226-5de6991cd0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:29:53.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:25.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c753a50-a9d7-4c3b-8bba-d577f44f126b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:29:53.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:25.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Expanding the role of these two crucial initiatives is essential
        to recovering from COVID and addressing the inequities that already existed
        in maternal health, especially in communities of color," said New York City
        Council Member Lynn Schulman, according to the press statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9210baf9-1184-4183-a93b-faed3f4f30da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T10:29:53.705+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:25.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/27/health/nyc-doula-access-wellness-trnd/index.html"><em>"NYC
        aims to reduce racial inequities in maternal health care by offering free
        access to doulas"&nbsp;</em></a></p>'
  'Taal-Volcano-March-28-earthquake':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-28T10:31:08.282+08:00
    'imagesource': 'jcr:7c0ced99-c973-44cf-92ce-9a07e796c2b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1030d269-eee7-40b7-ae1b-1f404ce570f2'
    'lead': 'Over 1,220 families from the towns of Agoncillo, Laurel, Talisay, and
      Cuenca in Batangas have evacuated since Taal Volcano was elevated to Alert Level
      3 on March 26 following a phreatomagmatic eruption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-28T10:35:03.635+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:23:24.866+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:22:19.308+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Phivolcs: No volcanic quakes in Taal in past 24 hours; escalation to
      Alert Level 4 unlikely for now'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89431dc-187c-4eb8-b294-b851a622dc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T12:18:48.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:24.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) —</strong> The
        Philippine Institute of Volcanology and Seismology (Phivolcs) has not detected
        volcanic earthquakes in Taal Volcano in the past 24 hours, it noted on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7f994d-7e46-4de9-a7cd-26e4dc7e36ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T12:18:48.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:24.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs director Renato Solidum said the activities of the restive
        volcano is weaker in the past 24 hours compared to the other day. However,
        it remains under Alert Level 3, meaning, there is still "intensified magmatic
        unrest" as Phivolcs warned of sudden explosive eruptions and ashfall that
        may occur.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9dc54a-ab3b-41ab-bca8-65e8f277cfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T12:18:48.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:24.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 1,060 families or 3,850 individuals in the vicinity have evacuated
        since the volcano was elevated to Alert Level 3 on March 26 following a phreatomagmatic
        eruption.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1c38d1-f552-49a0-ba6c-3c9eae26e2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T12:18:48.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:24.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solidum clarified that the escalation from Alert Level 3 to 4 is
        unlikely for now.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e4fd19-1090-4365-9ca9-b35e2799779e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T12:18:48.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:24.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Raising it from 3 to 4, we don’t see it now. The chances of raising
        it to 4 would be dependent on the parameters the volcano would show which
        would indicate that magma is rising; and possible that magma below is rising
        towards the surface and if that is the case, then the gases within the magma
        will not be able to escape so the eruptions can be more explosive," he explained
        to CNN Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe37907-d9fa-4232-829c-d94fe4773e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T12:18:48.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:24.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that Phivolcs will keep monitoring the activities of the
        volcano for two weeks to determine if it will stay under Alert Level 3 or
        if it will be raised or lowered.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13810ac7-cdd4-47e0-ba37-446c0654455c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T12:18:48.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:24.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are continuously carrying out preventive evacuation,
        and prohibiting entry into the Taal Volcano Island or holding of activities
        surrounding Taal Lake.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91950b77-e05f-4cd1-9537-4709b8475ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T12:18:48.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:24.874+08:00
