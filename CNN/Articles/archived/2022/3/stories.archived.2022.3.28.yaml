      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:23:22.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caltex, Cleanfuel, Flying V, Petro Gazz, Petron, Phoenix, PTT Philippines,
        Seaoil, and Total said in separate advisories that they will increase per-liter
        prices of gasoline by ₱3.40&nbsp;and diesel by ₱8.65&nbsp;beginning 6 a.m.
        on Tuesday, March 29.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a4fb3d-91ff-48ab-974b-682fe47737b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T12:19:39.274+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:23:22.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caltex, Flying V, Petron, and Seaoil also announced a ₱9.40 per
        liter increase for kerosene.</p>'
