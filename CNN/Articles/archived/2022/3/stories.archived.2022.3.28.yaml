      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bonus is that the brand’s sizes are catered to Asian frames and
        range from XXS to XXL. Today is the last day of their Wardrobe Revamp sale,
        where using the code BUNDLELOVE10 gets you US$10 (around ₱520) off for a minimum
        spend of US$99 (around ₱5,100) and the code BUNDLELOVE15 gets you US$15 (around
        ₱780) off for a minimum spend of US$129 (around ₱6,700). — GABY GLORIA</p>'
