      'mgnl:type': 'text'
      'text': '<p>I’ve been trying to be more conscientious about my online spending
        habits (it’s way too easy to lose track, TBH!) and so I try to fill up my
        virtual cart until I can maximize vouchers and discounts. Thankfully, online
        retail platforms like Lazada have the occasional sales to make it worth my
        time. Tomorrow, March 29, is actually the last day of Lazada’s 10th Birthday
        Sale, and for anyone who’s been waiting to score good deals on their summer
        essentials, there’s no better time to do it than now. First of all, users
        can enjoy free shipping with no minimum spend, as well as get a 10% Lazada
        Bonus Discount for every ₱1,000 spent. Various brands and sellers also have
        their own sales, free shipping vouchers, and other discounts. My personal
        favorites include Deerma, which is where I got my vacuum cleaner; Moving Peach,
        which has a solid collection of activewear and athleisure; Loucapin, with
        its seemingly random selection of homeware that you realize you actually need;
        and book shop Big Bad Wolf, which now has a permanent store on the platform.
