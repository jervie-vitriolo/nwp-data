      'text': '<p><strong>Help rebuild schools in Siargao</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739c03a5-4042-4362-9568-42e7751407e4'
      'mgnl:activationStatus': true
