      'mgnl:created': 2022-03-28T09:04:26.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:28.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1962, Rita Moreno won the same award for the same role. Moreno
        starred as Anita in the original "West Side Story" film and made history herself
        as the first Hispanic actress to win in the best supporting actress category.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f14d0e2-9e0c-40f9-b42a-7e9657e18a92'
