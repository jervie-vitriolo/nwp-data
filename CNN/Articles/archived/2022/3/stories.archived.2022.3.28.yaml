    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ukraine']
    'template': '1'
    'title': 'The people donating their rental homes to refugees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a567fdf3-9083-48f7-ba2d-30f043fbc3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On 24 February, as she watched the
        news of Russia''s invasion of Ukraine, Desislava Tosheva was staring at her
        couch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f34b78b-7f87-44b3-b064-28752b8a2f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ab4917-4b51-4a07-afe9-b114bc61017d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was in my living room, thinking about all the people about to
        flee their country, and how the ones with financial opportunities would be
        at a bigger advantage," she says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e10293-b79c-4d5d-bdde-752b606a2ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd89db3-b613-4f59-b2f9-88fe14b86524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was looking at my couch, thinking I''d really love to offer it
        to someone in need."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf04fed1-b33d-4bb9-be5a-fb76fd4d70ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4add44f2-248b-43fc-a142-2c19de5f87e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tosheva, from Sofia, Bulgaria, thought others would be feeling the
        same. She decided to set up a Facebook group: "Accommodation, Help &amp; Shelter
        for Ukraine."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5240274-32e8-43a8-8473-d8dde727f0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44556eb4-f2e4-4008-a72c-db59540bcaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought we wouldn''t get more than 200 members, but that was
        enough —&nbsp;to even help one person means the world to that person," she
        says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d0f34f-c3a5-4e7e-9f60-e855c3192f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cb4a3c-29a8-4fac-a2cc-ff2379f50b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She thought wrong. At the time of writing, there are 80,000 members.
        Ukrainians and potential hosts post what they''re looking for and what they
        can offer respectively, and can match up on their own, or through the admins.
        Already, Tosheva and her admins have personally arranged housing for around
        90 refugees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279ae51c-76ac-4f6c-96c5-27b64491f54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446cf6b9-8f3f-4781-9713-c19de3a90ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the hosts are donating properties that they previously rented
        out on Airbnb or through other channels.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8667432-e87c-47bd-bd72-a31b9e238312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5abd00-c869-41c4-ba02-cb0a4a8664d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, their vacation homes —&nbsp;including a castle in Ireland —&nbsp;are
        being used to rehouse people who have lost everything.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4df2e4-1765-4707-b041-6cb52fe5083a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0987ff2-94aa-4e91-88e5-0f178cc572a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re not the only ones. While the travel industry was hit hard
        by the pandemic, many people in it —&nbsp;from those who normally rent out
        their properties to tourists, to hoteliers —&nbsp;are now donating their accommodation
        to Ukrainian refugees.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d4315c-f24a-4cac-84f1-41f809c0c3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95520876-295b-4e7e-bca2-bd0d0cac73b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One city is even using its European Capital of Culture status —&nbsp;which
        normally brings significant numbers of tourists to the year-long hosts —&nbsp;to
        promote Ukrainian culture. Here are some of their stories.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c390295f-8e0e-45ca-9d42-ad4a5de19644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a730adf-b98c-4285-a0e6-a809d4043be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I feel uncomfortable living my life at the moment''</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b979f3a-785d-46cf-b751-853e66624600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its thatched cottages, medieval church, and green hills in
        the distance, including the fabled Glastonbury Tor, the Somerset village of
        Compton Dundon is a magnet for those seeking a country break in the west of
        England.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c9fe7c-25d0-4706-b722-ab5e767386df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6392352-0345-4dce-b4b6-b84b5c1ac088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And since she retired as a business manager, Caroline Williams was
        connecting with would-be visitors, renting out rooms in her pretty farmhouse,
        plus a barn that had been converted into holiday accommodation, on Airbnb.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04e4293-23e0-4d1d-8303-4e88a7b28eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea3a0b5-3756-4490-99e2-76f47a9c1b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was something else pressing on her since retirement: "I''d
        been looking for something a bit more meaningful to do," she says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd901e109-54cf-41dc-8e7b-79df1ae6b95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308334ba-9ec7-4cf9-9b84-89dfe74ae16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, she''s offering up two rooms in her farmhouse plus one half
        of the barn — a self-contained apartment —&nbsp;to refugees.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61f21bd-ebc1-4dc0-9a54-a829988e7848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff703110-31cc-4bd6-a8a4-6e4bdb01bb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was wandering around in the garden in the sunshine, and I couldn''t
        stop thinking about people who weren''t able to do that," she says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc869b41-738f-4a7f-bc0d-28005b9a04d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f52b4e4-b079-403a-a970-7fc5a8c34cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel uncomfortable living my life at the moment."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd80d60-8122-4369-a63b-93239cd893be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f454bca6-5769-4f7f-b8af-2f4468b8d9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams had previously signed up to house British key workers during
        the pandemic, and this time she turned to Airbnb''s Ukraine refugee program.
        A week later, the UK —&nbsp;which had previously not been allowing Ukrainian
        refugees entry —&nbsp;set up a sponsorship scheme, which Williams has also
        signed up to. She has also registered with local charities in a bid to be
        matched with refugees.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0f3ac8-ac72-4402-b3dd-29939f85e968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd67f713-2d0d-4046-8616-d920b0da67a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vacation cottage, Bracken, will be available for short term
        stays and emergencies — "It''s my income, I have to keep it open for ordinary
        booking," she says. But the two rooms in her house are available long-term.
        Williams thinks the rural location would suit a family, rather than younger
        people coming solo.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a1f2cd-416f-46ee-a05d-114f806ec5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe01ecd-6177-4c53-8e01-4e8ac4babada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have absolutely no idea of the emotions, insecurity and fear
        these people are going through, I''ve never been remotely in that situation,"
        she says. "But I know what it feels like when someone puts out their hand
        and props you up, or is kind and helps you feel safe. That''s what I want
        to do."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47e024f-af7a-4417-9311-5b1c702ca604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c340d7a1-51d1-4a06-b609-372134deff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I said, do you mind if I use your apartment?''</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccd46ac-36c3-480d-976b-e65cb558d675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon Cross, a UK citizen who''s lived in Budapest for 20 years,
        says that "the vast majority of ordinary people" in Hungary are helping the
        refugees pouring across the border — and that people who normally rent out
        holiday accommodation are doing the same.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a395a3e1-222f-44ac-a64e-775494428ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a9c81b-6605-4570-80d1-00eb1bfe5514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cross, who has a Budapest property management business for upwards
        of 100 clients, says that Hungarians are wanting to ensure that "everyone
        has a bed when they arrive."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a844f8-61d7-4bc9-88b4-1ad4c52d0df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df431bd-5458-4147-859e-5982c225f1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wanted to be part of that, too. So as soon as the refugees started
        arriving, he checked his inventory. Eight properties out of 100 were empty
        —&nbsp;and he immediately contacted the owners, asking if they''d open their
        apartments up to refugees fleeing the conflict.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf86565a-2cf2-460e-9edc-b65044a8c9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef422a50-d960-4eb5-be7f-e7767f77f7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of them said yes.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04778f77-ffc1-4ba1-84e1-1ce5eca53ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce5580c-a27d-4f2c-bbec-577b67a1adf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just said, ''I''ve got involved with this, do you mind if we
        use your apartment,'' and most of them immediately offered their properties,"
        he says.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e990682e-eaa8-44e7-83c9-2b75ae34bef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfc34a2-4e36-4a2c-b4bc-16f421ecbdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A few I chatted to and persuaded them, but the owners I knew really
        well took virtually no persuading at all, especially those with kids. The
        thought of a mother and children having to leave everything and go to a foreign
        place -- there was no real persuasion needed."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89e59f0-cfd2-4e1d-845e-33ee1ba0091b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a7e523-0259-4884-b773-1d05d288f6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One apartment was owned by a group, rather than individuals, who''d
        only just finished an expensive renovation and were planning to sell it on.
        "A couple of them were like, ''Oh god, we were going to sell,'' and I said,
        ''Watch the news.'' Last week I got a message saying, ''Go for it.''"</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e997cbeb-9859-4a94-ae53-febb06d2a6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e979b53-183b-4fbe-839a-14aab0302617'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others are concerned about the situation long term —&nbsp;one has
        stipulated a limit of six months. But right now, Cross is more concerned about
        the refugees than his business.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7d4966-a7f3-48b7-bf26-a2f8e01ff33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21286c4e-f23e-4f2c-b0bc-48827340bd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being on the ground, [worrying about long stays] isn''t an immediate
        concern. I have to look after my owners, it''s my business, but right now
        I want to persuade more of them to open up their flats."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b45c53d-26e9-4d3d-aa98-05e32a9b69e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b8ea59-1820-472e-9eb1-b15f455aa5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''They need them more than holidaymakers''</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14134966-9c99-43fd-93ce-91014b1325fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was as she watched the footage of people at a Berlin train station
        holding up placards offering their homes to refugees that Jo Mackay turned
        to her husband.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84301ef-76a5-4981-864b-017dcdd7f10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b0d788-495c-405a-904a-7dc2dca440eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We looked at each other and came to the same point at the same
        time —&nbsp;we''re lucky enough to have two houses we rent out, but we should
        be giving them up to someone who needs them more than a holidaymaker."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011d4fd4-9e0b-4edb-bad5-cd1f6146d109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8565ca78-6782-4b89-bcb8-66e8f22edbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mackay owns Bookings for You, a luxury villa rental company with
        properties in Italy, France and Monaco. But she also has two properties of
        her own, on Lake Maggiore, that she rents out through the company.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50409096-1318-4861-b203-3607269fea9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06db36a9-d479-48df-ae3f-999692f5f3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re lucky to have them and it''s the right thing to do," she
        says. "When we bought them, we had to have rental income to pay the mortgage,
        but we''ve had them over a decade now, and life has become a little easier.
        I was on maternity leave when we bought them, and now I have a business. So
        we''re in a position that we can, and it''s the right thing to do."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021b34e0-f9f4-40de-800d-ed664a11e379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb8b015-65f4-40d8-9775-800c48082375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She already has reservations for the summer, but is willing to forgo
        them. She''ll offer guests with reservations a free upgrade to a more luxurious
        property offered by the company, if refugees need her houses. "I''ll be surprised
        if people don''t accept that," she says.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be130882-4061-479a-883b-73a05d42cac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1734a5-e781-4c63-bd53-1b594e3d70d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two neighboring properties, both with three bedrooms, sit in
        the hills above Luino, on the east coast of Lake Maggiore, near the Swiss
        border. They''re in a tiny hamlet with just three other properties, with a
        mountain stream coursing down one side, peacocks strutting their stuff on
        the other, and a neighbor with donkeys and cows with clonking bells on them.
        Mackay hopes that the calm will suit families needing to recalibrate. The
        property managers on the ground have offered to help the newcomers with whatever
        they need.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c176e8-ec83-411e-908f-cab43379d336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97b1400-df73-4a63-99cc-05261ddaea83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.098+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as remote as an idyllic lakeside setting might sound, Mackay
        says that Lombardy, the region in which the villas are located, is said to
        have the largest Ukrainian community in Italy —&nbsp;so she hopes they''ll
        find families to fill them. She''s contacted local charities to offer up both
        houses, and has registered them with Airbnb''s scheme.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0459f71a-38b6-4ee6-a6a8-f88d51b10912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c57a7ad-e830-4ef4-88dd-56c0186d58e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, as well as registering her spare room in her UK
        home, this week she emailed owners of the properties she represents, asking
        if they''d be prepared to do the same. Already, several have come forward,
        with some offering their own villas completely free, and others asking for
        utility bills to be covered. One owner is also readying another property they
        have in Germany, which can sleep 17.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee146f3-daa4-46df-a9aa-8589860ab00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81dfbb3-7d81-4d38-8ee5-f3c78e574049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This war may show us the very worst of mankind but it also shows
        us the best, too," says Mackay.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5874d5-cc26-44f2-8205-53cc6fae9dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f068282-fe7b-4ff4-ac25-6adfbe3a84a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We know the privilege we have in a safe country''</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b542aa-2d7a-4eb9-a6e0-74a53a6f7f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elisa and David Ngog had been renting out their Budapest apartment
        for a year when Russia invaded Ukraine.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b586092-0159-4b81-bcbd-211ddd5ec4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443612cb-4faa-447d-979c-fab31a894ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clients of Gordon Cross, they''d moved to Hungary in 2018 while
        David Ngog —&nbsp;a professional footballer, and former striker for Liverpool
        and Paris Saint-Germain —&nbsp;was playing for Budapest Honvéd.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94ffb8e-f546-4aa3-bb03-3dc391e6615f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db4b675-adb1-439e-93f6-7f86637917b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although they and their two children now live in Greece, they wanted
        to keep ties with the city -- hence the apartment, a short walk from their
        old home, and a couple of blocks from Hungary''s Parliament.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24cb753-ce78-4e4d-9746-0f569dfc49c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b101baa1-ea79-406f-8eca-3053780ea4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our son was born in Budapest, so it became very important in our
        lives," says Elisa.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b480667-29b3-493d-aba1-f441a6409a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.099+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b1ac41-ed32-4235-9778-5c591d1ac6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a city where apartments don''t usually have a lot of light,
        but we found a place with a big balcony, and I loved it. It was very important
        to us to make a place where people will be happy.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee517b5-0bc5-4f09-849f-5eb1f0253da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d375d0a-3590-4fea-848a-4ba464ed4d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These people who''ve left Ukraine won''t be peaceful, but I hope
        it''ll be a restful place to live, and that they''ll have a break."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5577194d-52de-4e56-b790-0327b6f684e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5b4f70-e79c-42ee-bfa1-58f5edb7f38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple had been watching the news from the start of the war.
        "When the first [refugees] were leaving, I thought about it, but didn''t know
        how to make it official," says Elisa. But a couple of days later, Cross emailed
        all his clients, asking if they''d offer their properties.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
