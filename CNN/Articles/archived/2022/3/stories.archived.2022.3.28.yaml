      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e618e9-0a78-4aa4-a47d-826bf445618c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:02:09.012+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:54.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Rock''s representatives for further comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f15294-ef97-474a-be6f-4aca437ac60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:02:09.012+08:00
