    'title': 'Moody''s Analytics sees faster but still below-target 2022 PH growth
      of 6.4%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1aa8ae2-692f-4a0b-86ba-b1a401185d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T19:18:35.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:22:57.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) –</strong> The
        Philippine economy is expected to perform stronger this year than previously
        estimated, Moody''s Analytics said in a report released Monday, but the growth
        may still not meet the government''s target.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea6266e-9480-4519-b57c-02d75468dbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T19:18:35.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:22:57.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd67dfb-969e-41f8-b95f-722c9deabfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T19:18:35.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:22:57.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American think tank updated its projection from 6.2% to 6.4%
        growth for the country in 2022. Still, this is below the 7-9% range estimated
        by economic managers – goalposts they have kept even with recent geopolitical
        tensions pushing commodity prices up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b566797-7719-4c23-92d2-20c39537f105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T19:18:35.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:22:57.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43ed630-aa08-4bd1-9c32-7d01ac886a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T19:18:35.835+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:22:57.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody’s Analytics associate economist Sonia Zhu told CNN Philippines
        in an email that the latest forecast “partly” reflects the strong expansion
        seen during the last three months of 2021. Output grew by 7.7% last quarter,
        zooming past analysts’ expectations.</p>'
