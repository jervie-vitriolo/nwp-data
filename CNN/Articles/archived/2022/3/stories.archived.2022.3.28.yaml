      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the group, there was a 20% decline in daily orders
        for Benguet vegetables last year, but this doubled to 40% as smuggling became
        more rampant this year. Farmers are losing ₱2.5 million per day, Balanoy said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
