      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate committee on agriculture chairperson Cynthia Villar said
        importers should be mandated to provide real-time information, and withhold
        permits from those who won’t comply.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
