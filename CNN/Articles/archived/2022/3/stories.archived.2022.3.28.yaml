  'Cignal-advances-to-semis':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-28T17:18:25.882+08:00
    'imagesource': 'jcr:fa6b2c5d-1e69-47fd-ba1a-6196b35a9477'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b22e8a29-196e-4757-92a1-a821033812ce'
    'lead': 'The Cignal HD Spikers continue their dream unbeaten run in the 2022 PVL
      Open Conference as they advance to the semifinals following a sweep of the BaliPure
      Purest Water Defenders in the quarterfinals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-28T17:18:17.010+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T12:23:01.336+08:00
    'mgnl:lastActivatedBy': 'magnolia'
