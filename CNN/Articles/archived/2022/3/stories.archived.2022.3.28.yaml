      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, no. <em>Hindi naman siya member ng partido eh</em> (She''s
        not a member of the party anyway)," Alvarez told CNN Philippines''<em> The
        Source.</em></p>'
