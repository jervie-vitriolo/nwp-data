      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85184a7-bed5-40f9-96d9-8e1b0f46ea5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:04:44.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:53.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are shocked and deeply saddened to watch the war in Ukraine
        continue to unfold and intensify," the company added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c42c004-fd42-4860-8d4c-ba688d74e09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:04:44.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:53.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4bbe8c-d5c2-41d5-aaec-1ede2b8e3709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:04:44.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:53.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brewer of Moretti and Amstel said it was aiming to transfer
        the business to a new owner, while complying with Russian and international
        laws.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b2e9c2-d89d-4f49-b345-babff5d4da18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:04:44.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:53.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9acc2f-8568-416e-9798-b20575f189c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:04:44.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:53.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To ensure the ongoing safety and wellbeing of our employees and
        to minimize the risk of nationalization, we concluded that it is essential
        that we continue with the recently reduced operations during this transition
        period," it added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec88a36a-f3a0-4198-ac54-9c14f0fac6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:04:44.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:53.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fe1833-94f1-479e-a08b-6c99e42af04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:04:44.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:53.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brewer said it will pay salaries to its 1,800 employees in Russia
        until the end of 2022 and "will do our utmost to safeguard their future employment."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6567b40-64d5-424b-bb7c-b0bceb9e087b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:04:44.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:53.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d96a20-9e05-41e3-8624-6a8c5f61cc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:04:44.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:53.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heineken expects to take a €400 million ($439 million) hit from
        the move.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44a4bbf-1480-49a0-bec9-a01e70547520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:04:44.046+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:53.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684066b6-00f9-4d9b-8e1d-bd1a524e9829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:04:44.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:53.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon completion of the transfer Heineken will no longer have a
        presence in Russia," the company said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ae36a3-21a3-4b5c-9203-7c2e612d4de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:04:44.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:53.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2874d5-e116-48af-9da9-f4b7886090ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:04:44.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:53.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company reported in February that its Russian beer volumes had
        grown by a few percentage points in 2021, driven by stronger demand for Heineken,
        Miller and Dr Diesel premium brands. It also reported growth for its market
        leading cider business in Russia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f0f3c0-c061-4baa-b273-e6d26a89ba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:04:44.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:53.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9804537-52e3-4916-9cf4-75f9bbd57d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:04:44.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:53.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of companies across all sectors of the economy have abandoned
        Russia or frozen their operations there since the invasion on Feb. 24.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fcd96a-d3f4-41ef-9d51-8bcf8925cb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:04:44.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:53.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2d1834-f430-4ff4-95f9-f82208fc9474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:04:44.047+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:53.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rival brewer AB InBev, the maker of Budweiser and other brands,
        has said it "requested the controlling shareholder" of its Russia operations
        to suspend the license for the production and sale of Bud in the country.
        The company is also "forfeiting all financial benefit" from its joint venture
        operations. Employees will still be paid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96d3f3d-897c-49ef-b46c-b4ad1ec2cf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:04:44.045+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:22:53.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/03/28/business/heineken-russia-exit/index.html"
        href="https://edition.cnn.com/2022/03/28/business/heineken-russia-exit/index.html">Heineken
        is leaving Russia</a>"</em></p>'
  'Creamline-dethrones-Chery-Tiggo':
