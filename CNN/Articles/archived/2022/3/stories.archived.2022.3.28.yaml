      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said agricultural smuggling stopped for a few days after the
        Senate’s first hearing on December 14, but evidence of its return was seen
        as early as Christmas Eve.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
