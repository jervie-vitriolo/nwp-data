      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e71840-d288-4d23-a2e3-31ae0d08ef06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.606+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miranda cited "truly surreal and incredible "We Don''t Talk About
        Bruno'' dances" involving the movie''s hits song that have gone viral on the
        platform.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a20829-c0ae-4eea-aa61-0efa270e51c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.606+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bab3e50-e46e-47c3-9056-df1108035269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.606+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to take a moment to thank you all for all of your outstanding
        videos featuring songs from ''Encanto'' that have helped make it one of the
        top soundtracks on TikTok and all over the world," Miranda said in a video
        shared by TikTok''s media team.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b1b44f-e6d4-43c9-904a-4bfce4825921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.606+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f099ecb5-b0b1-4056-be3b-572648ed20c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.606+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We Don''t Talk About Bruno" is No. 5 on the Billboard Hot 100 this
        week.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abc7a23-ca72-451b-bd2f-87ab58f2c1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.606+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60a6456-ec98-48ec-93f2-72ae7877953d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.606+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferraz said it''s crucial for companies to embrace social media
        marketing for their own survival and longevity. But for a brand to have a
        robust TikTok presence, it requires a shift in its marketing approach and
        a dedicated social media manager. Most organizations are not willing to invest
        in creating those positions, she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321adfaf-d89c-4892-8fca-8706dff38dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.606+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d5accc-ff45-473a-b902-63764d32a517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.606+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Theres a way for all companies to find a niche on TikTok," Feldman
        said. "Sometimes it means taking a break from traditional marketing, and having
        some trust in creators and being willing to change your mind."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9830da-3eda-46ee-8fcc-69f1cb6a8099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.606+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257e79ce-c9b9-4251-9da6-f5d32dd8c885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.606+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Oscar-nominated movie, "Dune," which has ten nominations,
        has also blown up on TikTok, where its hashtag has been viewed 1.3 billion
        times.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8baa1a-9467-48e8-8bd9-aa1e318c20ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.606+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a2b03c-5e73-4634-9fe2-ef247fe4a602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T07:34:24.607+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T12:23:30.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More publicity means more curiosity about the movie and that translates
        to more money, he said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14884ce9-a3eb-4181-843c-025e5efda34d'
