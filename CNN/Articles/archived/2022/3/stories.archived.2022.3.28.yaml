      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9e853f-fa1f-4807-b432-42a836b2fd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:16:32.808+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:23:02.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Squad Santi is the newest addition to SM Supermalls'' Disinfection
        Team, a unit that makes SM malls the safest go-to mall for all types of needs,
        one sanitation at a time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495ac4dd-ab99-4512-842b-0a4405027a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:16:32.808+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:23:02.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c14fca-6d11-431a-9717-b1a8cfa12aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:16:32.808+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:23:02.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every Squad Santi member is equipped with a Food and Drug Administration-approved
        disinfectant that can kill 99.9% of microorganisms within seconds. The mist
        it releases is 100% all-natural, hypoallergenic, nontoxic, and non-corrosive
        so you don''t have to worry about it getting near your child.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae37a16-1f23-4e1d-bcba-58e7026bcc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:16:32.808+08:00
