    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6db637b-10f9-4e33-bfdc-7d026aa9ebeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:16:32.808+08:00
      'mgnl:createdBy': 'nikko'
