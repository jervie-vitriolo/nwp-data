      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[<em>P</em>]<em>areho tayong nangangailangan ng maraming tulong.
        Marami pong mahabang panahon parang laging nakakalimutan ''yung</em> Bicol<em>
        saka</em> Samar,” she said in a people’s rally in Calbayog City on Monday.</p>'
