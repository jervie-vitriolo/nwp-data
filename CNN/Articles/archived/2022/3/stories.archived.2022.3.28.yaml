      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson is now an independent candidate after he resigned as Reporma
        chairperson and member last Thursday, shortly after Alvarez and other leaders
        of the political party shifted allegiance and endorsed the bid of Vice President
        Leni Robredo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0344d0dc-2ba0-42ab-a35b-96fd257bc5d1'
