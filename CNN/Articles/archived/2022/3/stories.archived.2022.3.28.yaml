  'The-Power-of-the-Dog-Netflix-Oscars':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-28T06:10:14.060+08:00
    'imagesource': 'jcr:8502d9e5-b791-4dcd-905c-4a1bdfb908d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0eb9406-d2aa-4f56-a044-396266106828'
    'lead': 'Netflix''s film ''The Power of the Dog'' is among the frontrunners to
      take home the Oscars'' biggest prize on Sunday night. It would be the first
      streaming service to win the category.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-28T06:12:34.883+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:23:36.964+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:22:14.487+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netflix has been trying to win best picture. This might finally be the
      year'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f146d610-b11b-4d54-b44e-5737c86b0916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T06:12:34.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:36.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Netflix has accomplished a lot in Hollywood:
        It''s partnered with notable filmmakers, produced buzzy hit films and launched
        the streaming craze that revolutionized the industry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffd1cc5-c921-4e17-92b5-c02c92db79d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T06:12:34.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:36.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet there''s one coveted Tinseltown accolade Netflix hasn''t received:
        the Academy Award for best picture.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99affaae-21f5-4ca2-b311-bcc2a1626b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T06:12:34.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:36.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could change this weekend. Netflix''s film "The Power of the
        Dog" is among the frontrunners to take home the Oscars'' biggest prize on
        Sunday night. It would be the first streaming service to win the category.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd50c88-5375-4aac-aaf9-a375db6c535c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T06:12:34.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:36.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have hailed "Dog," a western starring Benedict Cumberbatch
        and directed by Jane Campion, as one of the year''s best films. It''s earned
        a 94% score on review site Rotten Tomatoes, is most nominated film at this
        weekend''s Academy Awards and has swept much of the awards circuit in winning
        major accolades at the BAFTAs, the Director''s Guild of America and the Golden
        Globes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bf5616-16ab-4960-b869-5a12189ea009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T06:12:34.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:36.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s good news for Netflix, which has tried — and failed — to
        win best picture for years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f463e7d1-72d7-490d-b6f9-d9ceda25583c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T06:12:34.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:36.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power of winning best picture</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58772a07-d943-4bb9-b759-09c647ac6f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T06:12:34.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:36.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix scored its first best picture nomination with "Roma" in
        2019. The following year it received two best picture nominations with "The
        Irishman" and "Marriage Story" and another for "Mank" in 2021.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48184b0a-67a3-4c6a-9155-810595e54fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T06:12:34.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:36.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting that type of respect from the Academy typically doesn''t
        come cheap. The Los Angeles Times reported that Netflix spent at least $70
        million in 2020 to promote its films to Academy voters. That money likely
        helped the company pick up a few Oscars that year, but not the coveted top
        prize.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabad171-fa18-47cd-b52b-3024da63b336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T06:12:34.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:36.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for Netflix, it does matter. The Oscars may be losing their
        luster with the general public given that its ratings recently hit record
        lows, but the show still carries a lot of prestige in Hollywood. A best picture
        win could serve both as a marketing tool and as an enticement for top talent.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3705e50-a419-4379-82e8-f569d12e8ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T06:12:34.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:36.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the tech outsider this gives them the ultimate form of acceptance
        inside Hollywood," Zak Shaikh, vice president of programming at research-based
        media firm Magid, told CNN Business. "To win best picture says they are a
        legitimate movie studio."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d26d43-eec8-49fb-ac7a-8c2d8add3dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T06:12:34.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:36.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple could ruin the party</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6fd0a4-8d05-47ef-9ae1-29096e8d1255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T06:12:34.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:36.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, "The Power of the Dog" isn''t a shoo-in. And unfortunately
        for Netflix, another streaming rival could steal the spotlight this weekend:
        Apple.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70351aa8-004d-4ba3-a7e0-63c5be8bea58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T06:12:34.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:36.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Apple TV+ film "CODA," about a girl taking care of her deaf
        parents, won the big prizes at the Screen Actors Guild and the Producers Guild
        of America awards.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34be662e-3151-4a43-b863-10c9b805f355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T06:12:34.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:36.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Oscars, "Dog" received 12 nominations overall, compared to
        just three for "CODA." But Gold Derby, a website that sets Oscars odds, currently
        has the two films in a dead heat.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93382daf-e017-41c6-9999-f3a5a185e9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T06:12:34.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:36.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A best picture win would be a nice marketing story for Netflix,
        but it''s not a must-have. The company has already changed the industry, and
        while some of the old Hollywood types may never fully embrace a streaming
        service, it''s certainly no longer an outsider.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bf242c-cda7-4b9f-953f-94fcf3222af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T06:12:34.885+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:36.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their films have won Oscars, which is big progress," Tim Gray,
        a senior VP and awards editor at Variety, told CNN Business. "Netflix is so
        gigantic... It''s not like they need a best picture."</p>'
  'Shanghai-COVID-19-mass-testing':
    'author': 'Yong Xiong, Simone McCarthy and Hafsa Khalil, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-28T06:16:07.321+08:00
    'imagesource': 'jcr:fc037b32-c44f-4653-ac7e-669b5fb196a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ecd0586-3770-4dee-bade-b21863aad49f'
    'lead': 'Shanghai has said it will lock down each half of the city by turns for
      mass COVID-19 testing starting Monday amid surging infections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-28T06:17:05.781+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T12:23:36.430+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:22:14.735+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shanghai to lock down each half of city for mass COVID-19 testing'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d359a9-0d59-48d3-8ba7-868d03e32c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T06:17:05.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:36.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Shanghai has said it will lock down each
        half of the city by turns for mass COVID-19 testing starting Monday amid surging
        infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5f04fe-fed0-49fa-b0a5-c1a309f713a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T06:17:05.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:36.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eastern half of the city -- comprising around 11 million residents
        -- will go into lockdown at the start of the week for four days, while the
        14 million remaining people will start lockdown from Friday, the Shanghai
        government said on Sunday night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f440ebc-8996-4528-972c-124cd0c536ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T06:17:05.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:36.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone is required to participate in the citywide Covid-19 screening
        to maintain a "green" health code status that would allow them to access grocery
        stores and public areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6723a2f-d8bc-4cfd-b5bb-76ec307fbb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T06:17:05.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:36.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their respective lockdowns, people will be banned from going
        out, and all non-essential workers must work from home. Public transport including
        buses, subways, ferries, and taxis in lockdown areas will also be suspended.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c090fa80-a76f-459c-a82a-ee866ce71481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T06:17:05.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:36.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai registered 2,678 new Covid-19 cases on Saturday alone,
        accounting for nearly half of all new cases recorded in China that day, according
        to the country''s National Health Commission.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc257db-4439-49a3-9869-6e25e3aca3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T06:17:05.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:36.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s inability to bring its latest outbreak under control so
        far has prompted online rumblings from frustrated citizens, as questions about
        Beijing''s zero-Covid strategy break into the mainstream for the first time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8b21aa-f6f4-472b-b1d7-1fde3f5e2956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T06:17:05.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:36.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Shanghai -- a city with some of the best infrastructure in the
        country -- social media complaints suggest that systems intended to ensure
        residents have what they need are failing, as lockdowns are extended without
        notice.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4075a8ba-dcc2-43b7-9d7e-ee4ee61d837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T06:17:05.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:36.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can I buy groceries? ... I can''t get medicine for my kids
        ...how can we order this online when we can''t even get a hospital appointment?"
        wrote one social media user, who said their Shanghai neighborhood had been
        closed for 15 days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4af75f3-68c9-46ce-981a-514ff18ba0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T06:17:05.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:36.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have said they are making "every effort" to ensure supplies
        by supporting residents to use online platforms to get what they needed or
        arranging bulk purchasing and distribution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132cfaad-0232-4037-b052-35208bd60a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T06:17:05.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:36.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In coping with the surging cases across the city, the Shanghai government
        has distributed rapid antigen test kits to households in low-risk areas, testing
        more than 14 million people as of Sunday. In a bid to relieve the pressure
        on hospitals. several indoor stadiums and exhibition centers in the city have
        been converted into centralized quarantine facilities for Covid-19 patients
        who are asymptomatic or present mild symptoms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7ecf84-0628-4da1-b685-0525b27affd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T06:17:05.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:36.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite sealing off more residential compounds after Covid-19 cases
        were detected, Shanghai was reluctant to implement a citywide lockdown before
        the Sunday announcement. "If Shanghai came to a complete halt, there would
        be many international cargo ships floating in the East China Sea," said Wu
        Fan, a medical expert with the city''s pandemic task force on Saturday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301fb100-78f1-449a-8d78-b05cabde4cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T06:17:05.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T12:23:36.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is still reluctant to impose full, citywide lockdowns despite
        rising case numbers -- the highest since the pandemic started.</p>'
