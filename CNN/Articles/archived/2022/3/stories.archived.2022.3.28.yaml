      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted, however, that they will not source money from Robredo
        and will instead cancel the deployment of poll watchers due to lack of funding.</p>'
