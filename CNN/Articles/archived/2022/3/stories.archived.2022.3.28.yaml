      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6335eaa-2ec3-4fee-bae7-c4d21e55e587'
      'mgnl:activationStatus': true
