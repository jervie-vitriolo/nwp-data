      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbc5c2e-6767-47cb-88c7-2d24de103b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:16:32.808+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:23:02.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiddie shoppers can look forward to seeing the Squad Santi at SM
        Mall of Asia, SM City Clark, SM City Fairview, SM City North EDSA, and SM
        Southmall.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a366e37a-4bae-4cdd-8266-b3dc91ae3dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:16:32.808+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:23:02.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fc2776-9319-4b9d-87bb-9c9019b56217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T17:16:32.809+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:23:02.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are so excited to welcome the kids back to our malls. We are
