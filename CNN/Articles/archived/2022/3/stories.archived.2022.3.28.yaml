      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa42ca1-155f-4842-ad1b-f7936db78d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When [Gordon] sent a video of a little girl playing... my heart
        was full of love," says Elisa.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7ede51-d24f-43b0-aa3a-fa236c48bd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.101+08:00
