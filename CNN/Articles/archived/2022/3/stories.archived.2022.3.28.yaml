      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:51:51.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:22:50.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has bucked pleas from some BPM companies to extend
        the deadline for returning to in-person work beyond this month, noting that
        <a href="https://www.cnnphilippines.com/business/2022/3/23/Dominguez-BPO-WFH-setup.html">incentives</a>
        can only be utilized if they actually report to their offices in the economic
        zones.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7220ffdb-1794-4898-a504-d61994f4a843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:51:51.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:22:50.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aca693-63a4-490e-867c-d1fc9b78124b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:51:51.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:22:50.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2022/3/15/NEDA-work-from-home-BPOs.html"><strong>RELATED:
        NEDA maintains BPO workers must work on-site after March</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2446cb-3a0b-4054-a1ed-8894a6ceb44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:51:51.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:22:50.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cea461-77af-462e-a6ec-ef5d261c6f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:51:51.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:22:50.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement on Monday, Trade Secretary Ramon Lopez clarified
        companies operating outside ecozones have more flexibility regarding their
        work-from-home arrangements. However, it’s a different story for firms registered
        with the Philippine Economic Zone Authority (PEZA).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f32f16e-0696-43af-bb91-f5aeb217cfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:51:51.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:22:50.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324f8595-d610-44c6-b138-5de915a1ec50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:51:51.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:22:50.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If PEZA-registered companies intend to adopt a hybrid WFH arrangement,
        especially if justified by the nature of their operations, e.g. service-exports,
        the same can only be adopted by revising the PEZA Law and Create Act,” said
        Lopez.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7f13e2-ff9b-4239-b84a-97f491249c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:51:51.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:22:50.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2d1905-5fc9-441d-9a4e-cba686551c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:51:51.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:22:50.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, PEZA-registered firms must adhere to applicable regulations
        in the definition of “export enterprise” under the said laws, he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0d3814-30ca-4ab0-9057-a6d83120703b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:51:51.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:22:50.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8b5df1-ce79-4c9b-b4e1-7af542192e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T21:51:51.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:22:50.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On the 50/50 WFH arrangement under the Strategic Investment Priority
        Plan (SIPP), there is no such arrangement in the Create Act. Thus, the SIPP
        cannot allow what is not allowed under the Law,” the Cabinet member further
        explained.</p>'
