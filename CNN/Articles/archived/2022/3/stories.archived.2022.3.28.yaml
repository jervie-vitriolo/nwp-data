      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s spokesperson Barry Gutierrez already said last week that
        they could not afford to cough up such money, since their campaign thrives
        on initiative and volunteerism.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7c80f8-6957-48db-9287-81e71978ef74'
      'mgnl:activationStatus': true
