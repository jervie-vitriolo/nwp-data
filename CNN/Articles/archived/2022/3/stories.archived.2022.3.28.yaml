      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sky Guerrero increased ADT’s lead to two points in the 74th minute,
        after striking the goal off a missed attempt by Andres Aldeguer in a mad scramble
        near the goal box.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee38f112-d826-4c08-a27a-b8752154163a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T19:36:45.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:22:56.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791969e7-f8f5-4d70-968a-ec0ddd828d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T19:36:45.433+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:22:56.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lance Ocampo widened their advantage in the 82nd minute as he nailed
        the strike coming from a running attack and a loose ball, after Mendiola goalkeeper
        Jessie Semblante denied Dennis Chung’s goal try.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9148db0e-cc31-41e2-92fe-38f3886f97b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T19:36:45.434+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:22:56.874+08:00
