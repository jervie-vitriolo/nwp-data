      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody’s Analytics also maintained that the central bank could normalize
        monetary policy by the third quarter, but could “act promptly” to address
        inflation pressures if price increases become “broad-based.”</p>'
