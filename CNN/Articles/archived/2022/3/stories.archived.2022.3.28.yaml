      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b424ca4-e142-4f46-a828-d5ecd920ba0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T15:27:48.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:23:16.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know the privilege we have, being in a country where it''s safe.
        It''s obvious to help where you have the ability to do so."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea5b7df-2576-40a0-a73c-1df48d87b77f'
