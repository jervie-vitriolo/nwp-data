    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10da129-24d3-445d-abff-93eb7a6f0844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:28:34.719+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:10.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) ---</strong> Scrapping
        the COVID-19 alert level system is unlikely to happen by April due to low
        rate of booster vaccination, said Presidential adviser for entrepreneurship
        Joey Concepcion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca05e68-99b3-4a22-8421-2d6551c22664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:28:34.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:10.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79964b7-fbc2-4e0d-8117-cc802d33e929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:28:34.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:10.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that relatvely few have received their booster doses despite
        the high number of individuals with complete primary doses against COVID-19,
        just like&nbsp;in the National Capital Region and other areas.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e292a7-25a8-46c1-9d63-ae5727471c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:28:34.717+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:10.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787583ac-0bf4-4043-ad2d-bd5481b0c53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:28:34.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:10.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi katulad ng primary doses dito sa NCR, halos 100%. Pero yung
        boosters natin nasa 30%. Sa ibang lugar, tulad ng Region 5 and Region 12,
        halos below 10%. Delikado pong buksan natin at tanggalin ang alert level natin
        hanggang maayos ito,” he said during a public briefing on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc43039d-d262-410d-8aec-8db2a09998e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:28:34.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:10.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471bc323-7eb6-430b-b05e-461460741f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:28:34.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:10.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Unlike the rate for primary doses in NCR, which is
        almost 100%, the rate for our boosters is now only at 30%. In other areas
        like Region 5 and Region 12, the boosters are nearly below 10%. It’s still
        risky to further open and remove the alert level until this has been properly
        addressed.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37952c6a-fc0a-4c16-b173-569f10ebe869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:28:34.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:10.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de30d644-8d5e-4069-be4b-1c41e25d0174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:28:34.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:10.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion <a href="https://www.cnnphilippines.com/news/2022/3/14/Concepcion-backs-Alert-Level-0-.html">earlier
        expressed support to further relax&nbsp;the restriction</a> in NCR and other
        areas, provided that administration of vaccines, especially the booster doses,
        shall continue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecc74f4-b05b-432f-8875-ecbc11cead6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:28:34.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:10.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e92769-ca0c-4cae-a655-963cabb69b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:28:34.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:10.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, he encouraged the public to get booster doses to avoid
        a possible surge in infections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98038aa-e7d5-42bb-a946-7a4abe0571b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:28:34.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:10.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539df68f-acb6-41d3-8f1c-5018a732f4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:28:34.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:10.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung posibleng threat for the second half, kung mababa pa ang boosters,
        posibleng magkaroon tayo ng surge. Dahil yung waning immunity, we will start
        to feel that on the second half, kung di tataas yung boosting natin,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d52649-56fe-43ba-bc28-88aaba4c578b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:28:34.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:10.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0d520c-7849-4705-901b-7125ca9e0a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:28:34.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:10.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The possible threat for the second half, if the number
        of people with booster remains low, we could have a surge. We can feel the
        waning immunity on the second half if our boosting will not improve.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fbe747-d0ec-4acc-975e-809c50239b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:28:34.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:10.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d97eb7-6304-4682-a562-bc123a1db317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T16:28:34.718+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:23:10.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez earlier cleared that the further downgrade
        from Alert Level 1 will only be declared nationwide once the World Health
        Organization lifts the state of COVID-19 pandemic.</p>'
  'CODA-Oscars':
