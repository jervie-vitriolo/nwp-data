    'title': 'Nene Pimentel widow slams PDP-Laban Cusi faction''s Marcos endorsement'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c5c7b7-e888-4c35-8fee-2f28efbef9a1'
      'mgnl:activationStatus': true
