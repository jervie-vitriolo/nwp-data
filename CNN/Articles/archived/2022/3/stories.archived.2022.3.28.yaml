      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) —</strong>&nbsp;Despite
        not having the backing of the province’s governor, presidential candidate
        Vice President Leni Robredo kicked off her Eastern Visayas tour in Samar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08429312-5968-40db-8451-96720370c299'
