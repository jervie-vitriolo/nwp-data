      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ngogs were walking to a coffee shop when the email came through.
        By the time they were sitting down with their drinks, they''d told him, yes.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37840b1-6a75-4811-b7df-4b1cd1647f8a'
