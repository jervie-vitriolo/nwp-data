      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122dd88c-0d1c-49a5-ab69-0272ba30e148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T11:22:38.264+08:00
