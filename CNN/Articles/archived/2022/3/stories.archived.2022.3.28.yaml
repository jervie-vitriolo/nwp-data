      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It''s all over
        the news: Metro Manila and some parts of the Philippines are gearing up to
        enter what they call the ''new normal''.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
