      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the agency''s weekly bulletin posted on Monday, the
        daily case average during that period was 389, about 24% lower than the previous
        week (March 14-20).</p>'
