      'jcr:uuid': '9833b698-baa1-4751-86d3-cf677e490872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-28T11:28:27.842+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T12:23:22.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upward adjustment comes after the first and only time fuel companies
        slashed prices so far this year on <a href="https://www.cnnphilippines.com/business/2022/3/21/fuel-price-rollback-March-22.html">March
        22</a>.&nbsp;</p>'
