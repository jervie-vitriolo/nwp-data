      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063a1bf2-4ca5-40fd-89af-43c17a62de88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T03:41:23.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:16.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Houthis said they used a "large number" of drones to target
        the facility. The Saudi-led coalition fighting in Yemen said one ballistic
        missile and 10 bomb-laden drones launched by the Iran-backed group from the
        southern border were intercepted, according to Saudi state-run TV channel
        al-Ekhbariya. The statement did not mention an attack on Jeddah.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264c63b0-48dc-46d9-a74a-f42c509e1b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T03:41:23.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:17.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe98f324-66dd-4835-a1bb-f2a0d9367dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T03:41:23.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:17.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion occurred about 20 miles (32 kilometers) from the race
        track in Jeddah where this weekend, the second running of the Saudi Arabian
        Grand Prix is scheduled to take place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316f471d-e8f3-4289-af5c-db3fd022a076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T03:41:23.728+08:00
