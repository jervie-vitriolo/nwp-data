      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b106c5-15ba-448d-9e26-9447401949a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.035+08:00
      'mgnl:createdBy': 'vince'
