      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> J.K. Rowling has hit back at Vladimir Putin
        after the Russian President compared the West''s treatment of his country
        to a public backlash faced by the Harry Potter author.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf827f7-9887-443e-b602-0954fcb81c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:34:43.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:27.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df116e3-d9e8-4951-b105-a04a32334d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:34:43.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:28.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message shared on her Twitter account on Friday, the writer
        said critiques of cancel culture are "not best made" by those "slaughtering
        civilians."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2cf95f-5bca-4069-aed5-0f82d7994d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:34:43.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:28.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce777aa-6069-4a36-ba28-33a7b3fc3476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:34:43.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:29.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling also posted a link to a 2021 BBC News article about jailed
        anti-corruption campaigner Alexei Navalny and denounced the invasion of Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddef886-f96f-4ff0-82bc-f16bfd2a6542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:34:43.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:29.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137a943e-b3d8-4513-b3c5-b2f2bc932c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:34:43.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:30.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Critiques of Western cancel culture are possibly not best made
        by those currently slaughtering civilians for the crime of resistance, or
        who jail and poison their critics," she told her 13.9 million followers on
        Twitter, along with the hashtag #IStandWithUkraine</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b628e44c-04d6-4b28-97f7-bffac630ef3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:34:43.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:30.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd945e739-c307-4452-8606-fd39fbb353e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:34:43.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:31.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin complained about cancel culture during a televised video conference
        with cultural figures Friday, saying the West was trying to "cancel" Russia,
        and compared his country''s treatment to a public backlash Rowling faced in
        the past for views that were perceived by some as transphobic. Putin, who
        casts himself as a flag-bearer for conservative cultural values, has railed
        against trans and gay rights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c98e904-1c3f-4bc2-9254-19ec8fb71a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:34:43.771+08:00
