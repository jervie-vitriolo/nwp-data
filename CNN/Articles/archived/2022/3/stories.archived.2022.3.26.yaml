      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Foo Fighters family is devastated by the tragic and untimely
        loss of our beloved Taylor Hawkins. His musical spirit and infectious laughter
        will live on with all of us forever," the band said in a statement. "Our hearts
        go out to his wife, children and family, and we ask that their privacy be
        treated with the utmost respect in this unimaginable difficult time."</p>'
