    'jcr:uuid': '28d209fe-fc42-4be8-acc4-46852d841bfe'
    'lead': 'Former President Donald Trump and his two adult sons have agreed to sit
      for depositions in May and June as part of a class-action lawsuit alleging they
      collaborated with a fraudulent marketing company.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-26T14:37:03.698+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T12:15:48.908+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:11:12.878+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'children', 'lawsuit']
    'template': '1'
    'title': 'Donald Trump and his children agree to be deposed in fraudulent marketing
      lawsuit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cd0b1a-3a70-4fda-b234-950ad65d3e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:37:03.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:49.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Former President Donald Trump and
        his two adult sons have agreed to sit for depositions in May and June as part
        of a class-action lawsuit alleging they collaborated with a fraudulent marketing
        company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40333f30-99fd-431b-a558-502040122f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:37:03.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:49.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb7041f-b807-4a52-ad65-ade03a4781a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:37:03.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:50.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former President agreed to be deposed on June 16 while Eric
        Trump will sit for questioning on May 12 and Donald Trump Jr. on May 10, according
        to a letter filed with the court. The letter said a date for Ivanka Trump''s
        deposition had not been proposed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9e0546-9da7-44e6-a78d-bf77cf8b1b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:37:03.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:50.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a696aa2-d080-408d-bee4-f231f7cf4e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:37:03.698+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:51.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit, which was filed in 2018, alleges that in exchange for
        "secret" payments, Trump and three of his adult children used his reality
        TV show "The Celebrity Apprentice" and other promotional events as vehicles
        to boost ACN Opportunity, a telecommunications marketing company linked to
        a nonprofit that used Trump''s brand to appeal to teens.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8162339b-c05a-4b57-a891-45aed88e9b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:37:03.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:51.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9514268a-00b8-44da-b05e-f2dc49c29836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:37:03.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:52.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trumps are accused of pocketing millions in payments between
        2005 and 2015 to promote what they described as promising business opportunities:
        ACN Opportunity, as well as the Trump Network, a vitamin and health product
        marketing company, and The Trump Institute, a seminar program that "purported
        to sell Trump''s ''secrets to success,''" according to the lawsuit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a255f9c-2aa8-437c-bacb-038b9fde5b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:37:03.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:52.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657a07d8-ac72-436a-8bba-3bb0771a89cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:37:03.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:53.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump or his children have been deposed in a few lawsuits in recent
        years, including one concerning an assault outside of Trump Tower and a lawsuit
        alleging the Trump Organization abused donations raised for Trump''s inauguration.
        They are fighting subpoenas for their testimony as part of the New York attorney
        general''s civil investigation into the Trump Organization''s finances.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3192170-c579-4477-83fb-f966a61fe285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:37:03.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:53.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7ea618-997d-4e85-a346-6f7c8eed29db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:37:03.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:54.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for the plaintiffs said they recently reviewed unaired footage
        from two episodes of "The Celebrity Apprentice" and identified certain footage
        that it believes is relevant to the case. It did not disclose what was on
        the footage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee1174f-bf5d-43df-b4eb-8b28855d44fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:37:03.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:54.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec1e3fa-56a7-497b-9668-adfc91849dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:37:03.699+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:55.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s attorneys previously said Trump didn''t own the company
        the plaintiffs invested in and had no control over its operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cf8c39-5500-4be6-8c40-5514bf18155b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:37:03.699+08:00
