      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner Bros. on Thursday released a deleted scene from "The Batman"
        showing more of the Caped Crusader''s greatest nemesis, The Joker. The scene
        is from the latest film based on the superhero, which hit theaters earlier
        this month.</p>'
    '3':
