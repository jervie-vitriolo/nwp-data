    'lead': 'For two years, people in China have largely tolerated living under some
      of the world''s most stringent Covid-19 controls.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-26T07:32:21.030+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T12:19:11.869+08:00
    'mgnl:lastActivatedBy': 'magnolia'
