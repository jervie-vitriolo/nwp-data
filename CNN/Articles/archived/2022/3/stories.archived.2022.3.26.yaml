      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the first round, the Team Lakay veteran displayed his punching
        and kicking prowess that rocked his Australian foe''s tactical moves.</p>'
