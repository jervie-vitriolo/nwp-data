      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fossil fuels are the currency of despots, dictators, and warmongers.
        Our global reliance on oil and gas is not only killing our planet, but also
        making the world a less safe and equal place. Big Western polluters like BP
        and Shell have been all too happy to work in countries with despicable human
        rights records for over a century," Stockman said.</p>'
