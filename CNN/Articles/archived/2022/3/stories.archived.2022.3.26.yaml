      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;A 14-year-old boy died after he fell
        Thursday night from a drop tower amusement ride that recently opened at the
        Orlando area''s ICON Park entertainment complex, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcab73cf-2cd4-4c2e-941b-9778e4ff851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.597+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:30.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a4959f-2870-43a7-90b3-b31ee809fed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.597+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:31.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyre Sampson, 14, of St. Louis, Missouri, fell from the Orlando
        FreeFall ride, described by its operators as the world''s tallest freestanding
        drop tower, the Orange County Sheriff''s Office said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f32c42-5399-4251-a583-cd2f1b533c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.597+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:31.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4798e57-52b4-4505-a1f2-c70d7fa49076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.597+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:32.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In video circulating on social media that purportedly shows the
        incident, a person falls from their seat about five seconds into the ride''s
        drop down the tower, as the vehicle decelerates before it reaches the ground.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1229d7e9-82ef-4dcf-89ca-6d2e0d9b8348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:32.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284bd6f0-de67-43e1-990a-9651d4cf0ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:33.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputies were called to ICON Park around 11 p.m. Sampson was taken
        to a hospital, where he died from his injuries, the sheriff''s office said.
        Details about what led to the fall were not immediately released.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173e8762-8394-4c4f-bc9c-03956917f98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:33.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9be980d-bc86-46fc-aaf5-a0ce3c10c92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:34.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheriff''s investigators will determine whether the incident was
        an accident or intentional, and from an initial investigation, "it appears
        to be a terrible tragedy," Orange County Sheriff John Mina said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f424ab9-e759-4078-808e-703240da4204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:34.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f3c11e-cf81-4196-82c4-bd0d0a058dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:35.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''I want to know what really happened''</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecee92fd-d91a-44f1-8829-7fd6fa43d879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:35.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sampson was an honor roll student and an aspiring football player,
        his father Yarnell Sampson told CNN. Tyre was visiting Orlando with his football
        team over spring break, his father said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1886fd-b6c9-40a9-be2a-ccf19c553071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:36.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07aa741-80c5-46ea-a274-ccdcb2f1bd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:36.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son "was a very good young man. He was a big teddy bear, a gentle
        giant," the elder Sampson said, adding Tyre was a "kindhearted kid" who would
        give the shirt off his back to anyone who needed it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ff8a92-db48-4136-8478-d1fe515f7970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:37.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2ee51c-14e8-4b48-80b7-865b927d99c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:37.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While holding back tears, Sampson told CNN he viewed the video of
        his son''s death on Facebook.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c97217-f429-43e2-ab54-798cf103aba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:38.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78576dea-cf1c-42ab-8c87-68c9dfe7556d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:38.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw the video of my son falling down, and I couldn''t believe
        (it). My life stopped," Sampson said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9080df58-e0d5-4646-883f-276ef7b6bc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.598+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:39.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f932e89-829c-44ec-9514-b24a200ec524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:39.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "I want to know what really happened. You know what, you
        know, why a 14-year-old young man with a bright future has been taken away
        from us."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e499927-1ac1-4eec-ac2e-4b0db870dcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:40.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2371e4e6-5ba6-402f-a0f0-7a1fc859ab12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:40.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Passengers strapped into seats for nearly 400-foot drop</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1df0e9-cc56-4ec2-a830-861c41f67fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:41.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FreeFall is a 430-foot-tall tower and ride, with a vehicle encircling
        the tower that takes up to 30 riders to the structure''s top. When the vehicle
        reaches the top, "it''ll tilt forward 30 degrees and face the ground before
        free falling nearly 400 feet at speeds reaching over 75 mph," ICON Park''s
        website says. The ride opened around Christmas last year, the company said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129e9a5e-a548-42d6-a1ca-343180823eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:41.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91179e2-4650-4c2d-962c-0bffff2e4f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:42.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ride passed a safety inspection in December before it was allowed
        to open, according to a safety inspection report obtained by CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca5f02c-73ae-425a-b49d-f5b51321a0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:42.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8c958d-d4e1-42d5-9c27-26df3db87001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:43.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document from the Florida Department of Agriculture and Consumer
        Service (FDACS) noted the Drop Tower passed inspection on December 20, 2021.
        No deficiencies were listed in the report.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe11eca2-b825-4687-8254-df014c939903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:43.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cec9b4-f717-4d8d-9987-27f08e1ada3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:44.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ride was scheduled to be inspected again by FDACS in June, midway
        through the permit year, according to the department.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4156245-9703-456a-90ae-2722987f62e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:44.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7667c6-13bc-4943-9f2c-157d41608bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:45.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDACS also stated the owner/operator is responsible for inspecting
        the amusement ride prior to opening each day of operation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5f033a-d502-4d1b-9de2-cf8b924c170d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:45.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e592d308-ea14-4bcd-82f0-0f2c9062c0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:46.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy was secured in the ride''s seat, an official with the company
        that operates the ride told CNN affiliate Spectrum News 13.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3813d81-224b-4e96-bfce-ccd39c9b2eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.599+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:46.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3c8b86-99fe-404c-a12a-2e73968ceb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:47.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes (he was secured in the seat). That''s what we know at this
        time. So again, we operate the ride with all the safety precautions in mind
        and everything is in place and this is why we''re doing an investigation,"
        John Stine, sales and marketing director for the Slingshot Group, which operates
        the ride and two others at the park, told Spectrum News 13.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e016f0a9-4ca0-462c-90eb-aca548ea2d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:47.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4b680c-2f42-4dd3-a826-ed2d8991aeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:48.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN, John Stine, Slingshot Group''s sales and
        marketing director, said the company is heartbroken over Sampson''s death.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030c69f6-6f03-44ec-ad25-872dd2860ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:48.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678599fb-5a53-4fd6-88c6-c9dea7544425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:49.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are devastated by what happened to this young guest of ours,"
        Stine told CNN Friday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e105ab-0500-4b99-b984-937af64e75f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:49.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997facbf-a962-47ca-b00d-83bdc5e63a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:50.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ride has been closed until further notice while the incident
        is investigated, and the company said it is working with the sheriff''s office
        and officials on a full investigation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4009888-1514-409f-a6be-a3f3bf083766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:50.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e74b151-8d63-49c6-8955-b53c6a2cb712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:51.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, the last thing on our mind is getting the ride operational,"
        Stine said. "We want to find out what happened to this young man and safety
        is paramount for us, both with our guests and our employees."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732270a7-60d0-4e66-bc48-1f46aab91c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:51.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db364704-6143-41d0-bb34-fcd01b448a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:52.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stine said there had never been any problem with the drop tower
        ride. "We''ve been operational for almost three months. And it''s performed
        wonderfully. And this is what''s so perplexing," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ba1fc3-8b9f-42a0-b7dc-ebda7e52c083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.600+08:00
      'mgnl:createdBy': 'vince'
