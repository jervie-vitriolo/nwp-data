      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e79b4d-61b3-4b91-9f1a-4273581cb469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:25.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Americans should always be encouraged to get vaccinated against
        influenza. Influenza has always been a threat to the health of vulnerable
        members of our communities and that remains true, even during the pandemic,"
        Branche wrote in her email.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798cb75b-18d6-49dc-b64b-b88162b72fb7'
