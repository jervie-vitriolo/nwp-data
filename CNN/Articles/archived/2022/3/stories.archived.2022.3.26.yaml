      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a119fbbd-151f-4c9d-a422-6eb9139789d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:41.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Shanghai''s health authorities responded to a question
        about how citizens in the city''s Jiading district could report problems buying
        groceries. Officials noted they were making "every effort" to ensure supplies
        by supporting residents to use online platforms to get what they needed or
        arranging bulk purchasing and distribution. They also explained that some
        neighborhoods may see control periods extended if positive cases are found,
        as screening will need to start again.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1014089d-e91d-478b-93a5-c699fdef97e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:42.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
