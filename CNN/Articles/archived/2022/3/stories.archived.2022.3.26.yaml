      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles had a blazing start in the first half as they shot
        more of their outside and inside shots, with Angelo Kouame leading the charge
        as he finished with 11 points and 13 rebounds.</p>'
    '5':
