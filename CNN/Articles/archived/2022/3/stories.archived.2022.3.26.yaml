      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Nine European and US fossil fuel companies
        have paid a collective $15.8 billion to Russia in various forms of taxes and
        fees since the country annexed Crimea from Ukraine in 2014, a group of NGOs
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98d534c-e1f5-4fa2-a6a6-a19e2e0be0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:25.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b07ef2-5ed9-4e7c-8085-d21260e8f87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:26.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups, Global Witness, Greenpeace USA and Oil Change International,
        used data from the Oslo-based Rystad Energy, an independent energy research
        firm, to calculate how much money oil and gas companies based in North America
        and Europe had sent to the Russian state. They looked only at companies with
        exploration and production operations in Russia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e219af-a782-489a-9553-b47e78eb7d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:26.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4209a747-0dcf-4232-b1a9-27ce1a8b342d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:27.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data was shared amid criticisms that the West''s purchases of
        Russian coal, oil and gas -- which are largely state-owned assets -- have
        helped fund Russia''s war in Ukraine. These payments underscore how much capital
        Western energy companies that chose to continue operating in Russia after
        Crimea was annexed have transferred to the state.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c558e1-ff85-4d65-bb84-68997e4f51c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:27.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a015e89d-1b7d-4141-b8f4-8031e765a478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:28.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups looked at royalties, export duties, bonuses, taxes and
        fees, as well as "government profit oil," which includes the value of any
        actual oil that the companies may have given to Russia to come up with the
        $15.8 billion figure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30728da-bd1c-4f35-a940-5bc7fd647d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:28.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed70a3d3-0efa-4e90-8580-b2fb21ea6764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:29.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They came up with a list of nine companies from these regions that
        had paid the most money. All those payments were legal, and other multinational
        companies outside the energy sector have also have made similar kinds of payments
        to the Russian state.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a00d5e3-f4ed-43a8-82c5-ef91e08880ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:29.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26203603-3194-4259-8797-148088b419d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:30.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell, which is registered in the UK, sent $7.85 billion, the highest
        amount of the companies listed, the groups said in a statement, shared first
        with CNN. It was followed by US-based ExxonMobil ($2.81 billion). Two companies
        registered in Germany, Wintershall and Wintershall DEA, which have since merged,
        paid a combined total of $2.86 billion. BP, the British multinational oil
        and gas company, paid $817 million, the data from Rystad shows.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4f45bf-4c6c-427d-bcaa-24e2c8323741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:30.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de23caa7-792a-4a40-bbf8-0952170444fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:31.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three groups that compiled the data said that while the $15.8
        billion figure was substantial, the companies identified were also responsible
        for tens of billions of dollars more flowing to the Russian state because
        of stakes they hold in Russian oil and gas companies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feca38fc-3e74-4ee1-9128-bbe75933f92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:31.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2b0969-8257-4cf2-a9b3-db1cfbba46ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:32.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BP until recently held a 19.75% stake in the Russian energy company
        Rosneft, for example. Rosneft paid $353.16 billion to Russia in taxes, fees,
        royalties and oil profit between 2014 and 2021, Rystad''s data shows.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbcdb63-d6be-4fa3-8abf-9b8b1f74c2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:32.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2f12c0-7178-46ca-aff5-a340c22b8bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:33.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While BP may not have paid that money directly to Russia, Murray
        Worthy, gas campaign leader at Global Witness, said that it still bore some
        responsibility for the payments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5297b0-ff7b-4026-a4bd-31a24db3b243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:33.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6010e11-27df-4531-96cf-66a80ecdc09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:34.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The true amount that these companies are responsible for paying
        to Russia is much closer to the $100 billion mark, but it is obscured by their
        stakes in Russian companies. We believe that BP alone are responsible for
        $78.4 billion going to the Russian government through the stake in the oil
        and gas giant Rosneft it says it held until just a few weeks ago," he told
        CNN. He was referring to payments during the period between Russia''s annexation
        of Crimea in 2014 and the end of 2021.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104dd529-f6d0-4529-9c3c-f0e56b798f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:34.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1ed46f-e5f7-4752-a2c1-ebc9fb1bab05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:35.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, he added: "The Russian energy industry is Putin''s
        biggest earner and companies like BP that (continued to do business with Russia
        in spite of) ... the Crimean invasion, continuing to support money pouring
        into his war chest, should surely be questioning whether they now have Ukrainian
        blood on their hands."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83054ea-27d7-4683-a2c4-e5a2f9659377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:35.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a93fd1-d45f-4e7b-9c7f-1189f2f7bbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.348+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:36.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BP announced it would give up that shareholding just days after
        Russia invaded Ukraine in February 2022. A number of other fossil fuel companies
        have since followed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52bcb17-c6cc-4ab8-b3cc-726a380edd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:36.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5fdebd-b52a-4a84-81a9-e59360e88c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:37.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to CNN, BP spokesman David Nicholas said that the company
        did not recognize the $78.4 billion figure and explained that the only money
        BP paid the Russian state directly was $350 million in taxes for the six years
        between 2015 and 2020. The spokesperson was unable to provide data for the
        whole eight year period.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fac7ba1-271e-44b5-bdaa-6364d272bbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:37.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcf77a4-bbd5-43e1-8377-da322fc06022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:38.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On February 27 we announced that we will exit our shareholding
        in Rosneft, that the two BP-nominated directors are resigning from its board
        with immediate effect and that we will exit our other businesses in Russia
        with Rosneft," Nicholas said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8991f423-42c7-47cc-8e0d-aed411b91fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:38.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4400fc0-46bf-4357-a1cf-0e1570e1ed2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:39.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BP now faces a potential loss of $25 billion related to its exit.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1550081d-6bae-4129-9de1-ba2b27f1a068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:39.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8de470-3b3c-46ad-9a94-25f6244e05b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:40.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worthy said that while BP might deny responsibility for Rosneft''s
        payments to the Russian state, "it has always been more than happy to benefit
        from the billions that have flowed from its involvement in the company."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c72192-42ff-4e78-bdf4-a5c43b8abaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:40.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df75e870-b79e-4172-9843-d3d9dec89e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:41.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the dataset focused on payments made mostly through taxes
        and fees, much more money flows from the West to the Russian state''s coffers
        in actual oil and gas purchased -- which is used for everything from gas for
        home heating to fuel for cars. The true amount of money that goes from oil
        and gas companies in the West to the Russian state would be much higher than
        any amount paid in taxes and fees.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7824101c-aad5-4496-bfe8-80579ec8e7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:41.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0cb8bd-7e68-4cb4-b2d0-c285d5dbb5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:42.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So when Rosneft sells its products for export, those sales transactions
        are the way that it earns most of its money," said Alexandra Gillies, an advisor
        to the Natural Resource Governance Institute (NRGI), which focuses on resource-rich
        countries achieving sustainability.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3721ed90-8c7b-447f-8e03-11f6e391a800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:42.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edc8dd8-1b82-4568-852f-13a77db153ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:43.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a database by NRGI, Rosneft transferred $58.6 billion
        to the Russian state in 2019 alone, the last year before the pandemic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8819bac7-3c46-4e88-8413-7e9fa91d75a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.349+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:43.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b3290b-8141-4b77-afff-79d9705f26ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:44.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gillies said that while Western companies choosing to exit Russia
        was a step in the right direction, it should have come much sooner.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc01e67e-0fb3-48c0-825b-6524f41e38b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:44.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2abb09-034c-46a9-893f-3f15b217dbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:45.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took this invasion of Ukraine for Western oil companies to say,
        ''You know what? We don''t want to enable what this regime is doing anymore.''
        They should have made that call much earlier with the invasion of Crimea,
        or with the repressive nature of the Putin regime, or with the Putin regime
        interfering in US elections, or poisoning opposition figures, including on
        UK soil," Gillies said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fb17e0-a102-4710-8f05-0bfcf44cb0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:45.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e02327-c595-4df9-b493-9b0b4a58e74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:46.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were so many moments over the past few years that should
        have led Western companies to divest from their cooperation with the regime."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2329808-071d-42dc-a3be-0a89f78ceb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:46.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3df591-ca53-418a-b36b-31c1e48d5610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:47.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other four companies listed in the NGOs'' statement are France-based
        TotalEnergies ($568 million); Norway-based Equinor ($455 million); Austria-based
        OMV ($246 million) and Switzerland-based Trafigura ($202 million).</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3faf241-2e34-4111-95bd-a492d9ea04d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:47.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6b92cd-ad2d-49ad-9345-24c3f35ff005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:48.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rystad told CNN that its datasets were based on estimates derived
        from limited reporting available on taxes.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddc37c9-230d-4369-92c5-247ccb327167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:48.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d5877c-2960-425e-bf4d-5d1e8ff80d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:49.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TotalEnergies also has stakes in Russian oil and gas companies that
        have paid hundreds of millions of dollars more to the government, according
        to Rystad data.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7caef9-7abf-449c-bb52-c27c8f41890a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:49.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9455ea66-b1ed-438f-9012-cb571b5cfcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:50.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to all companies listed, as well as Rosneft, for
        comment. ExxonMobil did not respond to CNN''s request.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225f79e0-ed3d-4f54-a9be-c397012bf09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:50.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5490cc31-3a64-4b13-8325-106250e26967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.350+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:51.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikita Patel, a spokesperson for Shell, told CNN: "The world''s
        reliance on Russia for energy has built up over many years through decisions
        taken by governments as well as businesses. As Shell is one of the biggest
        global suppliers -- particularly in Europe which depends heavily on Russia
        for fuel -- the money we have paid reflects the large number of customers
        we serve, as you would expect."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d71147-cd05-425e-9c31-49f09d605e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:51.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71a7b2e-d471-4e4b-bed5-d28ecdeb79b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:52.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 8, Shell published a press release in which the company
        announced it would withdraw its involvement in all Russian fossil fuel activities
        "in a phased manner" and stop purchasing Russian crude oil.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cacf3a6-4949-4ad6-a9bb-f11353303fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:52.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d7fd02-51b2-4909-8bd4-7fb14c642328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:53.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell CEO Ben van Beurden also apologized in the statement after
        the company was criticized for buying a cargo of Russian crude oil in early
        March while other companies and traders were shunning the product following
        Russia''s February invasion.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97ffb77-2ec6-41b5-a4de-5cb079441875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:53.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb9294a-7903-4c29-9656-ee4e092e8a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:54.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TotalEnergies announced Tuesday it would stop buying Russian oil
        by the end of the year but that it would continue to buy Russian gas. The
        company did not respond to CNN''s request for comment.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f718349-ed95-44ba-9df6-b42dfd427deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:54.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9bdef4-41b2-4753-b213-bd3c43965ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:55.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equinor has shut down its operations in Russia and says it has stopped
        trading Russian oil. Its spokesperson, Ola Morten Aanestad, did not confirm
        the $455 million figure in an email to CNN, and said it was "is too early
        to be specific on the exit process," when asked whether the company would
        stay out of Russia permanently.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0384149a-e9d4-498b-9417-89211219f836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:55.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c3c7dd-f34f-4a0e-aa63-89a403e5b91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:56.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An OMV spokesperson did not comment on the amount of money it had
        transferred to Russia when asked by CNN, and pointed to a recent statement
        in which the company said it was "reevaluating its engagement in Russia."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b353ffbc-9fd3-4c23-96a7-e4d14e852d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:56.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3992b11f-3c4e-45a6-8346-b3726d4afc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:57.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wintershall DEA told CNN the company was "not in a position to verify
        the figures presented to us" and that it "always conducted our business in
        compliance with all applicable laws."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b508b58b-7eff-40b1-9ecf-dd40bf1dc71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:57.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdf880d-936b-4c1d-b56c-2bffcb9b234e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.351+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:58.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Trafigura spokesperson said the company did not pay anything to
        the Russian government "arising from production of fossil fuels." The company
        has a 10% stake in the Vostok Oil project, of which Rosneft is the majority
        shareholder. The spokesperson said "no further monies have been paid" since
        the acquisition of the stake in 2020. "Trafigura has not received any dividends
        or similar payments from its shareholding in Vostok Oil."</p>'
