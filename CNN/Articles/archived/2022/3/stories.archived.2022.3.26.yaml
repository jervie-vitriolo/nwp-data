  'Kobe-Bryant-legacy-honored':
    'author': 'Aya Elamroussi and Joe Sutton, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-26T11:27:18.045+08:00
