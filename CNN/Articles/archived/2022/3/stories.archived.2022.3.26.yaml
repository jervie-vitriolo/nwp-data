  'Biden-Poland-travel-speech':
    'author': 'Kevin Liptak and Maegan Vazquez, CNN'
    'caption': 'Courtesy: KENZO TRIBOUILLARD/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-26T01:28:19.501+08:00
    'imagesource': 'jcr:10981654-2eb4-4950-9e85-49110e7d89ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41c7d414-378d-4d9d-af46-77759d9f908a'
    'lead': 'US President Joe Biden told American troops on a deterrence mission near
      the border with Ukraine that the consequences of the raging conflict 50 miles
      away could extend around the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-26T01:30:07.266+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:21:39.086+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:11:02.670+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'Europe', 'travel', 'Poland', 'Ukraine', 'Russia',
      'speech']
    'template': '1'
    'title': 'Biden says in Poland that the stakes of Ukraine war go well beyond its
      borders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108874cc-1872-456b-b5d9-a40c6f231d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;US President Joe Biden told American
        troops on a deterrence mission near the border with Ukraine that the consequences
        of the raging conflict 50 miles away could extend around the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7681706-eb6c-439c-a873-c3193f076406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e93677-f4e5-4bfd-8180-aaaf18750527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s at stake (is) not just what we''re doing here in Ukraine
        to help the Ukrainian people and keep the massacre from continuing, but beyond
        that what''s at stake is what are your kids and grandkids going to look like
        in terms of their freedom?" Biden told US service members from the 82nd Airborne
        Division, who have been deployed along NATO''s eastern edge as a visible deterrent
        to Russian President Vladimir Putin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1662f9-9eb2-42ea-9ede-bc69b1eece31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96adb511-d943-4ef4-96ba-cf0211b69b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you''re engaged in is much more than whether or not we can
        alleviate the suffering of Ukraine," he went on. "We''re in a new phase, your
        generation. We''re at an inflection point."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d093bfe-cfa2-4e28-8a70-3036e99a1c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802d7d3f-efe4-43f5-9ad0-ec5dd61893ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a sweeping view of the war underway in Ukraine, which has
        jolted the west into unprecedented cooperation while sending millions fleeing
        their homes, mostly into Poland. Biden was able to witness both of those factors
        at close range during his visit to Rzeszow, which has acted as a staging area
        for Western military assistance to Ukraine while also serving as a waypoint
        for people fleeing the violence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506f0a11-f630-4800-bebf-fa6d4eb4070e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f88492-9d2d-4f10-b527-8a643bd50d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Biden was arriving, anti-aircraft missiles could be seen on the
        grounds of the airport. Later, he met with aid workers to hear their accounts
        of helping alleviate the humanitarian crisis, which he said was put in motion
        by a leader, Putin, whom he again described as a war criminal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038eb902-1526-401c-8711-31af3cfce937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39205abb-34f1-4b2c-931c-9bd4c13974f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during a roundtable focused on the refugee issue, Biden
        said he would have preferred to see the crisis from an even closer perspective
        but was prevented by security concerns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b686d112-bbb7-4a7a-9c25-4a432f24ae2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa36f1f-fbf3-4c37-9103-80dee3709c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.267+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will not let me, understandably, I guess, cross the border
        and take a look at what''s going on in Ukraine," he said. The White House
        has said it did not explore a visit to Ukraine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1faaca4-73d6-42ff-8ddb-6b476b504f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3868ca-070e-49e3-84b1-23f4131c42b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden told the US troops, assembled inside a stadium, that their
        mission was more than simply sending a message to Russia. Instead, he said
        they were acting as a signal to all the world''s autocrats.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b89d68-3fcd-4821-8a98-c45548db8ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301412b4-78f2-4cd1-b0d4-4482dd8be734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is, who is going to prevail? Is democracy going to
        prevail and the values we share? Or are autocracies going to prevail? That''s
        really what''s at stake," Biden said. "What you''re doing is consequential,
        really consequential."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b25168-0c0f-4047-9caf-33db9ca72cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab3fd2a-741d-4dba-8c65-551ad4cb71d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing the expansive foreign policy frame he''s used previously,
        but with a Russian twist, he said the assembled US service members were "in
        the midst of a fight between democracies and oligarchs."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2a788e-6d09-40f9-a71a-494ac0b2d956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819de5b0-1a74-4582-8e1d-22968fbeac9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is in Europe this week on a hastily arranged bid to reinforce
        Western cooperation and reassure countries the United States will help protect
        their security. Before he arrived in Poland, he announced a new initiative
        with the European Union meant to deprive Putin of energy profits that Biden
        said are used being to fuel Russia''s war in Ukraine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78eebbb-ba75-405f-9963-014c11d99019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4350a4-65f0-47a3-a4d3-93105591b13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Brussels alongside European Commission President Ursula
        von der Leyen, Biden said Russia was using its supply of oil and gas to "coerce
        and manipulate its neighbors." He said the United States would help Europe
        reduce its dependence on Russian oil and gas and would ensure the continent
        had enough supplies for the next two winters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a276cf-983a-4557-ab88-4190281df69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dc651b-da6a-44e4-99d2-ea03583dd718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Meeting troops who are in Poland on a reassurance and deterrence
        mission</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d7d1ac-0c7b-41db-ba38-76fcfa40a3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden arrived midday Friday in Poland, where the regional security
        issues and the humanitarian catastrophe that he''d discussed during a series
        of summits a day earlier were put into sharper focus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa8d68c-ade5-4ee6-9e53-24746df7f822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214daecf-567e-47c6-8107-33f70ef68787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.268+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just wanted to come by and say thanks. Thank you. Thank you.
        Thank you," Biden said as he walked into a cafeteria where US troops had gathered,
        adding: "it''s not hyperbole to suggest, you are the finest fighting force
        in the world ... in the history of the world."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f9c499-2f51-46af-bc73-2474051fe07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63cb360-222d-4c66-b68d-492c23e7c69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noting the pizza the soldiers were eating for lunch looked appetizing,
        Biden took a slice for himself and sat down to chat.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e50ce1-f0e4-42f1-b8b1-39fe5bcc69eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40f2b27-cef7-4f81-a2f8-b8563d33cb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has made clear that US troops won''t travel into Ukraine
        to directly fight Russian forces, suggesting such a step would lead to World
        War III. But he has ordered new rotational deployments along NATO''s eastern
        edge to demonstrate American commitment to protecting the alliance.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d32317c-c2b0-4890-a839-6681011efa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bf8330-122c-401a-96dc-ff168f30c9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was greeted in Poland by President Andrzej Duda, who has called
        for a more permanent NATO defense posture in the country along with an international
        peacekeeping force in Ukraine. US officials have not warmed to the peacekeeping
        proposition, suggesting it could violate Biden''s red line of keeping US troops
        out of the conflict.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c246420c-ab38-42d6-b802-5a2686b29b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a346ea-efe3-4e13-8bb4-09b3279cc23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to US service members, Biden hailed the Ukrainian people,
        whom he said were demonstrating admirable resolve.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd6b33b-bd19-4c46-8683-3bf23a082934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5e97eb-71a8-4842-aaea-b3dcbff64921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ukrainian people have a lot of backbone, a lot of guts. I''m
        sure you''re observing it. And I don''t mean just a military," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b34420-899b-461a-9c15-ad124c75d847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a1f267-5ff3-4c6f-9f1f-f320c8ed48fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to make an apparent slip by suggesting the gathered US
        troops would see the Ukrainians in action themselves.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d269d3-f339-4ee4-85e1-9c2704f326df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e9448c-75e4-4ed1-949e-67932c9ad936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The average citizen, look at how they''re stepping up. And you''re
        going to see when you''re there, I don''t know if you''ve been there, you''re
        going to see women, young people, standing in the middle of the damn tank,
        saying, ''I''m not leaving. I''m holding my ground,''" he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e10e2ab-0061-46e3-b05b-96f13e3bcafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6824e8a5-bdf4-40eb-ba73-cfcb6582706a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and his administration have been adamant that US service members
        will not be deployed to Ukraine and all US armed forces who had been in the
        country had been removed ahead of the Russian invasion.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b622a6-cf6a-4436-869a-b82e80637ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81cba2b-b0f2-4e83-83f5-9c1841cd9a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, while receiving a briefing on the humanitarian response to
        the crisis in Ukraine, Biden said the images coming from the country are "something
        out of a science fiction movie."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2dd2c4-8092-462a-9023-ca8b7a59270c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838b3a7f-f214-47e1-b9f3-6237f3297506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those little babies. Little children. You''re looking at mothers
        -- you don''t have to understand the language they speak -- you see in their
        eyes pain and I mean literally pain watching their children. I don''t think
        there''s anything worse for a parent than see their children suffering," Biden
        said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801d5e23-a387-414b-af2b-03427ca81791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6399e73-66f7-4df6-a659-ba04574d2387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3.5 million refugees have now fled Ukraine, according
        to data from the United Nations refugee agency released on Tuesday. A vast
        majority of those refugees have fled to Ukraine''s western neighbors across
        Europe.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be887f8d-76e5-46aa-90f3-79baa51f1fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b5ccd5-5e84-4b55-a4ae-614741775772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poland, which borders Ukraine to the west, has registered more than
        2 million Ukrainian refugees crossing into the country. However, the number
        of refugees staying in Poland is lower, with many continuing on in their journey
        to other countries.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1d017a-a2e8-430f-80fd-bbe2c30e8f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8946a270-3cd0-47d2-880c-26112016e205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month during Vice President Kamala Harris'' trip to
        Poland, Duda personally asked the vice president to speed up and simplify
        the procedures allowing Ukrainians with family in the US to come to the country.
        He also warned Harris that his country''s resources were being badly strained
        by the influx of refugees, even as Poland welcomes them with open arms.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a1abf0-b1e6-49bb-82f1-360fdf219365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efa3459-d368-43e2-81af-591cf30738c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House says that since February 24, the US has provided
        more than $123 million to assist countries neighboring Ukraine and the European
        Union to address the refugee influx, including $48 million in Poland.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcef9a31-d8b1-4991-aac8-c9b07ade45d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68098214-7cd3-4e25-bd7b-d78600919d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Biden announced this week the US would admit up to 100,000 people
        fleeing violence in Ukraine through a variety of migration channels.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3b781f-48ed-480a-9218-44baf512a1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6767f6-b1e3-445e-8656-6cbbad701e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New steps to wean Europe from dependence on natural gas</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36f3bef-708a-406e-8726-e9a76bb0fffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Biden was departing Brussels earlier, he sought to smooth over
        one of the biggest cracks in Western unity in punishing Russia: Europe''s
        dependence on Russian energy imports, which have continued to provide billions
        of dollars to Putin, even as Biden seeks to shut him off from the global economy.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f552ec3-05c7-46be-aa76-ecfd57c37bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d7f177-b669-4507-938c-deffb4a4720b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and von der Leyen announced a joint task force meant to help
        wean Europe from its dependence on Russian oil and gas. The panel, chaired
        by representatives from the White House and the European Commission, will
        be aimed toward finding alternative supplies of liquefied natural gas (LNG)
        and reducing overall demand for natural gas moving forward.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f71c56c-a3ba-4264-8de6-e342c3e0cc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297f43f9-12fa-4636-af76-f89a550be4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to take some time to adjust gas supply chains and infrastructure
        that (were) built for the last decade so we''re going to have to make sure
        the families in Europe can get through this winter and the next while we''re
        building an infrastructure for a diversified, resilient and clean energy future,"
        Biden said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4e6a46-b369-4def-9c7e-9451aa53251a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c41315c-c037-4327-96fb-96237b71069e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s dependence on Russian gas and oil has proved a major sticking
        point in western efforts to punish Moscow for its invasion of Ukraine. While
        the US banned Russian energy imports, Europe found it far more difficult to
        cut off its supplies.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1ceb7c-f224-4430-bec3-f71e71aadd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a280e3f-8dc0-4d67-b3f9-7c2107da7e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that eliminating Russian gas will have costs for Europe,
        but it''s not only the right thing to do from a moral standpoint, it''s going
        to put us on a much stronger strategic footing," he said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400db0b3-092a-4479-b223-378284c0340b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bba0f1e-3466-4abf-9ddd-dbe7cc85b015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US will work toward supplying Europe with at least 15 billion
        cubic meters of liquefied natural gas in 2022, in partnership with other nations,
        the White House said. The group will also work toward reducing greenhouse
        gas emissions through reducing methane emissions and using clean energy to
        power operations.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2b8729-fc9b-48cb-9eb7-18150430561d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651f457c-dad1-48cb-9076-a5ff6f864f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior administration officials said the 15 billion cubic meters
        of liquefied natural gas come from multiple sources, including the United
        States and nations in Asia. But officials did not have an exact breakdown
        on where the gas was coming from. The announcement Friday was the culmination
        of a US effort over the past months to identify alternate sources of energy
        for Europe, particularly in Asia. Officials said those efforts would continue
        through this year to hit the target.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65015827-6ac9-4456-adae-3cb61869b004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.271+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebc3a02-11c3-4e74-93fd-618539ab7bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One official said weaning Europe from Russian energy amounted to
        "replacing an unreliable supplier of LNG with a much more reliable supplier
        in the US."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55456da-28e5-4116-80ca-9006ccaa6012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dc9459-afba-4b75-9f04-9001876f7bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This crisis also presents an opportunity. It''s a catalyst," Biden
        said. "A catalyst that will drive the investments we need to double down on
        our clean energy goals and accelerate progress towards our net zeroes emissions
        future."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dc6c9f-aafa-45db-8a69-626d143e19d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400595f0-fb70-4de1-b681-7910c3203220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A focus on chemical weapons</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c01d36f-acd2-4996-8809-4b1caa7e8e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House on Friday also sought to clarify another comment
        Biden made during Thursday''s news conference -- when he said he would respond
        "in kind" if Russia used chemical weapons in Ukraine.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19501d54-c9f1-492d-ab53-b67000d8182d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec9fcb9-a7c9-46c2-a8d3-7485fc95627d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>En route to Poland aboard Air Force One, US national security adviser
        Jake Sullivan said the US response to a potential chemical weapons attack
        by Russia would be done in coordination with allies. Sullivan would not say
        what the response would entail, but said that Russia would pay a "severe price"
        and emphasized that "the United States has no intention of using chemical
        weapons, period -- under any circumstances."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65de78f8-6529-4b29-baaa-8af285cdc51d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c39013-d96f-4e3e-882b-7c57c48da7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Poland trip also comes two weeks after the US rejected Poland''s
        proposals to facilitate the transfer its MiG-29 fighter jets to Ukraine.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504d7064-cb29-4102-a58a-7ef566f68b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575c5e9c-9e8d-4e29-992f-81f89ed3a98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US rejected Poland''s proposals over fears that the US and NATO
        could be perceived as taking an escalatory step, further fomenting conflict
        between the alliance and Russia -- which adamantly opposes Ukraine''s ambitions
        to join the NATO alliance.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6772db-7321-4b60-841a-5915a40c4405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f54d93-f204-4625-a83e-3337bb386ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.272+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelensky has repeatedly requested
        more aircraft for the invasion, making another appeal to NATO leaders on Thursday.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e3b282-6dc3-4415-a9f7-3f3c78744808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f396418-23d7-415b-a8f3-c45ba0b71aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a virtual address Thursday, Zelensky asked NATO members for
        "1% of all your planes," later adding, "You have thousands of fighter jets,
        but we have not been given one yet."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded88c68-3ced-4392-9c93-a8c11a7e0062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.273+08:00
