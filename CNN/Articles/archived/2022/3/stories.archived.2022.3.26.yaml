  'Pachinko-review':
    'author': 'Brian Lowry, CNN (Review)'
    'caption': 'With the sweep of a historical epic and a format that focuses on one
      family across decades, "Pachinko" evokes memories of other ambitious TV sagas,
      perhaps foremost "Roots." Deeply emotional, this eight-episode Apple TV+ series
      barely scratches the surface of the novel upon which it''s based, and will surely
      leave a core audience clamoring for more. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-03-26T14:18:39.105+08:00
    'imagesource': 'jcr:bb5067cf-325b-4921-a20e-5e1b5f06e6fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39c00a4d-6d96-4f39-a5d0-ea545ce13643'
    'lead': 'With the sweep of a historical epic and a format that focuses on one
      family across decades, "Pachinko" evokes memories of other ambitious TV sagas,
      perhaps foremost "Roots." Deeply emotional, this eight-episode Apple TV+ series
      barely scratches the surface of the novel upon which it''s based, and will surely
      leave a core audience clamoring for more.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-26T16:53:19.436+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T12:14:43.751+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:11:14.557+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pachinko']
    'template': '1'
    'title': '''Pachinko'' offers a sweeping family saga that earns your tears'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aa138c-62a9-4998-9a6f-d229cbc28959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T16:53:19.436+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:14:44.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;With the sweep of a historical epic
        and a format that focuses on one family across decades, "Pachinko" evokes
        memories of other ambitious TV sagas, perhaps foremost "Roots." Deeply emotional,
        this eight-episode Apple TV+ series barely scratches the surface of the novel
        upon which it''s based, and will surely leave a core audience clamoring for
        more.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee95b809-16b6-48ed-8746-40f6576e946a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T16:53:19.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:14:44.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boasting a terrific cast, the story begins in Korea during the early
        20th century with its colonization by imperial Japan, proceeding into the
        1930s and the looming specter of World War II. That alternates with the challenges
        faced by the grandson of the central character, who returns from America to
        Japan in 1989 in pursuit of a major financial deal, but whose experiences
        will force him to revisit the family''s history as well as his own.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e19845-0f5f-4bcb-b454-f75b47f11194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T16:53:19.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:14:45.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alternating between Korean, Japanese and English (cleverly color-coding
        the subtitles), the international production''s heart and soul revolves around
        Sunja, played by Minha Kim as a young woman and Yuh-Jung Youn â€”&nbsp;an Oscar
        winner for "Minari" â€”&nbsp;as an older one. With a gleam in her eye and the
        weight of all the hardship she has borne in her expressions, Youn should be
        in the conversation to collect additional trophies, although the ensemble
        nature of the story makes it difficult for any one of the principals to stand
        apart.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621f18b9-a528-4810-a132-8f05e7ddcde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T16:53:19.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:14:45.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her poor family laboring under Japanese rule, Sunja quickly
        falls for Hansu (Lee Minho), whose pointed stares demonstrate that the feeling''s
        mutual. Yet a cruel twist in the relationship places her on a different path,
        one that, juxtaposed with the future version of her, raises tantalizing questions
        about what happened during the intervening years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee76a5d-8c00-4b77-9a21-9825c13e9837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T16:53:19.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:14:46.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Written and produced by Soo Hugh ("The Terror"), with Kogonada and
        Justin Chon splitting directorial duties, "Pachinko" is peppered with heartbreaking
        situations and brilliant dialogue. As a little girl, Sunja''s father tells
        her, "I would do anything to keep the ugliness of the world from touching
        you." Later, when the older Sunja cries, a contemporary chides her grandson,
        saying, "Don''t look down on her tears. She earned the right to those."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f08c337-1c04-40f9-950f-f3855d061324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T16:53:19.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:14:46.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That she did, and for those unaware of this history, parts of the
        series â€”&nbsp;adapted from Korean-American author Min Jin Lee''s book â€”&nbsp;will
        surely provide an education. Yet other aspects speak to broader concepts,
        such as an emotionally devastating scene where the young Sunja must leave
        home, as good a representation of the immigrant experience â€”&nbsp;with hopes
        chased and loved ones left behind â€” as you''re apt to see.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2d7cef-641a-4aaf-a26e-fab51b12808e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T16:53:19.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:14:47.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pachinko" also mirrors HBO Max''s "Peacemaker" (an unlikely comparison
        otherwise, admittedly) in making the most of its opening credits, featuring
        the cast members dancing to the 1960s Grass Roots song "Let''s Live For Today."
        It''s an incongruous choice that, like almost everything else here, works
        beautifully in the way it''s executed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79217239-029d-4f2b-b294-d63e1d1c5603'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T16:53:19.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:14:47.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Television and film have taken on a more international flavor, with
        the success of "Squid Game" and "Parasite" among recent examples. In the case
        of streaming services that''s partly due to necessity, looking beyond the
        US in an effort to find product to keep their shelves freshly stocked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7a5302-ee19-4081-8e8a-66758ab6743c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T16:53:19.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:14:48.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopefully, that increasing openness to watching subtitled content
        will work to the benefit of Pachinko," which, from the first frame to the
        last, earns your attention â€”&nbsp;and occasionally, your tears.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba38323-98b1-4722-b79a-93a902f104b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T16:53:19.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:14:48.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pachinko" premieres March 25 on Apple TV+. (Disclosure: My
        wife works for a unit of Apple.)</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b8263d-da59-4f96-950a-9a7fbece0562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T16:53:19.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:14:49.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/03/25/entertainment/pachinko-review/index.html"
        href="https://edition.cnn.com/2022/03/25/entertainment/pachinko-review/index.html">''Pachinko''
        offers a sweeping family saga that earns your tears</a>"</em></p>'
  'Earth-Hour':
    'author': 'Zoe Sottile, CNN'
    'caption': 'Tonight, for the 15th consecutive year, people around the world will
      turn off their lights for one hour. It''s part of a grassroots global campaign
      called Earth Hour. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-26T16:53:24.817+08:00
    'imagesource': 'jcr:73fd5cb5-a821-4b38-b4e9-3a37ac995f41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b8126ba-2ea9-464a-b324-e92bb27c6e1e'
    'lead': 'Tonight, for the 15th consecutive year, people around the world will
      turn off their lights for one hour. It''s part of a grassroots global campaign
      called Earth Hour.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-26T16:57:03.205+08:00
