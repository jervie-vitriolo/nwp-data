      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga had a hard time in responding to the more superior grappling
        skills of Ham that led the Filipina fighter to being taken down several times
        in the contest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a66b3ed-e9ca-4ca8-a87a-63f11488e3ee'
