  'DOH-administration-of-2nd-booster-shot-may-start-by-end-of-April':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-26T16:08:01.482+08:00
    'imagesource': 'jcr:9c0b29eb-50c6-47a2-a1f0-a02685c76a8c'
