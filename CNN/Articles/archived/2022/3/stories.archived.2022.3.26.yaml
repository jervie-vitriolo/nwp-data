      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may seem strange to cut such a long scene between Batman and
        arguably the greatest villain in comic book history from the film. But it''s
        a smart form of franchise building â€” one that Disney''s Marvel Studios has
        successfully employed throughout dozens of films over the years.</p>'
