      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third and final round served as a formality for the 38-year-old
        Folayang''s convincing victory as he launched more strikes that damaged the
        game plan of the 45-year-old Parr.</p>'
