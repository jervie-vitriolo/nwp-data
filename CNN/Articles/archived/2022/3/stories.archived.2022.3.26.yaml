      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Smoke was seen rising after a Houthi-claimed
        attack on an Aramco oil storage facility in Jeddah, a senior official in Saudi
        Arabia said Friday, as Formula 1 fans headed to the country''s second-largest
        city ahead of this weekend''s Grand Prix.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff14dc2b-8c50-469a-9768-b543722c3156'
