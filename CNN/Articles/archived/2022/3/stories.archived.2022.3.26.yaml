  'Florida-man-dies-after-crashing-his-car-into-an-11-foot-alligator':
    'author': 'Zoe Sottile, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-26T19:36:52.460+08:00
    'imagesource': 'jcr:c13f77b8-d1c4-435b-9d12-35d0165c3a65'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f18dbe16-a50b-4ae1-9cfb-fee05c06994c'
    'lead': 'A Florida man has died after crashing his car into an 11-foot alligator.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-26T19:38:06.648+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:12:43.189+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:11:17.500+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Florida man dies after crashing his car into an 11-foot alligator'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a358871e-05c8-4936-8227-2f98ed056a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T19:38:06.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:12:43.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A Florida man has died after crashing
        his car into an 11-foot alligator.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef6c536-b151-4a18-944a-64f1abf9799d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T19:38:06.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:12:44.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash occurred after midnight on Thursday, according to a statement
        from the Hillsborough County Sheriff''s Office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94051c23-218a-420d-af06-88f4f9d4e3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T19:38:06.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:12:44.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Hopkins, 59, was driving east on County Road 672 in LIthia,
        about two miles west of County Road 39, when he struck an 11-foot alligator
        in the roadway. Lithia is about 25 miles east of Tampa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b81c512-bf3b-4430-8f12-5f37741ff8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T19:38:06.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:12:45.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopkins'' car "veered off the road" and turned into a ditch, where
        a passing driver noticed it and called 911, the sheriff''s office said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7950cd0a-628a-498c-aae9-5fa05a395b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T19:38:06.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:12:45.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopkins and the alligator were both deceased when detectives arrived
        on the scene.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ddf869-fa8f-4c8e-931d-aa974c315d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T19:38:06.648+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:12:46.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida and Louisiana have the nation''s largest alligator populations
        -- with around 1.3 million wild alligators in Florida alone, according to
        the Florida Fish and Wildlife Conservation Commission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c589f86-5392-4cce-8afc-8ee0335e2d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T19:38:06.649+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:12:46.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, a representative of the Hillsborough County Sheriff''s Office
        told CNN car crashes involving alligators are "not common."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
