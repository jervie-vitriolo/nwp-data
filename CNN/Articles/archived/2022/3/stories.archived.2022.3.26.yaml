    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['fossil-fuel-companies', 'Russia', 'Crimea']
    'template': '1'
    'title': 'These fossil fuel companies sent more than $15B in taxes to Russia since
      it annexed Crimea, NGOs say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93b13e6-4ec5-4e22-bd9f-33fbb9dce7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:01:03.347+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:25.024+08:00
