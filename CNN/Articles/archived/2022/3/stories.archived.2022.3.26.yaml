      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for those in China who are counting the days until they can
        be released from lockdown, such answers may not be reassuring.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01691cd5-07de-4172-ba28-10aa15a2a51e'
      'mgnl:activationStatus': true
