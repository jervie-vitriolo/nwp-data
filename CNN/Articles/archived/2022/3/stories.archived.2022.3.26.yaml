      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) â€“</strong> Reigning
        titlists Ateneo De Manila University Blue Eagles prevailed in the first Battle
        of Katipunan in UAAP Season 84 with a 90-81 victory over the UP Fighting Maroons
        on Saturday at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083c16f7-80f8-4424-97a0-802ed6af18bb'
      'mgnl:activationStatus': true
