    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:11:11.832+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Los-Angeles', 'Antarctic']
    'template': '1'
    'title': 'Antarctic ice shelf nearly the size of Los Angeles collapsed as temperatures
      soared to 40 above normal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc1b8b6-4207-4182-9a62-2fc7a1706b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:09:52.400+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:16:26.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;An ice shelf in Antarctica nearly
        the size of Los Angeles disintegrated in mid-March within days of extraordinary
        warmth on the continent, scientists say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f3be7e-567e-4735-add3-8f66b2e857ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:09:52.400+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:16:27.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Conger Ice Shelf, spanning approximately 460 square miles, collapsed
        around March 15. It was around the time temperatures soared to minus-12 degrees
        Celsius, more than 40 degrees warmer than normal, at the Concordia research
        station.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1d5844-f1bb-4a0c-bd25-b1a2612acc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:09:52.400+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:16:27.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there has been a shelf collapse like this in East
        Antarctica since we''ve been able to receive satellite data," Rob Larter,
        a marine geophysicist at the British Antarctic Survey, told CNN. "Conger is
        a very small ice shelf which has been decreasing in size for many years and
        this was just the final step which caused it to collapse."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645c0d6a-6737-4e06-a998-d5b53955ad66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:09:52.400+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:16:28.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antarctica is the coldest, iciest place on Earth, which makes the
        recent warming event particularly worrying for many scientists. Just a month
        ago, data showed Antarctica would set a record this year for lowest sea-ice
        extent â€” the area of ocean covered by sea ice around the continent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734c2d60-eeed-4ad3-92c7-69d966049631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:09:52.400+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:16:28.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ice shelves like the Conger are extensions of land-based ice sheets
        and glaciers that jut out over the ocean. They help prevent those ice sheets
        from feeding ice unabated into the ocean.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f91dad8-4283-465b-aa92-332ac63d01e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:09:52.400+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:16:29.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a shelf collapses, there tends to be an increase in the ice
        that flows from the land into the ocean, which leads to sea level riseâ€” a
        phenomenon that threatens coastal communities around the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcb3650-0c7e-4874-bdef-b458d4b31ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:09:52.400+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:16:29.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ted Scambos, a glaciologist at the University of Colorado at Boulder
        and lead scientist at the National Snow and Ice Data Center, said the ice
        shelf''s collapse was likely a culmination of the record low sea ice conditions
        and the wave action hitting the shelf during the recent warm period, which
        was spurred by a strong winds from the warmer north.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb56c7d-4537-4a8c-ae42-3afdaeef3965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:09:52.400+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:16:30.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scambos said it could be a preview of what''s to come as the climate
        crisis eats away at the continent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a14883-7802-4453-b1a9-6fa6a5559bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:09:52.400+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:16:30.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Antarctica as a whole has kind of been locked away in an icebox,"
        he told CNN. "It''s been used to being surrounded by this fringe of sea ice;
        it''s been used to temperatures that are below freezing; and so those are
        big steps in terms of the kind of energy or the kind of processes that can
        happen to take away the ice from the edge of the continent."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78649950-c2ab-4143-ab55-e83bca025a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:09:52.400+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:16:31.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that''s what happened at Conger â€” and it''s an example of how
        Antarctica responds to these record events."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c79869-1159-4969-aaae-d01615553195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:09:52.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:16:31.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scambos said that for a long time the ice shelf had been wedged
        against an island, with the same effect as putting too much pressure on a
        piece of wood that later begins to splinter. Scambos said large rips had formed
        over time because of this pressure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9815f430-bd4e-4250-970b-8337dff1325b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:09:52.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:16:32.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scambos said the Conger''s collapse is another instance in which
        scientists get to observe what happens when an ice shelf is lost and a glacier
        is threatened.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e717b5b-3dd9-45ce-9816-fee70de1d528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:09:52.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:16:32.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a very large shelf," Scambos said. "But every time we''ve
        seen a shelf that is braced against an offshore island or even the coast of
        a bay, the glaciers behind it sense that there''s a back pressure, that there''s
        a force that''s resisting outward flow. In other words, they thin rapidly
        and they flow faster when the shelf is removed."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac65f7ad-c6b7-407f-ac2b-6e54f2ca08f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:09:52.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:16:33.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larter said that warming temperatures are making the collapse of
        ice shelves more likely. There has been a series of ice shelf collapses over
        the past 40 years, but those have mainly been in West Antarctica, which is
        warmer compared to the east.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcb4eae-aefb-4b24-9d7b-a17a3b14d08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:09:52.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:16:33.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, for example, researchers discovered that the ice shelf
        holding back the Thwaites Glacier â€” also known as the "Doomsday glacier" â€”
        could collapse within the next five years. From their camp in the middle of
        the Antarctic to their stations on the coast, Scambos and a team of researchers
        flew over the gargantuan Thwaites Glacier, the size of Idaho, for two hours.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64a451f-ee1c-4ed0-962f-22fb0d11e31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:09:52.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:16:34.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scambos told CNN they could see "massive cracks in this ice shelf,
        places where the ice is tearing apart," a clear sign of the Earth''s changing
        climate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde8708a-76c3-4b99-8590-9741f4f92d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:09:52.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:16:34.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larter said this happens less frequently in the East Antarctic because
        the ocean water there is much colder.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3012ba24-049b-42f0-a419-dc01fb57afc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:09:52.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:16:35.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trend in East Antarctica is that the ice sheet loses some ice
        around the edges and it gains some in the middle," Larter said. "Overall,
        it isn''t out of balance, but some on the outskirts are at a loss."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ac4b07-635c-4609-b1c2-5cd72f38a70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:09:52.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:16:35.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A glacier that has been attracting scientists'' attention is the
        Totten Glacier, which could cause sea levels to rise by around 10 feet if
        its ice shelf collapsed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c2b961-a829-4e5d-a99b-29e6d8adc2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:09:52.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:16:36.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scambos said the recent record events in Antarctica are further
        proof of the speed at which the climate crisis is accelerating.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43414183-e724-41a4-b4e9-3ac66aa81bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:09:52.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:16:36.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s something that''s very hard to stop once it gets going,"
        he warned. "If we don''t put the brakes on, if we don''t slow this process
        down, then we''re in for very rapid rates of sea level rise probably before
        the end of the century."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb015b7-83ce-4336-a2b0-afc05cf4b780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:09:52.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:16:37.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scambos noted that children alive right now would be the ones that
        face these repercussions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49614051-fee2-4773-b7a4-df37ced9b04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:09:52.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:16:37.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And although I won''t be around to see it, there are people here
        with us today â€” they''re a little shorter than most of us â€” but they''re going
        to be there for that," Scambos added. "And that means that we owe it to them
        to try to take care of this as soon as possible."</p>'
