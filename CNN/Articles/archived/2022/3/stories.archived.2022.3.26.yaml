      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4243aa-0582-4ca8-819d-a2c92d51e8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T19:20:43.736+08:00
