    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China doesn''t have a Covid exit plan. Two years in, people are fed
      up and angry'
    'visualType': 'image'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5483a60-c5dd-4185-8012-37f0736955dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:12.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>Editor''s note: A version of this story appeared in
        CNN''s Meanwhile in China newsletter, a three-times-a-week update exploring
        what you need to know about the country''s rise and how it impacts the world.
        <a href="https://edition.cnn.com/specials/meanwhile-in-china">Sign up here.</a></em></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8743906-caca-43ac-a2d7-eba02b3e09a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:12.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5216db60-8bce-472b-b4e7-bfb268d34583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:13.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> For two years, people in China have largely
        tolerated living under some of the world''s most stringent Covid-19 controls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60b026b-a849-4fad-b628-2a918ec5944c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:13.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dd746f-9bbb-4dca-8b3a-98ccdb859a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:14.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restricted borders, constant digital tracking, and the potential
        for mass testing and snap lockdowns whenever a handful of cases appeared were
        all trade-offs for a comparatively Covid-free life while the pandemic raged
        overseas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41ee601-c306-454e-96c7-88468c1672a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:14.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694b26b0-efa4-40e4-8366-158136f8d198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:15.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China''s inability to bring its latest outbreak under control
        so far has prompted online rumblings from frustrated citizens, as questions
        about Beijing''s zero-Covid strategy break into the mainstream for the first
        time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508a1c26-a7b3-4134-8aac-6250c70aa403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:15.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969e08aa-5fdf-4f9c-afcb-f060c251cbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:16.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the tech hub of Shenzhen on Sunday, videos shared online showed
        residents protesting in a locked-down district, after restrictions lasted
        for several days longer than scheduled, according to social media posts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e817e5a5-1bbe-4c8a-91e3-44154b429a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:16.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8dd8d2-a521-4708-94bc-8f216ef70334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:17.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t do this -- we need to eat and pay the rent," a man among
        a crowd of protesters is heard yelling in anguish at health care workers,
        who stood behind high plastic barriers, according to a video shared online.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9535cb0-785e-48ec-affe-c1b1f8bbfea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:17.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54d7309-9084-40b5-8d24-f7cac044fc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:18.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlock! We demand lifting the lockdown!" others shouted in a second
        clip.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8c3a55-6da8-45cd-aac5-b65ff27941b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.031+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:18.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac347dc6-dd8f-4723-b9da-5ebec2f48af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:19.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another instance, in the neighboring city of Guangzhou earlier
        this month, thousands of people were seen in video footage trying to escape
        being caught up in a snap lockdown at a trade fair. Some hopped fences to
        avoid being locked inside the venue after a single positive case was found.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8ccfeb-90b9-47c8-bb8b-388144d9a1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:19.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31934a64-9399-47da-8c9b-c53a80466fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:20.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such scenes are largely unprecedented in China''s more than two-year
        fight against the virus. And while many remain supportive of keeping Covid-19
        at bay, these instances are not the only signs of changing attitudes, as millions
        remain under lockdown and cases continue to climb in China''s worst outbreak
        since early 2020.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12947a69-ba27-4ea2-8dc2-92b1c2bbcc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:20.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d41217-7b60-47f8-ab1a-561c8f133e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:21.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The case against living with the virus</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dec57e4-fd9b-483a-be42-f98b0851f5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:21.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extreme measures are being rolled out even as the toll of Covid-19
        within the highly vaccinated country has been limited, so far.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae2c91d-2b94-4dac-bb8b-9b7f272c4dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:22.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dc490b-2b62-48b4-b8b8-2df391bb8bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:22.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The caseload this month has now exceeded 56,000 cases across 28
        provinces. Though it is not clear how many of these cases are severe, only
        two deaths have been reported since the beginning of the newest outbreak.
        Earlier this month, when the caseload stood at 29,000, officials reported
        some 95% were mild or asymptomatic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62d0f20-cbf1-4a51-9463-24a0ca385b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:23.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a86697-0654-4be3-a696-2f224fad1811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:23.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Chinese citizens now appear to think the health measures are
        more onerous than the illness.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0828ec78-60f2-4f1e-9eb3-e69ae4e67f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:24.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cfa99a-a04c-4b2e-aef3-f395d0dadce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:24.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On China''s popular -- and heavily censored -- social media platform
        Weibo, a question about why China can''t relax its Covid-19 restrictions like
        other countries was the top trending hashtag on Wednesday, racking up over
        500 million views.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37b6dd5-6d52-451c-a1f4-c19fce7cf302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:25.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359fa9a5-3406-4053-84cb-f32e29995c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:25.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top post linked to an interview, given by the head of the National
        Health Commission''s expert panel on Covid-19, that stressed China must "persist"
        in its strategy to protect the vulnerable.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b312d3bd-b670-485c-a835-87af5028a138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.032+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:26.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6a28c8-c400-4169-be1d-25a8c8920c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:26.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prominence of such a conversation is itself a radical departure
        from how questions had been dealt with in the past.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8cdaba-67a1-4f7d-b2e5-8ad69c67ce1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:27.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d59ef9-3cf0-407e-ab1f-2c08afbe1f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:27.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last summer, for example, esteemed Shanghai infectious disease physician
        Zhang Wenhong came under a vitriolic nationalist online attack for merely
        suggesting the country would need to eventually find a way to coexist with
        the virus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa27cbb-374f-4558-a9da-e09a3f255814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:28.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58faa887-731a-4342-91f3-6bde7673d4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:28.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, these conversations are playing out in the open as huge swaths
        of the country face significant restrictions to their daily lives in the latest
        outbreak.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2384da-45b8-423b-b8f6-85c76b190c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:29.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db369a1-efb8-4773-be0c-89e8f2429377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:29.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 25 million people across four cities are under lockdown
        in the northern provinces of Jilin and Hebei, and an untold number of others
        have been subject to district or neighborhood level lockdowns this month,
        including in the affluent first-tier cities of Shanghai and Shenzhen.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcade98-84f1-4eaa-b294-7448bc26fd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:30.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d66556a-f47d-46a1-b35d-be38a94e150f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:30.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Measures take their toll</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf018f8f-6b52-49c5-80c7-455ef7a5607d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:31.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stark example of the human toll of China''s stringent measures
        came on Wednesday, when an off-duty nurse died of an asthma attack in Shanghai
        after reportedly being turned away from several hospitals, including Shanghai
        East Hospital, where she worked.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995121d6-f30a-4c72-b509-423c24049f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:31.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a31f88-3512-4d67-b32b-226077e7ec15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:32.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, the hospital said that its emergency room
        was temporarily closed for Covid-19 disinfection when the nurse''s family
        drove her there. Several outpatient and emergency departments across Shanghai
        have been shut due to exposure to positive cases.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b083d1b-23a2-4e40-b3eb-f66497fe3b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:32.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4a4beb-af01-4693-980b-ecff63aa53a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:33.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu Jinglei, director of Shanghai health commission, offered his
        condolences to the nurse''s family and vowed to reduce the disruption to normal
        medical service, especially for emergency rooms, while hospitals are being
        disinfected.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d57ef05-bd99-4a8b-96bd-cc5cf0df1e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.033+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:33.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78dd18f-b6d2-44c1-9700-a083919ab3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:34.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of residents not being able to receive non-Covid medical
        treatment or having inadequate access to supplies in Shanghai circulated on
        social media earlier in the week. These were noted by Shanghai''s prominent
        specialist Zhang, who called for such issues to be "addressed in the future."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2078e5d9-4b9a-4048-b08c-8a6334876565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:34.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad29cf9e-9209-4138-bc08-2aae5d4d9522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:35.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Otherwise, the significance of the success of the fight against
        Covid-19 will be largely compromised," Zhang, who is head of the Center for
        Infectious Diseases with the Shanghai-based Huashan Hospital of Fudan University,
        wrote on his verified Weibo account Thursday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58436a12-eb32-4133-80c0-aa14188b0d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:36.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b02b59-aa59-4a49-9b6a-c599cffd09fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:36.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai is facing its most serious outbreak yet, with 1,609 Covid-19
        cases reported Thursday. And while authorities have denied they plan to lock
        down the city of 25 million people, numerous residents tell CNN that a growing
        number of neighborhoods are being temporarily sealed off to undergo mass testing
        -- as part of a "rolling lockdown" strategy -- with local officials vowing
        Wednesday to "further strengthen the prevention and control measures."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4ed74d-9b39-45f0-b177-fedd8d652a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba086c95-7ece-458f-b5d4-369980850429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:37.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even in a city with some of the best infrastructure in the country,
        social media complaints suggest that systems to ensure residents have what
        they need are failing, as lockdowns are extended without notice.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2448aa1-8f13-404d-824e-6d16a300182d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:38.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4a7435-5e9d-4d30-ab0b-d80ef2b5b34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:38.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can I buy groceries? ... I can''t get medicine for my kids
        ...how can we order this online when we can''t even get a hospital appointment?"
        wrote one social media user, who said their Shanghai neighborhood had been
        closed for 15 days.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e51ae24-ea15-4333-8316-c93400def185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:39.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a0d451-2b66-4518-875e-b5a49b900f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.034+08:00
      'mgnl:createdBy': 'vince'
