      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b771688-8f32-4258-b279-d81d6a151ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T03:41:23.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:21.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Houthi spokesman, Yahya Al Saree, said in a tweet that a statement
        will be issued in the coming hours regarding a wide operation "deep" in Saudi
        Arabia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bb7c1a-d8cf-4f92-8161-90d3948578be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T03:41:23.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:22.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12353599-f4f8-4898-bc17-305e7b5458a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T03:41:23.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:22.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past week multiple attacks have been launched against Saudi
        Arabia''s oil giant Aramco.</p>'
