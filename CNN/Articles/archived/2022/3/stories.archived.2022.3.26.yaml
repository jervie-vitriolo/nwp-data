      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean fighter cruised to the next two rounds with her
        dominant strikes and suffocating ground game as she aimed for a possible submission
        win, a rebound from her <a href="https://www.cnnphilippines.com/sports/2021/9/3/Denice-Zamboanga-loses-ONE-atomweight-grand-prix.html"
        target="_blank">controversial split decision</a> against the Filipina in their
        first fight in the ONE Women''s Atomweight Grand Prix quarterfinals.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b58ccf-a692-42f4-ae91-d0c5ef2781d9'
      'mgnl:activationStatus': true
