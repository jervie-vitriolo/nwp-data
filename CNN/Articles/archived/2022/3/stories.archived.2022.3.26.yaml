      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33efc4bb-0658-4778-9c62-2715f9026f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T09:43:40.848+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:17:32.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State seismologists said that raising the status to Alert Level
        3 means that there is â€œmagmatic intrusion at the Main Crater that may further
        drive succeeding eruptions.â€</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5ed3e8-58d2-4e1b-be57-9dba7fdba3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T13:14:51.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:17:33.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Phivolcs director Renato Solidum said the eruptions
        this time are not as strong as compared to those recorded in January 2020&nbsp;due
        to the lesser amount of sulfur dioxide.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7712c14-b602-4430-a0ea-5a8960ae832a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T13:14:51.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:17:33.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œKumpara noong January 2020, dahan-dahan umaakyat ang magma....Hindi
        na masyadong explosive ang eruptions na nakikita natin compared noong January
        2020,â€ Solidum said during a public briefing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf46198-2b9c-4582-8a2f-6b1e17f396ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T13:14:51.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:17:34.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114c728f-e3cc-4cbe-82b4-1a040656e5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T13:14:51.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:17:34.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As compared to January 2020, the magma is slowly rising.
        The explosions are not that explosive as compared to the one in January 2020.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a3ec72-f4bf-4da5-b632-07a2955d31ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T13:14:51.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:17:35.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d5b411-9a31-4d89-a964-cd242bfbe8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T13:14:51.016+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:17:35.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an afternoon briefing, Solidum explained that the eruption occurred
        since gas such as sulfur dioxide has been stored within the magma. The more
        gas it contains, the more explosive it becomes, he pointed out.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdb633f-76a2-4cae-b47f-fd3af241bdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T17:15:21.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:17:36.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He likened it to shaking a soda can â€”&nbsp;it explodes when opened
        because there are gas bubbles trapped inside.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebd4a72-0420-431f-8daf-af5d0cf6cea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T17:15:21.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:17:36.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As mentioned, for the worser case activity, we need to monitor
        deeper magma that would rise and if it ascends rapidly, then doon possibly
        <em>mag-</em>trigger<em> ng mas malakas na</em> eruption (a stronger eruption)
        because the gas is somewhat preserved within," said Solidum.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34bd650-69dc-4f80-9d20-8f19c22350cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T15:12:10.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:17:37.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around noon, the Philippine Coast Guard (PCG), which was evacuating
        residents from the area, observed that the volcano has since calmed down.</p>'
