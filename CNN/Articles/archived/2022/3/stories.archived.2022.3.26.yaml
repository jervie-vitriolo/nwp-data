      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Folayang relied on his vintage punching form in the second round
        to continue dominating Parr in the contest, highlighted by the Filipino fighter''s
        spinning kick that staggered the Australian Muay Thai legend at the end of
        the frame.</p>'
