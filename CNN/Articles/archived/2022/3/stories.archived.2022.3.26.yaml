    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a137cd7e-c26b-4112-8f73-3e7a1bb7ba1a'
    'lead': 'Vanessa Bryant has reached a new deal with Nike which will create apparel
      honoring the legacy of her late basketball legend Kobe Bryant and his daughter,
      Nike announced Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-26T11:39:01.918+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T12:16:49.397+08:00
