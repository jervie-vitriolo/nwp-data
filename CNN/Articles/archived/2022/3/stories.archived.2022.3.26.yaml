      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doja was scheduled to perform as part of the AsunciÃ³nico festival
        in Paraguay earlier this week, which was canceled due to flooding. Some on
        Twitter expressed disappointment that the artist reportedly didn''t stop to
        take photos or meet with fans outside her hotel in Paraguay.</p>'
