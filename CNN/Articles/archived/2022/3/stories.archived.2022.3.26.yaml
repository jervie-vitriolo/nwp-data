      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Batman" has been a huge hit for Warner Bros. this year, notching
        more than $600 million at the global box office.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfa2b52-6bf4-4e9e-963b-425f99e94eca'
