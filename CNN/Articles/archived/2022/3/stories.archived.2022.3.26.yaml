    'lead': 'A 14-year-old boy died after he fell Thursday night from a drop tower
      amusement ride that recently opened at the Orlando area''s ICON Park entertainment
      complex, authorities said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-26T07:34:41.597+08:00
