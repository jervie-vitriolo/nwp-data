    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vanessa Bryant reaches new deal with Nike honoring Kobe Bryant''s legacy'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a442c59-fe9d-4404-afb3-c803f2ed6a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T11:39:01.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:16:49.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”</strong>&nbsp;Vanessa Bryant has reached a new deal
        with Nike which will create apparel honoring the legacy of her late basketball
        legend Kobe Bryant and his daughter, Nike announced Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb0b2b3-225b-4eb9-98dc-1fd12201155e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T11:39:01.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:16:50.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6a806e-caf4-49e2-b6d6-b747206a38f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T11:39:01.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:16:50.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first sneakers to be released under the partnership will be
        the Kobe 6 Protro "Mambacita Sweet 16," which will honor Gigi Bryant. All
        the proceeds will go toward the Mamba and Mambacita Sports Foundation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25569c14-a742-4ba4-8641-05794ae91bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T11:39:01.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:16:51.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17a98b2-44bf-4beb-9eed-9ad9f1ee7f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T11:39:01.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:16:51.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant and eight other people, including his 13-year-old daughter
        Gigi, died in January 2020 in a helicopter crash in California. He was 41
        years old.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585020bc-4011-4c14-85ed-1044fc74da86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T11:39:01.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:16:52.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d3f6d2-7b01-40d8-9c6b-0b368415dce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T11:39:01.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:16:52.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am happy to announce that we will continue my husband''s legacy
        with Nike and look forward to expanding his and Gigi''s global impact by sharing
        the Mamba Mentality with youth athletes for generations to come," Vanessa
        Bryant said in a news release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fec9576-2137-4fbf-91df-a787e963c551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T11:39:01.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:16:53.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f33333-c542-4958-8656-5a429ccebac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T11:39:01.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:16:53.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collaboration announcement comes nearly a year after Kobe Bryant''s
        deal with Nike ended last April after the sports apparel giant signed him
        in 2003.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7365605c-7242-491d-afc2-bdfe375d97cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T11:39:01.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:16:54.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec82664-4076-49da-9912-04034c7af507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T11:39:01.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:16:54.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal led to what became one of the most successful sponsorships
        in history, helping the company strengthen its position in the basketball
        arena. After Bryant died, Nike quickly sold out of his clothing and sneakers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fc768b-a294-4ada-98fb-c24fece36eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T11:39:01.919+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:16:55.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248bbbe7-e5b6-4b84-b669-2e54d61bcc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T11:39:01.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:16:55.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kobe Bryant means so much to so many of us, not just NBA fans but
        globally beyond the game," John Donahoe, president and CEO of Nike, said in
        a news release announcing the new partnership.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df45082-69b0-4999-b9af-832ac07c03ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T11:39:01.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:16:56.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bb021c-b6a9-4018-8c54-95b4812d47c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T11:39:01.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:16:56.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike and Vanessa Bryant will also work to establish a youth basketball
        center in Southern California.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab16fde-64f0-4b01-b059-da546deb9658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T11:39:01.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:16:57.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9631f1e9-c6c6-4525-95f4-cf8046896afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T11:39:01.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:16:57.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am also grateful that Nike and I will work together to establish
        a youth basketball center in Southern California that will share the Mamba
        Mentality with youth athletes for generations to come," Vanessa Bryant wrote
        on her Instagram account.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb52f5c-437a-42b4-8012-2cf256a609fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T11:39:01.920+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:16:58.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/25/us/kobe-bryant-legacy-honored-nike/index.html">"Vanessa
