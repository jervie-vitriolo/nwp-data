      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between the two fighters have been evident at the start
        of the match with each giving a serious staredown before the opening bell.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ca2130-c6a3-4002-9484-566fa38f1771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T19:20:43.735+08:00
