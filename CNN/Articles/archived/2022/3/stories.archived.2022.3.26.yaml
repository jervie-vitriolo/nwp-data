  'benefits-of-drinking-coffee-research':
    'author': 'Kristen Rogers, CNN'
    'caption': 'Courtesy: Farknot Architect/Adobe Stock'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-03-26T01:31:04.527+08:00
    'imagesource': 'jcr:45f30431-e423-4238-9581-4a6998b5bbfd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '118c7f9e-4b81-475f-b131-47db28bfad3a'
    'lead': 'Contrary to worries among some doctors and the public, drinking coffee
      may actually protect your heart instead of causing or worsening heart problems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-26T01:49:02.585+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:21:36.844+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:11:03.315+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coffee', 'benefits', 'research', 'study']
    'template': '1'
    'title': 'Drinking coffee could benefit your heart and help you live longer, research
      finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f58b2a-6dc7-4248-94aa-993bb984d176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Contrary to worries among some doctors
        and the public, drinking coffee may actually protect your heart instead of
        causing or worsening heart problems.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fbbc92-d0e1-426a-a059-e02c39a78e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123d694e-7878-4c01-80ce-fcece029221e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drinking two to three cups of coffee daily has been associated with
        a 10% to 15% lower risk of getting heart disease, heart failure or a heart
        rhythm problem, or dying early for any reason, according to three research
        abstracts published Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde87156-9c3b-4cc2-af92-3f75b93b9558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e810de-0078-44db-a7b7-5e70a8bb28f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because coffee can quicken heart rate, some people worry that drinking
        it could trigger or worsen certain heart issues. This is where general medical
        advice to stop drinking coffee may come from," Dr. Peter M. Kistler, the study''s
        senior author, said in a statement. Kistler is head of clinical electrophysiology
        research at the Baker Heart and Diabetes Institute and head of electrophysiology
        at The Alfred hospital in Melbourne, Australia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bcfa3b-feee-4cd5-ae24-628d2a6dd89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8d9f24-4c31-4069-9458-e813a9a2af57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found coffee drinking had either a neutral effect -- meaning
        that it did no harm -- or was associated with benefits to heart health," said
        Kistler, a leading arrhythmia expert who is also a professor of medicine at
        both the University of Melbourne and Monash University.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f525243d-7b4e-40ca-8a2e-0f0a784db3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cc7263-53d8-4ae4-9f58-6ff01cb42983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all the studies, Kistler and the other researchers used data
        from UK Biobank, which follows the health outcomes of more than 500,000 people
        for at least 10 years. When joining the registry, participants reported where
        their coffee consumption fell on a range from up to a cup to six cups or more
        daily. The authors of the current research wanted to examine the relationship
        between coffee drinking and heart rhythm problems (arrhythmias); cardiovascular
        disease, including coronary heart disease, heart failure and stroke; and total
        and heart-related deaths among people with and without heart disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e46abb-ae6e-4da0-8339-3d705786190d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46980db6-f73f-4bc9-97ac-9502e8ad7ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coffee drinking and heart health</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e78c4f-ba7b-43c1-937d-efd0e71a9ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first study focused on more than 382,500 adults who didn''t
        have heart disease and were age 57 on average. Participants who drank two
        to three cups of coffee daily had the lowest risk for later developing the
        heart problems the study focused on, the researchers found. People who drank
        roughly one cup of coffee per day had the lowest risk of having stroke or
        dying from cardiovascular disease.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e69f5b-105d-44f3-bab8-ec06f2b399bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629fcaa6-075a-40e1-84c0-ad046d0ff68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another study looked into the relationships between different types
        of coffee -- caffeinated ground, caffeinated instant and decaffeinated --
        and the same health outcomes. Whether the decaf coffee was ground or instant
        wasn''t specified, Kistler said via email. "I suppose there may have been
        a perception that less expensive ''instant'' coffee may be less beneficial
        than ''ground'' coffee which might be seen as ''purer,'' but this was not
        the case in our study," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddfc5e6-ba87-4706-98b0-de96343481c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d2fb3f-7de1-4e2a-890e-e39453b45f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drinking one to five cups of ground or instant coffee a day was
        linked with lower risks of having arrhythmia, heart disease or failure, or
        stroke. Drinking two to three cups of any type of coffee every day was associated
        with a lower risk of dying early or from heart disease.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84cdae5-633f-48df-8057-d6f202981191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d9c7fd-f978-41d9-9096-fe44d0b83e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants analyzed in a third study were those who already had
        arrhythmia or a type of cardiovascular disease. For people with cardiovascular
        disease, no level of coffee intake was found to be linked with developing
        arrhythmia. Of the adults with arrhythmia, coffee intake -- especially of
        one cup per day -- was associated with a lesser risk of premature death.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44b563b-4abe-4885-bb6d-20d7c125518f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149960e0-39a9-4099-a69c-303c1ea11a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clinicians generally have some apprehension about people with known
        cardiovascular disease or arrhythmias continuing to drink coffee, so they
        often err on the side of caution and advise them to stop drinking it altogether
        due to fears that it may trigger dangerous heart rhythms," Kistler said in
        the statement. "But our study shows that regular coffee intake is safe and
        could be part of a healthy diet for people with heart disease."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85511a83-8077-417a-895d-8c19bc9d1da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e10f0ff-1ae1-4741-950e-5bf073e53fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. David Kao, however, said via email that he doesn''t "think there
        is sufficient information in that abstract to support that assertion." Kao
        wasn''t involved in the research and is an associate professor in the divisions
        of cardiology and bioinformatics &amp; personalized medicine at the University
        of Colorado Anschutz.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b7faca-05c6-41c5-a720-4ed314a72b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c038eb3e-520d-4cb7-820b-2e34c043d284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very important to understand what was adjusted for in the
        analysis," said Kao, who is also the medical director of the Colorado Center
        for Personalized Medicine. "The obvious one is age -- if young people who
        have a lower risk of CVD (cardiovascular disease) drink the most coffee, the
        apparent benefit of coffee may just reflect the effect of age. The authors
        don''t mention what they adjusted for, so one has to be cautious."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1577edc-91f4-4743-86d4-ec9f847911ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755999fd-cfe6-4533-9db7-c78cf20081f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news release for the analyses, however, said that the researchers
        controlled for exercise, alcohol, smoking, diabetes and high blood pressure,
        as those factors could influence heart health and longevity. But the authors
        had no control over dietary factors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd2e061-be86-495c-ac1a-d622a740f3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf58351-f347-4512-98ec-7ed00f3fbdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is that the design of studies like this is always going
        to be vulnerable to something that we call ... selection bias -- that people
        who end up drinking five cups of coffee a day may be fundamentally different
        than the people who drink one cup a day or who drink decaf," said Dr. Lee
        Schwamm, vice president of digital patient experience and virtual care at
        Mass General Brigham in Boston. Some people experience negative effects after
        drinking coffee if they''re more sensitive, while others have espresso before
        bed and still go right to sleep, he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04378fff-bd82-42cb-b6e7-4d3af5eaedb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c68638-48b6-4318-9edc-789754a78350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analyses do "provide further evidence that moderate coffee consumption
        does not increase risk of heart disease and does not need to be stopped if
        one has heart disease, even if it is an abnormal heart rhythm," Kao said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f08a4c0-098e-410c-b9b7-27c617a3368b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7836fa5-ab22-4a4b-8ce1-7c22c77f42e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research will be presented at the American College of Cardiology''s
        71st annual Scientific Session on April 2-3.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea0072d-0d81-4a46-8c1f-5e3b35c735a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94be79e8-3e84-4da9-9f3a-34b2190575b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What heart patients should know</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9966cdb4-373c-4a72-bc07-6aee0d4106e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research didn''t establish a causal relationship between coffee
        drinking and health conditions. But "there is a whole range of mechanisms
        through which coffee may reduce mortality and have these favorable effects
        on cardiovascular disease," Kistler said in the news release.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4ade2b-cc8f-405d-bc47-eca188774112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe66080c-a4a0-4671-afae-ca07b9ceb90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.587+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether caffeine is responsible for any health benefits from coffee
        isn''t clear, Kao said. "There are many biologically active compounds in coffee
        specifically that could play a role," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0989d1d-cb6f-4616-abe2-769030b780a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd3b80a-79b9-453f-bc6f-4a12271ce8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These compounds could help reduce inflammation, inhibit the gut''s
        absorption of fat, block receptors involved with abnormal heart rhythms and
        reduce oxidative stress, Kistler said. Oxidative stress is an imbalance between
        free radicals and antioxidants in the body. Free radicals are unstable molecules
        from environmental sources such as cigarette smoke or pesticides, which can
        harm the body''s cells.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2187d440-ab17-443e-b90a-62308900a987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7c9540-87f7-4a85-85f8-aa081882bfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re wondering whether you can drink coffee depending on current
        or future risk of heart problems, talk with your doctor, said Schwamm, who
        is also a professor of neurology at Harvard Medical School.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8aa24ff-272f-4a71-a5c9-3436c73fbc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18acee31-2506-4192-87ca-ec111821bd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People should not interpret this as an endorsement that drinking
        coffee will increase their life span," he added. "By far, the most important
        things to extend life and the quality of life in those patients will be to
        have a really thoughtful plan with their doctor about physical activity, medications
        to control cholesterol, blood pressure, blood sugar, not smoking (and more)."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345c7cc5-2c03-4208-9c2b-63ad6008ff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:49:02.588+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:36.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/25/health/drinking-coffee-heart-benefits-wellness/index.html">Drinking
        coffee could benefit your heart and help you live longer, research finds</a>."</em></p>'
  'US-EU-agreement-on-trans-Atlantic-data-sharing':
    'author': 'Brian Fung, CNN'
    'caption': 'Courtesy: Evan Vucci/AP'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
