      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As one social media user, who expressed concern that a lockdown
        in his Shanghai complex could be continually extended, wrote on Weibo this
        week: "Have the people in charge really not studied this issue carefully?
        The price paid by people inside is endless."</p>'
    '72':
