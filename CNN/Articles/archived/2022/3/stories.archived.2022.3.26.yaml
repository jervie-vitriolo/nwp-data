    'title': 'J.K. Rowling hits back at Putin after he likened Russia to her in rant
      against cancel culture'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65df5669-da01-4a7b-a3a2-de92e57f4ce5'
