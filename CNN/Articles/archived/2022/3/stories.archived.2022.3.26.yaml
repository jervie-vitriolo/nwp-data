  'Russia-first-phase-of-war-is-over':
    'author': 'Nathan Hodge, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-26T03:41:53.583+08:00
    'imagesource': 'jcr:ceefa06f-9de7-4dbd-bc17-04c843c1741d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bde93749-eddb-4bc3-9099-2ca194997575'
    'lead': 'A top Russian general gave some of the most detailed public remarks to
      date on Russia''s military strategy in Ukraine, claiming on Friday that the
      "first stage" of Russia''s military plan is now complete, with their primary
      focus now centered on eastern Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-26T03:44:59.442+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:21:03.323+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:11:04.685+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Ukraine', 'war', 'first-phase']
    'template': '1'
    'title': 'Russia says first phase of war is over as its advances in Ukraine appear
      to have stalled'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68be64f-ae42-4f41-ae0d-648003364d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T03:44:59.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:03.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> A top Russian general gave some of the
        most detailed public remarks to date on Russia''s military strategy in Ukraine,
        claiming on Friday that the "first stage" of Russia''s military plan is now
        complete, with their primary focus now centered on eastern Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08bb97c-696f-43c6-bde9-1f45d0e822b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T03:44:59.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:04.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f630eea-7689-4011-8558-e48d29d8a069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T03:44:59.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:04.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general, the main tasks of the first stage of the operation
        have been completed," Colonel General Sergei Rudskoy, first deputy chief of
        Russia''s General Staff, said in a Friday briefing. "The combat potential
        of the armed forces of Ukraine has been significantly reduced, allowing us,
        I emphasize again, to focus the main efforts on achieving the main goal -
        the liberation of Donbas."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bee72ec-0d8d-474e-a2d0-0d49e9a9dc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T03:44:59.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:05.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781f7877-7058-448f-8fcc-d5083788547e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T03:44:59.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:05.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudskoy''s remarks come as Russia''s advances appear to have stalled
        around major Ukrainian cities such as Kyiv and Kharkiv. Russia has also failed
        to achieve air superiority in Ukraine and has suffered heavy losses of personnel
        since the start of the invasion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f1ae3a-1e98-495c-83db-1989952634d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T03:44:59.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:06.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513e7627-3d30-4a25-9fb6-61a64296c2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T03:44:59.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:06.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public and individual experts are wondering what we are doing
        in the area of â€‹â€‹the blockaded Ukrainian cities," Rudskoy said. "These actions
        are carried out with the aim of causing such damage to military infrastructure,
        equipment, personnel of the Armed Forces of Ukraine, the results of which
        allow us not only to tie down their forces and prevent them from strengthening
        their grouping in the Donbas, but also will not allow them to do this until
        the Russian army completely liberates the territories of the DPR and LNR."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e48abfc-1778-46e3-9352-7dfcebd302ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T03:44:59.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:07.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818e5c68-44c0-4de6-a841-cebc8c5a24e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T03:44:59.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:07.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudskoy was referring to the Donetsk and Luhansk People''s Republics,
        separatist territories in eastern Ukraine that Russia recognized on the eve
        of its invasion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1709de-cc0e-4af3-bb54-b5af52a38869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T03:44:59.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:08.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ecf362-46b4-4a28-b777-ca745134b0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T03:44:59.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:08.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin has stated that the goal of what
        Russian officials refer to euphemistically as the "special military operation"
        in Ukraine is the complete demilitarization of the country. Putin has said
        the war is going according to plan, but Russian forces have incurred serious
        losses: Rudskoy said in the same briefing that 1,351 military personnel had
        been killed in Ukraine and 3,825 had been wounded. US, NATO and Ukrainian
        officials estimate the Russian casualty count is much higher.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da84996-c073-46c1-b8b5-44bf2077cfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T03:44:59.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:09.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72939892-bf3b-48a0-9223-a7f9a7e6a9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T03:44:59.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:09.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initially, we did not plan to storm them in order to prevent destruction
        and minimize losses among personnel and civilians," Rudskoy said. "And although
        we do not exclude such a possibility, however, as individual groupings complete
        the tasks set, and they are successfully solved, our forces and means will
        be concentrated on the main thing -- the complete liberation of Donbas."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcfa9ad-7825-4c1a-9453-e9625c1158a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T03:44:59.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:10.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c0fb9e-d9ce-4d9b-af0a-24115f3399bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T03:44:59.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:10.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear if Rudskoy''s statement implies a shifting of the
        goalposts for the Russian military, or just represents a change in public
        messaging.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f0de62-6314-4ace-990d-38d66954d02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T03:44:59.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:11.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37fcedf-9793-409f-9b4f-2062db7e4dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T03:44:59.443+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:11.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian military has claimed it is not targeting civilians or
        residential areas, despite overwhelming evidence to the contrary.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90e8582-929b-4885-a11f-e3a437b59254'
      'mgnl:activationStatus': true
