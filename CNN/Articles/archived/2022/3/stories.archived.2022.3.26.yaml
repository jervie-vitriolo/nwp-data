      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) â€“</strong> Filipina
        atomweight standout Denice Zamboanga failed to have a promising performance
        in her unanimous decision defeat to South Korean rival Ham Seo Hee in their
        rematch in ONE: X on Saturday at the Singapore Indoor Stadium.</p>'
