      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)</strong> â€” A top
        Abu Sayyaf Group (ASG) leader was killed in a clash with government troops
        in Basilan, the military reported on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647ba76e-ce4d-45c7-880a-aa03dc69f517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T17:05:05.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:14:26.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slain ASG leader was identified as Radzmil Jannatul. He was
        killed during combat operations Friday afternoon, according to Brig. Gen.
        Domingo Gobway, commander of Joint Task Force Basilan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222108f0-eacc-4b6c-9de5-07136d63376d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T17:05:05.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:14:27.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government forces encountered "more or less four" members of the
        ASG in Sumisip town, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4d2963-3e8b-4646-be41-290c3b6e14b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T17:05:05.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:14:27.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Firefight ensued which lasted for about 15 minutes after which
        enemy withdrew leaving behind their slain comrade. While scouring the encounter
        site, troops recovered the dead body of the ASG personality who was positively
        identified as Jannatul," Gobway said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724fb590-7223-4e0b-bde3-206c5d6c87e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T17:05:05.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:14:28.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jannatul was a notorious Basilan-based ASG sub-leader who replaced
        the late Furuji Indama as the top leader of the group following the lather''s
        death sometime in October 2020," the military official added.</p>'
