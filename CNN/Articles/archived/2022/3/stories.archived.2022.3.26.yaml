    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b962e71-8e94-454e-a842-b474bf62c87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T03:41:23.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:15.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been no casualties so far in the attack, the official
        told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd2cd3f-a267-42d6-accc-db2698e49d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T03:41:23.728+08:00
