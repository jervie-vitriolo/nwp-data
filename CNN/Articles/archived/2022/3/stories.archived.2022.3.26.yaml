      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5383d86f-e88d-4959-8edd-5f32d2f7d231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T19:59:25.399+08:00
