      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Usually I don''t strongly encourage my patients to get an influenza
        vaccine this late in the season, but with rising cases and the uncertainty
        of how things will unfold over the next few months, it''s still worth getting
        vaccinated if you haven''t done so as yet for the 2021-2022 season."</p>'
