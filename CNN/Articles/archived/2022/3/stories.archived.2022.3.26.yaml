  'Antarctic-ice-shelf':
    'author': 'Rachel Ramirez and Hafsa Khalil, CNN'
    'caption': 'An ice shelf in Antarctica nearly the size of Los Angeles disintegrated
      in mid-March within days of extraordinary warmth on the continent, scientists
      say. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-26T13:59:31.634+08:00
    'imagesource': 'jcr:a1171ca1-f174-4e2f-927c-38e8b2a728b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bcf4da0-e3da-4ec7-9409-a3d3bdb63cbd'
    'lead': 'An ice shelf in Antarctica nearly the size of Los Angeles disintegrated
      in mid-March within days of extraordinary warmth on the continent, scientists
      say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-26T14:09:52.399+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T12:16:26.360+08:00
