      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480c84ff-09b3-4951-99a9-c2f448854a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:42:02.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:19:53.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second recent lawsuit alleging that TikTok fails to
        adequately support its content moderators.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bbd3b1-b420-4f6d-9d05-8eaabb13b623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:42:02.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:19:54.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fb736e-167a-41bc-bb9a-b2ddf1c19922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:42:02.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:19:54.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contractor Candie Frazier â€” who was represented by the same firm
        as Velez and Young â€” filed a lawsuit in December against TikTok and ByteDance,
        alleging she had developed anxiety, depression and posttraumatic stress disorder
        as a result of her work reviewing disturbing and violent content on TikTok.
        At the time, a TikTok spokesperson said the company would not comment on ongoing
        litigation but that it offers "a range of wellness services so that moderators
        feel supported mentally and emotionally."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da0ebbc-2262-44e5-ac10-4f6dfe6ad359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:42:02.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:19:55.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f04a2ad-cb08-4225-9b9a-4962c38b0a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:42:02.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:19:55.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strive to promote a caring working environment for our employees
        and contractors," the TikTok spokesperson said in December. "Our Safety team
        partners with third party firms on the critical work of helping to protect
        the TikTok platform and community."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e5e180-7005-40c0-b8de-4611ebd8ac76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:42:02.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:19:56.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58629135-3228-46c7-8113-7023e6ed699f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:42:02.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:19:56.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frazier dropped her suit last month and is considering her options,
        according to her lawyer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf793d7-971c-41bc-96aa-f0dd446229d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:42:02.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:19:57.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03f97a7-4f3d-49e2-b4d9-efa2f14c8385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:42:02.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:19:57.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s lawsuit comes amid increased scrutiny of content moderation
        practices at TikTok and other social media platforms, which has only increased
        as false claims and conspiracy theories spread about the war in Ukraine. Earlier
        this month, a nationwide group of state attorneys general launched an investigation
        into TikTok''s user engagement practices and elleged potential harms of the
        platform for young people. TikTok said in a statement about the investigation
        that it limits its features by age, provides tools and resources to parents,
        and designs its policies with the well-being of young people in mind.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e4f8b7-1b97-450d-bd05-dc8387c2a558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:42:02.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:19:58.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6716c009-e872-4b37-a35a-f2f5b140323b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:42:02.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:19:58.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok had previously flown under the radar compared to larger rivals
        such as Facebook and YouTube, but has gained attention in recent months from
        critics and lawmakers after exploding in popularity, especially among young
        people, during the pandemic. The company said in September that it had reached
        1 billion monthly active users. TikTok said last month it would strengthen
        efforts to regulate dangerous content, including harmful hoaxes and content
        that promotes eating disorders and hateful ideologies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc44748-26d0-4b80-9d83-d5209a779d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:42:02.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:19:59.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49a0359-e004-47ad-8e0d-546ec0f49c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:42:02.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:19:59.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velez and Young were not TikTok employees; instead they worked remotely
        for staffing firms that supply contractors to work as content moderators for
        the platform. Young worked as a TikTok moderator for New York-based Atrium
        Staffing Services for about 11 months starting in 2021, according to the complaint.
        Velez spent about seven months working as a TikTok moderator for Canada-based
        Telus International, the same firm that employed Frazier. Atrium and Telus
        did not immediately respond to requests for comment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aa703c-2e9e-43be-b520-60bb8a788a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:42:02.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:00.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677b3f01-d1e7-414a-b549-d1a7c16b3522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:42:02.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:00.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although they worked for two different companies, the complaint
        states that Velez and Young "performed the same tasks, in the same way, using
        applications provided by" TikTok and ByteDance, and that the social media
        giant set quotas, monitored and disciplined the moderators.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bab057-4d2a-478f-80bb-7ef54956c09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:42:02.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:01.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a38aa9-f430-4961-bb8a-891430a22105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:42:02.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:02.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit â€” which seeks approval as a class action â€” alleges that
        the moderators were exposed to disturbing content, including "a thirteen-year-old
        child being executed by cartel members" and "bestiality and necrophilia."
        They also faced "repeated exposure" to fringe beliefs and conspiracy theories
        such as claims that the Covid-19 pandemic is a fraud, Holocaust denial and
        manipulated videos of elected officials, according to the complaint.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd53ecd-a092-4e46-b1dc-92e0afbe3803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:42:02.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:02.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c587dd-dedd-4e44-a9b2-9395964c4624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:42:02.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:03.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint claims that because of the large volume of videos
        moderators must review, they often had fewer than 25 seconds to review each
        video and would view multiple videos simultaneously. Moderators are offered
        two 15-minute breaks and an hour-long lunch for each 12-hour workday, but
        ByteDance withholds payment to moderators if they are not on the moderation
        platform for any other time during the day, it alleges.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4883739-ab29-4aa6-928e-4e9e654f5301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:42:02.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:03.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef527607-e401-4431-a19c-102ed2fc514d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:42:02.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:04.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit also accuses the company of failing to implement safeguards
        for moderators, such as blurring or changing the color of some disturbing
        videos, and of reducing the "wellness" time offered to moderators from one
        hour to 30 minutes each week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57657650-56e7-44b8-9ea5-5e04ebb7e06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:42:02.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:04.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb31d82e-6240-425c-aef1-5101bfc4984c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:42:02.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:05.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of constant and unmitigated exposure to highly toxic
        and extremely disturbing images at the workplace, [Young and Velez] have suffered
        immense stress and psychological harm," the complaint states. "Plaintiffs
        have sought counseling on their own time and effort due to the content they
        were exposed to."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298a5196-8224-4c75-b79f-7452dfde6ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:42:02.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:05.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af6b114-f709-470d-a815-8f7fb79b95ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:42:02.107+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:06.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theo Bertram, then-TikTok''s director of public policy for Europe,
        the Middle East and Africa, told British lawmakers in September 2020 that
        the company had 10,000 people worldwide on its "trust and safety" team, which
        oversees content moderation policies and decisions. TikTok last year also
        launched an automated moderation system to scan and remove videos that violate
        its policies "upon upload," although the feature is only available for certain
        content categories.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60356ebb-c9d3-460c-934b-26f7f70a330d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:42:02.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:06.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6aaf72-8d9c-4e8f-913f-8c3e2707fadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:42:02.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:07.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system handles "content categories where our technology has
        the highest degree of accuracy, starting with violations of our policies on
        minor safety, adult nudity and sexual activities, violent and graphic content,
        and illegal activities and regulated goods," a July blog post from TikTok''s
        Head of US Safety, Eric Han, reads. "We hope this update also supports resiliency
        within our Safety team by reducing the volume of distressing videos moderators
        view and enabling them to spend more time in highly contextual and nuanced
        areas."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd99878a-e505-4d4f-b64b-cabbd392523e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:42:02.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:07.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb3c89d-ab67-4ff2-85b3-4b41147ac369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:42:02.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:08.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the Thursday complaint states that more than 81 million videos
        were removed from TikTok in the second quarter of 2021â€” a figure TikTok reported
        in February â€” and alleges that most were removed by human content moderators
        rather than automated tools.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00aa704-a820-4537-9df1-471ec3567774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:42:02.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:08.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b97f71-ab90-4484-9e3f-e43080c4594e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:42:02.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:09.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit also alleges that the moderators were forced to sign non-disclosure
        agreements as part of their jobs, which forced "them to keep inside the horrific
        things they see while reviewing content." The claims in Thursday''s lawsuit
        are consistent with allegations made in Frazier''s earlier lawsuit.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7729a0ca-3029-4a80-8b98-6da4a3818917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:42:02.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:09.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ae5726-f9ca-4793-8e60-31f9e4832f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:42:02.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:10.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s lawsuit seeks to have TikTok and ByteDance fund a medical
        monitoring program to help diagnose and treat moderators'' mental health conditions,
        as well as other yet unspecified financial damages.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408472ae-e135-4ebf-a5df-fc776b2bd2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:42:02.108+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:20:10.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/25/tech/tiktok-moderators-second-lawsuit/index.html">TikTok
        hit by another lawsuit over working conditions for its content moderators</a>."</em></p>'
  'china-covid-frustration-exit-plan':
    'author': 'Analysis by Simone McCarthy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-26T07:28:40.334+08:00
    'imagesource': 'jcr:ffda7f58-ed78-4827-9490-f9d43aec67eb'
