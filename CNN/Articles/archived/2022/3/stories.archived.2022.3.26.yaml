      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China Eastern Airlines is grounding dozens
        of aircraft after a deadly crash earlier this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ae8641-4a15-4a5c-96f9-4cf3f8e2bb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:56:25.704+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:12:59.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline and its subsidiaries have temporarily grounded 223 Boeing
        737-800 aircraft, airline spokesperson Liu Xiaodong said in a press conference
        on Thursday. The same type of plane was involved in the crash.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6623d1cf-9f80-4f2e-8599-596853ace3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:56:25.704+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:00.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grounded aircraft are undergoing safety inspection and maintenance
        to ensure that they are safe to fly, Liu said. The airline launched a sweeping
        safety overhaul after the crash, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2da1d2-ba54-4521-9e51-170a93ee0ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:56:25.704+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:00.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes days after China Eastern Airlines flight 5735 crashed
        in a remote, mountainous region in the south of the country as it flew from
        Kunming to Guangzhou, in China''s worst air disaster in more than a decade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51f5b29-8f2d-4e2d-899e-53757987ec98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:56:25.704+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:01.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight had 132 people on board. No survivors had been found
        after a third day of search efforts, Chinese investigators said Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfda250-7ce0-478e-bf39-32a200dac5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:56:25.704+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:01.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of Monday''s crash has yet to be determined. But the discovery
        of the cockpit voice recorder on Wednesday might provide crucial clues to
        how the disaster unfolded. It is one of two so-called "black boxes," with
        investigators still searching for the flight data recorder.</p>'
    '6':
