      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debuting Dave Ildefonso served as the main man of the balanced Ateneo
        offensive attack in their first game of the season with 19 points and six
        rebounds while Raffy Verano delivered with 18 markers and an 80% shooting
        in the game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695af489-aaae-45b8-b4cf-bc3219e0375c'
      'mgnl:activationStatus': true
