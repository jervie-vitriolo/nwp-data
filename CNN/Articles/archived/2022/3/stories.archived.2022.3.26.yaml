      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene, which gives off serious "Silence of the Lambs" vibes,
        can be found if fans answer a series of riddles at "rataalada.com" â€” a website
        that is used in the film. One such riddle asks, "to wit: a wild card in the
        truest sense."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33730002-e228-4c6b-9d24-d3f6e3ca4c1a'
