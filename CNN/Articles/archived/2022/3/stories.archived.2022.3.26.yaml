      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) â€“</strong> Jeremy
        Miado prevailed in the rare all-Filipino strawweight showdown in ONE: X, the
        10th anniversary offering of the Singapore-based mixed martial arts organization
        ONE Championship.</p>'
