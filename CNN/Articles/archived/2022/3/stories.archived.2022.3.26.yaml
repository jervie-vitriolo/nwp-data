  'donald-trump-children-deposition-lawsuit':
    'author': 'Kara Scannell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-26T14:35:14.023+08:00
    'imagesource': 'jcr:72f851e7-4fc0-4ea8-ab54-e48adffbe98e'
