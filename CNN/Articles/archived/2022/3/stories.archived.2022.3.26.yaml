      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another complained that she was without staples after listening
        to the government''s assurances that supplies were sufficient and there was
        no need to hoard.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9943b7a2-69e0-440d-a89e-b8c4778ff2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:40.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd7af37-e069-4b83-8813-cb59242ce04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.034+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:40.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said there was enough food ... but they didn''t mention there
        weren''t enough people to deliver it," she said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26102d11-c0a6-4e64-b933-193dd27fbcf1'
