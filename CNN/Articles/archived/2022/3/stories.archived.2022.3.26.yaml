      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batman franchise has brought in billions of dollars since 1989''s
        "Batman" while 2019''s stand alone "Joker" film starring Joaquin Phoenix broke
        box office records before going on to make more than $1 billion worldwide.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d5c048-bbc5-4e69-99b2-8a4b20a63d45'
