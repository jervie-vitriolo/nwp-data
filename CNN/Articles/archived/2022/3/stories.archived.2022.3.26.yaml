      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAt 0722H PST, Taal Volcano Main Crater generated a short-lived
        phreatomagmatic burst which was followed by nearly continuous phreatomagmatic
        activity that generated plumes 1500 m accompanied by volcanic earthquake and
        infrasound signals,â€ Phivolcs said in an advisory.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517c3b75-4a7d-458c-9fdd-1fdaf1307f5b'
