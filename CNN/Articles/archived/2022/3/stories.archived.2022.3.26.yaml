      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 4,502 of the 737-800s now in service worldwide, according
        to aviation analytics firm Cirium, making it by far the most common Boeing
        aircraft in use today. It is the most common plane model in the United States,
        where there are 795 in service, as well as in China, which has 1,177 in service.
        And it''s the second-most-common plane in use worldwide, behind only the A320
        made by Boeing''s main rival Airbus.</p>'
