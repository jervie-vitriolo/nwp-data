      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096fd8bf-bbf2-4100-a24d-f8ff8f09a189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:53.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICON Park released a statement saying a "tragedy occurred last night
        at the Orlando FreeFall and our hearts are heavy with sadness."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe3763b-b0fc-44ee-840f-d67f2ecc005b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:53.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa24f40-b30e-4579-9c5e-69bfb6933f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.600+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:54.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The owner of the attraction is fully cooperating with authorities
        and ICON Park is doing everything we can to assist," the statement reads.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f630c87f-689b-4c20-9487-4e044fac759f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:54.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01543f4-34ba-4de5-83b7-c96b68fd2f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:55.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>State agency is investigating</h3>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aa7693-e14d-4bbe-ac7b-2fb368b6cadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:55.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Florida Department of Agriculture and Consumer Services will
        investigate issues surrounding the ride and its safety, Mina said. The agency
        has statewide responsibility to inspect all amusement rides in Florida, except
        for those at large parks that have more than 1,000 employees and have full-time
        inspectors on staff.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e199a0a-893a-487d-8035-bd080734f179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:56.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bff195-1b87-41fd-9bce-ba0a60ed5a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:56.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its inspectors will be at the site Friday "with our investigation
        underway," department spokesperson Caroline Stonecipher told CNN.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552df2ca-b5dc-49a7-9fca-33fda1505bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:57.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa73ea52-7b06-43d8-b0fb-a1df586e1131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:57.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff''s office has not gotten previous complaints about the
        ride, Mina said. But he stressed that the state agriculture department would
        be responsible for examining any such complaints.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6a0b01-b11a-4d78-8bd0-979da123596c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:58.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87db5ed9-b8e4-4a61-8284-3711b9c85b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:58.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has sought further comment and FreeFall ride inspection records
        from the Agriculture and Consumer Services Department.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a37982-2c8c-4393-b53a-9295bdc95805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:59.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c7d185-a75a-4b97-a40e-339fb432ae67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:59.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What the video shows</h3>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e143a0f9-a346-49b4-9e59-b10a493ab4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:00.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video purporting to show the incident is recorded from the ground,
        just outside the attraction''s gate. Before the ride begins, riders sit in
        their seats, with a harness over their shoulders and chest, the video shows.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdeaa3dd-edc4-4cc3-b51f-be4c2035f137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:00.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd5e4d3-3af8-4630-a21e-324d45fb0485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:01.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vehicle eventually starts its ascent. About two-and-a-half minutes
        later, the descent begins.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66467eb5-612d-479d-ab27-cb223e1bc6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.601+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:01.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6594b284-b130-4dd5-846a-9e96ec624cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:02.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly five seconds into the drop -- perhaps two-thirds down the
        tower -- a person falls from one of the seats as the vehicle decelerates.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f783f1-0be8-47e5-8f15-5bd2a1b47748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:02.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4e4edc-9d18-4f11-b29b-95a896930fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:03.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People scream, and the camera pans to show a body on the brick floor
        at the tower''s base.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc47260d-fc93-41b6-ace9-11ad11b1158a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:03.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9804bf44-b8e5-4849-937e-ef315869f74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:04.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Call the ambulance! He just fell," someone yells. As the ride lowers
        to ground level, riders plead for workers to let them off.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3e080d-3364-4b0c-aa61-52eae9f9f582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:04.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abe89de-7778-4ee5-9cf9-abfc9b6435a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:05.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A worker appears and asks ride attendants whether they are sure
        they checked the rider. They say that they did.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2975ecf0-0e01-4522-a8fb-4806fcfa43c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:05.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2a0802-4dc7-42d7-bfcd-bf8300a06270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:06.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spectrum News 13 asked Stine about the harness.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97e3663-c391-4fbe-b3e6-7abb051fee32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:06.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b041d717-4601-4025-b199-796744c68092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:07.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our safety harness that goes over the chest of the rider is sufficient,
        and obviously we''re going to look into this further. We''re going to work
        with all the authorities, and that''s all we can share at this point," Stine
        said, according to Spectrum News 13.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d56a34c-301f-4b7e-b234-0e062cf3c094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:07.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5d69be-4790-4ab6-ad81-c1ebbe075a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:08.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICON Park includes a variety of offerings, including rides such
        as a 400-foot-tall observation wheel; Madame Tussauds Orlando; and SEA LIFE
        Orlando Aquarium.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e655c235-7f96-4d77-b871-a5cf5577a20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:08.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e12f10-993e-4b8e-9f3c-1b7092f6b126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:34:41.602+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:09.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CORRECTION: An earlier version of this story misspelled
        the victim''s name based on information from authorities.</strong></p>'
  'flu-cases-rise-in-the-us':
