      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>End game</h3>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cec591-f408-407c-8a71-7c6aa188f566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:43.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for those wondering when the zero-Covid strategy will end, China''s
        health officials have been ambiguous.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca4bde9-6028-404e-9ce2-5be769517934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:43.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae7a304-3bdd-4e39-ab88-5f8965e78d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:44.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked at a news conference on Tuesday, government epidemiologist
        Liang Wannian said China must "not waver" and stick to its plan, while waiting
        for a range of things to happen: outbreaks to ease overseas, the virus to
        mutate to become less dangerous, and better treatments and vaccines to become
        available.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f46bcd-4346-4510-b681-9182ccd5fbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:44.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaa3544-1e83-4797-adfc-3d910bc8a9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:32:21.035+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:19:45.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under these circumstances, I believe we will thoroughly evaluate
        the situation of the epidemic in China....and then take more adaptive measures
        to counter the disease," he said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a48db7-b222-4a7f-938e-63e2989f5ab6'
      'mgnl:activationStatus': true
