      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as "The Jaguar," Miado scored a second round technical knockout
        victory against compatriot Lito Adiwang in their strawweight bout on Saturday
        at the Singapore Indoor Stadium.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9122f539-cc3f-49d8-98a8-5ec01107c466'
