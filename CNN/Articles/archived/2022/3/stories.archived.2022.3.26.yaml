      'mgnl:lastActivated': 2023-01-24T12:21:18.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52f3b48-517c-47bf-876f-860c6ebc2268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T03:41:23.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:18.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi Grand Prix is the second round of this year''s Formula
        1 World Championship, and tourists from all over the world are expected to
        attend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a332037-2833-40ff-978c-8d9b4f0b0c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T03:41:23.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:19.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ce661b-7e6d-4b18-a7f6-0a2656065bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T03:41:23.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:19.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition that''s been fighting the Houthis for the last seven
        years said the ballistic missile was launched towards Jazan city in the southwest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28002192-6f5e-4c5f-81c7-6c1107e846c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T03:41:23.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:20.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e203a5-a1bc-48d7-ac80-dbc7fa4ff030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T03:41:23.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:20.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A hostile projectile fell on an electricity distribution station
        in Samtah (town). Due to the projectile a limited fire in the electricity
        distribution station occurred, and there were no casualties," state media
        cited the Saudi-led military coalition as saying.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dab954-e965-4dfa-9b4f-abb9225b1623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T03:41:23.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:21.410+08:00
