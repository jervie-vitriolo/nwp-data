      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>After circulating at nearly nonexistent
        levels last year, influenza is increasing in most of the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3de7d4-d4a6-4132-b8a1-527b12247f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:17:51.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8efd31-4ac2-4561-8ac0-afff11223025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:17:52.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to the US Centers for Disease Control and Prevention''s
        most recent flu report, released Friday, which also notes that the number
        of reported flu-related hospital admissions has increased each week for the
        past seven weeks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364b6117-15d8-464a-a529-9f82d8ac623b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:17:52.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee87c76-579e-4f2c-9d85-9c2fa742a47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:17:53.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been tracking recent influenza activity nationally and locally.
        We are not surprised that influenza activity is increasing," Dr. Angela Branche,
        an infectious disease specialist and associate professor of medicine at the
        University of Rochester, wrote in an email Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ce455d-52e3-4a63-8bd1-63537e74e1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:17:53.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69ecdc2-eb6f-454a-b7aa-6515a80eb9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:17:54.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a little surprised that it''s still mostly H3N2 infections
        and not influenza B. I might have expected an influenza B wave this late in
        the flu season," Branche wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497a3571-9c8e-4f84-8da2-a6228dd36645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:17:54.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763f05dd-9305-40a6-8f53-33a97c392499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:17:55.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Influenza A and B viruses cause the most illness in the United States,
        especially during flu season. The subtypes of influenza A are H1N1 and H3N2.
        Influenza A H3N2 viruses have been the most frequently detected influenza
        viruses this season, according to the CDC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34277bac-81c3-47f0-8329-7eebc134264e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:17:55.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd84999d-4e3d-4f8f-a094-4a2c2d2092e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:17:56.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a non-pandemic year, this pattern of flu activity would not
        be entirely unusual; to see influenza cases peak in January and then decline
        with another surge in early Spring," Branche added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9b0893-39fe-4623-ba70-7520f1653295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:17:56.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537426a6-7e32-4675-ac95-589e818bd368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:17:57.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC estimates that, so far this season, there have been at least
        3.1 million flu illnesses, 31,000 hospitalizations, and 1,800 deaths from
        flu, as of Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51fe0fe-b766-4d8c-afe1-5a145076fb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:17:57.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc524623-2604-4106-ae3b-81c835c63125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:17:58.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, the lowest end of CDC flu estimates for each year
        between 2010 and 2020 included 9 million cases, 140,000 hospitalizations and
        12,000 deaths.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f15cf9-4142-4a93-8468-b4e1465a5f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:17:58.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de16c73-b5cf-49e9-a3fe-0714c24c89dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:17:59.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While flu activity has been increasing in most places across the
        country, the highest levels have been recorded in the central and south-central
        regions of the United States, according to the CDC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb7a1eb-5e4e-477a-8a4b-23ccc6d565eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:17:59.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da10134-1c78-4f34-b2c4-bcff7bbf421a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:00.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some schools in these areas have canceled classes due to a surge
        in flu.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7486356-ceca-45da-b327-e4f98b820d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:00.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cdd1d7-8f35-4417-91a3-88c96d7d0353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:01.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson County Schools in Tennessee closed March 11, citing an "excessive
        amount" of influenza cases. The closure gave custodians time to thoroughly
        clean the buildings before schools reopened the next week.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac92fe6f-8b6d-4acf-8b5f-43b7d9a4b2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:01.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9188252-9e98-47a3-a6af-6488e5264eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:02.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did close one day due to increase number of employees out for
        Flu and not having enough substitutes to cover," Mischelle Simcox, Johnson
        County''s director of schools, wrote in an email Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5945e3-a1b9-4cd9-be2b-b7e3d3968ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:02.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ef074c-de5f-45a9-ae46-3ffeeb43d939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:03.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did this on a Friday which gave us a long weekend to help staff
        members recover and feel better," Simcox wrote. "We have not had to close
        for Flu since 2020. We only close when we have a large number of employees
        out and not enough coverage for our staff. During this time our custodians
        take extra steps to disinfect and clean all areas of the buildings."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e15687-f7df-4b26-8df5-faf1ddc4ae8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:03.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b0aff8-628c-4477-a543-d9047df174a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:04.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''We are seeing this uptick''</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e9eee4-d9c8-47f7-ac14-cc42a4dd10f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:04.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the West, Oregon''s health officer, Dr. Dean Sidelinger, said
        the uptick in flu cases there could be the indication of a surge. About 3.1%
        of tests reported in Oregon were positive for flu in the week ending March
        12, he said, compared with 2.5% the previous week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52288e23-5e72-46bc-8ce8-6602467b479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:05.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894dfde4-dc17-4d62-ba46-1e9504c11b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:05.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationally, for the week ending March 19, 7.7% of specimens tested
        in clinical labs for the flu virus were reported to the CDC as being positive
        for influenza.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac81ec3-6b92-42af-9e47-b071af0e9e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:06.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e204ad-2fde-4ad4-bbb2-169a12eedce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:06.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are concerned because this is usually the time that our flu
        season is winding down, but we are seeing this uptick in cases, and it could
        be tied to people''s behavior: taking off their masks and returning to some
        of their more normal activities," Sidelinger said Tuesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0882e8-ba02-40e3-823f-c71c70254db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:07.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db44cfb-630c-4431-ac2d-299498893996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:07.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that current flu levels are still "well below" what has
        been reported in Oregon for pre-pandemic flu seasons. In March 2019, the percent
        of influenza tests coming back positive was nearly 40%.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80599bfc-e1bb-4243-8fd6-f971fc7af568'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:08.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e0c4b2-7e0c-4853-b883-8a93f9fbbceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:08.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like the rest of the country, last year, we saw very little flu,"
        Sidelinger said. "That wasn''t because the flu virus disappeared. But those
        measures that people took to combat Covid -- wearing their masks, limiting
        their gathering, trying to move things outside where spread of respiratory
        viruses is harder and is less easy -- certainly limited flu."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6672ea-afcc-4586-8afc-76df0b0fa5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:09.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a263da-d72b-426e-984a-8402b90e2d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:09.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Branche also referred to the rolling back of Covid-19 mitigation
        measures as playing a role in increases of flu activity.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9799fc7c-6f5b-488b-8c2e-c71fea2ff878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:10.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb877ab-472e-43fc-8504-067c5c0d0662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:10.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because H3N2 has remained in circulation, even if at low levels,
        for the last several months, I would think that the current rise in H3N2 cases
        is probably most related to the relaxation of COVID19 mitigation strategies
        such as masking and social distancing," she wrote.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad8cb3e-02eb-4a28-a864-6716e9b31eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:11.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0be579a-1bac-4bb1-83ed-842a18cd9817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:11.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viral competition -- which describes when respiratory viruses may
        compete for people to infect -- also may play a role.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c36b97-1315-490c-ab87-9ed48e5f1629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:12.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4c18d9-d7f5-4e86-a033-dd7db43deff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:12.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This concept "has been theorized for many years, and intuitively
        makes sense where adults are concerned, since they are much less likely to
        be coinfected and usually are only infected with one virus at the time," Branche
        wrote. "So it''s one possible explanation."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818f26dd-063a-4112-b656-6c3b6ffcb03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:13.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85ed7f9-82bf-4f7d-99ca-a142dfd14bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:13.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Influenza is contributing to levels of respiratory illness in the
        United States, but the CDC notes that other respiratory viruses are also circulating,
        too.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8c6426-7a71-4974-99b9-f4d24dc202a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:14.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2e65f0-0c82-482b-9dc8-bb0d2c5a7574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:14.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC also notes that while the number of flu-related hospital
        admissions reported to the US Department of Health and Human Services has
        climbed weekly for the seventh week in a row, the cumulative hospitalization
        rate for this flu season is higher than the rate for the entire 2020-2021
        season, but still lower than the rate seen around this time during the four
        flu seasons preceding the Covid-19 pandemic.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c22175-564e-48bb-b511-9c463dd656a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:15.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddcba5c-ba85-4c1e-9ece-4c820a85f716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:15.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flu activity was declining from mid-December through January, according
        to the CDC. Around that time, Covid-19 cases were increasing. Then, as flu
        cases started to rise earlier this year, Covid-19 cases took a downturn.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0325db25-d822-48fb-967a-eb4349feaf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:16.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d7066b-be70-409d-9d54-1366966f3df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:16.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As coronavirus mitigation measures -- like mask-wearing and social
        distancing -- roll back in states across the country, why has the nation seen
        a rise in flu but not Covid-19 itself?</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ba55be-ca54-4e23-abd8-aedc7d34560e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:17.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b539b499-5570-4973-80cf-17efe35c59a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:17.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the reason we''re not seeing Covid cases go up right now
        is a combination of high vaccination rates -- with many people in Oregon being
        up-to-date on their Covid vaccines -- and then folks who''ve recently recovered
        during this largest surge, this Omicron surge, and still have a level of protection,"
        Sidelinger said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6ce27d-c667-4c66-8fd3-79f67aecd18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:18.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389a7447-711c-485a-8ac0-219ed5bc6f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:18.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we''re at a place where we have less people who are susceptible
        to the disease right now than at previous times in the pandemic," he said.
        "That''s why we still continue to see numbers go down even as masks come off."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8454632e-63a5-4369-a782-fba536791802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:19.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d15929-ebca-4c47-a68e-67db0b74efeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:19.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''It''s still worth getting vaccinated''</h3>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edb907f-3c4a-4a6c-bbc3-796c28f7a693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:20.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Association of County and City Health Officials hasn''t
        heard much from its members about increases in flu, but the rise in cases
        nationally could be tied to fewer people getting their flu shots this year
        and this season''s flu vaccine not being as effective as in previous seasons,
        Lori Tremmel Freeman, NACCHO''s chief executive officer, said Wednesday.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755352bf-5b11-4000-a46b-94a220e29f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:20.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb7ff45-fa20-441a-99b8-7c788299a377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:21.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet "even if it''s less effective than normal, it still has the
        ability to provide some protection perhaps that might lessen the symptoms
        and-or the length of the flu," Freeman said. "So I wouldn''t necessarily give
        up on the flu shot, because it can still be helpful in warding off more severe
        disease."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02ceebb-06de-4347-8b28-372b43c60499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:21.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9230be58-39b0-43f4-8984-182b51119000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:22.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This flu season, based on data from 3,636 children and adults who
        got the flu between October and mid-February, the vaccine did not seem to
        reduce their risk of getting sick from the influenza A (H3N2) viruses that
        have been predominant, according to a CDC Morbidity and Mortality Weekly Report
        published this month. The overall vaccine effectiveness against infection
        was 16%, which is considered not statistically significant.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf415e9-2a4c-4316-be7d-db59db2f9548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:22.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7f3468-d791-48bb-bc1d-93c908a87234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:23.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there wasn''t enough enrollment in that study for a reliable
        understanding of how effective it was, and the CDC is studying how well the
        current vaccine protected against severe illness.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a40efc-bb92-4592-9c8e-af37522567de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:23.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81d13e1-c9e0-46f8-95a4-e8034903b527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.199+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:18:24.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the flu vaccine is known to reduce the risk of hospitalization
        or death from flu, and the CDC still recommends that people get vaccinated
        against flu, even late in the season. The CDC estimates that during the 2019-2020
        season, flu vaccination prevented an estimated 105,000 flu-related hospitalizations.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778146c6-b410-48cf-b4f6-61603b237901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.199+08:00
      'mgnl:createdBy': 'vince'
