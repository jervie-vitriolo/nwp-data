      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) â€”</strong> The
        Philippine Institute of Volcanology and Seismology (Phivolcs) on Saturday
        raised the status of Taal Volcano to Alert Level 3 following a phreatomagmatic
        eruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
