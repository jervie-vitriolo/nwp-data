      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-minute-long interaction shows a grizzly Clown Prince of
        Crime, played by Barry Keoghan, locked up in Arkham Asylum, as Batman, played
        by Robert Pattinson, seeks his help to solve the latest murder spree in Gotham
        City.</p>'
