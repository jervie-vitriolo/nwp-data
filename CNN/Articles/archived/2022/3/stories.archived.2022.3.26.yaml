    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:11:14.779+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Earth-Hour']
    'template': '1'
    'title': 'Tonight is Earth Hour. Here''s how you can participate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239690cc-ce5b-4af1-bd46-59ebf9bc4043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T16:57:03.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:14:36.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Tonight, for the 15th consecutive
        year, people around the world will turn off their lights for one hour. It''s
        part of a grassroots global campaign called Earth Hour.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15477b71-2dc1-49b9-bd7e-de584cdf325d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T16:57:03.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:14:37.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is Earth Hour?</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e356ef03-28d0-4fb8-9e38-d43849ebac65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T16:57:03.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:14:37.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earth Hour is an annual tradition started by the World Wildlife
        Fund (WWF) in 2007 in Sydney, Australia, to raise awareness about climate
        change. Participants in more than 190 countries will turn off their lights
        for one hour on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2849ad-5b64-4179-aaa7-f72267c58eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T16:57:03.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:14:38.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global landmarks â€”&nbsp;including the Sydney Opera House, the Gateway
        of India, the Beijing Phoenix Center in China, the Brandenburg Gate in Germany,
        the Colosseum in Italy, the Empire State Building in the United States and
        Christ the Redeemer in Brazil â€”&nbsp;will turn off their lights to show support
        for the campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded316c3-30d2-4971-b16b-1cb9789bc151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T16:57:03.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:14:38.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the purpose of Earth Hour?</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb30b97a-77a6-4787-93c1-6ac97840fe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T16:57:03.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:14:39.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WWF describes the event as a symbol of "unity" and "hope" for a
        sustainable future.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef9c9e8-328c-4f30-aa8a-d84ea99301cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T16:57:03.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:14:39.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Earth Hour aims to increase awareness and spark global conversations
        on protecting nature, tackling the climate crisis, and working together to
        shape a brighter future for us all," the WWF says on the Earth Hour website.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c3db5e-18cf-4a13-bf00-cc97e6dcd5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T16:57:03.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:14:40.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Earth Hour campaign has led to other actions related to curbing
        climate change. The WWF''s chapter in Uganda, for instance, created the first
        "Earth Hour Forest" in 2013. Also, Argentina used its 2013 Earth Hour campaign
        to help pass a Senate bill for a 3.4 million hectares (8.4 million acres)
        Marine Protected Area in the country, according to the WWF.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d37bb2-dc95-41da-ac8c-1cc2eda80734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T16:57:03.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:14:40.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How can I participate?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efdc54c-d2b9-4d1b-9f31-58d34a48d27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T16:57:03.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:14:41.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can mark Earth Hour by turning off your lights from 8:30 to
        9:30 p.m. in your local time zone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd42903-a38f-47d1-a619-e117ab925ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T16:57:03.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T12:14:41.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
