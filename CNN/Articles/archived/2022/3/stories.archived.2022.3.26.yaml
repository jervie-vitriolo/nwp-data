      US President Joe Biden said Friday that the new partnership will "once again
      authorize transatlantic data flows that help facilitate $7.1 trillion in economic
      relationships with the EU."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-26T02:31:57.171+08:00
