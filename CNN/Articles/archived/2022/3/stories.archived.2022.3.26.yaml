    'template': '1'
    'title': 'White House and EU reach agreement on trans-Atlantic data sharing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d33a411-50d1-406e-8a3f-ccc93de07010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:31:57.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:35.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The White House has hammered out a new
        agreement with the EU that could again allow businesses to transfer data and
        personal information across the Atlantic, a highly-anticipated move that could
        provide assurance to thousands of companies after Europe''s top court struck
        down the deal''s predecessor in 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b1dab8-5107-4c8d-b3eb-fafcf027f80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:31:57.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:35.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39f2f0c-1d6e-4168-b07b-918b403ba67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:31:57.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:35.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In joint remarks with European Commission President Ursula von der
        Leyen, US President Joe Biden said Friday that the new partnership will "once
        again authorize transatlantic data flows that help facilitate $7.1 trillion
        in economic relationships with the EU."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104f839a-0050-4185-a17c-f7ac83ea1056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:31:57.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:35.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f1e9fb-5a75-46b3-b099-1a27e365a608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:31:57.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:35.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will enable predictable and trustworthy data flows between
        the EU and U.S., safeguarding privacy and civil liberties," von der Leyen
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333935fa-a377-4414-8787-43ad5599718a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:31:57.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:35.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b73863c-74b5-46af-b894-9bd165bcb95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:31:57.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:35.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement signals the possible end of nearly two years of
        uncertainty after the European Court of Justice invalidated Privacy Shield,
        an earlier version of the agreement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa792be3-a71b-468d-baf7-cb553af7474a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:31:57.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:35.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c6d551-2719-44f0-aee7-ce2bda097565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:31:57.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:35.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US-EU agreement seeks to ensure that the personal information
        of EU citizens can be moved to US data centers while maintaining EU-level
        privacy protections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620201db-1abe-41e1-b6f3-417f998c6e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:31:57.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:35.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18def6e-5f98-47ef-a04e-35e340fe64a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:31:57.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:35.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of businesses â€” and not just tech companies â€” rely on
        the smooth flow of data across the Atlantic every day. According to a 2020
        congressional letter to the Commerce Department and the Federal Trade Commission,
        US-EU data flows "are the highest in the world."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53ec197-3277-4640-848d-3b86c046e3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:31:57.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:35.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b998df5f-a88e-4f15-9cc8-fe420654af50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:31:57.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:35.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Transatlantic data flows enable people and companies to transmit
        information for online communication, track global supply chains, share research,
        provide cross-border services, and support technological innovation, among
        other activities," the Congressional Research Service wrote in a report last
        year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa780e7a-0343-4ed9-8c06-337284c17c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:31:57.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:35.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97b0a4b-42c6-4c20-949e-cdc7f4788c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:31:57.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:35.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 ruling by the European Court of Justice, over concerns
        that US surveillance laws inadequately protected EU citizens'' rights, threatened
        to disrupt those data flows. In the wake of that decision, many companies
        faced difficult choices: Their options were limited to either pulling out
        of European markets, storing and working with EU data only within the EU,
        or shifting increasingly to standardized contractual language on data sharing
        pre-approved by the EU.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f173e40d-f737-45ca-a7e2-e4fad0a1ff8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:31:57.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:35.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656fc408-1cb2-45c5-9ae8-8a2ac890eb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:31:57.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:35.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Facebook and other tech giants increasingly opted for the
        latter, those so-called standard contractual clauses have been described by
        some experts as unsustainable at scale and potentially more costly for businesses
        to maintain.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2945d68b-aee6-4bfd-98e7-2e1bea0b5b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:31:57.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:35.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297b4483-92a7-482f-9495-a3beeac11211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:31:57.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:35.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general, the costs associated with using SCCs are higher than
        those associated with participating in Privacy Shield," the Congressional
        Research Service report said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5afbd49-612f-406e-a5e9-6f025572a4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:31:57.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:35.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637bfd98-797a-4708-bb85-b7728c0462bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:31:57.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:35.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new, overarching data transfer agreement could avoid those headaches
        altogether. Under the tentative deal, which must still be finalized, US surveillance
        authorities will only access EU citizens'' data "to advance legitimate national
        security objectives" and will not "disproportionately impact ... individual
        privacy and civil liberties," according to a White House fact sheet. EU citizens
        will also gain new ways to seek redress if they believe they have been illegally
        surveilled.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a079b2d-7246-4f3c-8ec8-a17bd3e11348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:31:57.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:35.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67fdfa2-8840-4f43-978e-5d7a64dcc960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:31:57.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:35.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration will codify its commitments in a forthcoming
        executive order, the fact sheet said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1248e205-8958-45d3-a822-18151914b7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:31:57.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:35.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea429f7b-eb36-43d5-994b-6f0873b22bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:31:57.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:35.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and von der Leyen also announced commitments to cooperate
        on cybersecurity and cryptocurrency, two issues that have immediate implications
        for the war in Ukraine and more broadly.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b811b604-42b5-4d04-8ea8-4b3866063046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:31:57.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:35.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6ab105-f8b3-47ca-9eaa-4639b5275c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:31:57.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:35.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, the two leaders vowed to "coordinate cybersecurity
        assistance and provide Internet access" to Ukraine, while also cooperating
        to share cyber threat information and double down on disrupting ransomware
        gangs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7ffb3c-9e2c-4279-88eb-a8e5d1669f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:31:57.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:35.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4876c960-1731-4046-bcf5-620d30dd75ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:31:57.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:35.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also announced a "transatlantic sprint" to share "financial
        intelligence" on the illicit use of cryptocurrency, part of a wider effort
        that includes steps to prevent Russia from using cryptocurrency to evade international
        sanctions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d55a08-9587-4666-8d9b-6b0f3233efa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:31:57.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:35.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ea80d1-a6e6-4301-9ea2-c89c417875ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:31:57.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:35.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together, we intend to deepen our shared commitment to advance
        anti-money laundering and countering financing of terrorism... for digital
        assets, consistent with the Financial Action Task Force (FATF) standards,"
        the statement read.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786caae9-1a6e-4253-8633-a34206f786f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:31:57.173+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:35.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/25/tech/white-house-eu-data/index.html">White
        House and EU reach agreement on trans-Atlantic data sharing</a>."</em></p>'
  'J.K.-Rowling-hits-back-at-Putin':
