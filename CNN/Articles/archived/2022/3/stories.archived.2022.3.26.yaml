      'text': '<p>The strategy worked: The Joker became a trending topic on social
        media, and the video clip has been watched millions of times. Keoghan''s Joker
        shows up briefly in the film, but the deleted scene is whetting fan''s appetites
        for the yet-to-be announced sequel in the new "The Batman" franchise. And
        Warner Bros. didn''t really have to do anything.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73abb136-933d-4bf8-81f1-fdd7fa097927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T11:21:24.572+08:00
