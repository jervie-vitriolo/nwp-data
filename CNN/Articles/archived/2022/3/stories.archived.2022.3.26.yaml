      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorne Stockman, Research Co-director at Oil Change International,
        said the world must now avoid looking to other autocratic regimes to replace
        the fossil fuels they are shunning from Russia.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f8585c-ebae-43ae-85f7-393450b861d7'
