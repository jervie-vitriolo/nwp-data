      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energy of the fight, however, was derailed in the early moments
        of the first round when Zamboanga and Ham got involved in a head collision
        that left the South Korean warrior limping in pain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a873a5f3-c32d-4e3c-81d0-6c6d9a1ce2df'
