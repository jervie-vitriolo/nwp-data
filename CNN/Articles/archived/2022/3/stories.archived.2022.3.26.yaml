      'mgnl:created': 2022-03-26T23:54:33.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:11:35.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the beginning. Without this, there would be no Marvel Universe,
        no Captain America punching Hitler, no Marvel movies, no Spider-Man, not even
        today''s superhero mythology as we know it," says ComicConnect, the online
        marketplace that hosted the auction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8d2f08-0942-4138-8b39-fddfa3228d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T23:54:33.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:11:36.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comic book is a "pay copy," meaning it includes the publisher''s
        handwritten notes on the payments owed to artists. Publisher Lloyd Jacquet
        used a pencil to record the amounts due to artists like Frank Paul, who worked
        on the cover. These notations add unique historical value to the comic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d7c277-3f21-416e-83ca-b6fc74b70256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T23:54:33.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:11:36.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the comic book is more than 80 years old, it''s still in
        "incredible, newsstand-fresh condition," says ComicConnect.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785c2bf4-f197-4721-bad3-010df0566f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T23:54:33.789+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:11:37.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historical editions of Marvel Comics have fetched eye-popping amounts
        at auction, particularly when they feature iconic characters like Spider-Man
        or Captain America. Earlier this year, just one page of a comic book showing
        Spider-Man donning his all-black suit for the first time sold for $3.36 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc6aecd-95f0-4c50-aab0-c939eb53ebdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T23:54:33.790+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:11:37.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another copy of Marvel Comics No. 1, although lacking the notations
        that make the "pay copy" so valuable, sold for $1.26 million in 2019. At the
        time, the sale was the highest anyone had ever paid for a Marvel comic, according
        to the auctioneer, Heritage Auctions. In 2021, that record was seemingly broken
        when Heritage Auctions sold another Marvel comic, this one featuring Spider-Man''s
        origin, for $3.6 million.</p>'
    '8':
