    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd7504e5-b8b1-4653-8773-c7964f29dcc1'
    'lead': 'The government may start providing fourth COVID-19 vaccine doses -- or
      second booster shots -- to vulnerable and high-risk populations starting late
      April, a health official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-26T16:10:45.045+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:15:10.172+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:11:13.838+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Administration of 2nd booster shot may start by end of April'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ea0ad3-8b59-43e4-af7e-6f1b91b88685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T16:10:45.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:15:10.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)</strong> â€” The
        government may start providing fourth COVID-19 vaccine doses -- or second
        booster shots -- to vulnerable and high-risk populations starting late April,
        a health official said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7a444b-7d7d-4f81-8a41-1d49b400eb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T16:10:45.046+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:15:11.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) has already applied for amendments
        to the emergency use authorization (EUA) of select vaccines that may be used
        as a fourth dose, according to Health Undersecretary Myrna Cabotaje.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e181c489-df3d-46d5-ba6b-a6b2a17e3020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T16:10:45.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:15:11.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hinihintay na po natin ang ating mga guidelines. Patuloy na nagtatalastasan
        tayo sa mga eksperto," she said during a virtual briefing on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4e3f68-3239-4a80-bb37-6cc74144385d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T16:10:45.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:15:12.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are waiting for our guidelines. We are constantly
        communicating with experts.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a97920d-6c35-4f70-bbcc-d69aa486b830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T16:10:45.045+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:15:12.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who will be prioritized for the additional shots are senior
        citizens and immunocompromised individuals, as well as health workers, Cabotaje
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db3fd04-7faf-4f7e-ac3f-a139250b9e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T16:10:45.046+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:15:13.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the DOH has secured approval for the EUA amendments and guidelines,
        people under those groups may begin receiving their fourth COVID vaccine dose
        by "last week of April," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd5b35a-4f75-4cba-be54-161412faac2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T16:10:45.046+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:15:13.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje urged especially the elderly and immunocompromised to immediately
        receive their shots once available.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77534e5-1aaf-4f97-b3d9-db58f2b564bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T16:10:45.046+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:15:14.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi sapat ''yung two doses lalo na sa kanila," she explained.
        "Humihina ang immunity, lalo na sa edad nila. Humihina ang proteksyon. Kailangang
        palakasin ito sa pamamagitan ng additional shot lalo na sa paglaban sa Omicron
        at darating pang variants of concern."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b6934d-f259-4c37-bace-1793c8968b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T16:10:45.046+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:15:14.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f07b657-50e5-4a5f-abf5-3ad5486a240c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T16:10:45.046+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:15:15.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Two doses are not enough especially for them. Immunity
        weakens, especially at their age. Protection weakens. It needs to be enhanced
        with additional shots, especially in the fight against Omicron and future
        variants of concern.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffd55fa-1a3a-4a10-935d-05cd9bfb959f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T16:10:45.046+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:15:15.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cabotaje said that as of March 24, 65.5 million Filipinos
        have been fully vaccinated while 11.7 million have received their booster
        shots.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b04045a-c11a-46de-a77d-7fb3d20f3be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T16:10:45.046+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:15:16.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acknowledging the slow booster uptake, Cabotaje said the government
        is expanding the accessibility of the third dose by bringing them to government
        agencies, construction sites, private companies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529939b3-60c9-4c60-a6dc-63ddbd14ee7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T16:10:45.046+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:15:16.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH will also launch special COVID-19 vaccination days in Cebu,
        Cotabato City, Region 11, and the Bangsamoro Autonomous Region in Muslim Mindanao.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cdeda7-0c27-4423-a59a-fc8a78eefd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T16:10:45.046+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:15:17.207+08:00
