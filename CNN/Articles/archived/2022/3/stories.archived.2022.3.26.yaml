  'covid-surveillance-still-matters':
    'author': 'Deidre McPhillips, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-26T14:39:36.926+08:00
    'imagesource': 'jcr:edaf5fe9-dd99-4300-97d8-9da762259d4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e2a1c15-0e89-44c0-92ea-62a82e48ffe9'
    'lead': 'COVID-19 cases in the United States have fallen more than 95% from their
      peak in January, and on Friday, Hawaii will become the last state to roll back
      its indoor mask mandate. Testing has slowed, and states are scaling back on
      reporting surveillance data, too.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-26T14:41:06.093+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T12:15:27.629+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:11:13.349+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19']
    'template': '1'
    'title': 'COVID-19 case rates still matter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad6f816-bb3a-4fb4-b831-87176920e5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:41:06.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:28.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Covid-19 cases in the United States have
        fallen more than 95% from their peak in January, and on Friday, Hawaii will
        become the last state to roll back its indoor mask mandate. Testing has slowed,
        and states are scaling back on reporting surveillance data, too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffa2304-6ab6-4b46-a561-bbbcc9c567f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:41:06.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:28.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc803e5e-c69e-4ce6-9d99-e6c7ba068a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:41:06.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:29.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts say that tracking new Covid-19 cases is still important
        -- even if it is an imperfect measure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd328e69-8bf8-4dc1-9616-7b36988679e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:41:06.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:29.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c1c8d7-3067-44d7-92de-40f42c1ac03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:41:06.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:30.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dating back to the beginning of the pandemic, we''ve always known
        that case numbers were being undercounted. It was never quite clear how much,"
        said Michael Osterholm, director of the Center for Infectious Disease Research
        and Policy at the University of Minnesota.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef60530-f297-4367-a53c-e438ded4794b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:41:06.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:30.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e224dac3-4948-4e0f-8920-6d5c6a871b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:41:06.093+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:31.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With at-home tests more widely available and vaccination helping
        prevent severe disease, people might be skipping laboratory-confirmed PCR
        tests. Before, limited availability of testing probably created similar gaps
        in reporting. The US Centers for Disease Control and Prevention estimates
        that even before Omicron, only 1 in 4 cases was officially reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fdf747-def6-4c2d-942d-9cdbe9298bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:41:06.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:31.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1979ca-2cc7-4a83-a7da-e46b6079323f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:41:06.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:32.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With an infection that can rapidly spread, where we are today in
        the data isn''t necessarily going to be reflective of how bad it''s going
        to be tomorrow or the day after," said Michael LeVasseur, professor of epidemiology
        and biostatistics at Drexel University''s School of Public Health. "There
        could be many, many more people who are infectious that you can encounter
        that you''re not seeing in the data."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2295fe5-ce34-4d04-bfa6-d1c59d29bfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:41:06.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:32.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f4c69f-8739-44f1-9ded-a17f63501c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:41:06.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:33.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even as they fall, daily case counts provide a useful benchmark
        in a more comprehensive assessment of the situation that calls for a look
        across multiple trends.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dc7845-de53-4b75-921b-7a3c2407750e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:41:06.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:33.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c94dbf-b6e5-4d28-9785-1325c66a6103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:41:06.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:34.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a public health perspective, it''s always important to look
        at more than one data source. And when those data sources together are pointing
        in the same direction, you can have more confidence," said Janet Hamilton,
        executive director of the Council of State and Territorial Epidemiologists.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e90c238-1ff2-44cd-81db-ae566a0462ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:41:06.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:34.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b7a354-a0fe-4465-a10a-277bc83a6dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:41:06.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:35.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitalizations and deaths have consistently been the most reliable
        Covid-19 metrics, experts say.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979a6e66-c09e-4c72-8014-d473e18721cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:41:06.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:35.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f99e19-d986-4759-9863-fce8d12cbba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:41:06.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:36.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those two are bookends that don''t really change much relative
        to the availability of testing," Osterholm said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c053ebb-17c3-4da5-908e-345089ce5d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:41:06.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:36.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb251ca6-5fa4-4dad-8389-54b486a17946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:41:06.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:37.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early indicators of transmission have more room for improvement.
        Case rates are best understood in tandem with test positivity rates. Visits
        to emergency room departments and virus levels in wastewater can help, too.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cb409d-6354-478d-918d-e315c85fd640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:41:06.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:37.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862efba0-acaf-46c0-a7a3-ddb3a32a828a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:41:06.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:38.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the dramatic improvement over the past two months, coronavirus
        transmission is still high.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25e7003-0fab-4f26-8d4b-e0b4013be530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:41:06.094+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:38.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3251e91d-19ed-4074-a69a-eb4130758916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:41:06.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:39.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though things are going down, boy, is there a lot of Covid
        out there," Hamilton said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762b63c0-8746-4109-9728-c1e49fcb335c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:41:06.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:39.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b48770a-2cf4-4493-9848-15b389a1bb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:41:06.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:40.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once driven solely by transmission levels, the CDC adjusted its
        guidelines for indoor masking last month to rely on hospitalization metrics
        more heavily than cases.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaccea0-7794-41dc-a1ca-f30a551d3ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:41:06.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:40.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cf0205-7492-47c3-b19d-35ceeb560927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:41:06.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:41.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the CDC''s newer "Community Levels" map is mostly green,
        the original "Community Transmission" map still has lots of red. As of Thursday,
        less than 2% of US counties have a "high community level," but more than a
        third of counties still had "high" or "substantial" transmission over the
        past week.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097d01fe-524e-42ca-bbb1-86323a116ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:41:06.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:41.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20211276-4862-4919-bac1-65283d80c0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:41:06.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:42.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts admit that balancing all of these metrics is a complicated
        risk assessment for individuals to make day to day and that public messaging
        to help has missed the mark.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20705565-fb6a-472b-bd5a-7f19e3b98e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:41:06.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:42.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad615bbe-8723-40e8-b9a6-63939692e199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:41:06.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:43.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we have hit our sweet spot for how we''re helping
        communicate that to people," Hamilton said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbc5862-cce3-4b9e-afbc-1795ec4d4b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:41:06.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:43.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e80eb2b-a633-412f-bf1f-2789099e1a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:41:06.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:44.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard, because I think it''s not only important to look at
        a metric which says, ''Yes, there''s virus out there.'' It''s also important
        to apply that to your own individual risk level."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2b566e-20ee-4ef1-8b36-8da970d1ed9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:41:06.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:44.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9812cd3-ee3e-4986-bea8-e34206280b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:41:06.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:45.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this individual risk assessment might get harder in the days
        and weeks to come if signals become mixed. In the UK, for example, the BA.2
        subvariant of Omicron led to a rise in cases that has been much sharper than
        the rise in hospitalizations or deaths.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c9a51b-c4be-4c8f-b2f2-9c23d3ffdba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:41:06.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:45.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d816fa7-1dbe-4b99-b805-b87f9d5910c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:41:06.095+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:46.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an individual approach shouldn''t necessarily change, whether
        there are 500 new cases per day or 50,000 cases per day, LeVasseur said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d89f63-f3cc-4096-a691-d1d72979561a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:41:06.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:46.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e390401-e9ba-43b6-9c9a-b2293123c562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:41:06.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:47.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can take a look at trends and do a back of the envelope guess
        at how I''m feeling about risk. But it doesn''t stop me from wearing a mask.
        It doesn''t stop me from having conversations with the people that I''m going
        to be with about our approach," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33efc93c-ae7c-4bfd-9937-9c3eb2f27bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T14:41:06.096+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:15:47.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/25/health/covid-surveillance-still-matters/index.html"><em>"Covid-19
        case rates still matter"&nbsp;</em></a></p>'
