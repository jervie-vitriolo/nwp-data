      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Folayang notched a unanimous decision win over the retiring John
        Wayne Parr in his Muay Thai rules fight debut in ONE: X on Saturday at the
        Singapore Indoor Stadium.</p>'
