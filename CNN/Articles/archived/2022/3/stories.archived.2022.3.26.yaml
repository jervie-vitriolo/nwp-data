    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0565e9-a09d-4533-8927-68354886755a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T09:43:40.848+08:00
