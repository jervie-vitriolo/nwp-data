      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Goldwin Monteverde-coached Fighting Maroons looked to change
        the outcome of the match in the fourth quarter with top scorers CJ Cansino
        and Malick Diouf draining their shots - cutting the deficit to just seven
        points.</p>'
