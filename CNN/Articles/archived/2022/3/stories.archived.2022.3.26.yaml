      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A reminder: I will personally match all donations to our emergency
        appeal, up to Â£1million ($1.3 million). If you''re able to, you can donate
        here. Again, thank you so very much to all who''ve already donated," she tweeted
        Friday.</p>'
