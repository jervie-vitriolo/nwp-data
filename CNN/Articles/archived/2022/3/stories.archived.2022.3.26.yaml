      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772507d4-aa54-4cf3-b250-cb536bad8174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:42:02.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:19:50.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashley Velez and Reece Young, former contract content moderators
        for TikTok, allege that their work involved reviewing "unfiltered, disgusting
        and offensive content," including "child sexual abuse, rape, torture, bestiality,
        beheadings, suicide, and murder," according to a complaint filed Thursday
        in a California district court against the popular short-form video platform
        and its parent company, ByteDance. They accuse the company of negligence,
        alleging that it failed to provide adequate care to protect moderators from
        harm and support them after reviewing such content.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d65b32-7676-457d-b215-484e802d171d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:42:02.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:19:51.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58886235-cae4-483e-bed3-7ea999a88ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:42:02.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:19:51.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By requiring content moderators to review high volumes of graphic
        and objectionable content, Defendants require content moderators to engage
        in abnormally dangerous activities," the complaint alleges, adding that the
        company is "failing to implement acknowledged best practices to mitigate risks
        necessarily caused by such work."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706b2693-e722-4e15-94a2-b19a57eb691d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:42:02.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:19:52.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb0c00e-7f04-4368-86b5-5824af5bd760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:42:02.106+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:19:52.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok did not immediately respond to a request for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1bf9cb-ef93-4211-bfb6-7ae63b78907b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T05:42:02.106+08:00
