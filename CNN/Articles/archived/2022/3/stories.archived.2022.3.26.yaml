      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third quarter, Ateneo began to pull away with a 19-point
        cushion as Ildefonso and Verano got past the UP defense in their baskets.</p>'
