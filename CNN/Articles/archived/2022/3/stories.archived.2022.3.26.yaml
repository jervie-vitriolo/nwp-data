      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aec308a-6f85-4fe0-a500-9f8c75db47a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:34:43.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:32.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"J.K. Rowling has recently been canceled because she... did not
        please the fans of the so-called gender freedoms," Putin said, speaking to
        workers in the arts and literature sector via videolink.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebbbd50-7fe6-4200-b3aa-2615afe744e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:34:43.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:32.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997dd112-173b-4056-a748-e8a664b660c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:34:43.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:33.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued: "Today, they are trying to cancel a whole 1,000-year-old
        country, our people. I am talking about the increasing discrimination of everything
        related to Russia, about this trend which is unfolding in a number of Western
        states."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0419c42a-7cf1-44b2-afc4-128e5c23a646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:34:43.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:33.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaea7266-7736-4b15-aaca-b959bc24bbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:34:43.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:34.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has faced strong international condemnation and fresh sanctions
        following Putin''s decision to invade Ukraine in late February. In his remarks,
        Putin went on to compare the current situation with Russian culture in the
        West to censorship in Nazi Germany.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3499212-cd87-4cf2-b9a6-5822afce78af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:34:43.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:34.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a4036e-42de-48f2-9a69-47640e184267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:34:43.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:34.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tchaikovsky, Shostakovich and Rachmaninov are excluded from posters,
        Russian writers and their books are banned," Putin said, without presenting
        any evidence. "The last time such a massive campaign to destroy unfavorable
        literature was carried out by the Nazis in Germany almost 90 years ago."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb62ba8c-5e79-4d3d-8a07-f12e1631709f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:34:43.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:34.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769b1968-d055-4438-aa7d-b6cbd8e845b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T02:34:43.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:34.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling previously revealed that her children''s charity, Lumos,
        had been working with the Ukrainian government since 2013, and she launched
        a fundraising appeal the day after the Russian invasion to help "the thousands
        of children trapped by the fighting in Ukraine''s orphanages."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1838b15c-806b-467d-8bd2-7cec324d2232'
