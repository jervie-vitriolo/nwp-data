  'Dangerous-chemicals-found-in-food-wrappers-at-major-fast-food-restaurants-and-grocery-chains--report-says':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-26T18:05:40.193+08:00
    'imagesource': 'jcr:2b7842de-bf18-46a0-9707-c7c086cd8c20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c58bebd1-eb72-4d9f-abbe-3745077a29b4'
    'lead': 'Alarming levels of dangerous chemicals known as PFAS were discovered
      in food packaging at a number of well-known fast-food and fast-casual restaurants
      and grocery store chains, a new report found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-26T18:07:55.849+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:13:49.123+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:11:15.839+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dangerous chemicals found in food wrappers at major fast-food restaurants
      and grocery chains, report says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590a49e4-051e-429e-b5fd-a1728ce91dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:49.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Alarming levels of dangerous chemicals
        known as PFAS were discovered in food packaging at a number of well-known
        fast-food and fast-casual restaurants and grocery store chains, a new report
        found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f856710-a5a7-4f47-8a12-407f144182c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:50.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest levels of indicators for PFAS were found in food packaging
        from Nathan''s Famous, Cava, Arby''s, Burger King, Chick-fil-A, Stop &amp;
        Shop and Sweetgreen, according to an investigation released Thursday by Consumer
        Reports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01362069-5053-4de1-8861-d00a19411179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:50.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often called "forever chemicals" because they do not break down
        in the environment, PFAS are used in food packaging to prevent grease and
        water from soaking through food wrappers and beverage cups. PFAS can also
        be found in the ink used to print logos and instructions on food containers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf46d5d-eb46-48ca-8385-66410a502502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:51.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new report comes more than two years into the Covid-19 pandemic,
        when the public has relied heavily on takeout and grocery deliveries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c57542-8da4-47f2-884c-dd31c7f7416e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:51.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention calls exposure
        to PFAS (per- and polyfluoroalkyl substances) a "public health concern," citing
        studies that found the human-made chemicals can harm the immune system and
        reduce a person''s resistance to infectious diseases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631e1295-0273-4a3e-bb1d-900dbc8d1a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:52.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is evidence from human and animal studies that PFAS exposure
        may reduce antibody responses to vaccines," stated the CDC and the Agency
        for Toxic Substances and Disease Registry. "More research is needed to understand
        how PFAS exposure may affect illness from COVID-19."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476ccbca-f9d6-49ac-9ce0-a641fca0ef37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:52.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More than 100 food products tested</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31501472-41d9-43f9-9720-802ae6630f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:53.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Consumer Reports investigation collected 118 food packaging
        products sold by 24 companies in the tristate area of New York, New Jersey
        and Connecticut. It tested those products for organic fluorine -- a marker
        for PFAS. Researchers then sent samples of products with the highest levels
        to an independent laboratory that could perform more specific tests, said
        Michael Hansen, senior staff scientist for advocacy at Consumer Reports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8e01ce-7c43-4762-ace4-44bebe944208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:53.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulatory limits for how much PFAS food packaging should contain
        can vary greatly. In the US, there are no federal limits, leaving action up
        to the states. Connecticut, Maine, Minnesota, New York, Vermont and Washington
        have passed bills banning intentional use of PFAS in food packaging, but haven''t
        yet specified a limit, according to Consumer Reports. In January 2023, a new
        law in California will set the limit at less than 100 ppm (parts per million).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0db6f9-a2b6-4540-8d1c-dbbbd29cf3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:54.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Denmark set a much lower regulatory limit of 20 ppm with
        great success, said Xenia Trier, a chemicals, environment and human health
        expert at the European Environment Agency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47884cda-af95-43cc-81c0-bc828f6ec2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:54.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Denmark we''ve seen both a decrease in noncompliance by industry
        from 60% to about 30% and a decrease in levels of PFAS in packaging products
        over the past 10 years," Trier told CNN. "It does work to set limits and enforce
        them. It is possible to find alternative solutions and if one manufacturer
        can make packaging without PFAS, then it should be possible for everybody
        to do it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1506e295-272a-4fd7-a440-bf31cb58ee72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:55.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Consumer Reports investigation found the highest indicators
        for PFAS -- 876 ppm and 618 ppm -- in two types of bags for sides at Nathan''s
        Famous restaurants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4348ea-8e1c-4493-a255-da3f70e87253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:55.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High indicators of PFAS (in the 500s) were also found in a Chick-fil-A
        sandwich wrapper and in fiber bowls at Cava, a Mediterranean restaurant chain.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91da15cf-3e21-471d-a504-00e25e555228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:56.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indicator levels in the 300s and 400s were found in a bag of cookies
        at Arby''s, bamboo paper plates at Stop &amp; Shop, and in a bag for both
        cookies and French toast sticks at Burger King.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaded84c-53d3-437e-8a72-b2414316d275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:56.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levels of PFAS indicators in the 200s were found in a Sweetgreen
        paper bag for focaccia, additional items at Cava, and in bags for french fries,
        cookies and Chicken McNuggets at McDonald''s.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9ace10-3773-4445-aab2-31ed10e1c76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:57.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, all of the companies listed had additional food packaging
        that tested at levels below 200 ppm. Four companies -- Arby''s, Nathan''s
        Famous, McDonald''s and Stop &amp; Shop -- also sold food in packaging that
        had no detectable levels of PFAS, the report said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc59b9f-ef59-4766-99d2-53c24b23a9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:57.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Consumer Reports investigation did not test packaging from every
        food product sold at each company.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d112726-d7ba-4675-a4cb-8e336f8eccf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:58.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not urge consumers to take these brand names and only go
        to this one or that one, as this investigation only looked at just over 100
        products," said Graham Peaslee, a professor of physics, chemistry and biochemistry
        at the University of Notre Dame in Indiana.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a212b304-a4c1-4914-a99a-c67cf2b47653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:58.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, this will hold industry''s toes to the fire, so in that
        sense, I think it''s a valuable report," he added. "Measuring and saying PFAS
        is there and it''s dangerous gets people''s attention, and companies tend
        to avoid attention like that."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2295b77-c327-40a6-86ef-ebccfc0b0493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:59.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Health impact of PFAS</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e76ebc-5c38-4771-8283-d96c08774688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:59.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PFAS chemicals are in many products: nonstick cookware, infection-resistant
        surgical gowns and drapes, cell phones, semiconductors, commercial aircraft
        and low-emission vehicles. The chemicals also are used to make carpeting,
        clothing, and furniture resistant to stains, water and grease damage.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3c4444-3926-4a5f-b363-a299ba384553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:14:00.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In use since the 1950s, PFAS are chemicals most Americans have "in
        their blood," especially perfluorooctane sulfonic acid (PFOS) and perfluorooctanoic
        acid (PFOA)," according to the Agency for Toxic Substances and Disease Registry,
        which is charged with protecting the public from hazardous substances.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8c7e37-5c04-4c42-9a47-b42921ed4bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:14:00.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Consumer Reports investigation, the most common chemical
        found in the food packaging that was tested was PFOA, with PFOS coming in
        fifth, according to the report.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a553d9-4a6c-4261-b445-00a9e86c139c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:14:01.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to impacts on the immune system, the Agency for Toxic
        Substances and Disease Registry said studies in humans and lab animals have
        found links between certain PFAS chemicals and an increase in cholesterol
        levels, alterations in liver enzymes, a higher risk of developing kidney or
        testicular cancer, small reductions in infant birth weights and an additional
        risk of high blood pressure in pregnant women.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2df577-efcf-4c7d-8cb9-050ad4a92bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:14:01.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PFAS have also caused birth defects, delayed development, and newborn
        deaths in lab animals," the agency stated, while adding "not all effects observed
        in animals may occur in humans."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57524b16-56c2-4561-ada2-87c134a43417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:14:02.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As environmental groups and the public began to take notice of the
        health impacts of the chemicals, manufacturers started to voluntarily phase
        out the use of PFOS and PFOA in the US. Between 1999 and 2014, blood levels
        of PFOS in Americans had declined by more than 80% and blood levels of PFOA
        had declined by more than 60%, the Agency for Toxic Substances and Disease
        Registry stated.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51c081a-337c-430d-a7a0-1c528a1f5896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:14:02.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, "as PFOS and PFOA are phased out and replaced, people may
        be exposed to other PFAS," the agency continued. Newer versions of PFAS in
        food packaging appear to be absorbed by food more readily than the older versions,
        according to a 2016 study.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d050324-85bb-4aed-a378-50217c1419f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:14:03.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies in Denmark have shown that PFAS do "migrate from the paper
        into the food," Trier said. "Even though it was not 100%, we still saw substantial
        transmission. In general, transmission from packaging to food is increased
        as the temperature of the food rises and the time spent in wrapping materials
        increases."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f8989e-76c8-4850-a168-ef491e93907d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:14:03.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Industry response</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e97688-2dc8-4afa-ae8c-fac7be3c5799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:14:04.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Consumer Reports investigation mirrored results of reports in
        2018 and 2020 by Toxic-Free Future and Safer Chemicals Healthy Families. Those
        reports found "harmful" levels of PFAS in fast-food packaging and in nearly
        two-thirds of takeout containers made of paper, like those used at self-serve
        salad buffets and hot bars.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54630c03-3f2a-4efe-b069-b16be2d44351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:14:04.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the 2018 report, Whole Foods became the first grocery
        chain in North America to publicly commit to remove PFAS from takeout containers
        and deli and bakery paper. Other companies have followed suit, including Ahold
        Delhaize, Albertsons, Amazon.com, Cava, Chipotle, Freshii, McDonald''s, Panera
        Bread, Sweetgreen, Trader Joe''s and Wendy''s, according to Toxic-Free Future.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e41f78c-cf36-4846-b044-cdbd1a87728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:14:05.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new investigation, Consumer Reports tested 13 food packaging
        products from retailers that had previously committed to phasing out PFAS.
        Seven of the 13 had levels of PFAS above 20 ppm, the report said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db349856-c7c3-4ff6-b1cb-5ae510572469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:14:05.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burger King, which had high levels of PFAS in three of six products
        tested, had not made a public commitment to phase out PFAS, according to Consumer
        Reports. Early Thursday, parent company Restaurant Brands International announced
        it will globally phase out any "added" PFAS from "guest-facing packaging materials"
        at the Burger King, Tim Hortons and Popeyes brands "by the end of 2025 or
        sooner."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10482ab-4074-4d50-a56f-3d979668a592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:14:06.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathan''s Famous, which Consumer Reports said also has not made
        a public commitment to reducing PFAS, told CNN the company had begun phasing
        out the bags. "One of our goals in this complete package redesign is to reduce
        PFAS," said Phil McCann, vice president of marketing at Nathan''s Famous.
        "Full transition will be complete by December 2022."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755e29b8-804e-4ff7-817f-a8de786009ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:14:06.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chick-fil-A told CNN it had been on a four-year journey to phase
        out PFAS: "Chick-fil-A has eliminated intentionally added PFAS from all newly
        produced packaging going forward in our supply chain. While some legacy packaging
        may still be in restaurants, it is expected to be phased out by the end of
        this summer," the company tweeted Wednesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8f9fb1-7680-408b-9f63-aaa0648b5ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:14:07.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cava, which had previously pledged to reduce PFAS but had five out
        of six products with indicators between 200 ppm and 548 ppm, told CNN that
        "due to a multitude of factors related to the pandemic, and especially global
        supply chain shortages, the transition to eliminating added PFAS, which began
        in August of 2021, is taking longer than planned. Our teams are working with
        our suppliers to complete the transition within the year."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f97bb8c-e86c-461d-bb16-f3c3e9448b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:14:07.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A McDonald''s spokesperson said less than 7.5% of the company''s
        global food packaging contained added PFAS at the end of 2020 and said the
        company was continuing its search for alternative materials that offered proper
        grease-resistant barriers, with a goal of reducing deliberately added PFAS
        by the end of 2025.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454e696f-bf44-4712-bf64-c3af5473ce83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:14:08.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweetgreen told CNN the company was "proud to share that we are
        currently in the process of rolling out new PFAS-free focaccia bags that will
        be available in all Sweetgreen locations by the end of Q2."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1576ba3d-a344-4110-8f81-a73e177be029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:14:08.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Brogan, director of external communications and community
        relations for Stop &amp; Shop, told CNN the company could "confirm that these
        Nature''s Promise brand plates have been removed from all store locations."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de39ca1f-26b2-4e0c-9790-43d4033aefdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:14:09.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson from Arby''s told CNN in an email that the company
        has "minimal packaging materials containing PFAs and is on track to have PFAs
        removed from all packaging products by the end of 2022."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ec6b28-f616-4290-ac29-30d25c57d9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.853+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:14:09.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Actions the public can take</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0345f84-8a82-42a2-b40e-744f37f6c8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.853+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:14:10.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say people who want to avoid PFAS in their takeout and food
        delivery packaging should favor companies that have pledged to remove the
        chemicals.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbe6df4-55fb-4239-8dd4-9163c2d988ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.853+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:14:10.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take food out of the container as soon as you receive it, and never
        reheat food in its original container. Instead, remove your food and heat
        it in ceramic or glass containers, Trier said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5eb602-4985-4aa1-ab25-f12d4c92d394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.853+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:14:11.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Consumer Reports investigation found some of the highest levels
        of PFAS were in paper bags (192.2 ppm) and molded fiber bowls and trays (156.8
        ppm). Paper plates tested at 149 ppm, and food wrappers and liners came in
        at 59.2 ppm.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae02118-f86a-4020-bddd-799ccd68190a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.853+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:14:11.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t be fooled by "environmentally friendly" claims -- they don''t
        guarantee a product is PFAS-free. When Consumer Reports tested those products,
        some had levels of PFAS above 100 ppm, and most had some detectable levels,
        the report said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8ec838-45fe-426e-85eb-8f519aa92692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.853+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:14:12.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts also suggest reducing the frequency of takeout meals to
        once a week or less, and recommend that people instead make food at home.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed13669-84f5-48db-b56c-33b328c3a13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.853+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:14:12.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also reach out to your congressional representative and
        senators and support the bipartisan bill Keep Food Containers Safe from PFAS
        Act, experts said. Designed to ban the use of any PFAS as a food contact substance,
        the bill was introduced into both chambers in November.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be74d8af-f068-40aa-a8ae-a0b17f5dc908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:07:55.853+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:14:13.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/03/25/health/pfas-chemicals-fast-food-groceries-wellness/index.html">Dangerous
        chemicals found in food wrappers at major fast-food restaurants and grocery
        chains, report says</a>".</em></p>'
  'remains-of-Stacey-Lyn-Chahorski':
    'author': 'Jamiel Lynch and Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-26T18:09:29.103+08:00
    'imagesource': 'jcr:d7c567ad-b313-41ff-b738-7468c6be38bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdbf1adb-9cfb-4171-a3c5-b8d4fb769f11'
    'lead': 'For more than 33 years, investigators in Norton Shores, Michigan, tried
      to figure out what happened to Stacey Lyn Chahorski, a young woman who left
      home to travel the country and last spoke to her mother in September 1988.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-26T18:12:17.392+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T12:13:35.680+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:11:16.195+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Remains of a woman who went missing 33 years ago has been identified.
      Now authorities will look for her killer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f487ca-ebe0-4e7f-8423-047c60982001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:12:17.392+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:36.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> For more than 33 years, investigators
        in Norton Shores, Michigan, tried to figure out what happened to Stacey Lyn
        Chahorski, a young woman who left home to travel the country and last spoke
        to her mother in September 1988.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7859fcd1-3bef-4f5a-806e-bba2b2e48a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:12:17.392+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:36.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Georgia detectives worked to identify remains
        that two Department of Transportation employees had discovered near a highway
        in December 1988.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3805544-e89e-48c3-9ed0-3dd39624e413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:12:17.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:37.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both cases soon went cold -- until this month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fc9d96-1230-4ddd-88e7-e0da9f29bec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:12:17.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:37.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities with the Dade County Sheriff''s Office in northwestern
        Georgia and the Georgia Bureau of Investigation (GBI) announced the remains
        were identified with the help of advanced DNA technology as those of Chahorski
        and will be soon returned to her family in Michigan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f809819-62ff-455e-84c9-3cfaae7db416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:12:17.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:38.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today marks the day where we hunt for the killer now," GBI Special
        Agent in Charge Joe Montgomery said in a news conference Thursday. "The biggest
        problem in being able to solve this case is we had no identity of the victim
        so we had no starting point. Now we have a starting point and that''s a big
        jump for us."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae68983-dd36-4626-bea2-6ad8d3bacc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:12:17.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:38.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have a good probability of solving this case and bringing
        the killer to justice," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef9090c-399a-437a-ac81-1c904dbbdf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:12:17.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:39.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How she was identified</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71a8e3f-0f9d-4830-ba45-ded4217183a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:12:17.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:39.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, GBI agents and Dade County investigators kept going
        back to the case in hopes of finding an identity, according to a GBI news
        release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b1a755-0a09-4ee1-8b33-56b41251e34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:12:17.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:40.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A forensic artist drew a composite image in hopes that would help
        lead to an identity. In the mid-2000s, investigators sent additional evidence
        to an FBI lab for testing, which helped develop a DNA profile -- but that
        didn''t match anyone already in any system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10974332-1ac3-493e-91c2-4ad43a6ebca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:12:17.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:40.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, authorities in Michigan decided to collect a fingerprint
        card from Chahorski''s relatives in 2010, a Norton Shores Police Department
        news release said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653d82e7-6181-4494-baff-bd15da175c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:12:17.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:41.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the GBI contacted the FBI again several years later about
        using investigative genealogy methods to help solve the case. The process
        usually combines DNA evidence and traditional genealogy to find biological
        connections between people -- in other words, relatives.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85276a7-1b21-4f71-bec4-2cc311265ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:12:17.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:41.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this effort, they enlisted Othram, a Texas-based laboratory
        that works with law enforcement and has been credited with helping solve a
        lengthy list of other cold cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff51df64-223f-4029-833d-44c36f3f4923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:12:17.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:42.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lab helped reveal the identity of "Little Miss Nobody," a young
        girl that was discovered more than 60 years ago in an Arizona desert, authorities
        there announced this month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382f030d-6277-44be-829d-daaa674b062a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:12:17.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:42.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, it also helped identify a victim found more than four
        decades ago in Mississippi, who authorities believe was killed by Samuel Little,
        America''s most prolific serial killer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5ee273-aacf-4db1-b13b-42bab33c819e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:12:17.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:43.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without the advancements in DNA technology, we wouldn''t have been
        able to be of assistance and have this success so we''re grateful for that
        and for the work Othram did," FBI Special Agent Tim Burke said in Thursday''s
        news conference.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23665a8-2fe7-4d66-8bfc-03c9eae02169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:12:17.393+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:43.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chahorski would have been 52 today, the GBI said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2272959c-8c35-4f15-8e6d-d6b40a6dd78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:12:17.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:44.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A little bit of peace''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649f8c65-dcea-4279-bdf5-a3c4049e3a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:12:17.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:44.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chahorski had been buried in Dade County since 1989 in an unmarked
        grave.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4c25e6-c088-46ee-b8b5-7c685649e08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:12:17.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:45.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her body will now go back to her family, authorities said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd48de78-36de-4f33-aa80-c2e5b0807017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:12:17.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:45.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few weeks ago, authorities notified her mother, who was the one
        who reported her missing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eb019d-a68e-441b-b9f3-09f165dc9864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:12:17.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:46.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to notify her and bring her a little bit of peace,"
        Burke said. "We were also able to provide some jewelry that was found on Stacey
        back here at the crime scene and return that to her," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd52ad9-ebfa-4568-9fbf-ab1ce88e68cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:12:17.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:46.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to helping in any way with the remaining investigation,
        and also getting Stacey''s remains back to her loved ones in Michigan so that
        she can finally rest in peace," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165695d3-e3d8-4cf4-85b4-3662366a2735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T18:12:17.394+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T12:13:47.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/03/26/us/stacey-lyn-chahorski-id-investigation/index.html">Remains
        of a woman who went missing 33 years ago has been identified. Now authorities
        will look for her killer</a>".</em></p>'
