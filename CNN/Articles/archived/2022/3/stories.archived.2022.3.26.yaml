    'template': '1'
    'title': 'As Covid-19 cases fall and masks come off, flu cases are rising'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b77248-7645-4cb9-8c9c-2697cf7b2234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T07:38:20.195+08:00
