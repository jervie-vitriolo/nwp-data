      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c76b587-7553-44fd-b2ca-fe3d07bfa8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Zelensky''s plea, a senior US official told CNN later on
        Thursday that the US position on the fighter jet issue has not changed.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de4226a-a4bc-44a7-86c0-396083c1d6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-26T01:30:07.273+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:21:39.144+08:00
