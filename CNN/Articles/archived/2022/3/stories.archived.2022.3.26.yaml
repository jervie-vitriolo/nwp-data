      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miado secured the win after Adiwang awkwardly twisted his right
        knee in the homestretch of the second round and went down in pain, causing
        the referee to stop the contest.</p>'
