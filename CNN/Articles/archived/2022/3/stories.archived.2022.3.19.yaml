      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes we are in a good situation now that our cases are low but it
        does not guarantee that we will not have another spike or surge in cases.
        The other part is our testing capacity. Less are testing now so how will we
        know that we are below 1,000? So the true picture of the number of cases does
        not reflect," he said.</p>'
