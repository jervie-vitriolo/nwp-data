      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bbd950-64c6-4b9e-8f45-b682b65ccfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:10:44.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:48.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys were flown to an ICU unit in Manaus -- around 205 miles
        (330 kilometers) from where they were found -- with their parents on Thursday.
        During the trip, their condition started to improve, CNN Brasil reported.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b74af18-f54f-435d-b889-f3662d6beb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:10:44.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:48.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a333bb46-7c19-4d7a-b3b2-2164b4a74878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:10:44.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:48.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pediatrician Eugenio Tavares told CNN Brasil the boys are in "serious"
        but "stable" condition, given their experience.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbf4f66-13c8-400b-8ddd-3464ded2b4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:10:44.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:48.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80349163-a31b-4a61-8302-e653ec10d938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:10:44.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:48.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are undernourished and have some skin, ear and back infections,"
        Tavares said. "Breathing frequency is normal; they don''t have coughs. Kidneys
        were a concern but they are now functioning very well again. We need to take
        care of the infections that remain and the careful feeding to know if they
        will tolerate the progressive diet and gain weight."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4996f5-0fb3-4788-9c06-af788eaade81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:10:44.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:48.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7aaa98-f2c6-452d-b752-b34f78373510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:10:44.161+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:48.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the children had shown "considerable improvement" from
        their treatment, according to the health department representative, who added
        the boys should soon be able to eat solid food.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b53724-59a2-4281-8161-07d24836a87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:10:44.161+08:00
