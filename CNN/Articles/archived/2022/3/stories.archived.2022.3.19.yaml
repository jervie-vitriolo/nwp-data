      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these initiatives are aligned with SM Prime''s environmental
        strategy for developing, designing, and building integrated lifestyle cities
        with sustainability and resiliency considerations in mind.</p>'
