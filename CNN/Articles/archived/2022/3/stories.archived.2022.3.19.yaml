      'mgnl:created': 2022-03-19T03:07:56.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:00.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s goal in speaking with Xi directly was partly to ascertain
        where exactly he stood. China''s statements about the war in Ukraine have
        stopped short of denouncing the invasion but also not offered explicit support.
        Xi has offered nominal backing for mediation efforts between Russia and Ukraine,
        but China has also fanned Russian disinformation about the conflict.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fc8a28-dc15-4834-8afc-85be9a6f76d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:07:56.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:00.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9355555f-477b-455f-ae12-eadcc04bf273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:07:56.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:00.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That all left Xi in a murky position, which the United States hoped
        to clarify through Biden''s call.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb4f69b-1f55-464b-8a48-5861f11303e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:07:56.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:00.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002f530b-f066-49c7-b5f9-407d381b5eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:07:56.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:00.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, the US had warned European and Asian allies that China
        had expressed openness to providing Russia with military and financial assistance,
        which Moscow had requested as its halting invasion stretched into a third
        week. But officials said Beijing was still formulating how to respond, upping
        the stakes for Biden''s intervention Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7f82b3-aa23-4852-a5af-915a56b1af9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:07:56.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:00.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e1a506-6ac1-45c2-9fb7-14a2405929d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:07:56.949+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:00.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China began offering its own account of the video call moments after
        it began, describing Xi''s message to Biden on state television.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f38c5f-b5f1-4fd8-80f5-bf8b23751569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:07:56.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:00.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933da74a-d1ef-43bc-98fe-fcd88a7db84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:07:56.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:00.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must not only lead the development of China-US relations down
        the correct path, but also shoulder our international responsibilities and
        make efforts for world peace and tranquility," Xi said on the video call,
        according to CCTV.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7febb0f-cc1d-4e29-b2d8-0c3545f14528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:07:56.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:00.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2905f85b-da91-45e6-8798-c4675eeb7d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:07:56.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:00.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is neither peaceful nor tranquil," Xi acknowledged. "The
        Ukraine crisis is something we don''t want to see."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab41d7f1-27d2-42b0-970f-f253e10888f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:07:56.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:00.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c38afa6-697a-49e5-b125-0cfe301d9423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:07:56.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:00.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the Chinese readout did not explicitly blame Russia
        for the conflict nor denounce Russian President Vladimir Putin''s actions
        on the ground.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a475d81-eaa5-4929-9b30-088d1df81d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:07:56.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:00.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1354931d-7b6d-4483-acf7-19fa68c3005f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:07:56.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:00.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has watched warily as Xi cultivates a close partnership
        with Putin, believing the alliance of authoritarian leaders is positioning
        itself to oppose the United States militarily and economically. During high-profile
        talks in Beijing last month, Xi and Putin sealed their affiliation, declaring
        in a lengthy statement the relationship was limitless.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98decd7c-19df-4045-b498-f2aa80b48fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:07:56.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:00.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3a63f0-3353-44e6-b4c9-d6a2d4cb50c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:07:56.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:00.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Russia''s invasion of Ukraine has unsettled Chinese leaders,
        in part because the Russian military has suffered surprising losses and advanced
        more slowly than many expected. US officials have also said Xi was surprised
        by unity among Western and Asian nations in imposing punishing sanctions on
        Russia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8345a1bc-027f-4d02-8f30-b3bf4999d124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:07:56.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:00.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b0ad8c-5a9a-4288-beeb-500d624f32e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:07:56.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:00.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That combination of factors could lead China to reevaluate its potential
        involvement in the Ukraine war, US officials have said. That made the timing
        of Biden''s call with Xi critical as the US works to contain the bloodshed
        in Ukraine.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30ae038-46dd-41c5-a7eb-8e741a64c48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:07:56.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:00.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e808bf-44a3-4f55-a39e-0f313ac5c72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:07:56.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:00.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of time, American officials declined to say what specific
        threats Biden might make to convince Xi to withhold support for Russia. There
        have been ongoing discussions within the administration about potential steps,
        including sanctions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfa76da-52d0-451c-ad91-102ed03ddded'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:07:56.950+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:00.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864e90cf-59c1-430d-8448-e501aa4b33ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:07:56.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:00.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is widely assumed Xi will secure a historic third term in power
        during the Communist Party''s 20th National Congress in Beijing this fall.
        During such an important year, western experts believe Xi will be particularly
        mindful of the economic risks posed by secondary sanctions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee7eff6-e4b1-4346-84d9-c8f274844cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:07:56.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:00.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc09e99b-1bf5-4a14-aef4-8a861c62a82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:07:56.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:00.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade between the European Union and China topped $800 billion last
        year, and US-China trade was over $750 billion, according to China''s official
        data, while its trade with Russia was just under $150 billion. At the same
        time, China''s economy is growing more slowly than it has in decades.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab1d55d-f42c-47db-b41d-f0c3c8ceec6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:07:56.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:00.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2245536b-c0c4-4e38-a534-02671b2b1e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:07:56.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:00.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of their conversation, American officials made clear the stakes
        of the conversation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ac83d0-f919-4027-883b-73b3f6df4d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:07:56.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:00.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dd2f3f-265f-4af6-b63a-3b2069e1a73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:07:56.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:00.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ask is that China needs to stand on the right side of history,"
        deputy secretary of state Wendy Sherman said on CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3968ace5-590e-4183-b68c-bbf4107c8824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:07:56.951+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:00.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/18/politics/joe-biden-xi-jinping-call/index.html">Biden
        uses call with Xi to lay out consequences for China if it supports Russia
        attack on Ukraine</a>."</em></p>'
