      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/18/politics/information-campaign-ukraine-russia-schwarzenegger/index.html">How
        hackers, Arnold Schwarzenegger and the State Department are trying to pierce
        Putin''s digital Iron Curtain.</a>"</em></p>'
  'Russian-cosmonaut-International-Space-Station':
    'author': 'Ashley Strickland and Jackie Wattles, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-19T02:47:10.978+08:00
    'imagesource': 'jcr:5dec5d38-36d9-4577-96a2-e1535160ff2f'
