      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) –</strong> A stacked
        Philippine Azkals lineup will see action in the FAS Tri-Nations Series on
        March 23-29 at the Singapore National Stadium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e424551-cce2-45fa-b1da-4d8e94e792b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:58:52.102+08:00
