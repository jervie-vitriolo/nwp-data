      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympian sprinter finished last among eight runners in one of
        the event''s preliminary heats. Only the top three runners per heat advanced
        to the next round.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
