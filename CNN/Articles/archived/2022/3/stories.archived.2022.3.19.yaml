      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) –</strong> Reigning
        PBA Governors'' Cup titlists Barangay Ginebra displayed its never-say-die
        attitude in beating TNT Tropang Giga, 115-95, in their sudden death quarterfinals
        match on Saturday at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0368e349-2758-41d4-98d8-e523cfb8415a'
      'mgnl:activationStatus': true
