      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd9d515-aec5-48ba-929f-7246b3c89318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T12:02:44.236+08:00
      'mgnl:createdBy': 'nikko'
