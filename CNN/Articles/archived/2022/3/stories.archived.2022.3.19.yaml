      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier said that it is shifting its focus from national
        to localized vaccination program, pointing out that it may no longer conduct
        a fifth round of the “Bayanihan, Bakunahan” drive.</p>'
