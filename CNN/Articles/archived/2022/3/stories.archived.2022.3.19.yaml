      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4631109d-65d4-4c97-9eec-142c7e5ac07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:07:56.949+08:00
      'mgnl:createdBy': 'bamba'
