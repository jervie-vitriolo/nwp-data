      'text': '<p><strong>SM Megamall works with the natural environment.</strong>
        The mall utilizes green walls, skylights, and clerestory, a high section wall
        that contains windows above eye level to increase the flow of natural light.
        It is surrounded by plants of local varieties and a selection of trees and
        shrubs.</p>'
