    'jcr:uuid': '8a1047a1-5c42-4483-a897-152ef2eb38df'
    'lead': 'Some 87,500 jeepney drivers nationwide have received their ₱6,500 worth
      of fuel subsidies, according to the Land Bank of the Philippines.'
