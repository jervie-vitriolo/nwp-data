    'template': '1'
    'title': '87,500 jeepney drivers get fuel subsidy; ₱569M released — Landbank'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc2328a-1da7-4e6d-b285-564510ed65c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T14:58:33.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:52.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)—</strong> Some
        87,500 jeepney drivers nationwide have received their ₱6,500 worth of fuel
        subsidies, according to the Land Bank of the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ae4fd7-c44a-4c6b-b1f6-52c0904a8d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T14:58:33.749+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:52.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, the government-owned bank said it has
        credited a total of ₱569 million to beneficiaries through the Pantawid Pasada
        cards as of March 17.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed91f57b-77a7-4f9a-a5a7-76ec3dc4c7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T14:58:33.749+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:52.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 290,000 more have yet to receive the promised aid.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Fuel
        subsidy update: Landbank says it has credited a total of ₱569 million to the
        Pantawid Pasada cards of some 87,500 jeepney drivers and operators. <br><br>About
        290,000 beneficiaries are still waiting for the ₱6,500 fuel subsidy | <a href="https://twitter.com/eimorpsantos?ref_src=twsrc%5Etfw">@eimorpsantos</a><br><br>📸
        LANDBANK <a href="https://t.co/OWJdrzbjx5">pic.twitter.com/OWJdrzbjx5</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1505045752988389386?ref_src=twsrc%5Etfw">March
        19, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f547006-899b-4f80-895e-08178579b860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T14:58:33.749+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:52.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6024d1f-f278-4993-8b31-d0db4ceb27a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T14:58:33.749+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:52.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Landbank, it is working closely with transportation
        agencies to complete the rollout of the subsidies “at the soonest possible
        time.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192c3421-d1b5-4a89-ad2c-bbf8a62716f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T14:58:33.749+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:52.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various sectors have been feeling the brunt of the surge in oil
        prices as fuel companies imposed a double-digit increase in the past week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8959a01e-5109-478b-b8bd-5916a7629974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T14:58:33.749+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:52.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Energy said there may be relief for
        motorists and commuters with a possible big-time rollback in oil prices next
        week.</p>'
