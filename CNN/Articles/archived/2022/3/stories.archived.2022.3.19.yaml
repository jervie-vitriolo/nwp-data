      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former presidential spokesperson Ernesto Abella also had the same
        stand as De Guzman, Lacson, and Robredo on having a fair pay for workers under
        the proposed working schedule.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7e7f1b-d795-4867-80ec-911dd859c007'
