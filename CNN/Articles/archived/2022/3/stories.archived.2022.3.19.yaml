      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdbf96c-d07e-4b51-a720-1a238e2805f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t immediately clear how much traction Schwarzenegger''s
        video may have gotten within Russia. But on Friday, the term "Arnie" had broken
        into Twitter''s top 10 list of trending topics within Russia, and numerous
        containing Schwarzenegger''s video were accompanied by both praise and criticism
        by Twitter users.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509d8105-7c5f-47a6-841e-aafcd7082af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e20d8d0-4350-47f0-8c26-ea4d29e54025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to Schwarzenegger told CNN that the former bodybuilder
        made the video on his own accord and wasn''t asked to do so by the US government.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ab10be-233c-4aea-9e43-7fc87d46ecc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3008b70-6a8e-4cae-977f-1098371a2ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the State Department Telegram account wasted no time in sharing
        the video, and others in the information ecosystem followed suit.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2e7695-d122-431f-8c75-d963433afece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862eb8e0-ec4a-42b2-8978-a4fa93207e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blake Ferrell, a plumber from Indiana, told CNN that he sent Schwarzenegger''s
        video to several Russians on Telegram, and still images of the actor''s speech
        to other Russians via the Squad303 texting platform.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11f6e07-31e5-48e8-8466-c6d784b1ea4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1021d7a5-0c57-482f-9b35-617812810fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrell hasn''t received any replies yet, but he wants to keep trying
        to reach a Russian audience.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5f1a54-9893-4fd9-aea5-303925f015ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661c2415-feb5-4895-ba38-430b08e3af7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.312+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, it''s the excitement of actually reaching another person,"
        he said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab693784-5f84-4576-82bd-469dd2cdc707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.312+08:00
      'mgnl:createdBy': 'bamba'
