    'jcr:uuid': '0683c9ae-a1a4-462d-8a87-2b88dd5d4546'
    'lead': 'The pandemic thrust the working world into a new reality in March 2020
      as offices closed and millions of people were forced to learn how to do their
      jobs from home.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-19T01:35:19.568+08:00
