      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing these efforts, SM Prime continues on its transition to clean
        energy. Aside from investing in energy-efficient programs, the company is
        broadening its renewable energy investments. SM Prime targets to increase
        its demand for electricity sourced from renewables by more than 50 percent
        across all of its business segments by end of 2022, in support of the Department
        of Energy''s goal of moving the country''s renewable energy supply component
        up to 35 percent by the end of the decade.</p>'
