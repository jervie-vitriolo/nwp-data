  'ph-debate-union-bbm-duterte-debate-refusal':
    'author': 'Angelica Demegillo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-19T15:45:15.584+08:00
    'imagesource': 'jcr:fa201c47-b26a-4102-ad56-14b12294af27'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d846e24-bceb-4eb5-8b85-1f950bbda3bf'
    'lead': 'The Philippine Debate Union expressed ''dismay and concern'' over constant
      refusal of Ferdinand "Bongbong" Marcos and Sara Duterte to participate in presidential
      and vice presidential debates, saying they are depriving the Filipino people
      of the right to know candidates'' vision for the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-19T15:52:39.840+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-24T12:05:51.079+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:05:25.626+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['The-Filipino-Votes', 'elections-2022', 'philippine-debate-union',
      'comelec-debates', 'bongbong-marcos', 'sara-duterte']
    'template': '1'
    'title': 'Group hits Marcos-Duterte’s no-show at debates: Crucial for public to
      know platforms'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662a13a3-7c6f-4225-8e43-5fc0647dc523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T15:52:39.840+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:05:51.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) —</strong> The
        Philippine Debate Union called out presidential candidate Ferdinand "Bongbong"
        Marcos and his running mate Sara Duterte for their refusal to participate
        in debates sponsored by the Commission on Elections (COMELEC).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f462851a-03f6-4dd0-9c40-d2bda166cd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T15:52:39.841+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:05:51.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an official statement released on Saturday—signed by alumni,
        affiliate members, and institutions—the group expressed their dismay and concern
        over Marcos'' constant skipping of such events.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371cb42f-b351-4df3-bee3-62068238a23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T15:52:39.841+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:05:51.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is not the first time the said candidate refused to engage
        in interviews and participate in debates with majority of his opponents present.
        The constant refusal is a deprivation of the Filipino people’s right to gain
        knowledge on the Presidential aspirant’s vision for the country,” the statement
        read.</p>'
    '50':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fdebateph%2Fphotos%2Fa.1010258302406780%2F4833269030105669%2F%3Ftype%3D3&show_text=true&width=500"
        width="500" height="498" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf1ed00-412f-489e-b9f2-88580a1dad2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T15:52:39.844+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:05:51.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b864eeb7-0746-44b1-80dd-5bc11b5c3620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T15:52:39.842+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:05:51.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also slammed Davao City Mayor Sara Duterte''s decision
        to skip the COMELEC debates, calling her behavior ‘alarming’ when she chose
        to be represented by an empty podium at the debate conducted by CNN Philippines
        last February 26.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32bda60-a3b4-4c74-aa3e-e40feb6775f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T15:52:39.842+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:05:51.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos and Duterte previously skipped the vice presidential and
        presidential debates hosted by CNN Philippines in February. Marcos also rejected
        an interview with veteran journalist Jessica Soho, saying she is ''biased.''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ed6736-7bcd-4ba8-8cf4-8b5770c8fa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T15:52:39.842+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:05:51.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither candidates will be attending COMELEC''s PiliPinas Debates
        2022 happening on Saturday and Sunday (March 19 and March 20, 2022).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1955277-5ffc-442c-97dd-6367097f734e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T15:52:39.842+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:05:51.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2022/3/1/Marcos-absence-at-the-CNN-Philippines-Presidential-Debate.html">Marcos
        camp</a> earlier said the presidential candidate will continue with their
        preferred mode of directly communicating and engaging with the people.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f5be8f-e360-43a6-a229-78d6d1ae46a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T15:52:39.843+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:05:51.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s camp also <a href="https://www.cnnphilippines.com/news/2022/2/25/Sara-Duterte-Comelec-debate-attendance.html">confirmed</a>
        earlier that she will not participate in the upcoming COMELEC-sponsored debate,
        but offered no explanation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b567a0a-b811-4a7e-9caa-2fe2f70d1a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T15:52:39.843+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:05:51.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group called the tandem''s deliberate choice not to show up
        in the events as severely ''disconcerting'' as it “denies individuals the
        opportunity to know their candidates, as well as the future that said candidates
        intend to create for them.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f14e5f-a484-4d9f-9a14-0942c06be14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T15:52:39.844+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:05:51.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it is crucial for the public to know the platforms, values,
        character, and stances of the candidates vying for the highest government
        positions, and debates are considered avenues for the public to ask questions,
        and scrutinize and evaluate the candidates’ standpoints and performances.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0fce1f-8421-4ea5-a729-6f6f171da427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T15:52:39.844+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:05:51.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are concerned that this pattern of behavior of Presidential
        and Vice Presidential candidates Bongbong Marcos and Sara Duterte-Carpio may
        become the norm. Our country does not deserve leaders who claim to be brave,
        but are, in truth, frightened of debates—frightened of the voices of the Filipino
        people. Leaders who withdraw under pressure and dodge dialogue with their
        constituents are no leaders of the Filipino; they are cowards," the statement
        concluded.</p>'
