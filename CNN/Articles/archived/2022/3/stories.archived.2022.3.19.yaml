      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden sought to use
        a 110-minute video call on Friday to dissuade his Chinese counterpart from
        assisting Russia in its grinding war with Ukraine, a pivotal moment that could
        determine the trajectory of the bloody conflict.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5988c48e-b87c-4e9c-9623-bfbbafa03e99'
      'mgnl:activationStatus': true
