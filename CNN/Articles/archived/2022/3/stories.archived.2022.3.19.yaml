      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante, meanwhile, called on the public to continue following health
        protocols, and remain cautious of potential superspreader events - especially
        in the run-up to May elections.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
