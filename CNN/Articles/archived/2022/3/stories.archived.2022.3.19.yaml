      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) —</strong>&nbsp;Criminal
        complaints have been filed against eight suspects and several John Does tagged
        in the disappearance of sabungeros or cockfight enthusiasts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7791be-b2c6-47cd-be74-e977745a99df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T00:25:27.358+08:00
