      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-man Philippine Azkals team, announced by the Philippine Football
        Federation on Saturday, will face Southeast Asian neighbor Malaysia on March
        23 and host country Singapore on March 29.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c75b3eb-3b0a-4bfc-8aa9-d976e240884a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:58:52.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:44.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33247144-b32d-40f5-956d-183795399b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:58:52.102+08:00
      'mgnl:createdBy': 'david'
