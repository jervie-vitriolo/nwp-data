      'mgnl:lastActivated': 2023-01-24T12:05:58.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99099fe4-d6c6-4ec8-abf4-0e75c905ea99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T08:01:42.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:58.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hour-and-a-half event featured live music and speeches from
        high-profile supporters, including RT editor-in-chief Margarita Simonyan and
        Russian Foreign Ministry spokeswoman Maria Zakharova.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b92e25e-ed1e-42d1-91a6-b655061a367c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T08:01:42.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:58.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff8a746-44e3-48b8-bed5-3bf6186b1120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T08:01:42.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:58.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presenters and many in the crowd wore pins on their clothes with
        an orange and black letter Z. The hosts said "well done" when the audience
        clapped, and Russian pop stars and singers including Polina Gagarina sang
        tunes at the event.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449f2e60-97d7-417b-91b7-6aee0ddf1d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T08:01:42.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:58.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d820da-2c2e-4941-90ac-7cb3358c52c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T08:01:42.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:58.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyube, believed to be Putin''s favorite Russian band, performed
        patriotic songs about honor, war and sacrifice.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff351c7-b8a9-4565-a4be-99d813c5ee56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T08:01:42.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:58.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecef983-569a-4105-9ca1-d0b66d0d1bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T08:01:42.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:58.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presenters, who accused the West of aggression towards Russia, also
        introduced Russian Olympic athletes like Dina Averina on stage while the crowd
        chanted "Russia, Russia."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cef1f10-b4a1-49ae-bb6c-2d50317647d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T08:01:42.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:58.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d88287-353c-470e-90b8-45136e0106a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T08:01:42.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:58.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rally comes at a tense moment for Russia, as its military struggles
        to capture key cities like Ukraine''s capital Kyiv and Western officials estimates
        the country''s troop losses are in the thousands.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bcbb92-18f8-4dbd-806f-078a5f4ae627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T08:01:42.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:58.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05be3ce4-1fdc-47a9-9170-5142163a173f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T08:01:42.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:58.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US and Western intelligence officials have also observed that Russia
        is having difficulty replacing its forces, which is having a significant impact
        on troop morale, senior NATO officials said on Wednesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e7b234-99a5-4f1d-959d-a717cfd68f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T08:01:42.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:58.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd414e3b2-7b68-435a-a86a-31af76f6056e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T08:01:42.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:58.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It becomes more evident every day that Putin gravely miscalculated,"
        a senior NATO intelligence official told reporters at the alliance''s headquarters
        on Wednesday night, speaking on the condition of anonymity to disclose sensitive
        assessments. "Russia continues to face difficulties replacing its combat losses,
        and increasingly seeks to leverage irregular forces, including Russian private
        military corporations and Syrian fighters."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703895e1-6a1f-490b-b1bd-0d95ce94cce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T08:01:42.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:58.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc399fb-eca1-43f2-9777-62822ddfa7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T08:01:42.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:58.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But none of that pessimism was evident in Putin''s speech on Friday.
        "It so happened that the beginning of the operation ... quite by chance coincided
        with the birthday of one of our outstanding military leaders [and] canonized
        saints, Fyodor Ushakov, who in his entire brilliant military career did not
        lose a single battle," he told the crowd.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9b698c-c455-4dc6-ac8e-7489ab77f229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T08:01:42.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:58.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e0a31d-6d45-4963-b12a-917b0cadcb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T08:01:42.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:58.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He once said that these thunderstorms will go to the glory of Russia.
        So it was then, so it is today, and so it will always be!"</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cef402-c77c-430d-9eb4-3f355a58f839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T08:01:42.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:58.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/18/europe/russia-putin-ukraine-invasion-rally-intl/index.html"><em>"Putin
        celebrates anniversary of Crimea annexation at stadium rally amid Russia''s
        onslaught of Ukraine"&nbsp;</em></a></p>'
