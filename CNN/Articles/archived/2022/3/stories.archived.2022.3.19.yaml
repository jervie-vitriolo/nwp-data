      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For SM, this means the hard infrastructure capacities, as well as
        spaces, are designed to facilitate mobility, green transport options, greener
        buildings, and even green technology such as one powered by solar energy.
        As such, wherever SM operates, SM Prime makes every effort to help create
        the spaces and cities we need in order to sustain ourselves into the future.</p>'
