      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Turning a hobby into a new career</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4833bde7-ab72-4946-a2bd-4b922c92a000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic hit right as Cody Irion''s busy season was about to
        start.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931dc65e-b946-409f-a7be-76649eae6586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.574+08:00
