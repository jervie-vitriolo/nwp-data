      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SM Megamall promotes mobility.</strong> Situated in the
        middle of EDSA, SM Megamall brings 550 buses into one integrated system to
        promote easier mobility. Green hybrid transports provide options for the more
        environmentally conscious passengers. For that to be achieved, a public transport
        is required to meet the mandated emission levels in support of the Clean Air
        Act. The mall is pedestrian-friendly with about 1,595 square meters of covered
        walkways. Throughout the mall, designated bike lanes and parking spaces are
        provided. Lastly, parking sensors not only make parking easier but have also
        reduce emissions in the parking areas.</p>'
