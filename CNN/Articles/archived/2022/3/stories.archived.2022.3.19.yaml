      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Party of the Philippines presidential candidate Jose
        Montemayor Jr. said the country''s economy should also be considered in implementing
        the four-day workweek schedule.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf985af-c323-4dbb-bdb7-94f48d3d849a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T22:54:43.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:41.313+08:00
