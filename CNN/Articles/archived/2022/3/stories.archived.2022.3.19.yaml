      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birmingham City goalkeeper and national team veteran Neil Etheridge
        will be returning to the squad, along with German Bundesliga second division
        club FC Erzgebirge Aue midfielder John Patrick Strauss. Both missed the Azkals''
        campaigns in the joint 2022 FIFA World Cup and 2023 Asian Cup qualifiers and
        the AFF Suzuki Cup.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0f38cf-d30c-4fa4-a6b4-0c60fc3e4a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:58:52.102+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:44.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

