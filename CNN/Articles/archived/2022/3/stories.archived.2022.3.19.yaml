    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c69801b-bf80-42ef-bb0d-df1adec1df81'
    'lead': 'A trio of Russian cosmonauts launched to the International Space Station
      on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-19T02:49:30.446+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:06:02.128+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:05:20.139+08:00
