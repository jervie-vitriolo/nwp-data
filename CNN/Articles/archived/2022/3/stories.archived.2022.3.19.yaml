      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a4c539-e731-4cab-b359-c9f146ebdd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T22:54:43.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:41.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our economy needs to be stimulated by consumption,
        spending, and fiscal stimulus. The three days can be a missed opportunity.
        If the money in our country is not circulating, what will happen is our economy
        will be more stagnant and it will lead to stagflation.]</p>'
