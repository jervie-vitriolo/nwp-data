      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Sustainability
        in property development has become a more important matter especially after
        the game-changing effects of Covid-19. Having to redefine the use of spaces,
        people realized how instrumental real estate is in the journey towards a more
        sustainable way of life. With the threat of climate change and a growing population
        concern looming on the horizon, the need to build more sustainable and resilient
        cities is all the more emphasized.</p>'
