      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Wang Jixian didn''t set out to become
        the Chinese voice of resistance in Ukraine. The 36-year-old resident of Odesa,
        a key target in Russia''s invasion of the country, simply wanted to show his
        parents he was fine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dab91f-ac01-4cdf-a790-5dfb1084f79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581d125b-eba0-4485-ab76-3c3724a3b540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m coming back from buying groceries," he said in a video posted
        to Douyin, China''s version of TikTok, on February 24, the first day of the
        invasion. Wang, a programmer originally from Beijing, described buying meat
        and fruit in the video, remarking that some food stores were still open.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c945fef-e682-4cab-a900-60916c60db3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc76320-ce07-4ec6-8859-2ef53ba97a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his mood darkened as the days passed and the Russian assault
        escalated. When he logged onto Douyin, he said he would see Chinese videos
        praising Russian troops or supporting the invasion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52595493-4d7a-4ae4-a41c-9aab0a80ef34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98065c04-bb9e-4500-86c5-95cb6ae7c99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very angry, then I thought I would record videos for them,
        and I''ll tell them what the real battlefield is," he told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a7cbec-5bc4-45ac-8967-311a2f6859dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.981+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb80aba-a7d8-44b0-aeda-c26548beb795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His daily videos, posted across various platforms including YouTube
        and the Chinese messaging app WeChat, quickly gained traction as a rare voice
        offering Chinese audiences a glimpse into war-torn Ukraine -- a stark contrast
        from Chinese state media, which has promoted Russian disinformation such as
        unfounded claims Ukrainian soldiers are using "Nazi" tactics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c144ead5-eddb-4ac0-bcad-d04d02e7d94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9388ae2d-885c-408b-951f-b623206ccec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one widely-watched video, Wang held up his Chinese passport and
        said, "These Ukrainian guards are not Nazis, they are IT programmers, common
        people, barbers -- these are the people."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb133a4-47cb-4dff-8977-262675a2a452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61faa04a-2d60-4da0-b4db-279fa7a719bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in doing so, he had waded into the middle of a messy controversy,
        with China facing international pressure as it refuses to condemn Russia''s
        invasion, and an outpouring of pro-Russia sentiment on China''s highly restricted
        and censored social media -- something Wang is hoping to change.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c6d931-7698-43cc-8cc1-42a31c1672ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8891515b-b774-4128-aa39-4672b0d91718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Backlash of critics</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51c2e76-fc8b-4bdc-8c36-54306cc72024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang had studied art in college, and enjoyed dance, music and painting
        -- so when he moved to Odesa four years ago for work, the city''s "artistic
        atmosphere" immediately appealed to him. One video on his Douyin account last
        year showed a man playing piano in a colorful room filled with books and paintings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e19375f-d34d-4faf-bcc8-b3b5693edae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e2d68e-a732-409e-8ee0-d0597b53abc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His videos look very different now. Several are filmed late at night,
        with the sound of explosions and air raid sirens in the background. Other
        clips show snapshots of daily life -- quiet streets, Ukrainian flags hung
        outside buildings and painted onto walls.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf6a785-e4b3-4eb4-8994-690c32b60916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782212d4-8434-455f-a00e-df6a3ed9b952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are those air raid alarms? Those bastards are coming again," he
        said in one video. "People are doing their own business, my neighbor is out
        walking his dog again. This is our Odesa."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cd928c-95bf-408f-b399-9fd9419e61fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ea1bfd-b88c-442d-9ac7-ee6b00b3bc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.982+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other times, he''s more impassioned. "Someone told me nowadays,
        society has the laws of the jungle, where power comes from the barrel of a
        gun," he said, referencing a famous quote by Communist leader Mao Zedong.
        "Where is the sense in that?"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1c72e9-a739-4fb2-b89e-3a6342e3eb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9748638a-eff4-4e8e-b93f-2e31706d3446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As these videos began garnering attention, sometimes racking up
        more than 140,000 views, the number of critics rose too, with comments calling
        him a national traitor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d80bb7-8cab-42dc-8a26-131e5fd48e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c95a29a-5278-4bc1-9815-36474c756bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t need this Chinese passport anymore, you have already
        forgotten which country you are from," one popular comment on Douyin read.
        "The official position of the country should be the position of all Chinese
        people."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab0e91c-5334-4884-ad81-65f58ff8cf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feea384-9095-4386-8db9-8d4481689a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has tried to stake out a neutral position, choosing not to
        condemn Russia or even call it an invasion while frequently saying "all countries''
        legitimate security concerns" should be addressed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2485f441-addd-46ca-b5be-d053dd27c229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c4aaac-169c-40cf-9a13-653a56e89411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a call with US President Joe Biden on Friday, Chinese President
        Xi Jinping said both countries have a responsibility for ensuring peace. But
        the White House said afterward it was still concerned China could provide
        Russia assistance.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70921d49-b887-4779-bb05-7d0fda090cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd2e8fb-cd52-44d2-b886-99e610a884c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t understand how I ''betrayed'' the country," Wang told
        CNN. With limited access to news broadcasts and widespread online misinformation,
        he said he doesn''t understand China''s or Russia''s position -- all he knew
        was that "every day the city is under fire, many were killed."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8436047-dc4b-4400-8e69-dd77a578379d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efe5ccf-c18a-40d4-86a9-8521975de7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments of anonymous online strangers don''t bother him --
        but they do when it''s from people he cares about, such as a Chinese Embassy
        staff member he knew from his previous residence in North Macedonia.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a5c218-9f9d-4ce6-af08-702c0dfb6f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be675b50-4ba4-4c93-bf2c-b6e8a372b15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the staffer reached out to him recently, insinuating Wang
        was being paid to post his videos, and asking: "Who sent you?" When Wang insisted
        he wasn''t doing it for money, the staffer replied: "Your current behavior
        is not in line with national interests. I want to cut off relations with you,
        let''s block each other."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf24c7e-928f-4bf7-a6be-3c0b4dda3dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.983+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c118044c-c874-4392-86b2-b2238f47484c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That "really hurt my heart," Wang said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afab99e-2e0d-45ae-a2dd-162b98a78b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f0ca0e-60c5-4d1a-874d-ad8e5e16ff27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Determined to stay</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58566db4-95b2-4acf-b5fd-49551c020b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese censors have also cracked down on his videos online, he
        said. While all his videos have stayed up on YouTube, which is blocked in
        China except for those with VPNs, only about 80% of his videos have been left
        on WeChat, and fewer than 20% on Douyin.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c5f990-2da3-467c-bc60-4d086ea52a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3755dd0e-e74d-4ccb-b2ed-029e6fca2e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He doesn''t know what rules he has broken. He got so frustrated
        that in one video on March 7, he stuck black tape in an X over his mouth,
        silently gesturing to the camera to convey that he was safe and still in Odesa.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2a1b7e-7bf1-4798-ae39-0cfac9e52c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e89500e-9874-4c51-99f8-f5c3155493d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After speaking with CNN, his Chinese social media accounts were
        banned, leaving him unable to contact his family back home.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cf05de-31dd-4947-bfaa-56e4bccfc2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386b6830-42c9-4dc0-8a1c-904029596b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has received "countless" messages from contacts, placing pressure
        on him to stop posting, he said. But he has no intention of doing so.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ee6187-1afd-458a-8453-ec9baa7c4fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb1edca-ccdf-4a11-bd5f-b21df0d89e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to (provide) some voice for the people in Ukraine, for the
        heroes, for my neighbors. Because in my eyes they are all heroes," he said.
        "I see people being calm, I see people brave ... I want to remind you to see
        who is dying, who has been killed."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d5e9fe-6e5f-4998-9b00-656de7702c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff68b2eb-8014-49f2-8dc6-f4e50889f046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are signs his message may be landing. Under his videos, hate
        comments are interspersed with well wishes from viewers, urging him to stay
        safe and evacuate. A handful of comments express support for Ukraine.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00903f01-633b-4536-bcc1-140709f2adbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.984+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85673a61-1005-47ac-8a9b-3338f45e4a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, Wang has no intention of leaving -- not until "Odesa
        is too destroyed for humans to stay," he said. Apart from his affection for
        the city, it was a matter of principle, he added: "I can''t stand the act
        of bullying people in front of my face."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f8ec1f-a7a2-44b4-a9f1-2d870adb8e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edc2985-75c8-4a54-ad62-fdef16c70c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he isn''t filming videos, Wang provides volunteer support in
        repairing people''s cell phones and assisting the displaced.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9d9d3a-5624-4791-8b6f-4e6245eedf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce5e82a-dff6-484e-bf35-67a70e365c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(If) I turned back and left, it would be enough to make me regret
        for the rest of my life," he said. "I have no interest or desire to leave
        Ukraine until the war is ended and Ukraine has won."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b775bc3f-8543-4613-9148-1f7cb74f8823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:19:38.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:57.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/18/asia/wang-jixian-chinese-vlogger-ukraine-intl-hnk/index.html"><em>"A
        Chinese vlogger shared videos of war-torn Ukraine. He''s been labeled a national
        traitor"&nbsp;</em></a></p>'
  'ukraine-insulin-shortage':
    'author': 'Tasnim Ahmed, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
