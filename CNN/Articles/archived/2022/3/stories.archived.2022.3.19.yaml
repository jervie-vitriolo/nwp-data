      'mgnl:created': 2022-03-19T01:35:19.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2eb5af-d9a8-497b-abb2-0d40ff2ff300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.574+08:00
