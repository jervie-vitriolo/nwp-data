      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The holdovers are long-time national team standout Stephan Schrock;
        naturalized striker Bienvenido Marañon; Kuala Lumpur FC goalie Kevin Ray Mendoza;
        forwards OJ Porteria, Patrick Reichelt, and Mark Hartmann; and defenders Carlie
        De Murga, Justin Baas, Amani Aguinaldo, and Daisuke Sato.</p>'
