      'mgnl:lastActivated': 2023-01-24T12:05:48.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys survived their time in the forest by drinking rain and
        river water and eating a wild fruit called sorva. Their skin was covered with
        insect bites and scratches from tree branches, the health representative said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1981c7fa-7471-43cd-ae91-0fdb8484a43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:10:44.161+08:00
