    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687b1d2b-57e6-4894-af01-3b1b4db082e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T22:54:43.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:41.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson agreed with De Guzman''s suggestion as he bats
        for an amendment to the Labor Code in terms of payment of wages under the
        proposed schedule.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d226ba-91a3-48cd-9679-ac70f594c493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T22:54:43.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:41.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce045eac-abdd-4852-8475-6d8d6144abfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T22:54:43.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:41.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May problema rin kung ie-extend natin ng sampu o labindalawang
        oras sa pagtatrabaho sa isang araw. Ide-demand ng mga manggagagwa na sila
        ay bigyan ng overtime pay. Iyon ang ayaw ng mga employers," said Lacson, the
        presidential candidate of Partido Reporma.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80605514-509b-42f1-a3be-c04db8b97f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T22:54:43.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:41.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8767c4-a570-4d09-a5ab-3c04820baba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T22:54:43.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:41.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is a problem if we will extend working hours
        to 10-12 hours in a day. The workers will definitely demand overtime pay.
        That is what the employers do not want.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868e60c3-f936-49ea-8456-faef53311c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T22:54:43.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:41.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9f413f-e8b3-429e-bb9f-6966a3d03a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T22:54:43.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:41.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo emphasized that under a four-day workweek
        schedule, the payment of wages should be commensurate to the number of hours
        the employee worked in a day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ababc8-3b68-4fb4-99bd-9ad7c188a096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T22:54:43.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:41.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28e323e-5c68-4fb4-9c11-6e726de504db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T22:54:43.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:41.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pwedeng ang kwenta nito ay four days lang sila nagtrabaho.
        Kailangang commensurate sa oras na tinrabaho nila yung take home (pay) nila,"
        said Robredo, the lone female presidentiable in the 10-man field.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cea977-a58d-4cfd-8bf2-d16538503085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T22:54:43.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:41.309+08:00
