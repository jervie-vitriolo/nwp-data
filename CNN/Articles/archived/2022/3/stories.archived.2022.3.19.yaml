    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6cb33b8-fe9e-4e23-9a54-14c22432b82a'
    'lead': 'Mocha Uson, a longtime defender of President Rodrigo Duterte, has endorsed
      Manila Mayor Isko Moreno for president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-19T15:32:15.872+08:00
