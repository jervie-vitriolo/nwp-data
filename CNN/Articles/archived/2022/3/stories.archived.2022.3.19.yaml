      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will now focus the vaccination in areas where many
        remain unvaccinated and we will study how we can provide the services better
        in these areas.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c258995f-6a58-470f-a8f4-a681854ab12d'
