      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87f7f46-7efc-4269-b353-900f1e40d26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, he owned a horse transportation business in North Carolina.
        Typically, April through August were his most lucrative months, but when stay-at-home
        orders started sweeping the US, he quickly decided to close his business,
        sell the equipment and go back to school to get a degree in computer science.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8aa7a51-0e1c-453b-a37e-764d098f3c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca26c34d-aae5-4cf5-85f4-cde31f84a0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had the choice of going into a massive amount of debt to keep
        going or change careers," said Irion, 35. "I had started learning software
        development as a hobby and I really enjoyed it, so I didn''t hesitate."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5304853a-9413-4d78-8f01-2fbb4c300dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ba4314-a96f-492a-b1d8-e8cb019cfb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He enrolled at the University of North Carolina at Chapel Hill,
        and since the majority of his classes have been virtual, he didn''t have to
        move closer to campus until his final year, saving him a lot of money.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd96eda-bb01-467f-a3a0-b85a585ad761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066c6aee-24e0-46b2-9e27-5130f2aa0178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also believes he had more internship opportunities last summer
        since so many companies were still operating remotely.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4489e3ab-3aff-4490-8660-ba1c9c58484c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4271f089-c4c2-43a5-8205-fb9f826c7a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irion is set to graduate this May and already has a job lined up
        at a financial services company.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f17a46-03cc-4ed7-a258-fd75d589fa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5e7928-9ab9-4da0-8af2-e93e2f429f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had never even considered software engineering before I started
        it as a hobby because I grew up in Southern Illinois with race horses," he
        said. "I knew nothing about the industry other than I liked computers and
        I started learning it and realized I was pretty good at it."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5051540-32ba-4b9d-9722-5f9e851d3243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d1104b-a3cb-4cf8-a045-1cfe3f1eff4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Turning a side business into a full-time job</h2>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99667465-5d3c-490a-8d41-3113c9d5ca65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabel Frias had been juggling two jobs at the beginning of the pandemic,
        but eventually had to make a decision: stay with the security and safety of
        her full-time job or pursue a riskier life as an entrepreneur.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ff8f16-57e0-4ec6-984a-e1c075d46380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84cf236-3f05-48de-ba70-0e8ddc297674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2020, Frias was four months in to working what she described
        as her "dream job" as director of digital merchandising at lingerie brand,
        Savage X Fenty. Meanwhile, she was also trying to grow Luna Magic, a beauty
        brand she launched with her sister in 2019.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ad128e-7cdc-48f7-a173-b628a865fd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2411eb5f-f346-4f2b-b518-595164666aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the pandemic forced many workers to do their jobs remotely,
        Luna Magic started gaining more traction and demanding more of her time.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060368bd-82aa-4d66-bffb-0faca1f97925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6cc926-58b1-4c7b-bea6-e60212c2a9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because we were in a Zoom culture, people still wanted from the
        face up to look good. You still wanted to have a level of presentation while
        you are on the screen," Frias, 35, said.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca065103-c207-48bc-a298-0534a8458a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4612c733-7c4d-4ab6-b93d-cd4075a698ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While working two jobs meant long hours during the week and weekends,
        Frias was nervous about leaving her full-time job and the financial security
        it brought. So she set certain benchmarks for Luna Magic to hit, including
        partnerships and business opportunities, before she could feel comfortable
        walking away.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a46182c-5803-45e7-b22a-1c8451814a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9addbac-b677-4da6-86e8-7d37a39787f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of the challenges a lot of entrepreneurs have is they jump
        to soon," she said. "I don''t like to have economic anxiety. I am also a mother
        and practical about these things."</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff17ff5d-cd1f-42c0-a067-01fe05177210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb21e10a-5555-4bb7-9295-3454f84c9644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon enough, the company was meeting her goals. In 2020, Walmart.com
        started selling the company''s products, which includes makeup and other cosmetics.
        And in 2021, Walmart and Target started carrying products in some stores,
        as well as online.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee0598b-11b4-47f0-9ec2-58cbaea6e2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61e1944-77c7-499d-925b-e674b1621bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had to trust myself. I liked the idea of growing something from
        scratch," she said.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd391059-ef8d-49c4-a82e-70440c36920a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6377cf9-8cf9-45a3-8771-94a4aad02184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, Frias applied to be on ABC''s Shark Tank and was accepted.
        The show, which features entrepreneurs pitching their businesses to a panel
        of investors, aired in January 2021 -- the same day Frias quit her job.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd427f078-3557-4780-ac5f-91097663c4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b933a1-886e-459c-a3bb-e7ffece786d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love the magic of creating something out of nothing. I saw our
        company as we get to bring even more beauty into the world at a moment when
        people are looking for it," Frias said.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27751fe-c54d-4c40-ac99-1fb74b617e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ab373d-7bbd-4275-b4a2-f3a2597704e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Just graduated and can''t wait to work in person</h2>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd068ef-4c95-438d-b438-24b2d09f46f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachel Zipfel finished her college courses in the same place she
        started her first full-time job: in a room at her parents'' house.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0353cb9f-46c9-4635-b741-73ffede7a274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694ed8b9-d0dc-4e4b-8a19-13c54d567a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zipfel, 23, graduated from the University of Missouri, St. Louis
        in August 2021 with a degree in marketing. But because of the pandemic, her
        classes were remote for nearly her last two years of college.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb285700-4c54-4da4-b768-8974b105d9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddf09c6-20f2-4e39-a6e3-7d1fb4a650f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s now working remotely for a digital marketing agency and has
        met her colleagues roughly five times in person. She feels like working from
        home has made it harder to get acclimated to the working world.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbacfdc-03c3-4417-a7e5-65d3bbbe582d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9cbe5d-ee24-401d-b021-60d26546b114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she first started, she found it challenging to learn the ropes.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad7fd99-af91-481c-8d0c-b5e11676a876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e951cc-025c-41ad-b359-de3cdc773c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are trying to ask someone a question, you don''t know what
        they are doing on the other side of the computer, so what could be a five-minute
        question in person [could turn] into maybe two hours of waiting for an answer,"
        she said.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e54a19-b80c-4c93-bc0d-d50003143397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3034dc-71e7-4291-b975-9fcd7f79400c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zipfel started going into the office about once a week in January,
        and said she feels more productive. She hopes to eventually be there five
        days a week.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cd70d8-61a1-430e-b644-31a8e795719c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9e3391-008e-472d-a8ba-ca5c1720b69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve noticed a world of difference," she said. "There are none
        of the distractions that are at home. It''s so much easier to get work done.
        If the person is there that I need to talk to I can get my question answered
        in five seconds versus two hours. I love being in the office and I cant wait
        for it to be back open again."</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dc7941-679e-4e35-ba81-50383bc2c7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8678590-7426-45e8-a630-a9696a0cde05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Quit a job that wanted him back in the office</h2>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b48be4-1d7a-486a-bbd4-f0c8259e2711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Bernsten had only been working at his new job as a copywriter
        for a few weeks in March 2020 when he was sent home to work remotely.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1bf46b-b16f-4714-a6cd-63d30da8a95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d765a5c-91c0-4829-947b-18d6f834cf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.577+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, he was worried about how it would work. "Work from
        home? What would that even look like? I am going to miss out on all the social
        interaction -- I am new here," he recalled.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c2da32-5e58-452f-99e3-491c99d5babf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcdc49d-60f6-4e97-80f9-6825e4c5e8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But eventually he adapted. Now two years later, he prefers remote
        work.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca236e5b-fb35-4b36-94ac-7e8b243466d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6128821e-176a-4585-887f-1b14018909b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working from home, he said, enables him to be more productive and
        have a better work-life balance. So when he learned he was going to be required
        to return to the office a few days a week, he started looking for a new job
        that allowed him to stay remote.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f944377d-8fab-4629-a1c3-3e751009214d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd031c08b-cc3c-47cd-871d-1a26f96ab629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they aren''t going to validate that I enjoy working from home,
        that I am better at home, and I enjoy my lifestyle at home, I need to find
        a job that will," he said.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65e3d6c-2564-4074-a9b0-75bef85dd1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dfbf91-2961-4f99-9555-614fed31eb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took him less than a month to get a new, fully remote job.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806da06d-d1d7-498a-ab7d-030bdd826f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49edad2-f8d3-4697-8112-beb849e1bb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never ever have to go back to the office," Bernsten, 29, said.
        "You get to see people at their best. If we fly to San Francisco for a meeting,
        the adrenaline is there, we are excited to see people, we''re going to make
        it count. But you don''t have to see people every day ... when they have a
        cold, are in a bad mood or in a fight with their partner."</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b294d0f-4e40-4b61-90cd-d5c6fcbfe1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.578+08:00
