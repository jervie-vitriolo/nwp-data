      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) –</strong> The
        Alaska Aces bid farewell to the PBA after a 96-80 loss against the NLEX Road
        Warriors in their quarterfinals affair on Saturday at the Smart Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ca4e6f-6801-4de7-9d2a-9bced26abb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T20:57:29.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:41.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As NLEX clinched the last semifinals berth in their victory, Alaska
        will exit the league after 35 seasons, achieving 31 finals appearances, 14
        championships, as well as 10 coaches and countless players who made their
        own mark in Philippine basketball.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7571dc50-3e00-4750-8625-16fdae079ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T20:57:29.684+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:41.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/sports/2022/2/16/PBA-Alaska-Aces-retirement.html"
        target="_blank">Alaska Aces retire from PBA</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5868194d-cb64-4f6f-a1d5-28570d96e64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T20:57:29.684+08:00
      'mgnl:createdBy': 'david'
