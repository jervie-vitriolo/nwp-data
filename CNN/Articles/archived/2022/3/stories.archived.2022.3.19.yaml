      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Young brothers rescued
        from Brazilian Amazon after nearly a month"&nbsp;</em></p>'
  'bpa-asthma-school-girls-wellness':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-19T16:13:20.033+08:00
    'imagesource': 'jcr:75517d87-d1ca-459f-a751-a4dd535988d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '335d13fa-3ad9-4b3f-83a6-cc23f9a3fd85'
    'lead': 'Exposure in the womb to bisphenol A, commonly known as BPA, may increase
      the risk of asthma among school-age girls, according to a new study of over
      3,000 European mother and child pairs.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-19T16:15:36.458+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T12:05:47.660+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:05:27.590+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BPA', 'asthma']
    'template': '1'
    'title': 'BPA linked to asthma in school-age girls, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf8f2bb-7a08-45bd-b34b-cf71f2d0077f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.458+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Exposure in the womb to bisphenol
        A, commonly known as BPA, may increase the risk of asthma among school-age
        girls, according to a new study of over 3,000 pairs of mothers and children
        from six European countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e84c34-b6cd-45b3-ba9a-15574e0e3d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb39a599-0f5d-44ab-ace7-fdb31818c4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that the effect may be due to the fact that bisphenols
        can cross the placental barrier and interfere with the child''s respiratory
        and immune systems during the developmental phase," said first author Alicia
        Abellán, a postdoctoral researcher at Barcelona Institute for Global Health,
        in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8afa36-ebf3-45ea-b367-85144f835266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdd7392-75d7-45dd-addf-4881146f51ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a significant association between levels of BPA in mothers''
        urine and asthma and wheezing for girls, but not boys, according to the the
        study published Friday in the journal Environment International.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72921966-7d93-4ad4-a03e-e935304f92cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77347bb-8099-42c1-a809-1c6a3825b8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There could be several possible explanations for that finding, said
        study author Dr. Leonardo Trasande, director of environmental pediatrics at
        NYU Langone Health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c251964d-1e88-463f-a372-888318c89b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ed0224-f0ab-47fa-90e4-b1dcdf2dd10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BPA is a synthetic estrogen, and sex hormones shape nearly every
        bodily function during fetal development," Trasande told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d19b5cc-3af7-4f7c-b7bd-3ce70160ab40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fad68fb-b635-4f97-a4a1-e9397dcc8e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a baby is growing in utero, the lung buds are shaped by a
        host of factors of which sex hormones are one, so if there''s an imbalance
        of sex hormones induced, for example, by an exogenous estrogen like BPA, that
        could be part of the story," Trasande explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4aefa1-1f8f-4ff2-b0d6-67622b1075c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6401bfbb-3680-4ea6-b205-827d06265810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.459+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BPA also contributes to inflammation and disrupts immune function.
        So there''s a number of patterns that could fit the story," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974eebf2-d69d-4901-8dc7-49d07d3940b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd6e2e2-f0c8-488c-b6f2-a3eeac2ae5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the largest studies done on the topic, the report''s results
        clarify prior research in smaller populations that showed an inconsistent
        association between BPA and respiratory disorders, Trasande said. The six
        countries in the study were Spain, France, Greece, Norway, the Netherlands
        and the United Kingdom.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac833675-f397-407a-8b88-d8652693a05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b9df65-af50-44fa-a25c-46cbc5f23ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Chemistry Council, which represents the chemical industry,
        provided CNN the following statement:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44b5042-6c1e-4dc6-9002-31fc3863fae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911606f0-9162-4cd8-8aae-463b61ffa1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The limited study design is based on single samples to measure
        exposure and therefore is not capable of establishing a causal relationship
        between BPA and childhood asthma or wheeze. It is problematic to draw any
        meaningful conclusions from this report," said Jennifer Garfinkel, director
        of product communications for the American Chemistry Council.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8ad8ee-c1f4-480e-b1e0-ec0243239213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c458359f-129e-41f1-8d04-9811fc022275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Can linings and thermal paper</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af73d54c-566f-40f0-87f6-5786f2030a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most studied bisphenols, BPA is a known endocrine disruptor,
        capable of altering hormones in the body. Fetuses and babies are especially
        vulnerable: BPA has been linked to fetal abnormalities, low birth weight,
        and brain and behavior disorders in infants and children.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6daeaba-c78b-4275-83dd-f021cfcda390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f043ec-338e-4f43-8e93-2638fa3b0815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In adults, BPA has been linked to diabetes, heart disease, cancer,
        obesity and erectile dysfunction. Premature death was also associated with
        BPA exposure, a 2020 study found. People who had higher levels of bisphenol
        A in their urine were about 49% more likely to die during a 10-year period.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5c7b61-b543-4e6e-9494-96c2d2ab20cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ca3603-ccd5-4734-87d5-bcf0125a978e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around since the 1950s, bisphenol A can be found in beverage containers,
        the lining of canned foods, dental sealants and many toys, according to the
        US Centers for Disease Control and Prevention.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b564674-b558-40c5-ad4c-a75c42f4e95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b61a30-019b-4e69-bc1b-c2cf447522cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.460+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chemical was used to create baby bottles, sippy cups and infant
        formula containers until concerned parents boycotted those products more than
        a decade ago. The US Food and Drug Administration responded with a 2012 ban
        on use in baby bottles and sippy cups, followed by a 2013 ban on use in infant
        formula packaging.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec98534a-8793-4438-a009-e7667b2901fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ef3265-8005-48d9-ad7b-3dcc2e0ec6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the FDA has not banned use of BPA in other food products,
        saying "the available information continues to support the safety of BPA for
        the currently approved uses in food containers and packaging."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8f3c56-c53f-40f1-8c8a-13483ac0d3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc7fb05-9aa5-485e-b3e7-4b9e9ef413f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Only BPA connected to asthma</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b50edef-53b4-4ba5-a079-0e601cac1ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urine samples were collected from pregnant women in the study between
        the years of 1999 and 2010, when BPA was commonly used. The study found BPA
        in 90% of maternal urine samples taken during pregnancy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e10b370-3cc4-47f6-baae-ffa00173d5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2546f62-fb2b-477d-a7fc-c9f667ee6062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children born to those mothers had their lungs tested by spirometry
        between the ages of 7 and 11; mothers filled out questionnaires on their child''s
        wheezing and lung function. Of the several bisphenols analyzed, BPA was the
        only one associated with respiratory symptoms such as asthma and wheezing
        during elementary school age, according to the study.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2357778f-09ff-4171-a956-799bf95a1a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc9cb45-9493-4663-8c55-60938809fbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The result is quite significant and it seems to align with the
        latest European Food Safety Authority (EFSA) reevaluation of the risk to public
        health related to BPA exposures," said independent consultant Maricel Maffini,
        a biological scientist who has published studies on bisphenols and was not
        involved with the study.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457022d7-fcba-4485-b6a2-ede97891c954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bde4e0-b814-46b1-8d90-ed064aca75a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"EFSA identified the immune system as the most sensitive health
        outcome associated with BPA toxicity. It included effects such as asthma,
        allergy, and wheeze, among others," Maffini added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c2ed91-d59a-4f96-a242-17acaaa6d0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4244d1-97a6-46ec-93b1-e97d6873f364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also examined bisphenol F and bisphenol S, which
        manufacturers sell as "BPA-free" plastic substitutes that are intended to
        be safer than BPA. The study found extremely low levels of BPF and BPS in
        urine samples and did not find any consistent associations with respiratory
        outcomes. That''s likely because the study was conducted before those alternatives
        became widely available, Trasande said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eca474-eeab-47f3-9d2a-055526b6167a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.461+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2126d6d9-a40a-48e7-be74-e5d724d2ca79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, research in animals is finding the same effects on prenatal
        development from BPS, linking it to problems with embryonic development and
        premature birth. Studies are also finding links to disruptions in the thyroid
        hormone system and heart arrhythmia.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7052c09-b496-4464-8a7a-a3db240930ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47918eba-16c6-4c2d-81fa-4bf2af20123c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How to avoid BPA</h3>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44bf548-7488-45fe-a878-297769572452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, BPA exposure is mostly through food and water contaminated
        by the linings of aluminum cans and beverages, followed by exposure to the
        thermal paper used to create shopping receipts, Trasande said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3da340-514e-42aa-bbdf-d221921c8f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbc5d1a-3d16-472e-a973-078673b90ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can limit your exposure by avoiding plastics as much as possible,
        he said. When using plastics, never put them in a microwave or dishwasher,
        because the heat can break down the linings and make them more easily absorbed.
        Other tips include:</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2d6fc5-3853-4275-804a-09447d3ff418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138e8888-d256-466b-9106-68a4881f52c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:15:36.462+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:47.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Cook at home often to reduce your use of processed foods.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
