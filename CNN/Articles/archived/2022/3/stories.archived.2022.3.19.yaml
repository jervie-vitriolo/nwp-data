    'mgnl:tags': ['work-from-home', 'career', 'development']
    'template': '1'
    'title': 'Two years later, remote work has changed millions of careers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d9dce6-850e-4ca0-8b09-887efb105596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The pandemic thrust the working world into
        a new reality in March 2020 as offices closed and millions of people were
        forced to learn how to do their jobs from home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb03c70-838f-452c-884f-e76d1901614d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6093169a-07f7-4bf2-ae31-05e69e97414f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years later, employers and workers are still adapting to a new
        normal and trying to figure out what the future of work might look like.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7529b9c3-0899-4c88-aed1-2be9090e2a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dc048b-2474-4bce-b904-2443ac8b24fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.568+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some companies are determined to return to the way things were and
        get everyone back into the office. And some have embraced remote work, allowing
        employees to work from home full time or part of the time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35443b44-6f6e-4a88-8406-24dce11053cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ca4003-dc72-4df0-b4c1-5a00d0749e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many workers are deciding to chart their own course. Some have
        found that they love working from home and never want to step foot in an office
        again. Others are itching to go back -- missing the in-person collaboration
        and socializing with peers. And some want a little bit of both worlds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd766f5-c755-4211-9257-d458abb4ed32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c90900f-bb37-4867-9dfc-2b0800fd6a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has prompted many workers to rethink or even switch careers
        and make some other big changes. Here''s a look at how the pandemic reshaped
        people''s careers in ways they never expected:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b870e81-4666-44eb-8f05-007762cabf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cea04fd-ede6-4426-ba9b-c651ef8e083d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moving cross country to start a new life</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb80648-ed69-4dad-a171-9aecd411240a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chelsea Pruitt, 31, has lived in California for nearly her entire
        life. Now, she''s headed to Alabama.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f033d1a8-e6b5-42c8-9c0d-3152c1f1bd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210c2f3b-a19d-4f42-a6dd-982ca2c62be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the pandemic, Pruitt had thought about moving, but it wasn''t
        until she started working remotely that the decision became a lot easier to
        make.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992a33f5-2442-467a-a865-aee1f5a4486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20ca358-d132-4ffb-85ef-c9fae5e918ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like my chapter in life in San Francisco is changing," she
        said. "My perspective on things is changing. The things I want out of life
        are changing."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc6239b-3756-4fdb-9272-fc39fe54b55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0068a875-888e-40e3-8e3f-c1f61e17610f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pruitt started working for long-term housing rental company Zeus
        Living in January 2020, right before the pandemic hit the US. At the time,
        she was going into the office five days a week. But once the pandemic began
        to shut things down in March, she started working remotely full time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0633e96-e3d2-4abb-b2a0-dbc59519338a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c09bb1f-77f8-4674-a909-f82c70d10280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.569+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was just what Pruitt needed to make her decision. She had visited
        a co-worker in Birmingham, Alabama, a few times and decided that was the place
        she wanted to live.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655e7471-0ddb-4c81-a252-793bd9e36402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd815dc-4f48-4b3d-9d05-a96732e54e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love the vibe of the city, the change, and I loved [that] it''s
        more leisurely, slow and less stressful and obviously a lot more affordable
        [than San Francisco], which I am really excited about."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153c0175-ab33-4a54-8292-46c142b93fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907faa43-4b2b-48e6-8ff6-6d5fcae6d05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high cost of living in San Francisco meant she always had to
        have roommates. "In San Francisco, I don''t see myself being able to own a
        home unless I am married and have a dual income," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c8af74-6d10-4397-bdd9-70824e112790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d3b581-18fe-4e91-a92b-f6364f27f3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since her pay will remain the same after the move to Birmingham
        and the cost of living will be significantly less, she''ll be able to save
        more, and hopefully buy a home of her own and pay down her student loans.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c1c964-0784-4abf-bc4b-271684a5081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a872be-6dee-4806-a1c7-6f181326c008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am looking forward to that mental relief knowing that my cost
        of living is lower and I can save more," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274e23e6-62b0-440e-8803-4840c0c39ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb177e0-f17a-4fa9-afc8-529c4baa6770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Finally taking the leap</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08b4bb5-db0e-4b8c-892c-81487d4ce142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos Ortiz had been working as an inspector with the US Food and
        Drug Administration (FDA) for 19 years before the pandemic hit. He had been
        considering leaving his job for a few years, but was nervous about making
        such a big change.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda88762-b34f-4dc4-a38a-320635019720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc2afcb-7a56-406e-afe1-f530b626708f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started re-evaluating life and opportunities," Ortiz, 48, said
        of that time. "[But] I was very comfortable getting a paycheck every two weeks."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97d4171-61d5-4705-948e-c6d4350b1583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a1fcf5-70e1-4d60-ac7e-2f2242de4fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.570+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in April 2020, when businesses were shutting their offices down
        across the country, he realized he wanted more control over his life -- especially
        when it came to his work. So he began planning the launch of his own business.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9becc8d4-b32a-40cd-8406-a437f9dbd91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea5793a-6f56-463c-bcd1-339f1494c891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of my friends are entrepreneurs and business people and I''ve
        never worked in the private industry ... so I decided, let me give it a shot,"
        he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f844b67-ac77-475f-855b-0d5636842fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7384a2f7-95d9-40a1-a188-8c6f61581dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of 2021, he quit his full-time job and launched a consulting
        business to advise companies on how to comply with government regulations.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f2610a-ab7f-4bc7-a50d-a4b03ade2579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb76429-a35a-4c06-b550-2f77f5f434d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help provide some financial cushion as he launched the new venture,
        Ortiz had been saving up unused leave, which he got paid out for when he left
        his job.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b4d198-869e-4632-9a48-4aebfa232a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdccc521-0b36-4b73-b149-16f62edb420b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, "it was very scary," he said. Now, he''s making slightly
        less than he was at his old job, but he''s only working 20 hours a week.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253c40a5-cb02-429c-bae6-35793a2e7e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04feae9-04b4-4ca7-aeaf-f1b1c218defb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ortiz said he also has more control over his schedule, and since
        most of his business is done over the phone and on video calls, he''s been
        able to work from anywhere. So far, he''s worked from Geneva, Switzerland,
        San Antonio and Anchorage, Alaska.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178b53e2-f508-4805-8111-7d8f30d5e762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110f3471-c6a1-44b3-861c-50c553f3191a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am getting back into my art and reading a lot more ... and exercising
        a lot more. And I am doing my chores as I''ve always done, but now I am just
        not exhausted."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e983426b-f89f-4d74-8946-c52cd0d5dea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69759bd1-6175-48d5-a092-758b73023fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Enjoying the hybrid life</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c68eee7-fc30-410c-8697-6080681d7e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.571+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Pearson used to have a hard deadline of 6:00 a.m. in order
        to be out of his driveway and on his way to work each morning.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6d3f1b-24ea-4bf4-8b88-83d717b691f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af23314d-a4af-417d-8002-cf350ffff900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Otherwise, the commute goes from an hour to something much worse,"
        said Pearson, 55, who is a senior vice president at PTC, an industrial software
        company in Boston.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63e3c2b-1e00-46a1-9087-4bf78dbd04bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96a9549-5a7f-464f-9d39-4bceec1c281e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the past two years, his commute has been a quick walk down
        the hall to his home office.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a28ad4f-eaeb-4cd2-928f-e3fd4861f833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f74ebf4-d567-47f4-8dfa-ccef9b3ca31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, he said he was more productive and less distracted when
        working from home. But now that he has periodically started going into the
        office, he realizes there are some advantages to in-person work.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0214aabb-1041-438f-a609-48af5b382666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932daa7b-59ef-43a4-a224-c443e6b968f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can get through more complex problem solving much faster in a
        room with two or three people and a whiteboard than I can through Zoom," he
        said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b6a2dd-e136-4fd1-b173-7c8cb7773670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7c4dff-6312-4b11-9d10-0508c16c3ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also realized he missed talking to people in the office about
        simple things, like their kids or what they''ve been watching on TV. "When
        you are jumping from 30-minute call to 30-minute call on video, you just don''t
        do that as much."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f953375b-6efc-4864-9bdd-268b9aa49e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71e4c81-9d83-48a9-b98a-81d9796913dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His company plans to offer a flexible model to its employees --
        something Pearson prefers. His goal is to be in the office two to three days
        a week.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ddaa06-5558-4ce1-83fb-a0bc696588ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ac790b-f9ba-4f33-a6b8-364546980f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as much as he didn''t like the commute, he started to realize
        the role it played. "It really is a firm break in which you walk away and
        you close your laptop."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8a5a63-fb58-4183-9534-2834052e92b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.572+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbba86a6-a08b-4b2f-89a7-5e9e141575d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The WFH convert</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b56760-bb68-44e2-8cf9-c46c40dd1e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rashmi Bhankhede never really liked the idea of working from home.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b87c6ea-629c-4d2c-9f99-c17d15639c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0d912e-04c7-4f6d-98df-aaf675271aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before the pandemic...I definitely preferred working face-to-face
        in this open-office environment," she said. "I thought it was the most productive
        way for everyone."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31893c71-5c4d-4271-a794-790bfaea81f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c3b4ff-54bb-4959-aaca-f5695993f201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a senior manager of software engineering at Capital One, she
        manages two teams. She used to want her teams to come into the office to collaborate,
        discuss projects, hold feedback sessions and interact on a more social level.
        But the pandemic has changed her approach.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4162ad5-609e-42d7-9d52-0ce0bf1edd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49db260-9014-43c4-a990-e0d11f4a7bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two years of working from home, she''s hoping to make remote
        work permanent. Capital One has said it will be on a hybrid schedule when
        it reopens its offices.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f90a948-a3e3-45d0-99c5-4ab415e6ccfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152f5678-5c19-4b60-8378-4aa6ddc823f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t matter where you are. If you have good processes to
        connect with your peers and [direct] reports, working remote can be very productive,"
        said Bhankhede, 43.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b38126-8464-4151-b1b8-d25ad88baee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abd2e36-4528-426b-87a4-03e1204f54f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the flexibility helps her manage her time better
        and that her team has become closer -- even though they haven''t seen each
        other in person for two years.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d3c880-0373-45ec-8042-571199a6d601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad24af8a-7f1c-42e1-aece-16e3fda95569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To better define the boundary between work and her personal life,
        Bhankhede gets dressed in her work clothes every morning and changes at the
        end of the day, followed by a relaxing activity like a walk.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b737ef-8ea7-4f3c-8561-68db9f648526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.573+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ed9c6b-0679-40ca-b7bc-1d0013a20bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working from home has also meant spending more time with her two
        sons and learning new hobbies since she no longer has to commute.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066f34f2-fe21-48d2-b2d0-eb21e1ef83ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.574+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.115+08:00
