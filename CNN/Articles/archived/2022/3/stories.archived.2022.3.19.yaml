      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And not only did he get added flexibility, he also got a higher
        salary.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aaa700-24b9-4037-8f85-ef54faeff758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac575a6-7a53-4abb-8ee3-30ebba18fad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:35:19.578+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t believe everyone needs to work from home," he said. "But
        some people work better from home. I never wake up dreading work because I
        am in the comfort of my home."</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0333e80c-2bd3-4680-810a-d400b990b3fb'
      'mgnl:activationStatus': true
