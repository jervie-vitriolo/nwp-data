      'mgnl:lastActivated': 2023-01-24T12:06:10.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c00a4d-0361-45cc-94c3-dda6c5606178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T00:25:27.358+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Philippine National Police''s (PNP) Criminal
        Investigation and Detection Group (CIDG) said kidnapping and serious illegal
        detention complaints were filed before the Department of Justice on Thursday,
        March 18.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5258d2a-24a3-4258-a478-709a41d452ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T00:25:27.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e95d8dc-a918-453f-be06-1fd3ab314305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T00:25:27.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on pieces of evidence and statements of witnesses, the CIDG
        said the suspects were positively identified as those "who took hold of the
        missing persons and loaded them in a van parked in the basement of Manila
        Arena on January 13, 2022, prior their disappearance."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af01d95-920c-4a6e-8162-5b765e755a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T00:25:27.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d56bd2-08da-4dc4-ac61-2b6db2d120a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T00:25:27.359+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:10.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIDG added that investigations are still ongoing "for the resolution
        of the other cases of missing sabungeros."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e674f0d-1f7b-4bb7-9e9b-b77e074c92d2'
