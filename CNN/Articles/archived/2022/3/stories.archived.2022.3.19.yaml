    'title': 'Kidnapping complaints filed against 8 suspects in missing sabungeros''
      case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7bf03c-c7a7-4baa-8a35-a40833706df6'
      'mgnl:activationStatus': true
