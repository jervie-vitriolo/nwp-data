      'mgnl:lastActivated': 2023-01-24T12:05:41.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung BPO (business process outsourcing offices), for example, one
        day work-from-home (setup), I think I agree. Pero may mga industriya tayo
        na kailangan ng (But we have industries that need) physical presence to create
        more productivity and efficiency in production," said Moreno.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe47fc7-b914-446e-b549-0473c2fa8fa5'
