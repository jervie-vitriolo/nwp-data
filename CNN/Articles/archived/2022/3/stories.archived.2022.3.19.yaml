      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knott tallied her new season best time of 7.39 seconds in the women''s
        60-meter category, but she failed to secure a slot in the semifinals of the
        event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79a0d17-d545-44f3-b146-1e64d983e505'
