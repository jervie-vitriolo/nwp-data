      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SM Megamall practices responsible materials management.</strong>
        The mall uses Echostop ceiling finish for noise absorption which is made from
        gypsum and paper liner (100% reclaimed and recycled paper. The Mega Tower
        uses insulated glass units which keep heat out during summer months and Low
        E-glass to minimize the amount of ultraviolet light that comes through the
        windows, with both features maximizing energy savings. It also has a Material
        Recovery Facility dividing recyclables, biodegradable waste, residual waste,
        and hazardous waste.</p>'
