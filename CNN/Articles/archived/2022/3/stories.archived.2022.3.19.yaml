      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) —</strong> The
        government is eyeing to conduct special vaccination days by the end of March
        in certain areas with low immunization coverage against COVID-19, the National
        Vaccination Operations Center (NVOC) said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ec6f65-b8df-442a-ae08-320828042f28'
