      'mgnl:type': 'text'
      'text': '<p>“Ngayon po after more than a month of implementation, we are seeing
        around daily po nasa 10,000 ang dumadating sa bansa, which is really what
        we are expecting," Sandoval said at a public briefing. "Nakikita natin na
        unti-unti po itong tataas.”</p>'
