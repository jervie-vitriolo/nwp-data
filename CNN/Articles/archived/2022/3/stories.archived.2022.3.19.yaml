      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) –</strong> Filipino
        sprinter Kristina Knott had a bittersweet outing in her World Athletics Indoor
        Championships debut in Belgrade, Serbia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f903cf-db71-4141-bf54-b726c5aef374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T15:23:22.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:52.427+08:00
