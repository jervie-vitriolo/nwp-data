    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a8e99c-3af6-4f59-b47c-063f211ee6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:10:44.161+08:00
