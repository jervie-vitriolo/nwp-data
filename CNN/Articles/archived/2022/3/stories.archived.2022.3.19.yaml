      'mgnl:lastActivated': 2023-01-24T12:05:53.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While SM serves millions of customers every day, its impact goes
        beyond its businesses as it touches the lives of millions more in communities
        where its presence is felt. For a country like the Philippines, the impact
        of climate change can already be felt with typhoons getting stronger and more
        frequent.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b263cef5-172a-49cd-a287-3ef877fd47c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T12:02:44.236+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:05:53.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109ecd54-f750-4fef-98ae-799b8e29385a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T12:02:44.236+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:05:53.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such is the impact created by SM Masinag it has benefited nearby
        Vermont Park Phase 1. For years, the place would undergo flooding during typhoons.
        However, the story has changed. Since SM Masinag opened to serve the community,
        the spot has been equipped with a water catchment facility that can detain
        17,681 cubic meters of water, which is equivalent to seven Olympic-sized swimming
        pools. This helps control the flooding of nearby villages during typhoons.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fb9bde-fb0e-4985-ad5e-a17ed7196170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T12:02:44.236+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:05:53.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7caa30-1ab6-48c5-8acb-afec31b400f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T12:02:44.236+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:05:53.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, SM Marikina, which is also in a high-flood rate zone,
        is able to serve as a safe haven for affected families during times of calamities
        because it is standing on 246 stilts with an elevation higher than the highest
        recorded water level rise in Marikina City.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3316e1d6-ee77-4c0a-bb45-504e244a450a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T12:02:44.236+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T12:05:53.854+08:00
