      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sustainability and resiliency as strong foundations for responsible
        development</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab31b0c-be54-42f3-bd81-e71aa6f6c390'
      'mgnl:activationStatus': true
