      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reliable big man Japeth Aguilar delivered with 26 points and only
        missed three of his 14 total field goals, while playmaker LA Tenorio added
        22 markers, six rebounds, and six assists to overcome their twice-to-beat
        disadvantage against the defending Philippine Cup champions.</p>'
