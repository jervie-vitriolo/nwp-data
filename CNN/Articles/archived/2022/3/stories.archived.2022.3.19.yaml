      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409ec4f0-448a-4c8f-adac-dc8ee83bd157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T22:54:43.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:41.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangang mai-stimulate ang ating economy by consumption, spending,
        and fiscal stimulus. Yung three days na yun, sayang rin yun. Kapag hindi nagsi-circulate
        ang pera dito sa ating bansa, ang mangyayari ay lalong magiging stagnant and
        it will lead to stagflation," said Montemayor.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fdeaf9-3cd3-4132-8f61-8090c67e78e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T22:54:43.320+08:00
