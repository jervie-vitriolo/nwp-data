    'template': '1'
    'title': 'Putin celebrates anniversary of Crimea annexation at stadium rally amid
      Russia''s onslaught of Ukraine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b123f87f-8ba2-4e4b-be6e-0ce3d05ebc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T08:01:42.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:58.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Russian President Vladimir Putin justified
        the invasion of Ukraine at a rally in Moscow on Friday, where his speech was
        abruptly cut off on the state TV broadcast in what the Kremlin described as
        a technical error.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4803855b-c86a-4b7e-bfb7-53f9de9d6d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T08:01:42.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:58.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5bd8f8-36b4-4a0d-b823-d2e5c6087468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T08:01:42.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:58.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of people waved the Russian flag at the national
        stadium as they took part in celebrations commemorating the eighth year of
        Russia''s annexation of Crimea -- which is deemed illegal by the Ukrainian
        government and not recognized in the West.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083e574f-8073-40d9-b7ab-8192b3ea5588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T08:01:42.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:58.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd1886d-667b-44c1-9bd1-dc9f14b3115c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T08:01:42.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:58.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from a stage in front of a banner that read, "For a world
        without Nazism," Putin said Russia "will definitely implement all our plans"
        in Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abf18e2-f51d-4842-8668-b9935cec058d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T08:01:42.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:58.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232876c1-934b-42b3-91a3-a26539379972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T08:01:42.552+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:58.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To spare people from this suffering, from this genocide -- this
        is the main reason, motive and purpose of the military operation that we launched
        in the Donbas [an eastern Ukrainian region] and Ukraine," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29793ed-23ce-4dd6-8cf5-c7fa25a01a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T08:01:42.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:58.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b263f87e-811c-4af7-8bee-0b548793e488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T08:01:42.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:58.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian state TV later replayed Putin''s full speech without problems,
        but the Kremlin refused to confirm or deny if the event was live or pre-recorded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897913f9-fb28-4e65-9bb5-079861f80c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T08:01:42.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:58.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5278d1-9ce3-462d-9543-0c77e02a9cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T08:01:42.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:58.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin insisted that national unity was the strongest in a long time,
        even as many people flee Russia or protest against war in the streets, and
        as the country is increasingly isolated on the global stage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21892e8d-5264-4c7a-922a-a46fb59b8d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T08:01:42.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:58.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b446394f-83fc-403e-bcac-c052e66eeccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T08:01:42.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:58.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best proof is the way our boys are fighting in this operation:
        shoulder to shoulder, supporting each other, and if need be, protecting each
        other like brothers, shielding one another with their bodies on the battlefield.
        We haven''t had this unity for a long time," Putin told the crowd.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54af368-2a24-4f78-beba-5e75d86e5ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T08:01:42.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:58.671+08:00
