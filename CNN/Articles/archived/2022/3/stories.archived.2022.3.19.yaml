      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making their Azkals debut are Bundesliga first division club VFL
        Bochum star forward Gerrit Holtmann, Thai League 1 team Buriram United defender
        Diego Bardanca, and UD San Pedro defensive specialist Enrique Linares.</p>'
    '7':
