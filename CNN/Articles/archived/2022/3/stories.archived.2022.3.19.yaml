      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces did their best in the first quarter to level with the Road
        Warriors, but the Yeng Guiao-coached squad pulled away in the second canto
        with import Cameron Clark doing the damage in the paint.</p>'
