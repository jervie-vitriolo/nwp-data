    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Nag-switch to Isko na po ako’: Longtime Duterte supporter Mocha Uson
      endorses Isko Moreno'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e52393-3463-4c30-b28c-927e40421fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T15:32:15.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:52.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kawit, Cavite (CNN Philippines, March 19)—</strong>&nbsp;Mocha
        Uson, a longtime defender&nbsp;of President Rodrigo Duterte, has endorsed
        Manila Mayor Isko Moreno for president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94d2dc4-6b9d-43d5-a9fa-320cf883ccc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T15:32:15.872+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:52.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson, a deputy administrator at the Overseas Workers Welfare Administration,
        joined Moreno’s Kawit, Cavite rally on Friday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955a314c-f5b3-48ca-91a9-723cd06fa9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T15:32:15.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:52.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaya po ako nandito ngayon ay dahil nag switch to Isko na rin po
        ako," Uson told Moreno''s supporters. "Dahil po alam niyo ba mayor, taga Maynila
        ako? Binoto kita. Alam niyo po, nakita ko po yung bilis kilos. Yung iba po
        pinapangako pa lang nila. Nagawa na po yan ni Mayor Isko."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f41025-1d53-4eac-a006-b8135a69efcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T15:32:15.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:52.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’ve made the switch to Isko, that’s why I’m here.
        You know what, Mayor, I’m from Manila. I voted for you. You know, I saw how
        you act fast. While others are still making promises, Mayor Isko’s already
        accomplished things.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcb4d2b-9643-4a55-a542-1e9d41bf28a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T15:32:15.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:52.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson herself is a candidate in this year’s elections, running for
        a House seat as the first nominee of the Mothers for Change (MOCHA) party-list.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc288e2-b0d8-4a94-856a-b55297e066c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T15:32:15.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:52.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the rally, she also led Moreno and two supporters to a dance
        number to the tune of the viral hit “Paro-Paro-G” by DJ Sandy.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">WATCH: Mocha Uson and presidential candidate <a href="https://twitter.com/IskoMoreno?ref_src=twsrc%5Etfw">@IskoMoreno</a>
        dance to the tune of viral hit “Paro-Paro-G.”<br><br>Uson said she now supports
        Moreno, saying “nag-switch to Isko na po ako.” Uson is also running for a
        house party list seat. <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        | <a href="https://twitter.com/pnbarcelonlive?ref_src=twsrc%5Etfw">@pnbarcelonlive</a>
        <a href="https://t.co/m946Cko4j4">pic.twitter.com/m946Cko4j4</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1504794925195358211?ref_src=twsrc%5Etfw">March
        18, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a529e47-46be-4484-b75b-bfc74f07d13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T15:32:15.874+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:52.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50669ce-410c-47f3-b0e5-ceedd68845b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T15:32:15.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:52.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson did not say yet if she is also backing Moreno’s running mate,
        Dr. Willie Ong.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5e9739-902c-41f7-a051-68a5de18542a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T15:32:15.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:52.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong, nonetheless, thanked the controversial vlogger for appearing
        in the rally, adding that she helped him during his failed Senate bid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d7cbe1-0ae8-429b-8753-b8e876626d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T15:32:15.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:52.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno’s campaign strategist Lito Banayo said Uson was supposed
        to back the presidential bid of Senator Bong Go before he withdrew.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44acb24f-ddb8-4bf3-a9c8-306d2791ca47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T15:32:15.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:52.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Last week, she approached us to say she wanted to support Isko,
        even if she was a solid DDS leader,” Banayo said in a text message to CNN
        Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2e2cb9-6b24-4a96-b295-3e896e4742ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T15:32:15.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:52.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banayo added that Uson talked to her close friends about the decision
        to support Isko “because she did not want to support (Marcos) Jr.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38117a1-6105-430d-802e-3a9337bd9e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T15:32:15.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:52.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aksyon Demokratiko chairman Ernest Ramel said Uson’s decision to
        join the Isko Moreno campaign is entirely hers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a71d598-fcad-43ae-a281-68ba665b91e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T15:32:15.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:52.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The party welcomes all those who are making their own choices to
        support Isko and are campaigning hard for his victory," Ramel said in another
        text message to CNN Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffc2f4a-512f-4bd8-9b4c-eb6402ebc545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T15:32:15.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:52.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is not officially in our slate as other party-list organizations
        are also supporting our standard-bearer so we see no problem with this,” he
        added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36284771-5def-4690-88e5-1daed6058ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T15:32:15.873+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:52.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson has drawn flak for social media blunders, including using wrong
        photos to depict soldiers in Marawi City, a federalism campaign using local
        terms for female sex organs, and falsely claiming that Mayon Volcano is in
        Naga City.</p>'
