    'template': '1'
    'title': 'With Ukraine''s conflict zone cut off from insulin supplies, concerns
      escalate for people with diabetes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5076c4f2-a10e-464f-946b-eddca51d9fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Continuing to face attacks from Russian
        forces, Ukrainian hospitals are strained by growing numbers of casualties
        and finite medical supplies. There are shortages across all types of medication,
        but limited access to insulin supplies has led to an uptick in conditions
        related to uncontrolled diabetes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cb5478-a231-42f5-9391-d7ed089d3623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db78f82-758f-4188-b501-26de717669c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been significant shortages of insulin across the country
        and many, many actors and people in different areas calling out for that supply,"
        Kate White, an emergency program manager for Doctors Without Borders, told
        CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dafc93-6c82-4bec-807e-4cf79f708e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9555888-efd0-4ed1-a9d7-cbe930e3ebf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Valentina Ocheretenko, chair of the Ukrainian Diabetes
        Foundation, the country has enough insulin to supply its needs for three months.
        The challenge is getting it to the people who need it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b08fc88-e3f4-41e8-b774-ea1406bdb8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcf17f1-e95f-4c7d-bdda-38d7c5943b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.673+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are over 2.3 million people with diabetes in Ukraine, according
        to the International Diabetes Federation, making up 7.1% of the population.
        For some people with type 1 diabetes, immediate access to insulin is a necessity
        for survival.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af702725-48d8-415f-9442-1d9eb101ecc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5d4c92-6d42-433a-9343-db1b93750a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Aid groups face logistical issues</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948dbbd3-25aa-48d4-ae6a-b16599166286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have enough insulin in the country, and a lot of humanitarian
        aid ... is bringing more and more, but we have big problems with logistics,"
        Ocheretenko told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74ad98a-3b26-4137-ac9b-facf4eaa3629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109c6bf9-1464-4d58-b71a-c566e178a063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of Ukraine''s insulin supply is imported or made domestically
        by two pharmaceutical manufacturing companies, Indar and Farmak, both of which
        are in Kyiv, said Dr. Orest Petrychka, medical director of the Clinical Center
        of Endocrinology Lviv. Insulin is provided to people who need it for free
        in Ukraine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3b1d94-069c-4325-a6f5-9a94e814d69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c2e4f8-7a74-42ca-bd93-6631ff2c3952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About the patients in the conflict zones, I am afraid they can
        be cut off from the supply of insulin ... because of actions of targeted terror
        held by Russian troops or by the physical impossibility to supply this insulin
        to patients ... from the pharmacy," Petrychka told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70ffdf4-a761-4876-a27a-732af62bdb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7e2619-de78-4621-92cd-ee4bd442c3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the war started, supplies were distributed from Kyiv by Ukraine''s
        Ministry of Health.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae172d0c-2e5b-441a-abaa-28b56bb23b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6254b577-0c30-4555-9571-f57f489993e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now what we''re seeing, obviously, is quite intense fighting around
        Kyiv, which compromises that system," White said. "So it''s about working
        with others on the ground to figure out a way the supplies can still get to
        all the places that they need to."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69f4cc8-99cc-461d-86fa-d7c4d11eb186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccdbe4a-eb28-40cc-84de-fb7cc75a9c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Hundreds of facilities in the conflict zone</h3>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52271b8-249d-4c86-911b-f2a643e99f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Health Organization Director-General Tedros Adhanom Ghebreyesus
        said Wednesday that there are over 300 Ukrainian health facilities along conflict
        lines or in areas that are under Russian control. In a statement Thursday,
        Tedros also said that attempts to send crucial supplies to conflict zones
        have been unsuccessful.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52481257-2744-4c2d-86a5-303c1b341b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.674+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1a2049-87ed-4a69-a2af-a9ada4f2a94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roads have been destroyed, curfews have been set, and some pharmacies
        are being looted, a resident of the occupied city of Kherson told CNN. All
        of these factors add to the difficulty in accessing life-saving medication
        like insulin.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10324f54-f872-46e0-b2e8-1ce9c5fe0078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eb2456-c4fb-4d4d-88b4-c62cea1ce47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s cities in the east that are inaccessible or barely accessible
        and are desperate for any kind of supplies they can get," said Chris Skopec,
        executive vice president of global health for Project Hope, an organization
        that is providing disaster relief in Ukraine, including supplies of insulin.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f3eb2e-22d9-49c4-bf60-4764619a0cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86938c37-f0a4-483c-996b-aca761998b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skopec, who was in Lviv last weekend to coordinate relief efforts,
        said that as more Ukrainians become displaced and as health care facilities
        fall along conflict lines, hospitals in western Ukraine are finding themselves
        serving twice as many people as usual.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0ff0fe-9ebb-4d02-bd93-002acbf46520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019158ee-044b-4ae5-bf74-62333b208d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, although these hospitals may have enough medical
        supplies in their own reserves, they are sending a portion of their stock
        to eastern Ukraine, where resources are scarce.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b175d8a4-a89c-4729-a588-c222b50d668e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc83ee6-25d1-47eb-a441-f1e7d81759e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no hospital that has been unaffected by this, even if
        they''re not in ... a really devastated area. Everybody is feeling the pressure
        on this," Skopec said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c970e3ac-de26-42eb-a4ed-997712f69078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Other threats to insulin supply</h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1cdb40-7cd0-4c94-976d-7236c9a06efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Nuha El Sayed, vice president of health care improvement at
        the American Diabetes Association and an endocrinologist at Harvard Medical
        School, said glucose testing supplies are also needed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d0882c-6e11-4c4f-be96-8d3ad0cd13b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557d4f36-1ca3-4d14-bff3-20b38a1cd477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with diabetes who use insulin need test strips to measure
        their blood sugar level to determine how much insulin they need. Without the
        right testing supplies, it''s like using "insulin in the dark," El Sayed said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da28e78-419d-4e1c-9069-47ef48d20426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.675+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb71ef5-049f-4932-a64e-9f982471bb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another of the association''s concerns is appropriately dosing and
        storing insulin. With supplies running short, people may not have guaranteed
        access to their regular type of insulin, and dosing depends on the type.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8d11ab-26fc-4ab6-84f6-431d55d721ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4af55e-5c35-4219-877b-8d989b040922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Diabetes Association has released guidelines on switching
        insulin regimens in a humanitarian crisis, which may be especially helpful
        for aid workers who may not be trained in insulin delivery.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b39096-73d3-4d53-98e5-43c55e29e52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a42837-9b6e-41d6-875b-0643ba340087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freezing weather in Ukraine is another threat to the insulin supply.
        El Sayed said insulin can become ineffective in low temperatures without proper
        storage, especially as the attacks leave some without electricity or heat.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c84cd24-298c-4658-88a4-0ad76e2ffd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb83918b-daaf-471b-992e-dbe8c24e609c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Bordering nations struggle to keep up</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43d7f71-71ea-41f5-8baf-a0bc7f1fb36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine isn''t alone in facing the effects of war on dwindling medical
        supplies. As over 3 million refugees seek asylum in bordering nations such
        as Poland, Romania and Moldova, these countries are also struggling to keep
        up.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ede32f-ab1f-4d63-8f6b-090873cecb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdfd0eb-273e-4743-8277-2b02052bca31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skopec said Poland has limited the number of agencies that are authorized
        to buy medical supplies there.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25aa428a-eb1d-4472-aeb0-9fd8f4f447bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381eac72-69c6-41c5-a0bd-3e708fa33efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an NGO, we can''t just go into a massive medical supply vendor
        and purchase their goods in Poland and send them to Ukraine," Skopec said.
        "And that''s smart of them. ... They can''t support and sustain -- and were
        never designed to -- the entire medical supply chain of Ukraine today." Instead,
        many nongovernmental organizations are relying on support from other countries
        in the European Union.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710a02f3-e9f7-44df-b55a-feef6ae7e76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b33e9c-4979-4847-a8cf-840a1d2a0713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are coming across the border and have no idea where they''re
        going to go," Skopec said. "Access to chronic medications for chronic conditions
        -- hypertension, diabetes -- kept coming up. ... How do we access this care?"</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c841bb6-0be8-4bcb-b06a-ff4b641b5aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18e3810-d7f7-48f9-ad64-53d8ffdc87ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.676+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals are now not only seeing the direct casualties of war,
        they''re seeing the indirect casualties: people with chronic diseases, left
        without any access to care.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bd72e5-41d5-46ec-a560-e00a477991d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a675eab-760a-41b1-b474-06b2dd3ad27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have lost access to their medication, to their normal health
        care provider and to the normal place where they would go when they had an
        issue with their health," White said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7b3eea-f06f-4593-8d8b-f1bf58d492fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T09:29:47.677+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:56.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/03/18/health/ukraine-insulin-shortage/index.html"><em>"With
        Ukraine''s conflict zone cut off from insulin supplies, concerns escalate
        for people with diabetes"&nbsp;</em></a></p>'
  'Isko-Moreno-Marcos-collect-estate-tax':
    'author': 'Paolo Barcelon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-19T11:33:52.941+08:00
    'imagesource': 'jcr:42ea3043-57c6-4131-b84e-843c4a4cb784'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99b9839e-a158-4462-b973-3c50e94e3d93'
    'lead': 'Manila Mayor and presidential bet Isko Moreno Domagoso said he will collect
      the Marcos family’s unpaid estate taxes if he wins the presidency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-19T11:38:11.789+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T12:05:54.378+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:05:23.896+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Isko vows to collect Marcos estate tax if elected president, hits candidates
      who do not pay taxes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ebbee3-f8a8-4194-ad96-0da816d994f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T11:38:11.789+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:54.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kawit, Cavite (CNN Philippines, March 19)—</strong> Manila
        Mayor and presidential aspirant Isko Moreno Domagoso said he will collect
        the Marcos family’s unpaid estate taxes if he wins the presidency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e62a983-4d79-4bbd-9d29-e1a677d04b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T11:38:11.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:54.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Umasa kayo. Sisingilin ko yan</em>. ₱200 billion (Expect it.
        I will charge them)," Moreno said during his proclamation rally in Kawit,
        Cavite on Friday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4020d2-916a-4fb0-a33f-4fefc7c13d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T11:38:11.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:54.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nung nakita ko ‘yun, nagulat ako. Nagulat talaga ako</em>,"
        the Aksyon Demokratiko standard bearer said. "<em>Bakit? Ilan sa inyo walang
        makain? Ilan sa inyo walang bahay? Ilan sa inyo walang ospital? Ni pang</em>
        x-ray<em> pinanghihingi niyo pa. Tapos ito mana nalang, ayaw pang bawasan</em>?”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f653633-f83c-4db5-a230-68da9b8a3b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T11:38:11.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:54.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was shocked when I first saw it. I was really shocked.
        Why? How many of you have nothing to eat? How many of you don’t have a home?
        How many of you don’t have access to nearby hospitals? You even ask for money
        for x-ray services. And then, this one doesn’t want to reduce his inheritance?]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9159e546-51cb-4abd-b1e9-8860af540b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T11:38:11.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:54.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue <a href="https://www.cnnphilippines.com/news/2022/3/16/BIR-written-demand-to-Marcos-family-to-pay-tax-liabilities-in-late-2021.html">earlier
        confirmed to Aksyon Demokratiko</a> that it had sent a demand letter to the
        Marcos heirs on Dec. 2, 2021 regarding their unpaid taxes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b0fa4a-a380-4b2c-bb64-5415949a9159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T11:38:11.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:54.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a forum on Wednesday, Marcos simply said, “There’s a lot of fake
        news involved there. Let’s leave it to the lawyers to discuss it.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59003f1e-24fa-4cdb-93b5-28c6b22470ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T11:38:11.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:54.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not the only allusion to Marcos during Moreno''s speech
        at the Kawit freedom park.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e230ada-4bd8-4485-a851-299ae36c0202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T11:38:11.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:54.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila mayor also hit Marcos’ campaign talking points on unity,
        saying, “<em>Bakit ganun? Pag nasa entablado, tutulungan ko ang mahirap, pagkakaisa,
        pagkakaisa pag wala ka nang nasaing pagkakaisa pa din. Pag wala ka nang panlaba,
        pag wala ka nang pambayad ng kuryente, pag mahapdi ang tiyan mo, o kainin
        niyo pagkakaisa</em>.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51928e27-d67a-42c4-86c7-9b6b70be140a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T11:38:11.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:54.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why is it like that? When you’re on stage, you claim,
        you’ll help the poor. Unity. Unity. If you can’t cook rice, it’s still unity.
        If you can’t wash clothes, if you can’t pay the bills, if your stomach hurts
        due to hunger, then eat unity.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ad9a08-ff5a-442a-8c5f-d609c55a4bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T11:38:11.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:54.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also hit back at the former senator for being absent at the Commission
        on Elections-sponsored PiliPinas Debates 2022.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d118cc-b75c-4440-9370-9b06c16f45f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T11:38:11.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:54.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kailangan bang tanungin ka ng paglilingkuran mo kung ano ang
        karanasan mo</em>?" Moreno said. "<em>Ano ang kaya mong gawin? Weh. Eh bakit
        gusto niyo laging</em> absent?<em> Sila lang yun</em>!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517af3a7-87c8-450f-ad2d-91f7ef48536f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T11:38:11.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:54.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do you need to be asked by those who you will serve
        about your experience? What you can do? Then why do you like someone who’s
        absent? It’s only them!]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81f7156-fba8-4949-bf3f-f3d75f91431f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T11:38:11.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:54.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rally in Kawit was the culminating activity of Moreno''s brief
        campaign stop in Cavite, where he did a motocade along the cities of Bacoor
        and Imus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e134e285-ee8a-4785-9e1f-928039d68f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T11:38:11.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:54.385+08:00
