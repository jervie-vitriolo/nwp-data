    'mgnl:tags': ['information-campaign', 'US-State-Department', 'Ukrainian-hackers',
      'Arnold-Schwarzenegger']
    'template': '1'
    'title': 'How hackers, Arnold Schwarzenegger and the State Department are trying
      to pierce Putin''s digital Iron Curtain'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65661f04-fafe-4f9b-af23-2741443fd432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The information campaign over Russia''s
        invasion of Ukraine is in full swing as a wide cast of characters -- from
        the US State Department to Ukrainian hackers to Arnold Schwarzenegger -- tries
        to circumvent Russian censors to get the truth about the war on Ukraine to
        Russian citizens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595a4c9c-62a8-4a30-9ae1-27eb1cc4b4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312529ac-5121-4160-87f9-982998b4b191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The efforts echo Cold War-era radio broadcasts into the Soviet Union,
        but messaging apps and other free digital tools mean that an array of outsiders,
        from digital activists to Schwarzenegger, the Hollywood icon who posted a
        video addressing Russians on Thursday, can more easily join the campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c9bfdb-48cd-4970-b53a-7f7d5cd4fc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d83c08-ab8d-451c-82d4-9603503565c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department created an account on Telegram, a messaging
        app popular with Russians, four days into the war in Ukraine as it became
        clear that Washington was missing an opportunity to interact with Russians,
        a senior department official told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ffdbcb-2e33-47f4-8a4d-24b6c4f68518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75787e9a-3518-412c-97e8-5b7f5d7e07e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of posts on the account in Russian have amplified President
        Joe Biden''s denunciations of the war and cautioned Russians about Moscow''s
        propaganda machine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7d99e1-a5e9-4df5-a396-fdeb97d2002b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dee17ad-8e52-4c93-b07b-56cef48f7955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Long before the Kremlin launched its full-scale invasion of Ukraine,
        it had stepped up its campaign of disinformation and censorship of independent
        media and continues to do so even during the war of aggression," the department
        said from its Telegram account Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9be491-f107-49bf-ae5c-a4d4a230f5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebcfcf9-4059-4c63-b7f7-bf1cd4005094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian engagement with the State Department Telegram account to
        date appears to be very modest — the account had 1,911 subscribers as of Friday
        afternoon Moscow time and the country''s total population is around 142 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94de807-d91b-4289-bac0-07496be1b9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958e72f8-af4e-4f62-af1d-267acc5d1a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.307+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say it is unlikely that any single platform or messaging
        campaign is going to break through with the Russian public in a significant
        way. But the goal shared by a range of actors trying to pierce the digital
        iron curtain is to chip away, cumulatively, at Russian public support for
        the war and the morale of Russian soldiers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdb51f2-680d-4d73-bc85-7706c3b7c8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745bb352-8eeb-40e3-83a1-ab9d3e430a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department also has an account on Russian messaging platform
        VK, has set up a website to rebut Russian disinformation in recent weeks and
        has worked to get US officials on Russian-language broadcast platforms, the
        official said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e7ba52-1bc8-4089-a434-8d97b4605a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90657452-c326-4688-b583-ea5647e9346f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not a ''silver bullet''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bb8c22-6783-47fd-b64f-5a59c111641c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of it is a silver bullet," the State Department official said,
        acknowledging the formidable wall of censorship in Russia, which has blocked
        access to Twitter and Facebook.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c204f7b1-d741-49db-81c7-099e62cdd8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56903c65-6211-43d5-afb3-cca385ca4bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some critics have suggested the US government needs to do more
        and aim to emulate the huge propaganda effort of the Cold War when significant
        resources were dedicated to pushing messaging toward the Soviet population.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22306e3-1ca1-40a6-b777-59ab4b75a6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c88dd03-53cf-4236-b77e-9c53c6be91b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian authorities have detained thousands of people protesting
        the war in Ukraine. A Russian state television journalist who interrupted
        a live news broadcast Monday holding a sign that said "NO WAR" was detained
        and fined about $270 but could still face prison time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1dcdcf-7d2d-445d-8357-9cfef4ef63b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb1dc2c-8bc2-474e-a50f-966a6237f249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a real Achilles'' heel for Putin," James Clapper, who served
        as President Barack Obama''s director of national intelligence, told CNN.
        The US government, he said, should be using any social media platform available
        to bring images of dead Russian soldiers and prisoners of war to Russian citizens.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683b627f-def8-4e64-8cf2-c1b538eef174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178293b6-e965-4cf6-9f9a-cd26a5f63553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Russian prisoners of war have appeared at news conferences
        held by Ukrainian authorities. That may be a questionable practice under the
        Geneva Convention, which forbids states from causing unnecessary humiliation
        to prisoners of war.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b421a4-5f05-4d21-9644-a489081b52bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.308+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193c7268-2013-46e7-8e25-68b5d344b19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This sort of thing lends itself to covert action on the part of
        the US government," Clapper said. "And I trust and hope that we are doing
        something along those lines."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f884cf4-979f-4d38-9018-209bfa6de1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b92767c-fcb2-4222-9b4a-a8fbe8658dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US intelligence community is closely watching public opinion
        in Russia, but it''s not clear whether there is any planning underway to conduct
        any form of clandestine information operations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc354129-5ea5-462e-9c74-e4f250db9234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fa52b8-cd22-45c1-8281-532cc197e2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re watching what''s happening in Russia," said one Western
        source familiar with the intelligence, who added that it is not clear yet
        whether public opinion is breaking for or against the war.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138fd362-b05b-43ea-b8bd-1ff89e573439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f673b2-4ec1-48c5-8d84-5bc2b801f4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are less shadowy ways of supporting the free flow of information
        into Russia.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34089ddb-49bc-49ec-a9ba-a6adda6864a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97654a86-5ac7-4754-8142-2b9fdbf89553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alina Polyakova, president of the nonprofit Center for European
        Policy Analysis, said the State Department''s Telegram account is "a step
        in the right direction, but frankly it''s not creative enough."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202bfa5b-5f6f-4cbf-a6c2-58829c5a9dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ea1b2e-c67f-4676-a303-faa9bb4e5581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russians today don''t appear to trust Western media or government
        officials as sources of information the way they did in the waning days of
        the Cold War, said Polyakova, who grew up in Kyiv in the 1980s.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a76fc12-1c9f-4edb-beae-9ede3ecaa887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de436d5c-cd96-4827-b77a-9b5b81209db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really need to be more creative about thinking who the right
        messengers are," she added, pointing to the numerous journalists who have
        fled Russia in recent weeks as the Kremlin has criminalized independent reporting
        on the war in Ukraine.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ecdd43-e9f6-4a70-bdfc-53a81a0fd746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3280f094-298c-40b7-ad14-fc7919629993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.309+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western governments and philanthropic organizations now have a "huge
        opportunity" to support these journalists as they will likely continue reporting
        from abroad and connecting with Russian audiences who trust them, Polyakova
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43655ac-4504-4533-9204-95aefbcc5d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943390b4-996b-4f04-8f77-c7661a35e940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We should bring real news to them''</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf25755-abc0-4098-9ae0-05688371a80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the State Department lobs carefully worded messages to Russian
        citizens, a loose band of volunteer hackers from Ukraine and abroad are being
        more confrontational.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a20f72d-f7db-452e-9dec-6cef976ed181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905369cd-cf7b-44c3-90b8-71cc5d1d93aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called Ukrainian IT army, which Kyiv is actively encouraging,
        has looked to hack Russian news sites and post information about Russian casualties
        in Ukraine, according to Yegor Aushev, a Ukrainian cybersecurity executive
        who said he helped organize the hacking collective on behalf of the Ukrainian
        Ministry of Defense.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57d9a62-9505-4749-a3f6-2029a57d268c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb57ba12-8681-43bc-978f-b44187849ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian citizens "don''t know a lot about what''s going on here,"
        Aushev said by phone from Ukraine. "That''s why we decided that one of the
        most important targets should be media. We should bring real news to them."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d82f72d-0132-4ca0-add7-5095ea6ed82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e01b3d6-7d61-43fa-b050-388130271639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But reaching a Russian audience doesn''t require breaking into a
        computer. Americans are among the many people who have sent text messages
        to Russians using a website built by an international group of volunteer programmers
        known as Squad303.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6488da88-9c59-447b-ae4d-c7139b859610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c3f46b-3093-4ae8-82b7-d196fc379f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stacey McCue, a Florida nurse, has sent roughly 100 text messages
        and hundreds of emails to Russians using the platform. She began personalizing
        the messages with her own voice, saying that Moscow has been lying to its
        citizens and that the war has killed civilians.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74adf3f9-2f37-422d-8976-e86b8aa372dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2167f8-553b-4f0a-bc53-c0e68b6133ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, McCue has gotten only three responses: "F--- off," "Crimea
        is ours" and one reply threatening to "forward your message to the appropriate
        authorities! Stop making such calls!"</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0d76f1-de7d-4e1e-af96-739138275fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11c2796-2942-43fc-8c9e-3e25240914c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.310+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hostile responses haven''t deterred McCue.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d3ca66-36bf-4c97-a79d-aa66f130054b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffc00d5-955a-4bb1-8d06-fedacdb6b1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s better to be proactive, to make a stand, even if
        it''s a small thing to try to influence the overall situation," she told CNN.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8aa2e3-72c4-4b1a-82a8-c19b00b2d3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a067a0a-8efe-4d76-b24f-a605598c01ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More high-profile Americans are joining the cause.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e7682a-53a3-4163-baeb-48ffabfe2504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af932a07-f837-4608-a11a-017dbae00572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schwarzenegger, the "Terminator" star and ex-California governor,
        addressed "the Russian people" in a video with Russian subtitles he posted
        Thursday to his 5 million Twitter followers and more than 19,000 Telegram
        subscribers.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304020fc-2a57-4eb1-9826-e0043a216220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7d1d59-2926-4801-91cc-3f0adcc2b103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.311+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:04.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that you will let me tell you the truth about the war in
        Ukraine and what is happening there," Schwarzenegger said before detailing
        the Russian bombing of a Ukrainian maternity ward.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb51d4e-5051-436f-b7ba-b37238cc0b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:43:24.311+08:00
