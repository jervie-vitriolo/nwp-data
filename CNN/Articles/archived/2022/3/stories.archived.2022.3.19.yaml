    'title': 'Presidentiables: Workers must be commensurately paid in a four-day workweek
      scheme'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec88a204-a58e-4cb4-b2fd-d9d8c244afc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T22:54:43.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:41.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) –</strong> Candidates
        vying for the highest post in the country are one in saying that in light
        of rising fuel prices, the proposed four-day workweek scheme should be studied
        carefully for the welfare of workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb89758-46ba-4e1b-924e-46b604a12463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T22:54:43.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:41.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7132003a-98da-45bc-8f28-6becfb377ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T22:54:43.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:41.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partido Lakas ng Masa presidential bet Leody De Guzman, a labor
        leader, said workers must be given a 30% overtime pay under the proposed 10-hour
        daily working hours to compensate for the three days that they will miss work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87959b7-4279-4082-ac17-ff4b2bd2cf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T22:54:43.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:41.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6528672f-e34b-490d-a019-401921b83964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T22:54:43.317+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:41.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat gawin yung four days ay overtime pay. May 30% overtime pay,
        hindi parang one-and-a-half days lang ''yun," said De Guzman during the Commission
        on Elections'' first presidential debate&nbsp;on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efb3096-a57c-4e46-be07-1a03c393fc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T22:54:43.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:41.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cd6a5a-51c6-4d97-9275-da5017688786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T22:54:43.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:41.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The four days (of work) should also include overtime
        pay. They (workers) must have 30% overtime pay, not like the payment for one-and-a-half
        days.]</p>'
