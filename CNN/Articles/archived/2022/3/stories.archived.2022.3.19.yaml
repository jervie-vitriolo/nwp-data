      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth wave of the “Bayanihan, Bakunahan” program, which started
        on March 10, was extended until March 18 due to low vaccination turnout in
        the first few days.</p>'
