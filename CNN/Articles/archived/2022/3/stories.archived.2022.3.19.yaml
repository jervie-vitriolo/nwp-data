    'template': '1'
    'title': 'PBA: Alaska ends 35-season PBA run with loss to NLEX in quarterfinals'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca67180-0ea8-4c41-8f7d-c11775f46ae0'
