      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/18/success/pandemic-work-from-home-career-changes/index.html">Two
        years later, remote work has changed millions of careers</a>."</em></p>'
  'suspected-for-killing-former-police-officer-arrested':
    'author': 'Cheri Mossburg, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-19T01:35:43.613+08:00
    'imagesource': 'jcr:49f458b0-f9ac-454f-b94d-c293b858241c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7092dba-7d4f-4f8a-b792-e7c06e6f6e05'
    'lead': 'Police are holding two men on homicide charges and are seeking a third
      in the killing of a former police officer who was working security for a TV
      news crew in Oakland, California, last fall, the city''s Police Chief, LaRonne
      Armstrong, said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-19T01:38:56.525+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T12:06:05.392+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:05:18.513+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['police-officer', 'arrest', 'LaRonne-Armstrong', 'Kevin-Nishita']
    'template': '1'
    'title': 'Police arrest suspects in murder of former police officer who was protecting
      TV news crew'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2286308-ef19-446b-bb5d-0de621e9a869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:38:56.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:05.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Police are holding two men on homicide charges and are seeking
        a third in the killing of a former police officer who was working security
        for a TV news crew in Oakland, California, last fall, the city''s Police Chief,
        LaRonne Armstrong, said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0dba66-8614-4637-8013-a3e83a84dc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:38:56.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:05.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a0f4c0-4b53-43df-a8c2-95502b4bb236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:38:56.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:05.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Nishita was shot during a robbery attempt of a KRON4 field
        crew on November 24 and died days later. He previously worked for the San
        Jose Police Department for more than a decade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba06188a-f198-4258-9d11-8705a3a4a550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:38:56.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:05.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f629123e-4638-4e0d-9a21-3585844af73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:38:56.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:05.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men police say are responsible have been identified as Laron
        Gilbert, Herschel Hale and Shadihia Mitchell. Oakland police have arrested
        Hale and Mitchell, and are asking for the public''s help in finding Gilbert.
        The US Marshals are assisting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c446bfcb-67b9-4d70-99b4-e36145bfdad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:38:56.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:05.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965bee81-c396-4ec1-abe1-59803ffeca09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:38:56.525+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:05.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recently as a couple of months ago, Gilbert was in police custody
        in connection with another case but was not charged, Armstrong said in a news
        conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56deb4c1-a3a3-4b02-a3f8-7ee29ceada31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:38:56.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:05.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafd076a-1ede-47ae-b72f-ba509d081be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:38:56.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:05.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alameda County District Attorney has charged all three men with
        murder, attempted second degree robbery, and assault with a semi-automatic
        firearm. Mitchell was arraigned on Friday, according to the district attorney''s
        office. He will be back in court on April 15 to enter a plea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8e97f3-3588-4906-8ac9-cfab9ccb02b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:38:56.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:05.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0afc34-1e89-4374-9e4d-070c1b4c73f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:38:56.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:05.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hale''s arraignment has not been set. CNN has not been able to identify
        legal representation for either of the men arrested. The Alameda County Public
        Defender''s Office told CNN no one there has been assigned to represent either
        of the men.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e16d73-bfd5-4296-98e4-f22afcbf9d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:38:56.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:05.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533bd739-3834-4e8a-8a57-8d5020dd30ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:38:56.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:05.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the shooting in November, Oakland police released a surveillance
        photo of a vehicle that had a sunroof but no front license place, which they
        believed was involved in the killing of Nishita. The police also offered a
        reward for information leading to an arrest in the case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a89330-57f0-4718-82fc-cde996701e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:38:56.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:05.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5da57ee-3834-4f42-a9ee-a4285dcd99fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:38:56.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:05.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities had said at the time that the attack followed "an extremely
        violent week" when they said armed roving caravans inundated Oakland, targeting
        businesses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67130876-b386-47fa-bd64-2c2277a34e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:38:56.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:05.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1416124d-c9a3-4385-8b96-a4aa32c6e8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:38:56.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:05.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tips from the public helped police identify the suspects'' vehicle,
        which was outside Oakland''s city limits, and the men allegedly involved.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b124b46-7bd2-4ebd-aaa8-bf3607a5c9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:38:56.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:05.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23aace1-2b66-48b5-806a-c773f5e5b52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:38:56.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:05.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even in other cities, community members brought forth information
        so we would know where to look," Armstrong said. "Well, that was a tremendous
        help."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118f9e63-a8fa-4a41-a851-91d87218cf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:38:56.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:05.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b19ee8-be81-4073-b3cf-82f00b5d9ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:38:56.526+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:05.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing brings back your loved one, but this is something that
        that people can feel some sense of justice as a result of this arrest," said
        Armstrong. "We continue to wrap our arms around his family, and their law
        enforcement family continues to support them as well."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371a0698-d232-4199-a8a3-814eb0be05c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T01:38:56.527+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:05.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/18/us/caifornia-arrests-security-officer-tv-news-crew/index.html">Police
        arrest suspects in murder of former police officer who was protecting TV news
        crew</a>."</em></p>'
