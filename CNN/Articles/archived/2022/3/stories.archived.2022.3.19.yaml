      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As its troops have gotten bogged down in
        Ukraine, the Russian government has been fueling a conspiracy theory on social
        media about the purpose of US-funded biolabs in Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fd3ea4-e49c-406a-94cb-192fb5a0ad6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6d04ae-7de0-4691-bd81-7fa7d3551be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In posts spread across Facebook, Twitter and YouTube viewed by CNN
        this week, Russia''s foreign and defense ministries have repeated claims that
        Ukraine had been researching biological weapons — an assertion that''s previously
        been rejected as false by the United States, its allies and a top United Nations
        disarmament official.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3de907b-7199-4337-a2a9-a47aee9b909a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6af2346-274a-4684-b1cc-f20590c278b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the US-supported labs are part of a program to develop
        vaccines and perform peaceful research, the United States has said, while
        White House Press Secretary Jen Psaki has described the Russian claim as "propaganda"
        and a potential pretext for Russia to deploy chemical or biological weapons
        itself in Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3805bf2-be80-4ada-96e9-6fe5344f7865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4766e8a-e610-4c41-b5af-11ba886b29dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue marks yet another front in the sprawling information war
        over Ukraine. And it highlights the challenge for social media platforms posed
        by Russian government accounts that critics say are freely allowed to spew
        disinformation to millions of users, even as those same platforms have moved
        to restrict Russian state media content over similar concerns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fa4827-07a3-4791-9c7f-d5868af8925d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.435+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f7bac0-b358-4aff-96bb-b48479be7c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than announce blanket restrictions on Russian government
        accounts, as they''ve done with Russian state media, tech platforms have instead
        taken a more surgical approach by removing individual posts by government
        accounts that violate platform rules.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e65d86b-cf57-448f-b73b-486e9af7bb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3722818-b9a2-420e-9380-fb6906e0ce3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as the information war continues, and as US officials increasingly
        blast the Russian government for spreading false claims, tech platforms may
        come under more pressure to crack down on accounts linked to the Kremlin,
        disinformation experts say.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24912839-df8b-4d0c-b090-ff76847d6ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320f4b08-16f9-487c-8940-45ca0495cb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in a serious crisis situation right now, and we''re in an
        information warfare situation where maybe suspending these accounts, if not
        banning them for all eternity, would make a lot of sense," said Alina Polyakova,
        president of the Center for European Policy Analysis, a think-tank that receives
        support from some tech giants including Google and Microsoft. "For now [the
        platforms] have stuck to a more free-speech approach rather than a blocking
        approach, which I also understand, but again, we''re in a very different situation
        when it comes to what''s happening in Ukraine right now."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a7432c-f163-432a-875f-657c211e1445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a2044b-f7d8-4c0e-9643-977a41918e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Democratic Rep. Eric Swalwell put it more bluntly in
        a tweet last week: "RT NOW if @twitter should BAN the baby-killing country
        of Russia from its platform."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9677a0-542b-4ca2-86fd-3a6f3eae6041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911ff275-f52c-4e6a-8d8f-a29f93c7e057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Facebook removed a post by Russia''s embassy
        in the UK for disputing reported facts about the bombing of a hospital in
        Mariupol. The post violated Facebook''s policy against denying violent events,
        said Drew Pusateri, a spokesperson for Meta, the parent company of Facebook
        and Instagram.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b97e95d-0546-44b4-b4d0-a9aef3e1b77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e4a7fb-b1bd-4a92-8d21-3d4915fd24e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar posts by Russian embassy officials were also removed from
        Twitter for violating that platform''s policy against denying violent events,
        company spokesperson Katie Rosborough told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c1c59f-2eec-4be4-85b5-cfe47df3d06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9b7cc7-713e-4f22-9a3c-cf7345439819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affected Russian accounts remain active on both websites, along
        with the Russian foreign ministry and ministry of defense. On Twitter, an
        account run by the office of Russian President Vladimir Putin still shares
        Kremlin promotional photos and links to press releases. And on YouTube, a
        Russian government channel broadcasts speeches by Foreign Minister Sergey
        Lavrov.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51ef7d8-bcad-4962-ae5c-aab2a2bccd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da51560-f0bc-4a36-83c4-874432978003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.436+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t remove accounts even when we disagree with the content
        they post — but we do take action when they violate our rules," said Meta''s
        Pusateri. "The world deserves the opportunity to hear and scrutinize the content
        of Russian leaders at this moment."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f535224-7f6b-40db-b05e-c7e5bf4a070d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9fc47c-b6e6-4b8f-83f6-eb799c426fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Facebook, Twitter labels government-run accounts, including
        Russia''s, for transparency. Twitter added Wednesday that its moves to restrict
        Russian state media has led to a 30% decrease in that content''s reach, and
        that it has also begun labeling accounts belonging to the Ukrainian and Belarusian
        governments.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5a70a7-ec43-4050-8110-3f466450fd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a4345c-a421-4901-8de1-9273a87e14c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we''ve had a policy around state-affiliated media and government
        accounts for years, the war in Ukraine raises a complicated set of challenges
        in how we handle the accounts," Rosborough said in a statement. "Our goal
        is to consistently enforce our rules while balancing the public interest."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0b46e8-655f-4b53-ad2e-7f6c459b55b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544c6a76-93bb-4456-a6fb-83d1e6841d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivy Choi, a spokesperson for YouTube, said the platform''s policies
        apply equally to all users, including Russian government channels, and that
        "our teams continue to monitor the situation closely." Asked to name an account
        linked to Russia that has been banned from the platform, Choi said YouTube
        had terminated Vladimir Solovyov, a pro-Russia broadcaster, for repeatedly
        violating YouTube policies, including its policy against incitement. But the
        company did not identify any official Russian government accounts that have
        been banned.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d83a9f5-0441-494e-abec-637aeeff7f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16800997-de65-42eb-85aa-3593799431bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has objected to what it''s described as censorship at the
        hands of western tech platforms, and has moved to block Facebook, Instagram,
        and to a lesser extent, Twitter within its borders. Russian internet users
        have flocked to digital circumvention tools in response to defeat the government''s
        information blackout.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ac8644-142a-4b5b-92b9-1dd270e12a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5abd9e-1b08-4e0d-a971-832dd9b7f3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Differences among platforms and how they work have in some cases
        led to varying policies and approaches to enforcement, said Polyakova, adding
        that greater regulation could lead to more uniform policies across the industry.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c224446-1fc9-4264-8a34-bea31b32c321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a8c437-5085-4ee8-844f-a47a58419ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen this hodgepodge approach that hasn''t always been coordinated
        or consistent; in general, this creates a lot of vulnerabilities and openings
        for spreaders of disinformation," Polyakova said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b44522a-c95e-430b-9772-8a03c3085fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09670b6-92c6-412b-a81c-eb23e7b99537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media sites'' handling of Russian government accounts also
        echoes how the companies have dealt with individual politicians for years.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738d761e-7e9a-4abc-9ba0-13665025aa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd9609a-d09a-40ca-a87e-25c97a84682c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech companies famously grappled with how to handle claims by Donald
        Trump — both before and during his presidency — with most platforms arguing
        it was important for users to hear what public figures have to say, if only
        to help keep them accountable. While some may argue it''s in the public interest
        for Russia''s claims to be documented and preserved, said Polyakova, there
        will always be ways to access Russia''s propaganda without giving it a megaphone
        on social media.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f11c222-67ce-4457-af5a-d6667c488390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dee182-499f-4943-aaaf-c62b93d88c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The posts viewed by CNN this week containing the debunked claims
        about Ukrainian biolabs were not accompanied by content warnings or labels,
        though the platforms did label the Russian accounts as government-run in accordance
        with existing policies.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37437f0d-f629-4e59-9109-7dec25e909f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a823355f-0e98-437b-9a7d-0f4b8fc163bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapidly unfolding military, political and diplomatic situation
        may prompt platforms to hesitate in many scenarios, said Karen Kornbluh, a
        disinformation expert at the German Marshall Fund of the United States.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9ca8ea-011c-41d4-8332-ca1296bbfbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd12b62-940c-4d7b-bbc2-94328ad15ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a tough balancing act for platforms," Kornbluh said. "They
        do not want to call the shots in foreign policy disputes."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d278ee-808d-4d15-8195-696cd44561c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd275e6-b97b-448f-9dcf-780da379667d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even though tech companies may be wary of getting caught in
        an uncomfortable position, Kornbluh said, social media platforms should nevertheless
        consider applying to Russian government accounts some of the same restrictions
        they''ve applied to Russian state-run media, "especially when that same government
        is criminalizing truth in Russia with the new ''fake news'' law" that threatens
        over a decade of jail time for contradicting official narratives about the
        war.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d2fad9-38e4-4e77-b43a-2bcba68facef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T03:28:43.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:05:59.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNcom, "<a href="https://edition.cnn.com/2022/03/18/tech/social-media-russia-government-accounts/index.html">Social
        media platforms tread carefully when it comes to the Russian government.</a>"</em></p>'
  'russia-putin-ukraine-invasion-rally':
    'author': 'Tara John, Uliana Pavlova and Anastasia Graham-Yooll, CNN'
