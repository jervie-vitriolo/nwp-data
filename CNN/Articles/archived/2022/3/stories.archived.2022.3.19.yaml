      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started growing peppers and tomatoes and cucumbers ... and got
        back into sewing," she said. "I am still not good at it."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf81f9b-61e1-428e-a362-03c55c44986d'
