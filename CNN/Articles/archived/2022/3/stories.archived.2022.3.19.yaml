    'lead': 'Birmingham City goalie Neil Etheridge, VFL Bochum forward Gerrit Holtmann,
      naturalized striker Bienvenido Marañon, and long-time national team player Stephan
      Schrock are some of the names in the stacked 25-man Philippine Azkals lineup
      for the Tri-Nations Series set later this month in Singapore.'
