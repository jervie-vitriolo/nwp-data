        range from portable drones to complex, long-range missile systems.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14499143-426f-42d1-b112-890d6207d0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063bc2f2-d65b-4782-a35c-45d8e8cc79cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Switchblade drones.</strong> Small, portable, so-called
        kamikaze drones that carry warheads and detonate on impact. The smallest model
        can hit a target up to six miles away, according to the company that produces
        the drones, AeroVironment. It''s unclear which size model the US will send
        to Ukraine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4496f5e-f4fc-4b8e-a400-e016ed5ec86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf329fe-a546-4ac2-9ca5-be0a5ef083e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stinger anti-aircraft missiles.</strong> These heat-seeking,
        anti-aircraft missiles have a range of about five miles and 11,000 feet. Critically,
        Stinger missiles can distinguish between enemy and friendly aircraft.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71ac0d6-5953-4602-97fd-5545ee957fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e415d805-1881-4a75-8914-dc425568124e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Javelin anti-tank weapons.</strong> This guided missile
        system can be shoulder-fired by a single solider and has a range of up to
        8,200 feet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166c5c26-5621-4ec9-8089-e2bf64516d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b981223-44ee-4ff5-bf43-56f1d2dddaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>AT-4 anti-armor systems.</strong> These Swedish anti-armor
        weapons are "lightweight, single-shot and fully disposable," according to
        the company that produces them, Saab Bofors Dynamics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba103476-dc19-49d9-8102-a522ba648827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a927735-ac29-4f29-b6a2-3d2714771fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Patriot air defense missile system.</strong> The US also
        delivered two missile defense systems to Poland this month intended to deter
        Russia and boost Poland''s security amid Western concerns that the Ukraine
        conflict could spill into NATO-aligned nations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4b99ed-d767-4f04-990d-451c1641b37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39b99f6-1436-4817-896e-a09215ad530b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Patriot air defense missile system -- Patriot stands for "Phased
        Array Tracking Radar to Intercept of Target" -- is designed to counter and
        destroy incoming short-range ballistic missiles, advanced aircraft and cruise
        missiles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948fe30e-b3b4-42f3-8412-0ea00a95f5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.422+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ea0bf0-7feb-4272-be32-5cd2ba83585f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battery includes missiles and launching stations, a radar set
        that detects and tracks targets, and an engagement control station, according
        to the Missile Defense Advocacy Alliance.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449bb1b2-762a-451b-a92d-5aeed8e71b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6c52d4-d378-4684-abe3-5f7fa5970ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Other actions</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f57bb3a-8840-482f-94af-5236724b055b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond military aid to Ukraine, the US and its NATO allies have
        issued a slew of sanctions against Russia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d93800f-62b9-41d9-b8cb-dc567f018372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b699d776-b631-48ee-b09b-1afbdfe04dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Putin.</strong> The United States, European Union, United
        Kingdom and Canada have announced they would introduce sanctions targeting
        Russian President Vladimir Putin and Russian Foreign Minister Sergey Lavrov.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea1ff46-ac1a-47c4-8f81-8ba1c22f7113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f0037d-1df4-4a7f-b80d-1754a635595b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SWIFT.</strong> The US, EU, UK and Canada have banned certain
        Russian banks from SWIFT, the high-security network that facilitates payments
        among 11,000 financial institutions in 200 countries.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e883a69-2639-4b63-a215-5afb55ea6bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ff045d-6864-4661-9bba-13ce100705a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Most favored nation'' status.</strong> The House of Representatives
        has passed a bill to suspend normal trade relations with Russia. The final
        vote was 424-8 with strong bipartisan support for the legislation, which next
        heads to the Senate.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce5dbed-6c7d-4171-9faa-39ad8e61e6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216bb717-ff9c-4d6a-aa39-d03dd28cffc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Energy and oil.</strong> EU officials said the bloc would
        slash imports of Russian natural gas by two-thirds this year, and the EU announced
        a plan to achieve energy independence from Moscow "well before 2030." That
        would separate Europe from its single biggest energy supplier.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ded57a-dd4e-41e6-a90e-e071845c9dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca0c126-d8b5-4442-ae27-bbb0f4620c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, President Joe Biden announced a ban on Russian oil,
        natural gas and coal imports to the United States. And the UK government said
        Tuesday it would phase out Russian oil imports by the end of 2022 and explore
        ways of ending natural gas imports as well.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b19180-314a-4e6c-b617-b70543657818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4654fc-e45c-43f0-be6b-8156b223cdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nord Stream 2 gas pipeline.</strong> Germany has halted
        certification of the Nord Stream 2 gas pipeline following Moscow''s actions.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a90f08c-d585-4572-974f-6ccf18d0f032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607bad7b-290a-4157-9575-4538a05568f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Unfulfilled Ukrainian requests</h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574945ec-220a-4183-956e-c3176e63842a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Russia''s deadly invasion has continued, Zelensky has requested
        some actions that Western allies fear would put them in direct conflict with
        the Kremlin and escalate the war.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85919e0b-2d9b-406d-a9f3-0610d9aab134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819b42f6-544e-481f-a265-bc8b028921a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No-fly zone.</strong> Zelensky has repeatedly called on
        Ukraine''s allies to establish a no-fly zone over the country. A no-fly zone
        is an area where certain aircraft cannot fly for any number of reasons. In
        the context of a conflict such as the one in Ukraine, it would probably mean
        a zone in which Russian planes were not allowed to fly, to prevent them from
        carrying out airstrikes against Ukraine.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b56d74-fbd7-47ba-8f54-ce589c5b9b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c207903e-d2b6-4678-9817-4b5cfd70a757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem with military no-fly zones is that they have to be enforced
        by a military power. If a Russian aircraft flew into a NATO no-fly zone, then
        NATO forces would have to take action against that aircraft. Those measures
        could include shooting the plane from the sky. That would, in Russia''s eyes,
        be an act of war by NATO and would likely escalate the conflict.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6dd5b5-ca3a-4094-88ec-63dbfe2069bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005290e8-4b9f-49c4-909c-1016ef1e937c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>S-300 missile defense systems.</strong> This surface-to-air
        missile system can strike targets that are both higher in altitude and farther
        away than Stinger missiles are designed for.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4879d0f-71d5-4cd0-b1f5-20d01953e737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa25a05-728e-4109-bf61-9fa958c3af60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slovakia has preliminarily agreed to provide Ukraine with a key
        Soviet-era air defense system to help defend against Russian airstrikes, according
        to three sources familiar with the matter. But the US and NATO are still grappling
        with how to backfill that country''s own defensive capabilities, and the transfer
        is not yet assured.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b31bad-3936-489f-b6ec-1d0608a5ba49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5451d1-f970-430f-81d0-08461dcd4d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MiG fighter jets.</strong> Earlier this month, the US dismissed
        a proposal from Poland to transfer its MiG-29 fighter jets to the United States
        for delivery to Ukraine.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28868583-8793-4975-a48f-d85e3d6cc134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f90417-79a8-44f6-bade-79483e31cce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon press secretary John Kirby said in a statement that the
        US did not believe Poland''s proposal was "tenable" and that it was too risky.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354ccca8-ae7a-46bd-bca2-fd884e8fd02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374f288c-fbe5-40fd-9620-255559258519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prospect of fighter jets ''at the disposal of the Government
        of the United States of America'' departing from a U.S./NATO base in Germany
        to fly into airspace that is contested with Russia over Ukraine raises serious
        concerns for the entire NATO alliance," Kirby said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7f8d84-e0e8-49f9-bdef-0876ecc06c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:06:48.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:49.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/18/politics/ukraine-military-weapons-javelin-stinger-s300-switchblade-drones/index.html"><em>"Ukraine
        has requested military aid. Here''s how allies are providing assistance"&nbsp;</em></a></p>'
  'children-lost-amazon-rescued':
    'author': 'Camilo Rocha, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-19T16:09:22.026+08:00
    'imagesource': 'jcr:8f2eaca2-ea7b-4e13-ae18-4cb65d6ce52d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5b75a1a-7d0e-4c45-8c35-e4be191b881a'
    'lead': 'Two young brothers have been rescued from a remote part of Brazil''s
      Amazon rainforest after being lost for nearly four weeks.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-19T16:10:44.159+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T12:05:48.501+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:05:26.951+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Young brothers rescued from Brazilian Amazon after nearly a month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738822e5-5a84-4f66-a83b-33431f45a7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:10:44.159+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:48.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two young brothers have been rescued from
        a remote part of Brazil''s Amazon rainforest after being lost for nearly four
        weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb16f143-dc14-4074-bb23-1eef92c50856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:10:44.159+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:48.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The children -- ages 7 and 9 -- were found near their hometown of
        Manicoré by a local resident on Thursday, their father told local media. The
        boys -- who are indigenous Mura people, who live in the central and eastern
        parts of Amazonas, Brazil -- had been lost for 27 days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002c1ade-92d3-4a75-8a94-59173d36b3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:10:44.159+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:48.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a1392a-4ff0-4cf9-9011-fd570b2e1c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:10:44.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:48.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father said the search was "difficult" and involved police,
        firemen and Funai, the governmental protection agency for indigenous people.
        He told local media he had lost hope his sons would be found alive when a
        local farmer -- who was also a friend of the boys'' father -- found the children
        lying on his property. The older child shouted when he saw someone approaching
        him, the father said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128bcd48-1332-4ecc-90d5-fc6b2873c78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:10:44.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:48.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42698f30-2ce9-44a2-9770-2d525c07791c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:10:44.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:48.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rocineia Lima, a social worker assigned to the case, detailed the
        boys'' fight to survive, and said they worked together to be found.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab3ce2f-5963-4d55-aafe-c7e7266cad44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:10:44.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:48.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a80fe95-f000-4134-b8a9-732c45baa2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:10:44.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:48.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The older brother said that (at one point) the younger brother
        could no longer walk, so he had to go and collect fruit for them to eat. But
        it came to a point where the older one also could no longer walk," Lima told
        CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5b0729-fcaf-46a8-b2e2-06807f143577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:10:44.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:48.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72df19dd-494e-438f-b194-60c9996c2685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:10:44.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:48.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lima said the farmer was "opening a route in the forest where he
        has a nut plantation. (He) then heard one of the children crying," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c217e9-7f94-401b-8fc4-679e69532c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:10:44.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:48.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee0ea66-a1b1-420e-b4a5-b1ed251a12e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:10:44.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:48.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (the farmer) was really moved when he found them," Lima added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d58a98-555e-447a-81c8-172724b7c939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:10:44.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:48.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef871169-bf86-46de-bfe7-38ec268c635f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:10:44.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:48.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys were last seen on February 18, when they entered the forest
        to hunt, CNN Brasil reported. Around 260 people were involved in the search
        to find them, Lima said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0ac62f-7ddb-45e6-90fa-493442bb16ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:10:44.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:48.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cd1d09-dd3e-4610-b626-9ee730a97ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T16:10:44.160+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:48.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers were malnourished, dehydrated and with skin injuries,
        a representative from the State Department of Health of Amazonas told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
