      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ngayon i-focus na natin yung ating mga vaccination doon sa mga
        areas na marami pang unvaccinated at pag-aralan natin how we can provide the
        services better sa mga areas na ito,” said NVOC co-lead Dr. Kezia Lorraine
        Rosario in a public briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8698ddfb-a3f2-48a0-935e-3b8eb755b154'
