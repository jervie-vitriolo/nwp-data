      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden "described the implications and consequences if China provides
        material support to Russia" in his call with Chinese President Xi Jinping,
        the White House said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2e8b2f-6b91-4e33-8363-cad2fbd24231'
