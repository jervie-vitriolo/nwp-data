      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)—&nbsp;</strong>The
        Philippine National Police (PNP) on Saturday said it has filed charges against
        actor Kit Thompson for allegedly beating his girlfriend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cce329d-adb9-4efa-87ee-8504fffde8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:18:26.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:44.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PNP cited violation of Section 5(a) of Republic
        Act No. 9262 or the Anti-Violence Against Women and their Children Act.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc890536-1fea-45a9-99aa-23229be372c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:18:26.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:44.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNP has gathered the necessary evidence and witness accounts
        in the course of its investigation," said police chief Dionardo Carlos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396c5004-3584-4da8-86b9-42f0282af64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:18:26.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:44.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson was <a href="https://www.cnnphilippines.com/entertainment/2022/3/18/Kit-Thompson-arrested.html">arrested
        on Friday</a> after the Tagaytay police received reports he had hurt his partner,
        actress Ana Jalandoni, in a hotel in the city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baac222e-deed-4260-80d6-1d95b37f82fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:18:26.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:44.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing an initial probe, the PNP said the couple "had an altercation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc74c33e-34de-45ac-b396-28c4c7206c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:18:26.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:44.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jalandoni alleged that Thompson mauled her resulting in multiple
        injuries in various parts of her body," it noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9454242-f95e-4f97-99f7-a8300ca1cb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:18:26.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:44.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jalandoni has broken her silence on the incident, giving her social
        media followers a glimpse of her bruised face. She said she will also be releasing
        an official statement soon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b038cc-17df-47fa-8cef-4e261a4e86a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:18:26.454+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T12:05:44.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thompson''s camp, meanwhile, has yet to issue a comment.</p>'
  'expert-warns-new-COVID-19-surge-inevitable':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-19T17:30:19.347+08:00
    'imagesource': 'jcr:df105260-d386-4306-9d83-80f4cee827ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78ea2df1-2fd2-45d5-b81d-f058ab7c1ac4'
    'lead': 'Infectious diseases expert Dr. Rontgene Solante warns the country could
      face another wave of COVID-19 infections, similar to surges that have swept
      Hong Kong, South Korea, and Vietnam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-19T17:24:44.110+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T12:05:43.852+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:05:29.021+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Expert warns new COVID-19 surge ''inevitable'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c26ffce-26aa-4030-9c96-b3ec18422f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:24:44.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:43.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) –</strong> Infectious
        diseases expert Dr. Rontgene Solante warned the country could face another
        wave of COVID-19 infections, similar to surges that have swept Hong Kong,
        South Korea, and Vietnam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b176b8f9-96e7-4974-a411-c77b2947224f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:24:44.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:43.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328e832d-2bac-4d4c-b74c-f77a2e116529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:24:44.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:43.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante cited three factors that could lead to another spike in
        cases:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a3a156-49da-4037-8302-902bdbeef67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:24:44.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:43.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e892c666-da85-48cc-83ec-4ec7289b3940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:24:44.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:43.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. The highly transmissible Omicron BA.2 subvariant, which is dominant
        in Hong Kong, South Korea, and the Philippines;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20057fd-7337-460b-9488-4d70eb171cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:24:44.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:43.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. The reopening of society, downgrading of some health protocols;
        and</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146f3406-d901-4b65-8e75-d057f98f2a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:24:44.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:43.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Waning immunity of vaccines to protect against infection (though
        protection against severe COVID-19 remains high).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0d0c56-e128-4691-84bf-72dbc846ddd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:24:44.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:43.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2513a5b8-6af6-4694-906e-97df40782d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:24:44.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:43.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at these countries, it''s because of the waning immunity
        and the ability of the Omicron BA.2 to evade the antibody that is being produced
        by the vaccine," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02e1adc-f5bc-4e9c-bff4-0f533d56922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:24:44.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:43.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc965ec-f595-4c03-9986-9dfcc3eb610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:24:44.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:43.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante stressed the importance of getting booster shots to increase
        protection, as immunity from the primary doses wanes after a few months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c964f2a7-915f-4ce3-8a31-d7960a9ee904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:24:44.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:43.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1e484d-2757-45af-b460-20465c999294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:24:44.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:43.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 14, The Department of Health (DOH) said 11.16 million
        individuals of the over 33 million eligible population have already received
        their boosters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd737f93-49b5-4dbf-b47a-8c8ba487283e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:24:44.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:43.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb64b08c-4d69-40a8-a7c6-94f6b19fca38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:24:44.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:43.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are planning a fourth dose or a second booster for the vulnerable
        population. Just to make sure that by the time we have a spike or surge in
        May, June, July, this population will still be protected from COVID," Solante
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8e5ee0-3aa0-4401-bb6f-f67d53a37760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:24:44.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:43.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2997a9f-5cbd-4e8b-abee-91c5d993a4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:24:44.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:43.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/3/4/Booster-shot-senior-immunocompromised-COVID-19-vaccine.html"
        target="_blank">Vaccine experts recommend 2nd booster shot for seniors, immunocompromised</a></strong>&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c5d119-0dd2-4040-9ea4-a3b2dd82a312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:24:44.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:43.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21385e7b-ca48-40fc-a4c4-f074d280455b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:24:44.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:43.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH listed 4,131 new COVID-19 cases from March 7 to 13. It also
        reported 591 new deaths in the same period.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2b0104-b9c3-44c2-bdaa-7fd0c93bbad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:24:44.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:43.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55613601-0f7c-400b-a59c-087b1a1206d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:24:44.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:43.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the DOH tracker, there is a dip in both individuals and
        samples tested weekly. From a peak of over 500,000 in January, it has fallen
        to a little over 100,000 in March.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67195ba-5b01-44f4-a3d5-3b5000e9a23e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:24:44.111+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:43.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5885edad-58f4-4068-a824-6cbd20b3ec2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:24:44.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:43.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as the positivity rate remains below 5% then we are still
        keeping good track of the virus that''s going around in our community," said
        another infectious diseases expert, Dr. Edsel Salvaña.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
