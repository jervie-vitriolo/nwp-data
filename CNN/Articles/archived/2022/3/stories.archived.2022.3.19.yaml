      'mgnl:lastActivated': 2023-01-24T12:05:42.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Gin Kings scored above 20 points in their big win with resident
        import Justin Brownlee leading their stand with 29 points, 18 rebounds, and
        seven assists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
