      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e762c0-361f-45fb-9c94-d7b1a8194662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T12:02:44.236+08:00
