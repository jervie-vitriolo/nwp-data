      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95f2b86-0fee-4cef-8233-4a7b03b353a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T08:01:42.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:58.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State workers were told by authorities to attend the celebrations.
        In an invitation given out to teachers in one of Moscow''s state schools and
        obtained by CNN, attendees were told they would have Russian flags and should
        put white "Z" marks on their clothing, a pro-war symbol seen daubed on the
        country''s military vehicles in Ukraine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7b15d6-b28c-4b87-9a15-d8752658944d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T08:01:42.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:58.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daffa7e-8eb9-4e35-a636-f259cbb3ae3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T08:01:42.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:58.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not everyone was happy to go. Ekaterina, 26, an elementary school
        teacher at the school, told CNN that she and her colleagues were asked by
        their school administration to attend the concert the morning before. She
        asked only to be identified by her first name.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099cdd81-fc07-489b-9c13-c773e27c7550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T08:01:42.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:58.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9a0e32-2860-4587-b19e-7dc7709b32fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T08:01:42.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:58.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I refused to go because this goes against my moral principles and
        I told them that it is not part of my work contract to attend such events.
        However, I also have a friend from another school who refused to go and was
        fired," Ekaterina told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facd5681-d367-459f-a267-bb50c611c4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T08:01:42.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:58.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268eda4b-bbf2-45cc-a1f9-dadd475dafcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T08:01:42.553+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T12:05:58.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN could not independently verify that her friend was fired.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104b8989-8f06-4939-a7aa-2d69a9f357ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T08:01:42.554+08:00
