      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May mga trabaho na hindi madali. Yung mabibilad ka sa araw, tapos
        sampung oras ka nandoon na nagtatrabaho. Baka hindi ka makapagtrabaho, magkasakit
        ka lalo," said Pacquiao.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab46a1c4-3865-4686-b18c-ee1bfa0faded'
