      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SM Megamall is energy and water-efficient.</strong> The
        building is enveloped with Exterior Insulation Finishing Systems (EIFS) board
        which helps boost wall insulation, making it more resistant to heat. It only
        uses an LED lighting system that allows "50% energy saving." The mall also
        tracks a lighting operating schedule following the mall activity''s supply
        requirement. It does not contribute to environmental lighting pollution that
        will disturb nocturnal animals. It also uses sensor-activated escalators that
        contribute to about "30% energy saving." Its air handling system uses high-efficiency
        air-conditioning system that has greater environmental stewardship. Lastly,
        it uses efficient water fixtures to save and recycle water.</p>'
