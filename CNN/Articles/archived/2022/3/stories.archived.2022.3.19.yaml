      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goalkeeper Quincy Kammeraad and midfielder Oliver Bias complete
        the lineup and are the two Azkals Development Team players called up for the
        pocket tournament.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324d6e8e-0f9b-4f0a-ac4f-1c75fdb10931'
