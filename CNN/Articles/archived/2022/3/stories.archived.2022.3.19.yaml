    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aabe6ac-c3e3-4d09-a6c5-cfc4e4bc6316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T00:25:27.359+08:00
