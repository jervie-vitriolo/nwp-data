      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang pinagpaplanuhan ng team namin with [Health] Undersecretary
        Myrna [Cabotaje] is most likely before the end of the month, may special vaccination
        days sa Cebu Province, kasi sila yung may pinakamataas na with unvaccinated
        na province," she also said.</p>'
