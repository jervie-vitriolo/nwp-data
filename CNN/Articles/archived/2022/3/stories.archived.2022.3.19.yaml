    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russian-cosmonaut', 'International-Space-Station']
    'template': '1'
    'title': 'All-Russian cosmonaut crew launches to International Space Station'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d2a6fa-2ea1-433c-b7f1-4a6caf8c5e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A trio of Russian cosmonauts launched to
        the International Space Station on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec23f125-f9ca-4ebb-a901-77441b7f76cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812f64e3-bdaa-4664-82dc-4f9dbbec3198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosmonauts Oleg Artemyev, Denis Matveev and Sergey Korsakov lifted
        off aboard a Soyuz MS-21 spacecraft from the Baikonur Cosmodrome launch pad
        in Kazakhstan at 11:55 a.m. ET. The crew''s launch and trip to the space station,
        which should take just over three hours, will be streamed live on NASA''s
        website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca84a4a-a7e1-4e37-a458-d5c8352ced36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4727cf44-3c6b-4b56-8625-1cecb4d9fa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first spaceflight for Matveev and Korsakov, and the trio
        will spend the next six and a half months aboard the space station.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea61b0c-8d83-44a5-8705-3e5e391ca10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc84b2f-3630-4313-a50f-71ae73848a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.446+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cosmonauts are expected to dock with the space station at 3:05
        p.m. ET and the hatch will open at 5:30 p.m. ET, when they will be welcomed
        aboard the ISS by two Russian cosmonauts, four NASA astronauts and one European
        Space Agency astronaut.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd736adf1-9890-4a89-82ef-fec3b614e2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401ce7c8-72f4-49ba-b64e-ebb68c92560a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will bring the station''s crew count to 10.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5f94d8-8bb8-4df7-9607-75c7b4e7537e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4f28ff-fed4-4be6-bf84-b106dd79ff4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, Russian Soyuz launches include two cosmonauts and at
        least one NASA astronaut or another international partner due to a crew swap
        agreement between Russian space agency Roscosmos and other agencies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c434e75f-6e40-4b70-a7c7-b1a11cf925cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd910e3b-b4fe-468f-8153-621dbf68eb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time an all-Russian mission has occurred --
        a Russian crew flew to the station in October to film the first movie in space.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3816fc6f-dca8-4c72-9318-42dd21d275e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dcd20d-5ef4-4e78-bbc7-6b1e51092caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although this cosmonaut launch occurs at a time when geopolitical
        tensions are mounting, the absence of other nations'' involvement is coincidental
        and based on a prior agreement between NASA and Roscosmos to a delayed crew
        swap for future missions in 2022.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9016421a-257d-4a90-a602-0c68b8093960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12170faf-02a2-4652-b48f-d244c3e59092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still plan to work the crew swap," said Joel Montalbano, the
        manager of NASA''s International Space Station program, during a press conference
        Monday. "And so we still have scheduled training for Rocosmos to come to Houston,
        Hawthorne and our team to go over to Star City and train for the Soyuz.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc27ba06-2d16-4a98-bfaf-e1929a5fc07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524f8852-35a9-4de2-987a-3d55fd51e0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as interactions with the White House -- they are aware that
        we''re continuing these operations. We get questions from time to time, and
        we answered them, but today we''re continuing to work those agreements."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab07846-f473-4c15-95cc-673352771992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c0e59e-1346-47dc-b983-f1466cced495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.447+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montalbano did not respond to a question about extending the ISS
        partnership with Russia to 2030.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45fb926-e3d1-4f1c-80f1-a31819924c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931e4723-5b40-4fca-b42f-28ffb6f768c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether the current tensions on Earth have translated
        to the crew aboard the space station, Montalbano said, "When you''re in space,
        there''s no borders. You don''t see you don''t see country lines or state
        lines."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cddf8a-624e-431c-ac3e-e64e3c961743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d1524b-ecba-424f-ae29-4f005874c403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The teams continue to work together. Are they aware of what''s
        going on Earth? Absolutely. Astronauts and cosmonauts are some of the most
        professional groups you''ll ever see. They continue to operate well, and there''s
        really no tension with the team. This is what they''ve been trained to do
        and they''re up there doing that job."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9730bf81-c77c-4b17-a284-3037ba9dc727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7021c2e2-c2a9-4904-84b7-6d318cd66078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Returning to Earth</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db37017c-4e48-4ff9-a601-6408d8df705f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 30, NASA astronaut Mark Vande Hei is set to return to Earth
        alongside Russian cosmonauts Anton Shkaplerov and Pyotr Dubrov.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a0edea-207b-4190-827e-b14fa54664c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3fd863-e5c2-483b-aa3d-bfb4ca944eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vande Hei -- who launched to the ISS in April 2021 -- surpassed
        NASA astronaut Scott Kelly''s record of 340 days in space on March 15, and
        when he lands in Kazakhstan, he will have set a new record for the amount
        of time a human has spent in space: 355 days.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b483ee6-9564-408f-af59-2c81e4c86f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088934f6-c001-4aa9-b0c9-ee6113f7d01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space agency sought to reaffirm Monday that it''s still working
        closely with Russian space agency Rocosmos on the International Space Station,
        despite mounting geopolitical tensions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e92441d-d26a-4a13-b20c-7b2852469d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fdbcb6-fc63-432c-810f-8a935f256c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint operations between NASA and Roscosmos at the Russian facilities
        at Baikonur, Kazakhstan, "continue to go well," according to Montalbano. "I
        can tell you for sure Mark [Vande Hei] is coming home" on the Russian Soyuz
        spacecraft, Montalbano said Monday. "We are in communication with our Russian
        colleagues, there''s no fuzz on that."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1245b88c-d338-416b-9aa2-283bb584f75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cf682b-39a5-4323-a23f-1d36138ea941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA officials did not say there would be any significant changes
        to plans to get Vande Hei back to the United States after he lands. He''ll
        travel home via a Gulfstream jet, as other US astronauts have before him.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da18c38c-0734-4401-ad47-952e4443e7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff122b6d-ec0e-47c1-afa4-67389798e4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For nearly a decade, Russia''s Soyuz vehicles had been the only
        means of getting astronauts to and from the space station. But that reliance
        ended after SpaceX debuted its Crew Dragon capsule in 2020, and the US regained
        human spaceflight capabilities.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e54b48-eba9-4063-b27e-e9a68bd4796e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da93b51-18a3-4109-a00c-eca05f64fcb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Montalbano was asked by CNN''s Kristin Fisher about whether
        NASA has contingency plans in place if the US-Russia relationship further
        deteriorates, he said: "The International Space Station, I''ll tell you, it''s
        been the flagship model for international cooperation. We talked earlier (about)
        the interdependency that we have between the US and the Russian segment. That
        is why we are able to operate and how we''re operating...At this time there''s
        no indication from our Russian partners that they want to do anything different.
        So we are planning to continue operations as we are today."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cab80e-3ffa-4f30-b4c8-d8131cae88bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T02:49:30.449+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T12:06:02.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/18/world/russian-soyuz-space-station-launch-scn/index.html">All-Russian
        cosmonaut crew launches to International Space Station</a>."</em></p>'
