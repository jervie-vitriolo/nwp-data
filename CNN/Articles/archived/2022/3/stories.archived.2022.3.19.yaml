  'Mocha-Uson-endorses-Isko-Moreno':
    'author': 'Paolo Barcelon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-19T15:27:29.412+08:00
    'imagesource': 'jcr:734ac8f3-11ab-4ba3-ae36-8b23eb2d87a8'
