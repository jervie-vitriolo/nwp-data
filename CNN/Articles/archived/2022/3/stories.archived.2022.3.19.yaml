      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the onset of concept design, SM Prime allocates around 10%
        of capital expenditure to incorporate sustainability features and disaster
        resilience when building malls, offices, and even integrated lifestyle cities.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21febff8-97ac-4bad-b688-1fbd3f768876'
      'mgnl:activationStatus': true
