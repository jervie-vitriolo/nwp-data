      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Built through several phases of development, SM Megamall, among
        SM''s 78 mall outlets across the country, has grown into the complex it is
        today, with 800 shops including 250 dining outlets and 16 anchor tenants.
        Customers explore the expanse of the 10-hectare development from its convenient
        parking grounds, relaxed atmosphere, and beautiful façade. Behind this is
        sophisticated engineering anchored on sustainable design and technology.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
