      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb2d5a8-932b-4659-bd1b-260ee59e81b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T22:54:43.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:41.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The computation of wages should not be like they worked
        only for four days.  Their take home pay must be commensurate to the number
        of hours they worked.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72aaea59-6e73-4734-904b-760bc7a4d17c'
