      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also looking at areas in Mindanao, specifically Lanao del
        Sur, lahat ng probinsiya ng (all provinces of) BARMM, and certain provinces
        in Region 12,” she added.</p>'
