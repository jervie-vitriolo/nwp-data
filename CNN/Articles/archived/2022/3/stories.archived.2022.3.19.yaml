    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0d2350-876c-4560-bdfe-239fff50f05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T22:54:43.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:41.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Manila Mayor and Aksyon Demokratiko standard bearer Isko
        Moreno noted the proposed four-day workweek is not applicable to all industries.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da3b514-5c81-4340-83bd-0a6ebb50c0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T22:54:43.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T12:05:41.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7e89f8-8098-428d-959c-5d4406d6730d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T22:54:43.319+08:00
