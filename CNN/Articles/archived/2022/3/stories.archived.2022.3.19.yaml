  'ltfrb-no-provisional-fare-increase':
    'author': 'Angelica Demegillo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-19T17:26:39.445+08:00
    'imagesource': 'jcr:8179fa69-14f6-4a5b-b0fa-d9bf130b359b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cd7ed7f-a116-46bd-ba47-6aed4265fa3a'
    'lead': 'The LTFRB has issued a resolution on Friday denying the provisional fare
      increase of P1.00 for the first four kilometers requested by petitioners 1-UTAK,
      PASANG MASDA, ALTODAP AND ACTO.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-19T17:30:19.113+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-24T12:05:43.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T12:05:29.287+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ltfrb', 'fare-increase', 'hike', 'pasang-masda', 'NEDA']
    'template': '1'
    'title': 'LTFRB: No provisional fare increase'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecf6c41-70cb-4785-be31-b78f4a68f6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:30:19.113+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:05:43.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) —</strong> The
        Land Transportation Franchising and Regulatory Board (LTFRB) denied the ₱1
        provisional fare hike petition of 1-UTAK, PASANG MASDA, ALTODAP AND ACTO.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1217445-31b3-49e2-99ce-d4de6d8bc921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:30:19.113+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:05:43.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement released on Friday, the Board explained it
        had to ''judiciously balance'' the rights of the riding public who depend
        on the public transport system, vis-à-vis the right of the operators to financial
        returns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3fbda3-30cc-432b-a48a-b750e16e50e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:30:19.113+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:05:43.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Board emphasized that while it recognizes the present clamor
        of stakeholders in public land transportation services for necessary action
        relative to fare rates, they cannot be insensitive to the plight of Filipinos
        every time an increase on the prices of the commodities occur, as a domino
        effect to the grant of fare increase,” the statement read.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fltfrb.central.office%2Fposts%2F276947307954571&show_text=true&width=500"
        width="500" height="226" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaafcb5-0490-46c5-98ac-a62b70bc9bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:30:19.115+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:05:43.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60198e2-c12a-466c-860d-f2578533dc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:30:19.113+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:05:43.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also cited the National Economic Development Authority (NEDA)
        position that a fare hike would fuel further ‘inflammatory expectations’ when
        the costs are transferred to consumers, as high transportation expenses will
        reduce the ‘purchasing power’ of those dependent on public transport.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6189d3-a734-4b7c-ac63-ed7be7af757e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:30:19.114+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:05:43.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB also stressed that it is mindful of the present economic
        state of Filipinos brought about by the continuous rise in oil prices, along
        with the effects of the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff8ac80-aed3-4479-a72e-9c05a70b1933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:30:19.114+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:05:43.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA said any petition for fare adjustment, permanent or provisional,
        is a matter of “paramount public importance,” noting that it will accelerate
        the increase in the prices of basic commodities and services.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cda013-978f-47c2-a9e4-526f3f1a2b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:30:19.114+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:05:43.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To cushion the impact of such challenges, LTFRB said the Duterte
        administration has proactively set in place solutions to ensure the viability
        of the public transport system.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea51f1b-fc91-4bcc-82cb-e22b1be7971c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:30:19.114+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:05:43.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These solutions include the ‘Fuel Subsidy Program,’ which aims to
        cover the net incremental increase in fuel prices for Public Utility Vehicles
        (PUVs), as well as the ‘Service Contracting Program.’</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db3030e-3fe8-447f-8e8a-dee3ed16d04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:30:19.114+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:05:43.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB has already begun distributing ₱6,500 fuel subsidies to
        PUVs, and will continue the aid for 377,433 beneficiaries until the end of
        March. As of Friday, around ₱700 million have been disbursed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6172323f-bf5e-4b20-b824-e1a298b51248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:30:19.114+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:05:43.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Service Contract with a budget of ₱7 billion will
        start next week once the Department of Budget and Management releases the
        funds.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411fd521-ad71-4100-af08-0c6a481193f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:30:19.114+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:05:43.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the main petition of 1-Utak, PASANG MASDA, ALTODAP
        and ACTO for a PhP5.00 increase in the minimum fare— which will increase the
        current ₱9.00 fare to ₱14.00— will be heard anew on March 22.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76caf331-057c-4b0c-9558-790ec8b402bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-19T17:30:19.115+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-24T12:05:43.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners are expected to furnish the Board with evidence to support
        allegations in their petitions.</p>'
