      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NVOC said the figures reported are still subject to change after
        validation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fc6d80-2334-47c3-948c-93dc50096406'
