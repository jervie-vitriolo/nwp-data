  'Tom-Brady-ends-retirement-NFL-Tampa-next-season':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-14T14:14:58.164+08:00
    'imagesource': 'jcr:bc520d2c-a4cc-4b0b-8086-0ad981ee7aca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd74b099-303f-4291-aac7-b8a9abaf7e51'
    'lead': 'Seven-time Super Bowl winning quarterback Tom Brady abruptly said he
      would end his brief retirement on Sunday, announcing his return to the Tampa
      Bay Buccaneers for a 23rd NFL season just six weeks after hanging up his cleats.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-14T14:39:20.226+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-24T11:55:38.487+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:54:56.312+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brady ends retirement, says he will play for Tampa next season'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca4c551-d589-4aee-a2f8-816b68421d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:39:20.227+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:55:38.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Seven-time Super Bowl winning
        quarterback Tom Brady abruptly said he would end his brief retirement on Sunday,
        announcing his return to the Tampa Bay Buccaneers for a 23rd NFL season just
        six weeks after hanging up his cleats.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c180d289-918c-4b68-adee-fc8ea8f674ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:39:20.227+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:55:38.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady, who had established himself as one of the greatest players
        in league history, stunned the sporting world with the unexpected about face.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff44d60-545a-4f64-be81-8f9e17ed36a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:39:20.227+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:55:38.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These past two months I''ve realized my place is still on the field
        and not in the stands," said Brady on his official Twitter account. "That
        time will come. But it''s not now. I love my teammates, and I love my supportive
        family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35e61b5-1bce-4c64-b7c1-9a0f0f5f66f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:39:20.227+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:55:38.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They make it all possible. I''m coming back for my 23rd season
        in Tampa. Unfinished business LFG."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4487de3d-1faf-4bf5-b2e9-45dcc476c19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:39:20.227+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:55:38.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Brady made his announcement the Buccaneers reacted
        with their own message on Twitter: "He''s baaackkkk," the team said with a
        video of the quarterback taking the field.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebb33d5-35d6-4d4e-9cca-7c39435eabdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:39:20.227+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:55:38.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL echoed that sentiment, tweeting a photo of a smiling Brady
        with the caption "He''s back."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6ef87b-9e8f-4529-8480-7b49f9bfc8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:39:20.227+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:55:38.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tampa head coach Bruce Arians said he was "ecstatic" about the development.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07f3477-32fd-435d-b990-1a45e664e4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:39:20.227+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:55:38.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Tom said, his place right now is on the football field," Arians
        said. "He is still playing at a championship level and was as productive as
        anyone in the league last season."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbacfa1-717d-4250-bae2-848f9a8644bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:39:20.228+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:55:38.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps Brady was inspired to make a comeback after watching another
        sporting great, Cristiano Ronaldo, score a hat trick in Manchester United''s
        3-2 Premier League win on Saturday over Tottenham Hotspur at Old Trafford.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592d085b-3e51-4546-8761-c22e69719619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:39:20.228+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:55:38.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady walked onto the pitch to greet 37-year-old Ronaldo after the
        match, and a day later announced his return to the gridiron.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b15f00-8b65-40b1-aed7-85ff76a6efc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:39:20.228+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:55:38.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Future Hall of Famer</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1c30e9-bd75-4370-9cb6-88e50a10811e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:39:20.228+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:55:38.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 44-year-old Brady spent 20 seasons with the New England Patriots,
        winning six Super Bowls before moving to Tampa Bay and leading the Bucs to
        a championship in his first season with the team.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803fd4dd-9851-4b11-a4cb-28f96ef912c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:39:20.228+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:55:38.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady''s decision to retire on Feb. 1 was not unexpected but came
        after the future Hall of Famer had enjoyed one of the best seasons of his
        long career.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
