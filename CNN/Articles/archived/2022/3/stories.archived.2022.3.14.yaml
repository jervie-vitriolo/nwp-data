      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b0a559-6a42-4b5d-a4f6-07fbb2515e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:59:01.091+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:55:25.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, six others failed to reach even half of their target.
        Among them is the Bangsamoro Autonomous Region in Muslim Mindanao, which administered
        22,043 doses, or only 26% of its 84,000 goal. The remaining five are Mimaropa,
        Bicol region, Soccsksargen, Central Visayas, and Western Visayas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8239f338-5d7b-48da-9644-2d0d715c753d'
      'mgnl:activationStatus': true
