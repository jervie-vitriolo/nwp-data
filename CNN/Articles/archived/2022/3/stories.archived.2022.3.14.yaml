    'title': 'DFA summons Chinese envoy over ‘illegal incursion’ of navy ship in Sulu
      Sea'
    'updated': 2022-03-16T00:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e903f5e1-e763-40ad-93d9-7b5a003d5623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T17:37:33.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:55:33.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14)</strong> – The
        Department of Foreign Affairs (DFA) on Monday summoned Chinese ambassador
        Huang Xilian over the "illegal incursion” and “lingering presence” of a Chinese
        navy vessel in the Sulu Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cfef8b-ee0c-4d0b-a9dd-39e46ac2e53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T17:37:33.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:55:33.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a1b2e9-d88f-4153-a58f-8d42ae6c60e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T17:37:33.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:55:33.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DFA announced that acting Undersecretary Ma.Theresa
        Lazaro summoned Huang after an unauthorized People’s Liberation Army Navy
        (PLAN) electronic reconnaissance ship, with bow number 792, entered the Philippine
        waters from Jan. 29 to Feb. 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88ceead-6033-42d1-84ba-ed70442ca6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T17:37:33.263+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:55:33.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7111d2e-8a67-4f6f-8747-7cee19008521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T17:37:33.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:55:33.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Navy challenged the PLAN vessel, which claimed it
        was merely exercising innocent passage, according to the DFA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25576c6-77dd-4381-8726-5febe49f9630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T17:53:33.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:55:33.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b4e931-38c9-4a57-bb6e-a90f6ae1eeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T17:53:33.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:55:33.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“However, the actions of PLAN 792 did not constitute innocent passage
        and violated Philippine sovereignty,” the department said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f9b89f-2e84-4ff0-9921-0b5d959e2ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T17:37:33.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:55:33.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3303422-ab29-4e4a-a9a9-e6458b8d9284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T17:53:33.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:55:33.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that the movements of the Chinese navy ship “did not follow
        a track that can be considered as continuous and expeditious” as it lingered
        in the Sulu Sea for three days. The ship also reportedly continued its activities
        in Philippine waters despite being repeatedly directed by the Philippine Navy
        to leave immediately.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818e464e-3949-49f4-9ddc-617e92b00998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T17:37:33.264+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:55:33.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1e062f-a94d-4c77-8752-ec0e2270fdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T17:37:33.264+08:00
      'mgnl:createdBy': 'kristel'
