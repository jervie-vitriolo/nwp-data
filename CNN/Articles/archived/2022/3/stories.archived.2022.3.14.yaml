      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m good even if the endorsement is done in secret.
        That''s okay.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6bb41c-d311-4912-a785-64d9081148e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:32:30.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:27.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Lacson criticized the war on drugs which focused on the
        enforcement side at the expense of supply reduction and rehabilitation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4605e9c1-0c05-433c-bfe4-353d759853d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:32:30.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:27.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lacson-Robredo word war</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2a5814-d626-4b76-aef0-a2fbb4737dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:32:30.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:27.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Partido Reporma standard bearer has been in a word war with
        Vice President Leni Robredo after he cautioned against rallies that may be
        infiltrated by communists, days after Robredo''s campaign in Cavite — Lacson''s
        home province - that drew tens of thousands.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a538cde-f752-43c4-86c7-11a473589da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:32:30.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:27.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of the Vice President were quick to call out Lacson for
        red-tagging, a claim Lacson denied. He said he just raised concerns about
        the possible coalition between Robredo and the communists.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1df89b-2809-4111-bcec-d722a6e0a2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:32:30.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:27.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Robredo countered the allegation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3325ed1-1c33-4d86-91aa-9c0d75101df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:32:30.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:27.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tutol ako sa sinumang pumupulot ng armas para magiit ng sariling</em>
        agenda. <em>Hindi ako makikipag-alyansa sa mga ganun or sa mga naniniwala
        dun,"</em> the Vice President in a statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124033ac-e504-4b18-8412-bff75c5b7379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:32:30.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:27.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am against anyone who picks up arms to force their
        own agenda. I will not ally with them or with those who believe in that method.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4907470-f0aa-489e-8e25-6b08c37f334e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:32:30.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:27.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, earlier in his campaign, said he would refrain from personally
        attacking other candidates, but in this case he was forced to defend himself
        as he received a lot of bashing online.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcca2384-6282-4f4a-8457-db9cbddc212a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:32:30.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:27.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not afraid of losing votes <em>ano, basta alam ko pinaglalaban
        ko tama. Ganun din ako sa</em> Senate <em>e, alam kong</em> unpopular <em>ang
        ibang ginagawa ko, maski nung</em> Chief PNP <em>ako, alam kong marami ako</em>
        unpopular decision, policy decisions," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43d4f7e-14c3-41b8-85da-46aa4681762e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:32:30.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:27.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As long as I know that I am fighting for the right
        thing, I am not afraid of losing votes. I''m the same way in the Senate, I
        know that some of what I do is unpopular even when I was Chief PNP, I know
        I have a lot of unpopular decisions, policy decisions.]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8238331b-349c-4a65-bf72-c862aa2204b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:32:30.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:27.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No room for unification</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6c0969-6b9b-4932-9306-2f79e19e4a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:32:30.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:27.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said a mediator from the camp of the Vice President recently
        asked him to withdraw from the race for a unified candidate against Bongbong
        Marcos. But the senator said it is too late for such a move.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b196e0c-650a-4f55-8698-ec01a6736171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:32:30.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:27.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the filing of certificate of candidacy in October last year,
        Lacson said he offered Robredo a unification formula where they will all support
        the leading opposition candidate during the last stretch of the campaign.
        But he said the Vice President outrightly dismissed it.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30e53c0-f0af-4137-92be-debdd203d3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:32:30.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:27.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson also accused the camp of the Vice President of spreading
        information that he is backing out from the campaign, adding this was also
        done to Senator Manny Pacquiao.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0e6bb2-eed5-4133-a176-9799f4e3ddf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:32:30.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:27.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Para maitsapwera ang iba, parang isip ng tao ah dalawa na lang
        ang magkalaban.</em> It''s a campaign strategy pero foul. <em>Tapos magpapakalat
        sila na</em> magwiwithdraw <em>na si</em> (Senator) Manny Pacquiao. These
        are campaign strategies <em>na</em> <em>sa tingin ko</em> below the belt,
        <em>ayaw lumaban ng parehas,"</em> Lacson said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114ffda1-13a3-4c5b-bab2-a1a20b903026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:32:30.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:27.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So, people will think that there are only two in the
        fight. It'' a campaign strategy, but it''s foul. Then they''ll spread rumors
        that Manny Pacquiao is backing out. I think that these are campaign strategies
        that hit below the belt, they don''t want to fight fairly.]</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec623808-6a0c-46b4-a70a-ddaf8bda90ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:32:30.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:27.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is still trying to get the side of Robredo as of
        posting time.</p>'
