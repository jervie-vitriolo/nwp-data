      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4476706-b479-4499-a779-509340ae1b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:59:01.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:55:25.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials earlier said they aim to inoculate around 1.8 million
        Filipinos during the National Vaccination Days from March 10 to 12.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9d80a2-6b1f-4921-a005-381232faa7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:59:01.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:55:25.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5844ce5d-bc5e-4733-97b1-5243dd8708a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:59:01.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:55:25.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the National Vaccination Operations Center (NVOC) as of
        Monday afternoon showed that of the 1.16 million shots, over 281,000 were
        given as a first dose, over 485,000 as a second dose, and over 399,000 as
        a booster or additional dose.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1caec8-aaff-44e3-a7f0-3a97f4c14a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:59:01.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:55:25.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945b40d0-3e4d-4668-8c6e-8ac26fa2ff06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:59:01.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:55:25.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Luzon had the highest number of people inoculated at 171,584,
        which was more than its original goal of at least 167,000. It was also the
        only region nationwide able to hit its target for the three-day initiative.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180cc6ab-d02e-4546-8fe6-d41a7f07f6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:59:01.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:55:25.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dcc6bf-ad10-476c-b083-c570473cf633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:59:01.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:55:25.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten regions had an accomplishment rate ranging from at least 50%
        to nearly 90%, based on NCOV figures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332336a1-0921-46f5-9498-430e36e36805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:59:01.091+08:00
