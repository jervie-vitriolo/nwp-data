      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurt played a variety of roles in classic 1980s films including
        "Body Heat," "Children of a Lesser God," "Broadcast News" and "The Big Chill."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbcf0d6-e05d-4ba1-889e-690acc4316bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:48:57.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:44.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1861a7b5-d98d-4b43-bd32-f3f83fc12520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:48:57.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:44.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His most recent roles on screen included General Thaddeus Ross in
        the Marvel films "The Incredible Hulk," "Captain America: Civil War," "Avengers:
        Infinity War," "Avengers: Endgame" and "Black Widow."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b21e54-8c08-466e-8d3e-01831b27da05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:48:57.950+08:00
