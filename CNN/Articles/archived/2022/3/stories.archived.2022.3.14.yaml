      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Same formulation as adult so we do not need to buy since we have
        enough stocks," said Cabotaje in a message to CNN Philippines.</p>'
    '3':
