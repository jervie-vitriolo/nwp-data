      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reid is currently signed with international artist management company
        Transparent Arts. Among their artists are Tiffany Young of Girls’ Generation
        and Asian American group Far East Movement that also owns the company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fec63d7-ae92-45bb-a4ee-f19952fd65f0'
      'mgnl:activationStatus': true
