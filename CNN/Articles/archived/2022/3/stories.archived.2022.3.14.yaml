      'mgnl:lastActivated': 2023-01-24T11:55:25.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2067dca8-1bdd-4186-96d6-71dad05e4043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:32:14.420+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:25.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major Apple supplier Foxconn announced it suspended its operations
        in Shenzhen to comply with Covid-19 restrictions in the city.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f1a613-4fec-4dec-93d0-8a088df88c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:32:14.420+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:25.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b479e9d-5311-47d6-afe9-8c7f31b04186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:32:14.420+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:25.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The date of factory resumption is to be advised by the local government,"
        Foxconn said, adding "Due to our diversified production sites in China, we
        have adjusted the production line to minimize the potential impact."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7e64cb-1038-4e93-8915-5383867ce84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:32:14.420+08:00
