    'mgnl:tags': ['POEA', 'Philippine-Overseas-Employment-Administration', 'Ukraine',
      'OFW', 'overseas-Filipino-worker', 'Bernard-Olalia']
    'template': '1'
    'title': 'POEA: Around 100 seafarers yet to return from Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e349c226-9fd3-47c1-aec6-46982789d0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T18:30:09.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:31.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14)</strong> — The
        Philippine Overseas Employment Administration claims around 100 Filipino seafarers
        remain to be repatriated from Ukraine as the government awaits for a humanitarian
        window so all the overseas Filipino workers still stranded could return safely.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41bb2e0-acb5-476b-a38b-2fdbf5b2a305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T18:30:09.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:31.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Doon naman sa</em> sea-based, <em>ang</em> affected <em>na</em>
        total <em>diyan ay nasa</em> 470-plus... <em>Kalahati niyan ay napauwi na
        natin--doon sa</em> seafarers <em>natin. Mahigit halos</em> 100 <em>na lang
        ang natitira,"</em> POEA Administrator Bernard Olalia told CNN Philippines
        Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f763e3c3-25eb-4495-84ab-1d4e08871bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T18:30:09.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:31.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For sea-based workers, there are around 470-plus who
        are affected. Half of those have already returned while more or less 100 are
        still in there.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad74739a-b388-4173-8c42-352449238cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T18:30:09.905+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:31.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia said recruitment and manning agencies are in direct communication
        with the OFWs to inform them when they could travel safely.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953f24ae-e09d-4aed-b84e-7e28c8c51625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T18:30:09.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:31.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for land-based OFWs, Olalia said those who chose to stay already
        had families in Ukraine and could not leave.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65de19cc-9123-4d53-96d1-c13b2099611e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T18:30:09.906+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:31.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, <a href="https://www.cnnphilippines.com/news/2022/3/14/deployment-ban-Ukraine-.html"
        target="_blank">the POEA announced a total deployment ban</a> on the employment
        of overseas Filipino workers in war-torn Ukraine due to the Crisis Alert Level
        4 raised over the country.</p>'
    '14':
