  'Russian-journalists':
    'author': 'Ramishah Maruf, CNN'
    'caption': 'Yevgenia Albats, a journalist in Moscow who is staying in Russia despite
      a new law that could jail journalists, speaks to CNN''s Brian Stelter.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-14T08:30:37.685+08:00
    'imagesource': 'jcr:953e6639-9fda-4d2d-8950-6ab2ad527a33'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5596d8ea-a80a-4847-90bb-55c386260e37'
    'lead': 'In light of Russia''s newly imposed draconian anti-press law, journalists
      are ceasing to report from inside Russia and many have left the country — including
      international reporters from outlets such as CNN and The New York Times.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-14T08:34:22.828+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T11:55:46.979+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:54:52.196+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''It''s too late for me to be afraid:'' Why this Russian journalist
      is staying in the country'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8cac18-099d-45a1-9513-a3c6c8c88d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:34:22.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:46.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In light of Russia''s newly imposed
        draconian anti-press law, journalists are ceasing to report from inside Russia
        and many have left the country — including international reporters from outlets
        such as CNN and The New York Times.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6194daf-6809-4ff3-9a38-aa25c2261ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:34:22.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:46.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e601b7-f24f-4e79-b54d-e3cb5c16a339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:34:22.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:46.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one Russian journalist — Yevgenia Albats, editor-in-chief and
        CEO of the liberal, independent New Times, is staying. She told CNN''s chief
        media correspondent Brian Stelter on Reliable Sources Sunday that she''s "not
        afraid" of the Kremlin''s crackdown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7a1a6b-266e-4b7c-9db4-e1d5ff675734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:34:22.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:46.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9f3973-4f5f-4175-a62c-a1e0af4be687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:34:22.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:46.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not a martyr. But I feel like somebody has to do that," Albats
        said, noting that up to 160 of the "best reporters" have left Russia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e55049-33eb-4e95-a828-a093dc2c8820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:34:22.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:46.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e75b2d0-1ce7-433e-9290-4effac019357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:34:22.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:46.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albats also posts on her YouTube channel, which Stelter said could
        go against the new "fake news" law and put her behind bars. She''s an experienced
        journalist, but says she has to go about her reporting these days in a careful
        way to avoid jail.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f395db9-de56-490a-8697-fe9f0fbe9f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:34:22.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:46.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d555c3-2f64-4f5d-b973-2abd92b011b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:34:22.828+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:46.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Albats said it''s "too late" for her to be afraid — she has
        already made her views public in books, articles and magazines and is a known
        critic of the government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c6c839-adf4-45b9-b3df-6ef0f54dcc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:34:22.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:46.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc7a823-0cde-4a6b-a3c1-08d58fff06c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:34:22.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:46.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can kill me," Albats said. "Nobody promised me that I am going
        to live forever."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8e9dd0-2468-42f2-8ed3-11eac656a8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:34:22.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:46.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a5eb40-179d-4a38-a4e1-5cd476991ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:34:22.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:46.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An award-winning American journalist, Brent Renaud was killed by
        Russian forces in the Ukrainian city of Irpin, police in Kyiv said in social
        media posts Sunday. Officials said that he had been shot at by Russian troops.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a32e3d-4eff-4ca9-9324-f34387ba5108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:34:22.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:46.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b3de92-04ea-4962-b51c-754516072cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:34:22.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:46.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than fearing for her life, Albats said she is ashamed of her
        country, especially since she grew up frequently visiting neighboring Ukraine.
        It''s a sentiment shared with many intellectuals in Russia, she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bfa67d-fb6a-45d3-92a6-2e3564c80380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:34:22.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:46.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda2024c-b3a0-4a7a-a233-23e5b86207e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:34:22.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:46.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am ashamed that my taxes go into bombs that kill people in Ukraine,"
        Albats said. "...I want to get on my knees and say I''m so sorry. I''m so
        sorry that my country is doing this to you guys."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a88cb2-c114-4199-8f26-672a3173fffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:34:22.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:46.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98670eea-cc7c-41d0-835c-b3912821f455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:34:22.829+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:46.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- CNN''s Clarissa Ward, Mick Krever, Brian Stelter and Lauren
        Kent contributed to this story.</em></p>'
