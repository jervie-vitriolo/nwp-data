      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency noted that the bed utilization rate for non-intensive
        care units is at 17.2%, meaning 4,648 beds are used out of 27,021. Meanwhile,
        the ICU bed utilization rate was at 19.6% or 704 beds out of 3,598. There
        are also 1,006 critical admissions or 14.3% of total admissions.</p>'
    '0':
