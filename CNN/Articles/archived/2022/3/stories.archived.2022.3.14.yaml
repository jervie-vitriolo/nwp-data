      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady led the Patriots to an 11-3 record that season, which culminated
        with an upset win over of the St. Louis Rams in the Super Bowl where he was
        named the game’s MVP, beginning one of the greatest dynasties across any sport.</p>'
  'EJ-Obiena-World-Indoor-Championships-PATAFA-ranking':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-14T14:46:55.607+08:00
    'imagesource': 'jcr:86a641dc-4072-4c8a-a534-4ee8bf6f5916'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd509032-a7f4-4e77-b1ba-1148baa3bff0'
    'lead': 'EJ Obiena, the world No. 5 in the men’s pole vault rankings, says missing
      the World Athletics Indoor Championships due to his row with PATAFA could adversely
      affect his ranking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-14T14:49:46.348+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:55:37.899+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:54:56.493+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obiena reeling from missed opportunity in world championships, cites
      bigger implications'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a3f2ee-f78b-4283-b131-a46ee6566737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:49:46.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:37.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14)</strong> — Olympic
        pole vaulter EJ Obiena shared how he is picking up the pieces days after finding
        out he can''t compete in the World Indoor Championships due to his row with
        the Philippine Athletics Track and Field Association.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ec4d85-f326-42e9-8138-1eac65f945cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:49:46.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:37.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena, the world No. 5 in the men’s pole vault rankings, said missing
        the World Athletics Indoor Championships slated March 18-20 at Belgrade, Serbia
        even though he qualified for the competition could adversely affect his ranking.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a329f4e-fa87-4aa4-b265-acd096709d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:49:46.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:37.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For sure there''s no chance of me winning a medal anymore. But
        what we actually already lost? The points that''s just taking part in that
        competition," he told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4b5eb4-29d4-4546-8bf5-79c6bd9c6dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:49:46.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:37.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s pride added, "That would probably provide me an extra
        100 to 180, even 200 points if I win the competition so you know, that''s
        definitely gonna be affecting the rankings going in. That''s something that
        we lost and that''s something that would never be, will not able to recover.
        That''s a material thing that we lost."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fd34a8-58da-421d-8863-3136e69e377e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:49:46.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:37.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PATAFA did not endorse Obiena''s participation in major tournaments
        this year — including the World Athletics Indoor Championships, 31st Southeast
        Asian Games in May in Vietnam, World Pole Vault Championships in July, and
        19th Asian Games in September in Hangzhou, China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636b81f7-7a42-49eb-8171-79249a2033e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:49:46.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:37.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The athlete admitted that he is struggling to understand the situation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df946d84-d108-42fc-a757-4d85fb531b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:49:46.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:37.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was sad and angry. I think that was the two most prominent emotions
        that I was having. It was a little bit unreasonable from time to time and
        yeah. I was a bit erratic. I cannot make sense out of it," he said. "I''m
        trying to be in good shape and I''m trying to work a little bit harder and
        hopefully make history. I want to compete but right now, I''m just you know,
        finding that ''why'' and finding that ray of hope. I''m an athlete and hopefully
        I get to do my thing and represent the country in these championships."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157f8799-2c20-402a-94a7-cfbe9c394f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:49:46.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:37.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PATAFA and Obiena are currently undergoing a mediation process after
        the national athletics federation accused the star pole vaulter of embezzling
        funds when he allegedly failed to pay over ₱4.8 million in coaching fees of
        Ukrainian mentor Vitaly Petrov. Obiena admitted that he made late payments
        to the coach but said this is only due to his commitments as an athlete.</p>'
