    'template': '1'
    'title': 'The Fed''s job just got even harder'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf6213c-e62e-4252-bdf8-9570563a2e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:45:57.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:45.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Federal Reserve is going to try
        to hike interest rates without pushing the world''s biggest economy into recession.
        Russia''s war in Ukraine will make its balancing act more difficult.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ba6c90-7bbf-4d8a-8c88-bff072a62e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:45:57.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:45.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3db8fd-bc4c-4f67-af5c-9f784ddd5907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:45:57.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:45.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With inflation running near 8%, the US central bank can''t afford
        to wait any longer to start raise rates from near zero. That''s true even
        though a major armed conflict has erupted in Europe, sending energy prices
        through the roof and damaging economies around the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54e77b8-5dc8-4b40-a3f6-ca7e2a3c443a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:45:57.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:45.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea02890e-50d1-4b96-a2e1-a3c7381f035f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:45:57.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:45.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hiking rates while ensuring the economy continues to expand is the
        latest challenge for Fed officials who have spent the past two years navigating
        coronavirus shutdowns and the worst labor market shock in history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5a6534-e60d-4032-9038-f00a9c8bc128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:45:57.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:45.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b93be0-5196-4b24-9bb1-74e624a448ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:45:57.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:45.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal Reserve Chairman Jerome Powell has warned that the war could
        stoke inflation and cause households to cut back on spending. But he has also
        indicated that the conflict has not changed the central bank''s thinking on
        interest rates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7d2a80-bcbb-47ec-9de3-12b812fe39b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:45:57.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:45.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbb3126-fd7b-4df1-9709-78322fc46fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:45:57.645+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:45.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To ensure that the economy continues to expand and avoid recession,
        I do think that it''s important to normalize interest rates," Moody''s Analytics
        chief economist Mark Zandi told the House Financial Services Committee on
        Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862c3e05-4a33-4f61-8cde-c16448d172b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:45:57.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:45.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e07753-064d-4c99-a242-a315260ec14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:45:57.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:45.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost all investors expect the Fed to increase rates by 0.25 percentage
        points at its meeting on Wednesday, according to the CME''s FedWatch Tool.
        It will be the first rate hike since late 2018, but not the super-sized half
        point increase that was on the cards before Russia''s invasion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7b97f0-db43-4640-9c37-fe3aebfab1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:45:57.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:45.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26367309-e191-4753-929a-0bee493a8528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:45:57.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:45.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key thing for lower and middle-income households is to avoid
        recession," Zandi said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d12830-4d98-430c-be95-5a8da7adc144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:45:57.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:45.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2363dda8-6544-4f55-8cbd-ef84e6db2165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:45:57.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:45.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is easier said than done. Goldman Sachs economists said last
        week that the chance of a recession in the United States over the next year
        has risen as high as 35%. The investment bank sees little to no growth during
        the first three months of 2022.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177bacce-cb5e-4ef6-a092-6eafe0dd80ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:45:57.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:45.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855b4beb-5d83-47c8-bd4a-738f0beb4528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:45:57.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:45.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower income households already struggling with high prices would
        be hit hard by a downturn.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8071f5c0-ecf9-4a3a-ad70-bcdec29e8e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:45:57.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:45.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7692757-9ab4-4dfd-9547-dbb06c8afb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:45:57.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:45.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic inflation trend began with products and services that
        were linked to high demand and supply chain disruption, such as cars. But
        higher prices soon spread throughout the economy. In the year ended in February,
        US consumer prices rose 7.9% without seasonal adjustments, the Bureau of Labor
        Statistics reported Thursday. It was the biggest increase since January 1982.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfdc6bb-737b-48d5-9732-d4ae1f97cf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:45:57.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:45.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913cf405-4bb7-44e4-bb36-4ec67a72ddb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:45:57.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:45.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With prices for food and gas rising swiftly, the Fed has no choice
        but to act.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907453bd-8a01-4fc9-998d-ac855d42335c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:45:57.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:45.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1176f6d2-b096-4ec8-98c1-12963704f017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:45:57.646+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:45.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>McDonald''s transformed Russia. Now it''s abandoning the country</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f19e98-3202-4872-bdd0-2b4046dc5ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:45:57.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:45.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When McDonald''s opened its doors in Moscow for the first time,
        it was a big deal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ce2a0f-ac0f-47a8-8f9e-54393ee1b572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:45:57.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:45.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739e4f71-1d6d-4cc5-ab22-9309a09ba8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:45:57.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:45.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the dead of winter — January 31, 1990 — but still people
        came out in droves, reports my CNN Business colleague Danielle Wiener-Bronner.
        Grainy CNN television footage shows lines snaking out the door, and throngs
        of people inside, trying Big Macs for the first time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca44bf0-53ec-4c6c-8863-637a3486bec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:45:57.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:45.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5664950d-6686-4456-b7d9-d7bc9a2af84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:45:57.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:45.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pushkin Square location was massive, with the capacity to seat
        hundreds of people. It was the largest McDonald''s restaurant in the world
        at the time. In most ways, it looked like any other McDonald''s from the era.
        But there was a hammer-and-sickle flag under the golden arches and an international
        theme inside, featuring a model of London''s Big Ben in the dining room.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd77a65-883a-4b9c-ac9a-5766b3bc850d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:45:57.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:45.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320bcfe7-aca6-400f-9ffa-fb216e708303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:45:57.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:45.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s arrival in Moscow was about more than just Big Macs
        and fries, noted Darra Goldstein, Willcox B. and Harriet M. Adsit professor
        of Russian, emerita, at Williams College. It was the most prominent example
        of glasnost in action, Soviet Union President Mikhail Gorbechev''s attempt
        to open up his crumbling country to international relations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccce46c-ee89-4610-bfba-25b8f07ad53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:45:57.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:45.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3e1808-d024-4a02-bf00-f2d81ccc59b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:45:57.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:45.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a really visible crack in the Iron Curtain," she said.
        "It was very symbolic about the changes that were taking place." About two
        years later, the Soviet Union would collapse.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552f9456-a71b-493b-a2d1-c3851656fb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:45:57.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:45.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0f912e-7304-412a-a679-a4b0c806460b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:45:57.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:45.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that first spot opened up, McDonald''s expanded its reach
        within the country. As of last week, there were about 850 locations operating
        in Russia.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4368eef8-64c8-4048-a92e-e6d59ae253aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:45:57.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:45.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2698480a-e07c-4ffd-b2a9-1db2d157a09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:45:57.647+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:45.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russia''s invasion of Ukraine prompted McDonald''s to change
        course, at least temporarily. On Tuesday, the company announced that it would
        pause operations at those restaurants, following similar decisions by other
        Western firms and pressure from critics.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81051e27-8c5a-463b-ab76-31f0b885c25b'
      'mgnl:activationStatus': true
