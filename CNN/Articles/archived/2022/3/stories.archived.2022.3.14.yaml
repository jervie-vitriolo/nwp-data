      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630f752b-6723-4df1-9f6c-7cff907e07e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T14:37:51.187+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:55:34.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world is already witnessing and acknowledging the “Great Resignation”
        phenomenon, where a deluge of workers are voluntarily quitting their jobs
        due to several economic and even psychological factors, and the “Great Reshuffle,”
        where the competition is getting tighter as more people are resigning and
        looking for more fulfilling roles with greater flexibility. These new phenomena
        require workers to be better equipped as they navigate the new workplace.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a09567-29aa-4c81-a6b3-2a8b183d983a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T14:37:51.187+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:55:34.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lenovo Yoga Slim 7i understands the new demands of the new workplace:
        agility, flexibility, and greater productivity like never before. It understands
        that your laptop does not stay at one table anymore; it is now always on the
        go, just as you are. Lenovo also has <a href="https://www.lenovo.com/ph/en/premium-care"
        target="_blank">Premium Care</a>, which understands that support service for
        these dynamic times means that your PC concerns need to be addressed fast
        and with real people. From its exteriors to interiors, it is designed to respond
        to your new work lifestyle.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4814f5-3408-4837-82eb-595deb215ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T14:37:51.187+08:00
      'mgnl:createdBy': 'don'
