    'lead': '''Saturday Night Live'' kicked off its show this weekend with its version
      of President Joe Biden meeting with TikTok stars to get their help combating
      Russian disinformation surrounding the country''s invasion of Ukraine.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-14T10:02:38.980+08:00
