      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the 2001 campaign Brady was a then-unknown backup
        but took over the starting role in the second game of the season after starter
        Drew Bledsoe went down with an injury and he never relinquished the role.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0c5489-35ad-40b3-a1ae-7eeb5e95b5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:39:20.229+08:00
