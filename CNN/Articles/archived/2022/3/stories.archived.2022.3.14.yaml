      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0aaf4e-5012-4a4c-b662-b39ebe418414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:10:48.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:55:37.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, booster doses in the health and economic sector were
        among the priorities in the fourth round of the government’s mass vaccination
        drive on March 10 to 12.</p>'
