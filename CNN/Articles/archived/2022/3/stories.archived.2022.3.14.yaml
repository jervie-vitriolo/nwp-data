    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b96b370-0147-42a4-a6e6-1fe68d4d226c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:48:57.950+08:00
