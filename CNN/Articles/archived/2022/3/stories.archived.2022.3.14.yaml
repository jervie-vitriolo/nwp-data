      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/13/us/william-hurt-actor-death/index.html">William
        Hurt, actor known for ''Body Heat'' and ''Kiss of the Spider Woman,'' dies</a>."</em></p>'
  'Saturday-Night-Live-cold-open-Tiktok-Ukraine-meeting':
    'author': 'Kelly McCleary, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-03-14T09:50:03.573+08:00
    'imagesource': 'jcr:6121dc9e-6c1d-4cd2-8305-359dfad14523'
