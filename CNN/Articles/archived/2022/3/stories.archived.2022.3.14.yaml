    'template': '1'
    'title': '''Saturday Night Live'' has Biden strategize with TikTok stars on combating
      Russian disinformation about the invasion of Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bb0a00-7b6a-40ca-b10c-230f24619212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T10:02:38.981+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:43.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Saturday Night Live" kicked off its show
        this weekend with its version of President Joe Biden meeting with TikTok stars
        to get their help combating Russian disinformation surrounding the country''s
        invasion of Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad04a1e-12ac-4a86-9a6d-867f5ec3edb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T10:02:38.981+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:43.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f96864-1c84-49ef-a7db-e34e97f1c9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T10:02:38.981+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:43.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sketch came after real White House Press Secretary Jen Psaki
        and officials from the National Security Council briefed approximately 30
        social media creators this week who have been covering the Russian invasion
        on their platforms, a White House official said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabe0179-9175-4f7f-87c9-b3028353acbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T10:02:38.981+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:43.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af634c02-f8ae-4078-885a-aa7dfff2ef7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T10:02:38.981+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:43.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ''SNL'' version, Psaki, played by Kate McKinnon, said she
        suggested the meeting as a joke, "and then it actually happened."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec388d2-a0dd-4578-bab9-f6ae919a5658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T10:02:38.981+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:43.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02997521-367a-44ea-928e-2564abc14dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T10:02:38.981+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:43.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, played by James Austin Johnson, then told the group, "People
        are saying this is the first war fought on TikTok, which is tough for me because
        I''m the landline of presidents."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca4fc05-4445-44dc-ae9f-243c8f27505c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T10:02:38.981+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:43.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbcf291-4d8b-4b7d-9d4e-916ed44c3079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T10:02:38.981+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:43.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "I understand (Russian President Vladimir) Putin, I understand
        war, but there''s one thing I don''t understand: computer."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ab7e9c-98f1-4444-82f3-6019ed0b683f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T10:02:38.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:43.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a113bf7b-74e3-466f-a3cd-720e21bbb715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T10:02:38.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:43.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He means technology, but he says computer," McKinnon''s Psaki explains.
        She then tells the influencers they need fresh ideas on how to win the information
        war on social media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e377dae-b479-48da-8e8b-88547d8ed6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T10:02:38.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:43.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5359414-57c3-457b-a67a-0334876f195c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T10:02:38.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:43.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First up is "actress from the CW" played by Chloe Fineman who says,
        "While Putin might have tanks and bombs, there''s something even more powerful
        we can attack him with: poems."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44c910f-da32-45cc-a3ae-91387d709c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T10:02:38.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:43.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da89ffa-b5d5-4de8-adaa-5d7148095055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T10:02:38.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:43.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Psaki asks for useful suggestions, Fineman says, "Here are
        five ways to stop the war in Ukraine," and does a dance while pointing at
        different spots in the air.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e015558d-62e6-4d89-bbfe-ef7a2611dfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T10:02:38.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:43.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc818b9-c5e4-4476-9eeb-0010d58c98b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T10:02:38.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:43.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s confused Biden asks, "What''s happening? Do you see anything?"
        McKinnon''s Psaki says, "I think she''s expecting text to show up."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dadc0b-5a4d-41c6-b7db-55b029529b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T10:02:38.982+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:43.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
