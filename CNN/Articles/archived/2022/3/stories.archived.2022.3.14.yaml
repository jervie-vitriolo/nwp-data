    'template': '1'
    'title': "Concepcion backs downgrading to Alert Level 0  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf6041d-0edd-4e0b-ad61-dc3bf2f5d50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:10:48.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:55:37.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong> Presidential
        adviser for entrepreneurship Joey Concepcion expressed support for the further
        relaxation of restrictions in the National Capital Region and other areas
        as the COVID-19 situation in the country improves.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a73e089-3db4-4591-9602-453de8d52002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:10:48.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:55:37.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c472e23-28ff-43d9-8c95-7aa2441029b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:10:48.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:55:37.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We support it...May mga rallies diyan, hindi naman tumataas yung
        level of infection natin,” he said during a public briefing on Monday. “Eventually,
        we really have to move to that new normal. Kung mapunta tayo diyan sa Alert
        Level 0, we should allow the business establishments to set their own health
        protocols.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876b66fe-506c-4bf4-a5c8-e658edeb8d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:10:48.929+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:55:37.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b8d763-f4df-47ac-8cf3-4d318826b36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:10:48.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:55:37.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We support it...There were rallies and our level of
        infection did not increase. Eventually, we really have to move to that new
        normal. If we reach the Alert Level 0, we should allow the business establishments
        to set their own health protocols.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588cfc4d-57bf-4ef2-a829-4048efabc50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:10:48.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:55:37.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b798b22-ad9a-4824-9622-8ac1e1d782fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:10:48.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:55:37.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCR and 38 other areas are currently under Alert Level 1 until March
        15.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dab230-f061-4830-948a-d36989594cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:10:48.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:55:37.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9bbc5c-7023-493e-9bbd-9c8f4f7c4dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:10:48.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:55:37.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, vaccine czar Carlito Galvez earlier said that Alert Level
        0 will only be declared nationwide once the World Health Organization lifts
        the state of COVID-19 pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea97ee6a-fd00-4a0f-94f6-9c118fb8593f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:10:48.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:55:37.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110e90a4-9119-4d5f-80b8-d986ca59a026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:10:48.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:55:37.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, NCR mayors have yet to discuss proposals to further deescalate
        the region to such status.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85fdc8e-057f-4b13-bf37-5fd1744d1cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:10:48.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:55:37.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c01403-2ab0-4017-bd6a-d06af4a2fe58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:10:48.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:55:37.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite restrictions being eased in several areas, Concepcion advised
        the public not to be complacent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802aa6a3-4006-40c0-af40-8b29efbf683a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:10:48.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:55:37.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88d4fee-f4de-4ef5-8d07-803882d4d1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:10:48.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:55:37.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It doesn’t mean we have to be complacent. We should ensure that
        our hospital capacity is further strengthened, our healthcare workers are
        ready if another variant will come in,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d84c8f-fa55-4c54-993d-cc370adfc3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:10:48.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:55:37.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3304afa5-d2c3-4e26-bb53-e01e6d35f9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:10:48.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:55:37.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We never know what will happen six months, one year, two years,
        or three years down the road. The bakuna (vaccination) program should not
        stop, especially the boosters...Importante ang booster program natin para
        sa tao to continue the level of wall of immunity (Our booster program is important
        for the people in order to continue the level of wall of immunity),” Concepcion
        added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e61863-fb9a-4f3f-b4d3-f06c0101a0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:10:48.930+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:55:37.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022f4fa1-186c-4464-afb7-6f0149aad591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:10:48.931+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:55:37.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From March 1 to 7, the Department of Health listed 6,297 new COVID-19
        infections. Of the new cases, three were severe or in critical condition.
        The daily case average was at 899, lower by 30% compared to the infections
        reported in the week of Feb. 22 to 28.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4417e5fb-1a7a-474d-a45b-51e74431b672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:10:48.931+08:00
