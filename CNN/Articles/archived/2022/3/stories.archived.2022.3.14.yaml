      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No cause of death was shared by the family. Hurt was diagnosed with
        prostate cancer in 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01348d46-f21e-47fc-8017-164143ed7e2e'
