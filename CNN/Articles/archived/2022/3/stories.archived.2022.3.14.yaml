    'template': '1'
    'title': 'DOE sees continued double-digit fuel price hike, to seek excise tax
      suspension before Duterte cabinet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4584e1c9-cfb6-4ef6-aba6-087872744de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:22:30.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:39.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong> The
        Department of Energy (DOE) sees a continued double-digit fuel price hike in
        the coming weeks, despite the government setting aside funds for subsidies
        for affected sectors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d1e65b-7155-4d25-bf4d-754e35661b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:22:30.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:39.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84de7485-3612-4a54-96ad-8cbd2583981a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:22:30.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:39.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tomorrow, we are seeing the price to be less than ₱12 for diesel
        and less than ₱7 for gasoline because of the connection to the world price
        market," Energy Secretary Alfonso Cusi told CNN Philippines'' <em>The Source</em>
        on Monday when asked how much increase in prices can be expected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971b6420-2d40-4a29-b2f9-700f648df481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:22:30.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:39.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb7bef4-9318-43cd-8a94-6e10f612f0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:22:30.770+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:39.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi said they recently met with industry players to request for
        a staggard increase in prices, but they "are not receptive to it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70e4183-2e1b-4d4b-a22d-4fd1cbfad1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:22:30.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:39.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e87ec2-3eb4-4047-b294-bd1da11a68a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:22:30.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:39.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, they''ve brought up to our attention their problem also
        because their replacement inventory, they have to acquire it at a higher price,"
        he said. "In fact, they are asking our government if they can be helped with
        the financing. We discussed that with DOF (Department of Finance)."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c54a51e-4c85-466b-97a2-a63f4bf27104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:22:30.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:39.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8415f914-0016-4066-8946-923b190d9a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:22:30.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:39.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to look at it in a bigger picture. We need to bring in
        the supply to the country and we have to make sure that our industry players
        will be able to continue to do that," he added. "It''s a cashflow problem
        that they are also bringing to our attention. I know that the sentiments of
        our consumers regarding our industry players pero ang seguridad ng supply
        (but sufficient supply) is also something we are looking at."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493d1985-bc86-4033-8a08-1e436f3bec65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:22:30.771+08:00
      'mgnl:createdBy': 'glee'
