      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dd13e8-11ee-42a8-9572-d3e599014204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:22:30.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:39.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some transport groups are planning to stage a protest rally on Tuesday
        amid skyrocketing oil prices. Lawyers for Commuters Safety and Protection
        said some others, including trucks, delivery riders, and motorcycle taxis
        are also considering halting their trips for good, as plying their routes
        only entail additional costs.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f353ac2a-b624-44ae-a20b-87efbee292b5'
      'mgnl:activationStatus': true
