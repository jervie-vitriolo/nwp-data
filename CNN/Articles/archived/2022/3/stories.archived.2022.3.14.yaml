      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7c85f2-b74e-41b1-b5c2-d49f1cad0134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:31:47.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:55:35.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hangga’t may kaguluhan, mananatili ang Alert Level 4 diyan. Kaya
        kung magtatagal po ang kaguluhan diyan, magtatagal din po ang ating deployment
        ban sa Ukraine,” Olalia added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066a3377-5337-4447-a8c6-d37178434456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:31:47.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:55:35.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e8a15f-852c-457b-8be1-001fcefdcedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:31:47.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:55:35.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As long as there is a war, the Alert Level 4 status
        shall remain. So, as long as there’s a crisis there, the deployment ban will
        remain in place in Ukraine.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7be267-ed9f-42d2-a311-7bce2061ef34'
