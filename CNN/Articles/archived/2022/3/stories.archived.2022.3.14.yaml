      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 149 deaths from last year: eight in December, six in
        November, 15 in October, 40 in September, 23 in August, 19 in July, 16 in
        June, three in May, 10 in April, six in March, one in February, and two in
        January.</p>'
