      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814140ca-af96-4d53-b091-d58161884478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T17:43:54.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:33.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late dictator’s son and namesake kept his 60% rating in the
        survey held on Feb. 18-23. Vice President Leni Robredo, who saw her numbers
        slide from 16% to 15%, remained in the second spot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f365a55-233e-4543-965b-19edac788e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T17:43:54.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:33.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89efcb9d-52f1-4ac5-bbcd-4ca3d5ab9c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T17:43:54.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:33.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey asked 2,400 respondents who they would vote for if the
        elections were held on the day they were polled.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1e1fbb-af66-46df-af86-5657c1f0cc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T17:43:54.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:33.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'image': 'jcr:56328fa5-35fc-4798-ae81-d79811efed89'
