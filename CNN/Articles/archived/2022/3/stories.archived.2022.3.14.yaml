      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbed005-f3c3-454a-b672-8c4af259cc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:46:28.835+08:00
