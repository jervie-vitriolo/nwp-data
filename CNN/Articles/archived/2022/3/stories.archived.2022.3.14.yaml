      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14)</strong>&nbsp;—&nbsp;The
        government said it administered some 1.16 million COVID-19 vaccine doses during
        the fourth round of its mass vaccination drive, hitting only 62% of its target.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e4cf83-3330-4d33-be78-7d36a50034eb'
      'mgnl:activationStatus': true
