    'lead': 'The Federal Reserve is going to try to hike interest rates without pushing
      the world''s biggest economy into recession. Russia''s war in Ukraine will make
      its balancing act more difficult.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-14T09:45:57.645+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T11:55:45.401+08:00
