      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba829e2-2400-4dd3-a20c-e316d8a56a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T19:36:56.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:55:29.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14)</strong> — The
        government plans to distribute fuel subsidies to more than 377,000 drivers
        of public utility vehicles in the next two weeks, but the assistance for millions
        of tricycle drivers remains uncertain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce1d0c1-f130-4d9f-b6f3-525b10fd8912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T19:36:56.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:55:29.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553ffc95-4389-4a5c-b59b-d3f64c738cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T19:36:56.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:55:29.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Senate committee on energy hearing on Monday, transportation
        officials said P6,500 will be credited to jeepney drivers’ Pantawid Pasada
        cards beginning Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b281d9-a787-4849-b6d6-f4243d615b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T19:36:56.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:55:29.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e712b7-e009-4d64-8993-a41808af31b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T19:36:56.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:55:29.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And then within this week and next week the other modes of transportation…
        because card printing with Landbank will also be facilitated,” said Joemier
        Pontawe, project manager at the Department of Transportation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50ff6d5-26e8-4b13-a4b6-e9b8dc02574d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T19:36:56.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:55:29.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f6c793-c3a8-477c-a149-08b95e7f4b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T19:36:56.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:55:29.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the two-week target was agreed upon by the Land Transportation
        and Franchising Regulatory Board and Landbank.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f21f3bc-e071-45a6-b964-81e99baf5bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T19:36:56.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:55:29.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d07ff0-6656-42c4-8c5b-e9c52fb0c8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T19:36:56.490+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:55:29.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 2022 General Appropriations Act, drivers of PUVs, taxis,
        tricycles, ride-hailing apps, and delivery services shall benefit from the
        P2.5 billion allocation for fuel subsidy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7600601-37e3-4ff9-84a8-c646f1c22387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T19:36:56.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:55:29.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9531df-7f05-4219-9bac-f6475250c392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T19:36:56.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:55:29.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are millions of tricycle drivers nationwide, but only 43,000
        are initially included in "the program of works" for the fuel subsidy, transportation
        development officer Sherwin Calumba of the Land Transportation Franchising
        and Regulatory Board said. He added that some 70,000 delivery service drivers
        may also be included, but the figure may change depending on data from the
        trade department.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b164adc-2a7e-41ef-bff8-17774b54a2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T19:36:56.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:55:29.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0759fb2b-0c58-460b-b031-415abbded8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T19:36:56.491+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:55:29.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calumba said the LTFRB is in "close coordination” with local government
        units for the subsidy for tricycle drivers, but Senate committee on energy
        chairperson Sherwin Gatchalian demanded a timetable.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4118e8ae-c6dd-4871-9ab6-d344d8a8a453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T19:36:56.491+08:00
