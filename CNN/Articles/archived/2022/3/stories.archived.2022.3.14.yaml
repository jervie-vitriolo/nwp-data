      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aa79c5-3d95-45d6-a8c6-ea26d6f38440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When places relax measures at the wrong moment, transmission spikes
        dangerously, and we lose more lives," Pan American Health Organization Director
        Dr. Carissa F. Etienne said Wednesday, urging countries to base decisions
        on risk assessments and health data and to tighten public health guidance
        if cases start to rise.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ea0d13-93f2-40ed-9566-124b80213434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dca6de-df74-488d-9f65-7c9383c72e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottom line, Lang said: Covid is here to stay, but the pandemic
        part could be in our rearview mirror -- or at least move into a more manageable
        stage -- if people get vaccinated and boosted.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3233433-8038-4cf0-a09e-f988862c9f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedec81d-9c10-4500-9144-a3f7e65a50bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Covid vaccine is much more effective in preventing deaths than
        the flu vaccine in preventing deaths," he said. "So, you know, we really can
        combat this thing by people getting vaccinated and boosted."</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfceb9ee-b6df-486c-a957-a16c3578b3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.079+08:00
