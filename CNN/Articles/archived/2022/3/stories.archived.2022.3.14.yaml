  'journalist-Brent-Renaud-Ukraine-Russia':
    'author': 'Clarissa Ward, Mick Krever, Brian Stelter and Lauren Kent, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-14T06:39:37.225+08:00
    'imagesource': 'jcr:25a4a89c-d67b-4ae3-85ef-05d936a9ae57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fde0e898-3920-4c7f-b258-f4dd192d88d5'
    'lead': 'Award-winning American journalist Brent Renaud was killed by Russian
      forces in the Ukrainian city of Irpin, police in Kyiv said in social media posts. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-14T06:41:15.818+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:55:54.090+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:54:49.263+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tributes paid to US journalist shot dead by Russians in Ukraine'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23af1d94-c538-4b69-9cdb-88178f2ec5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:41:15.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:54.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Award-winning American journalist Brent
        Renaud was killed by Russian forces in the Ukrainian city of Irpin, police
        in Kyiv said in social media posts on Sunday. Another American journalist,
        Juan Arredondo, was wounded.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2607650a-fa8c-4b46-8610-83fb958274d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:41:15.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:54.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Kyiv region police identified the dead man as Renaud,
        who was 50. Police posted a photo of his body and his American passport as
        evidence, as well as a photo of an outdated New York Times press badge with
        Renaud''s name.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ef5335-6079-4219-98e5-fd8ec52c9a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:41:15.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:54.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andriy Nebitov, the head of the Kyiv region police, said in a Facebook
        post that Russian forces shot Renaud, adding that "the occupants cynically
        kill even journalists of international media, who''ve been trying to tell
        the truth about atrocities of Russian military in Ukraine."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aaeaaa-b2ec-4600-8e4f-dc305d6628f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:41:15.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:54.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, journalism carries risks, but the US citizen Brent Renaud
        paid with his life for an attempt to shed light on how underhand, cruel, and
        merciless the aggressor is," Nebitov added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb81d7e9-fb57-4f02-858a-93f34c5d72b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:41:15.819+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renaud is the first foreign journalist known to be killed in the
        war in Ukraine. A Ukrainian camera operator, Yevhenii Sakun, was reportedly
        killed when Kyiv''s TV tower was shelled earlier this month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bec85b-6ba1-48dc-8415-d040286947da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:41:15.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:54.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Press freedom groups denounced Sunday''s violence as a violation
        of international law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1ae2e6-6eb2-416d-918b-fc705bd889af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:41:15.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:54.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russian forces in Ukraine must stop all violence against journalists
        and other civilians at once, and whoever killed Renaud should be held to account,"
        the Committee to Protect Journalists said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e35c380-57a2-4be5-8f75-55495c018a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:41:15.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:54.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time magazine told CNN that Renaud, an acclaimed filmmaker, was
        in Ukraine in recent weeks to work on "a Time Studios project focused on the
        global refugee crisis."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b3c176-c7e0-43bc-9c7c-4b76acfbf9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:41:15.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:54.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts are with all of Brent''s loved ones," the publication
        said. "It is essential that journalists are able to safely cover this ongoing
        invasion and humanitarian crisis in Ukraine."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73bfab0-11ec-44f5-b7d7-f18d786c9d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:41:15.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:54.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arredondo, a Colombian-American photographer, appeared in a social
        media video from Okhmatdyt hospital in Kyiv and recounted the shooting. He
        said he and Renaud were driving through a checkpoint in Irpin on the way to
        film refugees leaving the city when Russian forces opened fire.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ce017f-9c27-475e-82f4-e911d6fadd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:41:15.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:54.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arredondo said there were "two of us," and Renaud was "shot and
        left behind," adding that Renaud was shot in the neck. "We got split and I
        got pulled into the (stretcher)." Asked how he got to the hospital, he replied,
        "an ambulance, I don''t know."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d73d7b0-b1fd-45c0-84ef-9c8b195f105a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:41:15.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:54.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arredondo, a filmmaker and visual journalist who is also an adjunct
        professor at Columbia Journalism School, posted photos from Zhytomyr, Ukraine,
        on Saturday, noting in an Instagram post that he is "#onassignment."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f7ec17-5874-45eb-8105-4ddcd548768f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:41:15.820+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:54.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dean of Columbia Journalism School, Steve Coll, told CNN: "We
        don''t have any independent information about his injuries at this time but
        are working now to learn more and to see if we can help."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a6503c-9b89-487e-9df3-8cdc2f29a591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:41:15.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:54.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arredondo is a prominent photographer, with work featured in The
        New York Times, National Geographic, The Wall Street Journal, Newsweek, ESPN,
        Vanity Fair and other media outlets, according to his personal website bio.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aea75a6-7d19-426a-bb39-509194ee9fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:41:15.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:54.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anton Gerashchenko, an adviser to Ukraine''s interior minister,
        said in a statement on Telegram that Renaud "paid with his life for attempting
        to expose the insidiousness, cruelty and ruthlessness of the aggressor."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1804436-0435-46dc-9ab2-6d75181bfa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:41:15.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:54.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irpin, in northern Ukraine just outside Kyiv, has been the site
        of substantial Russian shelling in recent days and has seen extensive destruction,
        according to the Kyiv regional government on Friday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a462ac-6072-4c86-a8b8-43808c8f2c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:41:15.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:54.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tributes to Renaud</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f0ccd8-e48d-402a-9c0d-0368dbf0d928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:41:15.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:54.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renaud was a Peabody Award-winning documentary filmmaker, producer
        and journalist who lived and worked in New York and Little Rock, Arkansas,
        according to his biography on the Renaud Brothers website.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf39dc6-f4d9-458e-9666-f22894116fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:41:15.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:54.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his brother Craig, Renaud spent years "telling humanistic verite
        stories from the World''s hot spots," including projects in Iraq, Afghanistan,
        Haiti, Egypt and Libya, according to his website bio.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eb8880-556d-4e4c-8a66-9674cc5a585a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:41:15.821+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:54.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ann Marie Lipinski, the director of the Nieman Foundation for Journalism
        at Harvard, said the foundation was "heartsick" over the death of the journalist,
        who was a 2019 Harvard Nieman Fellow.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1857231-3e99-4372-ada9-54e6ebb36f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:41:15.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:54.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Nieman Fellow Brent Renaud was gifted and kind, and his work
        was infused with humanity. He was killed today outside Kiev, and the world
        and journalism are lesser for it. We are heartsick," she said in a tweet.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d70f5a-6e24-4b72-b2d7-111bd53eb94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:41:15.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:54.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A post on the Renaud Brothers Facebook page, dated March 8, urged
        readers to follow their coverage of the war Ukraine.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ef56af-5b0b-470d-a044-34f970d5fbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:41:15.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:54.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christof Putzel, a friend and colleague of Renaud, told CNN his
        death was a "devastating" loss.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b9aa7c-5763-430a-9fb0-0aba8bf64de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:41:15.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:54.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I woke up this morning to the news that Brent, long-time best friend,
        incredible colleague, the best war journalist I think ever existed, finding
        out about his passing," Putzel said on CNN''s "Reliable Sources."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5a7509-476d-41ac-9d9c-5ea06ee87741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:41:15.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:54.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brent had this ability to go anywhere, get any story, listen and
        communicate what was happening to people that others wouldn''t otherwise see
        it. And it is a devastating loss to journalism today," he added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5bd2b9-64ea-4aad-b5f1-4c213c1fb2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:41:15.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:54.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putzel said Renaud was working on a documentary about refugees around
        the world when the crisis in Ukraine began. He said that "Brent was on the
        plane the next day" and covered the plight of refugees from Kyiv into Poland.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f3d2ee-8f4b-4db9-aa99-3cd8f2962469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:41:15.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:54.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several years ago, the pair won a duPont award for a story they
        worked on about guns being smuggled into Mexico from the United States.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa80353-8e2c-4e3f-9f5d-bb7a170e776c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:41:15.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:54.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I said when we accepted our award was, the only thing bigger
        than Brent''s balls are his heart. And I stand by that. That''s what kind
        of journalist he was," said Putzel.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a910bf-4c09-4574-86b4-54f42cc6197f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:41:15.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:54.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renaud had a unique ability to make people trust him as he told
        their stories in places like Iraq and other war zones, he added.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b815b6-d962-4d29-9e77-8918d6d75b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:41:15.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:54.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could sit down and spend a week watching all of Brent''s stories
        over the years back-to-back and just be flabbergasted," Putzel said. "The
        career that he had, his ability to reach people, his ability to capture the
        humanity behind people''s suffering is something I have never seen before,
        and I was just honored to work with him as long as I did."</p>'
  'COVID-19-vaccine-4th-shoot-booster-Pfizer-Omicron':
    'author': 'Jen Christensen and Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-14T06:41:54.029+08:00
    'imagesource': 'jcr:a6246fca-3c47-4f56-8f9a-67045799c7d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df32d40c-14f7-411e-a8da-3f4475639fb5'
    'lead': 'To help fend off another wave of COVID-19, people will need a fourth
      dose of vaccine, Pfizer CEO Albert Bourla says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-14T06:44:23.536+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:55:53.143+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:54:49.563+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A 4th dose of COVID-19 vaccine will be needed, Pfizer''s CEO says, but
      the company is working on a shot to handle all variants'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845f13eb-f8a7-4750-bc49-38f7b129cb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:44:23.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:53.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> To help fend off another wave of COVID-19,
        people will need a fourth dose of vaccine, Pfizer CEO Albert Bourla told CBS
        on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8591ea-6fb0-40d4-8d68-4809f564067b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:44:23.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:53.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many variants are coming, and Omicron was the first one that was
        able to evade&nbsp;— in a skillful way — the immune protection that we''re
        giving," Bourla told CBS'' "Face the Nation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88794d8-9c6c-4763-b9fe-f87bb1615a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:44:23.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:53.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The protection we are getting from the third (dose) it is good
        enough — actually quite good for hospitalizations and deaths," Bourla said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ba6bb5-74df-4d50-a067-af11dc0055b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:44:23.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:53.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But protection after three doses is "not that good against infections"
        and "doesn''t last very long" when faced with a variant like Omicron.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00b6fe1-085a-4977-b155-d47bbc13a923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:44:23.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:53.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is necessary, a fourth (dose) for right now," Bourla told CBS.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81050f01-7eac-4709-bf16-76aa68b346df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:44:23.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:53.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, anyone ages 12 and up who got a second dose of the Pfizer
        vaccine at least five months ago can get a third dose.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5b0281-653f-44fe-8cad-c27eb8a117ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:44:23.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:53.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone ages 18 and up who got the two-dose Moderna vaccine should
        get a booster shot six months after the second dose, according to the US Centers
        for Disease Control and Prevention.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2126725b-58c6-4bd7-9855-0ad959954b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:44:23.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:53.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And anyone who got the single-dose Johnson &amp; Johnson vaccine
        should get a booster shot after two months, the CDC said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eccc11f-39f6-47ce-b147-d973e39677ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:44:23.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:53.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some moderately or severely immunocompromised people who have had
        three doses of the Pfizer/BioNTech or Moderna Covid-19 vaccines can already
        get a fourth dose of vaccine, according to the CDC.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b32c7c6-2065-4c18-8a31-d5c4047eb255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:44:23.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:53.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not clear if or when the US Food and Drug Administration
        might authorize a fourth dose of Covid-19 vaccine for healthy teens and adults.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d715e04-850b-4ffe-8f4b-a6151f88f656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:44:23.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:53.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are just submitting those data to the FDA, and then we''ll see
        what the experts also would say outside Pfizer," Bourla told CBS.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbe8777-cd7f-4585-8f9f-028117228162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:44:23.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:53.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kids under 5 might soon be able to get vaccinated</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e681eb6-4141-4f6d-a46f-740f25721866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:44:23.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:53.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, children ages 5 to 11 are eligible for two pediatric
        doses of Pfizer''s Covid-19 vaccine but are not yet eligible for a booster.
        Pfizer is testing a third dose in that age group now.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd697b4a5-1a48-4b71-b673-1655024bb994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:44:23.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:53.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And kids under age 5 are not yet eligible for a Covid-19 vaccine
        — though that could change this spring, Bourla said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dc405c-5ada-4d66-8ce6-ad5586cb4c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:44:23.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:53.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial trial data in children ages 2 to 5 showed two doses of a
        smaller, child-sized vaccine didn''t give the expected immunity in the 2-
        to 5-year-olds -- though it did for babies ages 6 months to 2 years.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6018d2-fb75-4937-b7c5-79298cb98bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:44:23.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:53.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Pfizer decided to add a third child-sized dose for children under
        age 5 in its ongoing trial.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc55dda-74ed-4de7-8dc8-4846b428450f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:44:23.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:53.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer should have data on its three-dose vaccine trial for children
        ages 6 months to 5 years by April, Bourla told CBS on Sunday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8147740-2aa1-419e-a48e-99e0b4965b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:44:23.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:53.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If authorized by the FDA and recommended by the CDC, Covid-19 vaccines
        for children ages 6 months to 5 years might start as early as May, Bourla
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ad823e-3a32-4d7b-a94e-048d42841f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:44:23.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:53.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A shot at a longer-lasting vaccine against all variants</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7feb425-4f74-4dd2-9bc8-907de841b93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:44:23.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:53.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and Moderna have said they are working on a vaccine that
        would specifically protect against the Omicron variant. It''s not clear yet
        if one is needed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad87fcd9-94e4-43c9-a7b6-3eb20442178f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:44:23.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:53.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourla said Pfizer is also hoping to make a vaccine that will protect
        against Omicron and all other variants of SARS-CoV-2 — the virus that causes
        Covid-19.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea17ff32-4fa6-49d4-af48-d80cb8df5a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:44:23.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:53.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal is to create "something that can protect for at least a
        year," Bourla told CBS on Sunday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710e079a-6bd2-4079-83f9-2b0e8135d530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:44:23.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:53.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if we are able to achieve that, then I think it is very easy
        to follow and remember so that we can go back to really the way (we) used
        to live," he said.</p>'
