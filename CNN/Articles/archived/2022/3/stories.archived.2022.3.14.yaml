      'mgnl:lastActivated': 2023-01-24T11:55:25.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37fd232-cb26-4680-9827-308f8e7c80d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:32:14.420+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:25.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shenzhen will conduct three rounds of mass PCR testing for all residents
        during the lockdown, according to the release. Residents have been advised
        to avoid leaving the city unless necessary, and those who need to travel must
        present a negative PCR result issued within 24 hours of their departure.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006126e7-cb3c-4fb8-8fb5-e51ef2569288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:32:14.420+08:00
