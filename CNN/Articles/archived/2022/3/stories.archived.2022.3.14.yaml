      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and the PDP-Laban faction headed by Energy Secretary Alfonso
        Cusi have not yet endorsed a presidential candidate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9b1c15-0510-4ca3-8538-c7eba8b6c22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:05:38.840+08:00
