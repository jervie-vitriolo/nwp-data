    'jcr:uuid': 'b26d2b14-b1c4-49ea-9a7a-95b3e329c466'
    'lead': 'Several fuel firms have announced they will be increasing prices of diesel
      by ₱13.15 per liter, gasoline by ₱7.10/l, and kerosene by ₱10.50/l effective
      6 a.m. on Tuesday, March 15.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-14T19:08:07.210+08:00
