      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c6b48d-9447-49b3-a130-4c6deed77f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:22:30.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:39.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi said they will meet with President Rodrigo Duterte, some economic
        managers, and government agencies on Tuesday to discuss the issue. He stressed
        that the agency will reiterate its appeal to suspend fuel excise taxes to
        cushion the burden of the affected sectors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cf9fb5-7491-410a-aa55-7af6f829b300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:22:30.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:39.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d625bee-55ee-40e5-8e0c-ddc1ac7a7828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:22:30.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:39.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Cheaper LPG?</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0145302c-9d83-41e3-9c20-4a9d847e36d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:22:30.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:39.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energy secretary also noted that aside from the ₱5-billion budget
        for cash aid for the transport sector and the ₱1.1-billion fund for fuel discount
        vouchers for the agricultural sector, they will look into the possibility
        of subsidizing the cost of liquefied petroleum gas or LPG among households.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66c6e50-c70a-434b-bafe-a5855a5cd5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:22:30.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:39.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe418ba2-b51f-45e1-9c22-f1ee6b2567c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:22:30.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:39.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOE earlier said that it is considering other measures that
        can be taken amid non-stop fuel price hikes, including unbundling of petroleum
        retail products, amending the Oil Deregulation Law and a review of the country''s
        capability to have its own oil reserve.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daca252a-86ce-4b18-9c2f-746a4186e22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:22:30.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:39.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3198594a-20fe-4536-afbc-e1c568f25993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:22:30.771+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:39.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/3/8/Department-of-Energy-fuel-unbundling-oil-reserve.html">DOE:
        Fuel unbundling, strategic oil reserve plan eyed to cushion impact of price
        hikes</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2a69d4-0186-4fa2-92b6-76c9f888b275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:22:30.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:39.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f640e804-a4c7-42f8-b459-c6229dc02d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:22:30.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:39.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi admitted that he anticipates a potential problem in the supply
        chain if left unaddressed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7800eb9-d859-407b-a455-23309882ac63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:22:30.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:39.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9657d499-c6c2-403c-a147-b69878cf52b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:22:30.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:39.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We dont know what will happen in the supply chain, in the world
        market. We just have to be prepared. We need to have that inventory in place
        in our country because we don’t have a strategic petroleum reserve unlike
        the developed countries," he noted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188f8236-c77b-49b4-a28d-9b9730471a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:22:30.772+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:39.184+08:00
