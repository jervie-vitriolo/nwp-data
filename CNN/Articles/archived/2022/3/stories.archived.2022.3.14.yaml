      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of his un-retirement had an immediate impact on sports books.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a032453-84a9-4067-9870-45047be34c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:39:20.228+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:55:38.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucs are now favored to win the NFC next season and Brady is
        tied for third with Buffalo quarterback Josh Allen to win the MVP award, according
        to Caesars Sportsbook.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cd247d-d08e-4651-93ad-37282b60b809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:39:20.229+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:55:38.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady''s return will bring a quick end to the Buccaneers'' search
        for a starting quarterback.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf717f3-5999-4ffc-8d22-792de96db6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:39:20.229+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:55:38.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tampa was rumored to be interested in acquiring Houston Texans quarterback
        Deshaun Watson or Russell Wilson, who was traded from the Seattle Seahawks
        to the Denver Broncos last week.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68f8121-29a2-4af5-aa9c-41e5a08528b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:39:20.229+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:55:38.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady''s announcement comes just days before the official start
        of free agency.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3e3efc-ecf7-4e54-9a86-dae0c1ed1548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:39:20.229+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:55:38.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lightly regarded prospect coming out of college, Brady was the
        199th pick in the 2000 NFL Draft but made the most of his chance when it finally
        came and turned around the fortunes of the Patriots franchise.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aec044-92ef-4c2f-9c6d-b184e8ddf46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:39:20.229+08:00
      'mgnl:createdBy': 'cjmarquez'
