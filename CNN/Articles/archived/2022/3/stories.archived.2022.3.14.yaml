      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47206895-cbb6-4357-b801-e57aa709d6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T17:43:54.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:33.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator logged higher scores among socioeconomic classes
        C and E, but his rating with class D stayed at 61%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5150166e-8df6-4027-9d66-9ea99056e882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T17:43:54.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:33.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed2c6d6-fb18-4571-ad95-ccff40b62bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T17:43:54.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:33.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos camp welcomed the results, noting his opponents are still
        “having a hard time” relaying their messages in a way that would resonate
        with Filipino voters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08d825c-62ef-4631-9352-34fda0d119ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T17:43:54.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:33.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7b736a-62af-4abc-b811-2927990bc04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T17:43:54.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:33.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marcos, on the other hand, despite all the vitriol and disparaging
        remarks thrown against him have refused to engage in gutter politics and opted
        to stick with his message of healing and unifying leadership,” it added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2214bc71-a6d3-4a36-a6d9-b852772d8757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T17:43:54.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:33.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6e3a4e-dacf-4132-b5a3-cd368cc85a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T17:43:54.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:33.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Robredo’s spokesman Barry Gutierrez stressed the “snowballing”
        of support for the vice president with her “massive, record-breaking” rallies
        from areas such as Butuan, Bacolod, Cavite, Isabela, Sampaloc and even Malolos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da002b0-292d-4a1c-8afa-7ead3cc4d352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T17:43:54.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:33.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b357e6-4569-4fb1-8fea-3b8b3ebda676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T17:43:54.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:33.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The latest Pulse Asia survey was done prior to these game changing
        developments, and does not yet capture the more recent surge in VP Leni''s
        support. With this clear momentum from the people''s campaign —&nbsp;reflected
        both in the massive rallies as well as in online metrics —&nbsp;we are confident
        that the next 56 days will culminate in an election day victory for Leni Robredo,”
        said Gutierrez.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2060acb0-43a2-49cc-a375-d43e9d866f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T17:43:54.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:33.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3d1dfa-1da1-4e03-aec4-9c09334a6b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T17:43:54.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:33.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Isko Moreno landed on the third spot with 10%, followed
        by senators Manny Pacquiao at 8% and Ping Lacson at 2%.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14af908e-3edc-48c6-853f-170c7bdfb113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T17:43:54.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:33.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77017055-1a91-48ce-bd57-d919e952d312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T17:43:54.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:33.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing them were fellow presidential hopefuls Faisal Mangondato
        (0.4%), Leody De Guzman (0.1%), and Jose Montemayor (0.01%). Ernesto Abella
        and Norberto Gonzales did not get any scores.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5c4a4b-a5e0-47d3-bc86-63cb1be562dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T17:43:54.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:33.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7d01f1-3eb8-4584-ae96-7c1d9f2254d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T17:43:54.855+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:33.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 3% of repondents said they’re still undecided, 0.4% refused
        to reveal their pick, while 1% said they aren’t inclined to vote anyone for
        president.</p>'
