      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Lenovo Yoga Slim 7i starts at ₱67,994 and is available to
        view and add to cart via Lenovo Yoga Stores in SM Mall of Asia and SM North
