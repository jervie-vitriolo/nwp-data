      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:46:28.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:55:46.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Reid has been productive as he recently dropped a <a href="https://www.youtube.com/watch?v=56cMmdtZ9mg">remix
        of his 2021 single “Hello”</a> along with GOT7’s Jay B and Taiwanese-American
        rapper ØZI.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ccc722-4257-4746-9b79-67400c74e57e'
      'mgnl:activationStatus': true
