      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino-Australian artist is also excited to release new songs
        this year and more artists are expected to sign with his record label, Careless
        Music.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84050c8b-067c-4092-b283-c822eb480cb3'
