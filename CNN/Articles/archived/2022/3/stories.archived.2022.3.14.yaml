  'Barack-Obama-COVID-19':
    'author': 'Arlette Saenz, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-14T06:48:34.261+08:00
    'imagesource': 'jcr:dab5fc8b-95b7-430c-83b8-c1a330ec4723'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1107707e-6666-463c-bf9b-b2889b12c0a1'
    'lead': '''I''ve had a scratchy throat for a couple days, but am feeling fine
      otherwise,'' former US President Barack Obama says. He also says that his wife,
      former first lady Michelle Obama, has tested negative.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-14T06:51:49.283+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:55:51.867+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:54:50.109+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former US President Barack Obama tests positive for COVID-19'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05759661-ac74-4f04-8f39-a693ea674f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:51:49.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former US President Barack Obama announced
        Sunday that he has tested positive for COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d48f5b-4b17-48d7-9948-5f36e04424a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:51:49.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had a scratchy throat for a couple days, but am feeling fine
        otherwise," he said on his official Twitter account. Obama also said that
        his wife, former first lady Michelle Obama, has tested negative.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f63cd59-7d5f-4bcd-8523-df57f55d649f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:51:49.283+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Michelle and I are grateful to be vaccinated and boosted," the
        former President said in a Facebook post. "It''s a good reminder that, even
        as cases go down, you should get vaccinated and boosted if you haven''t already
        to help prevent more serious symptoms and giving COVID to others."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9ca3d5-086d-401d-80c0-db56811ed92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:51:49.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama, 60, had recently returned to Washington, DC, after spending
        much of the winter in Hawaii. He tested positive in DC, a person close to
        him said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd778eb41-df4e-49da-be7d-025bf34eed3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:51:49.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diagnosis makes Obama the second US President known to contract
        the virus after then-President Donald Trump announced he tested positive in
        October 2020, which was before vaccines were widely available in the US.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22aa7be-9107-4da2-b6c2-c3c97c2be366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:51:49.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama has been a champion of public health measure throughout the
        pandemic. Last August, he dramatically scaled back his 60th birthday party
        on Martha''s Vineyard due to concerns at the time over the Delta variant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f310f68-6736-46d5-92c5-d722820df713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:51:49.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, only 2% of the US population -- about 7 million people
        -- live in a county with a "high" Covid-19 community levels, according to
        data from the US Centers for Disease Control and Prevention. The rest are
        at "low" or "medium" community levels, areas where there''s no recommendation
        for masking or where immunocompromised people and those at high risk for severe
        disease are advised to take extra precautions against Covid-19, respectively.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1137b09-3c0d-406c-97ff-68c0f3066c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:51:49.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden said in his first State of the Union address
        earlier this month that the US is moving "forward safely" into a less disruptive
        phase of the pandemic. During his speech, the President outlined his plan
        to emerge from the Covid-19 pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd94299-dabb-4102-8044-c8b0cbf62e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:51:49.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks to the progress we have made this past year, Covid-19 need
        no longer control our lives," Biden said as he acknowledged that Americans
        are "tired, frustrated and exhausted" with the pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9da2f2-2091-48cb-a535-2a3496afaefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:51:49.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional background.</em></p>'
  'Ukraine-Russia-China-military-assistance':
    'author': 'Sam Fossum, Kaitlan Collins and Jim Sciutto, CNN'
    'caption': "\tWhite House national security adviser Jake Sullivan will meet with\
      \ his Chinese counterpart, Yang Jiechi, in Rome on Monday as part of a follow-up\
      \ conversation to President Joe Biden and Chinese President Xi Jinping's virtual\
      \ meeting last November. Sullivan is shown here at the White House on December\
      \ 7, 2021, in Washington, DC."
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-14T07:15:59.786+08:00
    'imagesource': 'jcr:82a18e30-20c2-4117-89c7-4033c26402d3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '612ca8e8-6022-4f0a-b7a7-60eb07cfa2b3'
    'lead': 'News of Russia''s request comes before White House national security
      adviser Jake Sullivan will meet with his Chinese counterpart, Yang Jiechi, in
      Rome on Monday'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-14T07:18:36.631+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:55:51.333+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:54:50.415+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia has requested military assistance from China in Ukraine, US official
      says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961cf033-2f0e-4c53-949b-f29bd7c5c5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T07:18:36.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russia has asked China for military assistance
        in Ukraine, including drones, as it continues its unprovoked invasion, a senior
        US official told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157797bd-124b-4d14-b266-1e735b35cbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T07:18:36.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potential assistance from the Chinese would be a significant development
        in Russia''s invasion, and could upend the hold Ukrainian forces still have
        in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907dee85-7e44-4887-8512-e40658f974f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T07:18:36.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by CNN about the reporting of Russia''s request for military
        aid, Liu Pengyu, spokesperson for the Chinese embassy in the US, said in a
        statement, "I''ve never heard of that."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c283b2-3cdb-4987-9778-3398272f25a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T07:18:36.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pengyu expressed concern for "the Ukraine situation" -- calling
        it "indeed disconcerting" -- and said China has and will continue to provide
        humanitarian assistance to Ukraine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4210f76-ca61-4285-af4d-7a80699e85b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T07:18:36.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pengyu said: "The high priority now is to prevent the tense situation
        from escalating or even getting out of control. ... China calls for exercising
        utmost restraint and preventing a massive humanitarian crisis."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134f3be5-3ab9-4dd5-bf66-7167ad476d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T07:18:36.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian embassy in the US did not immediately respond to CNN''s
        request for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e47026d-d326-432d-820d-04e6d26bd685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T07:18:36.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Russia''s request comes before White House national security
        adviser Jake Sullivan will meet with his Chinese counterpart, Yang Jiechi,
        in Rome on Monday as part of a follow-up conversation to US President Joe
        Biden and Chinese President Xi Jinping''s virtual meeting last November, according
        to National Security Council spokesperson Emily Horne.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1690170e-7ba5-4a91-8ae5-df0f843d76af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T07:18:36.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan told Dana Bash on CNN''s "State of the Union" on Sunday
        that China providing Russia with support is a "concern."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67de1492-9a4d-476f-8128-a0e7df0472c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T07:18:36.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also are watching closely to see the extent to which China actually
        does provide any form of support, material support or economic support, to
        Russia. It is a concern of ours. And we have communicated to Beijing that
        we will not stand by and allow any country to compensate Russia for its losses
        from the economic sanctions," Sullivan said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5442e388-d209-4be1-a5b6-65ab7a61421c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T07:18:36.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia expanded its offensive to western Ukraine on Sunday, firing
        missiles near the city of Lviv and hitting a large military base close to
        the Polish border, reportedly killing dozens of people as the war draws closer
        to NATO''s territory.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715f0364-9841-4d4e-b6d6-c615fb2b39b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T07:18:36.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities say 35 people were killed and 134 injured at the
        military base, in what Ukraine''s Minister of Defence Oleksii Reznikov described
        as a "terrorist attack" on peace and security "near the EU-NATO border."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063c5f27-b489-433e-b3d5-eb1756a6fcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T07:18:36.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials, including White House press secretary Jen Psaki, have
        been increasingly critical of Beijing''s response to Russia''s war in Ukraine.
        While Beijing has seemingly tried to strike a neutral tone on the international
        stage, Chinese domestic media coverage has promoted Russian disinformation
        campaigns and described the war as a "special military operation." Psaki also
        tweeted Wednesday that Beijing "has seemingly endorsed" false Russian claims
        that the US is developing chemical weapons in Ukraine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef403a17-5fb3-4d8f-b0c2-0dbb4cbcede8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T07:18:36.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our assessment right now is that (China is) abiding by the requirements
        that have been put in place, but we would continue to encourage any country
        to think a lot about what place they want to -- what role they want to play
        -- in history as we all look back," Psaki said during a news conference Wednesday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f66df81-0677-488e-8937-3135ea77fb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T07:18:36.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan told Bash on Sunday that the US has made it clear to Beijing
        that there will "absolutely be consequences" for "large-scale" efforts to
        give the Kremlin a workaround to US sanctions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dad0c8d-a19f-4858-9b15-b97ff42babcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T07:18:36.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not allow that to go forward and allow there to be a lifeline
        to Russia from these economic sanctions from any country anywhere in the world,"
        he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25592e58-4c12-4ac9-a1da-5bd6c4a6f060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T07:18:36.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Sullivan said that while the US believes "China, in fact,
        was aware before the invasion took place that Vladimir Putin was planning
        something, they may not have understood the full extent of it."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7838793e-3ba5-40a1-b203-0b45f4a1a9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T07:18:36.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because it''s very possible that Putin lied to them the same way
        that he lied to Europeans and others," Sullivan told Bash.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c223b8-afa3-4bed-9cbd-ff3066a72c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T07:18:36.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While US officials have made note that China has been abiding by
        the sanctions the US and its allies have imposed against Russia, Biden said
        recently he was not prepared to discuss his efforts to pressure China to help
        isolate Russia over the Kremlin''s bloody war.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5cb337-35ac-4c81-a88c-a0e00d74ce12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T07:18:36.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not prepared to comment on that at the moment," Biden told
        reporters at the White House in February.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da92d3d0-6e69-4f3b-9c29-0888cbcd6a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T07:18:36.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has often talked about his conversations with Xi, frequently
        recalling the dozens of hours the two leaders spent with each other when they
        were serving as their country''s vice presidents. In his speeches, Biden often
        likes to recall dining with Xi on the Tibetan Plateau and describing the United
        States in one word: "possibilities."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd46e64d-9a35-4296-ab26-174f7fe14b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T07:18:36.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the face-to-face meeting in Rome, Sullivan and Yang will
        also discuss issues that Biden and Xi went over during their virtual call
        last year, sources familiar with the matter say. The sources added that this
        meeting has been in the works for some time, and they don''t expect any concrete
        outcomes from it.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffca22fb-fc69-41ad-8702-3e2a93a090a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T07:18:36.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking office, Biden has stressed he believes the US is at
        an inflection point in its history and must show the world democracies can
        compete with autocratic regimes like China''s.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142cdc04-165d-4c4d-9a72-31abe8123596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T07:18:36.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To compete for the best jobs of the future, we also need to level
        the playing field with China and other competitors," Biden said at his first
        State of the Union address earlier this month.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12162de1-3dff-4483-8453-bbe4082f50fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T07:18:36.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the three-hour summit with his Chinese counterpart roughly
        four months ago, Biden raised concerns about human rights, Chinese aggression
        toward Taiwan and trade issues. The Biden administration has been clear managing
        competition with China is a long-term national security and economic priority
        of the United States.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab124621-008e-4b85-a997-6c770d86709a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T07:18:36.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How the United States, Europe, and Asia work together to secure
        the peace and defend our shared values and advance our prosperity across the
        Pacific will be among the most consequential efforts we undertake," Biden
        said at the Munich security conference last year.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720a6a30-8415-498f-bb71-123562bfe70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T07:18:36.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in Rome, Sullivan is also expected to meet with Luigi Mattiolo,
        diplomatic adviser to the Italian Prime Minister; the two men will discuss
        ongoing efforts to respond to the Kremlin''s invasion of Ukraine, according
        to Horne''s statement.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d8ff49-8097-4d7d-8e90-6c5fb3d64431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T07:18:36.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nuclear escalation threat</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97bdf44-04e9-4db5-be69-ec5ece8cdadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T07:18:36.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sullivan told CNN on Sunday that while the Biden administration
        is "concerned about the possibility of escalation," with respect to Putin''s
        nuclear posture, "we have not seen anything that would require us to change
        our nuclear posture at this time."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15b9555-4bb4-4a35-b967-a6a559567a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T07:18:36.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are watching this extremely closely, and obviously, the escalation
        risk with a nuclear power is severe, and it is a different kind of conflict
        than other conflicts the American people have seen over the years," he said
        on "State of the Union."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471e8200-5431-4905-b450-5b117ffd3ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T07:18:36.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Sullivan stood by the administration''s decision to reject
        a Polish offer to transfer fighter jets to Ukraine through the United States
        and a German air base.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda71e2d-e6bc-4955-97f9-b7c128eac484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T07:18:36.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President listened to the assessment of his intelligence community,
        he listened to the advice of his military commanders, he consulted his NATO
        allies, and he ultimately determined that the risk-benefit analysis of flying
        planes from NATO bases into contested airspace over Ukraine did not make sense,
        was not something that he would authorize," he said, adding the US is focused
        on providing "other anti-air systems that could help the Ukrainians make progress
        in terms of dealing with the threat that is coming from the air from the Russian
        side."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83ad71f-68b2-46aa-83cf-bddc4b44ba9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T07:18:36.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national security adviser also reiterated comments from Biden
        earlier this week that Russia "would pay a severe price" if they chose to
        use chemical or biological weapons in Ukraine, adding that Russia''s accusations
        against Ukraine preparing to deploy chemical weapons "is a tell, a tell that
        they themselves may be preparing to do so and then trying to pin the blame
        on someone else-- that''s a classic page out of the Russian playbook."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa348be-3921-4f7a-8592-617d33b854bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T07:18:36.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:51.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional reaction and background
        information.</em></p>'
  'Third-year-COVID-pandemic':
    'author': 'Jen Christensen, CNN'
    'caption': 'Tents used for COVID-19 testing are viewed in the parking lot of a
      Quest Diagnostics facility on February 11, 2022, in Tampa, Fla.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-14T08:25:23.868+08:00
    'imagesource': 'jcr:bb364182-a647-4203-8000-9bf3894ded08'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6bb395b-721a-47fb-8abf-58be5c49440a'
    'lead': 'Things seem to be looking up as the US crosses into year three of the
      Covid-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-14T08:30:09.070+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T11:55:49.946+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:54:51.587+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s what could lie ahead for the third year of the pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0d233a-d5ce-48ca-9171-74fb64accde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Things seem to be looking up as the
        US crosses into year three of the Covid-19 pandemic. Vaccines still do a good
        job of keeping people alive and out of the hospital. There''s increasing access
        to tests and treatments. The numbers of cases, hospitalizations and deaths
        are heading in the right direction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52608a17-ed97-47f1-9f84-95bf3e5bb04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b4651b-582d-49e7-83ad-6df627d40a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If living in a Covid world has taught us anything, however, it''s
        that the coronavirus can surprise even the smartest public health experts,
        and the world certainly isn''t out of the woods yet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef38291-8bcf-4d7d-b7e6-a94761c7d3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f516e2-f0cb-46aa-8206-f9e8dba605b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new variant could easily develop and slip past the protection
        of current treatments and vaccines, setting us back to what life was like
        in 2020. That makes it hard to predict what happens next week, let alone in
        a few months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b646ab1-dec4-41de-90ad-5ec8666db3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec3595f-6e51-4d03-a70f-7af7fa8391d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, based on what they''re seeing now, here''s what the experts
        think could happen in the next year of the pandemic. Each of these predictions
        has an unspoken "variant depending" at the end.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5931fbd2-f0c7-4728-8a0c-9759b3a4076d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e312d5a1-0be8-46f2-8b1e-4f7e234dabaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What will spring and summer be like?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d4f46e-c828-41cf-91b1-077fa7dc8e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers in the US look good. Only 2% of the US population --
        that''s about 7 million people -- lives in a county with a "high" Covid-19
        community level, according to data from the US Centers for Disease Control
        and Prevention. The rest are at "low" or "medium" community levels, areas
        where there''s no recommendation to wear a mask or where the immunocompromised
        should take extra precautions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4fa4dc-abcb-48bd-be9f-399d79328087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880d80ad-5395-4f26-ac0d-da20719eb45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, over the next four weeks, the CDC forecasts decreases in
        hospitalizations and deaths. The trend could continue, particularly as the
        weather improves and people head outside, where it''s less likely that they''ll
        catch Covid.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f533e5-6d3a-4332-902a-724318538a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85d8c0e-7a7d-4b81-ab19-8eb0838f5455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These positive trends could mean the US will see a normal or at
        least near-normal spring and summer (variant depending, of course).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cb94b2-d8e0-448a-a855-b6fcdccf8e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b101072-762f-48f7-9d4f-35887cce6a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very optimistic," said Dr. William Lang, WorldClinic medical
        director and former White House deputy physician. "I''m optimistic for what
        things look like for everybody being able to get back to normal activities
        over the summer."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec44123e-01b5-497b-9573-71831b53210f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cd7c9e-da93-4067-b34b-1a493c59351a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But normal doesn''t mean a return to pre-2020 life. "Fewer" cases
        still mean tens of thousands of Americans are getting infected. And as of
        Friday, even with deaths at the lowest level in three months, there are an
        average of about 1,200 Americans dying from Covid-19 each day, according to
        Johns Hopkins University.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae0c039-2b86-4fa4-9739-b908cd1755d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b574b8-8a1c-4821-a7ae-34829d95d7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone has to recognize, relatively speaking, we''re still very
        early in this, right? This is not going away," said Dr. Abraar Karan, an infectious
        disease fellow in the Division of Infectious Diseases and Geographic Medicine
        at Stanford University.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6052cf87-d5e8-4a33-934c-96b223944c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd44c18-589b-4c6a-a2a4-69c25d538976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the pandemic moves into more of an endemic phase, meaning enough
        people have immune protection through natural infection and vaccination, it
        doesn''t mean you can burn your masks. Rather, it means the spread of Covid
        will slow and result in fewer deaths and hospitalizations. But this state
        of endemicity is not guaranteed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd238f2b2-0866-400c-8125-92f5aad764cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0c04de-5e74-4b44-adb5-6500b5e808e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One metric to watch is a rising trend in cases and hospitalizations
        in the UK. Karan thinks that is mainly happening because of waning immunity,
        and the US could see similar trends.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bf4031-64a1-4feb-9a13-a54540f5b76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ce377b-98b9-4c57-9ed3-a54e40b60c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the combination of our immunity waning and the virus mutating,
        future surges are unpredictable," Karan said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd355ffed-36e4-4787-ad57-eefcdad89299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa70812e-1735-4360-ab9e-3e6c468eb168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about autumn and winter?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30a2e9a-26fb-496e-9b85-b94ca44c173d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the unpredictability of the coronavirus, it''s hard to know
        what will happen in the fall and winter, said David Montefiori, a virologist
        at Duke University Medical Center.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ac436d-e52c-4c7e-85cf-c4788d99d359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddc6797-7e46-427b-af50-805c9bf13acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This virus has thrown us some real curveballs," Montefiori said.
        Some experts say the coronavirus could eventually become seasonal like flu,
        but he doesn''t think it''s there yet.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be91042e-1ef0-48d9-a5cb-4acfec89f25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7148dd2f-4bfa-4284-976a-a6bc4d5a2d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thinking of this as a seasonal virus like flu, that hasn''t been
        the case so far. The variants seem to be periodic," Montefiori said. "Roughly
        every four to six months, we have a new variant."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cba80e6-811b-4d99-be5d-52b124bcad8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bffb016-83d1-4c86-b4bc-81998b658246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is optimistic, though, because Americans have so much immunity
        built up through vaccination, infection or a combination of the two.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07f1967-366c-4d3e-ac97-a4e68855f62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d736eba-8f4e-47f6-90f7-a2272ebbd911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We might have another surge later this year, even early summer,
        but if there isn''t one, that''s saying the immunity we''ve built up as a
        population is doing a good job."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cf0b6e-82b7-4dcb-9755-b5f75975e29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95e70cb-0bc9-43f1-95c6-716f67097358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concern, of course, is that a variant emerges that escapes the
        vaccines. "The good news is that vaccines can be quickly modified," Montefiori
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aa8f1f-6131-4117-997b-1b470808e825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318866c3-9a5c-44ef-87f4-86e22ddffb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more access to tests and treatments now, many experts believe
        that the US is better prepared for a fall or winter surge than it was last
        year. Some say Covid-19 cases could climb for a while when colder weather
        sends people back inside and as they become more complacent about taking precautions.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926864ce-42d4-4890-a3f9-56446d220328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512e3a30-835d-4f66-b9d3-9cba35b7e49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.074+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, the virus is going to have a tough time in our population,
        but it''s going to take a long time," said Dr. John Swartzberg, a clinical
        professor emeritus at UC Berkeley''s School of Public Health. "I think the
        real long view is, endemicity is going to be the case. Eradication is not
        possible."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2eefe6-bb73-425d-bde4-202e82beeb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.074+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8bd492-a63f-43be-bff3-84f456c37657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.074+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much depends on how quickly the planet can get vaccinated, Swartzberg
        said. The more people are vaccinated, the fewer there are to serve as hosts
        where the virus can mutate and produce -- you guessed it -- variants.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf90bf48-d90b-4365-9f68-ed826b0ce29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.074+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f545fc3-d27c-4aa4-b2c9-4d389d720211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.074+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than 10% of people in low-income countries are vaccinated,
        according to the International Rescue Committee. The US and other countries
        have pledged to send more vaccines overseas this year.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a272f101-a922-4ad2-9c95-d4a6f21ac398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.074+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038b829e-8fb2-49e9-b1ba-4421cd6cb94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.074+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next for vaccines for adults?</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aff5c7e-98db-4b64-bfa6-dd6ffb4fb49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.074+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You may be need a fourth shot of the Covid-19 vaccine this year.
        The CDC already recommends that those who have weakened immune systems get
        one. Public health officials in the US have said they are very carefully monitoring
        if, or when, a fourth dose may be needed for the broader population, with
        a potential fall timeline in mind.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b936af6-eca1-414d-aba9-044836902fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.074+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46c5800-ec8a-42e7-bff7-47345e1a155a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.074+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccines still seem to protect against hospitalization and death,
        particularly if you are boosted, but protection could wane over time and is
        a little less effective against the Omicron variant. The currently authorized
        boosters are made to protect against the original coronavirus from late 2019.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bb6e09-85c7-4ec9-b2df-177ce4dba91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.074+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b47a65b-6cb8-4bc9-8548-d315fa4cf8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.074+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next vaccines could be specifically tuned to the variant --
        or variants -- that are in circulation, Moderna Chief Medical Officer Dr.
        Paul Burton said Wednesday. Or they could be a combination shot.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa256b9-d574-4371-9f57-a69741f31469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.074+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c457d394-5f1a-4c13-b94a-5a441384e5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.074+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna and Pfizer have confirmed that they are testing vaccines
        that focus on Omicron.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48632ee8-a740-4161-aafa-feb6a7966b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.074+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185434c2-dbda-4d92-b860-ceba02f0cadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer CEO Albert Bourla said his company will soon submit data
        on another vaccine dose for federal health officials to consider.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f915a4d-623b-477a-98d4-787f1a32ad86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce88d65-036a-49fa-a60d-24233d45ec04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think our data suggests that they''re protecting, they are improving
        dramatically the protection, the fourth dose compared to the third, for Omicron
        after some time, after let''s say three to six months," Bourla said in a Washington
        Post Live discussion on Thursday.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de959483-06ac-4a0e-9af3-14486bff05a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40c2564-7bf6-41e6-b31f-d2f41cd0184c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, there are 234 other Covid-19 vaccines in development.
        Perhaps furthest along in the process is the one from Novavax. It is in the
        middle of the regulatory process with the FDA and could be authorized this
        year.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d47b38-4866-4f5c-8d02-dddff0b7aa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e1b581-59e7-460e-af41-ec071d935649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next for vaccines for kids?</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fd020c-affc-47a0-8a7a-01cbc6746fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and Moderna are expected to report results from their trials
        involving children under the age of 5 in the next few weeks.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b0b10e-3875-44b8-a5f2-6a7cfc9c6a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c42c97-1efc-4261-8810-1d5391d57588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer is also working on trials of a third vaccine dose for children
        ages 5 to 11. Children 12 and older can already get a third shot, as can kids
        5 and older who are immunocompromised.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adb9265-fec1-4966-8f42-fb375bdd0519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf26ad6-94e9-49c0-9f20-1f73c162fe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the littlest kids, scientists think a vaccine may not be authorized
        until April. Pfizer originally said it thought it could have one out earlier
        this year, but it added a third dose of the vaccine to its trials to see if
        it is more effective.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40152a95-8cdd-4538-b042-1023b71e54c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa55b1f-b6bc-4c75-a070-ce4982192523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccines can''t come soon enough for some parents. During the
        Omicron surge, the largest increase in hospitalization rates was among kids
        ages 4 and under, according to the CDC.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59332bb-e38f-4f58-ab4a-987e25b1191a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.075+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfeb281-21ed-4049-b779-d827e87a2e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many more kids for whom vaccines are now authorized still need
        to get them. They are the age group with the lowest vaccination rate in the
        US.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ae105f-031e-4c72-b2ca-a89f9fd13f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476d20f9-de30-4313-8324-44679cbf1c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There still hasn''t been nearly as much uptake as vaccines as we
        would want," said Dr. Shira Gertz, a pediatric critical care physician and
        researcher at Cooperman Barnabas Medical Center in New Jersey. "Getting a
        vaccine is so much better than getting the disease."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39288a59-7bb1-4edc-ab59-133bd584cc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33f4bb6-a140-4676-b258-5b844c7d08af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The politics of it might be tricky, but schools could require that
        kids get vaccinated against Covid-19 before they return to class in the fall,
        like they do with other diseases. Only a handful of schools currently do,
        like those in Los Angeles, the District of Columbia and New Orleans, according
        to the Center on Reinventing Public Education.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a09982-e307-43c7-ab33-6f7eb6b019cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d3277f-6976-47eb-8783-722be0113715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next for treatments and tests?</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acef6b9-957f-4406-927b-e07a7b0c9525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 23 antivirals and 63 other treatments in late-stage clinical
        trials, according to Bio, a pharmacy industry association.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3aa535-86d7-4cd9-afcb-764bafe7a3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a916b7-bf62-451f-a1c4-10ef24a9c2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:49.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Pfizer''s Covid-19 vaccine is authorized for people as
        young as 5, treatments for children remain limited. It''s begun a Phase 2
        and 3 clinical trial of its Covid-19 antiviral treatment, Paxlovid, in children
        ages 6 to 17.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d37796b-a387-4d79-aa93-0b53de42a1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90b8bc3-7464-4356-813a-acc271de3c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For treatments to work effectively, people have to get them quickly.
        The Biden administration''s new test-to-treat program allows pharmacies with
        clinics to test someone for Covid-19 and immediately prescribe medication
        if they test positive. That program will play an even more vital role if cases
        surge again.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d16d5f0-fad4-4a02-b3b2-03d0ff7a587f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86da5a01-6fbb-4046-850b-26c81bc209ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next for masks?</h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36041be-d430-4ec8-be91-a04cd361a908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.076+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hawaii is the last state in the country to end its indoor mask mandate.
        That ends March 25.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de42c12c-7f1d-4105-8b8e-50512ab88d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13630c76-1403-44ac-9828-751529cc447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the federal requirement that people wear masks on public
        transportation, including planes, was extended for another 30 days.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315ffc5b-ec71-4843-976a-af0fd1565ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8119fc74-da6b-4fa9-b740-88d4edb2be81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People may be sick of them, and masks have become a hot political
        subject, but broader mask mandates could always come back if case numbers
        rise and hospitals fill up.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0002e3df-157d-4172-a1b7-a546fe044206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047f27f1-5dac-40a7-b101-26b24992a346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masking is hugely effective. Research from January 2021 that analyzed
        several studies of mask use in adults found that masks reduced the transmission
        of the virus significantly. And a National Institutes of Health study published
        Thursday found that during the Delta surge, schools with mandatory masking
        had 72% fewer cases of in-school transmission than those with mask-optional
        policies.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da65659b-e8ad-4c89-99a8-0a1c5360dc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f26749-5a0b-4170-a5e3-d4cad691182b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think readers need to remember that even if we say ''this is
        what we''re doing now,'' we reserve the right to change stuff as needed,"
        said Dr. Sharon Nachman, chief of the Division of Pediatric Infectious Diseases
        at Stony Brook University in New York. Americans need to be flexible and adjust
        to the threat around them, she said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c1c2ea-7850-491f-bbef-03bf6144727c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7d9a5c-c271-4b90-8d70-7c3cdd256d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about money for all these mitigation measures?</h2>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4d0c21-52cb-405c-b47b-5884d753392e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Money to pay for the tests and treatments and vaccine research won''t
        last forever, and more funding is not in the latest federal spending bill.
        The $15.6 billion earmarked for pandemic preparedness got stripped out. That
        was only half of what the Biden administration had asked for.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692562d5-ee7b-4f7b-9fcf-f7b7e3766e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd757c557-2457-46c3-9d3e-80bcc9ea83d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spending bill raises the CDC budget by $582 million, but it
        leaves out the pandemic waivers that gave schools extra federal funds to cope
        with Covid-19 outbreaks.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ece7255-533c-41cb-aa11-11cc97bf9756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eacac8-e411-48ba-b7a9-12532705bdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.077+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money that has bolstered many rural "safety net" hospitals expires
        soon. Safety net hospitals are those that, by legal obligation or mission,
        provide health care regardless of someone''s ability to pay or insurance status.
        So more rural hospitals could close this year, and the US has already lost
        a record number of them during the pandemic.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31705d2b-9088-4a9a-8f77-e2aeb684d059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb89988-74cf-49a4-be27-408e8cf2cb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a tenuous time. Dr. Marcus Plescia, chief medical officer
        at the Association of State and Territorial Health Officials, said supplies
        of therapeutics, testing and vaccines are finally at a level where they meet
        demand.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea19780f-3224-4f6c-a694-aab6c45a10d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c8e469-a6ce-4cc3-854c-27ffbce5d6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s issues with funding and any of those areas of progress
        start to fall off, we''re going to be right back to the situation where we''re
        playing catch-up and don''t have enough," he said.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bbd508-0515-406e-a49f-111e4ec19519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4795c72-92c2-425c-b7b9-fe777e92df11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, House Appropriations Committee Chairwoman Rosa DeLauro,
        D-Connecticut, introduced a standalone Covid supplemental bill to manage the
        pandemic at home and around the world, but it''s unlikely to pass.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2e1d8c-5e17-44e5-be5a-9f3aa0cf47ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acd101d-308c-47fd-b48f-9bfa198c42bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about the long-term consequences of Covid?</h2>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7792db-f9f4-4451-9b20-ad693e22ee5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists continue to study people with long Covid to try to understand
        the condition''s symptoms and treatments. As many as 30% who''ve tested positive
        for the virus may have long-term symptoms like fatigue, breathing trouble,
        joint and chest pain, and heart problems, studies show.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fb4bfd-4b34-4608-8826-275af2ae2aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ed38d0-7d27-4028-bdb2-c9c05ddef68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mental health has been an ongoing challenge for adults and kids
        during the pandemic. Four in 10 adults reported symptoms of anxiety or depression
        during the pandemic, up from 1 in 10 before the pandemic. In communities of
        color, mental health issues are disproportionately undertreated. For kids,
        the Biden administration''s national mental health strategy, announced this
        month, will try to address some provider and program shortages to address
        their needs.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477140b3-04ba-43e7-98a6-96f9b86d5824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6cdb12-a2f8-46b0-8df6-cd78c6777701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 206,800 children in the US have lost their primary caregiver
        to Covid, and advocates are also pushing for programs to address their needs.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf11d60a-9193-4e8e-aa8b-407e6fc0353e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb6afda-eee3-47c4-bcc1-18ac5a9bfa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will this ever be over?</h2>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae818c9e-9f0d-4777-88c7-b1e492f72542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People need to be flexible and not let down their guard too soon,
        the experts say.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e303088-8bd7-402b-bb61-5bfbe0858c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:30:09.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:55:50.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
