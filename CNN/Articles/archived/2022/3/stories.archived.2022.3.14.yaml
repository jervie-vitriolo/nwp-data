    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c55709d-3e6c-4213-92c2-eff4b1c9a896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:32:14.418+08:00
