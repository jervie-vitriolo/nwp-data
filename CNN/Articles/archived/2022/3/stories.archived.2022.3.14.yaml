      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong> Presidential
        hopeful Ferdinand "Bongbong" Marcos and his running mate Davao City Mayor
        Sara Duterte remain the top choices for president and vice president in the
        May 9 elections, according to the latest survey of Pulse Asia released Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c0d090-d514-479c-9654-71622d076f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T17:43:54.854+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:33.105+08:00
