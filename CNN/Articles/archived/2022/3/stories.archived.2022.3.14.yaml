    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7cf741b-37ba-4cb3-a811-4005a433d876'
    'lead': 'Bulacan Governor Daniel Fernando formally endorses Vice President Leni
      Robredo’s presidential candidacy, two days after the camp of Bongbong Marcos
      belied that she has secured Fernando''s support.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-14T12:10:25.859+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:55:40.207+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:54:55.362+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Governor of vote-rich Bulacan endorses Robredo as presidential bet'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfa2493-fde6-4f4a-b3c3-ac54cd10941a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T12:10:25.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:40.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong> Bulacan
        Governor Daniel Fernando on Monday formally endorsed Vice President Leni Robredo’s
        presidential candidacy, two days after the camp of Bongbong Marcos belied
        the statement of Robredo''s camp that she has secured Fernando''s support.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e894e7-e9b9-4867-87ac-62004d8955fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T12:10:25.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:40.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernando said his endorsement is based on research that includes
        looking into Robredo''s days before she became a political figure and her
        performance as vice president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2030c232-b38e-4ff5-87cb-2ef35c82e021'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T12:10:25.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:40.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang aking ipapahayag ay walang halong ibang motibo maliban sa pagtindig
        sa prinsipyo para sa ikabubuti ng ating kababayan. Napagtanto ko na nasa kaniya
        ang puso, talino, at katatagan na maiaangat ang pamumuhay ng bawat Pilipino,"
        Fernando said in a media briefing also attended by Robredo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3892b7f6-b589-4a37-a15f-8b2538c795a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T12:10:25.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:40.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I am going to say has no other motive other than
        standing up for principles that will be good for our countryman. She has the
        heart, wisdom, and strength that could improve the lives of each Filipino.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b60e927-c1fb-4e8b-9144-6a8484fb97a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T12:10:25.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:40.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernando, who is also running for reelection, also said he is not
        imposing his choice on his constituents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7960ec-d200-4a74-afa9-bb09a629111a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T12:10:25.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:40.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on March 12, the Marcos camp belied the statement
        of Robredo''s camp that she has secured Fernando''s endorsement. The Marcos
        camp stressed that most of Fernando''s party mates in the National Unity Party
        openly declared their support for the presidential bid of the son of the late
        dictator Ferdinand Marcos Sr.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88bc772-c5ed-496b-9200-557385a28f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T12:10:25.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:40.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulacan is the fifth province with the highest number of registered
        voters. Marcos won over Robredo in Bulacan in the vice presidential race in
        2016.</p>'
