      'mgnl:lastActivated': 2023-01-24T11:55:41.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3f24cf-801d-4950-8c53-9c655528391b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T12:28:56.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:55:41.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are going to convene our experts na on this for us to draft
        the implementing guidelines,” Vergeire told CNN Philippines in a message.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf47c21-4edd-464b-aa13-efa033084d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:35:17.270+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:55:41.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Health Undersecretary Myrna Cabotaje, who chairs the
        National Vaccination Operations Center, said that government will use the
        existing Sinovac vaccine formulation given to adults.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
