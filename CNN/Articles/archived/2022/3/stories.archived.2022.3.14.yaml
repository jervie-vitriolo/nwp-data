    'template': '1'
    'title': 'Double-digit fuel price hike marks 11th week of rising fuel costs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e936ee-44a7-4f50-a10d-c587f6f08e01'
      'mgnl:activationStatus': true
