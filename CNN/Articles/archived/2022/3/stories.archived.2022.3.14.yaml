      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong> James
        Reid will focus on making more music this year, but he will not be staying
        in the United States for good.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1976ec04-a452-4ba6-a5cc-821735bf194c'
      'mgnl:activationStatus': true
