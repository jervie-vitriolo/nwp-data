    'template': '1'
    'title': 'Hybrid work is here to stay. Are you ready? '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26897085-0687-4875-8b2a-1c429b9292d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T14:37:51.186+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:55:34.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flexible working is here to stay. According to <a href="https://www.managers.org.uk/knowledge-and-insights/article/hybrid-working-now-for-the-reality/"
        target="_blank">research</a> by the United Kingdom-based Chartered Institute
        of Management, 80% of managers are already working in a blended approach,
        where between one and four days a week are on-site and the rest is remote.
        This allows the employee to come into the office and do their work tasks that
        are rather difficult to do at home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9115b3-20fb-40dc-8d43-bccf822bd61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T14:37:51.186+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:55:34.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the world is slowly entering the post-pandemic world, it seems
        that most employers (61%) are keen to retain their hybrid work setup, which
        emerged mostly during the COVID-19 pandemic. Employers could no longer deny
        the huge benefits that hybrid work comes with: access to a global talent pool
        without the inconvenience of relocation, flexibility for their employees to
        juggle multiple roles, and the minimized need for organizational real estate,
        among many others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01a9a01-9664-4cb7-86d4-0eeffc360605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T14:37:51.186+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:55:34.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, all the more that employees need to create a more dynamic workplace
        and more flexible work practices for themselves. By this time, they need to
        be good not only in working at the office but in working at home as well —
        both of which require very different organizational and presentation skills.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec63930-de67-48a7-8168-b48014376689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T14:37:51.186+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:55:34.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, it pays to have a work device that heeds to these
        arising new needs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe51e3b-377c-44a6-9f7e-573eb9a668f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T14:37:51.186+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:55:34.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lenovo Yoga Slim 7i, which comes in 14-inch and 15.6-inch displays,
        is designed specifically for on-the-go individuals who want to adapt to the
        changing workplace. It is for people who want to be in their best shape at
        work.</p>'
    '16':
      'image': 'jcr:a24e485e-bf7c-44cf-810d-3228acc28906'
      'imageCaption': 'With the Lenovo Yoga Slim 7i, you can make the most of your
        time and energy through a host of smart, time-saving features; its 11th Generation
        Intel Core processor features AI and Lenovo Smart Assist, which comes in very
        handy for the working professional. Photo by RENZO NAVARRO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d76584-4eff-43b8-90f7-7c9cfb964285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T14:43:54.389+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:55:34.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5975ce-582b-4abe-8743-a1f61f670d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T14:37:51.186+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:55:34.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exterior design, for one, is non-pretentious. It looks simple,
        classic, and professional, but it also looks sophisticated, sleek, and stylish,
        which is perfect for business presentations either at home or at the office.
        The design alone does not fail. Add to that the 16 hours of battery life for
        the 15.6-inch display and 15 hours for the 14-inch display, it would not be
        a hassle to be working anywhere you find yourself hustling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f951fa53-d1e0-4525-8f51-2fc7beacb301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T14:37:51.187+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:55:34.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Lenovo Yoga Slim 7i, you can make the most of your time
        and energy through a host of smart, time-saving features; its 11th Generation
        Intel Core processor features AI and Lenovo Smart Assist, which comes in very
        handy for the working professional. It allows for seamless login, for one,
        thanks to the attention sensors that register your absence when you step away
        and instantly recognize your face upon your return. You can also speak to
        voice assistant Alexa to do other mundane tasks for you.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0e2f82-ebb6-4c40-b875-5594b6c68ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T14:37:51.187+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:55:34.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lenovo Yoga Slim 7i understands its assignment; it knows you
        are here to work and that you have no precious minute to waste. And with Windows
        11, it brings you closer to what you love.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1d9784-429f-4481-a9f4-7d8f372c626d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T14:37:51.187+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:55:34.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are a professional creative&nbsp;like, say, a graphic designer
        or a video editor, the Lenovo Yoga Slim 7i has got more features that you
        would find very helpful: Its processors,&nbsp;with Intel Iris Xe Graphics
        push a smoother, more detailed, and more vivid experience on the screen to
        allow incredible high-definition photo and video editing, all without compromising
        battery life. Inspired by cinema technology, the display offers stunning clarity,
        color on its FHD IPS display with 100% sRGD color accuracy and 300 nits of
        brightness. Lenovo Yoga Slim 7i even has immersive Dolby Atmos stereo speakers,
        so you can listen to music in surround sound while working or on your downtime.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b272a43-6805-452b-b064-aa3c7c649b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-09T14:37:51.187+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:55:34.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It knows that your art is precious, so the vividity and clarity
        of the colors are never an afterthought.</p>'
    '17':
      'image': 'jcr:42e43715-20a4-46ef-8a71-5f6e7418d133'
      'imageCaption': 'The Lenovo Yoga Slim 7i, which comes in 14-inch and 15.6-inch
        displays, is designed specifically for on-the-go individuals who want to adapt
        to the changing workplace. It is for people who want to be in their best shape
        at work. Photo by RENZO NAVARRO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9eee02-87b3-400a-8eb4-985fda4e7a6e'
      'mgnl:activationStatus': true
