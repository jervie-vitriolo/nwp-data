  'US-China-warning-Russia':
    'author': 'Simone McCarthy, CNN'
    'caption': 'American and Chinese officials will meet in Rome on Monday for talks
      that experts say could have far-reaching consequences not only for the ongoing
      war in Ukraine, but for China''s role in the world and its relationship with
      the West. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-14T21:32:19.741+08:00
    'imagesource': 'jcr:c2b66ab5-cb3c-41b9-a90b-143614758c57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f06da6e8-41d2-4257-bc93-2a147dc5ff7f'
    'lead': 'American and Chinese officials will meet in Rome on Monday for talks
      that experts say could have far-reaching consequences not only for the ongoing
      war in Ukraine, but for China''s role in the world and its relationship with
      the West.'
    'mgnl:activationStatus': true
