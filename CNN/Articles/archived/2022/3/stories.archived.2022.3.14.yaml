  'the-adam-project-netflix-review':
    'author': 'Andrea Panaligan'
    'caption': 'Netflix’s newest star-studded offering is Spielbergian by way of reference
      instead of innovation or grit. In photo (from left): Walker Scobell and Ryan
      Reynolds. Photo from NETFLIX'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2022-03-14T18:30:19.781+08:00
    'imagesource': 'jcr:b3ea5518-2a0b-4519-8f93-1ef88e71b24d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70d70e2c-1142-4b27-9030-0009b6315d71'
    'lead': 'Netflix’s newest star-studded offering is Spielbergian by way of reference
      instead of innovation or grit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-14T18:32:33.072+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-24T11:55:31.338+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:54:59.208+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hollywood’s trauma trend and ''The Adam Project'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9648f3b4-f4de-4b55-a02b-9b5100565a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T18:32:33.073+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:55:31.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trauma seems to be the new hot thing in Hollywood. The dystopian
        bleakness of that statement is not lost on me, but perhaps it’s simply a sign
        of the times. Unadulterated, cheery-for-the-sake-of-it entertainment feels
        so out of place in the zeitgeist. Now spandex-clad superheroes are healing
        <a href="https://comicbook.com/marvel/news/andrew-garfield-traumatic-moment-spider-man-no-way-home-gwen-mj/"
        target="_blank">decade-old</a> <a href="https://www.cbc.ca/news/entertainment/black-widow-mcu-release-1.6095296"
        target="_blank">wounds</a>, one of Disney’s latest antagonists is <a href="https://collider.com/encanto-disney-exploration-of-trauma/"
        target="_blank">generational trauma</a>, and last year’s summer blockbusters,
        from “Cruella” to “A Quiet Place II” to the ninth “Fast and Furious” are foregrounded
        on the death of a parent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9153c374-98b3-412c-a36c-cc0095c11047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T18:32:33.073+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:55:31.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix’s newest star-studded offering “The Adam Project” is an
        extension of this trend. On paper it appears to echo the sci-fi adventure
        flicks of the ‘80s: adult Adam (Ryan Reynolds), hailing from a failed time
        travel mission, unintentionally meets his 12-year-old self (Walker Scobell).
        The younger is still ravaged by grief from the recent loss of his father,
        and he’s yet to outgrow his being a problem child; the older, as we would
        later discover, nurses the same ghosts behind a facade of brawl and quip.</p>'
    '8':
      'image': 'jcr:4f496f75-e139-4956-a36d-cdfb25d3d83e'
      'imageCaption': 'Mark Ruffalo plays Adam''s dad in "The Adam Project." Photo
        from NETFLIX'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b5dda4-8cdd-45df-b552-9ab92860eff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T18:37:34.573+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:55:31.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd225182-3c3b-4847-821e-e6d16499a9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T18:32:33.073+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:55:31.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be clear, this kind of backstory is not new — the blockbusters
        in which “The Adam Project” draws inspiration often carry themes of family
        values. Many also quickly drew comparisons with 2004’s “13 Going on 30,” not
        only because it reunites Jennifer Garner and Mark Ruffalo, who play Adam’s
        parents, but also because both titles meld childhood and adulthood to impart
        valuable lessons to their respective stubborn leads.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b0dbcc-8de7-45f1-a6c7-7577d83e7a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T18:32:33.073+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:55:31.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What distinguishes “The Adam Project” from others in this genre
        is the depth it’s willing to dive into in service of such family values. It
        not so much teaches Adam a lesson but mends his existing hurt; makes explicit
        everything left unsaid. The movie’s climax is marked by a villain face-off
        and a car chase, sure, but more centrally, by a father holding his son’s face.
        A reckoning, again, with decade-old wounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca56110b-7475-4fcc-94f4-7ec61c8eead7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T18:32:33.073+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:55:31.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside these moments of vulnerability, however, the movie underwhelms.
        Its explosions are too squeaky clean, the rest of the characters paper thin.
        Reynolds, yet again, plays himself. Never has recent cinema felt so much like
        content, like products — as Vulture said, <a href="https://www.vulture.com/article/movie-review-netflix-and-ryan-reynolds-the-adam-project.html"
        target="_blank">it feels like a fake movie</a>, or, as I keep noticing in
        major Netflix projects, like it was <a href="https://www.cnnphilippines.com/life/entertainment/television/2021/11/22/cowboy-bebop-live-action-anime-adaptation.html"
        target="_blank">produced by an algorithm</a>.</p>'
    '9':
      'image': 'jcr:afe23e3a-01e0-4e83-a9ab-fa29dbac5dad'
      'imageCaption': '"13 Going on 30" leads Mark Ruffalo and Jennifer Garner reunite
        as an onscreen pair in "The Adam Project." Photo from NETFLIX '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80e70ba-d7fd-48a1-b5fd-95e872aee6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T18:37:34.573+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:55:31.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2667a02d-5590-406c-a679-3fb106a65e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T18:32:33.073+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:55:31.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s Spielbergian by way of reference instead of innovation or grit.
        In one scene, adult Adam unsheathes a laser sword suspiciously similar to
        a lightsaber, and younger Adam teases him for it. In a way, it’s a testament
        to the cannibalistic nature of recent popular movies, as if comedy can only
        be achieved through self-aware callbacks to pop culture.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd0389a-d077-4916-bb5d-44922cfb2cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T18:32:33.073+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:55:31.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is because of this that it’s difficult not to be cynical about
        its emphasis on trauma. Perhaps it’s an eager reflection of the fact that
        life is, frankly, very hard. Or it’s a new attempt by a corporate industry
        to double down on and exploit the fact that audiences find their lives very
        hard. I’m appreciative of its earnestness, but this diminishes when I remember
        that earnestness and healing are what currently sell.</p>'
