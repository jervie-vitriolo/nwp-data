      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14)</strong> — Senate
        minority leader Franklin Drilon urged new poll Commissioner Aimee Torrefranca-Neri
        to resign before she even faces the Commission on Appointments.</p>'
