      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Save for Visayas where his rating steadied at 53%, Marcos saw his
        ratings among major island groups go up. He scored highest in Mindanao at
        68%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82fd158-544e-4400-bf76-31469eec615a'
      'mgnl:activationStatus': true
