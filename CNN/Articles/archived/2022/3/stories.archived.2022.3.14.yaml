      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073319fc-2f50-4ce1-a181-3a48487c5ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T17:34:29.387+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:35.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
