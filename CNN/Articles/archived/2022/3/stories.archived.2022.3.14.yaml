  'Kaya-edges-Maharlika-Copa-opener':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-14T20:15:25.452+08:00
    'imagesource': 'jcr:79f0d0f5-bc09-4de0-878c-b383c677ddb8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f40154ab-a0c8-4093-a751-001ff78eb80f'
    'lead': 'Defending Copa Paulino Alcantara champions Kaya-Iloilo FC opens its title
      defense on a positive note with a 1-0 win over the returning Maharlika-Manila
      FC, thanks to a Daizo Horikoshi goal early in the second half.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-14T20:15:35.320+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T11:55:27.698+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:55:00.819+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kaya-Iloilo edges Maharlika-Manila in Copa Paulino Alcantara 2022 opener'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8c38d5-1b54-48f6-bb6c-bc14d841008d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:15:35.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:55:27.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) –</strong> Defending
        champion Kaya-Iloilo FC opened its title defense on a positive note with a
        1-0 win over the returning Maharlika-Manila FC in the opening match of the
        Copa Paulino Alcantara 2022 on Monday at the PFF National Training Center
        in Carmona, Cavite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8277ff-f8d8-4924-a87c-a41a0fac9433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:15:35.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:55:27.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491b669b-5b3d-48e1-a98d-e3d78f62e6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:15:35.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:55:27.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya star winger Daizo Horikoshi nailed the breakthrough goal in
        the 47th minute after stealing the ball from a setting Maharlika defender,
        off a miss by the returning Robert Lopez Mendy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e275204-8dcd-4d96-a514-7b20557ccf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:15:35.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:55:27.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f09dad-130f-4f7a-96c2-de0e4debe009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:15:35.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:55:27.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal was a quick turnaround from Kaya’s unlucky first half,
        where they missed their shots, where either the ball was wonderfully deflected
        by Maharlika’s Cameroonian goalkeeper Henri Bandeken Fong, or went a few inches
        off, even touching&nbsp;the goal post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b192748d-c408-4048-a697-def1d9431983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:15:35.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:55:27.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729fbfa6-ab19-406c-9aaf-37acb56661e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:15:35.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:55:27.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the opening goal of the tournament, Fong displayed his brilliant
        goalkeeping abilities in the next plays as Kaya players kept on scrambling
        inside the penalty area in an attempt to double their lead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232383e3-dbf7-42dc-930e-36596be11aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:15:35.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:55:27.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276ab997-052f-4d46-9f2b-78e93c91750a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:15:35.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:55:27.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reigning Copa Paulino Alcantara titlists again had sorry goal
        misses in their offense, but their suffocating defensive tactics and dominant
        ball possession denied Maharlika a clear goal opportunity until the final
        whistle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0d0ac0-167e-459c-b671-c06111d4e34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:15:35.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:55:27.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80aab4e-d0d6-4986-8afe-f94575cc9698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:15:35.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:55:27.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could have played well more. But because we have a game in the
        AFC Cup, so we have to focus our performance there. Especially me, I can''t
        get a goal in the first half and the team too. So, we have to change our game,"
        said Horikoshi in the post-match interview.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c10381-6061-4c47-8f4c-0bae2e7f50e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:15:35.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:55:27.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524d137e-ef13-4772-bc5e-d7fbf2f0fb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:15:35.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:55:27.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya-Iloilo just came from a crushing 0-5 defeat against Sydney
        FC in the Asian Football Confederation Champions League preliminary round
        playoff match, which denied them a second straight berth in the main tournament
        of the continental football tiff.</p>'
  'ping-lacson-endorsement-duterte':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-14T20:23:26.118+08:00
    'imagesource': 'jcr:2d13a3d2-eb55-41c2-9f97-b0ca5a7c8ce0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7afa5b20-91cf-4b47-a800-848ebb5c1788'
    'lead': 'All endorsements are good except the one from the demon, a presidential
      candidate said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-14T20:32:30.130+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T11:55:27.128+08:00
