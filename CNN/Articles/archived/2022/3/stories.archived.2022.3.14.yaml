      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also 68 deaths traced back to 2020: 15 in December, seven
        in November, nine in October, 11 in September, 16 in August, six in July,
        one in June, two in May, and one in March 2020.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
