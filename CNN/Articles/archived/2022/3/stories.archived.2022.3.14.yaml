      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255b76dd-1f4c-434e-ac84-55e75245a6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:32:14.420+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:25.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions imposed on Shenzhen appear less stringent than
        those on Changchun, a city of 9 million that entered a strict lockdown Friday.
        Residents there have been banned from leaving their homes, while only one
        person per household is permitted to go grocery shopping every second day.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ddba85-7528-4d4d-b313-8598249931ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:32:14.420+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:25.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15add57f-1ff4-475a-9601-d053253434a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:32:14.420+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:25.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Shanghai, 169 cases were reported Sunday, bringing its total
        number of infections in this latest outbreak to at least 778 since March 1,
        according to the municipal government</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a97e13-919d-4955-84dc-192fa820d722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:32:14.420+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:25.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8238422-4014-4fa1-aca7-101f286c45be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:32:14.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:25.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city launched a "2+12" policy mandating people in the same neighborhood,
        workplace or school with close contacts of Covid cases to follow two days
        of home isolation and 12 days of health monitoring, according to the municipal
        government. The city also advised its 24.87 million residents not to leave
        the city unless necessary.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16915613-f18a-4773-a02e-629c20c2ab53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:32:14.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:25.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8eae7b-49b8-40bb-9a2b-7696244d6430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:32:14.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:25.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials have been under pressure to bring outbreaks under
        control and have been reprimanded by higher administrations for "poor performance"
        as cases grow.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648c4b6f-2296-4b67-aba4-44af4bc75dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:32:14.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:25.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde105c8-57b0-48c3-8e8e-a3f2b557e877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:32:14.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:25.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has dismissed at least 26 government officials this month
        in cities where outbreaks have occurred, including a mayor and a director
        of municipal health commission in Jilin province, and a vice mayor and a deputy
        director of the provincial police department in Guangdong.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcd577b-0f94-49fe-897a-50a09aca815b'
      'mgnl:activationStatus': true
