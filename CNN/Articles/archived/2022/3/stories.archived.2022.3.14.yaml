      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of the screening body, Drilon said the CA is expected to
        be merciless in dissecting the allegations of convict Herbert Colangco against
        Neri. He advised the appointee to "run for [her] life" considering the serious
        claims against her integrity.</p>'
