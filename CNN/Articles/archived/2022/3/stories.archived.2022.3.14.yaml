    'mgnl:tags': ['Russia', 'US', 'United-States', 'China']
    'template': '1'
    'title': 'US to warn China of dangers of Russian support at high-stakes Rome meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9a4a5d-b5a2-4779-b522-af4f65299d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> American and Chinese officials will meet
        in Rome on Monday for talks that experts say could have far-reaching consequences
        not only for the ongoing war in Ukraine, but for China''s role in the world
        and its relationship with the West.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0418a5f8-1e3c-4202-b12b-df3991234b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039accbc-a868-4749-b095-34abce06f10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting, between China''s top diplomat Yang Jiechi and US National
        Security Advisor Jake Sullivan, comes as concerns grow in the West that Beijing
        is not only siding with Russia by not condemning its aggression in Ukraine,
        but could take further steps to aid its strategic partner.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1919879-52cc-4f0d-9010-c27581ff48b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26c7b88-c421-4716-9d66-c3c8f10a87f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior US official told CNN Sunday that Moscow has asked Beijing
        for military assistance in Ukraine, including drones. Such aid, while providing
        a significant boost to Russia, would pose an enormous risk for China, which
        has so far sought to portray itself as a neutral actor in the conflict. China
        has denied it was asked by Russia for military equipment or other assistance
        to support its war in Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d826e81-263e-4196-956d-59c139dec2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.033+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec222299-e19e-494b-a347-241bc6a0fe4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pointing to reports that Russia asked China for military help, Richard
        N. Haas, president of the Council on Foreign Relations, said such a choice
        would be a "defining moment" for China and the 21st century.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896f130e-59a0-4e92-a3b4-99078dd4e8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2060884-155c-4a59-81f4-9d0f3ae6dd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To do so (provide support) means China would open itself to substantial
        sanctions and make itself a pariah; to refuse would keep open the possibility
        of at least selective cooperation with US and West," said Haas, writing on
        Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e5fc06-2102-42e9-a2da-6f98da67167f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c130877-a09f-4659-bc88-973bc289cb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has also asked China for economic support, according a US
        official familiar with the matter. That request and the one for military support
        came after Russia''s invasion of Ukraine had occurred, said the official,
        who declined to detail the Chinese reaction, but indicated Beijing had responded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bc06db-de0b-4b43-8309-99a1c8970e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f329773-5bc0-4f68-a233-7b4eee66ec02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan told Dana Bash on CNN''s "State of the Union" on Sunday
        that the US was "watching closely" to see whether China provides any support
        to Russia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30619987-29d0-4e3c-952c-e0435467fb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4783369a-2c10-47db-b0eb-e20f9754bebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a concern of ours. And we have communicated to Beijing that
        we will not stand by and allow any country to compensate Russia for its losses
        from the economic sanctions," Sullivan said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fe2331-3694-42a6-8350-f30fab23baec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b2f97b-9975-4ab2-b98f-de9316a20968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential economic risk associated with support for Russia is
        unlikely to be lost on Chinese leader Xi Jinping, who is widely expected to
        secure a historic third term in power during the Communist Party''s 20th National
        Congress in Beijing this fall.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c419be24-42aa-43b0-897c-d892f2441f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ab6d39-2475-4c1a-a810-35347067172f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During such an important year, the Chinese government will be wary
        of becoming entangled in Western sanctions, which could be a blow to its economy
        —&nbsp;during a time when Beijing has already set the lowest official target
        for economic growth in three decades.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919091cf-066d-4acb-9672-a044e85027da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1689db-e7d1-4795-a445-57e4febdba02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of prominent China specialists in the US on Friday called
        for Washington keep the door open for diplomacy with China and "impress on
        Beijing that its long-term interests will not be best served by tying itself
        to a pariah" such as Russia that is reviled by most of the Western world.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc85504d-300f-4b70-86e0-c527a4a94b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.034+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9e2f06-67ed-44a0-ab5c-a17d4ca88f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By using diplomatic outreach to Beijing ... the US will be able
        to lay the groundwork for more effective pressure against China if Xi more
        openly supports [Russian President Vladimir] Putin''s brutal aggression,"
        wrote the group, convened by Asia Society''s Center on US-China Relations
        and UC San Diego''s 21st Century China Center.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f676b3da-beaf-4752-82b4-3b37ec3619e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f85d65-20c1-42f5-8f6a-05b971687b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether Russia had asked China for military assistance,
        Foreign Ministry Spokesperson Zhao Lijian on Monday called the claims "disinformation"
        peddled by the US against China "with sinister intentions."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d2a116-c713-440f-9ab2-d05640dfcb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49b0d39-ea8f-4638-8edb-8f8150fa8da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s position on the Ukraine issue is consistent and clear,
        and we have been playing a constructive role in promoting peace talks. It
        is imperative for all parties to exercise restraint and cool down the tension,
        rather than adding fuel to the fire; it''s important to push for a diplomatic
        solution, rather than further escalating the situation," Zhao said at a regular
        press briefing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7802086-2578-4ee9-8af7-81d22ff06ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61e8ec2-235c-43af-9903-6a8caad6e5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A key meeting</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a9a47c-a995-4616-aaed-6e9b46955653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s meeting between Yang and Sullivan is seen by both sides
        as furthering a move toward better communication laid out by Xi and US President
        Joe Biden in their summit late last year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e1dac5-ad4b-44c9-a2dc-9c740840e404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334df3c4-076e-4df2-8356-f9fa9d663f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides will discuss "ongoing efforts to manage the competition
        between our two countries," as well as "the impact of Russia''s war against
        Ukraine on regional and global security," US National Security Council Spokesperson
        Emily Horne said in a statement on Sunday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da526258-d814-4dfa-9f4e-9ee6a7b2a130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9e2112-e9c1-4b03-93cf-fc81ae49efca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao, the Chinese Foreign Ministry spokesman, did not mention Russia
        or Ukraine in a statement about the meeting posted online on Sunday, but noted
        that the two sides would "exchange views on China-US relations and international
        and regional issues of common concern."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a98b56-631b-408e-95a2-271e9030ff2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c4ba14-1aba-4959-85de-b3cc64efbebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "key issue" of the meeting would be to implement the "important
        consensus" reached by Xi and Biden in their virtual summit, according to Zhao,
        adding that the two sides have been coordinating the meeting since late last
        year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b73f2d4-53d8-4c7d-9734-3c5d61e93b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347717b2-fde0-4728-82f5-6ed647353289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sullivan and Yang, who is director of the Office of the Foreign
        Affairs Commission of the Central Committee of the Communist Party of China,
        last met in Zurich in October for a meeting preceding the Xi-Biden video summit.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984347cf-b9a0-4c77-905e-304ba1b886b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312a35e3-9866-45b4-af5e-93b05ba73652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That summit was widely viewed as a bid to reset the tone of relations
        between the two global powers, and became an opportunity for both sides to
        express their interest in bolstering communication to better manage a relationship
        that has been riddled with tensions over trade, technology, and China''s human
        rights record.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd886176-24cf-4ffb-8860-6f7043a30917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b02957-422c-43c3-8836-82708504fb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some four months later, Russia''s invasion of Ukraine has become
        a pivotal international issue, bolstering the coordination and solidarity
        between the US and its allies and also throwing into the spotlight the divergent
        approach from China.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ffa503-cc3e-4eef-bcbf-97c2ba3910ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dabbed-6155-4d53-8bbc-83c19de6ae0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:35:55.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:24.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China sought to portray itself a neutral party, often stressing
        that "all countries'' legitimate security concerns" should be addressed,"
        but its decision not to go along with a raft of sanctions leveraged by the
        US and its allies against Russia, and its amplification of Russia misinformation,
        risk placing it at further odds with the West.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d386edd-cf46-4a8a-b089-41f01bfa54cd'
      'mgnl:activationStatus': true
