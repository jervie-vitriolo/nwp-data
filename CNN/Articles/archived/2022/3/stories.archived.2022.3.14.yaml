      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dac1e2-ca7a-4b55-8950-9a5a0903929f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T17:34:29.387+08:00
