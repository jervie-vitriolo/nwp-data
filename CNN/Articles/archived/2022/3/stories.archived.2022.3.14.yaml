      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/3/14/Duterte-presidential-candidate-qualities.html">RELATED:&nbsp;Cusi:
        Duterte referring to nobody in particular in latest prexy ''wishlist''</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc0e304-600c-499e-bd78-ab810f8c6f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:05:38.840+08:00
