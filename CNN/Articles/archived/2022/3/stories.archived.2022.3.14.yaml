      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/03/14/china/china-us-meeting-rome-ukraine-intl-hnk/index.html"
        href="https://edition.cnn.com/2022/03/14/china/china-us-meeting-rome-ukraine-intl-hnk/index.html">US
        to warn China of dangers of Russian support at high-stakes Rome meeting</a>"</em></p>'
  'ukraine-russia-food-crisis':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-14T21:36:19.572+08:00
    'imagesource': 'jcr:c1200b15-4e10-4ed6-8336-82a20f37039b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb050bd2-a74d-477c-bb65-b31a5442f353'
    'lead': 'Two weeks after Russia invaded Ukraine, the prices of key agricultural
      products produced in the region have skyrocketed. The biggest problem is wheat,
      a pantry staple.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-14T21:41:35.756+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T11:55:22.994+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:55:03.062+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'Russia', 'Ukraine', 'food', 'food-crisis']
    'template': '1'
    'title': 'War has brought the world to the brink of a food crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695fd9b2-d625-427d-b39f-2e3914f7d128'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:22.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Svein Tore Holsether says the world is
        careening toward a food crisis that could affect millions of people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09908722-6b20-4fbb-9b54-6ff1074b826c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:22.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Record high natural gas prices have forced the company he runs,
        <a href="http://www.cnn.com/2022/03/09/business/food-costs-fertilizer-yara/index.html"
        target="_blank">fertilizer producer Yara International</a>, to curtail its
        production of ammonia and urea in Europe to 45% of capacity. With less of
        those two essential agricultural ingredients, he expects knock-on effects
        for <a href="http://www.cnn.com/2022/03/09/politics/global-oil-wheat-prices-russia-what-matters/index.html"
        target="_blank">global food supplies</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19dffe1-d974-4e14-ac5a-39cf39670155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:22.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not whether we are going to have a food crisis. It''s how
        large that crisis will be," Holsether told CNN Business.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63cd061-6cde-4b41-a226-c8046e0eb8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:22.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks after Russia invaded Ukraine, the prices of key agricultural
        products produced in the region have skyrocketed. <a href="http://www.cnn.com/2022/03/01/business/wheat-prices-russia-ukraine/index.html"
        target="_blank">The biggest problem is wheat</a>, a pantry staple. Supplies
        from Russia and Ukraine, which together account for almost 30% of global wheat
        trade, are now at risk. Global wheat prices hit an all-time high earlier this
        week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21639aa1-4ffd-4ab9-8ee5-33a4b87a4c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:22.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another major problem is access to fertilizer. Essential for farmers
        to hit their production targets for crops, it''s never been more expensive,
        as exports from Russia grind to a halt. Output in Europe has also plunged
        thanks to the surging price of natural gas, a key ingredient in nitrogen-based
        fertilizers like urea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a692616a-df19-4bcc-a3f3-279ea36d9b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:22.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation is ringing alarm bells for global health experts.
        The cost of corn, soybeans and vegetable oils has been jumping, too.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877b93b5-ad33-4a77-90a9-5e64305067ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:22.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture ministers from the G7 countries said Friday they "remain
        determined to do what is necessary to prevent and respond to a food crisis."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c875100-320b-4adb-a6c9-750729a4f4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:22.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But fearing shortages, countries are already turning inward, which
        could ultimately leave less food for those in need.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2be59b7-df3b-4959-a817-838ac3653bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:22.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt just banned the export of wheat, flour, lentils and beans
        amid growing concerns over food reserves in the Arab world''s most populous
        state. Indonesia has also <a href="https://www.reuters.com/business/energy/indonesia-tightens-palm-oil-export-curbs-new-hit-global-supplies-2022-03-09/"
        target="_blank">tightened export restrictions</a>&nbsp;on palm oil, which
        is a component in cooking oil as well as in cosmetics and some packaged goods
        like chocolate. It''s the world''s top producer of the product.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266c515c-14a8-45db-985c-27279c7611aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:22.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G7 ministers called on countries to "keep their food and agricultural
        markets open and to guard against any unjustified restrictive measures on
        their exports."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0681afee-f923-4c41-8cc5-e6feef97047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:22.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any further increase in food price levels and volatility in international
        markets could threaten food security and nutrition at a global scale, especially
        among the most vulnerable living in environments of low food security," they
        said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240e4ce6-ac16-452c-af86-0270019c1f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:22.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western countries with more access to agriculture will be hurt,
        too. Consumers there have already been stung by higher prices, and the situation
        is poised to deteriorate further.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8143259-18d1-4b9a-985b-c544552228b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:23.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russia, Ukraine and global food supplies</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e96465-ed60-4ccf-8e33-2c310ace07d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:23.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Russia launched a war in Ukraine, the global food system
        was strained. Snarled supply chains and unpredictable weather patterns — often
        the result of climate change — had already pushed food prices to their highest
        level in about a decade. Affordability was also an issue after the pandemic
        left millions out of work.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816023ed-46c5-46da-98ae-2f194a89c9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:23.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people on the edge of famine has jumped to 44 million
        from 27 million in 2019, the UN''s World Food Programme said this month.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a660aa-e793-4607-8714-eeb0ca526e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:23.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict between Russia and Ukraine, which both play crucial
        roles in the carefully calibrated system of global food production, stands
        to make the situation worse.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c664a78f-8132-478c-87be-441865f10c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:23.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global wheat prices have fallen from record highs in recent days,
        but remain elevated. They''re expected to stay that way for some time, according
        to Rabobank commodity analyst Carlos Mera.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0f2625-1182-402c-9cde-81a34a27ac74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:23.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wheat planting season, which is about to begin in Ukraine, will
        be disrupted by fighting. It''s not clear there will be enough farmers to
        till the land, as people in the country take up arms — or whether they''ll
        be able to access machinery and other essential products that would typically
        arrive through Black Sea ports.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc90e335-72ea-46b1-b860-27b5360b2ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:23.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s anyone''s guess if Ukraine will be able to export anything
        for the rest of this year, or next year, or in the foreseeable future," Mera
        said. The country also accounts for half of all exports of <a href="https://edition.cnn.com/2022/03/02/business/palm-oil-prices-ukraine/index.html"
        target="_blank">sunflower oil</a>.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4b3ebd-1120-4cdb-8d38-350d85fd22a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:23.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting products from Russia onto the world market has also gotten
        more difficult, because businesses don''t want to risk running afoul of sanctions
        or deal with the logistics of traveling near a war zone.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6462c4-a1d7-4231-8ea7-26be28d6f384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:23.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia and Ukraine serve as the breadbasket for countries in the
        Middle East and North Africa that depend on imports. Many will be hit hard
        as a result. The United States and Europe will feel the pain, too, since the
        run-up in prices for important agricultural goods will affect businesses that
        produce food in every market.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04cfae8-4fcf-4ce1-b164-3b533aea0a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:23.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any serious disruption of production and exports from these suppliers
        will no doubt drive up prices further and erode food security for millions
        of people," the Agricultural Market Information System said in a <a href="http://www.amis-outlook.org/fileadmin/user_upload/amis/docs/Market_monitor/AMIS_Market_Monitor_current.pdf"
        target="_blank">recent report</a>.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b9261c-f0e0-4d9d-8781-34a35749f083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:23.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fertilizer costs soar</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca8f67e-3cac-4e98-8096-08b44f4c4f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:23.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brewing crisis goes beyond wheat and oils. Russia, along with
        its ally Belarus, is also a major exporter of the fertilizers needed to plant
        a wide range of crops. But right now, everyone is shunning their stock.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde2de83-e7fd-43d2-bf29-63d658373503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:23.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody wants to touch a Russian product right now," said Deepika
        Thapliyal, a fertilizer expert at Independent Commodity Intelligence Services.
        "If you look at all of the traders, all of the buyers, they''re very scared."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d63b8b8-1fed-4198-88ac-e026dd2b8186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:23.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of natural gas is exacerbating the issue. Fertilizer producers
        outside of Russia and Belarus need gas to make nitrogen-based products like
        urea, which is used when sowing crops to boost yield and even promotes their
        deep-green color.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bba4fb-af82-4ea9-8a82-acb51a552c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:23.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Holsether, the CEO of Yara, said costs have gotten too high
        to keep operations running at scale. He''s not sure when European production
        will be at full capacity again.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6445608c-0c4e-48b5-9960-b3a5b4b5bb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:23.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a large part of the industry that''s at risk of not being
        able to deliver products to the farmers, and that will have an impact on the
        crop yields quite rapidly," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1987ce4-d973-43db-a292-4983ad2dfe68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:23.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers have the incentive right now to pay what they need to get
        fertilizer, since prices for their products are going up, too. Not everyone
        has this option, however. Urea has been trading near $1,000 per metric ton,
        about four times the price at the start of 2021, according to Chris Lawson,
        the head of fertilizers at CRU Group, a market intelligence firm.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5867af0d-8902-4c6a-b272-450525a283bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:23.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries without domestic fertilizer production may also struggle
        to access it, with huge consequences for the global food system.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafbf982-558b-431d-bdc4-5380ee2bf8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:23.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t grow massive fields of wheat, barley or soy without
        fertilizer," said Johanna Mendelson Forman, a professor at American University
        who specializes in war and food. Farmers in Mexico, Colombia and Brazil are
        already worried about shortages, she added.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66f3966-10a9-4339-a956-a57ee33dbb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:23.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The consequences</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d558fc-430a-4b47-862f-70ea392ad5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:23.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Russian fertilizer and coal billionaire Andrey Melnichenko
        broke with President Vladimir Putin and called for peace in Ukraine, noting
        that a global food crisis looms.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6149e57-3dd5-4181-a733-66d822eb1255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:23.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war "has already led to soaring prices in fertilizers which
        are no longer affordable to farmers," Melnichenko told Reuters. "Now it will
        lead to even higher food inflation in Europe and likely food shortages in
        the world''s poorest countries," he added.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b173c98f-8257-4735-a50b-61a23ff0b065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:23.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G7 agriculture ministers said Friday that their countries would
        leverage humanitarian aid where they can to mitigate fallout from the war.
        But they may also be hamstrung by a dearth of supplies and rising prices.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435f08d4-e799-4f34-99a5-66c89ca90916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:23.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Ukrainian fields lie fallow this year, aid agencies such as
        ours will be forced to source new markets to compensate for the loss of some
        of the world''s best wheat," David Beasley, executive director of the World
        Food Programme, said in an op-ed published <a href="https://www.washingtonpost.com/opinions/2022/03/07/ukraine-war-hunger-united-nations-world-food-programme/"
        target="_blank">in the Washington Post</a>&nbsp;this week. "Doing so will
        come at a vastly inflated cost."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8f9e1e-22e0-4365-bf8e-570bcc6c6d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:23.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beasley noted that Ukrainian wheat has also been essential to feeding
        populations in other countries facing conflict, including Afghanistan, Sudan
        and Yemen.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9d527b-97af-42e0-a383-7a57f4b6e31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:23.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vast majority of wheat is used for human consumption, and that''s
        irreplaceable," Rabobank''s Mera said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48795b3c-5136-427b-8c51-a942c8974ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:23.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it won''t just be countries grappling with famine or war that
        feel the effects.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87068a38-1a95-4425-85f4-8076c71972d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:23.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affordability of food is a problem for lower-income shoppers
        everywhere, Mendelson Forman emphasized. In April 2021, about one in seven
        American adults experienced food insecurity over the past 30 days, according
        to the Urban Institute.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd30cb6-2049-4ab2-9aa5-58d43980e64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:23.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re used to a globalized system of trade to get all kinds of
        varieties of food," she said. "People will see it in their pocketbooks, and
        they''ll see it in the grocery stores."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3a6079-c0ec-4f1a-9477-4776fda607cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:23.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Mostafa Salem contributed reporting.</em></p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff95c49-c4aa-43ef-badc-17e43f674228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:41:35.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:23.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/12/business/food-crisis-ukraine-russia/index.html"
        target="_blank">War has brought the world to the brink of a food crisis</a>."</em></p>'
  'Japan-Russia-China-talk':
    'author': 'Emiko Jozuka and Blake Essig, CNN (Analysis)'
    'caption': 'Japan has backed its condemnation of war in Ukraine with sanctions
      on Russian officials and oligarchs, but experts say they''re not the only audience
      for Tokyo''s outrage — China is meant to get the message, too. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-14T21:40:56.669+08:00
    'imagesource': 'jcr:90f92d5f-db19-479b-96d1-536e36aeb563'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0aed489e-4ddb-4523-9f13-767dcc86c597'
    'lead': 'Japan has backed its condemnation of war in Ukraine with sanctions on
      Russian officials and oligarchs, but experts say they''re not the only audience
      for Tokyo''s outrage — China is meant to get the message, too.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-14T21:43:55.979+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T11:55:21.633+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:55:04.007+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'Russia', 'China']
    'template': '1'
    'title': 'Japan''s tough talk on Russia is really about China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd264585a-d2da-4405-937c-c04ebdc32845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Japan has backed its condemnation of war
        in Ukraine with sanctions on Russian officials and oligarchs, but experts
        say they''re not the only audience for Tokyo''s outrage —&nbsp;China is meant
        to get the message, too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f598b3f1-3e81-435c-8f58-55b6b810f2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ac97d4-f5aa-4e00-87a7-e539b08ac0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Moscow attacked Ukraine, commentators have drawn comparisons
        between Russia''s actions and China''s stated ambition to seek the "reunification"
        of Taiwan with the mainland. The "what if" scenario has not been lost on Japanese
        leaders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f39a3c-918f-46a8-83c7-03139d7fd832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc20d67b-8a4f-4552-98d9-3799f027af49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first days of the invasion, Japanese Prime Minister Fumio
        Kishida was quick to frame the Ukraine crisis as a global issue. "This is
        a very serious situation which doesn''t just affect Europe, but also Asia
        and the whole world order," he told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13162c80-70a3-4ee6-bee1-d835fd9c2852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a45bae3-f017-4a13-99b4-8edf87cbc232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Japanese public seem to be in lockstep with his views. In
        a country typically more focused on domestic issues, the war is dominating
        news coverage. Thousands of anti-war protesters have taken to the streets
        of cities nationwide, and a recent poll shows that over 80% of the 1,063 people
        surveyed support Japan''s economic sanctions against Russia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90ae4e3-0e4a-4286-a027-4897d5888c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2139b0c0-fd34-4ecb-9a4d-b0cf80458f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Japan, support for Ukraine serves a dual purpose, according
        to Yoko Iwama, an international relations and security expert at the National
        Graduate Institute of Policy Studies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8283f45-9791-444e-a5b3-9efd29a60f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f259f87-010c-45f6-bbcf-8677728a027d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose of Japan''s response is to send a message that we will
        be ready and we will resist if there''s an invasion (of Japanese territory),
        that we will not allow the borders to be changed by force," said Iwama.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de60a39f-74b6-44e1-b13c-bcae97472920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19247189-8cbc-40e3-81f7-a62ed88a3711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want a real war, the objective is political —&nbsp;that
        China is persuaded from an aggressive act like the one that Putin has taken
        in the last several days and weeks."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcdd2bc-3a0e-44bb-8ad0-ba72563c9a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4ba12b-3682-422c-b5e3-0741b0f2ff10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s against that backdrop that Japan''s former prime minister,
        Shinzo Abe, raised a previously unthinkable suggestion during an interview
        three days after the Russian invasion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27528c75-38ee-44b9-a571-d6096f29c06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe9c011-0f0b-4fda-9434-f3e3cf6e1396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe, still an influential figure in the ruling Liberal Democratic
        Party, floated the idea of Japan entering a NATO-like nuclear weapons sharing
        program —&nbsp;hosting US nuclear weapons on Japanese soil. It was a shocking
        proposal for country that suffered the devastating impact of the two atomic
        bombs dropped on Hiroshima and Nagasaki during World War II — but one Abe
        says should no longer be taboo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0a22c6-ecdb-4d32-82b3-9c00f0969436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e711a18-808f-4447-b249-974b44c5158a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Different times, changing tactics</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbb1a37-c2a0-43ff-ab66-885977713235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s response to Russia''s invasion of Ukraine differs markedly
        to its actions after Moscow''s attack on Crimea in 2014.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcde6908-bab7-468c-9330-42ff7b91e098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48020dd-0b45-4b2d-acb5-37292055efc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, under Abe, Japan was called out for being too slow to act.
        Now its strategy is different -- and the urgency arguably greater.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427bbb7e-11f7-4c92-bc1a-fe5c1f0d289d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdb5df8-fe70-4885-874f-ee3008160ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2014, Abe adopted the tactic of pulling Russia closer to
        prevent it tightening ties with China, said James Brown, an associate professor
        of political science at Temple University in Tokyo.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e124c597-dbcb-40be-8ee5-34c879664e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6412b51d-c53e-4250-98aa-8638f3eb0a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia had annexed the Ukrainian peninsula of Crimea by sending
        in armed forces to take over key facilities and foment a separatist rebellion
        that rumbled on for eight years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feff5700-e90f-4d5c-ad2c-a27defc4088b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.981+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3e7ce4-57f3-40f3-9e5f-e7e6b8dcec2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo initially treated Russia''s annexation of Ukraine''s Crimea
        region as a Western issue, according to Sheila Smith, a senior fellow for
        Asia-Pacific studies at the Council on Foreign Relations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed72e5b3-8f0b-40b5-8a80-ebd415881d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099d790a-9355-4d7d-a898-a9012352877b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The Japanese government) treated it a little bit like an issue
        for the Europeans and Americans to deal with; that it wasn''t really about
        Japan, but that they''d go along with it," Smith said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e61d2b9-316e-459f-9a0d-0c012f664c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1829f7-c4e4-4d83-8150-62e075ebd36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Abe harbored hopes that Russian leader Vladimir Putin would
        sign on to the normalization of Russia-Japan ties or a full peace treaty formally
        ending hostilities dating back to World War II.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825716c9-a441-465d-8d39-5138cf502c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e372e54e-1818-4fd6-8b90-4d6b3b5086fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Japan''s softer stance against Russia drew international criticism,
        and Tokyo eventually joined its Western allies in imposing sanctions on Russia,
        including diplomatic measures consisting of suspending talks related to easing
        visa requirements, a travel ban and the freezing of certain individuals''
        assets.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dd6225-ebcb-47d2-9546-c2bd1889d0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd6c801-7704-42b2-b731-4d0e74f46980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this year the scale and horror of the crisis unfolding
        in Ukraine has prompted Japan to push a consistent message of unity with its
        G7 partners to show it''s a "trustworthy partner," according to Brown, from
        Temple University.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e14605b-e7c8-48e1-9ca0-78dba498fd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecb86a9-81b7-472d-8427-5d5800dce86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You hear time and time again, the government say —&nbsp;''and alongside
        our G7 and other international partners, we will coordinate in taking a tough
        response on this issue'' —&nbsp;they don''t want to be seen as out of step,"
        Brown said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4854f4-eb6a-4175-b88c-c28da9ceeba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94617e45-89f5-4619-90be-e0183401faea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan needs G7 support —&nbsp;particularly from the US —&nbsp;to
        contain any move from Beijing on Taiwan, the island which China claims as
        its territory despite having never governed it.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd703c0c5-2e8f-461f-a3e6-59fe4fb7790e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So last week, Japan added even more sanctions against Russia and
        Belarus — freezing the assets of an additional 32 Russian and Belarusian officials
        and oligarchs. And in a rare move, it also reviewed its guidelines on the
        transfer of defense equipment overseas, paving the way for the transport of
        bulletproof vests and helmets to Ukraine. Tokyo has also joined the push to
        cut Russia from the SWIFT banking system and has frozen Russian leader Vladimir
        Putin''s assets.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b7d0fe-be2f-4b5b-a61a-03b8e2224090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c828371-5221-4f89-985d-622c57615f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts says Japan wants to keep in step with its international
        allies in the face of the unfolding human tragedy and China''s growing military
        might.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55319c2-09ae-489b-82c8-a672842c1c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d9494d-ea35-4a45-9a64-a9955e90f3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Sense of urgency''</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795e1cd0-d066-4388-9441-cf128c28920d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades after World War II, Japan''s pacifist constitution prevented
        it from building up its military strength. Article 9 of the document said
        that "land, sea and air forces, as well as other war potential will never
        be maintained."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02868201-e5a4-4860-97ac-6cba695fc56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54865c7e-4dd4-422b-98e4-49b00cb27a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent years, the country has signaled a move towards greater
        military spending, and last December Prime Minister Kishida announced the
        government was exploring options to give it the capability to strike enemy
        bases.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fb0d7d-05d8-4fcb-a6db-8df4b5b39c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577eda6c-0e2d-4052-9f42-3fe8bb8d5f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is considered a major threat, but the combined strength of
        Russia and China has put Japan under considerable pressure.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2008473d-f88e-4ad9-a3a4-09011d12cbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb08c4b-d762-4bc8-a8b3-3c7c9bbc3dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the two countries conducted what was billed as the first
        joint China-Russia naval patrol in the western Pacific. Vessels sailed through
        the Tsugaru Strait that separates Japan''s main island and its northern island
        of Hokkaido, before heading down the nation''s eastern coast and then back
        toward China through the Osumi Strait off the southern Japanese island of
        Kyushu.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc475deb-99f3-47fc-a08a-b4d44314f772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db3a5f5-42d8-4d12-ac22-4828b0c6aa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign vessels are permitted to sail through the Osumi and Tsugaru
        straits — both international waters —&nbsp;but Japan closely monitored the
        maneuvers, which the country''s Defense Department called "unusual."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb1bdf7-668d-430f-820b-5d68df43ed04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02374f50-43d0-477c-ac29-73fb3768c027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.983+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Ministry of Defense said on Friday that 10 Russian Navy
        vessels, including a frigate, had sailed through the Tsugaru Strait the previous
        day, toward the Sea of ​​Japan.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7850d2-1cf4-4c39-aedf-d3eb9bbd589e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006a5439-b9af-471c-8524-71e2af85b064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has territorial disputes with both China and Russia. Last
        year, Japanese Defense Minister Nobuo Kishi told CNN the Senkaku Islands,
        known as the Diaoyu Islands in China, are unquestionably Japanese territory
        and would be defended as such. Japan also contests Russia''s claim to the
        Kuril Islands, an island chain off Hokkaido.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ae7208-1d7d-4d49-997e-3d256f2c6620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ea6386-1f5b-477a-9948-426d0dc0adb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there''s Taiwan, which sits to the south in waters used
        to ferry 90% of Japan oil supplies.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f68fef-823c-4c8f-a458-ee0ec00f02c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b678d32e-3869-4f36-90a1-7faf0e96cbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Japan approved a record defense budget for 2022 of 5.4
        trillion yen ($47.2 billion), which exceeded 1 percent of its GDP.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c907525b-e55e-418a-afb9-0fa75e68fed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb8763c-0c23-4bd3-b83b-b9310407158e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some say the Ukraine crisis on top of local security considerations
        shows it needs to commit even more.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64f1658-5430-4fb0-9029-d8a13e75037e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e852c4-1115-4c9d-9e96-79ae0812a463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Breaking down taboos</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004821aa-38ce-44e3-97a3-5d97fa3b0484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But extra defense funding is just one aspect of Japan''s armor against
        an escalation of regional tensions.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a4f498-0e12-448f-ac6e-e51d3c170983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3c94b2-5a98-4489-8350-a180daba7246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Abe has used his position as former leader to raise
        another even more controversial prospect — the idea of hosting US nuclear
        weapons in Japan.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8542f1-94e0-4401-ba5f-17bdedd638cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b4f91a-e840-4faf-b27a-378f860f8053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan is a signatory to the Nuclear Non-Proliferation Treaty and
        has its three non-nuclear principles, but it''s essential to understand how
        the world''s security is maintained, and we shouldn''t treat those discussions
        as a taboo," Abe told Fuji Television.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e3a18a-096d-41f6-b6df-b76b3af80da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.984+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f3a299-309f-483c-aeec-2c6cbc26f2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishida immediately dismissed the suggestion, calling it "unacceptable,"
        while anti-nuclear activists were predictably outraged.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554123ce-2ab2-46a7-ae6d-2f17505addf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0acad3d-759e-4ada-8e24-c44edbb23efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan falls within the US nuclear umbrella but has long ruled out
        hosting nuclear weapons due to devastation wrought by atomic bombs dropped
        during World War II.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53eac35-8ee7-4765-8a0f-9d581f28b8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a929f0a6-1ce9-4459-8a34-8af2a2781f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Abe''s comments in a regular press briefing, China''s
        Foreign Ministry spokesman Wang Wenbin said Japanese politicians had made
        "wild comments" that "openly violate its own Three Non-Nuclear Principles
        and the obligations of a party to the Nuclear Non-proliferation Treaty (NPT)."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4664fe13-5029-4ce2-bd52-91b2a6544e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a333538c-eaf2-4334-9883-cd1b291eeb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By raising nuclear sharing with the US, Japan has fully exposed
        the dangerous tendency of lingering militarism in the country," he added.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bae36c-389b-421e-b290-773ed37618ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba6be8d-26b6-4e88-a25b-d9e99aacf884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview, Abe also called for the US to take a more explicit
        position on the defense of Taiwan over whether or not it would defend the
        self-ruled island if Beijing were to attack.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d5348d-e1c6-4692-a226-e19f9977afd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9011383d-eb33-4647-9afa-f94186fc4a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, US President Joe Biden said the US would defend Taiwan
        if it were to come under attack from China, a comment that seemed incongruous
        with America''s stated policy of "strategic ambiguity."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79fe9e8-1212-422e-a19a-2a9a9aa77b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3cf14c-9a53-4b1e-91ee-432c67a7f902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, later a government official said the US was not announcing
        any change to its policy on Taiwan -- under the "One China" Policy, the US
        acknowledges China''s claim of sovereignty over Taiwan.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c766bd2-0e0a-4cb6-8e3c-5247853bf9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4699e588-5572-422f-b533-fa1134d7bace'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.985+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing is clear: Russia''s attack on Ukraine has rattled the
        Japanese and has forced them to face questions some might otherwise avoid.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a509d7a-e71b-4cab-bddf-9f5ebbede495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd4031f-0ae9-469c-ad37-9bc0d326defa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are asking, ''Will the United States really come in if the
        Chinese attack? Will the United States go to war with China?''" said Smith,
        from the Council on Foreign Relations.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178bef06-c5a9-43dd-81e1-684f7f972106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd57faf-dfb4-4aeb-acc3-700fc98130f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.986+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:21.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are all recent questions that have been bubbling up under
        the surface, based on the capabilities first of North Korea, but also China.
        And I think that''s also being laid bare as Putin uses nuclear threats," she
        added.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8054a67b-09d2-463c-a798-11c482105187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:43:55.986+08:00
