    'jcr:uuid': '3f013529-9296-4942-9d1a-dd26daeb439b'
    'lead': 'The government plans to distribute fuel subsidies to more than 377,000
      drivers of public utility vehicles in the next two weeks, but the assistance
      for millions of tricycle drivers remains uncertain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-14T19:36:56.489+08:00
