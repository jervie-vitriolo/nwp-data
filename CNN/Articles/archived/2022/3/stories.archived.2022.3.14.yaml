      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese foreign ministry, meanwhile, maintained on Tuesday that
        the PLAN vessel''s passage was "safe and standard," and consistent with international
        law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2623829c-cb3b-4bc7-b7e7-e442ebe1cecb'
