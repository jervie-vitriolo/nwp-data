  'Bulacan-Gov-Fernando-Robredo-Marcos':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-14T12:08:24.563+08:00
    'imagesource': 'jcr:a4211009-430a-46c8-a06c-745b83c5e088'
