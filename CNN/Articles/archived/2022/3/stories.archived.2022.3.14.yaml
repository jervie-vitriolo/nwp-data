      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also logged 591 new fatalities in the same period.&nbsp;Of
        the 591 deaths, 115 (19.5%) occurred this month, 164 (27.7%) last month and
        95 (16.1%) in January.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a565a5-5e46-41e6-a7f4-f49119becac1'
