      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve been working with some amazing people, amazing producers,
        my management Transparent Arts is very supportive in helping me with my music
        career,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb66f68-4e37-483a-9a8b-b8524fa4b911'
      'mgnl:activationStatus': true
