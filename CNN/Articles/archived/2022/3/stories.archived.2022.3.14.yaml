      'mgnl:type': 'text'
      'text': '<p>A rare first edition 1999 Pokémon Charizard No. 4 card sold on Thursday
        for $336,000 at auction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b2a7f6-861e-46ca-8b61-6eb18895fe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:46:29.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:52.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Charizard card, sold by Heritage Auctions, drew widespread attention
        because it''s from the game''s first English print run and had been given
        a perfect PSA GEM-MT 10 grading. It''s one of only 121 to be given that rating,
        according to the auction house.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b24b6cf-296a-47ed-87e6-44a54eb5f007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:46:29.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:52.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale was part of a larger trading card games auction, which
        included Magic: The Gathering and Yu-Gi-Oh! cards. In total, the auction netted
        more than $3.7 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15700fc-ba93-4040-a109-8204c2ac027c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:46:29.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:52.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This auction, especially the trophy-level cards, did exceptionally
        well," Jesus Garcia, Heritage Auctions Trading Card Games consignment director,
        said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebb4bb7-fa99-4468-ab05-f789ea033bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:46:29.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:52.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This sale reinforced the fact that demand for Pokémon cards continues
        its climb. We fully expected Pokémon and Magic: The Gathering to fare well,
        and they did."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1ca233-7359-4aab-8f10-18549b03d97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:46:29.619+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:52.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since their introduction in the 1990''s, Pokémon cards have made
        a comeback and have even sparked a sales frenzy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2e3b10-6c11-46d9-adfd-f4922be3ae37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:46:29.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:52.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a Georgia man was sentenced to prison for using Covid-19
        relief funds to buy a Pokémon Charizard card, the US Department of Justice
        said in a release. He purchased the card for $57,789.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4454f07b-180e-4c7a-b2d7-1c4e913a9325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T06:46:29.620+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:52.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Goldin Auctions sold a rare 1998 Pocket Monsters Japanese
        Promo Illustrator Holographic Pikachu card for $900,000. Goldin says it was
        an "all-time record public sale for any Pokémon card."</p>'
