      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Robredo have had a tumultuous working relationship over
        the past six years. Duterte appointed Robredo to his Cabinet but sacked her
        twice. He also lambasted Robredo in 2020 for allegedly questioning his whereabouts
        during the onslaught of Typhoon Ulysses.</p>'
  'US-Federal-Reserve-balancing-act-Russia-Ukraine-war':
    'author': 'Anneken Tappe, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-14T09:39:50.149+08:00
    'imagesource': 'jcr:02063ce2-032c-4bc6-98f6-6791cfbf46f0'
