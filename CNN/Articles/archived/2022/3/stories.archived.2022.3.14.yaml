      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;China reported thousands of new local
        COVID-19 cases Sunday as the Omicron variant drove the worst outbreak in the
        country since Wuhan in early 2020, according to the National Health Commission
        (NHC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fd82ee-3459-4fc3-811c-15aea576f3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:32:14.419+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:25.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1561d41-0de1-4fc5-9cd9-008d98253559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:32:14.419+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:25.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials said 2,125 cases were reported across 58 cities
        in 19 of 31 mainland provinces, marking the fourth consecutive day China reported
        more than 1,000 daily local cases. More than 10,000 cases have been reported
        since the latest outbreak began in early March, the NHC said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f33c27-b43c-4f8a-a078-85eeb242167c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:32:14.419+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:25.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b7b9c0-0ad3-4b7f-bc82-bd6d82baaa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:32:14.419+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:25.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday, the commission reported 3,122 local cases —&nbsp;the highest
        number of daily infections since the Wuhan outbreak and the first time new
        cases have exceeded 3,000 in a day, NHC data showed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eb2b6a-4705-4e47-92a7-f80b7045f2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:32:14.419+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:25.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8394fb07-9466-473b-93cc-2784bdd0cc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:32:14.419+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:25.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the pandemic, China has adhered to a strict zero-Covid
        policy that aims to stamp out all outbreaks and chains of transmission using
        a combination of border controls, mass testing, quarantine procedures and
        lockdowns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3e032c-fdf9-4d66-87fa-d2c95a6c37a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:32:14.419+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:25.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4fe50c-b4c4-4f39-b3be-069fe45cc4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:32:14.419+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:25.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half of the total infections in the latest outbreak have
        been reported in northeastern Jilin province, with 4,605 cases since March
        1, when the first clusters of cases in Jilin''s border city Yanbian were identified,
        according to the provincial government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ceaf14-772f-4f0f-9bbe-f93d42c3ff12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:32:14.419+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:25.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c99d0a2-c13c-4362-aa81-57480d0dc69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:32:14.419+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:25.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of cases on Sunday, 1,026, were also reported in Jilin
        province, according to the NHC. Jilin province''s city of Jilin has locked
        down 504 neighborhoods and launched eight rounds of mass testing, the municipal
        government said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c275d2-9f3f-4d9f-89e4-2c7eb171a4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:32:14.419+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:25.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two major Chinese cities —&nbsp;northeastern industrial hub Changchun
        and southern economic hub Shenzhen —&nbsp;are under lockdown, with more than
        26 million residents forbidden from leaving their homes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79ec79e-968b-4864-8211-928ed08f6863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:32:14.419+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:25.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8d0c43-fa84-4fa7-9386-a0d8d71ead36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:32:14.420+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:25.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shenzhen, which borders Hong Kong, recorded 66 positive cases Saturday
        and health authorities announced in a news release Sunday evening that from
        March 14 to March 20, all businesses in the city -- apart from those deemed
        essential or supplying Hong Kong —&nbsp;would suspend operations or introduce
        work from home measures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74ffb52-c5d5-4a63-bf5a-00caadf35cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:32:14.420+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:25.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d5b09f-8659-43f0-9f77-e074d731d3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:32:14.420+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:55:25.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public transport has also been suspended, as well as indoor dining,
        while all public venues excluding grocery stores and pharmacies have been
        closed, the authorities said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c467722f-c346-4dee-8572-eceb98448530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:32:14.420+08:00
