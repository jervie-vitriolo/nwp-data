      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ed7102-002b-45bf-97c0-22b1252b9412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:35:17.270+08:00
