  'eleazar-proper-taxation-social-media-influencers':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-14T19:45:54.081+08:00
    'imagesource': 'jcr:e9fb1929-c477-480c-8fc0-e41e16b07378'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbaa9a21-3c85-4943-82ad-aecd610fbed5'
    'lead': 'Retired top cop Guillermo Eleazar, who is seeking a senatorial post,
      said he would work with the Bureau of Internal Revenue in making sure social
      media influencers are properly taxed through “fair” and ''clear'' guidelines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-14T19:49:15.653+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T11:55:28.666+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:55:00.316+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elections-2022', 'The-Filipino-Votes', 'The-Filipino-Votes-2022',
      'Guillermo-Eleazar', 'social-media', 'social-media-influencers']
    'template': '1'
    'title': 'Senatorial hopeful Eleazar to help ensure proper taxation of social
      media influencers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc8fdc7-9b02-480a-b21e-7cfe86dbe5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T19:49:15.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:28.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14)</strong> — Former
        Philippine National Police chief Guillermo Eleazar said Monday that he would
        help ensure social media influencers are taxed properly should he win as senator.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84642123-3904-4abf-95ee-f82d65cfde0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T19:49:15.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:28.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s former top cop said in a statement he will push for
        "fair" and "clear" guidelines on taxing influencers, adding that most of them
        are among the youth and have used their skills to earn for themselves and
        their families.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dbf9ea-4592-4b08-a16a-784acd349266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T19:49:15.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:28.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Partido Reporma senatorial bet recalled the confusion that ensued
        last August when the Bureau of Internal Revenue (BIR) released a memorandum
        clarifying the tax obligation of bloggers, video bloggers, and taxpayers who
        earn their income through any social media site.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3810c4f9-6363-4357-905c-e6745e568960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T19:49:15.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:28.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2021/8/17/taxation-experts-BIR-RMC-97-2021.html"
        target="_blank"><strong>RELATED: Experts: New BIR memo merely reiterates social
        media influencers must pay taxes</strong></a>&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031b3fc8-fdb3-47e8-b08e-a33adcd1b3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T19:49:15.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:28.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month after, the BIR <a href="https://www.cnnphilippines.com/news/2021/9/16/BIR-probe-into-initial-250-socmed-influencers.html"
        target="_blank">began its probe</a> into certain influencers to assess whether
        they have been paying the correct taxes.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2596a6b4-5144-40c7-bc44-a527324d4c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T19:49:15.654+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:28.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said he will work with the BIR to ensure proper taxation
        of their income, at the same time urge the agency to come up with measures
        to educate influencers on their obligations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee8cfc5-aa06-4713-855a-2187473e4165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T19:49:15.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:28.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maganda na maipaliwanag ng maayos, lalo na sa mga kabataang</em>
        social media influencers, <em>ang kahalagahan ng pagbabayad ng buwis upang
        maiwasan na rin ang mga hindi magagandang opinyon tungkol sa pagbabayad ng
        buwis at kinahihinatnan ng ibinayad na buwis,"</em> said Eleazar, adding that
        influencers could also be the government''s partners in information dissemination.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fdb2b7-07b7-4119-8486-14311b791498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T19:49:15.655+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:28.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s important to properly explain, especially among
        youth social media influencers, the importance of paying taxes to also avoid
        the formation of negative opinions towards payment of taxes and where these
        taxes actually go.]</p>'
