    'lead': 'Presidential adviser for entrepreneurship Joey Concepcion expressed support
      for the further relaxation of restrictions in the National Capital Region and
      other areas as the COVID-19 situation in the country improves.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-14T15:10:48.929+08:00
