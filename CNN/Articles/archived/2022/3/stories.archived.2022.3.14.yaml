    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt eyes 2-week payout of fuel subsidy, but no list of tricycle drivers
      yet'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbc13b9-b7ea-491a-8b04-432240904d98'
