      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its weekly bulletin on Monday, the DOH said only three of the
        new cases were severe or critical. The daily average was at 590 new cases,
        35% lower than the previous week (Feb. 28 to March 6).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0805ad5-8113-481a-9291-61b34ca08165'
