      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anino Comics edition of B. Redila’s “Meläg” has long been sold
        out. If you’re looking for a copy or are a fan of Redilla’s, US publisher
        Fantagraphics — which has released books such as Classic Disney comics, “The
        Complete Peanuts” series, and “My Favorite Thing is Monsters” — is putting
        out the international edition of “Meläg,” subtitled “A Town of Fables.” This
        features new material and will be out June 21, 2022. “Meläg” is a tale about
        the titular town, brought to life by wonderful short sketches about lost childhood,
        magical objects, and a gamut of fantastic creatures. Comics writer Kelly Sue
        DeConnick has called it “a short train trip from Edward Gorey’s house, only
        a ferry from ‘Where the Wild Things Are’.”</p>'
