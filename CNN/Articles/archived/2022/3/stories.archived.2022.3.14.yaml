    'jcr:uuid': '39e39ae2-edac-4627-8706-a70844edfa21'
    'lead': 'The POEA claims around 100 Filipino seafarers remain to be repatriated
      from Ukraine as the government awaits for a humanitarian window so all the overseas
      Filipino workers still stranded could return safely.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-14T18:30:09.905+08:00
