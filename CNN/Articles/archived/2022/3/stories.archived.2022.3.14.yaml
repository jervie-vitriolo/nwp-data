    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '374cff55-a2ad-4c50-bc9a-9baabf1266c2'
    'lead': 'A top official of the ruling party PDP-Laban endorses the presidential
      candidacy of Vice President Leni Robredo based on the qualifications set by
      President Rodrigo Duterte for his successor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-14T09:05:38.838+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:55:45.884+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:54:52.611+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDP-Laban exec endorses Robredo’s presidential bid'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5c52cd-bbea-4684-837d-5818cc1cb379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:05:38.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:45.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14)</strong> — A top
        official of the ruling party PDP-Laban on Monday endorsed the presidential
        candidacy of Vice President Leni Robredo based on the qualifications set by
        President Rodrigo Duterte for his successor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fd595b-3d67-45aa-8adf-78845788c090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:05:38.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:45.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Samar Governor Ben Evardone, who also serves as PDP-Laban
        vice president for the Visayas, believes that Duterte "virtually" endorsed
        Robredo''s presidential bid when he said that the next chief executive should
        be a compassionate and decisive lawyer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc81e228-a415-41a6-b411-1ca190bf6d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:05:38.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:45.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For me and for millions of Filipinos, there is only one decisive
        and compassionate lawyer among those aspiring to be president and she is VP
        Leni,” Evardone said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a8c917-e46a-42c7-b38c-225fdb6df4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:05:38.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:45.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She’s the only one who can hurdle President Duterte’s standard
        for his successor," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6df18a-09d8-4e80-a50d-4a2955b591f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:05:38.839+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:45.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/3/12/Duterte-three-qualities-next-president.html">RELATED:
        Duterte enumerates three qualities that Filipinos should look for in next
        president</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91033f71-1b3d-43b7-9041-dadc368443dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:05:38.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:45.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evardone also said Robredo has been consistent with her pro-poor
        advocacies, which he said have reached Eastern Samar.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c29385-e2ed-49da-8fbd-3d89db4bce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:05:38.840+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:45.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will need a president who is determined and forceful in addressing
        these issues but at the same time one who has compassion for all affected
        sectors, especially the poor. It’s VP Leni who fits the bill,” he added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77ae293-dbed-4391-95dc-03549849595a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:53:00.099+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:55:45.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo welcomed the vote of confidence from Evardone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6d51ea-242b-4a7d-a0ee-3e27ee610127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:53:00.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:55:45.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahalaga ito kasi coming from nothing, may naglalakas-loob na ipahayag
        ang kanilang saloobin despite the fact na hindi tayo ang frontrunner," she
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4efdbeb-6b1e-4f73-8176-5013af3550d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:53:00.100+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:55:45.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is important because even if I am not the frontrunner
        in election surveys, there are those who are expressing their sentiments in
        my favor.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d655e9-1863-49ba-8235-1f489dccddb9'
      'mgnl:activationStatus': true
