      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the opening of McDonald''s in 1990 symbolized the beginning
        of a new era in Soviet life, one with greater freedoms, then the company''s
        current exit represents not just a closing down of business, but of society
        as a whole," she said.</p>'
