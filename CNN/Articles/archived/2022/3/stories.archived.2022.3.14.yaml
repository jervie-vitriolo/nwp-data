      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the allegations that she has joined forces with the National
        Democratic Front, the Communist Party of the Philippines, and the New People’s
        Army have no basis, but she noticed that it started when over 47,000 supporters
        participated in her campaign rally last week.</p>'
