    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a37e40-1146-43f6-b958-6b42f835b6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T17:37:33.264+08:00
      'mgnl:createdBy': 'kristel'
