      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those looking to watch more women-centered Filipino films, the
        CCP Film, Broadcast and New Media division is hosting online screenings of
        two titles: the full-length&nbsp;“Ronda (Patrol)” by Nick Olanka and short
        film “Gutab” by Mary Andrea Palmares. Olanka’s “Ronda” centers on police officer
        Paloma (Ai Ai De Las Alas) as she roams around the city on patrol duty, while
        looking for her lost son in the process. The film also stars Julian Trono,
        Mon Confiado, Carlo Aquino, and Carlos Morales. Palmares’s “Gutab” meanwhile,
        is a short feature about Jo-An, an aspiring beauty queen preparing for a pageant
        in her home town of Libertad, Antique. The film, which incorporates the town’s
        culture of banig-making, was previously screened at the 2021 SeaShorts Film
        Festival and also earned Palmares the second prize at the 33rd edition of
        CCP’s Gawad Alternatibo. — CNN PHILIPPINES LIFE STAFF</p>'
