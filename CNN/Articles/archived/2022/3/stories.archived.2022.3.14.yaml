      'mgnl:lastActivated': 2023-01-24T11:55:35.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c27e2d-ba33-4347-980c-7ee1369acaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:31:47.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:55:35.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs earlier raised Crisis Alert Level
        4 in all areas in Ukraine due to the rapidly deteriorating security situation
        after Russia’s invasion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074bb9f1-6299-470a-bf5e-22c24f6b1673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:31:47.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:55:35.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e07ee6-1f25-45da-be3f-75ca18fef786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:31:47.342+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:55:35.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the alert level, the Philippine government shall shoulder
        the mandatory evacuation of all Filipinos there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6915ce9d-a203-4b78-a7f2-28a92ba64984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:31:47.342+08:00
