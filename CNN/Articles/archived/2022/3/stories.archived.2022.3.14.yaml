      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with great sadness that the Hurt family mourns the passing
        of William Hurt, beloved father and Oscar winning actor, on March 13, 2022,
        one week before his 72nd birthday," the family said in a statement obtained
        by Variety. "He died peacefully, among family, of natural causes. The family
        requests privacy at this time."</p>'
    '7':
