    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elections-2022', 'The-Filipino-Votes', 'The-Filipino-Votes-2022',
      'Ping-Lacson', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'Lacson welcomes any endorsement including President Duterte''s'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fd2853-f36d-475b-bfde-831ee21762e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:32:30.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:27.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14)</strong> — All
        endorsements are good except the one from the demon, a presidential candidate
        said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3512e493-fe9a-4658-aabe-ec758ee0fdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:32:30.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:27.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson gave this candid response when asked if he was
        open for an endorsement by President Rodrigo Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b6ca6d-9c3c-4d3c-a388-5738a9a2b939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:32:30.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:27.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson added that the president''s support would be an advantage,
        countering a belief that the endorsement of the incumbent was like a kiss
        of death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4053033-5f5d-4919-9326-e91c93359501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:32:30.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:27.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte still enjoyed a very high trust rating at the twilight
        of his term. The chief executive scored 72% in the approval and performance
        scores, based on the 2021 4th quarter survey of Pulse Asia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5bcd0b-4391-4b63-97da-c0f3dd803150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:32:30.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:27.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ewan ko kung ano ang meron si</em> President Duterte. <em>Hanggang
        ngayon maski kumausap ka sa</em> ground, <em>parang yung mga</em> local officials
        even congressmen, <em>ngayon marami ang naghihintay sino ang ieendorse ni</em>
        Presidente," Lacson told reporters in a media briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3f8d7b-5d1a-46d1-9ca6-19c2cd094814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:32:30.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:27.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t know how President Duterte does it. Even
        now when you talk to people on the ground, local officials and even congressmen,
        a lot of people are waiting for who he will endorse,]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966398fd-51c5-49f9-a0ea-b12a82cb4c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:32:30.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:27.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said he wants to continue the administration''s anti-insurgency
        campaign, in particular the accomplishment against the New People''s Army,
        the armed unit of the Communist Party of the Philippines. He also lauded the
        anti-terrorism law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d50952-fbe7-43c3-99bc-8c6911e0ff10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:32:30.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:27.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lacson''s running mate Senate President Tito Sotto said
        the Lacson-Sotto ticket is the ''best tandem'' to continue the anti insurgency
        and anti-illegal drug programs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47d2951-e39e-4078-900d-bc04633a6bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:32:30.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:27.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the insurgency and as far as issue of illegal drugs is
        concerned, we are the best tandem to complete the, or complement the Duterte
        administration''s (inaudible) on the matter," said Sotto.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9e434d-d5b1-492f-998d-17eb697b916e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:32:30.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:27.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the possibility of getting Duterte''s endorsement even
        if presidential daughter Davao City Mayor Sara Duterte is his rival, Sotto
        said he is amenable even if the support will not be made public.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13345052-5655-446c-82b8-b94fdc3862e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T20:32:30.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:27.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Payag naman ako sa endorsement na pailalim e.</em> Ok <em>na
        yun,"</em> Sotto said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
