      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In response to the incident, Acting Undersecretary Lazaro demanded
        that China respect Philippine territory and maritime jurisdiction, and to
        comply with its obligations under international law, particularly UNCLOS (United
        Nations Convention on the Law of the Sea), and direct its vessels to desist
        from entering Philippine waters uninvited and without permission,” the statement
        read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72539e7a-404a-440f-aaf0-c05e4c23077a'
      'mgnl:activationStatus': true
