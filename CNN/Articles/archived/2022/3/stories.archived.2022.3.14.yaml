      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:36.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito kasing red-tagging walang pinagmulan. Si Sen. Sonny ang unang
        sumagot nito, na of all people hindi siya papayag na magpa-infiltrate kami,
        hindi siya papayag na makipag-coalesce kami sa CPP-NPA," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac71cef-5abf-4851-8fbb-ca63904e38d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:21:24.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:36.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The red-tagging has no basis. Sen. Sonny denied this
        first, saying that of all people, he will not allow our camp to be infiltrated.
        He will not allow us to coalesce with the CPP-NPA.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77426f2a-b5ec-4abf-8a03-f82fa774539e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:21:24.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:36.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fomer Sen. Antonio "Sonny" Trillanes IV, a retired Navy officer
        who is part of Robredo''s senatorial slate, reiterated that the allegations
        are pure propaganda resorted to out of sheer desperation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acbcb56-4a13-4b49-8c43-5fee679aaf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:21:24.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:36.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala silang mahanap sa aming kandidato na si VP Leni kaya naghahanap
        ng ibang isyu," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91fb68a-58d9-4d3b-a71d-93ebc58632b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:21:24.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:36.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They cannot find anything to throw against our candidate
        VP Leni so they are making up issues.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540a6f6e-3c65-4b71-8c32-9ea95c275f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:21:24.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:36.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past week, at least three public officials claimed Robredo,
        as part of the opposition, has ties to the CPP-NPA. Cavite Governor Jesus
        Crispin “Boying” Remulla earlier alleged that Robredo is conspiring with the
        CPP-NPA, saying those who attended her sortie in their province were either
        paid or members of communist groups. Robredo''s opponent Sen. Panfilo Lacson
        chimed in, saying that based on intelligence reports he gathered, there was
        indeed a CPP-NPA presence during Robredo’s Cavite rally.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd757f5-942f-4605-8ddc-4a1c4220673f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:21:24.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:36.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the week, President Rodrigo Duterte claimed that the opposition
        and the communists might be working on something that could disrupt the elections
        on May 9.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2829f3-e0fe-401b-ae68-b0c23d305f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:21:24.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:36.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said her team is seeing an increase in fake news and disinformation
        against her as her nationwide campaign rallies continue to gain speed and
        break attendance records. She also cited the improvements in her poll rankings
        since she filed her candidacy even if she remains in second place in the surveys.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9796fbef-1437-4325-af83-8d18851d7d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:21:24.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:36.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro nakikita kasi nila, nararamdaman siguro ang shift on the
        ground," she said. "Inaasahan natin na lalo pang titindi lalo na ngayon kasi
        nakikita natin ang dami ng tao sa rallies."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0333c107-007a-4031-ba22-766818f1e69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:21:24.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:36.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think they see and feel the shift on the ground.
        We expect it to intensify as we see more supporters attend rallies.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65d08ac-c587-4ecc-939d-6dd48ba90d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:21:24.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:36.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/2/2/Robredo-Marcos-disinformation-misinformation-online-data.html">RELATED:
        Robredo top victim of disinformation; Marcos being promoted by misleading
        content - group</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9081fd9d-a10f-4aac-83c4-a65f445f59a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:21:24.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:36.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to organizers, the Cebu City rally drew a 10,000-strong
        crowd. In Iloilo, 40,000 “kakampinks” showed up, while the Bulacan rally attracted
        45,000 people. Cavite, however, topped them all when 47,000 supporters attended.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ff32c1-cf7d-449a-be6c-0c7f18a0f56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:21:24.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:55:36.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a month, Robredo has visited 25 provinces, and over 70 municipalities
        and cities, based on her official schedule.</p>'
  'deployment-ban-Ukraine-':
