  'PDP-Laban-Evardone-Robredo-Duterte-endorsement':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-14T09:01:03.220+08:00
    'imagesource': 'jcr:ae10c22d-d8d0-4289-9a3f-d9962f2756c1'
