        tough talk on Russia is really about China</a>"</em></p>'
  'china-covid-lockdown-economy':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-14T21:43:25.368+08:00
    'imagesource': 'jcr:1d303608-167d-4fb1-9856-18734aa0caf1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63588f8c-bf89-4afd-b68c-ade27ec6fe85'
    'lead': 'What''s happening: The world''s second-largest economy is pushing ahead
      with its ''zero-Covid'' strategy, even as many other governments decide it''s
      time to learn to live with the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-14T21:47:41.410+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T11:55:19.543+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:55:04.581+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'China', 'economy']
    'template': '1'
    'title': 'China''s new Covid lockdowns are another threat to the economy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afcc854-0a76-4f67-bd1e-e29d5eb23c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:47:41.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:19.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russia''s war in Ukraine is roiling the
        global economy as policymakers race to get high inflation under control. But
        China''s response to its <a href="https://edition.cnn.com/2022/03/14/china/china-covid-outbreak-monday-intl-hnk/index.html"
        target="_blank">worst outbreak of Covid-19 in two years</a>&nbsp;is a reminder
        that the conflict isn''t the only risk to the recovery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb54beea-89d8-4ca4-a9e2-14a1a5c91950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:47:41.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:19.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: The world''s second-largest economy is pushing
        ahead with its "zero-Covid" strategy, even as many other governments decide
        it''s time to learn to live with the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f8dba7-4087-4efc-af5b-b82990fdac18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:47:41.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:19.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shenzhen, an important tech hub, has entered a weeklong lockdown
        after the city recorded 66 positive cases on Saturday. All businesses except
        those deemed essential have paused operations or have implemented working
        from home. Shanghai, China''s largest business center, has also imposed stringent
        measures following a spike in cases, closing schools and movie theaters and
        restricting travel into the city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43fa36f-f86f-48f4-b28d-c1fdfa26c3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:47:41.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:19.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who gets hit: Foxconn, one of Apple''s biggest suppliers, has <a
        href="https://edition.cnn.com/2022/03/14/tech/shenzhen-lockdown-foxconn-operations-intl-hnk/index.html"
        target="_blank">suspended its operations in Shenzhen</a>, where it has two
        major campuses. It said Monday that the date factory work will resume will
        "be advised by the local government."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbd2849-0512-47ac-8642-3122b6f69fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:47:41.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:19.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taiwanese company said it had shifted production to other sites
        to "minimize the potential impact" from the disruption, but didn''t specify
        which locations would take on extra work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1d3a17-d28a-485a-9e84-257c3f6f906e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:47:41.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:19.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uncertainty around Foxconn''s production is one sign of how China''s
        response to the jump in coronavirus infections will ripple around the world.
        The country recorded 2,125 local cases on Sunday across 58 cities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a54d66d-b85d-4f5a-b11a-aa354c835622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:47:41.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:19.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockdowns in China could further drive up container shipping costs,
        which remain extremely high, and scramble global supply chains that are still
        trying to sort through pandemic-related delays.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a516b4d-854f-4d68-9478-266709b38d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:47:41.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:19.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is a case found in the Yantian port [in Shenzhen], then
        there could be a port suspension for at least two weeks," economists at ING
        told clients Monday. "That will then affect exports and imports of electronic
        parts and goods."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fbb3f8-8710-4999-af86-805322271bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:47:41.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:19.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could make inflation even worse. Spending inside China, an
        important engine of the country''s growth, could also be affected by a new
        wave of Covid restrictions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884807bd-7d97-4125-b147-84572e25f2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:47:41.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:19.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is certainly the worst virus situation in China since the
        Wuhan lockdown, and threatens the growth outlook as the domestic consumption
        will take another hit," Commerzbank economists Hao Zhou and Bernd Weidensteiner
        said Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7faf1833-23bc-45e6-9439-90f3bf6faed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:47:41.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:19.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember: China''s growth target of <a href="https://edition.cnn.com/2022/03/05/economy/china-economy-two-sessions-intl-hnk/index.html"
        target="_blank">about 5.5% this year</a>&nbsp;was already its lowest in three
        decades. The country''s economy expanded 8.1% in 2021, but the pace of growth
        dropped sharply in the final months of the year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eb9f24-6e1f-436e-b1cf-19934be1b843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:47:41.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:19.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>War has brought the world to the brink of a food crisis</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b973ea-4e9a-4108-bf71-294ec87f87bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:47:41.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:19.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Svein Tore Holsether says the world is careening toward a food crisis
        that could affect millions of people.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064f442b-11e9-4850-bb3f-221d3ddc6681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:47:41.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:19.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Record high natural gas prices have forced the company he runs,
        fertilizer producer Yara International, to curtail its production of ammonia
        and urea in Europe to 45% of capacity. With less of those two essential agricultural
        ingredients, he expects knock-on effects for global food supplies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c8119f-9a60-4f8e-ad14-40c0cb31ad51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:47:41.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:19.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not whether we are going to have a food crisis. It''s how
        large that crisis will be," Holsether told me.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c64cd48-1317-4f87-9496-5a8af65f9831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:47:41.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:19.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Step back: More than two weeks after Russia invaded Ukraine, the
        prices of key agricultural products produced in the region have skyrocketed.
        The biggest problem is wheat, a pantry staple. Supplies from Russia and Ukraine,
        which together account for almost 30% of global wheat trade, are now at risk.
        Global wheat prices hit an all-time high last week.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954a4533-1a42-464d-8594-ebc473fa66bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:47:41.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:19.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s more: Another major problem is access to fertilizer. Essential
        for farmers to hit their production targets for crops, it''s never been more
        expensive, as exports from Russia grind to a halt. Output in Europe has also
        plunged thanks to the surging price of natural gas, an essential ingredient
        in nitrogen-based fertilizers like urea.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8234475c-49de-43f6-9764-5a3770142780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:47:41.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:19.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation is ringing alarm bells for global food experts. Agriculture
        ministers from the G7 countries met Friday to discuss the looming fallout.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b20b85f-bc5b-4418-8b9d-bbfcf63efb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:47:41.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:19.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any further increase in food price levels and volatility in international
        markets could threaten food security and nutrition at a global scale, especially
        among the most vulnerable living in environments of low food security," they
        said in a statement after the meeting.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa7b3b4-21c9-404c-8bc0-642c657d8b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:47:41.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:19.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia and Ukraine serve as the breadbasket for countries in the
        Middle East and North Africa that depend on imports. The United States and
        Europe will feel the pain, too, since the run-up in prices for important agricultural
        goods will affect businesses that produce food in every market.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4d8112-476f-497f-ac5c-59a270323ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:47:41.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:19.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Uber''s fuel surcharge could be just the beginning</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c3f84e-598d-421a-813e-d6fe12290f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:47:41.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:19.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone is feeling pain at the pump — even Uber.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ac2bcb-5048-4344-89c3-14b2eb5edc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:47:41.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:19.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ride-sharing service has announced that it''s rolling out a
        <a href="https://edition.cnn.com/2022/03/12/business/uber-gas-prices-surcharge/index.html"
        target="_blank">fuel surcharge</a>&nbsp;to help its drivers offset the burden
        of higher gas prices for at least the next two months, my CNN Business colleague
        Ramishah Maruf reports.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34b57ce-cec4-4793-b64a-7a9989fd5535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:47:41.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:19.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Wednesday, users will pay an extra $0.45 or $0.55 per trip
        and an additional $0.35 or $0.45 for Uber Eats, depending on the location.
        Uber said all the money from the surcharges will go to drivers.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5cee25-ba2b-4c23-9d52-2e028a6b56d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:47:41.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:19.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that prices have been going up across the economy, so we''ve
        done our best to help drivers and couriers without placing too much additional
        burden on consumers," said Liza Winship, head of driver operations for the
        US and Canada.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7584dc0d-b652-41ec-ac6e-43fe29a20442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:47:41.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:19.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber said switching to electric vehicles will be the best way to
        avoid skyrocketing gas prices in the long term. It''s giving up to $4,000
        annually to drivers who use electric cars and has partnered with Hertz to
        make as many as 50,000 Teslas available for drivers to rent by 2023.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c316ee-055f-4e1e-9e05-efcfdacf6f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:47:41.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:19.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, though, soaring fuel costs are likely to bite.
        And Uber won''t be alone in deciding it needs to pass some of the expense
        along to its customers.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2e28dd-8f82-4224-b0c4-996b1ced6ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:47:41.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:19.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the radar: Passengers could also start to see surcharges on flights,
        since fuel accounts for between 20% and 30% of airline operating costs.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0127320-b9c3-47bb-84f7-0e45451c82ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:47:41.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:19.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/14/investing/premarket-stocks-trading/index.html"
        target="_blank">China''s new Covid lockdowns are another threat to the economy</a>."</em></p>'
  'ukraine-mariupol-bombing-hospital':
    'author': 'Alex Stambaugh, Tim Lister and Olga Voitovych, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-14T21:47:54.323+08:00
    'imagesource': 'jcr:dfe87cce-80c2-432e-96c7-fbf2a3bc375b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '016e0759-df57-4432-9202-88038576c352'
    'lead': 'A pregnant woman who was injured when a maternity hospital in the Ukrainian
      city of Mariupol was bombed on Wednesday has died, along with her newborn baby,
      a surgeon who was treating her confirmed on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-14T21:50:27.060+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T11:55:18.696+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:55:04.837+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ukraine', 'Mariupol']
    'template': '1'
    'title': 'Pregnant woman and her baby die after Mariupol maternity hospital bombing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8d18cc-623f-4400-bd2c-3f357c2f90fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:50:27.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:18.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A pregnant woman who was injured when a
        maternity hospital in the Ukrainian city of Mariupol was bombed on Wednesday
        has died, along with her newborn baby, a surgeon who was treating her confirmed
        on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cff342d-6679-4d3d-97b0-919632639078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:50:27.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:18.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surgeon, Timur Marin, told Ukrainian television from Mariupol:
        "While she was being resuscitated and the anti-shock measures were being taken,
        we performed a caesarean section and took a child with no signs of life. The
        child''s resuscitation for more than half an hour did not work. Resuscitation
        of the mother for half an hour or more — without any results. They both died."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8952e761-a7d3-4948-afdb-246055e837d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:50:27.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:18.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Associated Press image of emergency workers carrying the injured
        woman on a stretcher outside the bombed hospital was shown around the world
        last week, including by CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c396b589-fc03-43d5-887e-7285eaa71609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:50:27.060+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:18.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the AP, medics did not have time to get the woman''s
        name before her husband and father came to retrieve her body, so she did not
        end up in one of Mariupol''s mass graves.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fa0b57-ee59-4153-8674-82f483d40786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:50:27.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:18.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN earlier reported, at least three people — including a child
        — died in the attack Wednesday, which came despite Russia agreeing to a 12-hour
        pause in hostilities to allow refugees to evacuate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd4be1d-2474-4e89-a780-c0552bcd90a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:50:27.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:18.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack on the key southeastern Ukrainian city came after it
        had been besieged by Russian forces for days, with trapped residents forced
        to shelter underground, melt snow for water and scavenge for food.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357fb4c9-00c9-4e3e-911c-8d341028ef24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:50:27.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:18.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oleksiy Arestovych, an adviser in Ukrainian President Volodymyr
        Zelensky''s office, said Monday that the Russian bombardment of Mariupol has
        now caused <a href="https://www.cnn.com/europe/live-news/ukraine-russia-putin-news-03-14-22/h_3db1542de366d188c4e7979e7b5ecc95"
        target="_blank">more than 2,500 deaths</a>. CNN cannot independently verify
        these casualty figures.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e256ba84-5ae9-4344-90e0-3299bce46ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:50:27.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:18.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our military is succeeding there — yesterday they defeated another
        attempt at an armored breakthrough in Mariupol, took prisoners of war," Arestovych
        said Monday. "But for this the Russians are wiping the city out."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f6d866-a503-4743-9b1b-72491aeb5f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:50:27.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:18.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariupol''s city administration <a href="https://www.cnn.com/europe/live-news/ukraine-russia-putin-news-03-13-22/h_ea59635fb47e77ce4dc38888bf322879"
        target="_blank">confirmed Sunday</a>&nbsp;that a large convoy of humanitarian
        aid destined for the besieged city had not arrived, and was still stuck in
        Berdyansk, some 50 miles to the west.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687b3ff8-29ee-4d63-9eb8-234b07efec95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:50:27.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:18.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Wednesday''s attack on the hospital, the Mariupol city council
        accused Russian forces of dropping several bombs on it from the air, calling
        the destruction "enormous."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b50b5c-fcb5-42b3-a183-339fdd3e154d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T21:50:27.061+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:55:18.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Mariupol''s mayor, Vadym Boychenko, accused Russians
        of genocide for its targeting of civilian buildings. Ukrainian President Volodymyr
        Zelensky denounced the hospital bombing on Wednesday as an "atrocity."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
