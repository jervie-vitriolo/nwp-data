      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13b7de9-4792-495e-a080-ee507cc42e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:48:57.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:44.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His portrayal as a gay prisoner in South America in the 1985 movie
        "Kiss of the Spider Woman" earned him as Oscar as well as a BAFTA Film Award
        for best actor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5778b16-dc9f-44e5-adb2-3b144b159493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:48:57.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:44.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1cf121-7204-4fea-8394-b4d309db79b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:48:57.950+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:44.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with three additional Oscar nominations, Hurt -- who made
        his film debut in 1980 with Ken Russell''s "Altered States" -- was nominated
        for two Emmys and six Golden Globes throughout his career, according to IMDb.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13946e6-0f46-4cc3-bc93-6a72bc6833ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T09:48:57.950+08:00
      'mgnl:createdBy': 'pilar'
