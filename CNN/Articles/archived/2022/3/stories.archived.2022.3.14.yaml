      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s naval vessels'' sailing through the Philippine waters
        was an exercise of the right of innocent passage pursuant to UNCLOS," said
        Zhao Lijian, spokesperson of the Chinese foreign ministry. "We hope relevant
        parties can view it in an objective and rational manner."</p>'
