      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am telling Atty. Neri that whoever your MBA or May Backer Ako
        is, he cannot influence the CA to set aside these allegations and confirm
        your appointment. The Commission on Appointments takes this matter seriously,”
        said Drilon, who chaired four times the constitutional body that confirms
        or rejects certain presidential appointees.</p>'
