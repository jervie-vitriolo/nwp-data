    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838f475a-45f9-4b82-94cf-473000abe610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:46:28.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:55:46.369+08:00
