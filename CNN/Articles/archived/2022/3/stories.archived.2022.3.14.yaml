      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong>&nbsp;Several
        fuel firms announced on Monday an even larger price increase this week, marking
        the eleventh upward rate adjustment in a row.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a86e4dc-93b3-478c-84fc-f92a296362a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T19:08:07.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:29.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47229dae-8017-4f6e-8f34-1db516ca9fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T19:08:07.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:29.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caltex, Cleanfuel, Petron,&nbsp;Total, and Unioil announced on Monday
        that effective 6 a.m. this Tuesday, they will be hiking prices of diesel by
        ₱13.15 per liter and gasoline by ₱7.10/l.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fa6426-7b69-430c-829a-bb2b0ed97b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T19:08:07.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:29.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b050e45-61eb-4cf0-97be-378bbf388ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T19:08:07.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:29.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caltex and Petron will also be raising kerosene prices by ₱10.50/l.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e360fc4c-091e-4650-ab1c-b558841436d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T19:08:07.210+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:29.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba73e75e-7c58-438d-b69c-495ffc5ed9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T19:08:07.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:29.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week''s hike is much higher than that of the previous week,
        where prices of gasoline climbed by ₱3.60/l, diesel by ₱5.85/l, and kerosene
        by ₱4.10/l.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c068ab8d-5903-495e-9e7d-172fec092dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T19:08:07.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:29.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fd0f5f-403c-438d-986b-9d61578e48c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T19:08:07.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:29.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices of gasoline, diesel, and kerosene have gone up by ₱13.25/l,
        ₱17.50/l and ₱11.40/l since the start of 2022, according to the Department
        of Energy''s most recent oil monitor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f060e53a-70f9-4eb4-8130-30b85ef1b105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T19:08:07.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:29.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9c302b-f72c-491f-bef2-54e3c13af15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T19:08:07.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:55:29.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy chief Alfonso Cusi <a href="https://www.cnnphilippines.com/news/2022/3/14/DOE-continued-fuel-price-hike.html">told</a>
        CNN Philippines they expect a continued double-digit fuel price hike in the
        weeks ahead, even as subsidies are increased for affected sectors.&nbsp;</p>'
  'fuel-subsidy-two-week-payout-puv-drivers':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-14T19:35:30.418+08:00
    'imagesource': 'jcr:fc3d72e3-6de8-47ad-8447-9b81957a3ee8'
