      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong> Sinovac’s
        CoronaVac was granted emergency use authorization for the immunization of
        children as young as six years old against COVID-19, the Food and Drug Administration
        confirmed to CNN Philippines on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd5af35-1664-4279-8c06-d922f4e285c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T11:13:50.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:55:41.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8774a5-768f-4a3e-8055-8727267031cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T11:13:50.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:55:41.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second COVID-19 vaccine allowed for children.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00069c71-4157-4603-9865-7a584cadef56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T12:28:56.011+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:55:41.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health Undersecretary Ma. Rosario Vergeire said a
        meeting with health experts will be convened to draft the implementing guidelines
        for pediatric vaccination using Sinovac’s vaccine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db67776d-fd7c-4ded-9eb6-605de9056d46'
      'mgnl:activationStatus': true
