      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c194c2-537a-4e1e-91c2-917abce17ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:46:28.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:55:46.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old singer and actor said he just flew to Los Angeles,
        California to see possibilities in his music career.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cc5132-6b42-4853-91c8-725b9b83c9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:46:28.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:55:46.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b755527e-ae03-4aa8-a0f4-b3bd9c5046cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:46:28.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:55:46.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m only here until April and be heading home again. I came out
        here to work on music, to meet a lot of people, try and see what doors I can
        open, make a name for myself out here, and make Filipinos proud,” Reid told
        CNN Philippines’<em> New Day</em> on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069a6393-8ab5-425a-87b5-4c81a5fb32f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T08:46:28.834+08:00
