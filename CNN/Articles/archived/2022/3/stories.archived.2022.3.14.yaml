      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last season Brady was a top contender for what would have been a
        fourth most valuable player award after leading the NFL in touchdown passes
        and passing yards.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8b565b-92aa-4d47-96c8-efe5c39d0f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T14:39:20.228+08:00
      'mgnl:createdBy': 'cjmarquez'
