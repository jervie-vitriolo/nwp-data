      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong> The
        government has imposed a total ban on the deployment of overseas Filipino
        workers in war-torn Ukraine, the Philippine Overseas Employment Administration
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787beb2c-c943-41dc-b326-7523fe801c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:31:47.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:55:35.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f19b791-4caf-4abe-8bb4-c9ba9fb47a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:31:47.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:55:35.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dahil Alert Level 4 na ang Ukraine, ang POEA Governing Board ay
        naglabas noong Miyerkules ng GB (resolution) na nagsasabing may deployment
        ban ngayon sa Ukraine,” said POEA administrator Bernard Olalia in a public
        briefing on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3838711f-261c-4aa5-8423-5c494f3341e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:31:47.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:55:35.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f42dd02-3bf5-4c92-a5c7-d8131ca30fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:31:47.341+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:55:35.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because Ukraine is already under Alert Level 4, the
        POEA Governing Board on Wednesday released a GB resolution declaring a deployment
        ban in Ukraine.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fda444c-12aa-4fd1-803d-fbe8b63595da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-14T15:31:47.342+08:00
