      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to continue to be diligent and aware of what''s going on
        in our immediate surroundings," she said. That doesn''t mean people will be
        in masks forever, but they should wear them when necessary, and take prevention
        measures like washing their hands. "Actually, we should always wash our hands."</p>'
    '1':
