      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dmitry Rogozin, the head of Russian space agency Roscosmos, made
        clear that Russia is aware of Musk''s donation — and Rogozin sees it as a
        hostile act. In comments on Wednesday that were translated by CNN Business,
        Rogozin said SpaceX''s assertions that Starlink is for civilian use and meant
        to connect the world are "fairy tales."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d97782d-6c2c-4227-a7a9-127bf87c40a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.971+08:00
