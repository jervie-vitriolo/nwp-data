      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Alibaba unveiled <a href="https://www.alibabacloud.com/press-room/alibaba-unveils-virtual-influencer-for-the-olympic-winter-games-beijing-2022?spm=a3c0i.8288105.9593763490.15.2a546a375QFfzC">Dong
        Dong</a>, a 22-year-old virtual influencer. Originating from Beijing, Dong
        Dong was created to interact with fans globally, sharing fun and informative
        Olympic-related facts. Speaking in a natural-sounding human voice, she can
        convey a range of emotions. This has proven to be particularly efficient for
        engaging with the younger audience. From February 4 to 20, Dong Dong''s livestreaming
        has had more than 2 million views, with a fan base of more than 100,000.</p>'
