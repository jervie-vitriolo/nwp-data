      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong> Darren Criss is grieving is his older
        brother, Charles Criss.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ffb881-db3f-49f0-9918-9762d4833e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:54:32.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:51.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor shared a poignant tribute to his brother on Instagram,
        who Criss said died by suicide last week at age 36.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe46b0e8-9989-4284-b379-404a5c60e2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:54:32.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:51.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criss described Charles as his best friend growing up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e392d81c-02cf-431a-aade-b6b1e12e32b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:54:32.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:51.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I loved my brother so much. And I know he loved me. Right out of
        the womb, he was my instant, ready-made best friend. And from that moment
        on, we absolutely loved bring together. Charles &amp; Darren were an inseparable,
        dynamic duo. We shared nearly everything and looked out for each other. He
        was my confidant and companion as we discovered the world together," Criss
        wrote. "As we got older, music became one of our greatest bonds."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258757b1-3f4e-4b69-ba65-14c53e0424dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:54:32.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:51.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former "Glee" star wrote lovingly about his brother and said
        that "all of the wonderful, inspiring, positive things about his life far
        outshine the circumstances by which it came to an end."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c690faa-0a1b-43bf-bb67-1ed1b25809b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:54:32.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:51.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described the last several years of his brother''s life as "increasingly
        difficult" and explained that "he had struggled to find stability during an
        unfortunate rough patch in his life."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a469c232-0ed7-4050-85fd-ae12223e080a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:54:32.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:51.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding, "Despite our very vocal concerns about his well-being, and
        his protestations that everything was fine, it''s crushing to say now that
        Chuck clearly had had a severe depression welling up in him for some time,
        a depression that was only worsened by a lifelong struggle he had with expressing
        his feelings -- a dangers combination only outmatched by his all-too-incredible
        ability to conceal it. Not just from the world at large, but most tragically
        from the people who were closest to him."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddde3fb0-bee2-4f6d-8028-771abf820bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:54:32.156+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:51.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criss encouraged anyone who is "feeling lost or hopeless" to seek
        help.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704a43f9-06ff-498b-94e9-9c6af53433e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:54:32.157+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:51.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>If you are in need of mental health support, please call the
        24/7 National Center for Mental Health Crisis Hotline at (0917) 899-8727,
        (0908) 639-2672, (0966) 351-4518, or (02) 7-989-8727 or 1553 (Landline-to-landline
        only).</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68463214-161f-4677-900c-9317d7baf897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:54:32.157+08:00
      'mgnl:createdBy': 'alyssa'
