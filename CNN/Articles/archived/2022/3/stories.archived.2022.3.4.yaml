      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doncic, Booker, and Davis were included in the top 10 Philippine
        NBA jersey sales for the first time.</p>'
    '13':
