    'template': '1'
    'title': 'Comelec: Baguio halt order on in-person campaign rules only applies
      in CAR'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688babae-0cca-43c2-b9b2-3fd1c0c0f30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:55:01.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:46:39.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> The Commission
        on Elections said it can still require campaign permits from candidates and
        organizers of in-person sorties and motorcades despite a <a href="http://www.cnnphilippines.com/regional/2022/3/1/TRO-campaign-rules-Comelec.html">halt
        order issued by a Baguio City court.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11580ce-f45d-494b-8fed-db1691c57e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:55:01.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:46:39.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Comelec chairman Socorro Inting, a former Court of Appeals
        justice, said Friday that the order of Regional Trial Court (RTC) Branch 5
        Presiding Judge Maria Ligaya Itliong-Rivera only covers the local Comelec
        unit in the Cordillera Administrative Region (CAR).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7000d22d-8131-4b36-b2be-ad5854f6ba53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:55:01.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:46:39.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The jurisdiction of the RTC Baguio is only within CAR… We will
        still communicate with our election workers in CAR,” Inting told reporters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ba7bc3-4d6c-4931-872c-eddae17cd9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:55:01.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:46:39.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/3/2/Status-quo-Comelec-in-person-campaign-rule-remains-suspended-until-resolved-by-Baguio-RTC.html">Status
        quo: Comelec''s in-person campaign rule remains suspended until resolved by
        Baguio RTC</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b4e9e5-f0bd-4c9c-afec-8ef250372917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:55:01.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:46:39.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kay Balajadia-Liggayu, lawyer and member of the One Baguio-Benguet
        Robredo People’s Council which filed and secured a three-day temporary restraining
        order (TRO) against the Comelec resolution, earlier said that the ban may
        apply nationwide. Pro-Robredo groups insist the permit mandate stifles free
        speech.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ea918b-1057-4209-a558-4671395d382d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:55:01.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:46:39.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner Aimee Ferolino added that the commissioners
        have yet to read a copy of the TRO and the subsequent order from the RTC stating
        that the halt order has been effectively extended until April 4 due to the
        resetting of the scheduled hearing. It was the Comelec regional office which
        asked for the postponement, which was granted by the judge along with a commitment
        that they will not implement the resolution in question for the meantime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f6a655-a59d-409b-a25e-851937b8eb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:55:01.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:46:39.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The matter should be best threshed out during the hearing,” Ferolino
        said, noting that the poll body is “preparing to answer the case in court.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddaa89f-97ec-41a9-9ec2-9f89a9c34e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:55:01.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:46:39.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Baguio court issued a 72-hour TRO on Feb. 28 in favor of supporters
        of Vice President Leni Robredo against Comelec Resolution 10732, which sets
        the guidelines for all face-to-face campaign gatherings. The rules also require
        organizers of campaigns to secure a permit beforehand from the poll body.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a07533-284e-4e24-8837-5e0241cd0163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:55:01.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:46:39.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LIST: <a href="https://www.cnnphilippines.com/news/2022/1/27/Election-restrictions-campaign-period-Comelec.html">Restrictions
        during in-person campaigns, caravans of 2022 bets</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4f0cb4-af40-4db6-9861-d482241763ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:55:01.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:46:39.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same resolution sets strict health protocols such as limit on
        crowd sizes and physical interactions during face-to-face events as part of
        precautions under the country''s first elections amid a pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd4502e-8618-4086-8473-6d4495acda10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:55:01.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:46:39.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Voter education</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dcee28-d6fe-41f0-bd62-947910c0db87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:55:01.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:46:39.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec also gave a boost to its voters’ education program with
        a new deal signed with poll watchdog Democracy Watch, which has committed
        to focus on information campaigns on the youth and first-time voters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b415be3e-af1e-4323-b311-36d12b8f3d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:55:01.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:46:39.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next two months, the group will tap universities for information
        campaigns on how to vote using vote counting machines, as well as the new
        rules for voting day due to the COVID-19 pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28e7015-48c4-49de-9f12-101798c0eac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:55:01.283+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:46:39.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Comelec reacted to criticisms from several camps, including
        the office of Solicitor General Jose Calida, calling to <a href="http://www.cnnphilippines.com/news/2022/3/1/OSG-urges-Comelec-to-cancel-deal-with-Rappler--.html">revoke
        the poll body''s partnership with Rappler</a> also for voter education efforts.
        Calida threatened to file a case against the commission if it will not unilaterally
        cancel the deal, citing foreign ownership issues on Rappler’s end.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da42c3ee-e0aa-4bdc-a810-78f8458ea27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:55:01.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:46:39.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With respect to Rappler, we received an advisory from the solicitor
        general and we are still studying our options because I would like to emphasize
        that Comelec is a constitutional body and an independent body,” Inting said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2c29ad-5d34-41d9-9594-1ce1858ff745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:55:01.284+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-24T11:46:39.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesman James Jimenez earlier defended the deal, saying
        he sees no issue about the Rappler deal as the case over its ownership structure
        remains pending. He clarified that the online news company will not get restricted
        information on the May 9 polls or any special treatment through the deal.</p>'
