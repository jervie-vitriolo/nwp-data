      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With or without, I’m okay. Ang importante lang at least marinig
        kami lahat na mga kandidato ng tao,” Moreno told reporters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea924b8-a4df-4fec-a0f1-88dc61ae64fb'
