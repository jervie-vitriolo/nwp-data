      'mgnl:type': 'text'
      'text': '<p>For Ish Lanzar, the pandemic freed up a lot of space in her calendar.
        This was the perfect motivation for her to start learning a new language —
        that and a special someone over on the other side of the world. “I started
        learning Svenska because I''m dating someone from Sweden. We can communicate
        in English really well but, if it weren’t for all of this free time, I wouldn''t
        even be serious about learning the language,” says Lanzar.</p>'
    '12':
