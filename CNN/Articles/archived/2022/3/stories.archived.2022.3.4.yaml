      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state regulator said revenues from e-sabong hit ₱400 million
        per month last year, and ₱640 million monthly since January.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc305077-8e2c-4d83-8f3f-92f9456d3618'
