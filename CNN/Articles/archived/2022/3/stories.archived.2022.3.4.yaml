    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Language learning in the middle of a pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a137f101-8391-4722-a260-8067d24840bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T15:33:59.782+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:46:46.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We were months into the first lockdown when I decided to cover my
        room with sticky notes. Tiny pastel blue squares adhered to the mirror, desk,
        and bed frame — each with their respective labels: зеркало, стол, кровать.
        The result felt like a crime against interior design. But for visual learners,
        putting labels on everyday objects can be an effective tool in language learning
        and vocabulary development.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34da891-15de-4af0-a096-ca24d28939b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T15:33:59.783+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:46:46.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a course taken out of desperation for foreign language units
        that got me acquainted with all 33 characters in the Cyrillic alphabet eight
        years ago. Russian may not be the most practical language to learn in the
        Philippines, but the ability to smoothly say Yekaterina Petrovna Zamolodchikova
        in one breath makes for a pretty neat party trick. Years have now passed and
        the words are still here. I just have no idea how the hell to use them.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba3326a-22bd-4bae-bb5e-385f23a8146f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-07T17:33:14.856+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:46:46.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The laws of science state that energy can neither be created nor
        destroyed. So when the whole world was forced to stay still, I dusted off
        my old workbook and stuck sticky notes all over my room.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c70027-f195-4be0-8b6f-ff73b1d33ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T15:33:59.783+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:46:46.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of the pandemic, people found different strategies
        and techniques (read: coping mechanisms) for language acquisition. We reached
        out to five language learners to talk about daily routines, getting lost in
        translation, and their relationship with Duo the Owl.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0751b1f1-5b4a-4e99-92a1-0e2e01efe386'
      'mgnl:activationStatus': true
