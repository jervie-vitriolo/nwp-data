    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '912 triathletes to compete in Subic Ironman race on March 6'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef702cf-49d6-48cb-9368-9dee8bbeb64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:09:01.170+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:46:53.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> After
        a two-year break due to the COVID-19 pandemic, triathletes from around the
        globe will gather in Subic Bay for the full-length Ironman race and 70.3 triathlon
        on March 6.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2baa5d8-8204-4c50-b63f-4a58f8d3ae53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:09:01.170+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:46:53.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Ironman triathlon consists of a 3.8-kilometer swim, 180-kilometer
        bike, followed by a full marathon or a 42-km run, while the 70.3 race features
        1.9-kilometer swim, 90-kilometer bike, and 21.1-kilometer run.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36513f9-8818-49fc-851a-6a47664dbb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:09:01.170+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:46:53.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 912 triathletes will take part in the race, including
        868 local participants. It is the first full-length Ironman&nbsp;race in Asia
        where there will be foreign delegates since the COVID-19 pandemic began.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685b797e-8de9-4f56-ab0a-fe67afbea0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:09:01.171+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:46:53.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With safety as the top priority, IRONMAN Asia has been working with
        the Subic Bay Metropolitan Authority to ensure all health protocols will be
        strictly enforced.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa72c2b-ba19-408a-bbbb-d8a4d337eee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:09:01.171+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:46:53.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we usher in the new normal, we are excited to hit the ground
        running and kick start Ironman races in the region once again. We are committed
        to giving the same unforgettable IRONMAN experience our athletes have trained
        hard for, while employing strict safety protocols to allow our athletes to
        race with a peace of mind,” IRONMAN Asia Managing Director Jeff Edwards said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265ddcba-8ec7-4c7a-9e1b-9141f4f6d900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:09:01.171+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:46:53.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All triathletes, race staff, sponsors, and other partners are required
        to be fully vaccinated. They must also present a negative RT-PCR test 48 hours
        upon entry to Subic Bay. Wearing of face masks and social distancing will
        be monitored.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5550780-84c9-4e9c-b51c-b7eb960666ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:09:01.171+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:46:53.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is two years of pent up enthusiasm, hardship to overcome.
        This is the first full distance race in Asia after the pandemic and so we''re
        looking forward to setting an example about how to put this race on safely,"
        Ironman Philippines ambassador Fred Uytengsu said.</p>'
  'Duterte-signs-law-amending-Foreign-Investments-Act':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-04T13:08:22.027+08:00
    'imagesource': 'jcr:473e361a-4d6f-46c5-9104-afa59c4d8a8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffe7bf81-25b7-4a24-97db-dc64b8b78ca3'
    'lead': 'President Rodrigo Duterte has signed into law a measure amending the
      Foreign Investments Act, further opening up the economy to foreign investors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-04T13:10:34.940+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:46:53.284+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:45:59.444+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte signs law amending Foreign Investments Act'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3896046a-77ef-417a-9869-8e8cb0abad17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:10:34.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:46:53.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4)</strong> — President
        Rodrigo Duterte has signed into law a measure amending the Foreign Investments
        Act, further opening up the economy to foreign investors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f59d642-7b6c-492c-be79-5a24b1937be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:10:34.941+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:46:53.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 11647, signed on March 2, seeks to ease foreign equity
        restrictions in certain sectors. A copy of new law was released by Malacañang
        on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa2c6d3-2c6b-476b-93a2-08f8bd0d033e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:10:34.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:46:53.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreigners engaged in export enterprises can now secure 100% ownership
        in areas outside the foreign investment negative list under the new law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe2f0b3-8267-4e71-80cd-a32e6a04f0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:10:34.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:46:53.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign investors can also shell out capital to hold as much as
        100% equity in domestic enterprises.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44de60b8-c8f3-45d1-b9ea-ff483b40d7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:10:34.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:46:53.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also entices small players to invest in the local market
        by relaxing rules on direct hires, cutting direct employees from 50 to at
        least 15 Filipino employees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206cc608-5b91-475b-b5e5-7481fd78168e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:10:34.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:46:53.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the amended Foreign Investments Act, an Inter-Agency Investment
        Promotion Coordination Committee (IIPCC) will be created to facilitate efforts
        to attract more foreign investments in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa82407f-918e-4f86-9772-d87a68c16d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:10:34.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:46:53.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade and Industry will lead the IIPCC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9883f0a-c23e-4a4a-90f0-de61938f9660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:10:34.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:46:53.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also orders the injection of ₱50 million to the IIPCC to
        implement its duty. The budget will come from the contingent fund of the General
        Appropriations Act for the current fiscal year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9206938-d478-45d2-a702-d6a3152a3352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:10:34.940+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:46:53.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new section has also been inserted, mandating the IIPCC to create
        the Foreign Investment Promotion and Marketing Plan, which would focus on
        the medium five-year and the long-term ten-year plan. It should be based on
        "competitive advantages, natural resources, skill and educational development,
        traditional linkages, and international market potential."</p>'
