      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3e1dc4-f70c-4be4-b345-957670942fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.894+08:00
