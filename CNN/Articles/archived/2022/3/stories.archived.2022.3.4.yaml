      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that Leni and Kiko best reflect our mission and vocation
        to create and force a society that cares for humanity," <a href="https://twitter.com/TheGUIDON/status/1499669082022739971/photo/1">the
        professors'' statement read</a>. "This is the cause that we seek to advocate
        for the betterment of our youth, for the prosperity of our nation and for
        the Greater Glory of God."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb876c92-c955-489c-a5f6-d1cecfeaa548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T20:28:22.287+08:00
      'mgnl:createdBy': 'janine'
