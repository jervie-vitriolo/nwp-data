      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am riding on the slate of Isko Moreno. I am here in Isabela and
        I am not spending a single centavo for the sorties. My supporters may print
        five tarpaulins and put it in their neighborhood, that''s how it really works,"
        he said. "My supporters are from the ground and they are taking care of the
        ground. I just wish this kind of new politics will work in a pandemic situation
        that we are having."</p>'
