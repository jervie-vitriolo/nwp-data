      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For teachers, Balita raised the need to fill plantilla positions
        in public schools and increase teachers'' salaries to at least ₱37,000.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b98219b-ec2e-4144-89ba-55bc6d027749'
