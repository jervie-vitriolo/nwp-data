      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c0aad9-e914-4c82-9100-8c3c9257b6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:28:36.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:06.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations between Russia and the Gulf states have grown over the
        past few years. Both Abu Dhabi and Riyadh count Russia as its main partner
        in the OPEC+ group of oil exporters that coordinates production policy that
        effectively sets global crude prices. The UAE and Russia began a "special
        relationship" two years ago aimed at increasing trade and cooperation. This
        week, Russia voted in favor of a UAE-backed resolution at the Security Council
        that labelled Yemen''s Houthi group as a terrorist organization, after previously
        abstaining.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03ed0b0-261a-45a9-840e-ac2a1be8b322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:28:36.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:06.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be87690-9e3c-49f9-8a68-2bd621a5ff38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:28:36.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:06.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gulf states'' ties with the US have been strained of late. Speaking
        at a defense conference in Abu Dhabi on Thursday, UAE ambassador to the US
        Yousef Al Otaiba said that ties between the UAE and the US are undergoing
        "a stress test," adding that he was sure it would be overcome.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8fe081-2d41-44ce-87a7-b8027a6fd975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:28:36.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:06.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702bd544-6796-483c-89da-ecb16a4f7716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:28:36.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:06.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE also had a change of tone toward Ukrainians wishing to travel
        to the country. Abu Dhabi came under criticism on Tuesday for suspending visa
        waivers for Ukrainian citizens. The notice was announced on the Facebook page
        on the Ukrainian embassy in the UAE.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50c9160-fa9b-4aee-a7da-82001abd5d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:28:36.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:06.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f605d55-97a8-41cc-811e-a4a6e548c042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:28:36.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:06.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an apparent reversal, the UAE on Thursday said that Ukrainian
        nationals are still eligible for visas on arrival.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfa6ba9-1d8b-4ae5-b3c5-d9173506cabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:28:36.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:06.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5dfdd3-9b74-4117-8776-5cf2a339b522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:28:36.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:06.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1 million have so far fled since fighting first broke
        out, with European countries bracing for a massive refugee influx.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc8af28-9ff8-472f-9226-e26a5bb4670d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:28:36.491+08:00
      'mgnl:createdBy': 'bamba'
