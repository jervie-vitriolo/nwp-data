      'mgnl:type': 'text'
      'text': '<p>To deliver the best Olympics content to a global audience, Alibaba''s
        cloud computing technology also powers the <a href="https://olympicchannelservices.com/">Olympic
        Channel Services</a>, which brings high quality programs to fans around the
        world to engage with the Olympic Movement anytime, anywhere, and on any device.</p>'
