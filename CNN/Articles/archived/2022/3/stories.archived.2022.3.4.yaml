  'Bangsamoro-Transition-Authority-members':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-04T10:22:13.391+08:00
    'imagesource': 'jcr:b5701f59-e1bf-4000-b4b5-60b09b126d67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e25c2536-554d-4dcc-a61d-ad906001e5f4'
    'lead': 'President Rodrigo Duterte has approved the recommendation to extend the
      term of the current Bangsamoro Transition Authority members months after he
      signed the bill deferring the election of interim regional government from 2022
      until 2025.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-04T10:24:19.420+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:46:58.300+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:45:57.186+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BTA members to extend term after Bangsamoro polls pushed to 2025'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf967af-582f-4fe2-af74-9a404520c447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T10:24:19.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:58.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> President
        Rodrigo Duterte has approved the recommendation to extend the term of the
        current Bangsamoro Transition Authority members months after he signed the
        bill deferring the election of interim regional government from 2022 until
        2025.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a9beea-d47c-4306-969f-abefe472803c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T10:24:19.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:58.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration''s Security, Justice and Peace Cabinet Cluster
        confirmed on Friday that the President approved its recommendation on Feb.
        21.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8f6bcf-df1d-47c3-8d5e-ed081c6495d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T10:24:19.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:58.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 11593, signed by Duterte in October 2021, effectively
        deferred the first regular elections of the Bangsamoro Autonomous Region in
        Muslim Mindanao (BARMM) from 2022 to May 2025 to synchronize with the midterm
        elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3890ee-5934-42cf-be15-37f4d389f5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T10:24:19.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:58.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also stated the President may appoint the 80 new interim members
        of the BTA who shall serve up to June 30, 2025 or until their successors have
        been elected.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0329313a-d8e7-482e-a891-cd75d88c8aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T10:24:19.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:58.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the cluster said that keeping the status quo will ensure
        that the key aspects of the transition process in the Bangsamoro will be carried
        out effectively. It added that the BTA members had a similar appeal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a23ae60-bfaf-4857-9049-3442c0ff89eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T10:24:19.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:58.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By keeping the status quo in the BTA, we are not only building
        on and sustaining the gains of the Bangsamoro peace process; we are laying
        the foundations where genuine development and long-lasting peace can take
        root and flourish, and where our Moro brothers and sisters can look ahead
        to a better and brighter future," read the statement. It was signed by Defense
        Secretary Delfin Lorenzana, National Security Council chief Hermogenes Esperon,
        Interior Secretary Eduardo Año, and Presidential Adviser on Peace Carlito
        Galvez Jr.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077c3ae7-16b9-46ab-909c-a3d55b053359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T10:24:19.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:58.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Duterte signed the Organic Law for the BARMM. The law abolished
        the Autonomous Region in Muslim Mindanao and established a new autonomous
        political entity with more power, including its own parliament.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab430dbb-9c84-4be5-8128-a22ed6ce4c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T10:24:19.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:58.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creation of the BARMM has raised hopes that the Bangsamoro will
        have a chance at genuine self-governance that it has been fighting for decades.</p>'
