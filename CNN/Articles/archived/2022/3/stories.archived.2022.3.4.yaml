      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/2/22/Isko-Moreno-Sara-Duterte-Willie-Ong-support.html"><strong>RELATED:
        Doc Willie to continue VP campaign despite support for Isko-Sara tandem</strong></a>&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14de567f-214f-4e4f-a435-e8c66a92186b'
      'mgnl:activationStatus': true
