      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> Senator
        Manny Pacquiao on Thursday downplayed the so-called “Solid North,” which is
        known to be the bailiwick of the Marcoses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0d476e-1972-4999-97b9-c82c357c05c0'
