      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) –</strong> Golden
        State Warriors star guard Steph Curry continues to have a huge following among
        Filipino hoop fans as he topped the most popular NBA jersey in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8751f4b2-1941-4c3d-bc2b-8f203f59f06a'
      'mgnl:activationStatus': true
