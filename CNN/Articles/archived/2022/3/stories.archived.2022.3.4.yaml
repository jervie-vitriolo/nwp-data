    'mgnl:tags': ['Russia', 'Aeroflot', 'Sabre', 'reservation-system', 'travel']
    'template': '1'
    'title': 'Russia''s largest airline yanked from global reservation systems'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e995ca0-a95a-420b-86e6-7488bd3b5a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:53:30.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The reservation system that is the backbone of airlines
        around the world has terminated its agreement with Aeroflot, crippling the
        majority government-owned carrier''s ability to sell seats.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016698f1-a354-470b-a19d-c5510d86f4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:53:30.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82bec4e-1cbb-4562-a799-ca8dbe81e6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:53:30.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technology company Sabre says Aeroflot has been removed from
        its global distribution system, meaning Russia''s largest airline will not
        be shown in its "marketplace used by travel agencies, travel websites and
        corporations around the world to shop, book and service flight reservations."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17cc1c9-d3cf-4e10-a9f3-0ffe113fcca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:53:30.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620c2d55-50cc-41fd-951a-09cc85a31f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:53:30.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabre has been monitoring the evolving situation in Ukraine with
        increasing concern," said Sabre CEO Sean Menke in a statement. "We are taking
        a stand against this military conflict."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69b0061-ff7f-47bb-80ce-66f81d5ee52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:53:30.340+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d03d61-4a44-425e-b933-2645a9ce21ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:53:30.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Removal from global distribution systems (GDS) is one step, but
        other technology services provided to Aeroflot are still in play, experts
        say.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2870af-eb41-4b26-bedc-a6dd38ea03a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:53:30.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0111d4e-52db-406d-9f52-0312633c7242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:53:30.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabre has not suspended "automation services," according to airline
        industry analyst Robert Mann, of R.W. Mann &amp; Company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d505bf-0703-4a4c-8d0c-f96cafd1d2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:53:30.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216bce07-3c7e-4ee4-a9a2-8350eec57be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:53:30.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabre provides reservations, passenger services, operations, network
        planning and management systems. These are core automation systems, commercial,
        operations and planning systems, without which airlines cannot function, except
        minimally and manually," Mann said via email.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aff4d79-dc1c-4341-aa4d-74ae83b186a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:53:30.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa243c70-0248-4e4f-b6c5-24de93c094af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:53:30.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its statement, Sabre said that the company "will evaluate whether
        additional actions would be appropriate, taking into account legal considerations
        and any counter measures that could be implemented in response."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a10666b-3973-4a09-9792-521d1d54dccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:53:30.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eabed38-aab4-49a4-b61f-0eb4cea0113b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:53:30.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It underlined that it is complying with all sanctions in response
        to a question about its other services.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468a6c01-b22d-40ee-ae16-ab03b1de297e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:53:30.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967cdc00-e0b4-408b-9579-66402e492505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:53:30.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspending automation services would have a dire impact on domestic
        operations, says Brett Snyder, aviation blogger and president of Cranky Flier.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b60d0f-43f6-4697-8cc9-43a5e738bc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:53:30.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd76ddf1-9bf7-4fdb-846f-2faef621ed3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:53:30.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aeroflot would be forced to try to find an alternate vendor, but
        that is not something you can switch overnight. It would be highly disruptive,
        and if Sabre was serious about punishing Russia, it would be looking at ways
        to sever those contracts," Snyder said via email.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ca23af-567f-4366-8639-11b7bd8f7b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:53:30.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df9b405-27c0-4b75-80c2-30c910a6eed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:53:30.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another travel technology company, Amadeus, said Thursday it has
        started suspending the distribution of Aeroflot fares in its systems.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8597bbb6-96d9-4da2-9af3-0fa141356caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:53:30.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64ceafc-2529-4ac2-b0b5-a82470fd26b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:53:30.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not sign any new contracts in Russia and we continue to
        evaluate our existing portfolio of work in Russia in parallel," Amadeus said
        in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a97a79-3e49-48e9-8933-accaf29a318f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:53:30.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6519480e-4773-4066-8b41-11a284e2a5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:53:30.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, we continue to assess and evaluate the potential
        impact of international sanctions imposed on Russia and any counter-measures
        by Russia," the statement said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c84833-be6d-4233-9e61-3103289c406a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:53:30.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a6c59f-494a-47e8-b5f4-65a77c14ac45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:53:30.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moves to take Aeroflot flights out of global distribution are the
        latest measures against Russia''s aviation industry after most of the western
        world closed airspace to Russian aircraft.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9179da5-baf8-4b91-8e7f-49b411118ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:53:30.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244aacf7-bb36-447b-9709-dcfe48d34c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:53:30.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Boeing and Airbus said they would no longer do
        business with Russian customers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eacf93-9a7f-4e15-8d51-1f7fef21d061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:53:30.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe0dde7-6ef7-42e2-a2f5-21bebbb866de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:53:30.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing has suspended major operations in Moscow and temporarily
        closed its office in Kyiv and has suspended "parts, maintenance and technical
        support services for Russian airlines," the company said in a statement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4076d7-0e5e-408f-be9b-68d1e4d43983'
      'mgnl:activationStatus': true
