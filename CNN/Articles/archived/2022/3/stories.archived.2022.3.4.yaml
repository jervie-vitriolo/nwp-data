      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympic Winter Games Beijing 2022 has realized a further move
        to cloud-based services, further reducing the time and cost investment on
        IT infrastructure, hardware and associated management. With the advanced cloud-based
        capability to analyze real-time intelligence, the planning and management
        for Beijing 2022 was further streamlined and improved for more seamless user
        experience.</p>'
