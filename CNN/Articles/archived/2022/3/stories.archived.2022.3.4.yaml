      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbed4b4-3980-4b12-bd4a-713480df7b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Department of Treasury will also issue sanctions on disinformation
        targets. That includes SDN Strategic Culture Foundation and associated outlets
        Odna Rodyna, Rhythm of Eurasia, and Journal Kamerton; SouthFront; SDN InfoRos;
        New Eastern Outlook; Oriental Review; United World International; and Geopolitical.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74635637-0d5c-4003-9068-1263e5bc191e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d48916a-1d47-45e1-90ec-b0c2bb2c6dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also designate "26 Russia and Ukraine-based individuals
        who play central roles in these organizations, enabling the Government of
        the Russian Federation''s efforts to spread disinformation and influence perceptions
        as a part of their invasion of Ukraine."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b2e075-d89b-400f-90f1-edc0ac24b8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3417c6-30d1-44b9-963d-769c227fe678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has vowed to go after the "ill-begotten gains" of Russian
        oligarchs, including their private jets, luxury apartments and yachts. The
        Justice Department announced a task force Wednesday comprised of various US
        law enforcement agencies designed to enforce sanctions against oligarchs,
        calling the initiative "Kleptocapture."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cd5327-b349-4f50-8dab-1da48fbb501e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3ddade-f9eb-47f7-b74d-0756a44a35cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden is scheduled to assemble his Cabinet for a meeting Thursday
        afternoon as Russia''s invasion of Ukraine enters its second week and most
        of his administration is involved in the US response.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6e1163-4890-41dc-a0ba-c91007f71faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f140635-4c0e-43e5-8d15-e90aee699485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet meeting, which is scheduled for 2 p.m. ET, is expected
        to focus much more heavily on foreign policy than usual, CNN has reported.
        The President is expected to make brief remarks at the start of the meeting
        on the latest developments in Ukraine.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e2523e-537c-4a49-a43c-7b5d83fcdc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc999b73-ab32-47ad-83dd-45d6565f3432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the fourth Cabinet meeting of Biden''s presidency. Nearly
        every agency or department expected to be represented at the meeting has played
        some type of role in the administration''s response to the crisis in Ukraine.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce1bdd7-517e-4bf5-b623-c40df3fbac0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7598b5b4-7898-483e-8fe4-d0c14c9fcd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Kamala Harris traveled to Germany last month to meet
        with allies and deliver a message from the US at the Munich Security Conference.
        Defense Secretary Lloyd Austin has assumed overall responsibility for military
        aid to Ukraine, including the Stinger anti-aircraft missiles that were delivered
        this week. Treasury Secretary Janet Yellen has quarterbacked the sanctions
        packages rolled out over the last week by the administration and also worked
        with phones with counterparts in Europe to ensure they are aligned. The Biden
        administration is planning to impose new sanctions on Russian oligarchs and
        members of their families as soon as Thursday, sources familiar with the matter
        said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c45b4f3-9f3c-4640-9591-bdbcd9898a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2343554a-a700-4582-a0d2-298b3e016783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney General Merrick Garland announced on Wednesday the "Kleptocapture"
        task force meant to go after oligarchs'' yachts, private jets and luxury apartments.
        Commerce Secretary Gina Raimondo''s department has assumed responsibility
        for the export controls levied on Russia and Belarus that restricts critical
        technology. Transportation Secretary Pete Buttigieg has oversight of the Federal
        Aviation Administration, which enforces the ban on Russian flights in US airspace.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac22a649-80ef-41d1-b691-a0e89d42b02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5613fa-7f14-42f3-9ecf-b6f7e9df8fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Jennifer Granholm worked this week to coordinate
        the release of 30 million barrels from the US Strategic Petroleum Reserve,
        along with other nations. Homeland Security Secretary Alejandro Mayorkas will
        have oversight of potential temporary protection status for Ukrainian refugees,
        along with ensuring there are no spillover security concerns within the US.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d53817-032a-4f8e-ac9e-a9499511ab01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b79e5f-6dc9-47f1-8624-8d27f13ceb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director of National Intelligence Avril Haines has led the US intelligence
        community at one of its most extraordinary junctures as the Biden team employs
        a strategy of declassifying and releasing intelligence about Russia''s intentions
        and plans. She also traveled to Europe to coordinate intelligence sharing
        with allies.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cbd824-8af5-4743-bcb8-55066c237bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.319+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670a1566-bcaa-44f8-a80b-cf4edb7c0d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Ambassador to the UN Linda Thomas-Greenfield has assumed her
        highest-profile yet with speeches at the Security Council and General Assembly
        castigating Russia for its invasion. Acting Office of Management and Budget
        Director Shalanda Young will head-up White House efforts to secure $10 billion
        in lethal and humanitarian aid for Ukraine.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09621238-ac92-4751-86b4-5b28b7f62fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593e1f88-b823-4be2-83a2-0b5d201b1f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Antony Blinken will not be in attendance because
        he is traveling to Europe for meetings today with NATO allies.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1bf516-7b64-4d13-8911-65bec5a1fbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3507a4-2c02-4938-b35a-d4e2ffaded52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President dedicated a large portion of his State of the Union
        address on Tuesday to the conflict as Ukraine''s cities continue to be attacked
        by Russian forces.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a276266-41ef-495a-8ca1-874687789464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47759c16-d094-42c8-b729-3d100d9e2273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One million refugees have fled Ukraine in just a week, according
        to the United Nations, as Russian troops attempt to press further into the
        nation.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ef286e-d5c2-47b8-af1c-8eedc999c68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005c5367-aca7-438a-81e9-ca2e172a9884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian forces have so far been able to stave off Russia''s initial
        push and have maintained control of Kyiv and other major cities, but Russia
        is now bringing in more destructive weaponry and increasingly striking civilian
        infrastructure, CNN has reported. As the invasion enters a second week, Ukrainian
        President Volodymyr Zelensky is pleading for more international assistance.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314f56db-b6b7-4ecc-9958-e3c1705cd0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539dbe40-a9e4-4538-be73-afc1dd5849ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and its allies have taken a wide range of actions in recent
        weeks intended to punish Moscow for the invasion, including harsh new sanctions
        and export controls aimed at imposing severe costs on the Russian economy.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b91ecc1-dbc7-4c8b-b6ce-2cb908fdf6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.320+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
