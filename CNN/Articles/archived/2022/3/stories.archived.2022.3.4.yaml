      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb7b15b-62c6-411f-9a47-5ca3541b353e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T21:19:55.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:29.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the second hearing of the Senate Committee on Public Order and
        Dangerous Drugs on Friday, Pagcor chairperson Andrea Domingo recognized the
        need to resolve the alleged abductions, but stressed that the agency would
        risk violating rules without an order from President Rodrigo Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4005c999-36f2-45ce-b5d8-4833b87be314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T21:19:55.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:29.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35d566b-d10f-4f94-87a0-c3bea98f6731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T21:19:55.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:29.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po namin ayaw suspendihin (It''s not that we don''t want
        to suspend it)," Domingo said in response to Senate President Tito Sotto.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960e0165-9707-4343-bb87-c2e6718e2647'
