      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chot Reyes-mentored squad was solid in all fronts as they outscored
        the Bossing in second chance points (25-11), points from turnovers (23-11),
        and bench points (44-28).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50095cd7-c959-44c9-94e0-75f36accba92'
