      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4)&nbsp;–</strong>
        The TNT Tropang Giga handed the Blackwater Bossing their 29th straight loss
        - the worst in league history - after a 106-93 win in the PBA Governors''
        Cup on Friday at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043be4ce-3024-443c-8115-133176c2a244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T17:50:09.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:38.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca490a70-916b-4f72-8c0d-4796dd014a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T17:50:09.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:38.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mikey Williams carried the Tropang Giga to their fifth win of the
        conference against four losses with 23 points. Import Aaron Fuller added 16
        markers and 22 rebounds while RR Pogoy and Ryan Reyes finished with 16 points
        each.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e3c0f6-6d72-4ea1-aee3-177fbdfc3b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T17:50:09.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:38.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e102b075-54f1-4a89-8710-9d25a6cf816d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T17:50:09.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:38.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT proved throughout the game they are the better team as they
        never allowed Blackwater to taste the lead from the first possession of the
        lopsided contest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e67518-ae66-4cea-9506-0bf0b0f8f24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T17:50:09.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:38.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9facdc-199d-42cb-b49e-e0a3f057a32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T17:50:09.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:38.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tropang Giga posted their biggest lead in the game at 20 points,
        87-67, in the opening minutes of the fourth quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d0bfbb-77a4-4e85-8a6c-115fe342ede4'
