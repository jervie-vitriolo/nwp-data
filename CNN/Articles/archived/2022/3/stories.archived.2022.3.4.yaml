      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his second day in the province, Pacquiao spoke to around 2,000
        pastors and their followers in Lingayen.</p>'
