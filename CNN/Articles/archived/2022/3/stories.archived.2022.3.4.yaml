      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12111b68-9828-413c-acb3-3e62e209ba3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:34:37.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:46:49.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re not only talking about salaries and benefits because more
        than 50% of nurses serving the frontline now are under job order, contractualized
        by this very government, offered good salary but without security of tenure,"
        Balita added, noting that workers in the industry deserve job security and
        programs promoting career development.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bd747c-4152-4679-a5d4-faac690df1fa'
      'mgnl:activationStatus': true
