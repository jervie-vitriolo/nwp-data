      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the defensive side, TNT asserted its dominance against Blackwater
        in total rebounds (56-44) and steals (13-6).</p>'
