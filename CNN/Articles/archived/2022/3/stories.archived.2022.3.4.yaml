      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US crude jumped as much as 5.4% to $116.57 a barrel early Thursday
        -- the highest trade since September 22, 2008. A week earlier Lehman Brothers
        collapsed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd5a637-c69b-499b-bc7a-3d73e28ecdd0'
      'mgnl:activationStatus': true
