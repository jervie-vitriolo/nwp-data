      'jcr:uuid': '45d800c8-97e9-4e15-aae9-5d9d20598a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T20:29:35.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:30.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) –</strong> The NLEX
        Road Warriors wrapped up their PBA Governors'' Cup elimination round campaign
        with a 115-103 win over defending titlists Barangay Ginebra San Miguel on
        Friday at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a4568a-b744-4cba-90b4-655d03c66749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T20:29:35.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:30.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49b990e-7289-4d5b-8df5-9fe686b8d088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T20:29:35.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:30.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import KJ McDaniels led the second half offensive onslaught for
        NLEX in his farewell game with a double-double effort of 26 points and 10
        rebounds to help his team finish with an 8-3 slate and an assured twice-to-beat
        advantage in the quarterfinals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9444ff-583a-467b-92e1-70f90290bb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T20:29:35.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:30.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60ecb5e-25e8-4fed-8fcc-03bb0e2684cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T20:29:35.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:30.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Road Warriors team captain Kevin Alas contributed 18 markers, 10
        boards, and eight assists while Kris Rosales added 17 points in their victory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ca6589-a333-4770-a5e6-b1af01c3ebb7'
      'mgnl:activationStatus': true
