      'text': '<p>The World Health Organization recommends that positivity rates remain
        below 5% for at least 14 days for countries or regions to reopen.</p>'
  'Elon-Musk-union-vote-offer-UAW':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-04T16:01:29.236+08:00
    'imagesource': 'jcr:914675b4-561e-4730-9c8c-5cd93933eff3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '663e973b-c318-443e-a6f4-4a9a0636ee69'
    'lead': 'Tesla CEO Elon Musk, a vocal critic of unions and the United Auto Workers''
      efforts to organize his employees, is inviting the union to hold an organizing
      vote at the company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-04T16:07:05.903+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T11:46:42.415+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:46:04.364+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elon-Musk', 'Tesla', 'unionize', 'United-Auto-Workers', 'union',
      'organizing-vote', 'challenge']
    'template': '1'
    'title': 'Elon Musk challenges the UAW to unionize Tesla'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2feaf6e3-f180-4194-86b9-01fe4dbd932d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:07:05.903+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:42.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tesla CEO Elon Musk, a vocal critic
        of unions and the United Auto Workers'' efforts to organize his employees,
        is inviting the union to hold an organizing vote at the company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b0547a-f518-4bc4-ac58-d9a8d0342801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:07:05.903+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:42.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1629b404-5a2e-4e46-b170-be92d8ecb087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:07:05.903+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:42.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter late Wednesday night, Musk said that Tesla is able to
        hire and retain workers only in the current, very tight labor market by paying
        and treating them well, and he is not concerned about having a union vote
        at the company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9d5b67-8912-4dc4-a16a-bd793fe62fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:07:05.903+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:42.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69b9589-9815-496f-b4b5-8a2a24cb494f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:07:05.903+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:42.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like hereby to invite UAW to hold a union vote at their convenience.
        Tesla will do nothing to stop them," he said in the tweet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0357146-4bae-4de9-b826-b914003490fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:07:05.903+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:42.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772bbe2a-a568-41bd-9536-b2823ecf4e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:07:05.903+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:42.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk was responding to a Twitter chain that started with President
        Joe Biden praising two unionized automakers — General Motors and Ford — for
        their investments in building electric vehicles. Biden, perhaps the most pro-union
        president in history, has repeatedly praised the EV efforts of unionized automakers,
        such as GM, Ford and Stellantis, while conspicuously ignoring Tesla, which
        to date has invested far more in EV development and built far more of those
        vehicles in the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317d9ed0-1786-450b-97e1-d0e32862810d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:07:05.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:42.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a473c3f0-7745-42bf-b62b-ed5b0d150552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:07:05.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:42.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When rock legend Gene Simmons responded to Biden''s tweet suggesting
        that the President didn''t mention Tesla because it is non-union and headquartered
        in Texas, a "right to work" state, Musk responded to point out that the company
        has not closed its California plant and is actually considering expanding
        it. He then made the offer for the union to hold a vote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da84536-9461-44f2-bba8-05a7c0245458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:07:05.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:42.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e41539f-9450-41bb-bd03-a6b8200f3486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:07:05.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:42.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk followed up later by tweeting that Tesla factory workers''
        compensation is the highest in the auto industry. Most Tesla workers receive
        stock options, which can be very lucrative considering the performance of
        the stock in recent years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2dc310-6bca-469e-9cdd-aa19b0c87908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:07:05.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:42.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486d0101-de76-4ec1-8caf-ea9630b02a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:07:05.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:42.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has threatened that workers could lose that benefit if they
        vote for a union, a stance that was a California labor judge ruled to be an
        illegal action against employees'' rights to freely choose whether or not
        to organize. Stock options workers already accumulated could not be revoked
        if they later voted to unionize.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2f5b09-37d0-4d80-a1ec-3fe0e68aa7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:07:05.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:42.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd80557-83cd-48f9-9fa9-8cff6dd58b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:07:05.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:42.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Worldwide workforce</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a787b78-1712-41e2-ae65-bbe37b065afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:07:05.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:42.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A company filing showed that Tesla had nearly 100,000 employees
        worldwide at the end of last year, but it did not show the split between its
        plants in California, Texas, Nevada, Western New York, Shanghai and a new
        plant about to open outside of Berlin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71920bd3-44ea-405a-bc62-4e3db2c1c752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:07:05.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:42.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918e9e9f-fb06-4fcc-8caa-0df1f70d7338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:07:05.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:42.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAW did not have an immediate comment on Musk''s offer to hold
        a vote. It has been trying to organize the California plant virtually since
        it started production a decade ago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab2626f-5668-4bca-83e8-98768b26cdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:07:05.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:42.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c346ea9d-5916-4297-9ade-d8f0715f06b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:07:05.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:42.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAW and the National Labor Relations Board, the government agency
        that oversees unionization votes, have repeatedly cited Tesla and Musk for
        illegal or improper anti-union activities, including allegations that the
        company fired employees who supported and promoted the union.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35154d5c-a92f-4aed-b29e-0b4b608a3381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:07:05.904+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:42.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478cf8be-71b7-4182-bc24-f632a764b0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:07:05.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:42.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically a union vote is held when at least one-third of employees
        at a company or specific workplace sign cards asking to be represented. And
        unions typically don''t file the cards to request an election unless they
        have significantly more support than that, most often from a large majority
        of workers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fa952a-01f9-46a6-a50c-87a5fca5e38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:07:05.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:42.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3bdc6e-d339-4d44-881b-bc6a300c380a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:07:05.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:42.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some instances a company will agree to recognize a union without
        a vote, typically as part of an agreement with a union that already represents
        its employees at other facilities. An employer can also agree to hold a vote
        without the union filing cards, but it is not clear if that is what Musk has
        done in this case, since offering an election on Twitter is not a formal filing
        with the NLRB.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7552b395-59ca-4c77-80b1-ba316f9a9ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:07:05.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:42.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e562f88f-9cb6-4657-8243-1fd823c0d559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:07:05.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:42.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When organizing votes are held, employers almost always lobby workers
        to vote no, arguing they would be worse off under union leadership. Even when
        employers stay neutral, as was the case at a UAW vote at a Volkswagen plant
        in Chattanooga, Tennessee eight years ago, outside groups opposed to unions
        can lobby workers to vote no and defeat the organizing effort.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a0b5aa-88b5-4b73-bb82-45e00c68182b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:07:05.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:42.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16abbe5-2b9b-448b-8f8a-26f3f270a36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:07:05.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:42.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also not clear if Musk is offering to stay neutral if a vote
        is actually scheduled, and whether such a vote would be only at the Tesla
        plants in relatively pro-union California or Nevada, or whether it would include
        employees at the newly-opened facility outside of Austin, Texas.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ef5a4a-742c-4a6c-a5a2-8fd36d6c45b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:07:05.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:42.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e37813-1ab8-486a-9126-dd9ef8d08c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:07:05.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:42.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Big boost for union efforts</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8186ca-b761-47e4-a1f4-e7cc77c002f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:07:05.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:42.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizing a high-profile company such as Tesla would be one of
        the US labor movements'' greatest victories in decades, said Alexander Colvin,
        professor at the Cornell University school of industrial and labor relations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbdf7e5-676c-47d7-a155-c29dc67aca6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:07:05.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:42.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac9efa1-17e8-44fb-a1a3-b76b47e2bafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:07:05.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:42.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be a crucial success," Colvin said. "It''d be up there
        with successful organizing Amazon."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b7b2f9-c657-4cfd-bd6f-1ecc6fa86971'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:07:05.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:42.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92100835-ffac-45fd-a324-e9da4a06f2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:07:05.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:42.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Union membership nationwide has dropped to only 10.3% of all workers,
        and only 6% of private sector employees, down from 16.8% in 1983 when the
        Labor Department started tracking the data. Organizing campaigns are crucial
        to unions regaining some of their lost power.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeb3622-b539-4899-aca4-928aaf684b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:07:05.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:42.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815119cc-b2c6-4ba8-bc5b-fb6c36c0fcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:07:05.905+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:42.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unions recently have been more likely to lose high-profile votes,
        such as a recent one at an Amazon warehouse in Alabama. That election is being
        rerun right now after a finding of improper activity by management during
        the course of the initial vote.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a49a27-2ee5-4814-a6fb-f89d72662e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:07:05.906+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:42.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e0fe4e-5dc5-404a-9786-76bc6246a9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:07:05.906+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:42.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A small, independent union, Starbucks Workers United, is having
        some success organizing individual stores in the coffee chain, so far winning
        votes at two locations in Buffalo and one in Mesa, Arizona. But that''s only
        three of 9,000 US stores owned by Starbucks.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01312907-1a96-4ef5-b632-48d880e19c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:07:05.906+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:42.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/03/business/elon-musk-tesla-union-vote-offer-uaw/index.html">Elon
        Musk challenges the UAW to unionize Tesla</a>."</em></p>'
  'resume-gap-career-break':
