      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Sotto moved for the filing of a resolution urging Pagcor
        to halt e-sabong activities - a measure unanimously signed by his colleagues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a0a607-bc08-463d-a119-60458c46572f'
