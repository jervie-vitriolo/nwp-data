      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a 90-minute phone call Thursday between Putin and Macron,
        an Elysee source told reporters that Putin had said he intended to continue
        his military operation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8133c405-b368-45cf-83ce-18685698e7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513a2aaf-2120-4f67-9b1a-c45070a5adf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without making a prediction, we should expect the worst is yet
        to come. The (French) President said so yesterday as well. There is nothing
        in what Putin said today that should reassure us," the source said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6135f8e-b6c8-41eb-9e53-b783ecf0d5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b663a84a-107b-4533-9d2d-867ad8487629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin told Macron he was available for negotiations but emphasized
        that discussion must take place on the grounds of neutralization and disarmament
        of Ukraine, the source said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b2df02-9179-4543-b4e9-2374770feb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe6ba42-87d1-4bb8-9257-4fa47851945e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian leader also said that if Kyiv wanted to talk, it must
        act now -- and if Ukrainians don''t accept these conditions, he will obtain
        the same result by the military path, the source said. Putin denied having
        bombarded Kyiv and warned that the situation would worsen, but that it was
        the fault of Ukraine, the source said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d357618-bc69-4374-8d53-8a3a87418cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43965a23-3e50-4b13-b881-87ea68f34e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France estimates that Russia''s military ambition is to take all
        of Ukraine, the source added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bba5b6-b115-49ec-ac44-1e601cd97a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eb7bea-b902-4e62-8532-681b478d36d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mayor: Russians creating a ''humanitarian catastrophe''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202d53e1-8ade-4fc9-8188-d5fecd20aeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlov warned that Mariupol was facing a humanitarian crisis after
        what he said had been 26 hours of continued shelling.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64e2a6f-d6f6-4450-915c-7d66b0e8e8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c294ab-8aae-4720-a629-5b806f4eb272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are destroying our city with all weapons, from artillery,
        from airplane bombing, from tactical rockets, from multiple launch rocket
        systems," Orlov said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1db679-ff7d-4ebc-80bd-7a79d08ee0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d525b0-f538-43da-887b-9ffa1d639cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not have electricity in the whole city, we do not have water
        supplies, we do not have sanitary systems, we do not have heating."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a9f6b0-f7e2-410e-a798-bfbd3b636a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3a6a5d-10ae-4b12-8d90-cb4e974aa30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariupol''s mayor Vadym Boichenko accused the Russian military of
        creating a "humanitarian catastrophe" in the city in a post on his Telegram
        account Thursday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de88ee2f-a8f7-4627-a549-0df86f724965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2c2b57-3d24-4e1b-b2f1-5837d6684c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These scum have found no other way to break us. They are blocking
        the supply and repair of electricity, water and heat. They have also damaged
        the railways. They have destroyed bridges and smashed trains so that we can''t
        evacuate women, children and the elderly out of Mariupol," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4e47cd-681e-46ce-b221-c778309ec133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95d140f-cc4f-4cdf-a8cb-6d776f2bb174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are blocking food supplies, blocking us like in former Leningrad
        [during World War II], deliberately destroying the city''s critical life-support
        infrastructure for seven days. Again, we have no light, water or heat."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67c1fd1-f46c-4b07-a58d-128b3bd59ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a240beb2-9738-4a77-8995-c8c8da73bffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the city was "working with international institutions to
        create a ''green corridor'' for the humanitarian mission" and seeking to get
        a ceasefire so electricity supplies can be restored.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace7c1a2-9f8b-4aa7-8947-2e0b16334bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7691da2c-67c7-4e79-b9d1-f4f133b8d56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Deputy mayor: ''We cannot collect all the bodies''</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b49f3e2-f6ae-473b-8e70-0187e8018e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian military announced advances in the Mariupol area Thursday
        morning.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f53b95e-d300-4247-a6ca-aeeb36999220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f68753-5c41-47b7-be33-d7ebc005fcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The units of the armed forces of the Donetsk People''s Republic
        narrowed the encirclement of the city of Mariupol, and also took control of
        the settlements of Vinogradnoye, Sartaka and Vodyanoye," Maj. Gen. Igor Konashenkov,
        the Russian Ministry of Defense spokesman, said in a video briefing. He repeated
        claims the military was not targeting civilian areas in Ukraine.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0041eee3-5a75-4919-a013-3db94aa8f5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a63b91b-74eb-4edc-8ae7-1706efa31a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, Konashenkov outlined an evacuation corridor from
        Mariupol. "All civilians wishing to leave Mariupol, for security purposes,
        can go east along the Mariupol-Shirokino [Shyrokyne] road," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d436f7-cdd1-4235-aa2d-eaf15c19f866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5fc6d5-5a1e-4caf-a412-3aa829512498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia routinely denies causing civilian casualties in Ukraine.
        However, CNN and other media and observers have extensively documented civilian
        casualties and damage to civilian infrastructure.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1568da52-8178-4b70-b0b7-07580fcfc15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971181d3-456d-459f-aa34-ca8e334cb351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlov said that Russian shelling had targeted multiple civilian
        buildings, including homes, kindergartens and schools, but he cautioned that
        the civilian death toll in the city remains unclear.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b90ea0-6b27-4796-86c8-f241e9041dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29acb05f-8a06-4b7f-97ef-1d7e673016e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not know how many, because we cannot collect all the bodies
        and we cannot count," Orlov said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e2276e-bfd3-42c8-b183-9b5ced8f1664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad600a90-16b5-4491-8007-493c4ad1057c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation in Mariupol "remains difficult," a spokesperson for
        the Ukrainian National Guard told CNN, while stressing that the battle was
        not over.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fbc59c-d8b2-405f-8ae7-f86663a397c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e408e9-799c-4021-bb84-a80a54df6c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soldiers of the National Guard of Ukraine, together with the Armed
        Forces, continue to defend the city," the spokesperson said. "The Ukrainian
        military is not going to surrender the city and will strike at the occupying
        forces. The military will also continue to destroy enemy sabotage groups on
        the outskirts of Mariupol."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e088fa97-6fe1-4e6b-b465-85f999e63f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3c5172-2fc7-42ef-830d-4869aeccea7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariupol lies just to the west of the Donbas area of eastern Ukraine
        that has been controlled by Russian-backed separatists since 2014. Putin recognized
        the breakaway statelets of the Donetsk and Luhansk People''s Republics in
        the Donbas last month.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1c2da5-d025-4a3c-9c54-40b4f8cce90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1545ab-bcfd-4c74-88dd-8983c2cd926e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is quite clear that Putin is pushing for a land corridor to
        Crimea. I mean that is an obvious objective," NATO''s former Deputy Supreme
        Allied Commander for Europe Richard Shirreff told CNN. Russia illegally annexed
        Ukraine''s Crimean peninsula in 2014.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6093d5-c8fb-41e6-88b1-064835133e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a78978-df81-483c-bd7d-88f42d161b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shirreff said he feared the latest push could cause a humanitarian
        catastrophe as civilian deaths rise and cities become ruins.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6426540f-079c-461a-ba6c-360684b67d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cede61c2-77f2-46a4-8d12-77adc1191dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kherson: Food, medicines in short supply, looting reported</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554fe041-949a-4174-9978-9cb85a23505c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation in Kherson, about 260 miles to the west of Mariupol,
        also appeared to be worsening Thursday.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ecf6a4-dd22-4b45-8687-cd550253cc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee62830-1fa9-4fbb-8255-6d1e4fcea17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One resident told CNN there had been chaos and panic in Kherson
        as people tried to get basic necessities. According to the resident, the city
        is suffering a severe lack of food and medicine -- particularly insulin --
        with pharmacies being looted.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0dae69-1f78-4890-ba63-4e3433a8dc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25922206-c7f8-4cd5-bcf5-6af722a67317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resident added that there had been a significant amount of looting
        by Russian troops, and said that Russian soldiers had been seen arresting
        men.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28467e2-9a93-448b-ada8-d1eb3c664c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582ffd65-3f7b-4b73-93f8-23ae8241a6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kherson''s mayor, Ihor Kolykhaiev, said Wednesday on his Facebook
        page that the Ukrainian military was no longer in the city and that its inhabitants
        must now carry out the instructions of "armed people who came to the city''s
        administration" -- indicating that the city has now fallen under Russian control.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d7460e-8cb0-488c-8ff1-c2b68e95b0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594da528-a386-41b3-9e1d-7ef86da371c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A British military intelligence update released early Thursday noted
        that "some Russian forces have entered the city of Kherson," but cautioned
        that the military situation on the ground "remains unclear."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9554e9e9-3709-4aef-967b-5a29e8d98655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329ede22-0e66-4c77-896d-c2640e3c0c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hennadii Lahuta, head of the Kherson Regional State Administration,
        said in a statement that Russian forces had "completely occupied" the regional
        state administration building.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494dc9b3-a004-4304-90ce-7560dea69990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b60fcea-44d2-496e-a451-8402a6d8ad2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not given up our responsibilities. The regional operational
        headquarters, which I lead, continues its work and addresses issues to help
        residents of the region. We are waiting for humanitarian aid," Lahuta said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9c62a1-27ca-4263-a9cc-029fefc0868d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f038fbf1-3d24-4eda-93ba-25fc0e5aa7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior US defense official said the United States could not independently
        verify that the city of Kherson has fallen under Russian control.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4555ea83-2aaa-472b-b401-464f0d978b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e74dd84-d96a-4fcb-9028-39895cb0761f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariupol is still under Ukrainian control, according to the US defense
        official, but Russian forces are advancing on the city from the north and
        from the coastline with the apparent intention of isolating it.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467d312a-f857-4f1e-bb93-7cc000c161fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.386+08:00
