      'mgnl:type': 'text'
      'text': '<p>"Magdiretsahan tayo dito. Ano bang mas mahalaga sa inyo, yung pera
        na kinikita ninyo o yung buhay ng 34 na taong nawawala?" Dela Rosa told Domingo
        during the hearing.</p>'
    '35':
