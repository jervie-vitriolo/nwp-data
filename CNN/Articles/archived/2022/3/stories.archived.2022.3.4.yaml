      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation stood at 3.4% outside the NCR this February, slower than
        3.5% at the start of 2022.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb758e7-4338-4721-a67a-8c7c0c24bb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:36:59.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:59.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd1632b-a7a2-4b2c-a3de-990b0b489c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:36:59.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:59.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Visayas led the seven regions posting faster inflation rates
        during the stretch at 5.1%. BARMM, meanwhile, had the mildest pace among nine
        regions which saw inflation decelerate at 1.6%.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930867be-9116-4cf5-8dd5-be1543149985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:36:59.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:59.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a19d23-46cb-4f01-8b92-53a096eab2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:36:59.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:59.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s poorest households observed a 2.7% inflation rate
        compared to 3.2% in January, bringing average inflation to 2.9%. However,
        this income group still uses 2012 as base year unlike other inflation figures
        which have been rebased already to 2018.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73996e34-a50d-490f-b425-95d3c9612422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:36:59.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:59.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b941e25f-b04d-4e5c-b0fb-4395d96f3a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:36:59.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:59.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Surging fuel prices seen to push inflation up</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fb91c5-eba7-4cb0-994d-b17c94d77a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:36:59.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:59.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on the impact of rising oil costs, Mapa stressed that this
        is already being seen in subgroups such as transport and housing, water, electricity,
        gas, and other fuels.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f930bb1-6ba9-4e5c-bfda-dad692096422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:36:59.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:59.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40b0d83-d20e-4ee6-a47a-c96ae9075d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:36:59.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:59.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it has yet to be seen on other subgroups such as food since
        other factors could also play a role.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0869d4-07b5-4f47-b76a-f0cc56a59e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:36:59.956+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:59.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393361db-4023-431c-9385-dbe3fb1f5b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:36:59.957+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:59.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, fruits and vegetables logged negative inflation this
        February due to the base effect from 2021 wherein prices of these goods increased
        rapidly. Supply also improved this time around, he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e1ee57-3c47-4a7d-a665-9b9728cf10f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:36:59.957+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:59.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e776af-dacf-400d-a9a0-49d733f1c7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:36:59.957+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:59.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP acknowledged that inflation could “accelerate over near
        term due to higher oil prices as well as the impact of positive base effects.”
        It also flagged the global and local macroeconomic uncertainty given this
        uptick caused by recent tensions abroad.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222e33d0-ce46-4529-84d8-7639d79e1e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:36:59.957+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:59.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2880e4c4-48bb-4b9e-91b3-512dccb3bb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:36:59.957+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:59.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under these circumstances, the BSP will continue to closely monitor
        the emerging risks to the outlook for inflation and remain vigilant against
        possible second-round effects from supply-side pressures or any shifts in
        the public’s inflation expectations,” it said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eccbe39-2740-4df4-950e-8c4ba6d03336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:36:59.957+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:59.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bcecbd-b843-4350-8428-dc5f47afe12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:36:59.957+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:59.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank also assured it “continues to have a wide arsenal”
        of policy instruments to respond to any possible impact from such external
        shock.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c489d5-539b-4d41-aae5-4a1519aecb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:36:59.957+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:59.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862f75a7-7f00-4d73-9efe-c50f6e3dc93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:36:59.957+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:59.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ING senior economist Nicholas Mapa separately said that inflation
        may breach the government target by May, noting this could prompt the BSP
        to finally hike interest rates by mid-second quarter.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b31ec14-7a46-4074-a307-091390f4ccca'
      'mgnl:activationStatus': true
