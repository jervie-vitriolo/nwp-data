      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a04ffd-ffae-4b64-9029-9e57e54a163f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:50:28.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:46:54.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will really have to push for an academic, non-biased, historical
        perspective and research-based perspective of it rather than just putting
        it in public discussion," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720e10fc-2bbc-457b-9953-3f30c92556fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:50:28.549+08:00
