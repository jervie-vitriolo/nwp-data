      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila local chief executive likewise said he will participate
        in presidential debates sponsored by the Commission on Elections whether or
        not questions will be sent ahead of the event.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3322e4-751d-491b-a847-9cfa94581d4f'
