      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US oil prices briefly spiked on Thursday
        to their highest level in nearly 14 years, as concerns about disruptions to
        Russia''s supplies continue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017a3b78-f0f0-40bc-b697-403ff8c22dca'
