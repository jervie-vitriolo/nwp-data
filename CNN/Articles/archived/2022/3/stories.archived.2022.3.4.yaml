      'mgnl:lastActivated': 2023-01-24T11:47:02.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fd7283-4974-45b2-87ff-7fc96897f216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:47:32.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healthcare utilization rates of all areas were also at “low risk,”
        except for Tacloban and Cotabato City, which were both at “low” 32%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d670d8-c43b-42d5-9f9e-30d00cddcf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:47:32.467+08:00
