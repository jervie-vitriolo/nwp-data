      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750a6c1d-6fad-42d8-b46a-2f0c275b32a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T15:33:59.785+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:46:46.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Logarta found herself enrolling in formal Nihongo classes from the
        safety of her home. Her Saturday classes provided her with the structure and
        resources to support her self-study routines. “I would allot at least an hour
        of each day to one of three activities: copying some of the class notes to
        my notebook, finishing an exercise from my workbook, or reading up on the
        next lesson,” Logarta says.</p>'
