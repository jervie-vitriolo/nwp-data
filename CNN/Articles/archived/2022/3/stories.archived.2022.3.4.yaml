      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang Lucky 8 parang ginanun niyo lang na guilty e. Trial by publicity.
        Papatunayan ko sa inyo na may conspiracy rito. Wala kaming kinalaman riyan,"
