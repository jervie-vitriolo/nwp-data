      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Established in 2009, <a href="http://www.alibabacloud.com/">Alibaba
        Cloud</a> is the digital technology and intelligence backbone of Alibaba Group.
        It offers a complete suite of cloud services to customers worldwide, including
        elastic computing, database, storage, network virtualization services, large-scale
        computing, security, management and application services, big data analytics,
        a machine learning platform and IoT services. Alibaba Cloud is China''s leading
        provider of public cloud services by revenue in 2019, including PaaS and IaaS
        services, according to IDC. Alibaba Group is the world''s third leading and
        Asia Pacific''s leading IaaS provider by revenue in 2020 in U.S. dollars,
        according to Gartner''s April 2021 report.</em></p>'
