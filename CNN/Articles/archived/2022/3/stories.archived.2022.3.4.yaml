      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic blurred the line between work and home, Tricia Quintero
        was in need of a break. “I needed to have structure in my life. Because after
        work, I would either just bum around or do more work.” Thanks to an invite
        from a fellow ARMY, her Tuesday and Thursday nights are now spent in class
        while Wednesday nights and Saturday mornings are reserved for reviewing.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53569aa6-8907-4fac-835b-6248b924ab6c'
      'mgnl:activationStatus': true
