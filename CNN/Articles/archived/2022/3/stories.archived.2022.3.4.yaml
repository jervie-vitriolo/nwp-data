      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data shows that 6.4 million senior citizens are now fully
        vaccinated, but only 1.8 million have received their first booster shot.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d93c60f-21dc-4176-8d00-04faca7c4fe2'
