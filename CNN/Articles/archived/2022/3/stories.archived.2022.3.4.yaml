      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC and the Beijing Organizing Committee for the 2022 Olympic
        and Paralympic Winter Games (BOCOG) executed a master plan for the Olympic
        Winter Games. It includes the implementation of key operational systems delivered
        by the IOC''s Worldwide IT Partner Atos, such as the Games Management Systems
        (GMS), Olympics Management Systems (OMS) and Olympics Distribution Systems
        (ODS). These have all been migrated to Alibaba''s cloud infrastructure.</p>'
