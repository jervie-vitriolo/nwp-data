      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3f5447-692d-4e3f-9c0e-27a2fd8534c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:34:37.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:46:49.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balita, an educator and a registered nurse, said he feels deeply
        for the struggles of workers within the sectors he represents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a50785-1374-4a9a-9ce7-fecb41cfbf45'
      'mgnl:activationStatus': true
