      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not go into detail during the public hearing, but sought
        an audience privately with senators.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0528c416-1055-44d9-926a-06b8c6d90796'
