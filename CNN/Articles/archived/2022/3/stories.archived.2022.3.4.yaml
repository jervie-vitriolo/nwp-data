      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) –</strong> Australian
        coach Alen Stajcic will continue to call the shots for the World Cup-bound
        Philippine women’s football team after he signed a new contract earlier this
        week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b8c53f-e4c2-45fb-b8ac-49d49763c9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T19:32:01.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:31.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffa68cb-2c5f-4d34-9ed1-f20cabd29cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T19:32:01.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:31.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jefferson Cheng, the team manager of the national women’s football
        team, announced the development on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df15823-eff0-4297-86d5-b870c7d4321d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T19:32:01.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:31.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372806bd-0756-48aa-9ea6-6625f887279a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T19:32:01.098+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:31.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheng said the 48-year-old mentor agreed to a contract extension
        until the 2023 FIFA Women’s World Cup, in a meeting in Sydney on March 1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b684485b-b4a6-42b7-bbac-eeea08c44941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T19:32:01.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:31.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c03e4f-75e1-4768-8f1e-de6b1ed7c55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T19:32:01.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:31.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also retained to the illustrious squad’s coaching staff are assistant
        coach Nahuel Arrarte and strength and conditioning coach Luca Tonetti.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580d4dc4-d0bb-4196-9ba0-f18449713670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T19:32:01.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:31.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34599129-16b0-43e4-87e6-2c79ce5e4f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T19:32:01.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:31.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The next 18 months will be challenging for all of us at the PWNT
        as we do our best to prepare for the FIFA Women’s World Cup,” said Cheng.
        “We are all motivated, hopeful and looking forward to giving our best for
        the nation.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c80619e-5243-4d58-8bb7-bc2f1ac8c09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T19:32:01.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:31.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3512e9-3e18-47ea-9fdb-aea61461e6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T19:32:01.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:31.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stajcic also expressed his delight to continue coaching the Filipinas,
        who at his helm clinched the country’s first ever FIFA Women’s World Cup qualification.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b231c776-e678-4d5a-a492-5d088db44ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T19:32:01.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:31.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/sports/2022/1/31/Philippines-Women-s-World-Cup-football-Malditas.html"
        target="_blank">PH clinches first Women''s World Cup berth</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9db895-08c8-4b99-b96d-d08b47e2d2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T19:32:01.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:31.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Asian Cup performances were remarkable and phenomenal, but
        to share it with a group of staff and players that exemplified humility, gratitude
        and passion for the (Philippines) shirt is what really made it special. I’m
        extremely excited to help lead the team in the next chapter as we head for
        the pinnacle of our sport,” said Stajcic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667688bd-38e8-4b2f-a8bc-ed2ed5e8d34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T19:32:01.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:31.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6769898f-1830-4ea3-a1a3-46957f4c21e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T19:32:01.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:31.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian mentor first came on board last October, guiding
        the squad on a two-month training camp in California before their historic
        AFC Women''s Asian Cup campaign.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f104cc0-831b-4ef0-9ac6-766783af0604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T19:32:01.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:31.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506cf59a-1833-471b-8845-0c64e7623f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T19:32:01.099+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:31.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the much-anticipated Women’s World Cup stint in July next
        year, Stajcic will lead the Filipina booters in the 31st Southeast Asian Games
        in Vietnam in May, the ASEAN Football Federation Women’s Championships in
        Manila in July, and the 19th Asian Games in China in September.</p>'
