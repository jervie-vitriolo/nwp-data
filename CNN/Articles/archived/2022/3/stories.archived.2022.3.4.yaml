      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Svenska being a distant relative of English in the Germanic
        language family, the institutions that teach the language in Manila are little
        to none. Luckily, Lanzar is no stranger to foreign languages. “I did take
        French classes before but unlike now, I didn''t have so much time. I wasn’t
        really enjoying it ‘cause I felt like it was extra work.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15c5909-f53e-4f8f-9283-1e16d3e01764'
