      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s go straight to the point here. What is the
        more important for you, the money that you earned or the lives of the 34 persons
        who are missing?]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5376a0-6153-468d-a732-1e841b167841'
