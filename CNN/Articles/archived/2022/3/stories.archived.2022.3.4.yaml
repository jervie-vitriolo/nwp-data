    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6566546-2531-4525-aa16-1ad18f487fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:50:28.548+08:00
