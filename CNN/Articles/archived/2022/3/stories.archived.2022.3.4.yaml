      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/03/entertainment/darren-criss-brother-tribute/index.html">"Darren
        Criss posts heartfelt tribute to his late brother."</a></em></p>'
  'Russia-oil-import-ban':
    'author': 'Ellie Kaufman and Ali Zaslav, CNN'
    'caption': 'Bipartisan pressure is mounting on the Biden administration to end
      all Russian oil imports and sanction Russia''s energy sector as President Vladimir
      Putin continues to escalate the war in Ukraine. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-04T13:54:55.130+08:00
    'imagesource': 'jcr:4fc8487a-8f98-4477-aa68-e7c58d8ca95c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '176c205c-f077-42fa-8b52-85f1544f5032'
    'lead': 'Bipartisan pressure is mounting on the Biden administration to end all
      Russian oil imports and sanction Russia''s energy sector as President Vladimir
      Putin continues to escalate the war in Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-04T14:09:46.343+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T11:46:51.378+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:46:00.672+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Biden', 'Joe-Biden']
    'template': '1'
    'title': '''Ban it'': Bipartisan lawmakers call on Biden administration to end
      Russian oil imports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bb9d5c-7c4a-4e56-b479-bdf5eba2ec75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Bipartisan pressure is mounting on
        the Biden administration to end all Russian oil imports and sanction Russia''s
        energy sector as President Vladimir Putin continues to escalate the war in
        Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53161768-1a20-4e2b-b5ff-4d8d76b5dde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the administration moved quickly to put economic pressure
        on Russia — cutting it off from global financial markets in a matter of days
        —&nbsp;Putin''s military assault shows no signs of stopping. Heavy bombing
        and missile strikes targeting civilian infrastructure have created an alarming
        humanitarian crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4286ac7a-2c1f-491e-ab92-8b700e44c3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, angry US lawmakers from across the political spectrum
        are publicly urging the administration to hit Putin where it hurts the most:
        imposing sanctions on Russia''s massive energy sector. They also introduced
        several proposals in the last few days that would end Russian oil imports
        to the US during this crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6023486b-6948-4aea-b061-e98ce75168dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the current sanctions were enough, that 40-mile convoy of Russian
        tanks wouldn''t be headed to Kyiv as it is now. Time is short. We need to
        act now with more resistance," Sen. Jim Risch of Idaho, the top Republican
        on the Senate Foreign Relations Committee, said Wednesday at a crowded GOP
        news conference calling for energy sanctions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47885f15-56f5-40d6-9550-6e55d3af6a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign of bipartisan appeal, the top House Democrat responded
        enthusiastically when asked about the idea by CNN''s Jessica Dean on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abc5292-08b9-4a9e-8386-484377aeba62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m all for that. Ban it," House Speaker Nancy Pelosi said at
        her weekly policy news conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614c5403-fc10-401e-abba-cff6c76387da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Democratic Whip Dick Durbin of Illinois told CNN on Thursday
        that he hopes more Democrats continue to align behind sanctioning Russia''s
        energy sector.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41006d3f-4da6-48c7-8ccc-c5b766d552ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there''s a way to do it that can put pressure on them.
        It just infuriates me to think that we are dependent on Russian gas and oil,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb61ae55-3d63-42b7-a7d2-ccb9a8ca9f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the administration remains concerned over inflation and already-high
        gas prices, which could skyrocket if President Joe Biden takes this step.
        So far, Biden has maintained that nothing is off the table when it comes to
        putting pressure on Putin to end the conflict in Ukraine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c964e4-57c1-48cd-bccb-6750668d7a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Democratic lawmaker who supports sanctioning Russian oil exports
        said the White House faces a difficult decision because of the potential ramifications,
        like how it could roil the energy markets, driving up gas prices domestically.
        There''s also a political dimension at play because Republicans have been
        hammering Biden and other Democrats on climbing gas prices for months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669c6cb0-1a81-41d4-b117-39efc071521e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Republicans also called for the President to take this step,
        the lawmaker said, there''s no reason for the White House to believe that
        GOP attacks on gas prices would stop because of new Russian sanctions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef87304-4155-4955-b97b-ea20c4d34039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bipartisan support for blocking Russian oil imports, but a divide
        on next steps</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eca4cb7-e1ab-4539-900a-5f212c7d8adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is now significant bipartisan support to cut off oil
        imports, Republicans and Democrats have different opinions on how to deal
        with the unavoidable impact on American oil prices, views that reflect long-held
        policy debates about domestic oil and gas production.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e203de01-6385-46ee-85d6-637d4731bc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the American Fuel and Petrochemicals Manufacturers
        trade association, roughly 3% of US crude imports came from Russia in 2021.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e8aa30-b4ca-4cbc-8dc5-9b4fcca5dfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several senators have introduced their own legislation in recent
        days to ban Russian oil imports, ranging from a bill backed by progressive
        Democratic Sen. Ed Markey of Massachusetts to one by conservative Republican
        Sen. Roger Marshall of Kansas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f074794d-88bd-4e79-bd34-af7b897ba7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Markey''s legislation, all imports of Russian crude oil and petroleum
        products would be prohibited "immediately," but Markey does not offer any
        solution to offset the loss of incoming oil to the US. Instead, he vaguely
        refers to the US seeking a "truly energy-independent future," in a one-page
        document summarizing the legislation. That''s consistent with his concerns
        about the impact that fossil fuels have on the environment and climate change.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1f2874-7934-4202-8e9e-302f48a91946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legislation introduced by Marshall would ban all domestic imports
        of Russian oil and immediately ramp up domestic production of oil, including
        restarting the Keystone XL pipeline and removing "burdensome regulations"
        from American energy producers, according to a release.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a893573-5dd3-4c3b-a7df-0a5a3a44bd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a bipartisan pair of centrists from energy-producing
        states —&nbsp;Democratic Sen. Joe Manchin of West Virginia and Republican
        Lisa Murkowski of Alaska —&nbsp;announced legislation to cut off Russian oil
        and increase US domestic production to make up for it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d10a6b-c345-4946-8724-6c824be423c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes no sense at all for us to continue importing energy from
        Russia while they are attacking a friendly nation seeking democracy and that
        the whole world has rallied behind, nor does it make sense for us to call
        on OPEC countries to increase production when we''re not willing to do it
        ourselves, despite our abundant resources," Manchin said Thursday at a meeting
        of the Senate Energy and Natural Resources Committee, which he chairs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2116f29-8e42-4c1f-84e2-338e68f0797f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchin sent Senate Majority Leader Chuck Schumer a draft of his
        proposed bipartisan measure and Schumer is reviewing it, according to a spokesperson
        for the New York Democrat.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8f925d-e4cf-4455-b1c7-e38481262b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West Virginia moderate also said at the hearing that he stood
        by the Biden administration when it called for a pause on the federal leasing
        programs last year, "but the time for pausing has come and gone, and despite
        a court ruling saying the same, the administration continues to drag its feet
        when it comes to leasing on federal lands and in federal waters."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ebad38-307a-436b-b221-7462ed4e9f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration had reversed Trump-era policies that opened
        the leasing of federal lands for natural gas production. It also closed the
        Keystone pipeline, which would have increased domestic oil supply.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf31494-3ecc-4e7d-8360-103a006abf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we end these Biden restrictions on our ability to produce oil
        and gas and to not only have that oil and gas here for our consumers, it''ll
        reduce inflation," said Sen. John Hoeven, a Republican from energy-rich North
        Dakota. "We can also produce it though LNG facilities in Europe, and then
        we can shut down Russia and isolate Russia and completely end their ability
        to get any revenue from oil and gas sales, which is how they get their funds."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bc794a-d028-437e-b4ea-6316e0a9d24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durbin was asked by CNN what he thinks the next step should be if
        the US bans Russian oil, and whether he''s open to ramping up domestic production
        as Manchin proposed. He said he sees the world a "little different" than his
        colleague from West Virginia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7517256-f7fc-43f4-a7b7-8ead0e64355b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a hot war in Ukraine. We also have a war against climate
        change," he said. "And we''ve got to resolve our strategy to work for both."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4738d8af-b1ee-4a8f-95d8-218d6a0027af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed on what he thinks the US should do instead, Durbin said
        he wasn''t sure.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452e0c0b-3fec-4c4c-a701-591381c8ac7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not sure. I think other countries, according to the President
        the other night. are going to provide us with more oil resources," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c427004d-1289-4575-9d21-93a5768c2b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But countries like Saudi Arabia —&nbsp;where the US also gets oil
        — have pledged not to put more supply into the market. This is part of the
        standing OPEC+ agreement, a pact made by 10 major crude oil producers and
        Russia to gradually pump more oil into the market to meet demand.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf8bdf1-8977-4d83-a993-f407edc55c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.345+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the US does stop importing oil from Russia, the deficit must
        be made up somewhere — either by producing more oil and natural gas at home
        or spending more money to buy it from other countries abroad, which could
        threaten an already volatile energy market.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7cb7ec-e6a3-4d0e-907e-1f319b132135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Russia''s oil sector hasn''t been sanctioned yet, the
        impact is already being seen in the energy market.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6c9429-dc7a-4f33-9c5d-bf1acb7b25f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 4.3 million barrels per day of Russian oil is "missing
        from the market because Western buyers are refusing to buy it," JPMorgan head
        of global commodities Natasha Kaneva told CNN''s Alison Kosik.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64885051-7502-4559-a87e-b6cc7fa05126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s increasingly clear that the Russian [oil] volumes are being
        ostracized," Kaneva said. "We are experiencing a shortage at the moment."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0592878-a013-42eb-8cfb-b8dd8a07658f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next?</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71798554-aab9-4a95-ac77-f391d7980d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki said Thursday that the administration
        has "no assessment" on whether it is moving closer to banning Russian imports.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b593b1b-7579-43f8-ae55-5ad5af1499d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Chris Murphy, a Connecticut Democrat who sits on the Senate
        Foreign Relations Committee, said he thinks the administration needs to "take
        a hard look" at imposing energy sanctions on Russia.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8f4962-9efe-473c-a720-4b7ca5fa7086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a complicated question of how you do that and whether it
        makes sense to do that with Europe," he said. "It certainly doesn''t make
        a lot of sense to continue to import Russian oil when we could find other
        sources."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf0ae7c-d5b4-44fe-9fdf-c50b7099a02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What likely will happen is that, you know, that oil will find its
        way to China and we''ll fill in with other sources. So it might not have as
        big an impact on Russia as we might think. But it still feels like the right
        thing to do," Murphy added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd7cb9a-e8d1-4535-bf97-b495a15fe9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bipartisan sanctions package failed to materialize in February
        before the Russian invasion of Ukraine began, and it''s unclear whether a
        sanctions package banning energy imports could come together.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1584aaa4-e498-48cf-9af4-3043a748b46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Democratic senators say it would be better for the administration
        to take the lead on these actions and coordinate with US allies.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0060e96d-13e8-448a-bc98-11188b71f194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''d makes more sense for the administration to do this
        and to try to do it in coordination with Europe," Murphy said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c914e575-e485-4158-8f28-5e53b7c32dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:09:46.346+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:51.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''<a data-cke-saved-href="https://edition.cnn.com/2022/03/03/politics/congress-russian-oil-imports-ban/index.html"
        href="https://edition.cnn.com/2022/03/03/politics/congress-russian-oil-imports-ban/index.html">Ban
        it'': Bipartisan lawmakers call on Biden administration to end Russian oil
        imports</a>"</em></p>'
  'Booster-shot-senior-immunocompromised-COVID-19-vaccine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-04T13:59:04.338+08:00
    'imagesource': 'jcr:9525a952-bc0b-45d3-935a-a65c195d3f8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73ac8f8f-6f94-4c56-a79c-9c3ab52b64c3'
    'lead': 'The country''s vaccine expert panel has recommended giving second booster
      doses to senior citizens and immunocompromised individuals, officials confirm. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-04T14:11:12.660+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:46:50.220+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:46:00.898+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vaccine experts recommend 2nd booster shot for seniors, immunocompromised'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88846f83-3f9a-4634-a239-02916e38b485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:11:12.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:50.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4)</strong> — The country''s
        vaccine expert panel (VEP) has recommended giving second booster doses to
        senior citizens and immunocompromised individuals, VEP member Dr. Rontgene
        Solante and National Task Force against COVID-19 adviser Ted Herbosa confirmed
        on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08169594-dac2-4e5b-9fd8-857b0129e583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:11:12.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:50.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbosa said the recommendation is now being reviewed by the Department
        of Health-Technical Advisory Group and the All Experts'' Group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc97e76-7634-408d-840f-2d6e941c1ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:11:12.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:50.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they agree with VEP''s recommendation, it will be elevated to
        the Inter-Agency Task Force (IATF) for the final approval, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb09d36-a7fc-4e93-aecc-a971fb3593a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:11:12.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:50.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hintayin na lang natin kung maaprubahan ito ng ating IATF para
        maimplementa na [Let''s wait if the IATF will approve it so we can implement
        it]," Herbosa said during the government-hosted Laging Handa briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dc222f-717f-4c9c-8668-9efc59f7364c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:11:12.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
