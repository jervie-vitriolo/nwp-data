    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657a3602-8a8a-47c8-af16-b970be3f4ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T20:28:22.287+08:00
