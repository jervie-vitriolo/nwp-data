      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4)—&nbsp;</strong>Presidential
        candidate Ferdinand "Bongbong" Marcos, who previously maintained a neutral
        stance on the Ukraine-Russia war, has now joined calls for a "peaceful resolution"
        of the ongoing conflict.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0954ad0d-f60d-44d8-bc9c-3d3f40c9ff1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T23:27:15.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:25.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, Marcos appealed for Russia to "respect
        Ukraine''s freedom and its citizens'' democratic way of life."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad44af24-a1a5-4c3d-9a0f-a790330c06c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T23:27:15.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:25.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I support the unconditional observance of human rights and fervently
        hope that there will be no more targeting of civilian communities and civilian
        establishments," Marcos added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed16452-d004-4867-a010-b533557e8c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T23:27:15.068+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:25.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the former senator told reporters there was <a
        href="https://www.cnnphilippines.com/news/2022/3/2/bongbong-marcos-sara-duterte-ukraine-russia.html">no
        need to take a stand</a> on the issue as the Philippines is not directly involved
        —&nbsp;except for Filipino nationals in Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92688d6d-03f9-41ee-bcb7-d3253d8ffa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T23:27:15.068+08:00
