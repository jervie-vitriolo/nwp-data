      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9977f432-0fd2-437a-af9a-6e8cc1f55d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:34:37.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:46:49.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about time that we look into our mental health concerns and
        probably appoint a mental health czar in the country and make sure that psychosocial
        interventions among the people will be provided," Balita added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff529fda-49ea-46af-9679-4ba86bd994e3'
