  'Ikea-HM-Russia-closed':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-04T13:48:25.931+08:00
    'imagesource': 'jcr:a3ad8e08-77d3-49ca-938d-a4b097b83af0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '098e6e04-79c0-405a-93c6-842ba8ef446f'
    'lead': 'Two major retailers, Ikea and H&M, are temporarily pausing operations
      in Russia and Belarus because of the invasion of Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-04T13:50:25.867+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T11:46:52.788+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:45:59.719+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ikea and H&M close up shop in Russia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2639ba32-2b36-486a-8ce7-2af0878b0057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:50:25.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:52.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Two major retailers, Ikea and H&amp;M,
        are temporarily pausing operations in Russia and Belarus because of the invasion
        of Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29319fc8-eeb3-4536-b212-4d95eadb921a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:50:25.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:52.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ikea, the world''s largest furniture company, has 17 stores in Russia.
        The company said the conflict is having a "huge human impact" and "resulting
        in serious disruptions to supply chain and trading conditions." As a result,
        it has decided to pause all manufacturing and retail operations in Russia,
        as well as all trade with the country and its ally, Belarus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172d3d9e-cced-4e6c-bddd-35435bcc768f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:50:25.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:52.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of Western companies have exited or halted operations in
        Russia in response to the invasion, the ensuring sanctions and disruption
        to supplies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bb4ea6-fa0a-498a-b7a9-e6bb09b1aadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:50:25.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:52.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ikea said 15,000 workers would be directly affected by the shutdown
        in the region. But the company will continue to pay them, at least for a while.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce94ad5-4c12-4ca3-b925-48016dde6227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:50:25.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:52.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ambitions of the company groups are long term and we have secured
        employment and income stability for the immediate future and provide support
        to them and their families in the region," the company said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6215eb1-56a1-4918-a711-8a5a82c8b425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:50:25.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:52.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ikea also announced "an immediate donation of €20 million ($22 million)
        for humanitarian assistance to those who have been forcibly displaced as a
        result of the conflict in Ukraine," in response to an emergency appeal from
        the United Nations High Commissioner for Refugees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff8a8a2-b283-487c-be15-733189fd6e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:50:25.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:52.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parent company Ingka Group is one of the largest mall operators
        in Russia. It said its "Mega" malls would continue operating to provide food,
        clothing and goods to Russians.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03008c7d-79e8-45f8-b339-069d83a1a561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:50:25.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:52.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>H&amp;M</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81507e34-7ec7-4a2c-aa09-888a62a2a8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:50:25.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:52.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clothing company H&amp;M Group, which has 168 stores in Russia,
        said late Wednesday that it also has decided to temporarily close up shop
        in Russia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e42cbf-13d9-48fe-b91c-56d7226ac85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:50:25.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:52.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"H&amp;M Group cares for all colleagues and joins all those around
        the world who are calling for peace," the Swedish fashion retailer said in
        a statement. "Clothes and other necessities are donated by the company."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902164db-b3c8-4e5b-a691-177467960329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:50:25.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:52.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ikea and H&amp;M join a growing number of international companies,
        including Apple, Disney and Ford, that are dialing back operations in Russia
        over its invasion of Ukraine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cba3090-60a5-41bd-8027-c3ec995db556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:50:25.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:52.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Chris Liakos contributed to this report.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd844ab35-9421-4bb5-a8dc-cb13a0356b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:50:25.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:52.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/03/business/ikea-h-and-m-russia/index.html">"Ikea
        and H&amp;M close up shop in Russia."</a></em></p>'
  'Bongbong-Marcos-Batangas-campaign':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-04T13:50:52.853+08:00
    'imagesource': 'jcr:edc795eb-b8ad-4dd9-95d8-a7f7accff04c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0209dca7-a634-4307-b67f-66b7a469d927'
    'lead': 'Presidential candidate Bongbong Marcos and running mate Sara Duterte
      visited the western towns of Batangas, seventh in the line of so-called vote-rich
      provinces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-04T13:52:40.266+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:46:52.341+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:45:59.994+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos courts Batangas voters for third time after loss in 2016'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ca3778-1297-4e82-a22a-57e161aaef7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:52:40.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:52.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Balayan, Batangas (CNN Philippines, March 3) —</strong>
        Presidential candidate Bongbong Marcos shored up support in a province south
        of Metro Manila for the third time on Thursday in a bid to overturn a major
        loss in the area in the 2016 vice presidential election.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636fe982-2b1c-48d2-9ce8-e2dbf4e8e4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:52:40.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:52.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos and running mate Sara Duterte visited the western towns of
        Batangas, seventh in the line of so-called vote-rich provinces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06be4366-9702-4012-ac57-0bb702dd4473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:52:40.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:52.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas Governor Hermilando "Dodo" Mandanas, Vice Governor Mark
        Leviste, and local politicians were in the campaign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b5c35e-ab25-4ca5-a7c1-9458526c588c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:52:40.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:52.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the most part of his speech, Marcos again talked about the value
        of unity and mentioned in passing his plan to develop the sectors of agriculture,
        tourism, and health.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68fa79e-1096-458d-86e9-b9cb2d5f299b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:52:40.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:52.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he wants to continue the ‘Build Build Build’ infrastructure
        program, and lower electricity charges.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f101cb0-d516-4756-a930-f9f183cb6c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:52:40.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:52.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos did not grant an interview with the media. His allies said
        Marcos can win the majority of 1.81 million registered voters in Batangas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f5636e-ea03-4143-bdd1-235225697858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:52:40.267+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:52.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi po tayo mangangako ng numero, pero sisiguraduhin po natin,
        panalo po (si Marcos) rito, said Balayan Mayor JR Fronda in an ambush interview.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e722c4-a921-4265-93f2-7adf07ca8e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:52:40.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:52.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We’ll not promise a number, but we’ll make sure, Marcos
        will win here.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2bfac5-b26e-47b5-a536-31994d1723c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:52:40.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:52.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos frequented Batangas and Cebu the most in the last six months.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560b308b-49e5-436b-b2b2-ef555a4a12e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:52:40.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:52.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why Batangas?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a578aa-295c-4daa-bd0e-c269900f4c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:52:40.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:52.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas is one of three provinces in Luzon, excluding Bicol Region,
        where Marcos lost in 2016. The other two are Tarlac and Quezon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374476e5-4125-431f-a172-1e648f66abf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:52:40.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:52.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Batangas, he got 260,000 votes against Vice President Leni Robredo’s
        513,000 votes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54475167-0a32-4c15-8b21-5e8546bd5539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:52:40.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:52.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was nearly the same gap between the votes of Robredo and Marcos
        nationwide.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d74133f-db40-4ea0-b19a-d54fd93b3c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:52:40.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:52.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo herself acknowledged how Batangueños helped her win the
        tightest vice presidential race since Fernando Lopez’s victory in the 1965
        elections.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43054e5-c8b7-4500-aaca-2126b67a08e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:52:40.268+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:52.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“''Yung Batangas isa sa malaking dahilan kung bakit tayo nanalo.
        Noong panahon na iyon, wala pang nag-aakala na mananalo ako. Pero dahil sa
        pagdesisyon din ng mga kasama, nagawa ‘yung akala nating imposible,” she told
        supporters in a people’s rally in Padre Garcia town on Feb. 10.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03614445-f0ae-4dfd-97b3-bb86230bf553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:52:40.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:52.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Batangas was a big factor in our victory. At the time,
        no one thought I would win. But because of the decision of allies, we did
        what we thought was impossible.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edae0e1-fd71-41cf-986b-4d4682b84390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:52:40.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:52.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Gov. Vilma Santos-Recto endorsed Robredo at the time. Santos-Recto,
        now 6th district representative, and 21 mayors earlier backed Manila Mayor
        Isko Moreno.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49424713-1ab7-4bda-b583-de9fd3717e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:52:40.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:52.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandanas admitted that Batangueños have not carried Marcos to victory
        in past elections.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acb51cd-57e8-4a16-aa10-8c4f6847e7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:52:40.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:52.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added the May 2022 polls will be different.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672f3dcf-e134-47b6-ae59-dc150efb0a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:52:40.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:52.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung mga nakaraang eleksyon, kakaiba ang mga kondisyon. Ngayon,
        ang kailangan natin ay pamumuno na kapares ni BBM (Marcos’ moniker) at ni
        Sara, for president at vice president," Mandanas said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4200d4f2-983a-4bd6-ae51-766a5d9b9c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:52:40.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:52.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the past elections, conditions are different. Now,
        what we need is the leadership like that of BBM and Sara, for president and
        vice president.]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa24497-3cf0-4a58-bd57-122bdd828ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:52:40.269+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:52.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A PDP-Laban stalwart, the governor said all candidates are welcome
        to campaign in the province, and residents are free to choose their candidates.</p>'
