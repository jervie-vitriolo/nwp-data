    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43122a2d-accd-438d-83c1-47762af4b79e'
    'lead': 'The White House announced new sanctions on Russian oligarchs Thursday,
      in President Joe Biden''s latest attempt to squeeze Russian President Vladimir
      Putin as the invasion of Ukraine advances.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-04T00:28:22.103+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T11:47:11.849+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:45:51.925+08:00
