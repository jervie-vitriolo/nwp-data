    'template': '1'
    'title': 'DOH posts 853 new COVID-19 cases, 232 more deaths'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d93594-d5bd-4147-a105-e9ee851be98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:05:43.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:42.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4)&nbsp;—</strong>&nbsp;The
        Department of Health (DOH) recorded 853 new COVID-19 infections on Friday,
        less than 1,000 for the third straight day and the lowest daily count so far
        this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3ab578-bd3d-4fe2-b7b3-93411b7c9c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:05:43.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:42.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case tally is now at 3,665,747 with 1.4% or 50,230 active cases
        or currently sick patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e4a28b-b074-40f5-8a58-2215b6533216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:05:43.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:42.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the active cases, 45,300 are experiencing mild symptoms; 2,773
        are in moderate condition; 1,411 have severe symptoms; 450 have no symptoms;
        and 296 are in critical condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053d2e0c-495a-4cca-9b6c-c64ec59664c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:05:43.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:42.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll climbed to 56,770 —&nbsp;1.55% of all infections
        —&nbsp;after 232 more people lost their lives.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1357043-0d9d-4f9d-8c0f-b28470e88f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T17:20:47.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:42.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new deaths, five (2%) occurred this month, 17 (7%) last month,
        and 16 (7%) in January.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7793ea-3dff-4aed-b7fe-d6e187a8fb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T17:20:47.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:42.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also 169 from last year: seven in November, 18 in October,
        36 in September, 22 in August, nine in July, seven in June, 14 in May, 20
        in April, 31 in March, four in February, and one in January. Twenty-five were
        also traced to as far back as 2020: one in December, seven in November, four
        in October, five in September, six in August, and two in July.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584f0c76-bb98-470f-9786-f534dd678c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T17:20:47.898+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:42.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The belated reporting was due to late encoding of information to
        the COVIDKaya data storage system, the DOH explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58d2987-6e76-4813-998f-3e853e0dec5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:05:43.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:42.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 1,062 got well, raising the survivor count to 3,558,747,
        which is 97.1% of the infection tally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e862679-803a-4e3a-b421-533c6b82121d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T17:20:47.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:42.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 219 initially tagged survivors as among
        the dead after validation, and deleted 11 duplicate cases, including five
        recoveries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb730b3f-78a2-46a6-8d66-0df2a82e524c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:05:43.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:42.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two laboratories did not submit their data on time, the DOH added.
        These laboratories contributed an average of 0.3% of tested samples and 0.3%
        of positive individuals in the last 14 days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18535787-97ac-4fdc-9e06-1c03d7dbe592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T17:20:47.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:42.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate —&nbsp;or percentage of tested people with positive
        results —&nbsp;dropped slightly to 4.3% based on 25,496 tests reported on
        March 2.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2808b2-01cc-4ce0-ad4c-ebab087fc077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T17:20:47.899+08:00
      'mgnl:createdBy': 'janine'
