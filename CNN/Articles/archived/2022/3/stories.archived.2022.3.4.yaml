      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Sergei Chemezov (along with his wife Yekaterina, his son Stanislav
        and stepdaughter Anastasiya)</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbab82db-796f-46bd-b5b0-bb09eb38e98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Igor Shuvalov (along with his five companies, his wife Olga, his
        son Evgeny and his company and jet, and his daughter Maria and her company)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58920ff5-1066-4bf7-8aa0-63910e52b0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Yevgeniy Prigozhin (along with his three companies, his wife,
        Polina, his daughter Lyubov, and his son Pavel),</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4bd719-fd4f-4b44-a0d8-9a698fc0dd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Peskov, Putin''s press secretary</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aed2492-2ccf-4fd4-b233-544d5a3d4db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Alisher Usmanov (His super-yacht, one of the world''s largest
        and just seized by our ally Germany, and his private jet, one of Russia''s
        largest privately owned aircraft)</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c7c499-fa1e-44ac-b47e-b2975aa990fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US will also impose visa restrictions on 19 oligarchs and 47
        of their family members and close associates, the fact sheet from the White
        House said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf7a26e-e9fe-420a-b11b-7dc3903f0eb9'
