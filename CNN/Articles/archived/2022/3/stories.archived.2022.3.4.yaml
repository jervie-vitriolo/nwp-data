      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the government only allows one booster dose for&nbsp;adults&nbsp;2
        to 3 months after they complete their primary series of two shots.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb327cc9-0e45-42b1-addc-d39aff38d4a8'
      'mgnl:activationStatus': true
