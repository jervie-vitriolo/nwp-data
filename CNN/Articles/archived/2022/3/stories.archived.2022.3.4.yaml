    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1e13287-7cf5-4270-9015-6538956537a6'
    'lead': 'The Omicron surge and logistic woes have forced D&L Industries — a listed
      plastic and food input producer — to push back the planned commercial operations
      of its plant in Batangas to January 2023.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-04T17:51:30.131+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:46:37.197+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:46:06.282+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Commercial run of D&L Batangas plant moved to January 2023'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb5b76f-6b80-4ab3-95be-a61c7f7a18ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T17:51:30.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:46:37.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4)</strong> — The Omicron
        surge and logistic woes have forced D&amp;L Industries —&nbsp;a listed plastic
        and food input producer —&nbsp;to push back the planned commercial operations
        of its plant in Batangas to January 2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ee3e07-33cf-4797-8775-29694d34cf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T17:51:30.131+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:46:37.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, the company said the commercial operations
        of D&amp;L''s Natura Aeropack Corporation (NAC) plant in the province secured
        an SCO (start of commercial operations) extension from the Philippine Economic
        Zone Authority. The initial target was May 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cd6373-3646-43c9-82d0-f4c455c2f5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T17:51:30.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:46:37.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAC manufactures coconut oleochemicals for various consumer care
        products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eee611-f144-420e-bdec-347283b64cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T17:51:30.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:46:37.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But D&amp;L President and Chief Executive Alvin Lao assured the
        public that the delay would have no impact on the company''s operations. "Our
        existing capacity is still sufficient to serve requirements in the near term,
        as such the extension in the SCO should have no material impact on current
        operations," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e253886-3698-459a-94cc-1e73de6e50fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T17:51:30.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:46:37.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following this development, NAC and another subsidiary D&amp;L Premium
        Foods Corp (DLPF) would start their commercial operations concurrently. DLPF
        will focus on manufacturing food ingredients to boost the export business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f6d85b-a36d-427d-9df7-6cbfc7eaf732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T17:51:30.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:46:37.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the pandemic has posed challenges to the completion of our
        Batangas plant, this expansion is coming at an opportune time given the strong
        demand for high value coconut-based products in the export market," Lao said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ad73ce-351d-48b9-ba9f-ffd04e56a638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T17:51:30.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:46:37.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D&amp;L said it has already spent about ₱6.2 billion for its Batangas
        production facility.</p>'
