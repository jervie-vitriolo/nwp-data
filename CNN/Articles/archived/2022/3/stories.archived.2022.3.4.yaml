      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) –</strong> It’s
        all good between Aksyon Demokratiko vice presidential bet Dr. Willie Ong and
        guest senatorial hopeful John Castriciones despite the latter''s endorsement
        of Davao Mayor Sara Duterte’s bid for the country’s second top post, they
        clarified Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24abecad-7e5d-494e-8849-5422a4fab84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T17:52:31.160+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:36.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd44cef1-f7ef-4b42-8866-2ad3a9d74288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T17:52:31.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:36.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dahil sa mga pinakita niya, tingin ko magiging magaling na
        senador. May</em> endorsement<em> pa siya ni</em> President<em>, nakita ko.
        Ako,</em> unconditional<em> ang tulong ko kay Sec. John. Kung ano man desisyon
        ni Sec. John, okay lang sa akin</em>. I’m very happy, he’s a very good person,”
        Ong told reporters in Isabela.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5029d339-c85d-4658-a46b-d8bfe8ffb4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T17:52:31.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:36.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695e5943-b5d0-4e86-9a44-264edade8edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T17:52:31.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:36.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because of what he’s showed me, I feel like he will
        be a good senator. He even got the endorsement of President Rodrigo Duterte.
        My help for Sec. John is unconditional. Whatever his decision would be, it’s
        okay with me.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549333ab-1a64-4583-97e9-3bcd6788b87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T17:52:31.161+08:00
