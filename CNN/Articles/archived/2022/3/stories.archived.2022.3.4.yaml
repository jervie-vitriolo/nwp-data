    'mgnl:tags': ['US', 'sanctions', 'Russia', 'Ukraine', 'invasion', 'attack']
    'template': '1'
    'title': 'White House announces new sanctions on Russian oligarchs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e913fbd-aa44-44f8-b4ab-907e0a6cd623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T00:28:22.103+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The White House announced new sanctions
        on Russian oligarchs Thursday, in President Joe Biden''s latest attempt to
        squeeze Russian President Vladimir Putin as the invasion of Ukraine advances.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818d3a2c-4b58-4b1d-8c0c-35694432a173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd16304-cef8-4a8a-b1e5-9a1f7abcf1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new list of individuals described as "Putin''s cronies and their
        family members" will be cut off from the US financial system, their assets
        in the US will be frozen, and their property will be blocked from use, according
        to a fact sheet from the White House.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1dd300-04c2-490e-a8f6-0c148be33d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74f2742-e457-4685-a555-758ddb2d82dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.315+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be full blocking sanctions on eight Russian elites, plus
        their family members and associates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9759a5aa-b853-47cb-a258-b624926343ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad44f20-ab06-48a6-a3f9-62d4f783bea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It includes a move to target Putin ally Alisher Burhanovich Usmanov,
        "one of Russia''s wealthiest individuals," according to the White House, and
        will include his super-yacht and private jet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54f5c51-cefa-4106-bf88-4e9c9ec19bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf411580-7fd2-4054-9a2d-c2d400444529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is also sanctioning Putin spokesman Dmitry Peskov, whom the
        White House describes as "a top purveyor of Putin''s propaganda."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42b8797-f7b1-461a-9e4b-51922809f754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f72766-1f77-401c-a17f-a77e0d0a7315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States and governments all over the world will work
        to identify and freeze the assets Russian elites and their family members
        hold in our respective jurisdictions -- their yachts, luxury apartments, money,
        and other ill-gotten gains," the fact sheet said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bb6b99-17ce-4dd8-b3a0-b5318837e0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ba7d19-5e66-43c6-92f3-bf6dc01395e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.316+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The individuals who will be subject to full blocking sanctions are:</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53e3a08-2d8d-414e-ad34-573b37c23fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.316+08:00
