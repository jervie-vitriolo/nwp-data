      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong>&nbsp;Educators
        from Ateneo De Manila University and the different schools of De La Salle
        have expressed support for presidential bet Vice President Leni Robredo and
        her running mate Sen. Kiko Pangilinan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad822a25-d8cf-44f1-af8c-b2c82be21db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T20:28:22.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:30.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a hundred Ateneo De Manila University professors individually
        signed a statement released on Friday, endorsing the tandem. Earlier, the
        Jesuit institution''s Theology Department also issued a similar statement
        of support.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049fdff6-9424-4cee-8662-1f81097e767a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T20:28:22.287+08:00
