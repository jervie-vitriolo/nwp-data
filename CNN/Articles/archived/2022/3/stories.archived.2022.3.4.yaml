      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia was the No. 2 oil producer in the world last year, and the
        invasion of Ukraine has triggered fears about supply disruptions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07932973-4919-4039-8c2f-e1beecf12929'
      'mgnl:activationStatus': true
