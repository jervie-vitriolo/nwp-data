      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb401c60-c25c-47b5-b371-254a85cc5a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T15:33:59.785+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:46:46.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A trusty language learning app can also serve as an effective supplement
        for formal classes. For a language that uses three writing systems with thousands
        of characters to memorize, drills and quizzes would be the perfect tools.
        “There were times when I used apps or websites recommended on language learning
        forums. For example, I had trouble remembering the -te form conjugation rules
        for verbs. I was able to practice that through a website which flashed different
        verbs for you to conjugate.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d34942-60af-4f25-a11c-229545cb61dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T15:33:59.785+08:00
      'mgnl:createdBy': 'gabrielle'
