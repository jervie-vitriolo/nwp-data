      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> For senatorial
        candidate Carl Balita, academic discussions about Martial Law abuses under
        the regime of late dictator Ferdinand Marcos should be "non-biased" and "research-based."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d3b8df-0d5e-4b53-8cd6-dbe6a915185e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:50:28.548+08:00
