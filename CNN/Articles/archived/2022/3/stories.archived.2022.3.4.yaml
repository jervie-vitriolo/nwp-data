        background-size: auto; display: inline !important;">&nbsp;</span></a>&nbsp;the
        education and health sector, as well as small businesses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338085bb-995e-4833-a338-d537ea0d1a6e'
