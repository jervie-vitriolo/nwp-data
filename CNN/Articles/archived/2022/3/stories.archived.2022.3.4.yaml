      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cae3cb6-6552-42bd-bdfd-6f3a09369286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:34:37.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:46:49.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we want to keep them (nurses), we have to make them feel good
        about staying.  That includes a positive practice environment that looks at
        their career progression, how will they grow in their career in this country,"
        he added.</p>'
    '13':
