      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Lakers maintained its stature as the most popular
        NBA team in the country after topping the team merchandise sales locally.</p>'
