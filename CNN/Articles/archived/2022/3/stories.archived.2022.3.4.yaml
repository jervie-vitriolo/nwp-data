      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The "Solid North" they are saying, it''s not really
        true. I can see the support, the warm welcome that people are giving me here.]</p>'
