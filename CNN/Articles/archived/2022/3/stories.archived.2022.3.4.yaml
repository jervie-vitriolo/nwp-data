  'UFC-Cain-Velasquez-attempted-murder':
    'author': 'Dakin Andone and Stella Chan, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-04T06:16:16.428+08:00
    'imagesource': 'jcr:04370b7c-a4d8-4549-a273-14915f6d115e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fabbb747-97bb-4026-b432-dc204f554673'
    'lead': 'Former UFC heavyweight champion Cain Velasquez faces a charge of attempted
      murder after prosecutors say he shot one man while intending to kill another
      man who was recently charged with molesting one of Velasquez''s relatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-04T06:17:34.354+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:47:01.112+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:45:55.810+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cain Velasquez allegedly shot a man while targeting another charged
      with molesting the former UFC champion''s relative'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4e7ba9-62e3-4dba-96e2-d623fee1a19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:17:34.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:01.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Former UFC heavyweight champion Cain Velasquez
        faces a charge of attempted murder after prosecutors say he shot one man while
        intending to kill another man who was recently charged with molesting one
        of Velasquez''s relatives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871a5678-9bc3-44d2-bda5-20ac0df9b42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:17:34.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:01.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting Monday afternoon occurred during an "11-mile, high
        speed chase through busy streets into Sane Jose," the Santa Clara, California,
        District Attorney''s office said in a statement, as Velasquez pursued his
        target, who was in a vehicle with two other people. Velasquez, the statement
        said, fired at the vehicle from his Ford truck, striking his intended target''s
        63-year-old male relative.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7170b16-d34a-4d85-92c9-2051b5e78df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:17:34.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:01.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim who was shot was taken to a local hospital with non-life-threatening
        injuries, the San Jose Police Department previously said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daba3976-99dc-462e-8754-466367911787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:17:34.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:01.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sad tragedy is that Mr. Velasquez chose to take the law into
        his own hands, endangering the public and everyone in the truck," Santa Clara
        District Attorney Jeff Rosen said in a statement Wednesday. "This act of violence
        also causes more pain and suffering to his family."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791db1d8-c555-4344-bcd6-a404bfc1685f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:17:34.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:01.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attempted murder charge stems from Velasquez''s intent to kill
        his target, but he faces 10 charges in total, according to court documents.
        They include shooting at an occupied motor vehicle, three counts of assault
        with a firearm, three counts of assault with a deadly weapon, willfully discharging
        a firearm from a vehicle and carrying a loaded firearm with intent to commit
        a felony.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f662b8e8-3f53-46e0-814a-4abcea478d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:17:34.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:01.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasquez was arrested Monday and booked into the Santa Clara County
        jail, police previously said in a tweet. He will be arraigned Monday following
        an initial court appearance Wednesday, according to the DA''s office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eaf99e-89cd-4ce7-9d37-60f738a4f54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:17:34.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:01.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to an attorney for Velasquez to comment on his
        behalf. Attempts to reach Velasquez and his manager for comment earlier this
        week were unsuccessful.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbef4667-88c4-4fae-975a-208c99f4adc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:17:34.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:01.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Velasquez''s target faces child molestation charges, DA says</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a890a4cf-236e-480e-b4ff-b630f0b61abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:17:34.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:01.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasquez''s intended victim, Harry Goularte, 43, is facing felony
        charges over allegations that he molested a child, the DA''s office said in
        its statement. Velasquez''s criminal complaint describes Goularte''s alleged
        victim as a "close relative" of Velasquez.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a97f0a-a618-45e6-926f-aba3e5a235ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:17:34.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:01.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goularte was released from custody by a Santa Clara County judge
        "over the District Attorney''s objections," the office''s statement said.
        The conditions of his release required he stay in home detention, wear an
        electronic monitoring bracelet and stay 100 yards away from any child under
        14. At the time of the shooting, Goularte was on his way to get the monitoring
        device, the DA''s statement said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326926ba-3b0c-49be-bfcc-dcd9c5618d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:17:34.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:01.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to an attorney for Goularte for comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cb28a0-5c00-41f3-8236-1597fe191a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:17:34.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:01.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the state and the criminal complaint, Velasquez followed
        a Chevy Silverado truck carrying Goularte and two older relatives from their
        home in San Martin to Morgan Hill before arriving in San Jose Monday afternoon.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71a6b73-318e-428c-b8d4-40897344bb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:17:34.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:01.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasquez pointed a gun at Goularte and opened fire as the vehicles
        neared Cochran Road and Butterfield Boulevard in Morgan Hill, just south of
        San Jose, the complaint says. The pursuit continued before Velasquez rammed
        the victims'' Silverado with his truck near an intersection on Bailey Avenue,
        it says, citing in part two witnesses.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456b8f48-acb1-40a6-bcc0-0ec9f79eff78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:17:34.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:01.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasquez then fired two shots near Monterey Road and Bailey Avenue,
        striking a 63-year-old male relative of Goularte in the arm and his side,
        according to details contained in the statement and the complaint. Police
        later recovered four shell casings near that intersection, and another was
        lodged in the rear passenger door of the victims'' vehicle, the complaint
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf39c380-f8a8-4124-bee7-94bd510113b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:17:34.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:01.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan Hill police soon found Velasquez, who pulled over and was
        arrested without incident, the complaint says. Inside the vehicle, authorities
        found a 40-caliber semi-automatic handgun loaded with nine bullets inside
        a 10-round magazine. Another 10-round magazine in the Ford''s console had
        three bullets, the complaint says, and two spent casings were on the front
        passenger seat.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b960280c-8923-4107-9267-0f33d6d2f9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:17:34.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:01.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of the former UFC champ gathered as Velasquez appeared
        briefly in court Wednesday, CNN affiliate KGO reported. Many wore "Free Cain"
        shirts.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0326d34f-4b70-424e-a2fb-e8a3e451d94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:17:34.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:01.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasquez competed in the UFC heavyweight division and is a two-time
        champion. The mixed martial arts professional had 12 wins by knockout, two
        by decision and two title defenses, according to his UFC profile. Velasquez
        had three losses. His last fight was in 2019, after which he turned to professional
        wrestling.</p>'
  'Ukraine-tennis-Sergiy-Stakhovsky-Army-Russia':
    'author': 'Faith Karimi, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-04T06:19:50.417+08:00
    'imagesource': 'jcr:0b5f7d2e-bdd4-426b-ba5e-21481539b521'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd83ba07c-7bba-42dd-a467-758b8b22593d'
    'lead': 'Ukrainian tennis star Sergiy Stakhovsky made a tough decision to leave
      his wife and three young children at their home in Hungary and return to his
      homeland to join the fight. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-04T06:21:23.381+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:47:00.629+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:45:56.126+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A tennis star returned to Ukraine to help fight the Russians. He didn''t
      tell his kids'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b9d94e-1562-41ba-8ec4-b6b70f3d247a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:21:23.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:00.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ukrainian tennis star Sergiy Stakhovsky
        was vacationing with his family in Dubai when Russian forces invaded his home
        country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df198440-d6bf-475d-9e37-ffac09d0e6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:21:23.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:00.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made a tough decision to leave his wife and three young children
        at their home in Hungary and return to his homeland to join the fight. He''s
        now a member of the army reservists helping defend the Ukrainian capital of
        Kyiv.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871e2186-7bbb-4285-a240-55ff95745b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:21:23.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:00.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a Russian military convoy closes in on the city and dread hangs
        in the air, Stakhovsky, 36, says he is prepared to do whatever it takes. He
        told CNN''s Brianna Keilar on Thursday that his goal is to help save Ukraine
        for its citizens and his children.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fdccc4-12e8-4728-8b7a-4fe54bf5a54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:21:23.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:00.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was born here, my grandparents are buried here, and I would like
        to have a history to tell to my kids," he said. "Nobody here wants Russia
        to free them, they have freedom and democracy ... and Russia wants to bring
        despair and poverty."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a1c4b1-ee96-4787-afba-37f533cf5f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:21:23.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:00.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stakhovsky had retired from professional tennis only weeks earlier
        at the Australian Open, ending an 18-year career. Now he''s hunkered down
        with his fellow civilian soldiers in Kyiv -- and struggling with his decision.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cb4a18-83d7-4322-acdf-02257576d4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:21:23.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:00.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He feels guilty about leaving his family</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cde11a-d7bd-49c2-89dc-e5ce15f7e2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:21:23.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:00.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the 31st-ranked men''s player in the world, Stakhovsky once
        beat Roger Federer in a major upset at Wimbledon in 2013.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b1eadf-1877-4d2e-bfb1-99297fc764ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:21:23.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:00.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, he was playing his final professional match at the Australian
        Open. Now his retirement days involve fear and uncertainty, listening to air-raid
        sirens and explosions at all hours.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70055d4-8526-46d4-946d-620cf53f1ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:21:23.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:00.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stakhovsky said he believes people like him -- untrained in warfare
        but fiercely patriotic -- make up a big part of the fighters defending Ukraine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f75de2-6b76-46cc-a23a-013eec126468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:21:23.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:00.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said leaving his wife and children to put himself in harm''s
        way was not an easy decision.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89529a7f-e4e0-4c8e-bca1-ccfab4af7692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:21:23.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:00.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s impossible to make that call without hesitation. I have a
        wife and three kids," he said. "If I would stay home, I''d feel guilt that
        I didn''t come back (to Ukraine), and now I''m here, I feel guilty that I
        left them at home."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89597f4a-102b-4ab2-9fdb-efa3fe483122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:21:23.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:00.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife also is struggling with his decision, he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86100189-6eb6-41c5-b495-1751e6902fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:21:23.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:00.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, she was mad," he said. "She understood the reason for
        me, but for her it was a betrayal. And I totally understand why she feels
        that way."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e29f82b-81d2-4d50-9d44-c0e77d385bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:21:23.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:00.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they haven''t told their kids, all under age 7, who likely
        believe he''s at a tennis tournament.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c668d3-2938-4b1d-85c1-12f0e4477221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:21:23.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:00.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My wife didn''t tell them and I didn''t tell them ... where I''m
        going," he said. "I guess they''ll figure it out soon."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e179c1d1-1315-4718-8595-9d8e2f0c3eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:21:23.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:00.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s one of several famous Ukrainian athletes to join the fight
        against Russia</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8789d084-3cf2-42d9-bb61-b61e507361e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:21:23.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:00.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian government has asked men between ages 18 and 60 to
        fight against the Russian invasion.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fb3ff4-55da-4b8d-982f-328e2389f065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:21:23.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:00.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other sports stars including Yuriy Vernydub, a manager with FC Sheriff
        Tiraspol in a Moldovan soccer league, have returned to Ukraine and taken up
        arms. So have champion boxers Oleksandr Usyk and Vasiliy Lomachenko.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f854f0-4ec5-4b64-bfbc-336ef4197df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:21:23.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:00.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they will want to take my life, or the lives of my close ones,
        I will have to do it," Usyk told CNN from a basement in Kyiv. "But I don''t
        want that. I don''t want to shoot, I don''t want to kill anybody, but if they
        will be killing me, I will have no choice."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd109829a-ea13-4f8a-afd3-7988293ddc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:21:23.384+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:00.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stakhovsky faces similar fears and prays he''ll make it out alive
        and get back to his family. Civilian fighters like himself in Ukraine have
        received "a basic class on how to shoot," he told CNN. "I think people like
        me will be the last resort."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec5b60b-8b45-479e-b299-73016e747a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:21:23.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:00.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while he hopes he doesn''t have to shoot anyone, he said he
        will if he has to.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2517dea-a76f-4e9f-9103-6ca555dde1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:21:23.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:00.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not sure there''s one individual who''s ready to tell you
        now whether he''s ready to sacrifice life. I want to see my kids ... I want
        to see my wife, that''s my goal," he said. "If a missile comes into the house,
        is that sacrificing your life? No. It''s just being killed."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e200623-f22a-4261-bd41-6049bad49406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:21:23.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:00.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hopes that when his children find out the truth about his whereabouts,
        they''ll understand why he chose to fight for his homeland.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1fc083-f3c7-44bf-8e1b-7e0def46be4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:21:23.385+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:47:00.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because a country which I love ... I would like it to still be
        on the map, develop, become better, become European more, and eventually my
        kids can see the transformation of my country."</p>'
