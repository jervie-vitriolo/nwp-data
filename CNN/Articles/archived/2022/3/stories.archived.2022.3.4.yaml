    'jcr:uuid': 'e853f537-5cc6-4a3f-8940-c21e38931de9'
    'lead': 'Australian coach Alen Stajcic will continue to call the shots for the
      World Cup-bound Philippine women’s football team after he signed a new contract
      earlier this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-04T19:32:01.098+08:00
