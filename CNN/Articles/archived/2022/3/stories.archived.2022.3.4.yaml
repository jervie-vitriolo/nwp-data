      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDaniels will not join the Road Warriors in the playoffs as his
        girlfriend is expected to give birth this month. He will be replaced by former
        Oklahoma standout Cameron Clark, who sat on the sidelines during the game.</p>'
