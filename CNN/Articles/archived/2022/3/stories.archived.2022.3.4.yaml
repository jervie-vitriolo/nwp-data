      'mgnl:lastActivated': 2023-01-24T11:47:11.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cbe583-04e7-4761-a9e9-153952b633b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Nikolai Tokarev (along with his wife Galina, daughter Mayya and
        his two luxury real estate companies)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4496dabf-f1d5-4507-87f0-602f8f4bcd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Boris Rotenberg (along with his wife Karina, and his sons Roman
        and Boris)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5ed230-34f2-4b67-ac0d-1edace1be64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Arkady Rotenberg (along with his sons Pavel and Igor and daughter
        Liliya)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622022ea-7e2e-48ee-b580-1446684cffa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.317+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.868+08:00
