      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balita is part of the senatorial slate of the Isko Moreno-Willie
        Ong tandem. He ranks 33-37 in pollster Pulse Asia''s January survey of top
        senatorial preferences of voters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292c9c45-8b61-403d-9015-a1ee382da0b3'
      'mgnl:activationStatus': true
