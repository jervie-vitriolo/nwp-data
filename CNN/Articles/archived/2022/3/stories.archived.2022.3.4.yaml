      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balita noted that as an educator, he wants people to have "respect"
        and "tolerance" for different points of view when Martial Law is being discussed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c6ae98-2345-405a-bc9c-b94ca6a54e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:50:28.548+08:00
