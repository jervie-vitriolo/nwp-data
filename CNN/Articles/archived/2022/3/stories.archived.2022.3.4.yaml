      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe, who chairs the Committee on Public Services, also said issues
        surrounding Lucky 8 Star Quest must be addressed first before it is granted
        a new congressional franchise.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dfaab8-cbb0-4d30-aa75-063a8e78fac9'
