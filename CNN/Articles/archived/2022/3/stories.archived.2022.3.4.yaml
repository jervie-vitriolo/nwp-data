      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how else he plans to make himself known, Balita said he is
        banking on the help not just of his party but of supporters who believe in
        his advocacies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a6350c-6726-4d28-bd02-e3df229f8705'
      'mgnl:activationStatus': true
