      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3124efb6-2b06-4c4b-ba49-474b314a6700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:50:28.549+08:00
