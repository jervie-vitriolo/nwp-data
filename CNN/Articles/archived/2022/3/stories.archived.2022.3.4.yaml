      'mgnl:lastActivated': 2023-01-24T11:47:07.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb667aeb-6bc7-4ac7-a382-fc34f4f9560e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:53:32.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:07.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the pullback from the intraday highs, oil remains up by
        20% since just before Russia invaded Ukraine last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b284be3-bd55-4ee8-9a18-e09194ed72a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:53:32.780+08:00
