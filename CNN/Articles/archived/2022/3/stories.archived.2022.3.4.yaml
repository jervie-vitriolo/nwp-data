  'Duterte-Ilocano-leader-president':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-04T23:08:47.841+08:00
    'imagesource': 'jcr:bc119e93-aaf0-4d0f-b613-d35f5b305228'
