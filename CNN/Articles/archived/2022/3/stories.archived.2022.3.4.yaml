      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But due to travel restrictions and border shutdowns, Quintero learned
        that incorporating Korean into her daily life works as an alternative. “I
        try to integrate it everyday even on days I don''t have classes. It''s quite
        easy for me because I''m a fan of K-dramas and BTS. I would just watch or
        read tweets, and my listening and reading comprehension skills would get practiced.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9d6c3e-7167-44bd-8e83-600f6bffd891'
