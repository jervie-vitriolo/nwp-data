      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b34a88-cb92-4b09-af7d-1d5000d06c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T17:52:31.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:36.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Cabinet official, also a member of ruling party PDP-Laban,
        <a href="https://www.cnnphilippines.com/news/2022/2/24/Castriciones-Moreno-senatorial-slate.html">joined</a>
        Moreno’s senatorial slate as a guest candidate in late February.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8054bc2e-2b71-4926-8b6b-4c5eadfd88bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T17:52:31.161+08:00
