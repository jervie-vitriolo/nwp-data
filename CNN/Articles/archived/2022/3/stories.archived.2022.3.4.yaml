      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd0a17c-9ba7-40a2-920c-8d82e4e5a630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T15:33:59.786+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:46:46.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not interactive so it gets boring for me and I find it hard
        to follow through,” Quintero said when asked about her thoughts on language
        learning apps. “What I like about an official class is you get to ask questions
        on the spot. You get to practice the language by actually speaking it and
        trying out actual conversations.” It is in the classroom — even the virtual
        ones — that the lessons and drills come to life.</p>'
