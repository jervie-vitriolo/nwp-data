      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Brownlee''s triple-double production of 36 points, 10 rebounds,
        and 11 assists went for naught as the reigning champions dropped to 5-5, possibly
        settling among the four lower quarterfinals seeds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759399f2-29d3-45cc-a142-5cb9d48d227b'
      'mgnl:activationStatus': true
