      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Moreno to attend Comelec debates ‘with or without’ advance questions</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9f60d7-9469-4d5a-9e42-c14b0a5cc221'
      'mgnl:activationStatus': true
