      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d284eb9-faa0-4df5-86ff-407be6139b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.318+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That will target oligarchs "known to direct, authorize, fund, significantly
        support, or carry out malign activities in support of Russia''s destabilizing
        foreign policy."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
