      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has to be a well-respected academe group that should be engaged
        to look into it," he also said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74de382d-a19d-403b-ae8f-cb44fa387107'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:50:28.549+08:00
