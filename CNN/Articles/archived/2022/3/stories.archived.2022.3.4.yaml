      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebaffcd-8eea-4e76-9638-1151da1f9696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T15:33:59.784+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:46:46.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Duolingo also isn''t a natural environment, so I don''t know how
        well I''ll understand Spanish-speakers in a real-world setting,” Lakan says
        when asked about the limitations of the app. Language learning has two components:
        the linguistic and the social. The vocabulary and grammar drills can be the
        perfect exercise for memory retention. But it can also be quite difficult
        to have a proper conversation with a green owl whose only purpose is to remind
        you to practice.</p>'
