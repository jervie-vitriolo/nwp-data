      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Friday, Balita
        said one of his priority measures would be an Omnibus Positive Practice Environment
        Act for health workers to encourage them to stay in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7bb89c-a54b-44f9-b705-a9af834ac3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:34:37.343+08:00
