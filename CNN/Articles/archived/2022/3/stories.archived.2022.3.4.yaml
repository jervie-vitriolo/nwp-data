      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc71152-52fe-4194-9f15-533217f9269f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T21:19:55.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:29.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan lang po talaga namin ng kaunting proteksyon mula kay
        Presidente kasi nga po hindi namin kayang sagutin yung gagawin ng COA (Commission
        on Audit) at yung mga kasong pwedeng ikaso sa amin kasi nga po malaking kawalan
        ng pera, loss of revenue. May mga auditing rules po diyan at may mga contractual
        obligations kami," Domingo added.</p>'
