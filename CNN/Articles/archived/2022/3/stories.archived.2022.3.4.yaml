      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dab5cb-e5ea-4051-85a7-3ac56ba3fe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:36:59.955+08:00
