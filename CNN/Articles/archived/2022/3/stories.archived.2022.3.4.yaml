      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:50:28.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:46:54.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential candidate Ferdinand "Bongbong" Marcos, whose family
        has been accused of amassing billions of dollars in ill-gotten wealth, has
        denied he is running for the highest post to vindicate his family name.</p>'
  'Ironman-Subic-Bay-triathlon-March-6-health-protocols':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-04T13:03:17.154+08:00
    'imagesource': 'jcr:018db6b7-945a-4dc5-b505-d5a34bcd6130'
