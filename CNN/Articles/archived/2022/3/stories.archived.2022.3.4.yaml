      'mgnl:lastActivated': 2023-01-24T11:46:30.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408d9070-52c7-4dd3-b344-3470ba284195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T20:29:35.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:30.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra controlled the pace of the game in the first half, but the
        top three NLEX leading scorers took over in the third quarter to establish
        an 83-77 lead after 36 minutes of action.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57730095-650d-4534-8c90-6563db1f6a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T20:29:35.030+08:00
