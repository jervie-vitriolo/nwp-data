      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more time on her hands and familiarity with language learning,
        Lanzar was able to develop a self-study routine in sync with her daily life.
        “I use two language apps: Duolingo and Memrise,” she says. I spend five to
        ten minutes on each app, one during the day and the other before bed. Three
        times a week, I also set aside an hour for self-learning with an audio book.
        I also watch Swedish movies and series online to immerse myself with their
        culture as well.“</p>'
