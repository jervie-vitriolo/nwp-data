      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about his campaign manager Lito Banayo calling presidential
        hopeful Ferdinand “Bongbong” Marcos a “coward” for frequently skipping debates,
        Moreno said his chief strategist is “entitled to his opinion.”</p>'
    '24':
