  'Russian-convoy-Ukraine-capital':
    'author': 'Luke McGee, CNN'
    'caption': 'For days, residents of Kyiv had been bracing themselves for a 40-mile-long
      convoy of Russian tanks, armored vehicles, and towed artillery to arrive for
      an assault on the Ukrainian capital. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-04T14:09:50.978+08:00
    'imagesource': 'jcr:6884e465-f9b7-4a54-9b48-713c39d9aae8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cda423a-740b-41e1-8bf2-c1094ba06b0b'
    'lead': 'For days, residents of Kyiv had been bracing themselves for a 40-mile-long
      convoy of Russian tanks, armored vehicles, and towed artillery to arrive for
      an assault on the Ukrainian capital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-04T14:13:23.183+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T11:46:49.903+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:46:01.126+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Ukraine', 'convoy']
    'template': '1'
    'title': 'Here''s what we know about the 40-mile-long Russian convoy outside Ukraine''s
      capital'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70683bc5-cd2b-4bfa-a0c1-2ff052ee853b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:13:23.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:49.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For days, residents of Kyiv had been bracing
        themselves for a 40-mile-long convoy of Russian tanks, armored vehicles, and
        towed artillery to arrive for an assault on the Ukrainian capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713329aa-82ab-40c7-8428-cda16e452409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:13:23.183+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:49.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, they''re still waiting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233b5dd2-ef00-4a47-8d74-3e0e315c75af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:13:23.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:49.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, US intelligence suggested that the convoy was still
        stalled some distance from Kyiv, backing claims made by both the Ukrainian
        government and UK''s defense ministry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e16d239-bb1a-408e-9381-da5b95ded8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:13:23.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:49.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still assess that the convoy that everybody''s been focused
        on is stalled. We have no reason to doubt Ukrainian claims that they have,
        that they have contributed to it being stalled by attacking it," a senior
        US official told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa1c328-37f5-4a6b-8f86-33159808bd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:13:23.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:49.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, the UK''s defense ministry said the convoy appears
        to have stalled some 30 kilometers (19 miles) outside Kyiv and had made "little
        discernible progress" over the past three days, citing intelligence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029d6e83-f8cb-4916-bfcd-844e9472afe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:13:23.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:49.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main body of the large Russian column advancing on Kyiv remains
        over 30 km from the center of the city, having been delayed by staunch Ukrainian
        resistance, mechanical breakdown and congestion. The column has made little
        discernible progress in over three days," the UK statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7461edb0-6c71-493b-a7ad-92e231b98032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:13:23.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:49.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pentagon spokesman John Kirby said Wednesday night that while the
        convoy and Russia''s broader push towards Kyiv "remains stalled," there was
        a significant concern "that maybe the window is closing to be able to get
        aid into cities that may become under siege."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bf41c8-f0f5-4de8-a994-0da49bbde69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:13:23.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:49.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior US defense official told reporters on that although the
        convoy is suffering shortages of fuel and food, the US has assessed that the
        Russians "will again learn from these missteps and these stumbles and will
        try to overcome them."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8c1e3d-2c1d-4bff-9f53-26a5175af473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:13:23.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:49.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The convoy''s stalled progress could create multiple strategic problems
        for Russia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd482949-b3f9-46ae-82d2-a7694235b75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:13:23.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:49.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, as the key Russian supply line for any major assault on Kyiv,
        it is a very large sitting target for Ukrainian forces fighting back against
        the invasion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80919338-254d-4e90-8edf-d7db0c6f316c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:13:23.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:49.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, sitting in a 40-mile-long traffic jam for days at a time
        could take its toll on the morale and discipline of Russian soldiers ahead
        of a major military operation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c0d60c-9f9c-49b0-8b2e-04faf26697c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:13:23.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:49.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martti Kari, who previously served as Finland''s assistant chief
        of defense intelligence, told CNN that being stranded like this is bad for
        morale for two reasons. "First, the Ukrainians have drones and aircraft that
        could attack the convoy. Second, when you sit around in the same place rumors
        circulate that affect your mindset. So you become nervous and tired, which
        is not a good combination."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a6be58-b14f-427f-b771-ecf84e4cde42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:13:23.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:49.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The convoy is believed to have entered Ukraine via Belarus, a key
        ally of Putin where Russia had moved huge numbers of troops in recent weeks
        to carry out what they called joint exercises. When the exercises ended, the
        troops didn''t leave and satellite images actually showed that Russia increased
        their military presence in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b36c82-0a72-43f6-a1ff-d9098e2b8380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:13:23.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:49.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s President Volodymyr Zelensky claimed on Wednesday night
        that the fierce Ukrainian resistance had dented Russian morale.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cddb00d-88bb-4847-90e4-1ba2171de272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:13:23.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:49.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More and more occupiers are fleeing back to Russia, from us, from
        you ... we are a nation that broke the enemy''s plans in a week — plans those
        have been built for years," he said in a Facebook post.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ea2e87-43f5-4d0b-9ba2-66a4cc312ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:13:23.184+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:49.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest assessments on the convoy comes after the Russian military
        issued its first casualty figures from the war, saying 498 of its troops had
        died and another 1,597 had been injured. The UK statement on Thursday said
        "the actual number of those killed and wounded will almost certainly be considerably
        higher and continue to rise."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b80784-378b-4110-a87a-795bb17e72cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:13:23.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:49.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesperson Dmitry Peskov expressed "great sorrow" over
        Russian military casualties on Thursday morning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5dd27d-9724-43c3-b08a-819b98627477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:13:23.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:49.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russia appeared to be meeting less resistance in southern Ukraine,
        where the mayor of the strategically important city of Kherson on the Black
        Sea indicated that Russian forces had seized control, though claims remain
        disputed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f850f3f0-7dd6-4301-b480-5d93e4803649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:13:23.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:49.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the crucial southeastern Ukrainian city of Mariupol came under
        siege from Russian forces Thursday, as Moscow seeks to tighten its grip on
        the south of the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5dee47-8b4a-47c3-b7d5-dcecaa93c19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:13:23.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:49.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/03/03/europe/russian-convoy-stalled-outside-kyiv-intl/index.html"
        href="https://edition.cnn.com/2022/03/03/europe/russian-convoy-stalled-outside-kyiv-intl/index.html">Here''s
        what we know about the 40-mile-long Russian convoy outside Ukraine''s capital</a>"</em></p>'
