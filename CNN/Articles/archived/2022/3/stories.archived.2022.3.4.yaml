      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/03/politics/us-sanctions-on-russian-oligarchs/index.html">White
        House announces new sanctions on Russian oligarchs</a>."</em></p>'
