  'Sibol-54-esports-athletes-Vietnam-SEA-Games':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-04T18:04:15.440+08:00
    'imagesource': 'jcr:4fc46d2d-46f1-4633-95af-b2de777c8dfa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '848b9997-e33b-4c43-a19f-6e37ecaded5a'
    'lead': 'The Philippine delegation will feature the first all-female squad, which
      will compete in one of eight medal events in the biennial sports meet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-04T18:08:24.450+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-24T11:46:36.095+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:46:06.959+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sibol to field 54 esports athletes in Vietnam SEA Games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b5d28b-d932-4c48-a182-43aacd04b5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T18:08:24.451+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:46:36.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> Sibol,
        the Philippine esports team, will be sending 54 athletes in the 31st Southeast
        Asian Games in Hanoi, Vietnam in May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea31b962-f82b-4e03-8f3c-0f3ec5c0a8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T18:08:24.451+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:46:36.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sibol will compete in eight SEA Games medal events — Mobile Legends:
        Bang Bang, League of Legends Wild Rift (men’s and women’s division), Crossfire,
        League of Legends, Arena of Valor, FreeFire, PUBG Mobile, and FIFA Online
        4.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7521296-547b-431c-96ef-466d9ccd459b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T18:08:24.451+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:46:36.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine delegation will feature the first all-female team
        under the supervision of the Philippine Esports Organization (PESO) and supported
        by Smart Communications, Inc.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2839968-d5ed-44ef-99b2-2b45b5d00c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T18:08:24.451+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:46:36.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a historical feat for Philippine esports. Our 54-strong
        SIBOL delegation — including the first all-female team — for SEA Games is
        one of the biggest in the country. This was made possible with the support
        of the government and industry partners who paved the way and made this dream
        a reality,” PESO Interim Executive Director Marlon Marcelo said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b3dc4d-cd46-43cb-9fb2-6c1db9e714f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T18:08:24.451+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:46:36.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines won five medals including three gold, one silver,
        and one bronze in the inaugural staging of esports in the SEA Games back in
        2019.</p>'
  'Steph-Curry-tops-most-popular-NBA-jersey-in-PH':
