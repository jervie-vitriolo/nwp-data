    'mgnl:tags': ['inflation', 'February', 'February-2021', 'PSA-Philippine-Statistics-Authority',
      'PSA']
    'template': '1'
    'title': 'Inflation stays at 3% in February despite consecutive fuel price hikes'
    'updated': 2022-03-04T12:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f947827-16dc-4727-b33f-2d2b12a8252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T09:03:01.869+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:59.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> Inflation
        remained steady at 3% in February despite weeks of fuel price increases, Philippine
        Statistics Authority figures published Friday show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f85e03f-b9d8-4370-b83a-f90fa56e4b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T09:03:01.869+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:59.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest outturn is the same as January’s and milder than 4.2%
        in February 2021, National Statistician Dennis Mapa said in a briefing. It
        also falls within the 2.8-3.6% range <a href="https://www.cnnphilippines.com/business/2022/2/28/BSP-inflation-forecast-February.html">pegged</a>
        by the Bangko Sentral ng Pilipinas (BSP) for the month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f940f840-255f-479a-b07c-df006486b6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:36:59.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:59.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b886dc6b-4ca5-4490-bc5e-314359313bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:36:59.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:59.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Housing, water, electricity, gas and other fuels mainly drove the
        pace at which prices of goods rose last month, he added. Electricity, LPG,
        and rentals recorded faster increases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d8a931-5f7b-4ae8-9a66-3c7a3a0f239f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:36:59.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:59.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be558544-5deb-4230-bdcf-002c4ef19eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:36:59.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:59.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport was the second major contributor, primarily due to quicker
        inflation for gasoline, diesel, and fares for other passenger road transport
        like tricycles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b03f711-9310-4ee0-b473-30e628e00b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:36:59.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:59.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568af09d-2dc7-4e95-af55-78d4c1797af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:36:59.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:59.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food and non-alcoholic beverages likewise contributed to February’s
        pace. Fish and other seafood saw slower inflation during the month, while
        corn and rice logged faster rates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4538de1c-b50f-41fc-b279-f3a0861b94c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:36:59.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:59.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81800398-2988-4dbf-be95-093292b5ae62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:36:59.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:59.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recreation, sport and culture also saw inflation quicken last month,
        added Mapa. Meanwhile, commodity groups like alcoholic drinks, clothing, household
        equipment and furnishing, health, information and communication observed milder
        price increases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f066d5-78b6-4a5c-9513-d86693283c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:36:59.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:59.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2432936-e11f-4594-bab6-f21909764d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:36:59.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:59.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation was steady for education, financial, and personal care
        services in February, according to the PSA chief.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a7058f-ab2e-42af-adcd-f0e1960107f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:36:59.955+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:59.155+08:00
