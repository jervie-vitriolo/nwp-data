      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5119821-6e00-4463-86ad-87c3b2d45f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:53:32.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:07.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the spike was fleeting. By late morning, crude had turned
        slightly negative. In recent trading, oil was little changed at $110.75 a
        barrel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fe856f-6ff4-432c-a9c4-bb21044e86ee'
      'mgnl:activationStatus': true
