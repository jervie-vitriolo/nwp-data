      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also wants micro, small and medium enterprises to adopt new business
        models to help them recover from economic losses during the pandemic.</p>'
