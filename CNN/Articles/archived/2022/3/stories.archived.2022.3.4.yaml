      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brent, the world benchmark, flirted with $120 a barrel Thursday
        morning. Brent hit an intraday high of $119.84 a barrel, the highest since
        May 2012. The oil contract backed off and in recent trading was up just slightly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43db689-fd78-4993-81e5-a7329e7ebc06'
      'mgnl:activationStatus': true
