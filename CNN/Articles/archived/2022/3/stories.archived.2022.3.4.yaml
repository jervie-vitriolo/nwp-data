    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcbfbf8-383f-4c3a-8e99-3893c981e169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:34:37.344+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:46:49.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will push for the appointment of a mental health czar
        to address the psychosocial needs of Filipinos, especially the youth.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a613253-4bc7-4da1-a611-df00d07d4a4f'
      'mgnl:activationStatus': true
