      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a7b975-dbfb-4b09-aca1-79adfb10e2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T20:29:35.030+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:30.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The well-known never say die attitude of the Gin Kings every fourth
        quarter was non-existent in this match after the Road Warriors fortified their
        defense while making most of their shots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f412887a-7e4b-4638-b5bc-91582a8af53d'
