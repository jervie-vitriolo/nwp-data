      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of countries —&nbsp;including the Philippines —&nbsp;have
        condemned Russia for its relentless attacks on the former Soviet nation.</p>'
