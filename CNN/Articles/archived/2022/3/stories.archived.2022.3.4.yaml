      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also spoke before locals of Barangay Poblacion Oeste, Dagupan
        City, who made him their “adopted son.’ He also joined them in a boodle fight,
        along with his wife Jinkee Pacquiao.</p>'
