      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16d4ddc-40ef-42fb-b916-c0589661e092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T18:32:34.366+08:00
