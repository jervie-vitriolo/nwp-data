      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We just really need a little bit of protection from
        the President because we cannot face COA and the cases that may be filed against
        us over loss of revenue. There are auditing rules and we have contractual
