    'template': '1'
    'title': 'Alen Stajcic keeps PH women’s football team head coach post'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93b8535-a172-42fe-a54e-d2878c9b30ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T19:32:01.098+08:00
