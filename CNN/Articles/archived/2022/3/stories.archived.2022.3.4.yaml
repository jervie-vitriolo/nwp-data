      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of them went missing from three arenas operated by Lucky
        8 Star Quest, the e-sabong company of businessman Charlie "Atong" Ang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49f4b78-8668-47f5-9fd2-8a4cf6c05cf1'
      'mgnl:activationStatus': true
