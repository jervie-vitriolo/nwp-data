    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '898f2e72-4d18-4058-b85f-a1d0ce63da65'
    'lead': '''Isang buwan aalis na ako sa Malacañang, mamili na kayo kung sinong
      Ilocano na leader ilagay ninyo doon,'' President Rodrigo Duterte tells voters
      in Ilocos Sur.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-04T23:19:08.639+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T11:46:25.870+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:46:10.731+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to Ilocos crowd: You can choose an Ilocano leader for president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eefd7f-c793-478c-88bd-be4d344a0d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T23:19:08.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:25.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4)—&nbsp;</strong>President
        Rodrigo Duterte on Friday told voters in Ilocos Sur they may choose an "Ilocano
        leader" to replace him in Malacañang.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e5d9d6-cb6d-47a4-b099-13e9ef557346'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T23:19:08.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:25.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in Narvacan town, Duterte noted that several members
        of his Cabinet&nbsp;hail&nbsp;from the region up north.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60e0ac9-f37e-4f76-bcb2-da227233b528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T23:19:08.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:25.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya ibigay ko na lang ito isang buwan, aalis na ako sa</em>
        Malacañang, <em>mamili na kayo kung sinong</em> Ilocano <em>na</em> leader
        <em>ilagay ninyo doon</em>," the chief executive said, drawing cheers from
        the crowd.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864d6db1-bd37-4d4b-9e92-ac7dc8670bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T23:19:08.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:25.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In a month, I''ll leave Malacañang, just choose the
        Ilocano leader that you would like to elect there.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58ee261-f373-4dde-be95-b82f168be5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T23:19:08.639+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:25.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens were quick to point out that former senator Ferdinand "Bongbong"
        Marcos is the only Ilocano in the presidential race.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4421d1aa-2081-4f15-a4a5-9bc4b8b18f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T23:19:08.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:25.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte — who previously called Marcos a<a href="https://www.cnnphilippines.com/news/2021/11/19/Duterte-Bongbong-Marcos-weak-leader.html?fbclid=IwAR1p4Kbj16XRLJDJt00t28Yz6DIwC0MyiQ6uuTEMb3ACjXP7CxE-gQ-b6PE">
        "weak leader"</a> —&nbsp;did not drop any name throughout his speech.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d29eef7-5d75-4746-a042-4152d623b977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T23:19:08.640+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:25.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the President said he was <a href="https://www.cnnphilippines.com/news/2022/2/25/Duterte-neutral-no-presidential-endorsement-yet.html">still
        not endorsing any presidential candidate</a> as he prefers to "stay neutral"
        for now.</p>'
  'Bongbong-Marcos-Ukraine-Russia-stand':
