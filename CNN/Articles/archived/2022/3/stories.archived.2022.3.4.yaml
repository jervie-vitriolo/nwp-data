    'title': 'Sean Penn walked to Polish border to leave Ukraine'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e26f07d-ff2a-420a-b91a-ba5d0055f40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:23:10.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:59.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sean Penn says he and his colleagues ditched
        their car on their way out of Ukraine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036d1ecc-06a7-4553-adfa-cd983208bf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:23:10.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:59.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor, activist and director was reportedly in the country working
        on a documentary when Russian forces invaded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd40554d-f97b-4f92-bee6-b5aa7e6c6f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:23:10.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:59.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penn recently tweeted a photo in which he appeared to be walking
        a road with his luggage amid a long line of cars.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f3c52b-4ed5-4c9a-aa2e-fc3d1a1b22e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:23:10.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:59.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Myself &amp; two colleagues walked miles to the Polish border after
        abandoning our car on the side of the road," the tweet read. "Almost all the
        cars in this photo carry women &amp; children only, most without any sign
        of luggage, and a car their only possession of value."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9905d9b6-7b8a-4dd4-a4ac-f69c0fa91915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:23:10.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:59.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penn had earlier tweeted, "Already a brutal mistake of lives taken
        and hearts broken, and if he doesn''t relent, I believe Mr. Putin will have
        made a most horrible mistake for all of humankind."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63505caa-9567-49c8-9ab1-d907bdb53843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:23:10.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:59.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Zelensky and the Ukrainian people have risen as historic
        symbols of courage and principle", he wrote. "Ukraine is the tip of the spear
        for the democratic embrace of dreams. If we allow it to fight alone, our soul
        as America is lost."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdd5e8f-0d55-444b-a5b2-29292de7b633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T06:23:10.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:59.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rep for Penn confirmed to CNN that he made it out of Ukraine,
        but declined to provide any further information.</p>'
  'US-Ukraine-Russia-Temporary-Protected-Status-immigration-relief':
    'author': 'Priscilla Alvarez and Lauren Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-04T08:25:49.657+08:00
    'imagesource': 'jcr:af28cb82-bdef-47f9-b9a3-161fee312c15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58d11cba-38f8-438b-b675-52959af90d21'
    'lead': 'The Department of Homeland Security will allow Ukrainians who are in
      the United States to remain in the country under a form of humanitarian relief.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-04T08:27:28.782+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:46:59.632+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:45:56.513+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden administration to extend immigration relief to Ukrainians in the
      US'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59eaae54-eedd-4e45-9dd6-d076106e47bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T08:27:28.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:59.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Department of Homeland Security will
        allow Ukrainians who are in the United States to remain in the country under
        a form of humanitarian relief.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e3932a-0d86-4591-b8b4-17a4e1a134ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T08:27:28.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:59.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relief — known as Temporary Protected Status — applies to people
        who would face extreme hardship if forced to return to homelands devastated
        by armed conflict or natural disasters, therefore the protections are limited
        to people already in the United States. The DHS secretary has discretion to
        designate a country for TPS.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2442db-af0f-4f3e-ac9b-0ef426b2dc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T08:27:28.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:59.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia''s premeditated and unprovoked attack on Ukraine has resulted
        in an ongoing war, senseless violence, and Ukrainians forced to seek refuge
        in other countries," DHS Secretary Alejandro Mayorkas said in a statement
        announcing the move. "In these extraordinary times, we will continue to offer
        our support and protection to Ukrainian nationals in the United States."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4885a775-b428-4dc2-85f0-ef26459e26f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T08:27:28.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:59.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported on the expected announcement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d55100-0c29-4713-b628-195a815d0af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T08:27:28.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:59.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 30,000 Ukrainians on visas could benefit from this protected
        status, according to the Migration Policy Institute, a non-partisan think
        tank. Visas are issued on a temporary basis. Extending TPS to Ukrainians on
        visas would shield them from deportation when those visas expire. Individuals
        must have continuously resided in the US since March 1 to be eligible. The
        TPS designation will be in place for 18 months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c8121a-51db-4e9c-96ec-f956a64df953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T08:27:28.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:59.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has been under pressure from Democratic
        and Republican lawmakers, along with immigrant advocates, to provide protections
        to Ukrainians in the US who can''t return to war-torn Ukraine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55dc7aa-6103-45a2-9c97-6e7b40c5c377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T08:27:28.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:59.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to President Joe Biden this week, a bipartisan group
        of senators urged the administration to extend the relief, writing: "Forcing
        Ukrainian nationals to return to Ukraine in the midst of a war would be inconsistent
        with America''s values and our national security interests."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e3f6ce-900c-4729-a26c-cb48203d8a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T08:27:28.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:59.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine joins a list of 12 countries, like South Sudan and Venezuela,
        that have also been designated for TPS.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0f5726-fe93-4ff0-8521-93f3f33d11b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T08:27:28.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:59.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, Immigration and Customs Enforcement announced
        it paused deportation flights to Ukraine, citing the "ongoing humanitarian
        crisis."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b24457-3ca4-48e7-be7e-d4cd945ab1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T08:27:28.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:59.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amid the ongoing humanitarian crisis occurring in Ukraine, US Immigration
        and Customs Enforcement (ICE) has paused repatriation flights to Ukraine.
        ICE will continue to monitor the ongoing situation and make operational changes
        as necessary," said an agency spokesperson.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133a2801-f737-4871-896a-851b1faed1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T08:27:28.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:59.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICE often pauses enforcement activity in the event of a conflict
        or natural disaster.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036c99c8-767e-4a52-9ac3-aae4e8e55113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T08:27:28.784+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:59.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with a statement from DHS Secretary
        Alejandro Mayorkas.</em></p>'
  'inflation-February-2022':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-04T09:02:12.791+08:00
    'imagesource': 'jcr:58237a9d-ff5d-4521-91db-6bb1b65bc994'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d80bf06-9d03-4dc9-92dc-ead60e01b0ca'
    'lead': 'The Bangko Sentral ng Pilipinas says inflation could rise in the near
      term amid higher oil prices, also flagging uncertainties posed by recent tensions
      abroad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-04T09:03:01.869+08:00
