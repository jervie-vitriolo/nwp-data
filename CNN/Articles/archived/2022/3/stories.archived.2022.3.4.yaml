      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing 2022 also showcased a series of technological innovations
        developed to bring more inclusive experiences for fans in multiple locations.
        Alibaba introduced <a href="https://www.alibabagroup.com/en/news/article?news=p220206">Cloud
        ME</a>, a cloud-powered realistic projection that facilitates remote social
        interactions. The technology defies distances by enabling people to meet and
        converse with each other''s life-sized, true-to-life persona projections.</p>'
