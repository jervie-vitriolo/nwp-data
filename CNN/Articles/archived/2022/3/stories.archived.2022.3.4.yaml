      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30897190-e56a-42b5-8799-b155c909b571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Muskophiles say this is amazing, it is the light of our worldwide
        cosmic exploration," Rogozin said. "Well, [Musk] has taken a side. I don''t
        have issues with him. It''s obvious, it''s the West, which we should never
        trust because it has always chronically experienced jealousy, among the political
        elites, jealousy to our country. Look at how right now they are racing each
        other to defecate on our relationships, and who is going to clean the mess
        all up later? It is very dangerous what is happening right now."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad806c1-f83e-4555-8e75-28487ce18d3a'
      'mgnl:activationStatus': true
