    'lead': 'Import KJ McDaniels finishes with 26 points and 10 rebounds in his final
      game as the NLEX Road Warriors wrap up their PBA Governors'' Cup eliminations
      campaign with a 115-103 win over defending titlists Barangay Ginebra.'
    'mgnl:activationStatus': true
