      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking advantage of the scalability, reliability, and security features
        of the cloud infrastructure, event organizers like the IOC can reduce the
        complexity of the game planning based on intelligence-driven decisions; striking
        for the right balance between optimizing existing resources and creating new
        ones. That way hosting cities can also reduce the time and costs associated
        with the legacy physical infrastructure investment upfront.</p>'
