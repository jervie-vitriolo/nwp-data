      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076cfaa9-a17e-4702-b39b-f6cdc37fada3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T18:32:34.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:35.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Basketball Association announced the result based on
        sales from the NBA Store Philippines website during the first half of the
        2021-22 season, from Oct. 20, 2021 to Jan. 30, 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8b1b0f-64fe-4033-a100-deeb2bb39016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T18:32:34.365+08:00
