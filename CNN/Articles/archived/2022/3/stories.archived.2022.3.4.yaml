      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In an effort to
        bolster the International Olympic Committee''s (IOC) digitalization efforts,
        Olympic Winter Games Beijing 2022 has successfully migrated its core games
        technology services to Alibaba Cloud, the digital technology and intelligence
        backbone of Alibaba Group. The migration has occurred against the backdrop
        of the COVID-19 pandemic, in order to create a safer, more efficient, sustainable,
        and inclusive experience for participants and audiences from around the world.</p>'
