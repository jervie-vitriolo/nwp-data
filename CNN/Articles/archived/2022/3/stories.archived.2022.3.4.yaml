  'Russia-Ukraine-invasion-global-economy':
    'author': 'Charles Riley, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-04T15:54:46.980+08:00
    'imagesource': 'jcr:8b8852d5-e223-45b5-9489-050824bbcc10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47fc401b-3b72-4047-87dd-cd52691645e8'
    'lead': 'A week of war in Ukraine has rocked the global economy, as quick-fire
      Western sanctions isolated Russia, collapsed its currency and financial assets
      and sent energy and food prices soaring.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-04T16:01:16.402+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-24T11:46:44.583+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:46:03.498+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ukraine', 'Russia', 'invasion', 'global-economy', 'week', 'changed']
    'template': '1'
    'title': 'How Russia''s invasion of Ukraine changed the global economy in a week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add0ea9c-c165-4239-9f17-27a7dca2579b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A week of war in Ukraine has rocked
        the global economy, as quick-fire Western sanctions isolated Russia, collapsed
        its currency and financial assets and sent energy and food prices soaring.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdd28a5-462d-4596-9831-b35b78cc782c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585345a2-298d-4c91-9254-dfed8a6b7a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.402+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s $1.5 trillion economy is the world''s 11th biggest, according
        to World Bank data. A week ago, it was doing a bumper trade in energy, exporting
        millions of barrels of crude a day with help from major oil companies. Western
        brands were doing brisk business in Russia, and investors were lending to
        its companies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c9f73c-3d72-4399-898d-e95a5993e246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e20e05-7f7a-4f5f-9892-3d2ce542d983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, a barrage of sanctions have made Russia''s biggest banks radioactive,
        traders are shunning barrels of Urals crude oil, and Western companies are
        fleeing the country or shutting up shop. Russian stocks have been kicked out
        of global indexes, and trade in some Russian companies has been halted in
        New York and London.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4a9b2d-4575-4c9c-b7e7-0ea9172ab0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6823e6-aace-4693-8554-051cb5a74913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sanctions pack a punch</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7c31cb-db5c-458d-add1-4413d03f6383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin''s invasion of Ukraine has been
        met with an unprecedented response from the United States, the United Kingdom,
        the European Union, Canada, Japan, Australia and other countries. Even Switzerland,
        famous for its neutrality and banking secrecy, has pledged to impose sanctions
        on Russia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647ae2d4-fd23-49e7-a228-b87a6c4722e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d17adbf-4f1e-4fb3-aacc-c7623a766923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanctions announced over the past week have cut off Russia''s two
        largest banks, Sberbank and VTB, from dealing in US dollars. The West has
        also removed seven Russian banks — including VTB — from SWIFT, a global messaging
        service that connects financial institutions and facilitates rapid and secure
        payments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91a7c82-05c4-4ee5-ac88-cf06b32d8d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb29c5c1-6eb0-462a-a563-c498a0e3abf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition is trying to prevent Russia''s central bank from selling
        dollars and other foreign currencies to defend the ruble and its economy.
        In total, nearly $1 trillion worth of Russian assets have now been frozen
        by sanctions, according to French finance minster Bruno Le Maire.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8979dcf-2d88-4657-aab9-5edac0020bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe2ae15-2672-42f6-b367-89e79e543a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Western democracies have surprised many by pursuing a strategy
        of exerting intense economic pressure on Russia through effectively cutting
        it off from global financial markets," Oliver Allen, markets economist at
        Capital Economics, said in a research note.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256b5e8b-ea98-44db-81d1-64ad66b3c537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e81154-c459-4766-9a3f-05471e727932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Russia continues on its current path, it is quite easy to see
        how the latest sanctions could be just the first steps in a severe and enduring
        severing of Russia''s financial and economic ties with the rest of the world."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad2a5e8-b5a1-452d-8046-4b3892695b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.403+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e27eb9-ae28-43d8-ab2d-c5283c6c63a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Oil up 20%</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de4a1b8-c374-49d1-b280-0e8aae7c863c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s economy matters to the rest of the world because of its
        vast energy resources.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5e6cb5-a5a6-4c3b-a083-67c56cfcc8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be94828b-6981-48b2-99fc-7b4e9ac03390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s oil and gas exports haven''t been directly targeted
        by Western governments, but that hasn''t stopped prices from skyrocketing
        in recent days. Russian crude oil, however, is trading at its biggest discount
        in more than 30 years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3cc959-8d60-49e5-a013-b6f2b85e2382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6392d1e4-b35d-4115-bded-eb611091abb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow is finding it harder to sell shipments to foreign buyers
        worried about being caught in the fallout from financial sanctions. Tanker
        operators are wary of the risk to ships in the Black Sea, and major global
        oil companies are ditching operations in the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34fd435-4637-4718-951b-cd75ee989a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2621dc-0c25-4514-86bc-98e4bb24acd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brent crude futures, the global benchmark, have increased by roughly
        20% since the start of the invasion to trade near $115 per barrel. US oil
        futures have risen to the highest level since 2008. In Europe, the price of
        wholesale natural gas spiked to a record high on Wednesday, more than double
        where it stood last Friday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc887cfd-6601-47dc-9f71-001a8b0418a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82d863a-eb0c-43fe-9f29-73e94f59a113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The huge price increases will make fuel more expensive around the
        world, hiking the cost of travel and commuting. They will also add to inflation
        and could act as a drag on economic growth, reigniting fears of stagflation
        and complicating decisions by global central banks as they try to counteract
        rising prices.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36b48f2-98cc-492a-8863-cb5091b0e879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5406e802-4f1b-419f-a199-d61c03ec623e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other commodities are climbing too</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab39687-c4b1-43bd-a119-49ea3370a0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis is also adding pressure to already stretched global supply
        chains. Ukraine and Russia together are responsible for about 14% of global
        wheat production, and they supply 29% of all wheat exports. Wheat futures
        have spiked, making the commodity more expensive for food makers, who will
        likely pass those costs on to consumers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16859ec6-1054-454b-a52d-d20a8c2d5afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb65fa3-2b5c-4f75-aefe-175b73dde15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.404+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palm oil prices have also shot up as markets scramble to find alternatives
        to shipments of sunflower oil stuck in Black Sea ports.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435c0244-f636-4239-bef7-6953faf5f6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba6ad37-b6c2-47fc-9eac-5c9032b7a102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it could get worse. In a scenario where fighting in Ukraine
        lasts well into 2023 and Russia cuts off the supply of natural gas to Europe
        for six months in retaliation for additional sanctions, eurozone inflation
        peaks above 7% in the third quarter of this year, according to Oxford Economics.
        UK inflation would exceed 10%.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66de1eff-1c3c-41d6-913b-5abcbabe90fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ade4502-900d-4aea-a77e-44f3bb11573e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia would bear most of the economic pain. In the scenario outlined
        by Oxford Economics, Russia''s economic output in 2023 would be 7% below levels
        it would have reached without an invasion. Global growth that year would be
        reduced by 1.1 percentage points, according to the research firm.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895e76e3-7841-4f4f-af9a-0987e344477c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7dde46-67cd-40e5-b61b-ae872317c743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Global business scramble to adapt</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa80aba-2145-4465-a320-809562f01be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s energy riches haven''t been directly targeted by Western
        sanctions, but many of the world''s biggest oil companies are quitting the
        country or halting new investments in projects to explore and develop fields.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee84dcd-196d-4318-b8de-772e820647f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d418a6-32a4-4f32-abe8-049758e2229a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ExxonMobil said Tuesday that it was exiting its last project in
        the country, Sakhalin-1 — which was billed as "one of the largest single international
        direct investments in Russia." An Exxon subsidiary was the project''s operator,
        and the company''s decision to walk away will end its presence of more than
        25 years in Russia.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7496f3d2-ff5a-4db2-a2eb-092d336ce049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac90364-d3af-4ecc-bdc3-bf0dde213cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BP, Shell and Norway''s Equinor have all said this week they intend
        to exit their Russian businesses at a likely hit of billions of dollars to
        their balance sheets. France''s TotalEnergies has halted new investments.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c90921-b84c-40ac-827e-126c0fbc6a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc393ae-5742-4f32-8e24-7ddb235360c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corporate exodus has accelerated in recent days and reached
        just about every sector of the economy. Tech giants, carmakers, retailers
        and airlines have all suspended operations in Russia.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fa7238-0b4c-490b-8ee9-a34beeb27e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979a8843-d4f4-47f6-a4c1-8f76031a2b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.405+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Container shipping lines have dramatically curtailed their services.
        Western banks are trying to figure out how exposed they are to Russia''s tottering
        financial system. Visa and Mastercard no longer work in Russia. Boeing and
        Airbus won''t service the Russian fleet.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea76c110-80fb-4318-813c-741bc901f89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:01:16.406+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:44.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/03/economy/russia-invasion-global-economy/index.html">How
        Russia''s invasion of Ukraine changed the global economy in a week</a>."</em></p>'
  'Ayala-Singapore-based-firm-to-boost-PH-data-centers-with-350-M-deal':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-04T16:01:50.399+08:00
    'imagesource': 'jcr:627ff1ac-5ea3-4f87-802d-7c315d9e49e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f7f01be-9a3b-4961-8751-687548c57860'
    'lead': 'Ayala Corp. and Singapore''s ST Telemedia Global Data Centres (STT GDC)
      are pitching in to advance the country''s data center market through a $350-million
      deal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-04T16:03:29.778+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:46:43.321+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:46:03.756+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ayala, Singapore-based firm to boost PH data centers with $350-M deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0f6c4d-9744-4a2b-99be-0a9983cde7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:03:29.778+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:46:43.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4)</strong> — Ayala
        Corp. and Singapore''s ST Telemedia Global Data Centres (STT GDC) are pitching
        in to advance the country''s data center market through a $350-million deal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12282b2b-8acc-41d5-b3ef-01894c78dee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:03:29.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:46:43.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala said it entered into a $350-million venture with STT GDC and
        Globe Telecom for the development and operation of data centers in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a26afb-ac03-4572-9f69-3199a2935307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:03:29.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:46:43.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>STT GDC boasts deep expertise in the field as it develops and operates
        data centers across international markets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b678e79d-9078-496c-8c1c-48d75574ff38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:03:29.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:46:43.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the deal, STT GDC and the conglomerate giant would subscribe
        to new shares in KarmanEdge, Inc., a Globe subsidiary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548a83bd-f86b-4040-a926-a77cc4f64798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:03:29.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:46:43.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KarmanEdge will "house the carved-out data center business, which
        has the potential to expand by up to 100MW (megawatts) capacity in the mid
        to long term," both Globe and Ayala said in separate disclosures on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a81d04-5677-4440-a1bd-9e31c1d2c0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:03:29.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:46:43.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal is seen to be completed within the first quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb40566d-c7b4-4148-923b-7557a95b05b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:03:29.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:46:43.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the transaction, Globe—a dominant player in the telco industry,
        which has started to venture into other digital services—will remain the largest
        shareholder with a 50% ownership; STT GDC will hold 40%; while Ayala will
        take up the balance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b56dd5-7db3-4aa1-9dd3-70f4d90fda5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:03:29.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:46:43.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Data center is an emerging industry that is fast becoming a vital
        component of the development of the Philippines’ digital infrastructure. Ayala
        is well-positioned to participate in the data center industry given its unique
        perspective as a conglomerate, specifically on the drivers of the industry’s
        efficiency, including land acquisition, renewable power generation, and connectivity,"
        Ayala said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e39e449-d904-44b8-b52c-0115dd2bd7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:03:29.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:46:43.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition, this venture will help Ayala’s telecommunications
        unit Globe in its efforts to scale up its capacity and capabilities in the
        data center space and address the significant and growing demand for data
        center services in the country, both from local enterprises and global hyperscalers,
        including some of the biggest content providers in the world," it said.</p>'
  'DOH-COVID-19-cases-March-4-2022':
    'caption': 'The Department of Health (DOH) recorded 853 new COVID-19 infections
      on Friday, less than 1,000 for the third straight day and the lowest daily count
      so far this year. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-04T16:03:21.472+08:00
