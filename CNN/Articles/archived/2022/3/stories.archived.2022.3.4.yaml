      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden announced on Tuesday the US would ban Russian aircraft from
        US airspace, joining a growing number of countries who have closed their skies
        to Russia. The US and its allies have also agreed to release 60 million barrels
        of oil from their reserves.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a246be26-ce70-4dba-b26f-fceb380cc207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.321+08:00
