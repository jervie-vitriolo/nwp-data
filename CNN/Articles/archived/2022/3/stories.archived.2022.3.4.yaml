  'Gutoc-Ramadan-elections':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-04T19:25:44.416+08:00
    'imagesource': 'jcr:f3aace09-5a15-4c2f-8b28-1c99dbaba89f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fea0540a-cec8-4789-a4a1-e0c66c95839d'
    'lead': 'Aksyon Demokratiko senatoriable Samira Gutoc appeals to Comelec to encourage
      campaign events that consider Muslim voters'' schedule during the month-long
      Ramadan that starts April 2.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-04T19:24:47.366+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T11:46:33.207+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:46:08.291+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gutoc appeals: Consider Muslims’ Ramadan schedule in campaign plans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f977e6c-8ce8-4549-9077-2b9da4d3d96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T19:24:47.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:33.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) –</strong> Aksyon
        Demokratiko senatorial candidate Samira Gutoc appealed to the Commission on
        Elections (Comelec) on Friday to encourage political parties to consider Muslim
        voters'' schedule when planning campaign sorties during the month-long Ramadan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c83f9d-b076-48b6-b213-47fcecbe4255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T19:24:47.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:33.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5fb0cf-5674-401a-a5cd-1b7a874cddd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T19:24:47.367+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:33.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I call out on the Comelec to consider the national and local, especially
        national parties, be encouraged to conduct campaigns when the Muslims are
        awake after 10 a.m.,” Gutoc said during the slate’s visit to Isabela.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a049bd0f-82e3-4d0d-b589-48a4bdf66e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T19:24:47.367+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:33.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b741e16-c796-491b-82ed-4397f860f276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T19:24:47.367+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:33.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The observance of the holy month of Ramadan in the country this
        year will start on the evening of April 2 until May 2, which are within the
        campaign period for the 2022 polls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330d8c38-486f-4e72-ad4d-5823f81bdcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T19:24:47.367+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:33.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130c14a9-7d9d-48c4-99e7-78cb36597897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T19:24:47.367+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:33.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramadan is the yearly month-long Islamic commemoration of the first
        revelation to Prophet Mohammad, the founder of Islam, and is one of the religion’s
        foundations inscribed in the holy book Quran. It is usually observed during
        the ninth month of the Islamic calendar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a513fd-4e4d-43cf-b6e9-37c3c40a8466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T19:24:47.367+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:33.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485a4d4b-03c0-4bee-b740-6fae3c3e1add'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T19:24:47.367+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:33.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mindanao civic leader added that during Ramadan, Muslims observe
        fasting from 4 a.m. to 6 p.m. before doing prayers until 8 p.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee84cfe-3559-4542-b890-dac2df8aa7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T19:24:47.367+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:33.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba48626-8239-4231-8118-49c8c637cc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T19:24:47.367+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:33.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaya ninyo ba mga</em> candidates <em>na</em> 8 p.m. <em>kayo
