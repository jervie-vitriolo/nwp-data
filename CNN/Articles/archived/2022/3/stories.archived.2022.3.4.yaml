  'Zaporizhzhia-nuclear-power-plant-fire-Ukraine-Russia':
    'author': 'Simone McCarthy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-04T11:04:33.210+08:00
    'imagesource': 'jcr:4a9d0fbe-46cb-4b5f-be16-afa2465f78f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99c3999d-4301-499d-bba4-cb1e88ee2e38'
    'lead': 'A fire at Ukraine''s largest nuclear power plant is still burning following
      an attack by Russian troops, though a plant spokesman says background radiation
      levels are normal and fighting has temporarily ceased.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-04T11:08:25.753+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:46:57.558+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:45:57.741+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ukrainian nuclear power plant fire extinguished, as Zelensky condemns
      Russia''s attack'
    'updated': 2022-03-04T11:57:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e84c7f-6f84-4978-995a-19e596e13a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T11:57:04.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:46:57.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;A fire that threatened potential disaster
        at Ukraine''s largest nuclear power plant following an attack by Russian troops
        has been extinguished, authorities said early Friday morning.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e581459-f1db-4668-b936-de696ab3b0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:46:45.430+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:57.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several dozen firefighters worked to put out the blaze, which started
        in a training building outside the main reactor complex of the Zaporizhzhia
        nuclear power plant, Ukraine''s State Emergency Services (SES) said in a statement
        on Telegram Friday morning local time. "There are no dead or injured," the
        statement added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc34d95-df60-4b2a-bae2-42822adf0c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:46:45.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:57.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze was extinguished at 6:20 a.m. local time, the agency said
        in the statement, about an hour after it confirmed that firefighters were
        on the scene. Background radiation levels were normal and fighting had temporarily
        ceased, authorities said earlier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc3ec6b-0c6a-4924-b959-698c8befa0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:46:45.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:57.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post early Friday, Ukrainian President Volodymyr Zelensky
        accused Russia of intentionally firing at the power plant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05462139-4a46-4519-a832-f874e0874023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:46:45.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:57.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russian tanks are shooting at the atomic blocks equipped with thermal
        imagers. They know what they are shooting at. They''ve been preparing for
        this (attack)," Zelensky said in the post, adding "our guys are keeping the
        atomic power station secure."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf87fa37-946b-4742-947b-d37a423c9239'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:46:45.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:57.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The very fact Russia launched an attack at the plant is itself an
        extremely dangerous act and could cause a potential catastrophe, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c3b02a-2e32-494d-8930-a971d445e9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:46:45.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:57.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No country besides Russia has ever fired upon an atomic power plant''s
        reactors. The first time, the first time in history," he said, urging European
        leaders to "wake up now" and stop Russian forces "before this becomes a nuclear
        disaster."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd9ce53-6017-49f4-86c6-f8e90e3a9fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:46:45.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:57.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant, near the city of Enerhodar in southeastern Ukraine, had
        not sustained any critical damage in the attack, Andrii Tuz, a plant spokesman,
        told CNN on Friday, adding that when firefighters initially arrived they were
        blocked by Russian troops.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568e6041-9d69-4083-9946-14b1d254b94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:46:45.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:57.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Atomic Energy Agency (IAEA) said Ukraine''s regulator
        had told the organization there had been no change in reported radiation levels
        and that the fire had had not affected "essential" equipment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31d2029-7045-4e61-8915-884613d39d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:46:45.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:57.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United States Secretary of Energy Jennifer Granholm said the US
        had activated its Nuclear Incident Response Team and is monitoring events
        in consultation with the Department of Defense, the US Nuclear Regulatory
        Commission, and the White House.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2908cb-7ce1-4bae-b71f-faa653fb1c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:46:45.431+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:57.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant''s reactors are being "safely shut down," Granholm said,
        as she called for an end to military action near the facility. "Russian military
        operations near the plant are reckless and must cease," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acebff9-ae42-43bf-9d81-ce98250fc3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:46:45.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:57.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAEA on Friday said via Twitter that it had put its Incident
        and Emergency Centre "in full 24/7 response mode due to serious situation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4958b394-4034-45cc-895c-cd10993afac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:46:45.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:57.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both US President Joe Biden and British Prime Minister Boris Johnson
        discussed the situation in separate calls with Ukrainian President Volodymyr
        Zelensky early Friday. According to statements from London and Washington,
        the leaders called for Russia to cease military activities and allow full
        access to emergency workers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cdb1dc-7dc6-4bde-a51d-c4d338191f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:46:45.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:57.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson will seek an emergency United Nations Security Council meeting
        in the coming hours, and the UK will raise the issue immediately with Russia
        and close partners, the British statement said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594bdd85-d796-4598-8dc1-343b538523c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:46:45.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:57.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Plant came under attack</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374e4893-94b2-49e6-81d6-16cd5ee4bacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:46:45.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:57.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of an attack on the facility emerged early Friday morning,
        with video of the scene showing bursts of gunfire apparently directed at the
        Zaporizhzhia facility before dawn.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb32aa77-ea47-4b66-b380-3ca6d58a8dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:46:45.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:57.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russian army is firing from all sides upon Zaporizhzhia nuclear
        power plant, the largest nuclear power plant in Europe," Ukraine''s Foreign
        Minister Dmytro Kuleba tweeted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b9a35c-32bf-4fbe-9ae3-7a463f3aca33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:46:45.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:57.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large number of Russian tanks and infantry "broke through the
        block-post" to Enerhodar, a few kilometers from the Zaporizhzhia power plant,
        IAEA Director General Rafael Mariano Grossi said, according to a statement
        from the watchdog.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4448d2e3-16cc-489e-8683-1900929b8369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:46:45.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:57.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flames could also be seen on video footage, though for some time
        it was unclear where the fire was or the scale of the threat posed to the
        facility.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39237476-6b1b-4422-9f7e-66fbe047aaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:46:45.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:57.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zaporizhzhia plant contains six of the country''s 15 nuclear
        energy reactors, according to the International Atomic Energy Agency (IAEA).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbe38a3-040c-4463-ae6c-82099bfd6760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:46:45.432+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:57.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility accounts for one-fifth of the average annual electricity
        production in Ukraine, according to Energoatom, Ukraine''s nuclear power operator.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693852e3-de0f-4b95-bad1-f12c91786947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:46:45.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:57.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN on Thursday, IAEA''s Grossi said the agency
        was in "constant contact" with Ukrainian counterparts to ensure the safety
        of facilities in Ukraine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47cc135-4742-4213-a962-c3550dc1f5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:46:45.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:57.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What makes it unprecedented is this is the first time in post-second
        world war history we have a full-fledged military operation amidst...a big
        number of nuclear facilities, including nuclear reactors," said Grossi.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcff87d9-9ed3-428f-af43-f6c00bc9423e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:46:45.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:57.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is always the danger of military activity that could affect
        the sites or that there might be some interruption or some disruption in the
        normal operation of any of these facilities that may result in a problem or
        an accident," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3698f19a-e8a9-406c-b52b-4baa56ab2608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:46:45.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:57.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaporizhzhia is located about 125 miles (200 kilometers) west of
        the city of Donetsk within one of the two pro-Moscow territories recognized
        as an independent state last month by Russia.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd12b0f8-b11a-443f-8588-61e163355c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:46:45.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:57.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UN resolution addresses nuclear threat</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c413372a-d7a9-45be-88c5-4c355a9b1c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:46:45.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:57.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, IAEA member states passed a resolution calling on Russia
        to cease actions against nuclear facilities in Ukraine, diplomats said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43dfebf-39cc-447f-9945-73eca3810e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:46:45.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:57.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution, which was led by Canada and Poland, and supported
        by 26 other countries, deplored Russia''s "aggressive activity and attacks
        against nuclear sites in Ukraine, and seizing and taking control of nuclear
        facilities," the British ambassador in Vienna Corinne Kitsell said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a661ff9-9112-4a19-82ca-9757011f1638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:46:45.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:57.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only Russia and China voted against the resolution, according to
        the Ministry of Foreign Affairs of the Czech Republic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237494af-29ef-4eeb-a307-b733d6b1f13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:46:45.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:57.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the not first nuclear reaction under threat from the Russian
        invasion. On the first day of the assault, Russian forces seized control of
        the Chernobyl power plant in northern Ukraine, the site of the world''s worst
        nuclear disaster, according to Ukrainian officials.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bdf1bc-5bc8-4a2f-a649-27d511ee4b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:46:45.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:57.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chernobyl nuclear power plant reactor exploded in 1986, when
        Ukraine was part of the Soviet Union -- sparking a disaster that affected,
        directly or indirectly, 9 million people, due to radioactive materials released
        into the atmosphere.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1ceb9f-832a-4e51-a481-7bab355daff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:46:45.433+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:57.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAEA said Ukraine had informed it that staff held at the Chernobyl
        nuclear power plant since Russian military forces took control of the site
        a week ago were facing "psychological pressure and moral exhaustion," according
        to an IAEA statement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f067c74a-62cf-45fe-ae1d-0298cbab3be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:46:45.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:57.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint appeal to the international nuclear watchdog, the Ukrainian
        government, regulatory authority and national operator said staff at the facility
        must be allowed to rest and rotate so that their crucial work can be carried
        out safely and securely.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37151b7-ab34-416a-8115-1ea82d4537b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T13:46:45.434+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:57.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/03/europe/zaporizhzhia-nuclear-power-plant-fire-ukraine-intl-hnk/index.html">"Ukrainian
        nuclear power plant fire extinguished, as Zelensky condemns Russia''s attack."</a></em></p>'
