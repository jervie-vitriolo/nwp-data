      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84472d0e-c6eb-4aba-b307-4b357c3ad61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T17:52:31.162+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:36.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno, meanwhile, has since maintained that his official running
        mate remains to be Ong despite several local politicians endorsing him with
        another candidate. However, he has also <a href="https://www.cnnphilippines.com/news/2022/2/19/Moreno-seeks-PDP-Laban-endorsement.html">sought</a>
        the endorsement of PDP-Laban despite the party wing led by Energy Sec. Alfonso
        Cusi having adopted Duterte as its vice presidential bet.</p>'
