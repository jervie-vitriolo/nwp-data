      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272e5080-38dc-4c46-b1c4-65bb1c9c6156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T17:52:31.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:36.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ex-Agrarian Reform chief also leads the Mayor Rodrigo Roa Duterte
        National Executive Coordinating Council (MRRD NECC), which has endorsed the
        bids of Ong’s presidential running mate and Manila Mayor Isko Moreno and the
        younger Duterte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5e51d1-e9b7-4d15-a5cb-6963791e413e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T17:52:31.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:36.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d909f2-aefe-4c59-be3b-a4befaf55f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T17:52:31.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:36.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You know, Doc Willie is a very good man. <em>Napakabuting tao ni</em>
        Doc Willie<em> at tsaka makikita mo sa kanya na hindi siya ‘yung taong talagang
        nagi-</em>impose<em> ng kanyang gusto sa tao. Ako,</em> I find him a very
        good friend<em>…Nakikita ko na meron siyang talagang pagmamahal sa maliliit
        na tao lalong-lalo na ‘yung kanyang</em> position as doctor,” Castriciones
        said in return.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ef3cab-8a35-4c08-8158-cc8c6b7c4e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T17:52:31.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:36.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2d321f-a528-4596-8bad-3bf0deda8d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T17:52:31.161+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:36.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Doc Willie is a very good person and you will see
        in him that he doesn’t impose what he wants in people. I find him a very good
        friend. I saw that he really loves the poor, especially in his position as
        a doctor.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a98f68d-d584-41de-bb62-2e8f795b3f53'
      'mgnl:activationStatus': true
