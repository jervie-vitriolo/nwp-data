    'template': '1'
    'title': 'IN PHOTOS: Metro Manila under Alert Level 1'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0080bf7a-1a36-48c8-9601-6bbf9f3e02a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T17:01:22.529+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:46:38.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life, March 4) —</strong>
        Now that Alert Level 1 is in full swing in Metro Manila for the first time,
        more workers are back in the&nbsp;offices, public transportation is operating
        under full capacity, and there are more relaxed restrictions in recreational
        venues. A&nbsp;<a href="https://www.youtube.com/watch?v=iU5l62zhdhw" target="_blank">report</a>
        by CNN Philippines, the MMDA has recorded an average of 371,000 vehicles passing
        through EDSA per day during Alert Level 2. Immediately after Alert Level 1
        was implemented, the number jumped to 372,000 per day — drawing closer to
        the 400,000 vehicle average before the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bdc6c2-d5d3-4422-884f-c452f0e547b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T17:01:22.528+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:46:38.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/2/27/What-you-need-to-know-under-Alert-Level-1.html"
        target="_blank"><strong>EXPLAINER: What you need to know under Alert Level
        1</strong></a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddc6c7e-7320-44c3-9468-a574763a4492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T17:01:22.528+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:46:38.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new Alert Level is seen to help stimulate business and help
        economic recovery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b514f30a-99df-42f4-8fa1-e46fe4d0c186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T17:01:22.528+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:46:38.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kapag lumalabas ‘yung mga tao, mas marami pang pwedeng gastusan
        papunta at pauwi, so nabubuhay ‘yung businesses around the area. Maraming
        natutulungan dito na mga MSMEs (micro-, small-, and medium-sized enterprises),
        ‘yung mga nag-nenegosyo malapit sa opisina,” <a href="https://www.cnnphilippines.com/business/2022/3/1/DTI-work-from-home-not-encouraged-Alert-Level-1.html"
        target="_blank">said Trade secretary Ramon Lopez</a>&nbsp;in a Cabinet meeting
        aired Monday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a143034c-f55c-41f5-889e-170a16bfd7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T17:01:22.528+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:46:38.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop in new COVID-19 cases has prompted the Inter-Agency Task
        Force to lower the Alert Level in Metro Manila and 38 other areas until March
        15.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040d1d47-423b-4820-ae59-08d27e456831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T17:01:22.529+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-24T11:46:38.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday morning, as we go into the first weekend of a classification
        that’s close to “living with the virus,” CNN Philippines photographer JL Javier
        went around Metro Manila to capture a glimpse of what it’s like under Alert
        Level 1.</p>'
