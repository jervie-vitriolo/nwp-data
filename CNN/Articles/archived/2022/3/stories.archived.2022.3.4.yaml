  'Duterte-neutral-Ukraine-Russia-war':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-04T21:38:57.467+08:00
    'imagesource': 'jcr:b1b5558a-99ab-44d4-bf82-ccb11ecf0e5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc1c450a-5641-4dec-8034-c8e798532b04'
    'lead': '''Ako naman, we stay neutral. But reality tells me that in the end, we''ll
      just have to select which side we would be,'' says President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-04T21:43:45.624+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T11:46:26.800+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:46:10.413+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte on Ukraine-Russia war: In the end, we have to take sides'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46434a73-28ad-417c-af97-c0001abff72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T21:43:45.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:26.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4)—&nbsp;</strong>President
        Rodrigo Duterte on Friday said he would want the Philippines to remain neutral
        on the Ukraine-Russia war, but admitted time will come that the government
        would have to take sides in the conflict.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0dfc82-6b90-4916-8d04-9044d5900ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T21:43:45.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:26.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako naman</em> (For me), we stay neutral. But reality tells
        me that in the end, we''ll just have to select which side we would be," Duterte
        said in a speech in Ilocos Sur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22ff489-c4dd-4981-bb4a-63fb6d9f17ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T21:43:45.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:26.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the Philippines voted <a href="https://www.cnnphilippines.com/news/2022/2/28/DFA-PH-condemns-invasion-Ukraine.html">in
        favor</a> of a United Nations General Assembly resolution condemning Russia''s
        invasion of the former Soviet state. The Department of Foreign Affairs also
        called for "massive assistance" for those affected by the crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2762c8a3-ec09-481a-b19a-8a0a95cca549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T21:43:45.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:26.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte expressed hope the war would "not go out of control," fearing
        its possible effects on other nations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd011a0a0-54a7-4d3c-84fa-a36f9034e814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T21:43:45.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:26.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Huwag lang mag-gamit ng</em> nuclear device, because <em>talo
        na tayong lahat, pati tayo damay,</em>" the chief executive said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3764b3c2-6b94-4a6a-8ff1-052853bba1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T21:43:45.624+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:26.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just don''t let them use a nuclear device, because
        all of us will be affected.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fef7a9d-7a3d-44f9-a7c0-9347507cab67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T21:43:45.625+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:26.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has continued its relentless attacks on Ukraine, targeting
        key cities and tightening its grip on southern areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda4be8b-cdaa-4f2d-b0e4-a8149bf5b562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T21:43:45.625+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:26.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/world/2022/3/4/Russia-siege-southern-Ukraine.html?__cf_chl_tk=1YEsKstLFODhSriynHreMaocD_3Lkrv8SsiEXg22_nI-1646399696-0-gaNycGzNDyU">Russia
        squeezes southern Ukraine amid warning ''worst is yet to come''</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbcc596-c842-48b2-94fe-4257f6971eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T21:43:45.625+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:46:26.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Ukraine-based Filipinos have fled the war-torn country —&nbsp;with
        some choosing to return home and others opting to evacuate to nearby European
        nations.</p>'
