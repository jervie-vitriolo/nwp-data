      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Comelec said it will <a href="https://www.cnnphilippines.com/news/2022/3/1/Comelec-president-VP-debate-topic.html">release
        general topics</a> of its presidential and vice presidential debates to allow
