    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e48b2f-43e8-4cec-bc74-1a8e969cc8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T15:33:59.785+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:46:46.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mara Logarta’s quest to learn Nihongo is a childhood dream fulfilled.
        Growing up, her afternoons were spent in front of the television watching
        a girl with magical cards and teenage ninjas go on adventures. Cable television
        was kind enough to translate these shows for her. Now as an adult, it has
        become her goal to revisit this journey with Sakura and Naruto, sans the subtitles.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892c7cf6-e9eb-45dd-a4e8-2255b0f1603d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T15:33:59.785+08:00
      'mgnl:createdBy': 'gabrielle'
