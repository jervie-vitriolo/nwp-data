  'US-Middle-East-allies-on-Ukraine-war':
    'author': 'Nadeen Ebrahim, CNN'
    'caption': 'Courtesy: Alejandro Martinez Velez/Europa Press/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-04T03:26:36.959+08:00
    'imagesource': 'jcr:9fe5f5d1-3721-44f3-9e4c-0c872bd1c7b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b93dbbb0-c184-4f80-8027-be8a0983995d'
    'lead': 'The United States'' closest Middle East allies on Wednesday condemned
      Russia''s invasion of Ukraine, in a break from their previously neutral statements
      and a nod to the changing nature of a war that has created over a million refugees
      in just a week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-04T03:28:36.489+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T11:47:06.645+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:45:53.615+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Middle-East', 'Ukraine', 'Russia']
    'template': '1'
    'title': 'Biden''s Middle East allies change tune on Ukraine war as conflict escalates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a826f5fe-fbef-483b-8758-e1a17dc58396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:28:36.489+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:06.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States'' closest Middle East
        allies on Wednesday condemned Russia''s invasion of Ukraine, in a break from
        their previously neutral statements and a nod to the changing nature of a
        war that has created over a million refugees in just a week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f248320-7277-4e48-8bd4-29ff5abbe992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:28:36.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:06.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6860442c-5a95-407f-8978-cc919a41014b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:28:36.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:06.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the US'' Gulf allies, including Saudi Arabia and the United
        Arab Emirates, voted in favor of a resolution at the United Nations General
        Assembly that condemned Russia''s invasion and called for its immediate withdrawal
        from Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31b0420-f256-4865-83f1-b823e394a20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:28:36.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:06.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b38181-4827-4310-8e6e-1bc5dd89b141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:28:36.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:06.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent change of heart appeared abrupt. Saudi Arabia on Tuesday
        afternoon called for de-escalation. The Gulf Cooperation Council, of which
        Saudi Arabia, UAE, Oman, Bahrain, Kuwait and Qatar are members, also issued
        a statement calling for restraint and diplomacy. They didn''t condemn Russia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79ebf2e-695f-4fcc-bcbd-80023a1147ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:28:36.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:06.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9699bc37-820c-4a7c-9355-be4309cc20d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:28:36.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:06.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the starkest change came from the UAE, which just last week
        abstained from a similar resolution at the Security Council. A top official
        explained then that picking sides would "only lead to more violence."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c57b7b-7f91-4b8c-9764-5a048ffa3f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:28:36.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:06.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bce0b4-d44e-4424-af41-c31619492fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:28:36.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:06.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE sees the war in Ukraine as having reached "a dangerous inflection
        point," explained its ambassador to the UN Lana Nusseibeh. "The international
        community is alarmed by developments on the ground," she said. "The humanitarian
        situation is worsening by the day."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952d1dd2-72e9-4a9d-a10b-e5ca7e775028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:28:36.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:06.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91233b01-5034-45da-b956-a3fe3c3a5eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:28:36.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:06.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday was the first time they actually acknowledged that this
        is a global and an intentional crisis," said Cinzia Bianco, a research fellow
        on Europe and the Gulf at the European Council on Foreign Relations. "And
        so they have to take a stance."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
