      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Doon sa sinasabi nilang</em> ‘Solid North,’<em> hindi naman
        pala solid north</em>,” he said. “<em>Nakikita ko yung suporta ng tao, yung
        mainit na pagtanggap sa akin dito.</em>”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1afb05d-643c-4c66-8e43-31a54568abab'
