      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising Memphis Grizzlies guard Ja Morant and Milwaukee Bucks star
        Giannis Antetokounmpo placed fourth and fifth, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daf632e-681f-4bc3-9f63-0c750a642623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T18:32:34.366+08:00
