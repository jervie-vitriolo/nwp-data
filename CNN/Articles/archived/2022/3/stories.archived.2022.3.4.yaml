      'jcr:uuid': 'e94c91bc-9127-49bb-9d87-1ccbe8e56c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T21:19:55.892+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:29.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang revealed that his company alone gets ₱1 billion to ₱2 billion
        worth of bets everyday, or ₱30 to ₱60 billion monthly. Of its 5% commission,
        half goes to agents while Lucky 8 Star Quest gets the remaining amount of
        around ₱1.5 billion as revenue and operating fund every month.</p>'
