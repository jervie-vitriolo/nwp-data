      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:30.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know how we will play without him because we''ve got
        so used to him, not just the way he plays the game but he''s became close
        to a lot of players," NLEX head coach Yeng Guiao said of the departure of
        their prized reinforcement.</p>'
