      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quintero has even turned the tables and allowed her passion to bleed
        through to her work life. “I have goals of holding a regional position — preferably
        in APAC. And Korea is one of the biggest markets in APAC in my industry.“
        Here, work and play don’t have to be separate after all.</p>'
