      'mgnl:lastActivated': 2023-01-24T11:47:02.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6349f54-daeb-4ca2-b0e6-d21332d7845f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:47:32.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the positivity rate -- or the percentage of the people who
        tested positive for COVID-19 — it is still “high” in Ormoc with 17%, and in
        both General Santos and Iligan with 15% and 18%, respectively.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dde24b-2b55-4419-a67c-fc1d8d2f78c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:47:32.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845a1580-e084-421f-840d-b569ca804071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:47:32.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, those with rates classified as “moderate” are
        Butuan and Zamboanga City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55136099-9a73-4e0e-a6c0-5d2821507df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:47:32.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a50f1f5-c9bb-4ce7-8805-3acd9d0f2be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:47:32.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-week average daily attack rate for a few were also still
        “moderate,” particularly Cebu City, Lapu Lapu, Mandaue, and Davao City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e406bc-1ee9-4a26-8469-1b41eaf6282b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:47:32.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8927260b-2e5f-4461-b879-84f7320392c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:47:32.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Iloilo City and Cagayan de Oro are now classified as
        “moderate risk,” David said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e155b532-1791-4cb2-9476-3ec9a7193955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:47:32.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6804c1d-347f-47ca-a6d7-974a5f2ecb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:47:32.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Iloilo City, only its reproduction rate was at “very low,’ while
        all other indicators were “moderate.” As for Cagayan de Oro, both reproduction
        and healthcare utilization rates were “very low,” but positivity rate was
        “high” at 12% and one-week ADAR at “moderate” 2.67.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eff9e7f-a627-4757-bd92-d4cbddbb6831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:47:32.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4e7d9e-47e8-474c-a0ff-ec7a77a6b7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:47:32.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government recently eased restrictions for many areas after
        it placed them under Alert Level 1 as health officials see a continued decline
        in COVID-19 cases in the country.</p>'
