    'template': '1'
    'title': 'Why resume gaps aren''t a big deal anymore'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9160417a-5825-449c-9e21-3addad9816a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Shanika Puckett has taken six breaks
        during her nearly 20-year career as a graphic designer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90ef2a7-99cc-4a3f-8034-6b6e5959b93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaa7493-83c1-4779-a3e5-c1540002f5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most were for a few months, like after the birth of her daughter
        or after an infection put her in a medically induced coma and she had to relearn
        how to walk. One break, after she left a job she was unhappy with and then
        searched for a new one, lasted a year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cba80a-7c01-49ea-b91b-d71b0559b03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcb35b4-023e-4e15-8b5d-1936ebe77057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puckett is currently working on a contract basis and is looking
        for a full-time job. During job interviews, she said it''s almost inevitable
        that recruiters will ask her about the gaps on her resume.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a1f05b-4a70-4c46-a6ca-cb498f2bbd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8c4667-9b03-439f-809b-55b4308106fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is real life, things happen ... there are life events that
        you have to process," said Puckett, who lives in the Atlanta area. "As I get
        further in my career ... I feel like I [shouldn''t have to] keep explaining
        and re-explaining it...I have experience, I have portfolios, I have recommendations
        and references. Why do we get hung up on these minor details?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fd8623-777a-402f-81ee-0fba79b71218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24829d4-0dfd-4be9-9f4a-78c7f78ac38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Career gaps on resumes have long been seen as red flags to some
        recruiters and hiring managers. Sometimes there is a concern that the time
        away leaves the candidate with technological gaps or a need for more time
        to acclimate back into their role, or there''s a fear that they aren''t serious
        about returning, explained Carol Fishman Cohen, CEO and co-founder of iRelaunch,
        which helps companies launch and expand programs that help employees return
        to the workforce.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8634e5d7-916b-44da-be97-6d67495b6cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e047a4a-d328-41a7-a4d9-69ee09492b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Historically, there were some really conscious bias around career
        gaps, some of it warranted, some if it not, " said Jeramy Kaiman, head of
        LHH Recruitment Solutions, West at the Adecco Group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a42bc3-45f7-4bb7-882e-637c820bbbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4890bc75-a9cf-471b-9f41-45985a2fca41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with millions of Americans dropping out of the workforce during
        the pandemic for a range of reasons -- they lost their job, needed to care
        for a family member, had childcare and remote learning responsibilities, sought
        a career change or decided to retire early -- attitudes about gaps on a resume
        have begun to shift.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd411414-686d-4563-be66-a6ba5b90ddce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46593c3a-e8e8-4b5d-b144-21235755157c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic has definitely lessened the stigma around career breaks,"
        said Fishman Cohen. "[They''re] more common now and recruiters and hiring
        managers are getting used to seeing them on resumes."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf26ac4-b251-42f8-bf1c-b7ea242dc0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05575c59-e61f-4d7a-85b4-706f21bc57e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, many of the workers who took a break during the pandemic are
        starting to re-enter the workforce, according to Kaiman. "Because it was such
        a high volume of people who chose to stay home for a variety of reasons and
        the labor market is so tight, those things factored in together made it that
        employers are much more flexible now about their ''red flags'' toward longer
        career gaps."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ca9847-9496-4318-b721-7d2501f8931e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77b155a-b09b-447c-8709-43c9d40c0321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, LinkedIn launched a new feature Tuesday that gives users
        the option of adding "career breaks" to the experience section of their profile.
        Users can enter dates and choose a reason for the gap, including caregiving,
        bereavement, career transition, layoff, health and well-being, travel and
        volunteer work. They can also include additional details on how they spent
        the time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb0a2f1-b755-4aea-97bf-38a4c82f3817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f7743e-dc8a-43a2-a9e2-ead908744202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It allows you to openly embrace the time you took away from work
        on your profile and show how these life experiences ... apply to prospective
        jobs," said Camilla Han-He, senior product manager, profile and identity products
        at LinkedIn.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0612c3-814a-46ba-b36d-f927afd31e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63433626-4e59-4d26-9330-c25a31903c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the more people share their career breaks, the more it
        will help normalize them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f9e510-1cbe-446b-805d-046b98eefac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efd2883-0046-4d5c-87ba-4bf0944ae4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By giving people a recognized way to proudly display their career
        breaks in their profile, we are letting the world know that taking a career
        break is professional," Han-He said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46867cea-251d-471e-abfa-52c42252692a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3abd10-380a-45c6-9c89-8f08e8de56e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kaiman thinks the shift in attitude toward career gaps is
        here to stay, he said applicants who have career gaps and have changed jobs
        frequently might still give employers pause.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dad9cf5-c2fa-4c03-84b6-8c769a979c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c29d4cd-4a5f-4fd7-9cf1-61bcb6397d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they have career gaps coupled with a lot of job mobility,
        I think that is a red flag employers are still going to have some concerns
        about."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf076300-b095-45b2-8379-6c519dddb662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cef866a-5c84-47c4-8fa3-e6abdf32e76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to address the gap</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603bfc22-940f-49db-a3b9-70ffb371affb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a potential employer asks about a career break, Fishman Cohen
        said the key is to acknowledge the break and focus on why you are the best
        candidate for the job. She suggested bringing up anecdotes from previous work
        or volunteer experiences that showcase your skills.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97796ec-4a25-47e6-b25b-66c4e124bf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09ed645-163f-4207-9332-a77058478038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also suggested keeping the focus away from the lapse between
        jobs during interviews.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d93fc0-cc0a-4efa-9b2c-86963935b94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6624565-1bf2-4b6f-b768-555a5d9e3774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.920+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The important thing isn''t when you had the experience, but that
        you had the experience," she said. "So instead of saying, this is ancient
        history but way back in 2010 we faced a very similar customer challenge, you
        would say: ''When I was working for company X we faced very similar customer
        challenges, let me tell you about one of them.''"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc52458-40e1-4110-9310-a8a7f9be8fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc8bae3-eb28-4087-986b-c0c05097fa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For job seekers who have been looking a while, Kaiman suggested
        focusing on the things you''ve been doing during the gap, like new skills
        training or any relevant experiences that make you a strong candidate, and
        how you are being selective about your next opportunity.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf2aff8-a46b-491c-a32a-7c330958bd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41010c4-2d08-4111-b694-276f293f68ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Discuss the reasons you were searching for the right job versus
        discussing the inability to find a job," he said. "That makes you look more
        confident in the reason for the longer unemployed gap."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d12bb2-665d-4b49-9793-dc582f1ee8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:09:25.921+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:46:41.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/02/success/resume-gap-career-break/index.html">Why
        resume gaps aren''t a big deal anymore</a>."</em></p>'
  'losing-streak-motivates-Folayang':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-04T16:25:52.849+08:00
    'imagesource': 'jcr:52a638fc-5501-44fe-88e6-5d1ecff606ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '416ac990-3205-4225-9f8a-180ab4a4b37d'
    'lead': 'Filipino mixed martial arts legend Eduard Folayang is more mentally prepared
      in his ONE Muay Thai rules fight debut against John Wayne Parr on March 26,
      as the Team Lakay bet is raring to end his career-worst four-bout losing streak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-04T16:25:34.516+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T11:46:39.936+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:46:05.231+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Losing streak motivates Folayang to win in ONE Muay Thai rules fight
      debut '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87f54ca-fd3b-4136-8265-443ab0a29c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:25:34.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:39.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) –</strong> Filipino
        mixed martial arts legend Eduard Folayang has never been in his current situation
        in his 15 years of fighting in the professional scene.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80c970c-bd22-47a2-badc-d0b79c64818c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:25:34.516+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:39.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 38-year-old Folayang is on a career worst four-fight losing
        streak, and fell short on six of his last seven bouts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568d5264-f32c-421c-900e-26f5cfe4c8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:25:34.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:39.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359bf88c-6531-4a3c-a95d-71d6d8c31ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:25:34.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:39.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the slump, the cornerstone of the famed Team Lakay stable
        known for his outstanding wushu skills decided to take a leap in his career,
        and agreed to fight for the first time in a special Muay Thai rules fight
        against one of the sport''s household names, John Wayne Parr.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd99a7e-1bf8-49c9-ae01-181e42970b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:25:34.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:39.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060d9e70-2840-4367-8704-222cb0126659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:25:34.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:39.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, it''s a good challenge. I''ve been doing striking all of
        my life, I started from kickboxing then wushu to martial arts. This is a good
        challenge for me to see my development in striking when I transitioned to
        MMA," Folayang said in an exclusive interview with CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af2de5e-654d-4bec-8b83-5cf7e9be01db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:25:34.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:39.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8188dfa5-a431-4c3e-802e-c154ddc5dcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:25:34.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:39.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his Muay Thai debut in ONE Championship on March 26 and ending
        his losing streak both in his mind, the Benguet-born fighter said his mental
        mindset has never been as high as before.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffff7a1f-605b-4a4b-be44-d6ba8376c0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:25:34.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:39.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349b76bf-09e4-4ef4-9366-410c5b5b23a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:25:34.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:39.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mentally, I''m more prepared to fight this time," said Folayang.
        "If I want to win again, it all starts mentally. I need to be mentally prepared
        and ready for whatever the opponent will throw us."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aa2cb9-6fc3-478d-8f1e-f279f587242f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:25:34.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:39.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82af425c-fea9-403e-ab5c-21596eecdcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:25:34.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:39.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from working on his mental composure, the former ONE lightweight
        champion said that fighting in Muay Thai made him refine his striking abilities
        in training from attacking from his fists, utilizing elbow punches, performing
        knee strikes, and applying kicks that can rock the Australian legend.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b676f5c-4c01-4a22-9a6c-eaa90f5228fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:25:34.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:39.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a72cb8-b662-477e-9aa4-183204a1c87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:25:34.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:39.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are fewer areas to prepare in Muay Thai, than in MMA. But
        you must prepare here your mind, your body, endurance, and stamina," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd306411a-dc4b-40db-89c1-4efe0d511e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:25:34.517+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:39.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982a1b2d-b23b-40a5-b94f-c25d2747283c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:25:34.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:39.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Folayang also shared that he did cross-training sessions with the
        Philippine national Muay Thai team, who is also training in Benguet, to master
        the sport''s fight rules since he will be dealing with a decorated fighter
        in Parr in one of the fights featured in ONE Championship''s 10th anniversary
        event ONE:X.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994ba4b7-4b20-44cb-a3d6-00a94e7ee374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:25:34.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:39.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dba7e1-fc84-4079-8582-bdaff4fc23a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:25:34.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:39.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mas nararamdaman ko kung paano makipaglaro sa mga</em> style
        <em>nila</em> (I became more familiar on how they compete according to their
        styles)," Folayang said on the impact of the joint training sessions with
        the country''s best Muay Thai fighters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd22ff5-ce52-4c7e-96f2-272b2d0be78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:25:34.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:39.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcce7b6-a8bc-493e-abe0-3ec2e8a65127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:25:34.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:39.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Folayang, who holds a 22-12 record, said he is eager to show everyone
        that he can regain his old form and get back on the winning track.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59107a44-d975-4840-9708-58fa52e5a069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:25:34.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:39.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35bf974-7386-4a4a-b291-e8e160491410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T16:25:34.518+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:39.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I must do what I should be doing. There''s excitement and joy that
        I''m still here in this sport healthy," the Team Lakay mainstay said.</p>'
