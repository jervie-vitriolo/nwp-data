      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ebd413-8ff1-477f-88c6-26467ee6de07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T15:33:59.787+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:46:46.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hannah Palima could only remember 10 French words from when she
        started using Duolingo in 2016. Unable to make plans for a night out, she
        found herself reinstalling the language learning app in 2020. “At the beginning
        of the lockdown, like everyone else, I decided I would become The Best Version
        of Myself and take [language learning] a little more seriously.”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332e9133-f01d-48dd-9256-2bfb95f1c0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T15:33:59.787+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:46:46.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2be3bb-3ead-4f0a-a7f6-96b03677d39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T15:33:59.787+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:46:46.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Language learning is indeed serious work. Unlike English and Filipino,
        some foreign languages are gendered. There are also formal and informal styles
        to consider. It’s one thing to remember characters and rules, but understanding
        the nuances of a language requires work. “French is a very descriptive language.
        It uses a lot of imagery, and so it can also come across as dramatic if you
        take direct translations literally. For example,  if you wanted to say ‘I
        miss you,’ in French you''d say ‘Tu me manques’ — you are missing from me.
        It''s poetic, it''s lyrical, but also a little impractical,” Palima shares.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3766922-5bc6-4172-b55d-25276e692774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T15:33:59.787+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:46:46.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e16545-6975-405e-be08-acb2a247c503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T15:33:59.787+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:46:46.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falling out of practice then becomes a part of the process. “Language
        learning to me feels kind of like working on a puzzle. You crack the code
        and move on to the next level. It can be a really cool feeling, but often
        it''s tiring and frustrating. There was a time that I felt very stuck, like
        I wasn''t learning anything new that helped me progress,” Palima says. Streaks
        can get cut and classes missed. Sticky notes eventually lose their adhesive
        and fall off.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966ae041-6219-4933-b176-b568b12c304a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T15:33:59.787+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:46:46.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528fa8a3-f5f9-409b-990d-398bfcf616eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T15:33:59.787+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:46:46.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unfortunately, the only way through is to keep at it,” Palima shares.
        “I''ve fallen off my streak a couple of times, but right now, I feel like
        I''ve unlocked a level of comprehension that makes me want to keep going.”</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
