      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completing the top 10 are Phoenix Suns'' Devin Booker, Brookyln
        Nets duo Kyrie Irving and Kevin Durant, Lakers big man Anthony Davis, and
        Miami Heat stalwart Jimmy Butler.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0283b786-dbdf-49e4-9452-213f566f6eab'
