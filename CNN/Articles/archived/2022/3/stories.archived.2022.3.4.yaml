      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sustainable innovations for the future of Olympics</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8d669c-2075-4be8-bd1e-84c99d1f7dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T18:46:05.642+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:46:34.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fedd29-1589-4bf3-aac3-921ffcf9c60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T18:46:05.642+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:46:34.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time the distribution of live signals of the Olympic
        Games over the cloud has been implemented, providing Rights Holding Broadcasters
        (RHBs) with agile and cost-effective options. Through the Olympic Winter Games,
        6,000 hours of footage were produced by the OBS and broadcasted to more than
        220 countries and territories.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b672c33b-00dc-4617-9845-21330d7cece8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T18:46:05.642+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:46:34.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34337a9d-7340-49f9-aa69-b7dc7d0abee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T18:46:05.642+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:46:34.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OBS Video Server, which was fully hosted in the cloud, provides
        RHBs with efficient and scalable system while reducing onsite hardware investment.
        With Content+, RHBs could access all content produced during the Olympic Winter
        Games, including the live coverage, remotely with ease. The implementation
        of OBS Live Cloud also provides an alternative to heavy investment for RHBs
        and the host cities, when the Olympic Games related contents can be transmitted
        over the public cloud, effectively reducing the carbon footprint of broadcasting
        related operations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b33634-8e84-4170-a676-7b3a77f68ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T18:46:05.642+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:46:34.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89e76b7-3058-40c9-ae39-a309d19ec293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T18:46:05.642+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:46:34.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, OBS also leveraged multi-camera replay videos with
        Alibaba, providing replays of competition highlights for curling and speed
        skating within seconds, bringing engaging and dynamic viewing experiences
        to audience around the world via RHBs on the cloud.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326522f6-7d32-41b9-bfd3-edb4976c5b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T18:46:05.642+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:46:34.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486b5371-405d-4f02-b3fe-44abaa936afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T18:46:05.642+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-24T11:46:34.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilario Corna, Chief Information Technology Officer, IOC said, "Beijing
        2022 should champion innovation as well as sporting success. I am thrilled
        to see that the cloud-based technology in action at the Olympic Winter Games
        not only benefits athletes, fans and operating staff, but also helps us to
        honor our ambition to ensure the Olympic Games are at the forefront of sustainability."</p>'
    '33':
