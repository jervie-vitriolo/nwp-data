      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae907c3-47da-4c68-9121-2c782171fdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:50:28.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:46:54.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interview with CNN Philippines'' <em>The Source</em> on Friday,
        Balita was asked for his insights on the heated exchange between fellow senatorial
        hopefuls Luke Espiritu, Larry Gadon, and Harry Roque on Martial Law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34682850-a669-466e-8bc6-3f7e1f86168c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:50:28.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:46:54.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9859ee03-dd46-409f-814f-c8c59c632586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:50:28.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:46:54.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Di ko nagustuhan the way they expressed it, medyo yung heated
        argument yun ang hindi ko nagustuhan</em> (I didn''t like the way they expressed
        it through their heated argument)," Balita said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8134a11-6483-4039-924e-09eefc1851ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T12:50:28.548+08:00
