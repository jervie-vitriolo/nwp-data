      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balita, who is currently part of the senatorial ticket of the Isko
        Moreno-Willie Ong tandem, did not explicitly state where he stands on the
        issue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912f2d06-3c7b-441b-a366-3dfd4cc746fa'
