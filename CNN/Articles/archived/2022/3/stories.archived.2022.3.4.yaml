      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Western officials have not directly imposed sanctions on
        Russia''s oil-and-gas supplies, industry analysts say there has been a de
        facto ban on Russia''s oil due to concerns about running afoul of sanctions.</p>'
    '13':
