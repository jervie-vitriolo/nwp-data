      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc08214d-54aa-4095-a9aa-2f7512b2b7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:47:32.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:02.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data refers to the average number of people a COVID-19 case
        can infect. A rate below 1 indicates that the transmission is slowing down.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba77448-7642-4e52-9054-df4d5fb5eaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T05:47:32.466+08:00
