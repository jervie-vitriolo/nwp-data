      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 Duolingo Global Language Report noted that Korean was their
        most popular language studied in the Philippines. 2020 also happened to be
        the year “Start-Up” and “Hospital Playlist" premiered and BTS performed for
        one million viewers online. The lockdown was the perfect opportunity for fans
        to get serious with their fandoms.</p>'
