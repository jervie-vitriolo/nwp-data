      'mgnl:lastActivated': 2023-01-24T11:47:11.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72efbaae-7dfe-421f-8e79-f0b01ff79d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US will also prohibit American dollar transactions with the
        Russian central bank and fully block the Russian direct investment fund to
        prevent Russia from mitigating some of the effects of the sanctions.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c40a4d-c3cf-4a77-b317-5e44488e602b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fc7c8e-e85e-407a-8d4f-76f426d0e07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T03:23:08.321+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:11.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House, along with the European Commission, France, Germany,
        Italy, the United Kingdom and Canada, announced this weekend they would expel
        certain Russian banks from SWIFT, the high-security network that connects
        thousands of financial institutions around the world. In a major break from
        its longstanding neutrality, Switzerland also announced it would join the
        European Union in imposing sanctions on Russia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9691247c-0f26-4612-a2fc-e70085a40062'
