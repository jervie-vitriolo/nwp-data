      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the Facebook group Lasallians for Leni released a statement
        of support with 1,002 names of educators from the different De La Salle schools
        across the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7825f8f4-6732-417f-a55e-fc90fa9d9959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T20:28:22.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:30.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;<a href="https://web.facebook.com/photo?fbid=5124334890952307&amp;set=pcb.5124344547618008">statement</a>
        stressed the need to choose leaders who "propose a vision that can unite the
        people in pursuit of the common good, possess the moral integrity needed to
        command trust from citizens and civil society, and have a proven track record
        of empowering the disempowered and undeserved sectors of Philippine society."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead0dedd-fbf9-485a-88fa-7dfb55edba31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T20:28:22.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:30.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[W]e firmly believe that Vice President Leni Robredo and Senator
        Kiko Pangilinan are the most qualified for the said positions respectively,"
        it added.</p>'
  'NLEX-outlasts-Ginebra-McDaniels-farewell':
