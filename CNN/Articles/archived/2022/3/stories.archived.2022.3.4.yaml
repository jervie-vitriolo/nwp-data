  'Russia-siege-southern-Ukraine':
    'author': 'Tim Lister, Olga Voitovych and Laura Smith-Spark, CNN'
    'caption': 'Courtesy: Evgeniy Maloletka/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-04T01:46:40.629+08:00
    'imagesource': 'jcr:f5d71775-9abf-4412-92df-6dbeaab55a1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77d26c1f-6de1-474d-9dcc-755c824ea638'
    'lead': 'Residents of Mariupol were trapped without power, heating or water on
      Thursday as the key Ukrainian city came under siege by Russian forces determined
      to tighten their grip on Ukraine''s south.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-04T01:49:54.380+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T11:47:09.693+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:45:52.932+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Southern-Ukraine', 'Mariupol']
    'template': '1'
    'title': 'Russia squeezes southern Ukraine amid warning ''worst is yet to come'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b1be9c-b6e3-4fae-9c17-da7a56ef88dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Residents of Mariupol were trapped without power, heating
        or water on Thursday as the key Ukrainian city came under siege by Russian
        forces determined to tighten their grip on Ukraine''s south.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5c924a-23ea-4fc6-a338-417d1eacf0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508d637c-a5ac-492b-bd39-5868c09dd517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the deteriorating humanitarian situation came as France
        gave a chilling warning that the "worst is yet to come" for Ukraine, following
        talks between Russian President Vladimir Putin and his French counterpart
        Emmanuel Macron.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc63d98-d89d-47f2-9a83-ba42a6000345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1537c403-8a1e-44ea-a5ef-41ce03f428f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariupol authorities warned of a "critical" situation for residents
        amid heavy shelling. It''s not clear how many of Mariupol''s roughly 400,000
        inhabitants have been able to evacuate the strategically important port city
        or how many have been killed or injured.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f12c3b-b869-4685-af79-bb92ddb4b888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.380+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163ac6ef-8f8e-41f6-a08e-9bd62543028c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian assault on Mariupol comes as its forces also fight for
        control of the Black Sea city of Kherson. The mayor of Kherson indicated overnight
        that Russian forces had seized control of the city of about 300,000, although
        claims remain disputed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b64be1e-1fc5-4c5d-a858-5e4e0b6b05ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cc3947-86b6-4543-b6b7-d681de7e7e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advance in Ukraine''s south shows Russian forces are attempting
        to create the beginning of a potential land bridge that could link the port
        city of Odessa in the west, through Kherson and Mariupol to the separatist-held
        pro-Moscow territories in the east.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bebaa4-5766-406b-a09e-03b76ebb6b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cf6c19-7427-4321-8730-1c3642c9aa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariupol''s deputy mayor Sergei Orlov told CNN''s "New Day" the
        southeastern city was now "surrounded" by Russian forces and was in desperate
        need of military and humanitarian aid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce002b4e-47aa-490a-b496-6e0893c36795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44da39c8-c88c-4026-9ccb-9a35cf87aa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Ukrainian army and National Guard is very brave, they stand
        and fight for Ukraine, for Mariupol. But the situation is quite critical,"
        Orlov said Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ac8b4e-fba3-49e8-a497-2bd36d3c30bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fad99f-5de2-413b-b370-e60182c6afde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:09.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are asking for help, for military help, and we are waiting for
        military help," Orlov said. "Our internal forces are very brave, but we are
        surrounded by the Russian army, which has more people in their army."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd81feca-b9c4-407d-87dc-7461eb82a7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:49:54.381+08:00
      'mgnl:createdBy': 'bamba'
