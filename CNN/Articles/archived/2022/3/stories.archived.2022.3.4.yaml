      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Marcos regime, over 11,000 people fell victim to summary
        execution, torture, and other human rights violations, according to the Human
        Rights Victims Reparation and Recognition Act. Amnesty International estimates
        some 70,000 were imprisoned and 34,000 were tortured.</p>'
