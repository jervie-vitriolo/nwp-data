    'template': '1'
    'title': 'Biden is vowing to seize Russian oligarchs'' yachts. Here''s where they
      are right now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5904b32-ccf4-4d82-a35e-0ff19ca44f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The ships span the length of a football
        field or longer, come outfitted with helipads and swimming pools, and have
        shown up at ports around the world —&nbsp;towering over nearby fishing vessels
        and motorboats like giants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80267be1-0935-4c20-8fa0-9f42498d1b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yachts owned by Russian oligarchs —&nbsp;who have bought some of
        the largest and most extravagant "superyachts" on the planet — are gleaming
        symbols of how Russia''s elite have profited under the government of President
        Vladimir Putin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c280fb-5067-4e47-a85a-9aca326c7efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as Russian forces ramp up their deadly military campaign in
        Ukraine, the yachts are emerging as key targets of the US and European allies,
        who are vowing to seize property owned by Putin''s enablers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2a0fb3-8b72-49e2-8d60-7d754544e999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disputes are already erupting: French officials seized a yacht Wednesday
        night that they said was linked to Igor Sechin, a sanctioned Russian oil executive
        and close Putin associate, as it was preparing to flee a port. But the company
        that manages the ship denied Sechin was the owner. And the White House said
        German officials had seized another oligarch''s yacht in Hamburg, while local
        authorities denied any ships had been confiscated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44443d8-55f9-4d5b-8c7d-93744cb10cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French seizure shows that confiscating oligarchs'' yachts will
        require a concerted global effort —&nbsp;and it''s likely to mean protracted
        legal battles around the world, experts said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1725205-57a7-401e-b145-c70391868ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN review of maritime location data from the website MarineTraffic
        found that more than a dozen yachts that have been reported to be owned by
        Russian oligarchs are spread out across the world, from the crystal waters
        of Antigua to ports in Barcelona and Hamburg to atolls in the Maldives and
        Seychelles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ef38c9-51fb-464f-9a38-d7542187e515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In several cases, the billionaires'' yachts have been on the move
        in the days since the Russian offensive began.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fa9002-ce5c-48ee-8843-6f9439d4247d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, officials around the world are also enforcing sanctions
        on a far less flashy but still important group of vessels: oil tankers and
        container ships the US Treasury Department says are owned by the subsidiary
        of a bank with close ties to Russia''s defense industry. French authorities
        intercepted one of the cargo ships last weekend, and a Malaysian port refused
        to let another dock.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c37803f-4af3-4f27-917c-9cb48d20095c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanctions and asset seizures "make it more difficult for the Kremlin
        to persuade capable people of getting involved in its activities and thereby
        weaken the grip of the Kremlin over elites," said William Courtney, a former
        US ambassador and current executive director of the RAND Business Leaders
        Forum, whose members include Russian and Western leaders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabab29c-9f38-453c-8e15-132559da1d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden put the Russian elite on notice in his State
        of the Union speech Tuesday night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9ba020-568a-4c21-815b-fb4a07be6244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the Russian oligarchs and the corrupt leaders who bilked billions
        of dollars off this violent regime: No more," Biden declared. "We are joining
        with European allies to find and seize their yachts, their luxury apartments,
        their private jets. We''re coming for your ill-begotten gains."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80c41b2-dfc7-410f-b91f-e3d1fa5ff5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Justice launched a new task force —&nbsp;dubbed
        KleptoCapture —&nbsp;to help put Biden''s words into action. The effort includes
        prosecutors, federal agents and experts in money laundering, tax enforcement
        and national security investigations from the FBI, the IRS, the US Marshals
        Service, and the US Postal Inspection Service, Attorney General Merrick Garland
        said in a statement Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c006737e-85eb-4756-a64e-95ae3a4c0575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will leave no stone unturned in our efforts to investigate,
        arrest, and prosecute those whose criminal acts enable the Russian government
        to continue this unjust war," Garland said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8736c4fa-d33e-4b08-80ee-be5852df1206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russian-tied yachts docked around the world</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f11e11-715f-4c10-82da-246a06dc4980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.105+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yacht ownership is extremely difficult to confirm, with the ships
        often registered to management companies or shell corporations in an apparent
        effort to disguise ownership, experts say.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97752213-56af-48e0-be97-c1b74662fb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than a dozen of the billionaires included in a list of
        Russian "oligarchs" the Treasury Department released in 2018 have been tied
        to yachts in media reports in recent years, according to a CNN review.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e79978e-5a36-4b6e-8ed2-4f35e54f5467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the oligarchs who reportedly own yachts are not yet facing
        US sanctions. However, some have been sanctioned by the European Union or
        the United Kingdom, and could be added to US sanctions lists as well.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767f3f81-f0bd-401b-8b4b-927768569075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amber Vitale, a former official with the Treasury''s Office of Foreign
        Assets Control, which enforces sanctions, said that US sanctions generally
        only prevent Americans and American companies from interacting with sanctioned
        individuals. That means the oligarchs'' yachts could be safe from seizure
        if they stay in international waters or in countries that haven''t issued
        their own sanctions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599713d3-57ba-4958-bf02-a5316e2b38f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, it would get very difficult to operate for long if many
        allied nations impose similar prohibitions," Vitale said in an email. "Vessels
        need ports, fuel, operators/captains, repairs and supplies. Without access
        to these things they could be stuck floating at sea waiting for rescue or
        resolution."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788e0ec8-ab5e-4694-959c-3e15438edd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seizures have already begun, with French officials taking the
        Amore Vero, the yacht they said is owned by Sechin, according to a statement
        from France''s Ministry of Economy and Finance. The yacht arrived at the French
        port of La Ciotat on January 3 for repairs, but was "making arrangements to
        sail urgently, without having completed the planned work" when it was seized
        on Wednesday, the ministry said. Sechin, the CEO of the Russian oil company
        Rosneft, was sanctioned by the EU earlier this week, and Rosneft itself was
        sanctioned by the US in 2014.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747b4c79-e6b7-4c61-945f-d6c1697201c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a yacht management company associated with the ship denied Sechin
        owned it. "I can absolutely say that Igor Sechin is not the owner," a spokesperson
        for Imperial Yachts, which manages the Amore Vero, told CNN. "The rightful
        owner is appealing the decision to seize the vessel."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50027bc-3b86-480b-a3af-d1454f833c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal experts told CNN that oligarchs were likely to transfer assets
        such as yachts to friends or family who aren''t sanctioned to try to prevent
        them from being seized. Catherine Belton, the author of a book on Putin, said
        she expected oligarchs were "feverishly engineering deals where ownership
        changes could be triggered."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf95e832-fb21-40da-9ce7-0e6502da67fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be a game of cat and mouse," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae0f312-5a8a-4a8a-9121-047585454068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French ministry said that the Amore Vero, which has an onboard
        gym and beauty salon and won an award for yacht design, is owned by a company
        whose "main shareholder" is Sechin. Sechin served as Russia''s deputy prime
        minister in Putin''s cabinet before becoming CEO of Rosneft, one of the country''s
        largest companies, in 2012.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2947a4b-9ee5-4448-bcf1-608bed47708f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seizure may also scare other Russian oligarchs into getting
        their ships out of EU ports. The Dilbar, one of the largest yachts in the
        world, which is reportedly owned by Russian billionaire Alisher Usmanov, arrived
        in Hamburg, Germany in late October, according to MarineTraffic data. There
        was confusion about the ship''s status on Thursday: Usmanov was sanctioned
        by the EU earlier this week, and Forbes reported that German authorities had
        seized the 156-meter ship, which can carry up to 96 crew members and 24 guests.
        The US Treasury Department also sanctioned Usmanov on Thursday, specifically
        calling out the Dilbar as evidence of his "luxurious lifestyle."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcda0bf3-d44d-43b1-b18f-53b103aa1377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a spokesperson for the Hamburg economic authority told CNN Thursday
        that "no yacht has been seized by authorities or customs at the port in Hamburg
        at this moment in time." German customs officials did not respond to CNN''s
        requests for comment, and the shipbuilding company that reportedly had been
        refitting the yacht declined to comment.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe938419-b558-4433-bdef-ca8d3bd8cb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Luna, a yacht reportedly owned by Farkhad Akhmedov, an Azerbaijani
        billionaire who previously led a Russian natural gas company, was also in
        Hamburg as of the latest MarineTraffic data from earlier this week. Akhmedov,
        who has not been sanctioned, kept the nine-deck, 115-meter Luna after an acrimonious
        divorce that was the largest divorce case heard in Britain''s legal history. 
        The yacht features missile detection technology and bulletproof windows.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64c34d8-e818-4325-b5ac-7a20b4614785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several yachts reportedly owned by Russian oligarchs have been docked
        at a port in Barcelona, including the Solaris, which has been tied to Roman
        Abramovich, the billionaire who announced Wednesday that he would sell the
        Chelsea Football Club and donate proceeds to a foundation for people impacted
        by the invasion of Ukraine. Abramovich hasn''t been sanctioned.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d26cdbb-088d-46f2-97e8-719326b00e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Galactica Super Nova, reportedly owned by Russian oil company
        executive Vagit Alekperov, left Barcelona on Saturday and crossed the Mediterranean
        to Tivat, Montenegro, before sailing south into the Adriatic Sea. While Alekperov
        hasn''t been sanctioned, he is president of Lukoil, which has been hit by
        US sanctions in the past.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5936b5c8-2077-42a1-88e2-eea065a6fe6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Russian-linked yachts are in the Caribbean, including Eclipse,
        another yacht owned by Abramovich, which is among the world''s largest and
        includes a swimming pool that can be transformed into a dance floor, and the
        Anna, reportedly owned by oligarch Dmitry Rybolovlev, who once purchased a
        Florida mansion from former President Donald Trump. Rybolovlev hasn''t been
        sanctioned.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1548627f-ef13-4688-be79-50131cb2fd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Courtney, the former ambassador, said that he expected Russian oligarchs
        took most of their assets out of the US after two billionaires were sanctioned
        in 2018, and predicted that they would try to move their yachts out of Western
        European countries to avoid them being seized.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa06710b-4be3-4819-a0b0-ec2a56516f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are likely to see more of a redistribution geographically of
        some of those assets," Courtney said, to countries "that are seen as less
        likely to sanction," possibly in the Middle East.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbb3329-4700-480e-bf67-af9490eb57bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several yachts connected to Russian oligarchs have arrived in recent
        weeks in the Maldives, an Indian Ocean archipelago nation. They include the
        Clio, reportedly owned by oligarch Oleg Deripaska, which left Sri Lanka in
        early February and has been sailing between various Maldives atolls since
        then, according to MarineTraffic. Deripaska was sanctioned by the US in 2018.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62523c2f-e292-48b9-a987-f3d69e60f020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the oligarchs mentioned in this story responded to requests
        for comment from CNN sent to their spokespeople, businesses or lawyers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbf2810-6bf5-4a7d-b496-06a7a9a39e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the clearest example of a yacht with supposed ties to the
        Russian elite fleeing the West is a Russian-flagged ship named Graceful. Speculative
        news articles in the German media have reported that the ship belongs to Putin
        himself, although there''s no concrete evidence that that''s the case.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1ed38c-1be5-45f0-975e-2f72f301ceb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graceful departed Hamburg in early February —&nbsp;roughly two weeks
        before the invasion of Ukraine —&nbsp;and sped to Kaliningrad, Russia, the
        MarineTraffic data shows. No location data has been recorded since it arrived
        in the Russian city on February 9.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd20ce6-4146-458d-a6dd-bc08b0a8e21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hackers last week successfully altered maritime traffic data to
        make it appear that the yacht''s destination was "hell" and it had run aground
        on Snake Island in Ukraine —&nbsp;where Ukrainian soldiers'' profane response
        to a Russian warship went viral on social media.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902ecf43-8473-4ea6-ad2f-59d01affc3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanctions will likely spark legal battles over the yachts, and require
        government officials to prove ownership, experts said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc94a63-f455-435c-9bd9-29691f892a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A sanctioned person may say to the government that the asset you
        have frozen is not one of my assets," arguing that it is registered in a family
        member''s name or a shell corporation that has not specifically been sanctioned,
        said Raj Bhala, a professor at the University of Kansas Law School and a sanctions
        expert. "The oligarch could argue before the government that you don''t really
        have the legal authority to seize my asset."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14070a9-19fd-4bcd-a3bc-e8df166da799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are new dangers for the oligarchs'' yachts beyond legal
        proceedings: A Ukrainian ship engineer was arrested in the Spanish island
        of Mallorca for trying to sink a yacht owned by a Russian military export
        company executive, local news outlets reported.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac744dc2-b091-4ef4-ab78-244625c8948c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t regret anything I''ve done and I would do it again," the
        engineer declared in court on Sunday, according to the Majorca Daily Bulletin.
        "They were attacking innocents."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01eedff-16c0-425f-a65b-d025f165f2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sanctioned shipping vessels seized, blocked from ports </h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0702b5-36bc-4de5-8575-7672cf5005b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as Biden and other officials have focused their public comments
        on oligarchs'' yachts, the US is also going after other shipping vessels with
        ties to Russia.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744896c0-e0b4-4841-99e4-57ee93a70660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Biden administration announced sanctions against
        five oil, cargo and container ships that the Treasury Department says are
        owned by a subsidiary of Promsvyazbank, a Russian bank that has given billions
        of dollars to support Russian defense companies. The sanctions block any Americans
        from doing business with Promsvyazbank.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ed6987-4685-4323-a345-84ca45c4cc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French authorities seized one of the cargo ships, the Baltic Leader,
        on Saturday as it was headed from France to Saint Petersburg, Russia, "as
        part of an operation carried out in cooperation with US authorities," according
        to France''s finance ministry. The ship is now anchored at a port in northern
        France, MarineTraffic data shows.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76157558-82e2-4f4e-82a1-a7783b050318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A port operator in Malaysia declined the request of one of the other
        vessels, an oil tanker named Linda, to dock there on March 5 "in order not
        to violate any sanctions," Malaysia''s Ministry of Transport told CNN. The
        decision was first reported by Reuters.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e399a2-f1c7-4686-bfe4-4fd85baac5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Promsvyazbank did not respond to CNN''s request for comment, but
        has publicly denied that its subsidiary owned the Linda, and said it no longer
        owns the Baltic Leader. Two of the other US-sanctioned ships are now in the
        process of having their leases withdrawn from Promsvyazbank''s subsidiary,
        according to a statement from Russian company FESCO Transportation Group.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44106e89-d7c4-42e7-aa0c-ee6c289ea779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the ships have been accused in recent years of violating
        past US sanctions by transporting Iranian oil. A Turkish petroleum company
        had agreed to service another one of the ships -- an oil tanker named Pegas
        -- at one of its terminals earlier this year, but after receiving a report
        that the ship may have been carrying Iranian cargo, the transaction was canceled,
        according to a spokesperson for the company, Opet.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a1c921-f480-4662-874d-08f2225f523b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T14:55:43.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:46:48.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/03/03/business/russian-oligarchs-yachts-invs/index.html"
        href="https://edition.cnn.com/2022/03/03/business/russian-oligarchs-yachts-invs/index.html">Biden
        is vowing to seize Russian oligarchs'' yachts. Here''s where they are right
        now</a>"</em></p>'
  'learning-a-language-pandemic':
    'author': 'George Evan Dungca'
    'caption': 'We reached out to five people who learned new languages during the
      pandemic to talk about daily routines, getting lost in translation, and their
      relationship with Duo the Owl. Photo courtesy of LAKAN UMALI Photo courtesy
      of LAKAN UMALI'
    'categories': ['a1472b70-4862-469f-8422-6459da9ba733']
    'created': 2022-03-04T13:25:22.626+08:00
    'imagesource': 'jcr:9a64df20-8468-4ff9-920f-23503d55336e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2ea880b-584b-460b-a8d0-cf0be6285420'
    'lead': 'We reached out to five pandemic language learners to talk about daily
      routines, getting lost in translation, and their relationship with Duo the Owl.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-04T15:33:59.782+08:00
