      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0243edea-fdf2-4b2f-a99d-59e7f7793dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T15:33:59.785+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:46:46.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the accessibility that formal classes and language learning
        apps provide, there are still other factors to consider. The ability to take
        classes at home also meant that she had to take classes at home. “It was way
        harder to absorb a three-hour Zoom lecture than when I was attending face
        to face classes as an undergraduate.” Moreover, the workload from her full
        time job forced Logarta to take an indefinite break from her formal classes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb387425-35d0-48fc-bd3a-3c43017385aa'
