      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2f26f1-e811-4e1d-8634-3bea3ae4e2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T15:33:59.784+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:46:46.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lakan completed a 900 day streak! Give them a high five!” showed
        up as a notification to all of Lakan’s friends on Duolingo. Lakan Umali has
        been using the free education app to learn Spanish for over two and a half
        years now. Umali was joined by 30 million new users as the world was placed
        under lockdown,&nbsp;according to the Duolingo Global Language Report.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac3bdcd-396c-401a-95fe-419f96f2c423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T15:33:59.784+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:46:46.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8697e3-67d1-4e3c-a697-8039662b65d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T15:33:59.784+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:46:46.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app features a meme-worthy streak system to motivate their users.
        Answer a lesson everyday and you will be rewarded. Miss out on a lesson and
        Duo the Owl will come get you. There’s a reason why Duo and his cartoon friends
        were programmed to guilt trip: language learning requires routine. And Umali’s
        900 day Duolingo streak is a testament to that. “I think I have some basic
        proficiency in Spanish! With some help from Spanish-English dictionaries,
        I can now read articles and essays in Spanish,” he says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ff6d19-0c92-4d0f-b787-0fd57fc22b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T15:33:59.784+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:46:46.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442cb07f-e409-4a64-87f0-c1711980b332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T15:33:59.784+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:46:46.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charm of Duolingo ultimately lies in its gamified format. Reminiscent
        of the health bar in most survival games, five incorrect answers would prevent
        non-premium users from continuing their lessons. Experience points are then
        rewarded for every lesson accomplished. However, games are also designed to
        foster competition. “You''re ranked with a bunch of other users based on how
        many points you''ve achieved in a week,” Umali says. “Sometimes, you''re pressured
        to get as many points as possible, even if you don''t necessarily learn anything
        new or internalize the lesson.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4757dc14-b62c-4c82-b942-e30b5b88c602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T15:33:59.784+08:00
