    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4457e55e-1efe-4c4e-bfd5-f783bd2a0a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T01:53:32.780+08:00
