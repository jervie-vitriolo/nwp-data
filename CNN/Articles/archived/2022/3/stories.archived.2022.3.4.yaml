      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You treated Lucky 8 as if it were guilty. Trial by
        publicity. I will prove to you that there''s a conspiracy here. We have nothing
