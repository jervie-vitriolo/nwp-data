      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/03/middleeast/russia-ukraine-gulf-unga-03-03-2022-intl/index.html">Biden''s
        Middle East allies change tune on Ukraine war as conflict escalates</a>."</em></p>'
  'SpaceX-Starlink-internet-terminals-to-Ukraine':
    'author': 'Jackie Wattles, CNN Business'
    'caption': 'Courtesy: SpaceX/Flicker'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-04T04:38:27.875+08:00
    'imagesource': 'jcr:d255f60e-dfc8-4139-9948-65c4b6ec3a66'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2699526f-104b-423f-980b-443b19c10c46'
    'lead': 'Using satellite services can be dangerous in wartime, as evidenced by
      a history of states using satellite signals to geolocate and target enemies,
      cybersecurity experts told CNN Business.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-04T04:43:59.967+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T11:47:05.631+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:45:54.214+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SpaceX', 'Starlink', 'internet-terminals', 'Ukraine', 'Russia',
      'Elon-Musk']
    'template': '1'
    'title': 'SpaceX sent Starlink internet terminals to Ukraine. Users should be
      cautious, experts say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a21079-0fe0-445c-8d68-6ff94f016060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> SpaceX CEO Elon Musk sent a truckload of
        Starlink antennas — which can be used to connect to the company''s satellite-based
        internet service — to Ukraine this week, responding to a plea from the country''s
        vice prime minister amid fears that Ukrainians could lose internet access
        if Russia continues its attacks on communication infrastructure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f98e586-c259-43c9-97c0-f91203ab21f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.967+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0664de9-46ac-41e9-97fb-71e19ad475e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But using satellite services can be dangerous in wartime, as evidenced
        by a history of states using satellite signals to geolocate and target enemies,
        cybersecurity experts told CNN Business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6441f554-3ffa-4c2b-abbd-4a6c569252fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf45ea5-5b48-4bb4-aac4-4caf80b02b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If an adversary has a specialized plane aloft, it can detect [a
        satellite] signal and home in on it," Nicholas Weaver, a security researcher
        at the University of California at Berkeley, said via email. "It isn''t necessarily
        easy, but the Russians have a lot of practice on tracking various signal emitters
        in Syria and responding. Starlink may work for the moment, but anyone setting
        a [Starlink] dish up in Ukraine needs to consider it as a potential giant
        target."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc71f95-ab2f-401e-92b2-1ea936eac979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0238122-cf16-42b2-997f-99d2f8d056fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short: "It may be useful, but for safety''s sake you don''t want
        to set it (or really any distinctive emitter) up in Ukraine anywhere close
        to where you would not want a Russian bomb dropping," Weaver said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fc30aa-d44d-4866-9ae8-df43719a1a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e223484-72e9-4ac7-8aff-78af1b793003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after this story was originally published, Musk also weighed
        in on Twitter, saying "Important warning: Starlink is the only non-Russian
        communications system still working in some parts of Ukraine, so probability
        of being targeted is high. Please use with caution."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dd9f85-d4ad-449c-8f33-15b9fe3c97b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399e9103-2e4e-4b66-a0d0-e8b2a41e4d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to advise users in Ukraine to "turn on Starlink only
        when needed and place antenna away as far away from people as possible," and
        to "place light camouflage over antenna to avoid visual detection."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db10b5dc-83cd-4876-8955-6d1cf208eab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419d5d71-af6e-48ca-a761-835cec8b8aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear how many Starlink terminals SpaceX sent to Ukraine,
        nor is it clear how the Ukrainian government plans to use or distribute them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66439780-fb58-4380-8d0e-88ba862f6ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf65f1c-a284-4bda-9efa-b24f8ce26bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX''s foray into aiding Ukraine began when the country''s vice
        prime minister, Mykhailo Fedorov, issued a public plea to Musk on Twitter
        last weekend, saying, "while you try to colonize Mars -- Russia try to occupy
        Ukraine! While your rockets successfully land from space -- Russian rockets
        attack Ukrainian civil people! We ask you to provide Ukraine with Starlink
        stations and to address sane Russians to stand." It was one in a string of
        tweets Fedorov directed at various US-based tech figureheads, imploring them
        to take action on Ukraine''s behalf.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f78d6b8-1a4b-4dea-92a9-cae29471dcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.968+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0551642e-8c76-4c3c-945a-0f38341cbcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk responded with offers to help, announced that the Starlink
        network was now activated in Ukraine, and, this week, a truckload of user
        terminals — which are required to give users access to the satellite-based
        internet service — arrived.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92039736-61fa-4e5e-9b77-5f5fa7964bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1201ec1-ff60-4403-bbf2-b9266ae31c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fedorov shared a picture online.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7d0708-977d-4934-9f73-44cec24ce4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefedc77-40ed-4cac-bfe0-a8158ac71d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Wednesday, he shared a photo of what appeared to be an active
        Starlink antenna at work.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e344725-e704-43bc-a525-0e806a430b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839c5c57-dc06-449b-848c-8b10bfdda3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of the country still has access to their normal, Earth-based
        internet connections, despite attacks on other communications infrastructure,
        such as a TV tower in the capitol of Kyiv, by Russian invaders, according
        to Alp Toker, who heads the internet monitoring firm NetBlocks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b163f434-6bbc-4ff5-af21-4273f24529ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ee1506-9a9c-4ad9-a189-10285b29597a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But certain areas have experienced outages, Toker said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f0a37a-30a2-44ab-8961-e17e61cf5419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e13ec88-3df5-4c46-b0f9-87ee47dc2446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The heaviest disruptions are observed in the east, Melitopol, Mariupol,
        Kharkiv, and past the Luhansk and Donetsk regions toward Ukraine-controlled
        regions and Severodonetsk," Toker said via email. "Kyiv has fared better,
        as has the west of the country."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9360c0-a84b-435f-9446-11bd9d077205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9027b941-a2de-4867-b9a1-b303fdecdfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toker added that, in NetBlocks'' view, Starlink "isn''t going to
        get Ukraine back online in the event of a nation-scale blackout" — but the
        service can provide hotspots for crucial services, such as supporting journalists,
        resistance groups and public officials "fortunate enough to have access to
        the equipment."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8056ed91-985a-406d-85a0-1fa46a4194aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec70f1e3-650c-45e6-bb58-1de4e26f174e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.969+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Toker also acknowledged using the service can be dangerous:
        "There is always risk associated with new technologies in warzones, where
        being found with unfamiliar equipment can single out journalists or activists
        for closer scrutiny. There''s also the specific risk of getting traced and
        triangulation via [radiofrequency] emissions when it comes to telecommunications
        equipment."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7486db-794c-49c4-a127-e3eeed0a9abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5ce77e-fc3e-4ef1-886b-d00d2ac5f185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those risks, Toker said, "need to be weighed up on a case-by-case
        basis."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fd18b2-21ae-4b65-91ee-5523383a7905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9e3960-ff91-40d1-b1c2-c9d8dbf730a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Scott-Railton — a senior researcher at the University of Toronto''s
        Citizen Lab who has spent a decade studying hacking and surveillance in conflict
        zones — took to Twitter over the weekend in an attempt to raise awareness
        about the possible risks. He praised SpaceX''s outreach, but warned that Starlink
        terminals can turn into the equivalent of painting a giant target on one''s
        back.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6768f652-72e1-48eb-8aab-6d0dfa077634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337fd167-077c-4393-bac7-2fd83a83c291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s great to see the tech sector engaging on the topic of Ukraine.
        This could not be a more powerful signal of global solidarity," Scott-Railton
        told CNN Business. "But we have to be mindful of the risks. People in a conflict
        zones are limited by time and resources. And we want to make sure that they''re
        not given a false impression of the safety of the technology that we''re providing
        to them."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522a54e4-33cd-4328-bcb2-7d804e597c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8e8356-b435-4008-b877-c0611c8a4255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risks have nothing to do with whether the communications are
        encrypted, Scott-Railton added, because devices don''t necessarily need to
        be eavesdropped on by the enemy — they just need to emit unique enough signals
        to be hunted for, and possibly located. He also noted that Starlink is still
        a very new technology, so it hasn''t necessarily been tested in war zones
        to identify and assess its risks.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef009b3-34f0-45f4-a6f1-f19822a153d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87746d91-33e3-47f4-8f8d-27e941215f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US military spokesperson did not respond to a request for comment
        on the matter. The US military has been aware of the risks of using satellite
        technology in war zones. In 2003, during the Iraq war, for example, both sides
        banned satellite phones because of the security and intelligence risks.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ae1e24-ee6e-40fa-ab2c-cf8a88f8b0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322b59dd-1e30-4502-9eb1-fa9764628c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX did not respond to a request for comment about Starlink,
        nor has it responded to routine email inquires from reporters in years. Ukrainian
        officials and the country''s military did not immediately respond to requests
        for comment.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e167f1-508f-4250-9a62-df56886bfdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc0e652-d394-422e-8ece-488b83ef57d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott-Railton pointed out that using satellite technology in conflict
        zones has — time and again — been an underestimated risk. In 1996, for example,
        Russians reportedly used the signals emitted from a satellite phone to target
        and kill Chechen president Dzhokhar Dudayev. Russia has "decades of experience"
        executing such attacks, he said on Twitter. Scott-Railton has also researched
        the role that satellite technologies played in the Libyan revolution of 2011.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b4ec72-250f-4182-8b29-f37e83026eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.970+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4b0288-2918-4b22-bcb8-d78f1d639212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not always clear when an adversary has caught on to an enemy''s
        use of satellite technology, Scott-Railton added, until it''s too late.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b348c2-5131-4e65-93e1-7f1508ac985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cd3050-3584-43b7-ac13-902c203eccfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh Lospinoso, the CEO of Shift5, a US-based computer security
        startup, added in an email: "Bottom line, SpaceX''s Starlink terminal deployment
        to Ukraine could pose serious concerns for Ukrainian officials who use them...Russia
        could use this geolocation information for anything ranging from intelligence
        gathering and tracking to airstrikes."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d73e048-6c5e-4976-acea-a58e3842b616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T04:43:59.971+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:47:05.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
