      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I asked was to make sure that the other team doesn''t outwork
        us. I''m glad we started that way, we started fast," said Reyes during the
        post-match press conference.</p>'
