      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f642435d-01d0-4042-ab80-fe0613c546f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T18:32:34.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:35.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry is averaging 25.7 points, 5.3 rebounds, and 6.5 assists per
        game to lead the Warriors'' resurgence, as they hold the second best record
        in the league with 43-20.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a30edf2-4df4-41ff-a139-62a0a11faa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T18:32:34.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:35.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7b8a9a-f21f-465e-a4b9-460e820c7e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T18:32:34.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:35.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles Lakers forward LeBron James ranked second while Dallas
        Mavericks hotshot Luka Doncic is at third place - his highest ranking so far
        in the local NBA jersey sales list.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815921cd-3c91-4d73-a808-7555d79b78aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-04T18:32:34.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:46:35.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6479a44f-5a54-44f2-937d-0e03489f6e2e'
      'mgnl:activationStatus': true
