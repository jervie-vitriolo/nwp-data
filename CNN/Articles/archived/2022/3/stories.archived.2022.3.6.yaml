      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Civilians in the battered Ukrainian port
        city of Mariupol are trapped without power and water and unable to recover
        their dead, its mayor said Saturday, as he accused Russia of trying to "choke"
        the city by shutting off agreed evacuation routes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5ef1f4-a60d-46a0-93fc-72bdd094c09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c966f06c-1adb-4348-9a15-81687093691b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.047+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia agreed to a ceasefire on Saturday to allow civilians to safely
        leave the southeastern cities of Mariupol and Volnovakha, where residents
        have endured days of heavy, indiscriminate shelling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc7fec9-a309-4b09-bc70-9f2007d2a3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ce3499-7a7b-48c8-b2f8-1b14e28da275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the evacuations are on pause, with Ukrainian authorities accusing
        Russia of violating the agreement by resuming its attacks, leaving thousands
        of civilians trapped in what people on the ground describe as increasingly
        dire conditions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25674360-475a-44a8-a583-6fc3aba0d6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a4103b-ca5e-4b8d-b68e-8561491326ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariupol Mayor Vadym Boichenko said the city is without power, heat,
        water or mobile networks, and some buses that were going to be used to evacuate
        civilians have been destroyed in the shelling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d17404-1c50-4ae7-b423-da4aff42bd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03b702f-f318-4d2d-a180-8de12297d7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The Russian military) is working to besiege the city and set up
        a blockade. They want to cut us off from the humanitarian corridor, shutting
        down the delivery of essential goods, medical supplies, even baby food," he
        said in an interview on a YouTube channel Saturday. "Their goal is to choke
        the city and place it under an unbearable stress."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3cda9f-29f8-46eb-82e9-8601b4a6b3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86615731-1d87-4dcb-998d-8c74099ad8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Calls for more support</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e68c56-115d-44df-ae55-5a578f9181cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Russian onslaught continues, Ukrainian President Volodymyr
        Zelensky has reiterated his pleas for US and NATO assistance in establishing
        a no-fly zone over Ukraine -- a move which could prevent Russian forces from
        carrying out airstrikes against the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd5022c-494d-4b70-bd1e-962d3cb2aae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c711e054-4864-45ae-bde8-007d1cb2845b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are fears such a move could be seen as an escalation,
        with Russian President Vladimir Putin warning on Saturday he would consider
        countries imposing a no-fly zone over Ukraine as "participants in a military
        conflict."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b4f84d-72c2-417d-a78a-507bbd508ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.048+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14902bc-4d80-4eb6-bdba-935dc8a126d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky has repeatedly asked NATO and Western officials to impose
        a no-fly zone over Ukraine, but both say they oppose such a move.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ea9358-e3dc-4651-b31b-91b60b8c9a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee3020c-70c0-4688-96f5-b1565a4e894b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken said Friday that establishing
        such a zone could lead to a "full-fledged war in Europe," but added Washington
        would continue to work with its allies to provide Ukrainians with the means
        to defend themselves from Russian aggression.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705da697-cf35-4f02-905d-800e99ef6120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5628475a-32fc-439e-8317-9216adf768c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an impassioned call to US lawmakers Saturday, Zelensky also encouraged
        Eastern European nations to provide Ukraine with fighter jets, stressing they
        were needed to defend against Russian aggression.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7852307a-a97a-4a84-b721-e86b6175773d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966b5a2b-585e-4de1-98e7-c0361bbff8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the call, Zelensky said if the West won''t impose a no-fly zone
        they should give Ukraine planes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4006eb-a70b-40a6-9d8e-965b76b2ac9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21188d7d-5dde-4513-ac3b-830fde1cc209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House spokesperson confirmed the US is working with Poland
        on the possibility of Warsaw providing fighter jets to Ukraine. Some Biden
        administration officials privately fear that this move could be viewed by
        the Russians as an escalation, US officials say.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9d09f2-62fe-418b-bacc-59bfc466bfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22706131-53bd-44c4-bdc1-f8f3d70f8e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin claimed Saturday that Russia had almost completed the destruction
        of Ukrainian air defense systems, and added that Western sanctions were the
        "equivalent of a declaration of war."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16f2fea-5a44-452a-bbb7-59f286fe01a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbf9bf4-a036-4fc1-8c87-863f38ce7b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Dire situation in Mariupol</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d47fdf-9415-4ea0-bf59-023194e8828b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.049+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mariupol -- a city with a population of nearly 400,000 -- doctors
        are living and sleeping at hospitals as they work to save lives, Boichenko
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f83664b-a89f-4cd8-ba2b-3920f75706dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ab4d30-f901-46d9-acce-3daeba118a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the sixth straight day of airstrikes and we are not able
        to get out to recover the dead," he said Saturday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e7c65d-bf3a-447d-9e29-d056e41973fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e1845c-928e-4a01-978b-4acb468237ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the Russian Ministry of Defense declared a ceasefire
        in Mariupol and Volnovakha to facilitate the opening of "humanitarian corridors
        for the exit of civilians."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cb49e3-1d75-4058-a6e4-6357f0bd45bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd34aff-63e9-489b-8b4f-7a1e674319fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just a few hours after the announcement to pause fire, a top
        regional official accused Russia of breaking its agreement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f841cc-814c-4f85-b881-155b3fac7ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666938db-2f5f-4d08-b194-1dd6de995425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the fact that the Russians are not observing the ceasefire
        regime and continue shelling Mariupol and its outskirts, the evacuation of
        the population has been postponed for security reasons," governor of the Donetsk
        region, Pavlo Kyrylenko, said on Twitter.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6119109-044f-4c8a-87e3-0ab9495f6bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b981adf6-aef8-471a-84e6-8fc987381cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Defense Ministry said in a statement carried by state
        news agency TASS that offensive operations resumed Saturday evening, local
        time, claiming the "population of these cities is being held by nationalist
        formations as human shields." The United Kingdom''s Defense Ministry said
        Russia had likely accused Ukraine of breaking the agreement to "shift responsibility
        for current and future civilian casualties in the city."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736e8864-6ad3-4861-a282-7e9983ce4560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ebf722-aeef-4eef-bd4c-e7bb678f5439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Doctors Without Borders (MSF) staff member said they collected
        snow and rain on Friday for water. Multiple grocery stores were reportedly
        destroyed by missiles, and pharmacies are out of medicine, the staffer said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ea3196-1e9e-4f3d-b1c7-639358bb516e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee923438-a970-4f3a-8cb2-73a8e9f2763e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.050+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSF Director of Operations Christine Jamet called for safe routes
        to allow civilians to flee from Mariupol.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f801c4ed-dc97-4b3e-bd28-733b6089cae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ebec3b-2905-4ec1-bcca-77ab892ddc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Civilians must not be trapped in a war zone," Jamet said Saturday.
        "People seeking safety must be able to do so, without fear of violence."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870bb640-add2-443c-9dfb-7c9abcb4b2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58478c84-6fe3-4136-862f-97a5ce2747e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Boichenko, there is now no hope of saving the city.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bf1aa7-b6de-41ea-8437-b85d3e22637f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb360cd-752d-449c-bf02-f051080880fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only task now is to open up the humanitarian corridor to Mariupol
        at any cost," he said. "When this humanitarian corridor finally opens to us
        tomorrow or whenever, we may not have any buses left to evacuate the people."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820a12ad-44ee-4b36-bf78-f6fc468a7f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cb22cc-3283-4756-b68d-5e1374c2588e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Resistance in Kherson</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e82fde-0c63-4c21-96af-38853ce4380c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the southern city of Kherson, Ukrainians took to the streets
        to protest Saturday -- despite being under Russian occupation.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac24086c-0b21-4ea8-8fe3-9c4690168d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba72f32-f938-41fc-ade9-884feee5dbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the city''s mayor said the Ukrainian military was
        no longer in the city and that its inhabitants must now carry out the instructions
        of "armed people who came to the city''s administration" -- indicating that
        Kherson had fallen under Russian control.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c9a016-5897-4b7f-84ee-7fb8e1f9b24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115a0449-adce-4ef4-9ae8-c341fd7cd987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Kherson resident said Friday people couldn''t go outside, Ukrainian
        TV had been taken off air and men were being seized and taken away.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdbe412-a752-4985-be83-43082dba714b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f558a9-56b9-4d8c-83f6-b9de1835eb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Saturday, residents took to the Russian-occupied streets,
        waving flags and chanting, video shows.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4ab261-b62b-4dc4-b282-f9b7dfc280d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bf9390-9d7a-4efe-98e5-24454b590da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky praised the Ukrainian resistance in Kherson, saying protesting
        when your city is occupied is a "special kind of heroism."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328f13d2-c1da-4dd2-afbe-a74cddea3e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0008448f-5e86-4c03-ab6c-d2726d524e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you don''t have a firearm but they respond with gunshots and
        you don''t run ... this is the reason why occupation is temporary," he said
        in a video address posted to his official Facebook page on Saturday.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d69d72e-f636-4894-87da-30137c1f6a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:16:43.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:37.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/06/europe/ukraine-russia-invasion-sunday-intl-hnk/index.html"
        target="_blank">"Besieged Mariupol without power or water, says mayor, as
        Ukraine accuses Russia of blocking humanitarian corridor"</a></em></p>'
