      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Presidential Anti-Corruption Commission chairman Greco Belgica
        said tax cuts should be provided to companies in the oil sector.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93fbb74-dd3a-4200-b009-19a5e069e0a0'
      'mgnl:activationStatus': true
