    'mgnl:tags': ['Russia', 'Ukraine', 'New-York-City']
    'template': '1'
    'title': 'The Russian Tea Room in New York City suffers as Ukraine invasion escalates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2e5eb9-9deb-44ca-b75a-7658c2331496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:20:32.468+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:41.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Russian Tea Room is a 100-year-old
        New York City icon that has long drawn in locals and tourists alike. In its
        heyday, the restaurant hosted such luminaries as choreographer George Balanchine,
        artist Salvador Dali and composer Leonard Bernstein, and it was featured in
        the movies "Tootsie" and "Manhattan."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da16323-8f6f-423a-a8d5-4688c8b82467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:20:32.468+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:41.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It drew crowds who attended concerts at nearby Carnegie Hall, only
        steps away, or dined there after a Broadway show. But at lunchtime Thursday,
        the eatery was almost vacant, with a handful of customers sitting at only
        two of its 30 or so red leather banquettes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05555c29-3a16-4e08-a494-7aa8ebd4d91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:20:32.468+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:41.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its name, the Russian Tea room isn''t Russian at all. It''s
        actually owned by a financial group incorporated in New York state. It was
        opened in 1927 by, perhaps apocryphally, "White Russian expatriates who had
        fled the Bolsheviks," according to the restaurant''s website. It has had a
        succession of US owners ever since.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8295b10f-3e12-4c41-8b07-2c657834386b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:20:32.468+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:41.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that hasn''t stopped protesters looking to boycott all things
        Russian, even if it''s only a name and a cuisine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4954888d-6eee-4139-9214-a7ad275de5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:20:32.468+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:41.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the Russian Tea Room''s restaurant''s manager and its
        staff members all declined to comment when visited by a reporter. But the
        restaurant''s owners are clearly aware that Russia''s invasion of Ukraine
        is hurting its business.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1d20a1-32cd-47bb-91e8-cbc10263e3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:20:32.468+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:41.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Founded by refugees with Kiev in its blood, the heart of the Russian
        Tea Room is with the people of Ukraine, but we are not the story here," the
        owners said in a statement emailed to CNN. "Russia has gotten away with mass
        murder for too long and the focus should remain on those suffering and dying
        in Ukraine."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abaa7f0-be19-42a2-8887-b37333118c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:20:32.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:41.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar statement was posted to the restaurant''s website, which
        included the colors of the Ukrainian flag with the words "Solidarity with
        Ukraine" emblazoned on it. "We stand against Putin and the with the people
        of Ukraine."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1267ae43-487e-4059-aa24-29a098d440b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:20:32.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:41.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The atmosphere is far different on New York City''s Lower East Side,
        where crowds have been lining up to eat at the Ukrainian diner Veselka. In
        just a week, its traffic has risen by up to 75%, said owner Jason Birchard,
        who added that his place has become a rallying point for the besieged nation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70485c6a-7ac2-4ca8-8cc5-30d0d2bf26a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:20:32.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:41.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veselka — the word means rainbow in Ukrainian —&nbsp;is donating
        proceeds from its sales of borscht, a traditional Ukrainian beet soup, to
        an NGO called Razom for Ukraine that is working to deliver medical supplies
        and equipment to the country. The restaurant has raised $10,000 in the first
        week and expects another $15,000 in the second, according to Birchard.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dad00b-7e51-43f1-89ac-dc624a854a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:20:32.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also accepting supplies of bandages, batteries, headlamps
        as well as water purification tablets and clothing at its location. "Donate
        what you can and we''ll handle the rest," the restaurant''s website says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82271d77-2946-4222-b8d8-3d1a54f1db0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:20:32.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boycotts extend well beyond New York City. States including
        Ohio, Oregon and Utah are boycotting Russia-made vodka, even though it represents
        only a fraction of imported vodka in the US. (On Friday, the maker of Stolichnaya
        vodka announced it was rebranding itself as Stoli, and pointed out that it
        is owned by a Luxembourg conglomerate and produced in Latvia.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe82a409-ae0e-4bd5-9787-da726f6041b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:20:32.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hashtag #BoycottLukoil is trending on social media, urging people
        not to patronize gas stations branded by the Russian oil giant. However, Lukoil,
        Russia''s second largest oil company, released a statement that said it was
        "calling for the soonest termination of the armed conflict."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aad7526-ec62-4bee-ab29-54acbeae852f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:20:32.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lukoil shares listed in London have lost roughly 99% of their value
        following the invasion. Trading in the company''s stock was suspended on Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfc39af-2376-4892-b80a-9b477f16e9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:20:32.469+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birchard, Veselka''s owner, said he is hoping for more solidarity
        than division during this crisis. "We are living in crazy times. I''m upset
        and angry about what''s going on," Birchard said, "But I don''t hold anything
        against the Russian people."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b9d415-dc4f-4992-8530-7eb305eb5abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:20:32.468+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:41.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/03/05/business/russian-tea-room-ukraine-invasion/index.html"
        href="https://edition.cnn.com/2022/03/05/business/russian-tea-room-ukraine-invasion/index.html">The
        Russian Tea Room in New York City suffers as Ukraine invasion escalates</a>"</em></p>'
  'Russia-oligarch-sell-assets':
    'author': 'Kara Scannell and Jessica Schneider, CNN'
    'caption': 'Two hours after emailing a real estate newsletter of luxury homes
      to thousands of ultra-wealthy clients Friday morning, Shawn Elliott, president
      of the ultra luxury division at Nest Seekers International, said he received
      three inquiries. They were not from potential buyers, but sellers. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-06T13:20:37.012+08:00
    'imagesource': 'jcr:c0665586-af60-4d48-a7b3-aefe6c8bcc33'
    'jcr:mixinTypes': ['mgnl:hasVersion']
