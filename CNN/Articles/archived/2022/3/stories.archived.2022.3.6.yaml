  'PH-Tokyo-Olympians--Paralympians-to-be-recognized-in-2021-SMC-PSA-Awards':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-06T16:20:32.328+08:00
    'imagesource': 'jcr:66473e6e-21ee-447d-b50d-203d8aaa39bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5de5d515-1ffd-4926-879f-2dfcba180e2f'
    'lead': 'The finest Filipino athletes who represented the country in the Tokyo
      Olympics and Paralympics will be cited during the 2021 San Miguel Corporation-Philippine
      Sportswriters Association Annual Awards Night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-06T16:20:11.581+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T11:48:38.117+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:48:16.488+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH Tokyo Olympians, Paralympians to be recognized in 2021 SMC-PSA Awards'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53c3724-7f75-40fa-99c0-44f973a47c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T16:20:11.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:38.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) –</strong> The finest
        Filipino athletes who represented the country in the Tokyo Olympics and Paralympics
        will be feted during the 2021 San Miguel Corporation-Philippine Sportswriters
        Association Annual Awards Night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e23ee82-6c0c-498a-8aa5-5a550b227d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T16:20:11.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:38.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364dcf30-f29b-4a54-8eae-18e23f50ca3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T16:20:11.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:38.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 19 Olympians competed against the world’s best in Tokyo,
        where the country won its first ever Olympic gold and recorded its best Games
        performance in history with an additional two silvers and one bronze.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c65a3ba-0c18-4e91-beb4-a759498ce98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T16:20:11.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:38.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41856f6-5391-419b-b3e2-116d0cfd8e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T16:20:11.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:38.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of the Tokyo Olympians includes skateboarder Margielyn
        Didal, boxer Irish Magno, golfers Bianca Pagdanganan and Juvic Pagunsan, weightlifter
        Elreen Ando, trackster Kristina Knott, swimmers Remedy Rule and Luke Gebbie,
        judoka Kiyomi Watanabe, rower Cris Nievarez, taekwondo jin Kurt Barbosa, and
        shooter Jayson Valdez.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e332dcf-63f8-47c6-b3c0-527662aee2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T16:20:11.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:38.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5c19f0-fd63-43f6-a9ab-20574874687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T16:20:11.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:38.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weightlifter Hidilyn Diaz, who bagged the country’s maiden Olympic
        gold, will be bestowed by the PSA with the <a href="http://www.cnnphilippines.com/sports/2022/2/6/Hidilyn-Diaz-named-2021-PSA-Athlete-of-the-Year.html"
        target="_blank">2021 Athlete of the Year</a> award for her historic achievement.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5744c822-09b3-4806-8c61-255cb1b2f345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T16:20:11.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:38.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94a8550-baea-45e3-aaf2-8a6ccccbb6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T16:20:11.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:38.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silver medalists Carlo Paalam and Nesthy Petecio and bronze medalist
        Eumir Marcial, all from the <a href="http://www.cnnphilippines.com/sports/2022/2/27/Paalam-Petecio-Marcial-Donaire-2021-PSA-Awards.html"
        target="_blank">Philippine boxing team</a>, will also be honored with major
        awards.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a63d454-3986-452a-9556-0885dd8a46dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T16:20:11.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:38.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a9858b-59e6-4cb4-9b6a-dd53630ae911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T16:20:11.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:38.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Tokyo Olympians like golfer Yuka Saso and Carlos Yulo will
        receive the <a href="http://www.cnnphilippines.com/sports/2022/2/20/Saso-Yulo-2021-PSA-Presidents-Award.html"
        target="_blank">2021 PSA President’s Award</a> while pole vaulter EJ Obiena
        will also be a major award recipient.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7a31b6-e80b-4eda-be2b-ee818b467436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T16:20:11.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:38.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99936bb7-90a1-4355-9bef-7a5a541a57d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T16:20:11.582+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:38.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six para-athletes who earned their berth in the Tokyo Paralympics
        will also be cited. They are swimmers Ernie Gawilan and Gary Bejino, wheelchair
        racer Jerrold Mangliwan, taekwondo jin Allain Ganapin, trackster Jeanette
        Aceveda, and powerlifter Achelle Guion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e94f7b5-2e9d-46cb-b9b2-1ff302b478a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T16:20:11.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:38.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42d5ef0-2b1d-4c4c-aeef-4f9683a67e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T16:20:11.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:38.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA will also hand out major awards to rising teenage weightlifter
        Vanessa Sarno, world boxing champion Nonito Donaire, Jr., and reigning US
        Open men’s billiards champion Carlo Biado.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b57d61f-fbe3-4938-9b22-f75f842fae15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T16:20:11.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:38.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc9f862-be46-4a6f-92da-f0dbd15cb9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T16:20:11.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:38.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other awardees are basketball legends Robert Jaworski, Sr. and
        Ramon Fernandez, both for the <a href="http://www.cnnphilippines.com/sports/2022/2/13/Jaworski-Fernandez-PSA-Lifetime-Achievement-Award.html"
        target="_blank">Lifetime Achievement Award</a>; Philippine Olympic Committee
        (POC) president Bambol Tolentino for Executive of the Year; Philippine Sports
        Commission (PSC) chairman Butch Ramirez for the Excellence in Leadership Award;
        and the Samahang Weightlifting ng Pilipinas and the Association of Boxing
        Alliances in the Philippines, both for <a href="http://www.cnnphilippines.com/sports/2022/3/2/weightlifting-boxing-bodies-PSA-NSAs-of-the-Year.html"
        target="_blank">National Sports Association of the Year</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa63a0b9-e862-46de-b6d6-24f44a327c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T16:20:11.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:38.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc02490-5870-4b50-8f7e-7be6073b49b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T16:20:11.583+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:38.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awards night will be held on March 14 at the Diamond Hotel in
        Manila. The event is backed by the PSC, POC, and Cignal TV. It is also presented
        by the Philippine Basketball Association, MILO, 1 Pacman party-list, Rain
        or Shine, ICTSI, Chooks To Go, Smart, the Philippine Racing Commission, and
        the MVP Sports Foundation.</p>'
  'Besieged-Mariupol-without-power-or-water':
