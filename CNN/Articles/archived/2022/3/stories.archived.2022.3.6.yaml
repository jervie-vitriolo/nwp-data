    'title': 'Hong Kong vows to uphold rights of OFWs amid COVID-19 surge

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88900a3d-7bef-4fc2-b077-f70c2536c33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T09:58:18.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:48.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) —</strong> The Hong
        Kong government has assured that it will uphold the rights of overseas Filipinos
        workers amid the COVID-19 surge in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9ce230-eb75-4625-bca1-35b79a3aa30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T09:58:18.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:48.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8f7c05-fd3f-4683-8ff1-c76c588fbfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T09:58:18.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:48.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Hong Kong Special Administrative Region Government does not
        and will not tolerate any employers of foreign domestic helpers (FDHs) illegally
        dismissing FDHs who have suffered from the COVID-19 and in violation of the
        Employment Ordinance (EO),” the Hong Kong government said in a statement on
        Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559eff86-a5ec-48bc-bc83-c951c132518c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T09:58:18.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:48.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dd30b1-7875-403c-bea4-9703fa4abf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T09:58:18.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:48.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Under the EO, an employer is prohibited from terminating the contract
        of employment of an employee on his/her paid sickness day, except in cases
        of summary dismissal due to the latter''s serious misconduct,” it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa555c74-add3-4150-becd-4958ad759670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T09:58:18.349+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:48.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fcc028-264e-4eaa-a89a-c1fed460d848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T09:58:18.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:48.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong Labour Department said an employer who violates the
        EO will be prosecuted and will be fined up to HK$100,000. Any breach of requirements
        will also render employers ineligible to hire FDHs and their visa applications
        for the helpers will be rejected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295e546b-6817-4cf0-b78d-e69d7a1dfaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T09:58:18.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:48.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6e4dda-319c-43ef-af86-f25f0aa9da70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T09:58:18.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:48.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong employers who mistreat or dismiss domestic helpers due
        to COVID-19 infection will also face cases for violation of the Disability
        Discrimination Ordinance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dc0c48-f932-469f-b3f2-268f2a69e759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T09:58:18.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:48.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55299a78-80ec-4525-9c68-aa672808d3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T09:58:18.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:48.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For those FDHs under employment who test positive to the COVID-19
        or are regarded as close contacts, they will receive support like any other
        citizens of Hong Kong,” the Hong Kong government said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a14831b-23c9-43d6-acd3-3a2ac2585ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T09:58:18.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:48.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754e6ca1-c8fe-4a24-b4d6-83524500a730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T09:58:18.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:48.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For those FDHs currently without employment in Hong Kong, the Labour
        Department has been assisting in their admission to suitable facilities with
        the support and assistance of the relevant Consulates General,” it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db14af8-62c7-420d-9709-a42985050023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T09:58:18.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:48.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5e8f92-89eb-4493-93f2-298faf1a8612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T09:58:18.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:48.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Overseas Labor Office has also provided cash, food
        packs, and hygiene kits to OFWs who caught COVID-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcaa89c-a67f-413b-9803-778ec5cb41bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T09:58:18.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:48.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7c7d30-4512-4a56-8cd0-36e7c265e510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T09:58:18.350+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:48.894+08:00
