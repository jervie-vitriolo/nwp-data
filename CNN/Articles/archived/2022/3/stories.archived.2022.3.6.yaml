  'gabriela-womens-agenda':
    'author': 'Stanley Buenafe Gajete, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-06T20:34:16.911+08:00
    'imagesource': 'jcr:06b7fe80-0041-47fa-8856-c1707b8ec055'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9061f46b-bd10-4aa4-b0e1-ebc8c9156320'
    'lead': 'Two months before the elections and days before the celebration of International
      Women''s Day on March 8, about 200 Filipinas crafted on Sunday a ''Women''s
      Agenda'' which they said should be prioritized by the country''s next leaders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-06T20:41:23.429+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T11:48:33.897+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:48:18.952+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gabriela', 'womens-rights', 'womens-agenda', 'International-Womens-Day',
      'Elections-2022', 'National-Womens-Summit']
    'template': '1'
    'title': 'Gabriela, groups urge PH''s next leaders to prioritize women''s agenda'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1764434-896b-4327-8573-0292582e5aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:41:23.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:33.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)</strong> — Two months
        before the elections and days before the celebration of International Women''s
        Day on March 8, about 200 Filipinas crafted on Sunday a "Women''s Agenda"
        which they said should be prioritized by the country''s next leaders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4b5d99-8b12-4ea4-a511-307ed2e66da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:41:23.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:33.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They listed about 120 rights and aspirations during the National
        Women''s Summit organized by the Gabriela alliance at the Quezon City University
        in Novaliches.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9553b160-f685-4323-aebd-122dc31743bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:41:23.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:33.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issues include comprehensive pandemic solutions, financial assistance
        and livelihood, support for victims of violence against women and children,
        abolishing the TRAIN and oil deregulation law, and lowering the prices of
        commodities, among others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3164e0dc-498e-4c75-b251-4131b84aea99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:41:23.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:33.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May mababa talagang pagtingin sa mga kababaihan sa nakaraang
        anim na taon…Mismong Presidente mo nga mababa ang tingin sa mga kababaihan,"</em>
        Cham Perez, executive director of the Center for Women''s Resources, said
        during the forum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010aa251-09d8-4428-a9f9-3827d1dd0121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:41:23.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:33.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero ang mga kababaihan talagang titindig ‘yan sa kanyang karapatan,"</em>
        she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e58928-5100-44fc-823f-e69f1fc6f5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:41:23.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:33.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Women have been looked down upon these past six years...Even
        the President himself does not regard women highly. But women will stand up
        for their rights.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06efdaa2-dc7c-4f0e-a014-7f5846eb1b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:41:23.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:33.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela chairperson Gert Libang told CNN Philippines that they
        will compile and present all their concerns so that the newly-elected leaders
        can address their demands.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290ce4ad-792b-4919-b816-20992691aa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:41:23.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:33.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakikita namin na andami-daming isyu ng kababaihan at andami-dami
        nilang hinihiling,"</em> Libang said. <em>"Pagkakaton nila upang maipahatid
        sa mga kandidato ano ‘yung mga hinihiling nila, ano ‘yung sa tingin nilang
        dapat gawin ng mga kandidatong ito kapag sila’y nanalo upang mabago ang kanilang
        sitwasyon."</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e378869f-d4f4-4e93-a36a-decb2067fac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:41:23.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:33.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can see the myriad issues women are facing and
        they want answers. This is their chance to tell candidates what they want,
        and what candidates should do if they win to change their situation.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eba247b-6041-47ae-9af8-62cabc662117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:41:23.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:33.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senatorial candidate Loren Legarda and other lawmakers also shared
        their thoughts during the National Women''s Summit.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20a2876-1183-4c11-af77-e7636bbb0100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:41:23.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:33.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world needs women in every table …your stories are heard,"
        Legarda said, emphasizing the significant role of women in political, economic,
        cultural, technological, and social aspects of society.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f397434-94a7-49c9-8c43-fcdfd0207214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:41:23.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:33.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya nating makisali sa lahat ng antas ng pamamahala sa ating
        pamahalaan. Tayo ay naniniwala na kapag ang kababaihan ay inangat, pamilya
        ay aangat,"</em> Manila 5th district representative Cristal Bagatsing said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbf1684-0f02-412b-90d5-690f81eadc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:41:23.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:33.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can participate in all levels of governance. We
        believe that when women are elevated, families will be as well.]</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
        Ahead of International Women&#39;s Day on March 8, women invite men to walk
        in their shoes to draw attention to the need to end sexism, misogyny and all
        forms of gender-based violence in workplaces, homes, communities and online.<br><br>📸
        Henry Matulac, Kiko Pedraita/CNN Philippines <a href="https://t.co/tIDMN1p5aT">pic.twitter.com/tIDMN1p5aT</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1500331244164640768?ref_src=twsrc%5Etfw">March
        6, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb09440-c25c-4e8c-909c-2cd87bf0d7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:41:23.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:33.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df86874-2f8a-402b-bcec-db97296e4210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:41:23.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:33.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Akbayan Partylist conducted a workshop called "In
        her shoes: Sa kanyang mga yapak" where women members encouraged their male
        counterparts to wear their shoes to create a "teachable moment" on the need
        to end sexism, misogyny, and all forms of gender-based violence in the country.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4ee2eb-f4f0-43f0-8c15-7820b4584a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:41:23.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:33.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through this event, we assert that the struggle for women''s rights
        and gender equality is not confined among women alone. If we want a truly
        more equal democratic society, we should embrace one another''s struggles
        and see the bigger picture that women empowerment and gender equality are
        the cornerstones of a real democracy," Akbayan president Rafaela David said.</p>'
