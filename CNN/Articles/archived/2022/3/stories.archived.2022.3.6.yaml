    'mgnl:tags': ['Russia']
    'template': '1'
    'title': '''How fast could you sell this?'' Russian elites scramble to move, sell
      assets to get ahead of international crackdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cbf1ae-6218-4c64-856c-231e8f1426d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:22:22.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:40.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two hours after emailing a real estate
        newsletter of luxury homes to thousands of ultra-wealthy clients Friday morning,
        Shawn Elliott, president of the ultra luxury division at Nest Seekers International,
        said he received three inquiries. They were not from potential buyers, but
        sellers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed48c24-7b56-4a56-846f-ad25f3a158e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:22:22.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:40.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The calls came from New York and Miami, two hot spots popular with
        wealthy Russians, a possible sign of what may become the rapid sale of luxury
        homes, beachfront properties and apartments in the cities'' skylines as Russians
        scramble to get ahead of international sanctions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793acbc6-c985-4788-9ad1-fb3ef9f3c9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:22:22.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:40.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People like that have their handlers call," Elliott said of the
        Russian owners. They asked, "''If I was to sell, how fast could you sell this
        and how fast could you sell that?''"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9957efa2-6a0a-4282-a694-3747aff609d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:22:22.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:40.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s interesting how the feelers are going out," he noted. "Maybe
        that''s the beginning of the scramble."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f086e2-026e-4321-84a1-a5205ce1246e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:22:22.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:40.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact of coordinated sanctions from the US, United Kingdom
        and European Union has sent shockwaves through the Russian elite as oligarchs,
        some targeted and others taking steps in anticipation of what could come,
        look to move yachts, shed assets and adapt to a wave of sanctions that have
        come swifter than usual, and are more expansive than before.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3357b409-ff73-4130-af38-9fd3184d78ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:22:22.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:40.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian billionaire Roman Abramovich, who has not been sanctioned,
        announced Wednesday that he will sell the Chelsea Football Club as it is "in
        the best interest of the Club, the fans, the employees, as well as the Club''s
        sponsors and partners." He said net proceeds from the sale would go to a foundation
        established to help "victims of the war in Ukraine."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b335a0f-4f56-4fa9-8883-763e1d5d7f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:22:22.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:40.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian billionaires Mikhail Fridman and Oleg Deripaska have broken
        ranks with the Kremlin and called for an end to Russia''s war in Ukraine.
        The EU announced sanctions against Fridman this past week and Deripaska has
        been on the US sanction list since 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131267ab-73b5-4823-acff-c573ca247035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:22:22.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:40.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very worrying moment if you''re a Russian billionaire,"
        said former State Department official Max Bergmann. "Lawyers are busy right
        now, trying to figure out how to expunge oligarchs from various company boards
        and how to divest assets in the United States."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaa6563-8dc6-47d8-a80d-68384b6b5e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:22:22.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:40.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re getting a new inquiry every hour," said Erich Ferrari, a
        lawyer who represents foreign companies and individuals in navigating sanctions.
        "The phone has been ringing off the hook with people all around the world
        who have been sanctioned or their parent company has been sanctioned."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e2f22a-09b7-444e-ab7a-9058b2976dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:22:22.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:40.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial institutions in jurisdictions where there are no sanctions,
        such as United Arab Emirates, are following the lead of the US and European
        Union and freezing accounts held by Russians, Ferrari said. Some Caribbean
        countries -- where Russian-controlled entities have domiciled offshore businesses
        for secrecy —&nbsp;will no longer serve as corporate secretaries for such
        entities, leaving many of them unable to operate, Ferrari added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141bad2f-8311-4317-8116-39ab091a1cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:22:22.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:40.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t recall a program" of international sanctions, Ferrari
        said, that "has sent everybody scrambling."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b040c0c4-a2ae-4aa9-a926-c0a1f22ec7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:22:22.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:40.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scramble comes as the White House announced full blocking sanctions
        Thursday on eight Russian elites, plus their family members and associates.
        They will all be blocked off from the US financial system, meaning their assets
        in the United States will be frozen and their property will be blocked from
        use.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64232deb-f5f8-439f-b22d-2a53ac70c889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:22:22.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:40.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This caused a sudden panic," Bergmann noted, "because the old guard
        class, I think, interestingly enough, didn''t know that this [invasion] was
        coming, and I think they were surprised that (Russian President) Vladimir
        Putin ultimately decided to invade."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c63934-38e7-432f-ace0-271243932489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:22:22.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:40.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bergmann explained that an oligarch can ultimately sue to try to
        stop the sanctions, but in the short term, these Russian billionaires are
        selling off and shipping out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013576fc-6b5d-4b61-8eea-6413b63509f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:22:22.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:40.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you''re seeing already are oligarchs freaking out about this
        and moving their yachts to places where they can''t be extradited," Bergmann
        said. "We''ve seen yachts start to sail for Montenegro, where there''s no
        extradition treaty."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34658374-e8e4-4d6b-aaca-8c42434b4d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:22:22.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:40.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, French officials seized a yacht that they said was
        linked to Igor Sechin, a sanctioned Russian oil executive and close associate
        of Putin, as it was preparing to flee a port. But the company that manages
        the ship denied Sechin was the owner.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21764218-0578-45fb-a676-189a3f5401ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:22:22.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:40.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, Manhattan Borough President Mark Levine is calling
        for more sanctions on Russians and the seizure of their properties, tweeting
        Thursday, "We''re still waiting for the U.S. gov''t to place the broad circle
        of oligarchs connected to Putin on the sanctions list. This is the prerequisite
        to seizing the ultra luxury homes many hold in Manhattan. We need action on
        this NOW."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eb78b0-4fec-44bd-ac23-658851e94347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:22:22.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:40.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration isn''t just levying sanctions. On Wednesday,
        the Justice Department unveiled a new task force: KleptoCapture. The task
        force will team up prosecutors with experts in sanctions, money laundering
        and national security to investigate possible criminal activity from the ultra-rich
        Russians who the U.S. government believes are propping up Putin.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07350db8-77a4-46e8-a7dd-5c2a1e64ea6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:22:22.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:40.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will leave no stone unturned in our efforts to investigate,
        arrest and prosecute those whose criminal acts enable the Russian government
        to continue this unjust war," Attorney General Merrick Garland said when announcing
        the new task force.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b97f312-4b77-4637-ac9f-c2d291e0e175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:22:22.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:40.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts watching the effort unfold across multiple government agencies
        —&nbsp;the Treasury and Justice departments at the forefront —&nbsp;believe
        the amount of coordination is unprecedented and signals a determination to
        go after these oligarchs and any illegal activities with renewed force.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f47712e-22fc-4acb-a71f-242cba2048ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:22:22.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:40.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can take quite a bit of prosecutorial and regulatory heft to
        enforce sanctions on extraordinarily wealthy individuals who have a lot of
        resources," said Edward Fishman, a former State Department Russia sanctions
        lead. "By putting together this high-level task force that clearly has oversight
        by some of the most senior officials in the Biden administration, I think
        it signals they are going to enforce these sanctions quite aggressively."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c41844-d6e5-498e-b1de-2b79de21af10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:22:22.783+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:40.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many oligarchs use shell companies that shield their ownership,
        leaving authorities to untangle a layer of companies before discovering the
        true owner.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175b15a8-b7f2-4853-a397-419e623a73f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:22:22.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:40.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part of the reason why we haven''t seen a lot of legal action is
        because these oligarchs are extremely rich and even though many are committing
        white-collar crime, they hire really high-priced lawyers to do things correctly,"
        said Bergmann, the former State Department official.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8376e477-57e2-46b8-b22c-64b80589403f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:22:22.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:40.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What oligarchs have done is just make it not worth law enforcement''s
        time to pursue them," Bergmann said. "And what Biden has said is no, no, no,
        we''re going to make time and we''re going to devote the assets, and we''re
        going to devote the people to really start opening up the books, knocking
        on doors, and seeing what we find."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf91ab8c-28b3-4ee3-bea7-727bc080eb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:22:22.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:40.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This crackdown could ultimately cause upheaval within Russia, experts
        warn. "One problem for Putin is that he has a very angry class of people who
        are very rich and powerful that are all returning to Moscow and St. Petersburg,
        and they don''t want to be there," Bergmann said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fc5555-4b8d-4ee1-ab54-85773c9067c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:22:22.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:40.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One possible area of vulnerability for Russians in the US is the
        millions of dollars Russian oligarchs have poured into property in New York,
        Miami, and elsewhere.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167950b8-7919-4f3f-8d35-f83d25039b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:22:22.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:40.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elliott, of Nest Seekers International, said wealthy Russians are
        savvy and he predicted, "There''s going to be liquidation from these guys
        because they''re smart. They''ll put it at least 20% below market price because
        at the end of the day 80% of something is better than ... nothing."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c1d157-034d-422a-8a89-03e8241d09b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:22:22.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:40.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time is of the essence for some Russians who are not currently sanctioned
        but may be worried that they''re next.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a1db76-c51d-46f8-8ed2-d5b1f75d9e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:22:22.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:40.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of today, there''s nothing illegal about liquidating your assets,"
        Elliott said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39acc034-9436-4aec-b571-151386e53cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:22:22.782+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:40.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/03/05/politics/sanctions-russian-oligarch-elites/index.html"
        href="https://edition.cnn.com/2022/03/05/politics/sanctions-russian-oligarch-elites/index.html">''How
        fast could you sell this?'' Russian elites scramble to move, sell assets to
        get ahead of international crackdown</a>"</em></p>'
