    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88347e03-091f-4009-8635-03babf147b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:17:58.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:42.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When you turn on the heating in your
        home, you may not think much about where your energy comes from, let alone
        where the money you pay for it goes. For millions of people living in Europe,
        there''s a good chance that money is flowing to the Russian state — much of
        it into President Vladimir Putin''s war chest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51394595-35d3-44eb-889d-6325a1daa87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:17:58.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:42.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has been building a network of natural gas pipelines throughout
        Europe since the 1960s. Washington has been warning its Western allies ever
        since that more Russian gas will only make Europeans more vulnerable to Moscow.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecefc87-4074-4e85-805f-108549710bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:17:58.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:42.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are fears now that the Kremlin may turn off the supply of
        natural gas to the European Union, in retaliation for its support for Ukraine
        — Europe, among other allies, has been sending weapons and aid to Ukraine
        to help it defend itself against Russia''s invasion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de356dcb-66cd-41b1-bbff-af6b60bcd2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:17:58.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:42.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s only been just over a week, but so far, Russia has let the
        gas flow. But that presents another problem.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c2b247-d85b-4ad2-b664-1456139560e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:17:58.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:42.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is earning hundreds of millions of dollars a day from its
        oil and gas exports, undermining the financial sanctions Western powers have
        introduced to choke off financing for Putin''s war effort. The European Union,
        Russia''s biggest gas customer, is now grappling with the reality that its
        energy spending has helped empower Putin to carry out a bloody war on its
        borders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10624c3-d6ab-4478-b9ec-746b8f6d8e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:17:58.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:42.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the European think thank Bruegel, with prices at record
        highs, the value of Russian natural gas exports to the European Union has
        soared to about €500 million ($545 million) every day. That''s up from about
        €200 million ($220 million) in February. Before the invasion, Russia was also
        exporting oil worth hundreds of millions a day to Europe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fe614e-48a7-4cbb-b18b-b59a93514026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:17:58.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:42.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU leaders have been talking about reducing reliance on Russian
        gas for years. Polish Prime Minister Mateusz Morawiecki put it plainly last
        week. "We are buying, as [the] European Union, lots of Russian gas, lots of
        Russian oil. And President Putin is taking the money from us, from the Europeans.
        And he is turning this into aggression, invasion," he told an EU summit, according
        to reports.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be163882-3ce7-43b6-8a2d-d5d1c46e7142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:17:58.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:42.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For gas alone, the 27-country bloc relies on Russia for 40% of its
        needs. By country, Germany is Russia''s biggest customer, relying on the nation
        for more than half of its gas, according to Bruegel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4733aba6-c94c-47e2-b7db-968a48d3bc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:17:58.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:42.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In turn, Russia needs Europe''s money. Russian oil and gas revenues
        in 2021 were worth 9.1 trillion rubles, which in January this year converted
        to $119 billion, Reuters reports. That made up 36% of the country''s budget.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58c32e6-5fe3-4c51-8670-d36be659d0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:17:58.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:42.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow''s international reserves now stand at $630 billion, its
        highest ever, making for a huge war fund. But its financial firepower has
        been severely constrained by Western sanctions that analysts estimate have
        frozen about half of those assets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ed2d93-622e-44b9-b83c-c4e7b0d634b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:17:58.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:42.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those sanctions are battering the Russian economy, but they haven''t
        yet targeted fossil fuel exports directly, so concerned are Western governments
        about soaring energy prices and the cost of living. Ultimately, they want
        Russian gas, at least, to keep flowing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a17c63f-c6e1-4d21-b7bd-519a19325fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:17:58.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:42.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil is another story. While the price of benchmark Brent crude soared
        this week, trading at around $115 a barrel on Friday, Russia''s flagship Urals
        crude was offered at a discount of $18 a barrel, a sign that some buyers are
        shunning it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b66cd11-ddec-41ea-a6a4-a3776d6678a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:17:58.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:42.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks and traders fear getting caught up in financial sanctions,
        and shipping companies and insurers are worried about the risk to tankers
        in the Black Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601a7903-d4d5-4c68-ab8f-fe84e78ad1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:17:58.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:42.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides, Europe can buy oil from elsewhere. Replacing Russia natural
        gas is more difficult.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffed418f-6ce9-4973-b5ed-c26bd6614283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:17:58.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:42.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Turning the heat down can save huge amounts of gas</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62be0c49-2759-4efc-9ed7-9f20a2c8caaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:17:58.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:42.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proponents of climate action have for years pushed for a plan to
        wean the world off natural gas, which is a potent planet-warming fossil fuel.
        It has taken an energy crisis and bloodshed in Ukraine to finally kick EU
        institutions into gear.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179b085a-8883-4a27-a846-15dba2484cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:17:58.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:42.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU energy chief Kadri Simson said Thursday that the bloc will release
        its plan next week for reducing its reliance on Russian gas, and for speeding
        up the adoption of more renewable energy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d67c548-8b38-4b9f-83a2-acd87ada4dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:17:58.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:42.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beyond the short term, ultimately ... the only lasting solution
        is the Green Deal, boosting renewables and energy efficiency as fast as technically
        possible. So we are still far too dependent on fossil fuel imports," she said
        at a press conference with the International Energy Agency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c235ce-0298-473d-96db-dda273ebb802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:17:58.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:42.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany, which had aimed to transition to 100% renewables by 2040,
        has already brought its target forward by five years, since Russia invaded
        Ukraine last week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04ee8dc-c54c-4873-8966-0952ffd7d28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:17:58.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:42.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukraine crisis has also injected new urgency into conversations
        about whether the world can go on using as much energy as it does. Europe
        should be able to replace some of Russia''s gas supply, but cutting it out
        altogether simply isn''t an option for this heating season, experts told CNN
        previously. Even down the line, replacing Russian gas in full will be difficult.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5dafa1-f41e-4f08-bf7f-1aec1b6c51dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:17:58.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:42.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IEA Executive Director Fatih Birol suggested that Europeans could
        turn down their thermostats as part of the solution.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f283f62-819e-4ac9-a449-088dd40213fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:17:58.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:42.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 10-point plan aimed at reducing reliance on Russian
        gas, the IEA says that if all buildings in the European Union turned down
        the heat by just 1 degree Celsius, the bloc would save 10 billion cubic meters
        of gas. That''s roughly the same amount of natural gas New York City consumes
        in three months, or what Hungary consumes over a year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c77643-7feb-4eef-a8de-39e611905f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:17:58.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:42.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually asking people to do this would be something of a last resort,
        said Ben McWilliams, a climate and energy analyst at Bruegel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38ae48e-7f5a-4b2f-9517-96776e6e76ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:17:58.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:42.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But who knows? It''s an unprecedented situation. I could imagine
        a kind of political campaign, a real push by European leaders saying, look,
        if you can help us by turning down 1 degree on your thermostat, it''s going
        to help. And you can see people uniting behind this, against Russian gas,"
        he told CNN. "But ultimately, you''ll need much more than this in response."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63324cef-0b0d-4c56-922e-392ee830ed8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:17:58.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:42.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One approach would be to replace around half the gas from other
        sources, McWilliams said. The United States is already shipping Iiquefied
        natural gas (LNG) to Europe, and EU officials are also looking to countries
        like Azerbaijan and Qatar.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d923515-b1bd-4d32-8769-dd3d267b3afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:17:58.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:42.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other half will need to come from cutting demand, McWilliams
        said, especially as Europe prepares for next winter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a967626a-b8bb-40ac-b4e9-cd7a29fefa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:17:58.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:42.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy industries, like steelmaking and chemical production, will
        need to reduce their operations. Homeowners investing in solar panels and
        heat pumps could help take some pressure off heating systems.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88aa54f-f7e2-449d-9255-894eb94b14a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:17:58.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:42.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tara Connolly, a campaigner with the international NGO Global Witness
        who specializes in gas, says that Europe must launch an emergency program
        to insulate homes, replace gas boilers with heat pumps and accelerate the
        transition to renewable energy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577e99ed-e291-4cd7-b1e7-808fca7535eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:17:58.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:42.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is abundantly clear that Europe''s gas dependence has provided
        Putin with the resources to engage in his bloody venture in Ukraine, whilst
        hampering Europe''s response," she said. "This moment has shown that not only
        are fossil fuels wrecking the climate, they are contributing to a more volatile
        and dangerous world."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bce2e8d-e3e4-4b10-9d3b-13a15a8f8cbb'
      'mgnl:activationStatus': true
