    'template': '1'
    'title': 'DA: Fuel subsidy for farmers, fishers may be released in late March
      or April'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1a6c8e-388e-4625-97e5-8d933ed88b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T14:25:29.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:39.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)</strong> — The fuel
        subsidy for farmers and fishers may be distributed by the last week of March
        or early April, the Department of Agriculture said on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc9cfaf-957a-4799-bd3f-ac94b68b3f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T14:25:29.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:39.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Agricuture Assistant Secretary Noel Reyes, 162,000
        corn farmers and fishers will benefit from the ₱500-million subsidy. Each
        beneficiary will receive ₱ 3,000 and it will be distributed via debit card.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81a6265-d662-4cec-a558-ce2cba8673d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T14:25:29.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:39.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA''s statement comes as a big-time fuel price hike is <a href="https://www.cnnphilippines.com/business/2022/3/5/big-time-fuel-price-hike-forecast-.html"
        target="_blank">expected to happen next week</a>, with Unioil Petroleum Philippines
        saying diesel price may go up by ₱5.40 to ₱5.50 per liter and gasoline price
        may increase by ₱3.40 to ₱3.50 per liter from March 8 to 14.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90089699-9375-46a1-9055-76c50d81fc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T14:25:29.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:39.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, <a href="https://www.cnnphilippines.com/news/2022/2/18/DA-cant-release-fuel-subsidy-for-agri-producers-yet.html"
        target="_blank">Agriculture Secretary William Dar</a> said the guidelines
        for the distribution of the fuel subsidy were "ready" but the funds could
        not be disbursed yet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9113c522-c04a-4db5-94db-8fb4cc8ed78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T14:25:29.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:39.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong pamimigay ng</em> fuel subsidy <em>ay may</em> trigger
        mechanism <em>bago ibigay, dapat ma-reach ''yung</em> gasoline price <em>na</em>
        $80 per barrel. <em>Wala pa tayo diyan,"</em> Dar said at a virtual briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6081bb0a-b312-4fb5-8687-8f8ed751434f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T14:25:29.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:39.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The fuel subsidy distribution has a trigger mechanism.
        Before it is releases, the gasoline price must reach $80 per barrel.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f03df23-09f5-40d9-ba9d-0afffd7d9c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T14:25:29.877+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:39.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Energy has assured that the armed conflict between
        Ukraine and Russia would have no direct effect on the country.</p>'
