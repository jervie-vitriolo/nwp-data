      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f45ee7-310b-42a3-bd41-4f03d3943371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The money will get directly to the people, and quickly," she said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13f256a-2a82-4e7d-9880-6cb8be9cc208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc693dc-5585-480b-93f1-6a869c841f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City resident Careyann Deyo, 45, booked an Airbnb rental
        attached to someone''s home in Ukraine to make sure her payment reached a
        resident.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc78648d-3066-40d7-b03b-5310e7c99ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1280592d-84b3-4f63-b81b-a42013d5e688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I donated to larger organizations as well, but felt this had a
        more immediate impact," Deyo says.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7982b6-8d5b-4642-a413-a00d6cdace52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90db953-e2aa-4167-a090-3d4a4f679ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deyo''s host sent her a message after finding out she was sending
        a payment even though she did not plan to check in.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f076ff-f86c-4d95-a02d-28169c338426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd663248d-67d1-474e-92e2-fe49bd8b4186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m crying. You are my heroes," it said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4737db17-20ad-4b69-83e9-64dbee820e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.581+08:00
