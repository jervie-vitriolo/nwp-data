      'mgnl:lastActivated': 2023-01-24T11:48:48.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c257079-df9d-4415-bfc8-f36792a08333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:18:55.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:48.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old Yulo was <a href="http://www.cnnphilippines.com/sports/2021/7/24/Carlos-Yulo-enters-vault-apparatus-final-Tokyo-Olympics.html"
        target="_blank">eliminated early</a> in the floor exercise event, where he
        is then the defending world titlist. He was also <a href="http://www.cnnphilippines.com/sports/2021/8/2/Carlos-Yulo-misses-podium-finish-in-Olympic-men-s-vault-apparatus-final.html"
        target="_blank">a spot shy</a> of an Olympic medal after he qualified in the
        finals of the vault apparatus.</p>'
    '15':
