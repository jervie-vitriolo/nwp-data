      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malate-born gymnastics sensation will open his 2022 season next
        month as he hopes to showcase his new routines in a tournament in Japan, where
        he trains for a number of years now.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373b5aa5-cccf-4e92-b165-b0505fc9deef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:18:55.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:48.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ef4353-cac6-42e0-9480-9ae57dd0dedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:18:55.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:48.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he continues to polish his performance in the vault, parallel
        bars, and floor exercise, Yulo said he is also focused in mastering his skills
        in the three other apparatuses to meet his target of qualifying in the individual
        all-around event in the 2024 Paris Olympics.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26626a7f-8255-4173-a27b-c5f896a06103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:18:55.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:48.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93824c4-ed27-4894-b322-45187c1dca05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:18:55.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:48.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ayokong matalo sa sarili ko.</em> Revenge <em>talaga ang naging</em>
        saying <em>namin ng</em> coach <em>ko</em> (I don''t want to lose against
        myself anymore. Revenge is the saying that has been instilled to me by my
        coach)," said Yulo, who is coached by Japanese mentor Munehiro Kugimiya.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae1db0a-d148-480e-8249-09a63c9535d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:18:55.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:48.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f1239c-c00d-4d57-b564-181d03668d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:18:55.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:48.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Japan tournament, Yulo will also compete in the 31st Southeast
        Asian Games (SEAG) in Vietnam in May, 19th Asian Games in China in September,
        and world championships in October.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eae9e3-8c37-4dc6-96dd-601c1f560953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:18:55.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:48.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62142e17-5e76-4a7c-ab53-1cc87301c371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:18:55.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:48.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino gymnastics standout said he aims to improve from his
        two gold and five silver medal haul in the 2019 SEAG in Manila. Like his Olympic
        debut, Yulo is raring to have a bounce back showing in the Asian Games where
        he failed to win a medal in 2018 in Jakarta.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc333bb2-25d8-474a-8553-918cd012b39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:18:55.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:48.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b861790-c10b-4ff1-b911-3d92d018d4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:18:55.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:48.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Minamata ko po talaga yung</em> Asian Games, <em>kasi parang</em>
        Olympics <em>ang nangyari</em> (I am eyeing to win in the Asian Games, because
        what happened there is like in the Olympics)," said Yulo.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbc0248-4087-498e-b198-71abd2ddf65e'
