    'mgnl:tags': ['Philippine-Army', 'US-Army-Pacific', 'bilateral-activities']
    'template': '1'
    'title': "PH, US armies plan bilateral activities for 2023  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2339f6fd-9788-4a82-8b9e-2d7f52237906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:27:46.612+08:00
