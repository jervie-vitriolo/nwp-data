      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007aa87b-9838-4199-a683-71fb737e740b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:29:32.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:34.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is no worry for us, right now, for the consumers na maapektuhan
        tayo agad [that we will be affected immediately]. Not in the next three months
        at least,” Castelo told CNN Philippines’ Newsroom Weekend.</p>'
