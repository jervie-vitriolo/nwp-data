      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he believes candidates run on the basis of personalities
        and not platforms, and that politicians vote on issues grounded on personal
        beliefs rather than toe party lines.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533e2447-b01e-46b3-8921-d126776e5ea1'
