      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)</strong> — Vice
        President Leni Robredo has condemned Russia''s invasion of Ukraine, saying
        all actions of bullying and “unprovoked aggression” must be denounced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5c9b04-ca03-4658-b67d-44ce19784fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:45:13.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:40.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a moral imperative to stand against bullying and unprovoked
        aggression, especially given the reports of civilians and residential areas
        deliberately targeted in the course of this invasion," Robredo said in a statement
        Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b991c95d-fab6-4aea-aa18-5aa41f5f903e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T13:45:13.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:40.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President also expressed her admiration of Ukraine''s courage
        and resilience, saying she is proud of their efforts to defend their freedom.</p>'
    '14':
      'contentWidth': '100%'
