    'jcr:uuid': 'b5d36cf5-30bb-4074-9387-835bb14e5677'
    'lead': 'Two hours after emailing a real estate newsletter of luxury homes to
      thousands of ultra-wealthy clients Friday morning, Shawn Elliott, president
      of the ultra luxury division at Nest Seekers International, said he received
      three inquiries. They were not from potential buyers, but sellers.'
    'mgnl:activationStatus': true
