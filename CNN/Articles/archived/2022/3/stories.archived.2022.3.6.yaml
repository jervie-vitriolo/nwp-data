      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the case total, 1.3% or 48,793 are active cases, with 44,131
        experiencing mild symptoms, 2,693 in moderate condition, 1,279 with severe
        symptoms, 401 without symptoms and 289 in critical condition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c9d3eb-7afe-4868-88da-e6bbd1919b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T16:02:42.899+08:00
      'mgnl:createdBy': 'janine'
