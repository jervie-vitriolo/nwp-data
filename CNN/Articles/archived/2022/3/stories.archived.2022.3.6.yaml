      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) –</strong> The Philippine
        government must consider South Korea’s offer to rehabilitate the Bataan Nuclear
        Power Plant (BNPP), which can boost the country’s power capacity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c444a9d8-385e-4ce0-94e1-58ebe2ad1a67'
