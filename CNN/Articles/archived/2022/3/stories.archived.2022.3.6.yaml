    'template': '1'
    'title': 'COVID-19 deaths in PH exceed 57,000'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07e3e85-5e33-48e6-bfdb-884ca6d285db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T16:02:42.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:38.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) —</strong> The total
        number of COVID-19 deaths in the country has reached 57,023 after 144 more
        people lost their lives, the Department of Health reported on Sunday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6856e903-b865-4a26-b37c-03cfd50ddb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:42:49.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:38.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 144 deaths, 12 (8%) occurred this month, 64 (44%) in February,
        and 48 (33%) in January. Twenty deaths were traced to last year: three in
        December, six in November, four in October, and seven in September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6905fcc9-7310-4459-b4f6-923ca7a58b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:42:49.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:38.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The belated reporting is due to late encoding of information to
        the COVIDKaya data storage system, the DOH explained.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4498db-a69c-46ad-8c82-d17bfedd236d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T16:02:42.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:38.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll is 1.55% of the case tally, which stood at 3,667,542
        after 870 more people were reported infected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca59986-eb04-4267-ad65-a7a74e729853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:42:49.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:38.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the newly reported cases today, 799 (92%) occurred within the
        past 14 days or from Feb. 21 to March 6. The regions with the highest number
        of new cases in that period were Metro Manila (212 or 27%), Calabarzon (126
        or 16%) and Western Visayas (80 or 10%).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbd0bdb-d559-40c8-becb-55c31d53f147'
