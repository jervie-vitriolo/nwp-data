      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578193fc-c5a5-492e-813c-5aaa406ff366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T15:37:05.767+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:38.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Gin Kings were also in their first PBA 3x3
        finals trip after finishing second in Pool C with a 2-1 slate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa73c7d6-11df-4dd2-92b2-4837b7827379'
      'mgnl:activationStatus': true
