      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a short-term goal, Roque suggested expanding the distribution
        of subsidies to farmers and fishermen whose livelihoods would be greatly affected
        by high fuel prices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f739c173-ca5d-4964-a430-917ab870bb9a'
