    'template': '1'
    'title': 'Czech Republic''s Petr Lukosz rules full distance Ironman race in Subic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3252df-aa53-46c5-80c8-97965d2ad23f'
