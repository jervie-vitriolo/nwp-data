      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos assumed the post after the retirement of Vice Admiral Ramil
        Roberto Enriquez on Jan. 21.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2000dc1-4036-4195-86af-5e4f98ff789f'
      'mgnl:activationStatus': true
