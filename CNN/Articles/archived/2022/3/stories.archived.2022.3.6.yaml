      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)</strong> — Armed
        Forces of the Philippines chief Gen. Andres Centino visited soldiers on Pag-asa
        Island and inspected military facilities in Palawan, the AFP said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0371769c-8a4a-451b-92eb-3fce412088d8'
