    'lead': 'Filipino pole vault ace EJ Obiena breaks the national indoor pole vault
      record after leaping 5.91 meters for a runner-up finish in the 2022 Perche Elite
      Tour in Rouen, France.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-06T11:44:27.453+08:00
