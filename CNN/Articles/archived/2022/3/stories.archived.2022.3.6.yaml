      'mgnl:lastActivated': 2023-01-24T11:48:46.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6a2d84-0123-4337-a5bc-18397565449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Airbnb is waiving guest and host fees</h3>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbb8a2d-408d-4c27-87dd-bd41b7c042a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb has said it is offering temporary housing in neighboring
        countries to up to 100,000 Ukrainians who are fleeing their country because
        of the Russian invasion. It''s also waiving guest and host fees in the country.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9868d59-4622-47f4-9c3d-1db4fb67873d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837a04c2-0d0a-4cf3-a087-0b744d35404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are so humbled by the inspiring generosity of our community
        during this moment of crisis," said Haven Thorn, a company spokesperson. He
        asked those willing to help by hosting Ukrainians or donating to their efforts
        to visit Airbnb''s website for more information.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8dc33e-9dc1-4e29-80cf-d7ca67f5d887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baf9c92-10bb-4c3d-a6dd-948c1788993f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people are warning that scammers could set up fake Airbnb accounts
        in Ukraine to capitalize on the world''s generosity. Those booking rentals
        are encouraged to examine the listing carefully and read reviews to make sure
        the host is legitimate and has been operating for some time.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5067a501-dab2-4fdf-938b-1942f14567cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09f9af9-ac5e-4722-8329-c73e078ce3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the social media influencers behind the Airbnb effort also
        has encouraged his followers to patronize Ukrainian merchants on Etsy but
        ask sellers not to ship any goods. Etsy has announced it''s canceling the
        current balances and fees owed by all sellers in Ukraine.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a40c9f2-7e50-44e2-9a5b-6f7c658629e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab611fd1-9ef0-4547-94f6-2d4f88856035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bondarenko, the Airbnb host in Kyiv, said while banks are closed
        in some cities and Airbnb payments may not reach hosts as fast as usual, the
        financial assistance is comforting in a world filled with terror and uncertainty.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7197bdd4-2bce-48bf-8d46-2d47408182fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1aa2074-c428-4fdc-be57-1c869525590a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equally important, he and other hosts said, are the words of support
        they hear from strangers a world away.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077b6e0d-541d-4f35-b0ae-19fc5054bc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.582+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/ukraine-airbnb-donations-cec/index.html"><em>"People
        around the world are booking Airbnbs in Ukraine. They don''t plan to check
        in"&nbsp;</em></a></p>'
