      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7824df8b-6129-4074-a59e-7a5e08c31683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T22:10:15.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:31.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have a lot of sources of oil in the country that we should start
        really seriously developing,” Belgica said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01023b14-c552-4e1a-94a7-7f5178c44e14'
