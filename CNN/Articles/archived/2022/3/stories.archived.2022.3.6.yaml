    'template': '1'
    'title': 'PBA: Harris’ 38 carries Magnolia to blowout win vs. Alaska'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664ea377-c305-48f5-ab8a-fd47416bdb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:18:48.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:35.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) –</strong> The Magnolia
        Pambansang Manok Hotshots solidified their hold on the top spot of the PBA
        Governors’ Cup after a blowout win against the Alaska Aces, 118-91, on Sunday
        at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa1fec2-21fa-4e83-91f1-6d82e9618b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:18:48.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:35.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51dbffc-0bb8-4cf0-8261-d01b98783ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:18:48.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:35.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolia import Mike Harris, who also had a stint with Alaska, imposed
        his will in the game with 38 points and 10 rebounds as he shot a 75 percent
        clip.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc71449f-a455-4fe7-a6bf-c9274e98c9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:18:48.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:35.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ce7951-705f-4018-9571-452c9655375d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:18:48.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:35.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots, which now hold a 9-1 record, started strong in the
        first quarter with Harris and the returning Ian Sangalang asserting their
        might in the paint for a 37-18 lead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def8d43c-f2f1-43ce-8f4d-52cfa3203693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:18:48.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:35.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7a6c32-3821-4919-baa8-387572bcda99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:18:48.078+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:35.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolia’s clicking offense and suffocating defense were essential
        in maintaining their wide margin throughout the game to hold off Alaska in
        the latter’s final eliminations game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b9d317-0bf7-4d4a-865a-e721a3c7075d'
