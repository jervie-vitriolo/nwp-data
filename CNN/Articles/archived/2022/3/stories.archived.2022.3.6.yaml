      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e7ed2d-999f-4c56-9dbf-f1be00ffa814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T22:10:15.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:31.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former chief presidential legal counsel Salvador Panelo agreed that
        subsidies are the key in mitigating the huge economic effects of the rising
        oil prices, but noted that people must also reduce their use of petroleum
        products.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63acc730-1ba5-42d2-b060-b6f3afe9b7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T22:10:15.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:31.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f3927e-6c51-46ab-afd8-66e875abcdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T22:10:15.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:31.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can do something about it by reducing our movements, our travels.
        If it is not necessary, then we have to do something to help ourselves. We
        cannot be relying forever on government subsidies,” said Panelo, who is running
        for senator under the ruling political party PDP-Laban.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd456673d-fe11-4e83-a327-e0322eb09286'
