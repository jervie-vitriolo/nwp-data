  'Leody-de-Guzman-youth-agenda':
    'caption': 'Presidential candidate and labor leader Leody de Guzman on Sunday
      shared his agenda for the youth should he win the election. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-06T18:25:55.397+08:00
    'imagesource': 'jcr:694bd367-c343-49bd-b0ca-3984f673fa33'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed0b7327-a73a-4bb4-8543-9171d6358358'
    'lead': 'Presidential candidate and labor leader Leody de Guzman on Sunday shared
      his agenda for the youth should he win the election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-06T18:27:43.912+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T11:48:35.644+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:48:18.008+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leody-de-Guzman']
    'template': '1'
    'title': 'Gender-based policies and support for PWDs, young workers included in
      De Guzman''s youth agenda'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051286a1-3d21-4bd0-a84a-293b821b3f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T18:27:43.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:35.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) —</strong> Presidential
        candidate and labor leader Leody de Guzman on Sunday shared his agenda for
        the youth should he win the election.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfee74e-d4c4-40f4-a57c-2f61cd2e4f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T18:27:43.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:35.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://web.facebook.com/photo?fbid=356836109783548&amp;set=pcb.356793206454505">His
        agenda</a> covers programs for out-of-school youth, young workers and persons
        with disabilities (PWDs) with polices on health, education and gender.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450ca798-ffcb-40ec-9a64-3f2754f15848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T18:27:43.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:35.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman proposed universal access to social services, and subsidies
        for childcare and families with children diagnosed with developmental disabilities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a565f7-745b-4fac-a68e-d92f99bdc785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T18:27:43.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:35.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also seeks to end child labor and child marriages, to implement
        child protection policies against online sexual abuse, and to counter efforts
        to lower the minimum age of criminal responsibility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8865110-98a7-4e60-b9c5-2760949d6f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T18:27:43.912+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:35.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor leader stressed that he plans to end child rape by expressing
        support to raise the age of sexual consent from 12 to 16, among other measures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77321525-30ae-41b7-ad68-2263ce009038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T18:27:43.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:35.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For education, De Guzman plans to mandate schools to provide support—whether
        it be legal, psychological or moral—to victims of sexual harassment, and to
        blacklist and revoke the teaching licenses of “campus predators.” Discriminatory
        dress codes will also be banned under his watch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee7cd64-cd75-416e-9880-0c5c4b32c7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T18:27:43.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:35.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the out-of-school youth, he seeks equal access to integration
        programs on formal and informal education and work. It includes initiatives
        of the Technical Education and Skills Development Authority.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f0c213-58ad-4c0a-8bf0-1f8d95ad51c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T18:27:43.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:35.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman has also proposed more public funding for facilities and
        medical costs. He seeks free tuition for educators to get a master''s degree
        and doctorate, and to include climate science, labor rights and sexual and
        reproductive health as mandatory subjects in all schools, among other policies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae58db96-061e-4838-aae5-1bbdbc9103e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T18:27:43.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:35.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor leader also wants young workers not to be discriminated
        for their lack of experience, their Sexual Orientation and Gender Identity
        Expression, and ethnic and religious backgrounds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497476ac-0c24-4efd-8033-fb82b56f8f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T18:27:43.913+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:35.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For PWDs, De Guzman envisions campuses to have the capacity to deal
        with mental health problems.</p>'
  'Harris--38-carries-Magnolia-to-blowout-win':
