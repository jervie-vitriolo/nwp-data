      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Price shocks will have an impact worldwide, especially on poor
        households for whom food and fuel are a higher proportion of expenses," the
        IMF said in a statement. "Should the conflict escalate, the economic damage
        would be all the more devastating."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22773bbc-3a7f-452c-914f-1a1ec7e27553'
      'mgnl:activationStatus': true
