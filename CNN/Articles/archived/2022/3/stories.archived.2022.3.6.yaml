      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It (The question) assumes that we have a very strong political
        party system in the Philippines, which we don’t,” said Roque.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e34c830-91ec-48b6-b98b-c04c82d990f8'
