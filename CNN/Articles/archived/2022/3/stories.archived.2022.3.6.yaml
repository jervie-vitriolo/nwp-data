    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2798005-0cb4-4cb0-badc-a875f68d0a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T22:10:15.607+08:00
      'mgnl:createdBy': 'david'
