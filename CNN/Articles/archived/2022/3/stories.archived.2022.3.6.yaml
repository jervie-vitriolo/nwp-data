    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque eyes law replacing PhilHealth with National Health Service'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5189dbc-1184-4572-99c5-3f63cb14e079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T21:58:06.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:48:32.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)</strong> — Senatorial
        candidate and former presidential spokesman Harry Roque said he wants to propose
        a law that would replace the Philippine Health Insurance Corporation (PhilHealth)
        with a National Health Service (NHS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d950a12-c96d-43c5-95d5-7fd4316aeb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T21:58:06.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:48:32.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75c98fd-d69d-4c7b-922e-ba421e8ec491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T21:58:06.139+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:48:32.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said this would be one way to help fight corruption, which
        he described as “the biggest threat” to the full implementation of the Universal
        Health Care Law which he co-authored when he was a congressman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cccf298-dd66-48d5-a150-f176b2d286d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T21:58:06.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:48:32.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73d31f9-9bfa-4c56-bdad-4232a3a457d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T21:58:06.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:48:32.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth has been embroiled in allegations of widespread corruption,
        including the controversy on the ₱15 billion worth of funds supposedly stolen
        by officials through various fraudulent schemes. The state health insurer
        <a href="https://www.cnnphilippines.com/news/2021/1/4/philhealth-no-P15B-lost-to-corruption.html">has
        denied the accusation</a>, which surfaced months after the COVID-19 pandemic
        hit the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d880a01-19c4-4f3c-9282-c333f8c760b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T21:58:06.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:48:32.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cee06ff-b12a-489b-855a-357968016140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T21:58:06.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:48:32.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/9/17/PhilHealth-prevalent-corruption-mafia.html">Corruption
        in PhilHealth prevalent, unchecked; ‘mafia’ within agency possible — DOJ chief</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7357bf-78d9-40ef-8ab4-271810d05649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T21:58:06.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:48:32.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd472704-ad04-4b4b-81de-732abf07d39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T21:58:06.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:48:32.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that having an NHS instead of PhilHealth would “emphasize
        that national health care is not medical insurance.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ee709b-3657-435d-8e77-acbea296d00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T21:58:06.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:48:32.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3d416e-3d1c-4999-b70b-9a8b4659079d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T21:58:06.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:48:32.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re not limiting the amount of benefits to the amount of premiums
        that we''re collecting, but we are in fact using public funds,” Roque explained
        during a CNN Philippines senatorial forum on Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb714dbf-17a8-4fcb-9eef-db924053f677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T21:58:06.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:48:32.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0f66dc-65bd-47bb-92fe-fdbbc105613f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T21:58:06.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:48:32.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Senate hopeful, the health sector would be his
        priority if he wins a Senate seat, considering that the country continues
        to battle with a pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea5e370-1653-4e76-89f9-79e6b4c0ff4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T21:58:06.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:48:32.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f836aa-ed10-4687-9a09-2a0f6dfec089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T21:58:06.140+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:48:32.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other measures he deems important are bills already filed seeking
        to ensure "zero hunger" in the country and Filipinos'' access to clean and
        potable water.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
