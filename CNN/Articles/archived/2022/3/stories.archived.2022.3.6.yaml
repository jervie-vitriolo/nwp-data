    'title': 'SWS: 4 out of 10 Filipinos think quality of life got worse after a year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc398dd-dcc1-4125-833f-811178f1e645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T23:28:13.441+08:00
