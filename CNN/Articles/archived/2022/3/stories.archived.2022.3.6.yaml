      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cebe6f7-b6f6-4419-80a6-261ec6766509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T22:10:15.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:31.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, who is part of the Bongbong Marcos-Sara Duterte senatorial
        slate, added it is high time for the government to remove excise taxes on
        fuel products to cushion the impact of the present and future oil price hikes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977d3ce0-2cd9-4858-8249-e840211f771a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T22:10:15.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:31.556+08:00
