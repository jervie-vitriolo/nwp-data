      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PA and USARPAC on Saturday started their annual Salaknib Exercise,
        which aims to enhance the defense preparedness of Filipino and American troops
        by developing tactical interoperability.</p>'
