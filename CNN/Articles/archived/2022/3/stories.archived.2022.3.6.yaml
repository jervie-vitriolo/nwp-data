      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is very significant because we are all here in the most remote
        deployment of our troops, the valiant defenders of the Philippines'' first
        frontier," Centino said during the donning of rank ceremony.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a57843-2738-4ab2-a4fe-4a35c09f6893'
