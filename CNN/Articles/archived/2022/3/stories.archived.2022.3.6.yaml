    'title': 'Redemption tour continues for Carlos Yulo in 2022'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d32693-bb76-4845-ba37-f31360b58aeb'
      'mgnl:activationStatus': true
