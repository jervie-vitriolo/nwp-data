      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monetary authorities throughout the world will have to carefully
        monitor rising prices in their nations, it added, and policies should be implemented
        to protect economically vulnerable households.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9abe54-a3b8-46a2-b5c6-d80a6764a4cc'
