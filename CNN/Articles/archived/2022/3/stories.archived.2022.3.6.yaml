      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:29.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And what we''re doing right now is documenting all this, putting
        it all together, looking at it and making sure that as people and the appropriate
        organizations and institutions investigate whether war crimes have been or
        are being committed, that we can support whatever they''re doing. So right
        now, we''re looking at these reports. They''re very credible and we''re documents
        everything," the secretary said.</p>'
