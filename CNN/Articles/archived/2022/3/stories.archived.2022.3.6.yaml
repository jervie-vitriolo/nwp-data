    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manday leads San Miguel to first PBA 3x3 leg title'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a34cdbd-ddda-4e27-aa7a-76021761e469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T15:37:05.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:38.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) –</strong> The San
        Miguel Beermen bagged their first PBA 3x3 leg title after beating Barangay
        Ginebra, 21-15, in the second leg finals of the second conference on Sunday
        at the Smart Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4518b4-4bbd-4fc4-a793-2cfbcc5c091e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T15:37:05.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:38.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Manday, who has been the Beermen’s top scorer since the first
        conference, delivered offensively in the most important match with 13 points
        to win the crown for his squad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1221446d-dade-48a6-9a01-0388c9a222d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T15:37:05.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:38.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e71c595-d484-4c53-b147-4daffb3a5401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T15:37:05.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:38.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manday, a product of the Colegio de Santa Ana de Victorias in Negros
        Occidental, drained most of the long-range shots and inside baskets for San
        Miguel as he recovered from his low offensive game during the pool play. He
        only averaged 4.8 points per game in the pool play and improved to 11.7 markers
        per outing in the knockout stage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff21ae1e-9214-4c1e-b050-08bbf0ca914d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T15:37:05.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:38.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1242a678-9974-4559-9164-2bd151b9a5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T15:37:05.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:38.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen had a tough route in their first PBA 3x3 finals appearance
        after finishing third in Pool A with a 2-2 record.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28e2d56-1761-4acc-80c9-89fddf843ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T15:37:05.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:38.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7081b008-2920-4ca8-a2d7-a60c2d1e88bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T15:37:05.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:38.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manday, a sixth round pick in the 2021 PBA Draft, started to assert
        his will in the court in the quarterfinals where he scored 14 points in their
        21-17 win over Pool B runner-up Platinum Karaoke.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653bdab1-488a-43a1-b5eb-5369ec153446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T15:37:05.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:38.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a1ffa1-a73c-4952-8ffd-4d848aeeaef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T15:37:05.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:38.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Negrense cager again led San Miguel with 10 markers in their
        close 21-19 semifinals win against erstwhile unbeaten Pioneer Pro Tibay to
        clinch the finals ticket.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7c8c00-adc7-4f93-8219-c9e2a54bf1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T15:37:05.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:38.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606df984-2bb9-4923-a624-13df1c99fc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T15:37:05.766+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:38.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other players of the victorious 3x3 squad are Bacon Austria,
        Ken Bono and Moncrief Rogado.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3667e3-6b7d-46ca-b693-9ba1684c3e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T15:37:05.766+08:00
