      'mgnl:lastActivated': 2023-01-24T11:48:48.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22236dcd-2e01-4264-8200-56aaf987909c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:18:55.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:48.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino gymnastics pride, who went back to the country for
        a quick visit earlier last week, admitted that his disappointing finish in
        his Olympic debut in Tokyo last year still haunts him up to this day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eadb00a-ef7d-40f8-a42c-e7329605e613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:18:55.627+08:00
