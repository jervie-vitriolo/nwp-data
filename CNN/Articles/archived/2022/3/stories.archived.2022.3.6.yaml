      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) –</strong> World
        gymnastics champion Carlos Yulo is bracing for a busy 2022, which will be
        crucial in his personal development and bid to win an Olympic medal in 2024.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04afd7f-9b54-44f2-8aa6-b0439fe4fdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:18:55.627+08:00
