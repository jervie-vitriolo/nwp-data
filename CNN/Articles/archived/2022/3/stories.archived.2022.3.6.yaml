      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to allot more funds because clearly, fuel prices will be
        unprecedented as a result of this armed conflict,” said Roque, one of the
        three senatorial candidates who took part in the CNN Philippines Senatorial
        Forum on Sunday.</p>'
