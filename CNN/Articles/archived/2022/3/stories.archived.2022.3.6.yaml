      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centino made the visit on Friday to assure soldiers of support from
        the AFP''s general headquarters and to thank them "for their services and
        sacrifices as defenders of the country’s western frontier."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4bbef9-5f3d-4756-9f5e-4f064451593d'
