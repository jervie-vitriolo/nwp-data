    'jcr:uuid': '4bd06fab-be9a-4ccc-840b-02d773a3891f'
    'lead': 'The fuel subsidy for farmers and fishers may be distributed by the last
      week of March or early April, the Department of Agriculture said on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-06T14:25:29.876+08:00
