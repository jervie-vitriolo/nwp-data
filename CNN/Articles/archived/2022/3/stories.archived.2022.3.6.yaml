      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, March 6) —</strong> Petr Lukosz of the
        Czech Republic was the first triathlete to cross the finish line in the full
        distance Ironman race held in Subic Bay on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98d7dbd-2a0d-4484-8d70-4813ea3610e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:31:00.161+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:48:34.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A full distance Ironman race is composed of a 3.8-kilometer swim,
        a 180-kilometer bike leg, and a 42-kilometer run.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ab1765-9cd1-405e-8d3e-d2428001662e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:31:00.161+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:48:34.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly a thousand triathletes participated in the event that included
        a 70.3 Ironman race.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0efdb7-44d7-4629-8885-0326a00c88fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:31:00.162+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:48:34.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ:&nbsp;<a href="https://www.cnnphilippines.com/sports/2022/3/6/Ironman-70.3-Subic-Bay-Maynard-Pecson-MJ-Argosino.html">PH
        triathletes dominate 70.3 Ironman race in Subic</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4d77bf-bc82-4bd8-9bd2-3ec07e09ba3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:31:00.161+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:48:34.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the sweltering heat, Lukosz clocked in an official time of
        9:52:34 which was close to an hour ahead of the next finisher, Filipino Jethro
        Karl Ramos, who registered a time of 10:39:48.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2063c3a0-8cb0-42a2-a111-cd278b63bf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:31:00.161+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:48:34.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Nteliopolous of Greece came in at third place with a time
        of 10:55:24, while Filipino bets Luigi Victor Robles and Marvin Santiago followed
        at 11:06:36 and 11:12:40, respectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fff2628-27c7-4e45-bce0-79bf895daf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:31:00.162+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:48:34.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ines Santiago, meanwhile, was the first female finisher in the full
        distance Ironman race with a time of 12:13:27.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d60b38a-90d2-4a5e-974a-7c09a45f3393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:31:00.162+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-24T11:48:34.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time the country hosted an Ironman event since
        the onset of the COVID-19 pandemic. Health and safety protocols were observed
        throughout the competition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
