      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In major regions all over the country, only the Visayas got a “very
        low” score with -31, which is up from its “extremely low” mark in September
        at -44.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23225aa8-d768-4021-b05b-eebe46daeed8'
      'mgnl:activationStatus': true
