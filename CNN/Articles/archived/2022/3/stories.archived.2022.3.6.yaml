    'template': '1'
    'title': 'Putin dials up threats against Ukraine and Western powers as stalled
      evacuations trap thousands'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a33a77-e4bf-449a-a015-b9e51c9fb796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:27:32.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:44.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russian President Vladimir Putin issued
        a series of threats against Ukraine and Western powers Saturday, as Ukrainian
        officials accused Russia of shelling evacuation routes out of <a href="https://www.cnn.com/europe/live-news/ukraine-russia-putin-news-03-05-22/index.html"
        target="_blank">two battered cities</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45d7db0-b495-4a5f-ae26-b3c445a22456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:27:32.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:44.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian authorities said thousands of civilians remained trapped
        in the southeastern cities of <a href="http://www.cnn.com/2022/03/03/europe/ukraine-mariupol-besieged-russia-intl/index.html"
        target="_blank">Mariupol</a>&nbsp;and Volnovakha and accused Russian forces
        of breaching an agreement to pause fire to allow safe passage out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16a9666-564d-4035-8c56-30f73a6cee23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:27:32.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:44.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin, meanwhile, used a meeting with Russian flight crew members
        at an Aeroflot training center in Moscow, to make his first expansive remarks
        since the invasion nine days ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2562c248-bb73-45a5-82c3-eae9e84a7739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:27:32.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:44.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current leadership needs to understand that if they continue
        doing what they are doing, they put under question the future of Ukrainian
        statehood," Putin said. "And if that happens, it will be entirely on their
        conscience."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7702107e-faa4-4dfd-968c-6bfaacfa11b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:27:32.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:44.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin also said Western sanctions were the "equivalent of a declaration
        of war," and warned he would consider countries imposing a <a href="https://www.cnn.com/2022/03/04/europe/nato-no-fly-zone-ukraine-intl-cmd/index.html"
        target="_blank">no-fly zone</a>&nbsp;over Ukraine as "participants in a military
        conflict."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd889299b-6476-46b7-ac3b-a1a422054bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:27:32.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:44.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Volodymyr Zelensky and other Ukrainian leaders have repeatedly
        pleaded with NATO and Western officials to impose a no-fly zone over Ukraine,
        a move which could prevent Russian forces from carrying out airstrikes against
        their country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1652df4-30e7-4205-9ae9-7e6388820885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:27:32.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:44.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But NATO Secretary General Jens Stoltenberg said on Friday that
        a no-fly zone is not an option being considered by the alliance.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77eef34b-b264-4196-849c-eb9dcb5bbc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:27:32.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:44.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken said Friday that establishing
        such a zone could lead to a "full-fledged war in Europe," but added Washington
        would continue to work with its allies to provide Ukrainians with the means
        to defend themselves from Russian aggression.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3fba7a-aa73-470b-9cde-ae7f01e03c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:27:32.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:44.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Saturday, a White House spokesperson confirmed to CNN that
        the US is working with Poland on the possibility of Poland providing fighter
        jets to Ukraine, as President Zelensky is pushing for eastern European countries
        to send fighter aircraft into his country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021750a1-a799-45ff-9802-cf7ba9ddcb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:27:32.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:44.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the conversations with Poland, the US is determining
        what "capabilities we could provide to backfill Poland if it decided to transfer
        planes to Ukraine," said the spokesperson, who would not detail what backfill
        options are under consideration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dfedb6-d231-455f-9062-7ecd4a65bb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:27:32.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:44.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said sending fighter jets into Ukraine is a "sovereign
        decision for any country to make" and noted there are a host of logistics
        to work through, including how the aircraft would be transferred from Poland
        to Ukraine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50544d7-bdaa-4c14-8fb5-5e380d650b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:27:32.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:44.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two lawmakers participating in a zoom call with the Ukrainian president
        earlier Saturday said Zelensky said Poland has signaled its prepared to send
        MiG fighter jets but that "they are only waiting for you [the US] to allow
        it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b348cb8e-64c6-4e48-a819-3626d726b542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:27:32.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:44.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stalled evacuation effort</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a20127-d2ec-49e6-aab5-ae0ac7cb20db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:27:32.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:44.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Ministry of Defense said earlier Saturday it would stop
        bombarding Mariupol and Volnovakha, which have endured days of heavy, indiscriminate
        shelling. Residents there have hunkered down in basements without power and
        with limited supplies of food and water, volunteers gathering information
        from the ground told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec9b146-de18-4f96-9a03-1ff38e2232cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:27:32.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:44.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just a few hours after the announcement to pause fire, a top
        regional official accused Russia of breaking its agreement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464bd8e3-ba95-4e30-b692-ecfd242a0ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:27:32.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:44.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the fact that the Russians are not observing the ceasefire
        regime and continue shelling Mariupol and its outskirts, the evacuation of
        the population has been postponed for security reasons," governor of the Donetsk
        region, Pavlo Kyrylenko, announced on Twitter.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19796f70-40e7-4ce8-be32-91a33e379ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:27:32.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:44.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iryna Vereshchuk, the Ukrainian minister of Reintegration of Temporarily
        Occupied Territories, said Saturday that about 200,000 people were to be evacuated
        from Mariupol and a further 15,000 from Volnovakha.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3fa0fb-00a0-46c8-b2e8-e51a521ce891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:27:32.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:44.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyrylenko said 400 people were evacuated from Volnovakha and surrounding
        villages on Saturday, adding that while the authorities "intended to evacuate
        a much larger number of people, the convoy had to stop moving as the Russians
        resumed the ruthless shelling of Volnovakha and it was extremely dangerous
        to move there."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd04f9d1-017e-4bc4-b7a0-7e6868555930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:27:32.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:44.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Mariupol Mayor Vadym Boichenko said in a statement that
        just as the city was ready to begin evacuations of its residents to Zaporizhzhia
        and Dnipro, Russian forces "began shelling along the corridor, where we were
        supposed to go."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e310c1d0-040e-4aec-890b-adce4929d890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:27:32.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:44.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This morning we received a confirmation from the Russian Federation,
        from the Ministry of Defense of the Russian Federation, that the corridor
        from Mariupol to the cities of Zaporizhzhia and the Dnipro is safe. We received
        a guarantee of ceasefire regime ... there is no ceasefire regime now," he
        said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96026644-c48d-4ed6-b94f-7c66de417851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:27:32.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:44.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This does not give us a sense of security for going to Zaporizhzhia."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d39eb9-191b-47c9-a3c5-e612538c26e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:27:32.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:44.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Saturday, in a interview on a YouTube channel, Boichenko painted
        a grim picture of life in the city.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9183e4d-b24a-4ab3-aedf-f8b70c3075fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:27:32.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:44.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boichenko said the city, with a population of nearly 400,000, had
        been without power for five days. He said there were no mobile networks, and
        "since the attack on Mariupol, we lost our reserve water supply, and so we
        are totally without water now."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6545df-1d84-4e34-9b9e-c97dbe03e19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:27:32.751+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:44.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the "wounded and dead over these past five days number in
        the dozens. By the eighth day there were hundreds. Now we are already talking
        about thousands."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf332d61-06a8-40aa-8184-9c266fdb8949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:27:32.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:44.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "These figures are only going to get worse. But this is
        the sixth straight day of airstrikes and we are not able to get out to recover
        the dead."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22e1d54-1765-4b25-ac01-a0107c488d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:27:32.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:44.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Saturday, in a statement carried by Russian news agency
        TASS, General Igor Konashenkov, spokesman for the Russian Defense Ministry,
        said that "not a single civilian was able to leave Mariupol and Volnovakha
        along the announced security corridors," that Russian forces had resumed their
        offensive, and blamed "the Ukrainian side."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4a26ad-992f-4989-86ec-3c44b9cd00bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:27:32.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:44.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Ukrainians — including children, and elderly men
        and women — managed to escape Kyiv on Saturday by crossing a damaged bridge
        on the northwestern outskirts of the capital.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaa9146-909a-414b-b094-ca74d2e7fd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:27:32.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:44.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bridge, connecting the suburb of Irpin to central Kyiv, was
        blown up by Ukrainian forces to prevent Russian forces from using it to enter
        the city. As a result, civilians fleeing a week of heavy bombardment were
        forced to scramble over heaped rubble and twisted metal to make their way
        to the other side. Some appeared exhausted and visibly distressed, struggling
        to balance as they hauled their bags up the steep slope.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8ad4fc-1295-49e8-86f5-b427220f506b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:27:32.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:44.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''There are corpses lying around''</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0693e25-8fd5-438d-86d3-de72a3395160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:27:32.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:44.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN received a written account from a resident of a village near
        Volnovakha, whose husband has been trying to evacuate people from the city
        in recent days.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350eb90b-d030-46a8-a748-887e838147a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:27:32.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:44.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation in the city is very scary," Marina Gasanova wrote.
        "There is almost nothing left in the city, something comes in every minute
        from all sides, it is not clear what ... and it is not clear from where it
        comes. Scary, crazy!" she wrote.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f6c3cd-cda4-4e9e-8f90-db0e50e5ee19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:27:32.752+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:44.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every minute, every second, everyone is shooting. From all sides.
        It''s just impossible! There are corpses lying around, torn-off arms, torn-off
        legs."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bcb63e-09e3-46f6-920c-60e8087aec76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:27:32.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:44.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vereshchuk said that according to reports from her country''s military,
        Russian forces were using the pause in fire to continue their advance.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34398ac1-00bf-448d-9745-821254a7fbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:27:32.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:44.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stressed that the corridors were being used to evacuate civilians,
        including women and children, and to deliver aid, like medicine and food.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad41a5b2-b914-43ec-b184-4975eca232fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:27:32.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:44.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole world is watching this. I sincerely hope that such a
        first step, which I hope will end positively and people will get shelter,
        but not sit for weeks under the rubble, in basements without water, without
        communication and without food, will continue," she said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1221737-dcf8-4398-a4a8-cb71db0b1aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:27:32.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:44.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Saturday, Zelensky pleaded for the evacuation corridors
        to work to save people, but he also said that those "who can defend their
        city must continue to fight."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eecb64a-dcb5-4a33-9c5f-b79ed6db3a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:27:32.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:44.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors Without Borders (MSF) issued a statement on Saturday pleading
        for the evacuation corridors to remain open. The statement included an account
        from a MSF staff member in Mariupol, who said the situation in the city was
        getting desperate.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac036e7-e2eb-44fd-ab46-be1e0f124442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:27:32.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:44.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We collected snow and rain water yesterday to have some utility
        water. We tried to get free water today but the queue was huge ... multiple
        grocery stores were destroyed by missiles and the remaining things were taken
        by people in desperate need," it read.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8f5037-b140-409d-b910-3ffc95bfbf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:27:32.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:44.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Still no power, water, heating and mobile connection. No one heard
        about any evacuation yet. Pharmacies are out of medicine."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c562024-71ba-4617-8bf0-33b22591f136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:27:32.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:44.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,"<a href="https://edition.cnn.com/2022/03/05/europe/ukraine-russia-invasion-saturday-intl/index.html"
        target="_blank">Putin dials up threats against Ukraine and Western powers
        as stalled evacuations trap thousands</a>."</em></p>'
  'us-germany-partnership':
    'author': 'Opinion by Ulrich Schlie and Thomas Weber'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-06T11:28:02.590+08:00
    'imagesource': 'jcr:f36a9c0c-53a7-4b21-88a3-38be5d96811f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a33ff9b3-5575-45e6-939e-7638f814e361'
    'lead': 'For the first time since President George H.W. Bush''s 1989 offer to
      Germany for a ''partnership in leadership,'' there is a realistic chance that
      Germans and Americans will come together as one. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-06T11:43:18.521+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T11:48:43.487+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:48:13.564+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Germany', 'Ukraine', 'Russia']
    'template': '1'
    'title': 'Suddenly the US and Germany have a chance to be effective partners'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72450490-fa26-4340-b18c-49645905b85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:43:18.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:43.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Ulrich Schlie is Director of the Center for
        Advanced Security, Strategic and Integration Studies at the University of
        Bonn as well as a former Political Director of the German Ministry of Defence.
        Thomas Weber is Director of the Centre for Global Security and Governance
        at the University of Aberdeen and Senior Associate of the Munk School of Global
        Affairs and Public Policy at the University of Toronto. Follow him on Twitter
        at <a href="https://urldefense.com/v3/__http://twitter.com/thomas__weber__;!!AQdq3sQhfUj4q8uUguY!zPneor77TJIpQpUvnvCtEXUHCG0XZ-RPgyn6bDIMMJX9cJxw2rHaxfQsSI1SyWiYRcRoT9S3NUlp5hc$"
        target="_blank">@thomas__weber</a>. The views expressed in this commentary
        are their own. Read <a href="https://www.cnn.com/opinions" target="_blank">more
        opinion</a>&nbsp;articles on CNN.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c749de-09b2-4a6f-97a1-acd243e1c380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:43:18.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:43.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For the first time since President George
        H.W. Bush''s 1989 offer to Germany for a <a href="https://voicesofdemocracy.umd.edu/bush-a-whole-europe-speech-text/"
        target="_blank">"partnership in leadership,"</a>&nbsp;there is a realistic
        chance that Germans and Americans will come together as one. That opportunity
        needs to be seized urgently, as it will enable the rebuilding of a resilient
        free world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca775a7-30ae-4975-a2d6-a8fe1cdfccb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:43:18.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:43.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Europeans have enjoyed blaming successive American leaders
        for transatlantic discord, as evident, for instance, in the breakdown of transatlantic
        trust during the <a href="https://www.dw.com/en/nsa-surveillance-eroded-transatlantic-trust/a-17311216"
        target="_blank">Obama-era NSA snooping</a>&nbsp;in Europe, they all too often
        forget a simple fact.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8821ef86-6ac7-4915-9dd3-d8e6abd67fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:43:18.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:43.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their own <a href="https://www.pewresearch.org/global/2016/06/13/europeans-wary-of-hard-power/"
        target="_blank">latent anti-Americanism and distrust</a>&nbsp;of hard power
        has prevented a resurgence of a united Atlantic world, just as much as have
        American actions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b654f9-7284-4d7e-a4f9-072e6d8ad44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:43:18.521+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:43.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2019 survey, a majority of Germans sharply disagreed
        with Americans both over military spending and their willingness to defend
        NATO allies against Russia, <a href="https://www.pewresearch.org/global/2020/03/09/americans-and-germans-differ-in-their-views-of-each-other-and-the-world/"
        target="_blank">concluding</a>&nbsp;that German-American relations were in
        dire straits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a59ffe9-c59e-4bdd-a621-b4ee34ef95f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:43:18.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:43.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the previous year, <a href="https://www.pewresearch.org/fact-tank/2018/11/26/americans-and-germans-are-worlds-apart-in-views-of-their-countries-relationship/?utm_source=newsletter&amp;utm_medium=email&amp;utm_campaign=sendto_newslettertest&amp;stream=top#_ga=2.124511181.616902440.1646407824-1354411160.1646407824"
        target="_blank">seven out of 10 of Germans</a>&nbsp;desired more foreign policy
        independence from the US, all the while wishing closer cooperation with Russia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4510c432-a195-4aa7-b1e4-e6714252368e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:43:18.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:43.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The narcissism of minor transatlantic differences shining through
        here created a disunited free world, which Russian President Vladimir Putin,
        the Taliban, President Xi of China, and many others have ruthlessly exploited.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acc4f22-96ad-4914-a4b0-6e30d6ff1228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:43:18.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:43.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since the rules-based liberal world order started to be in
        free fall, Kremlin-aligned think tanks have been <a href="https://russiancouncil.ru/en/activity/workingpapers/world-order-or-world-anarchy-a-look-at-the-modern-system-of-/"
        target="_blank">exploring</a>&nbsp;how Russia can exploit the new anarchy
        in world affairs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef6321d-6a80-4eac-a042-380d1313e8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:43:18.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:43.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s war against Ukraine is thus not only a calamity in its
        own right. It is also a sign of what is to come across the globe in the years
        ahead. Yet with Putin trying to overrun Ukraine and the sudden massive shift
        in German defense policy, which saw Chancellor Olaf Scholz promise a 100-billion-euro
        <a href="https://www.reuters.com/business/aerospace-defense/germany-hike-defense-spending-scholz-says-further-policy-shift-2022-02-27/"
        target="_blank">boost in security spending</a>, there finally is momentum
        in Germany and elsewhere in Europe for a ''partnership in leadership'' to
        be forged.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd67035-6911-4a04-84cc-ec49b6edd269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:43:18.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:43.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the shadow of Putin''s war, a revived transatlantic alliance
        that looks beyond the immediate crisis must emerge. Here''s how we can get
        there.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fbd768-9c88-4b55-916b-628891108d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:43:18.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:43.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not a time for lofty speeches about the need for transatlantic
        unity. It is a time for decisive and immediate action aimed at turning the
        tide in Ukraine, followed by concrete steps to address the underlying reasons
        for the recent cascade of geopolitical disasters and consequent crisis of
        the free world.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f34a61-65d0-4f57-b753-15ded8a5fff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:43:18.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:43.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the short term, Europeans and Americans must open the floodgates
        in their military support for Ukraine. They must greatly boost the ability
        of Ukrainians to defend themselves. However significant the German decision
        to send 1,000 anti-tank rocket launchers and 10,000 tonnes of fuel to Ukraine
        is, <a href="https://www.euronews.com/next/2022/03/04/ukraine-war-these-countries-are-sending-weapons-and-aid-to-forces-fighting-the-russian-inv"
        target="_blank">current levels of military aid</a>&nbsp;are likely insufficient
        for Ukraine to survive.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d53007-28d2-4acf-a7d6-d0ef6e243109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:43:18.522+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:43.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans and Europeans also need to employ strategic ambiguity
        toward Russia, thus leaving Putin guessing as to how far they are prepared
        to go to deter him. In short, they must make the price of continuing the war
        for Putin prohibitively high, all while starting a diplomatic initiative out
        of a position of strength, aimed at brokering a peace deal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c1eeb8-9ce7-45c4-95a3-5ca635410ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:43:18.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:43.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Putin''s war is brought to an end, Europeans and Americans
        will have to break Russia''s malignant geopolitical power as an energy supplier
        — resulting from almost 40% of <a href="https://www.economist.com/business/2022/03/05/europe-reconsiders-its-energy-future"
        target="_blank">fossil fuel</a>&nbsp;being consumed in Europe coming from
        the country — while keeping the door open to a reformed Russia.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3825299b-f925-4934-b650-4ea93462e8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:43:18.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:43.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will require the <a href="https://www.wsj.com/articles/putin-green-energy-price-independence-gas-lng-fracking-russia-ukraine-invasion-europe-germany-nord-stream-11645650131"
        target="_blank">sustained importation</a>&nbsp;of American liquefied natural
        gas and, in Germany''s case, the temporary return to a higher <a href="https://world-nuclear.org/information-library/country-profiles/countries-g-n/germany.aspx"
        target="_blank">reliance on nuclear power</a>, reversing for the moment the
        decision, taken after the <a href="https://www.cnn.com/videos/world/2021/03/11/japan-fukushima-daiichi-10th-anniversary-essig-pkg-intl-hnk-vpx.cnn"
        target="_blank">2011 Fukushima disaster</a>, to phase it out. And the Gulf
        states need to make oil reserves available.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701e7dba-358a-4e34-a608-0a32dd6c58e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:43:18.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:43.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet America and Europe cannot stop there. They jointly need to promote
        new hydrogen technology and infrastructure. To facilitate that, a common hydrogen
        market, common technological standards for green hydrogen, new hydrogen research
        and development infrastructure and a green hydrogen fund need to be created.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5357d338-7dbf-4275-a4dd-03059f456394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:43:18.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:43.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the immediate threat the free world faces is one of a conventional
        war, with cyberwar tactics thrown into the mix, the long-term geo-economics
        risks we face are just as grave, as we identified with the <a href="https://www.cassis.uni-bonn.de/de/publikationen/partnership-in-leadership"
        target="_blank">Task Force on the Future of Transatlantic Relations</a>&nbsp;at
        the University of Bonn, on which we served.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42702b07-a667-4827-bed1-eedd2d182cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:43:18.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:43.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, Germany and other countries of the free world
        need to come together to jointly secure supply routes, supply chains, and
        access to raw materials and technologies. To aid that process, we recommend
        the establishment of an early identification and warning infrastructure by
        the American and German governments, in close collaboration with non-state
        actors. This will allow for risks to prosperity, innovation and security to
        be identified and evaluated through regular reports.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f520e82-0752-4ee9-9e57-c0b51890e696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:43:18.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:43.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, in building a new Atlantic world, it will not be enough if
        Europe and America only re-learn how to identify and respond to external threats.
        Just as importantly, we need to forge new bonds that hold us together. This
        will require a close transatlantic cooperation and coordination on trade,
        technology, health, safety, human rights and property rights, as well as on
        environmental and industrial affairs, particularly through intimate cooperation
        in international organizations across the board.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df226f7-fab8-4415-b945-c8d224b750f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:43:18.523+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:43.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We need to bring back to life attempts to strike a comprehensive
        and formal agreement between the European Union and the United States on free
        trade, innovation, industrial goods and investment. Any such agreement needs
        to be even more ambitious than the Transatlantic Trade and Investment Partnership
        halted under Donald Trump.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99448e4f-5428-47f8-9aac-3fc688967fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:43:18.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:43.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it should come with the prospect of welcoming regions bordering
        the southern Atlantic in the medium term. We also propose that new infrastructure
        be set up aimed at the establishment of joint climate-related data collection.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2f2b51-d212-4d1e-af5c-f198bce6f0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:43:18.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:43.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet ultimately any attempt of rebuilding a resilient free world,
        revolving around a renewed transatlantic partnership, will not be sustainable,
        unless we rediscover a new sense of common purpose.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f663016-9173-4fef-92b1-026243eb2627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:43:18.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:43.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans, Germans and other Europeans need to learn again to focus
        on what unites them, not what stands between them. To that end, we need to
        tackle the mutual incomprehension of each other that <a href="https://www.pewresearch.org/global/2020/03/09/americans-and-germans-differ-in-their-views-of-each-other-and-the-world/"
        target="_blank">has grown</a>&nbsp;over the last generation.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4d5e5d-eabe-4623-8599-59c1638e5b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:43:18.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:43.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, American universities and other research institutions
        have experienced a fall of engagement with Germany, and its history, economy,
        culture and society. German expertise <a href="https://www.cnn.com/2019/03/15/opinions/america-needs-stronger-ties-to-germany-weber/index.html"
        target="_blank">has been declining</a>&nbsp;for some time among US decision-makers.
        However, the United States and Germany will only be able to be "partners in
        leadership" if they understand each other.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784a0864-fa7a-4a10-9e79-e1ec2cfa2805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:43:18.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:43.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We therefore recommend that federal and state governments, charitable
        foundations and private donors on both sides of the Atlantic to collaborate
        in inspiring and co-funding the establishment of a new infrastructure of engagement
        with Germany in American universities and think tanks. In Germany, meanwhile,
        funding is required to boost the teaching of strategic thinking to young Germans,
        aimed at training — and appreciating — the art of balancing hard and soft
        power in the defense of freedom and peace.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5604c48c-4e4d-4cb0-8f77-ff7293d931da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:43:18.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:43.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, we need a new transatlantic initiative aimed at creating
        new peace building and monitoring capacity and capability around the world.
        It is one thing to bring wars — be it the one in Ukraine or the many conflicts
        elsewhere — to an end. It will be another to restore trust in each other,
        to respect each other''s dignity again and to bring people back into the fold
        of the free world. It will be the task of Germans and Americans to convey
        to the rest of the world that their partnership in leadership is not exclusive.
        It is open to the entire free world. It is directed against the Putins of
        the world, not against Russia.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a27cb6-2c2c-4b3c-ac27-81f9103d1b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:43:18.524+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:43.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/05/opinions/us-and-germany-partnership-in-leadership-schlie-weber/index.html"
        target="_blank">Suddenly the US and Germany have a chance to be effective
        partners</a>."</em></p>'
  'Obiena-breaks-PH-indoor-pole-vault-record-with-silver-finish-in-France':
