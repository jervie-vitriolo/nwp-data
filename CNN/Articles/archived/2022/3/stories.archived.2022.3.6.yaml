      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac4d6f8-4402-40ef-9213-3633959c490d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T23:50:37.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:29.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen very credible reports of deliberate attacks on civilians,
        which would constitute a war crime. We''ve seen very credible reports about
        the use of certain weapons," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b562baa8-fd50-4081-8a82-5abcf4232bb5'
      'mgnl:activationStatus': true
