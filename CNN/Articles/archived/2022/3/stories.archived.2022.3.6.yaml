      'mgnl:type': 'text'
      'text': '<p>Justin Brownlee led Ginebra in scoring with 25 points, but the locals
        shone offensively in the game with Christian Standhardinger notching 20 points,
        and Jeff Chan and Scottie Thompson both chipping in 15 points each.</p>'
    '3':
