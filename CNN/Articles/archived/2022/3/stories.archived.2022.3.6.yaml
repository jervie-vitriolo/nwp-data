      'mgnl:lastActivated': 2023-01-24T11:48:47.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) —</strong> The Philippine
        Army and the US Army Pacific (USARPAC) have started discussing plans for next
        year’s bilateral activities even before their joint exercises this year kicked
        off on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cfcd8e-7ef3-4e16-b4d2-8aa437bba1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:27:46.612+08:00
