      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about political independence, former presidential spokesperson
        Harry Roque, meanwhile, suggested strengthening the party system instead,
        so that voters can be dissuaded from choosing candidates based on personality
        instead of platform.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47378542-ccc9-468d-b853-085fd9b9045c'
