      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trade undersecretary added the department is closely monitoring
        the supply chain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5539a7-c26f-45f5-b2a5-1f93ec48bc0c'
