    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obiena breaks PH indoor pole vault record with silver finish in France'
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07341971-b50f-496f-b982-ca3a04a0807f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:44:27.455+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:42.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) —</strong> Filipino
        pole vault ace EJ Obiena made another milestone in his prolific career after
        breaking the national indoor pole vault record on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb2be83-84f6-42a5-92b0-f7b986c0a64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:44:27.454+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:42.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena easily leapt 5.91 meters in his first attempt to land a runner-up
        finish in the 2022 Perche Elite Tour in Rouen, France.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7f89c0-8c34-4c45-a106-1b28536f3818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:44:27.454+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:42.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a22f405-1d39-48e1-a286-10a0d3dddc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:44:27.454+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:42.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old pole vaulter surpassed his previous mark of <a href="https://www.cnnphilippines.com/sports/2021/2/13/ej-obiena-breaks-again-national-record-silver-poland-meet.html"
        target="_blank">5.86 meters</a>, which he achieved in the 2021 Orlen Cup.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b929ebe-693b-431a-a4c6-401a9b01b762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:44:27.454+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:42.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748262f4-4583-42d6-9a66-57f06f13468d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:44:27.454+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:42.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the French meet, Obiena had a fine start after acing the 5.51,
        5.61, and 5.71 meter marks in his first attempt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbebe155-04dc-49c8-9d98-8791f0b5d03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:44:27.454+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:42.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd64c4d3-8643-4e3f-a897-c537b454ef4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:44:27.454+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:42.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila-born Olympic pole vaulter almost faltered in the 5.81-meter
        mark, but he cleared it in his third and final try.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118463d6-82d0-4ee0-bd39-e671e6006c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:44:27.454+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:42.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19fa507-f2d3-4794-aefe-fb890ac91574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:44:27.454+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:42.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After breezing through the new Philippine indoor pole vault record
        and his new personal best, Obiena struggled to surpass the 6.01-meter clearance
        to settle for a silver medal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a11bdb-c8d6-4193-8b1c-9002d46a897c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:44:27.455+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:42.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb16436f-b6dd-4896-a5b8-3b9d7952f87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:44:27.455+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:42.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiena and training buddy Thiago Braz both cleared 5.91 meters,
        but the Filipino prevailed via countback.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c973835-53cf-4939-9fe9-82cf7c9e131d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:44:27.455+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:42.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634bd9f0-c32b-4b03-89eb-6952d9191c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:44:27.455+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:42.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo Olympics silver medalist Christopher Nilsen bagged the tournament
        title after clearing 6.05 meters.</p>'
