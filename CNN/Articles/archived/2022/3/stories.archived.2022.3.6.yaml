      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former presidential spokesperson Harry Roque said the ₱2.5 billion
        allocated by the government for fuel subsidies in the transport sector would
        not be enough.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aefe1a1-73cf-4830-862e-3dccd1d68ed8'
