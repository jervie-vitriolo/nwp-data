      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica, who is also running under the PDP-Laban, said the government
        must venture into oil exploration to reduce the country’s dependence on imported
        fuel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea6151b-7eee-4adc-8028-fdda3b0cd7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T22:10:15.608+08:00
