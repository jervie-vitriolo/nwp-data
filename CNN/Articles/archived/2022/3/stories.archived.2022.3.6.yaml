      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimmer reached out to him directly to see how he was and offer help.
        She''s urged her friends to seek out similar Airbnb rentals across Ukraine.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c238de9-efdd-411e-8be3-d3b332a460fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.581+08:00
