      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa70bbb-21bf-4d94-8d12-edf0dc271ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:27:46.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:47.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The areas of engagement between PA and USARPAC will focus on army-to-army
        capability development, interoperability, and military professionalization
        and development,” the PA said in a statement on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bc3c5c-85b8-4b71-ada6-d28d996c54df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:27:46.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:47.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9623dd7b-a8b9-4ff7-b9fd-27fe95d29c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:27:46.612+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:47.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed bilateral activities for 2023 were discussed by PA
        Vice Commander Maj. Gen. Henry Doyaoen and USARPAC Deputy Commanding General
        Maj. Gen. Matthew McFarlane during their meeting in Fort Bonifacio last Thursday,
        PA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec6730f-ecfa-4937-996d-ce120ac050f2'
      'mgnl:activationStatus': true
