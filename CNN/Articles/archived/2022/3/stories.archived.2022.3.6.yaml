      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP chief also formally donned the three-star rank to Western
        Command chief Vice Admiral Alberto Carlos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548ef864-0943-4d4d-afbd-738598a470ec'
