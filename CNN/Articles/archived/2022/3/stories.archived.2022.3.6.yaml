      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The International Monetary Fund said it
        would bring Ukraine''s request for $1.4 billion in emergency financing to
        its executive board as early as next week, the IMF said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1914bb4b-424e-47ff-b2ed-98c7780e840a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T23:02:43.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:30.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c18b4a-a46c-4b02-9e20-71cb83f8e68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T23:02:43.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:30.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it said countries with close economic ties to Russia are also
        at risk for shortages and supply disruptions. It is in talks with neighboring
        Moldova for aid options.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075e4a50-dd1a-461b-92a6-8f6f8577fba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T23:02:43.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:30.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d7a712-0b2c-4c0d-bf93-5e213e26bbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T23:02:43.255+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:30.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ongoing war and associated sanctions will also have a severe
        impact on the global economy," the IMF said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd806f38e-ba82-47d3-a177-3811181e65f1'
      'mgnl:activationStatus': true
