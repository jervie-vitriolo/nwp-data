      'mgnl:lastActivated': 2023-01-24T11:48:29.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) –</strong> Four
        out of 10 Filipinos said their quality of life got worse after a year, according
        to a December 2021 survey of the Social Weather Stations (SWS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91885bcd-c053-41b2-ac03-b687fcbf8dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T23:28:13.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:29.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ef4323-e1a8-48a6-bfc9-8d7be237531d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T23:28:13.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:29.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS survey found that 40% of Filipinos said their quality of
        life worsened after 12 months, which it classified as "losers.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7d7ab3-cfeb-41e4-9aa1-cd233196f570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T23:28:13.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:29.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfe9993-35a2-4caa-b32d-ce22c0251f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T23:28:13.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:29.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figure is lower than its September 2021 survey, where 57% of
        the respondents said their life got worse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d647fb4-f5f3-4fd4-8d76-29399461fe48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T23:28:13.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:29.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da517069-d3f7-4c5f-8425-149d5e1dc6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T23:28:13.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:29.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey conducted from Dec. 12 to16 last year also reported that
        24% of the respondents stated that their life got better (called “gainers”),
        while the remaining 36% thought it remained unchanged.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6a7742-fb02-498a-b391-768a2a85ecbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T23:28:13.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:29.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd916fa02-684e-45a2-898a-e75998515428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T23:28:13.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:29.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS said in its report that the net gainers score, which subtracted
        the gainers from the losers, was at -16, which it classified as “mediocre.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3ed9c6-c275-44aa-9a0f-6771038e8922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T23:28:13.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:29.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725b9852-3be6-466e-be24-9af9a50173bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T23:28:13.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:29.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The December 2021 net gainers score saw an increase from the -44
        result in its September 2021 survey but lower than the +18 in December 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096ad65e-73e4-4214-aeef-28bb9eab22f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T23:28:13.441+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:29.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd87df4-cc6a-4364-9ab2-bc0dea6bd910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T23:28:13.442+08:00
      'mgnl:createdBy': 'david'
