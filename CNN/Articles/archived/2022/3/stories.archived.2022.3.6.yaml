      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:34.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7b0543-c273-47b9-b248-6f4e53c019a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:29:32.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:34.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On wheat, we still have sufficient supply here in the country.
        Hindi tayo from Russia and Ukraine kumukuha ng wheat [We’re not getting wheat
        from Russia and Ukraine]. 95% of our wheat supply is not from there,” Castelo
        added.</p>'
