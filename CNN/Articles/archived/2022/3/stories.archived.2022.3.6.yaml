      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the year, the country is experiencing a rise
        in fuel prices with industry sources projecting an increase of more than ₱5
        per liter of diesel and around ₱3 per liter of gasoline this week.</p>'
