      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments come several days after the Biden administration appeared
        to downplay its openness to sanctioning Russian oil, underscoring the significance
        of the possibility of taking any unprecedented action against the world''s
        No. 2 oil producer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e35fe96-e3b2-41e0-a930-b3d8dd4dcc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T23:50:37.946+08:00
