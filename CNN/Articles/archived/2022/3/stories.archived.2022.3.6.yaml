      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She particularly addressed the concerns regarding the possible shortage
        of wheat, emphasizing that the country is not getting its supply from Russia
        or Ukraine, which are among the top wheat producers in the world.</p>'
