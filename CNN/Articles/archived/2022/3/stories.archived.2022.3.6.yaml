      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:48.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he returns to Japan Sunday afternoon, Yulo promised to remain
        focused on his Olympic aspirations while continuing his redemption tour in
        the next months.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cc609e-5e43-4cc3-9109-d5fb6aef6edf'
      'mgnl:activationStatus': true
