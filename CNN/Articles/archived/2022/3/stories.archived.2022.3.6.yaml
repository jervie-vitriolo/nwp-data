      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 130 initially tagged survivors as among
        the dead after validation and deleted six duplicate cases, including two recoveries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609272d5-fa8b-40c4-848d-59ea729c78b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T16:02:42.899+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:38.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five laboratories did not submit data on time. These laboratories
        contributed an average of 0.8% of tested samples and 0.5% of positive individuals
        in the last 14 days, the DOH said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d51e3b-f7ae-435b-9428-ed49762df7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:42:49.970+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:48:38.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate, or percentage of tested people with positive
        results, further fell to 3.9% based on 24,543 tests reported on March 4.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e288c837-bf07-4a0d-8f66-c8748af554f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:42:49.970+08:00
