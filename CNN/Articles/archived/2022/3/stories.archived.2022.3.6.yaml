  '-ukraine-airbnb-donations':
    'author': 'Faith Karimi and Samantha Kelly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-06T10:50:33.150+08:00
    'imagesource': 'jcr:38de1604-13b5-40c0-9c1f-045719dfe3bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a55d176c-fece-4230-8ec5-a20c5c98d440'
    'lead': 'Airbnb hosts in Ukraine are getting flooded with bookings from people
      all over the world who have no intention of ever checking in. It''s part of
      a social media campaign to ensure money gets to Ukrainians by booking, but not
      staying in, local Airbnbs.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-06T10:52:31.577+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T11:48:46.903+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:48:12.210+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ukraine', 'Airbnbs']
    'template': '1'
    'title': 'People around the world are booking Airbnbs in Ukraine. They don''t
      plan to check in'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44e6060-2812-4479-a8ad-eefc0480dad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Volodymyr Bondarenko spends most of his
        day holed up in his apartment in the Ukrainian capital of Kyiv.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38586af2-fab6-4f04-bc3c-22f95abe306a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.577+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1033d082-b6f6-4fd1-9142-b56e10477087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between listening for air-raid sirens and frantically messaging
        family for updates, he trades messages with a flurry of Airbnb guests booking
        his one-bedroom rental in the heart of Ukraine''s capital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8224af7-9fba-4824-9156-82282caeb911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd979584c-559e-45d7-8022-e8abdf62d044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, he sends a crying emoji. Other times, the praying hands
        emoji. It''s his way of thanking those who are booking his apartment -- even
        though they have no intention of ever showing up at his door.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2a4d15-a8f0-4f4a-a97a-4cb602651da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd691c761-5891-4704-ad3a-c3f3f36bd966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb hosts in Ukraine are being flooded with bookings from people
        all over the world who have no plans to visit. It''s part of a creative social
        media campaign to funnel money to besieged Ukrainians who need financial assistance
        as Russian forces bombard their country and cut off services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6f394d-825d-40a8-9db1-59e2a78a5084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f22bf9-e98c-4658-a34f-63dd87fc3707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea has picked up momentum. On March 2 and March 3, guests
        from around the world booked more than 61,000 nights in Ukraine, according
        to an Airbnb spokesperson. More than half of those nights were booked by Americans,
        the spokesperson said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81446ed4-c83e-4340-947c-4ca0b75559e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98da1591-1899-43a9-a21a-21a9d758f7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to people in the United States, the United Kingdom and
        Australia who''ve booked Ukrainian rentals on Airbnb in recent days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6670b09-c480-4498-ad2a-fddc6b78f068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426d2c7e-0e20-4fe3-a546-b1c005ea95bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than 10 bookings came in today. This was surprising, it''s
        very supportive at the moment," Bondarenko, 36, told CNN early Friday. "I
        told many of my relatives and friends that I plan to use this money to help
        our people who need it at this time."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc7dbf0-8ed7-4389-897e-1af536153493'
      'mgnl:activationStatus': true
