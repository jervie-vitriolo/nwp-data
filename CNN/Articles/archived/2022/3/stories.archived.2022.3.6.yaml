      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo is running under President Rodrigo Duterte’s PDP-Laban while
        Belgica is the founder of Pederalismo ng Dugong Dakilang Samahan or PDDS,
        which is also allied with PDP-Laban.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f9855b-bfd1-4240-914e-fbff18f7cff2'
