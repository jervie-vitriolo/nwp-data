      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3adc4b2-2705-4ec6-9427-ae7251e8872f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:18:55.629+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:48.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag</em> good <em>ang</em> performance, <em>syempre naka-konekta
        na sa</em> medal. <em>Pinaka-</em>best <em>na</em> performance <em>ko ang
        gusto kong maibigay sa mga darating na</em> competitions," said Yulo, who
        graced the opening of the new National Gymnastics Center built by the Philippine
        Sports Commission and MVP Sports Foundation in Intramuros, Manila on Saturday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13a3a99-609b-45a9-8e24-f417628d710e'
