      'jcr:uuid': '4f33af4c-2d0e-46c2-8106-1485e93385f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:48:26.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:33.420+08:00
