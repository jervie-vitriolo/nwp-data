      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904b021b-804e-4aec-82ff-88d5aaf21fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T22:10:15.609+08:00
