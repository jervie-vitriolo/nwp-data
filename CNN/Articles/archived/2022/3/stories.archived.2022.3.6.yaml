      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43911bc5-98ed-4203-8e5c-1a2b49daa711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:48:26.540+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:33.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arcilla said most of South Korea’s nuclear power plants are at the
        same age as the BNPP and that they have recovered the construction expenses
        in just six years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef59e61-71fb-4468-af0a-7898702262bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:48:26.540+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:33.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555eb6ce-398e-4347-8004-edf1afd82982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:48:26.540+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:33.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before agreeing to Seoul’s proposal, Arcilla appealed to lawmakers
        to amend the Electric Power Industry Reform Act (EPIRA) since the law prohibits
        the government from owning power generating units.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df5d753-1eed-4e09-a56f-10fec0d2ca0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:48:26.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:33.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d019fba-f700-45d2-bee1-61071d0053fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:48:26.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:33.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Isang legal roadblock ‘yan kasi kung gobyerno ang may-ari, hindi
        na pwedeng mag-generate ng power. Dapat i-modify ang EPIRA law,” said Arcilla.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295541ed-7955-405c-b6a1-5b398fcf8fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:48:26.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:33.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa74a830-9583-456d-96a0-1d4fbd4acb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:48:26.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:33.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is a legal roadblock because if the government
        owns such, it will not be allowed to generate power. The EPIRA law should
        be modified.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df416e61-7970-4e9a-8a19-6d2383f1a633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:48:26.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:33.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9284dfc7-a441-4ab0-ba07-4d057250ff06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:48:26.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:33.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNRI director assured that once the government gives the green
        light to operate the BNPP, it will follow international standards and undergo
        thorough safety inspection to prevent possible nuclear disasters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24eb3c83-60ff-4058-be35-861d4481ffa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:48:26.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:33.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79cc46a-cf3a-46a1-b510-bccf68a90e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:48:26.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:33.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arcilla said the BNPP can only generate more than 600 megawatts
        of electricity and not enough to significantly contribute to our power needs,
        but he said we should start considering harnessing nuclear energy since the
        country’s main sources of fuel, like the Malampaya field, will run out of
        gas in the next few years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe6a929-5743-499f-acd2-1bce6a8519c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:48:26.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:33.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b998e8-c52f-4103-bbfb-72685cf8b8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:48:26.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:33.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offer of South Korea comes after President Rodrigo Duterte issued
        <a href="https://www.cnnphilippines.com/business/2022/3/3/Duterte-EO-164-nuclear-energy-program.html"
        target="_blank">Executive Order 164</a> establishing a nuclear energy program
        to expand the country’s power sources.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb72565-3095-48ac-9e79-78e82638ce60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:48:26.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:33.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db88857d-0647-4609-a059-046a4245656c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:48:26.541+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:33.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mothballed BNPP is the country’s only nuclear power plant. It
        was constructed during the administration of the late dictator Ferdinand Marcos,
        Sr.</p>'
