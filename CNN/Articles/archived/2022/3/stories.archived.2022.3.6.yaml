      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 1,433 more people got well, raising the recovery count
        to 3,561,726 or 97.1% of the COVID-19 tally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6444f5f0-f9ce-4d36-a639-6da4f580f8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T17:42:49.970+08:00
