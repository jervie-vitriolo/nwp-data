      Sunday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-06T16:01:44.409+08:00
    'imagesource': 'jcr:a86f8f31-72e4-43d2-b636-238ad7d3ac78'
