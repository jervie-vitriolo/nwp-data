      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if it''s just a tiny step towards my improvement,
        I always do that everyday. I''m super thankful that I experienced those heartbreaks.
        I will not be motivated now if I didn''t experience those things.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3101f11-6e2c-40f3-baff-2272f59a75a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:18:55.628+08:00
