    'jcr:uuid': '58be7702-0476-4781-9a0c-1b258924a8c5'
    'lead': 'The Russian Tea Room is a 100-year-old New York City icon that has long
      drawn in locals and tourists alike. In its heyday, the restaurant hosted such
      luminaries as choreographer George Balanchine, artist Salvador Dali and composer
      Leonard Bernstein, and it was featured in the movies "Tootsie" and "Manhattan."'
