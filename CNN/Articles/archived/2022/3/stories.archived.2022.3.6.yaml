      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b416ab9-b6f2-44d5-b41f-cff4e4fceae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T22:10:15.608+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:31.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think we should wait for eight months because the price
        of crude oil, which we utilize, has now exceeded $100,” said Roque, who also
        advocated for the restoration of the oil price stabilization fund that will
        automatically mandate the government to provide fuel subsidies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deade1a0-5710-496f-9f93-58f68f3eb9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T22:10:15.608+08:00
