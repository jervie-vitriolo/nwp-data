      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f2929e-2075-4b5b-87a2-239fce125151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>People are leaving messages of support for their Ukrainian hosts</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc010f5a-ebbc-40a9-a1bf-e152d4fab5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.578+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call for guests to book Airbnbs in Ukraine started online, where
        supporters urged people to book rooms as close to a check-in date as possible
        to ensure hosts receive fees quickly. Airbnb typically issues a payout about
        24 hours after a guest checks in.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c736ca1c-0765-493f-a7bb-8ab241e4862a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce11ff7-cef0-40c3-9639-8a8766d9e69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers of the campaign also are urging people to make sure the
        rentals are operated by individuals and not companies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd917dadc-a67e-4c0d-8d74-2d7f1e423066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaaf28f-dacd-439f-9ca3-8ac44718ed9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City resident Anne Margaret Daniel saw the Airbnb posts
        on social media and sprung into action.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e583e6f0-fdca-401b-94f7-c1ad5de3959a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ba40c6-fbfa-45dd-9865-0ef41927b43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The literature lecturer at the New School booked a two-night stay
        at an apartment in Old Kyiv, a charming and historic neighborhood known for
        Orthodox churches and quirky animal sculptures. Photos on the Airbnb listing
        show immaculate wooden floors, an overstuffed gray couch and a sloped skylight.
        The two-bedroom apartment is nearly fully booked for the next few months.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e603160-7e77-4a5d-a00f-521b2d7eb5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd6d723-5cbd-4630-8fa6-94931a7c471a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her booking, Daniel included a message for the host:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32f8495-12a3-4b83-8735-fd83fc627278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e39233c-a257-4a0e-aadb-bf362338f47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that you, and your lovely apartment, are safe and that this
        horrible war is over ... and Ukraine is safe," it said. "I will come and see
        you one day, please count on it, and will stay with you when we visit. God
        bless you and God be with you, your city, your country."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eb42ac-f5c4-4bad-a2c3-311b55ffdd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dccd43d-7a9b-4eaf-947a-295d82c5ba87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her host, Olga Zviryanskaya, soon responded.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0245a7a-e261-405b-b3dd-db99c392be25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71c0cac-199b-4a60-8479-94b41be367f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be glad to see you in the peaceful city of Kyiv and hug,"
        she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20945fd-0c0c-4920-acf6-6f9988ca5c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c175d5-bb8e-4d96-8230-3b4596e0d935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.579+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zviryanskaya and her three children lived in the capital for years.
        After Russian forces invaded and threw the city into turmoil, she packed her
        children and a few belongings in a car and fled to the region near Cherkasy,
        a city in central Ukraine. The 100-mile trip took nine hours.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c494d67e-9ad5-4c0e-b777-c0bc05e86c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9746587d-8743-4f7b-bfa5-5bf2b4e01e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Zviryanskaya is allowing people who have no way out of Kyiv
        to stay in her apartment. Messages from strangers have provided comfort as
        she adjusts to the new reality.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc03d3a4-6d52-4bd5-95fd-fc42848f7e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3edaac2-46e0-4506-aa5d-09f8c56543e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are alive, but we want to live as before," she said. "It''s
        very scary in Kyiv. Every word of support is valuable, not necessarily money."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6959bfc-6700-465f-910f-2978e394abd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711f9a7a-b9a0-46ee-b742-698e85fbc95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someday when the conflict is over, Daniel hopes to book Zviryanskaya''s
        apartment again. This time, she intends to visit.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f76174-6471-4f60-8db0-b14df2abfc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67106bf-658d-4eef-98f6-807a04365746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''You are my heroes,'' one Ukrainian host says</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd118c55-fde4-4902-a663-b11ddf6c10f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andre Osypchuk is a retired seaman and an Airbnb host in Kyiv.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f8e6c1-0fa6-4315-afd4-49d4fc650a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45026941-ee67-4489-a61f-bc91bfbe4d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was surprised to see Brooklyn-based Valerie Zimmer -- who was
        born in Kyiv and stayed at his rental three years ago while visiting family
        -- recently booked his place for a week''s stay.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd344ea-a5a0-4902-a172-9960d6e41c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8682d60a-1f5d-46dd-83fe-e5e15d7f72ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osypchuk remains in the city with his wife and two kids. He has
        since set up an automated message to handle the influx of Airbnb requests.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7baaf5-c5bf-4109-95d9-f2338fb73153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.580+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e02e977-3678-4f33-a953-02671d63b76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:52:31.581+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:48:46.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you very much for your help, which is so much needed now,"
        it says. "I have been standing in line for food since the morning, which I
        can now buy with the money you sent."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8868f3a-2a19-48b1-a13c-bd4a1f5b308e'
      'mgnl:activationStatus': true
