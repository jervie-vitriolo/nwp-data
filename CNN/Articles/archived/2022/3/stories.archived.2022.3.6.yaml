      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi nawawala sa araw-araw ko yung na</em>experience <em>ko
        sa</em> Olympics. <em>Kahit hindi ko isipin, parang pumapasok sa ulo ko na
        ''nagkamali ka doon, gusto mo bang mangyari sa''yo ulit yun?''</em>" Yulo
        said in an interview with <a href="https://web.facebook.com/radyopilipinas2/videos/476023370649841"
        target="_blank">Radyo Pilipinas 2''s PSC Hour</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f660cee-0c9b-4479-aa9b-858da558bb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:18:55.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:48.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3bef56-24a1-4074-926f-2eafca6f26b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:18:55.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:48.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My experience at the Olympics lingers in my mind everyday.
        I don''t think about it, but it still enters my head and reminds me that "I
        made a mistake there, do you want that to happen again?"]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84906919-f9e8-4638-9e04-dbc0a6dbf5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:18:55.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:48.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4d5499-9179-427c-9361-8c9c775ef02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:18:55.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:48.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the memory stuck in his mind, Yulo started his redemption tour
        for an Olympic medal by snaring <a href="https://www.cnnphilippines.com/sports/2021/10/24/carlos-yulo-world-championship-gold.html"
        target="_blank">two medals</a> in the 2021 FIG World Artistic Gymnastics Championships
        last October.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b23eb7-f8d8-4f3f-9d1c-6013fc49e3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:18:55.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:48.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9615c7c7-aa44-41fb-b11a-03a398ec02de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:18:55.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:48.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he failed to defend his all-around world title, Yulo atoned
        for his almost podium finish in the Olympics in the vault apparatus by winning
        the gold in the event. A silver in the parallel bars event was added to his
        growing medal collection.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649c08a0-3456-4aed-a7fc-9c328eb08565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:18:55.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:48.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18209b4-aaa1-4a7e-a9a1-8d27291414c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:18:55.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:48.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahit sobrang liit na</em> step <em>na maka-</em>improve <em>ako,
        ginagawa ko talaga araw-araw.</em> Super thankful <em>ako na na</em>experience
        <em>ko ''yun. Hindi ako ganitong magiging</em> motivated <em>kung hindi ko
        na</em>experience <em>''yung mga ganung bagay</em>," said Yulo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aa3f12-f5a2-49e1-a3b3-90ed15832aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:18:55.628+08:00
