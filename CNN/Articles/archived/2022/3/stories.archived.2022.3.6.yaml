      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:48:39.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pag-asa Island, internationally known as Thitu Island, is the stronghold
        of the Philippines in the disputed Spratly group of islands. It falls within
        the country''s exclusive economic zone that China contests despite a landmark
        ruling in favor of the Philippines.</p>'
