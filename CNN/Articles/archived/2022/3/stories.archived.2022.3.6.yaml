    'template': '1'
    'title': 'Zelensky calls for no-fly zone and harsher sanctions on Russia in Zoom
      meeting with US lawmakers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eb72f2-7c5d-4905-ba08-7ecf21f381ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:21:57.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:45.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ukrainian President <a href="https://www.cnn.com/2022/03/01/europe/volodymyr-zelensky-ukraine-cnn-interview-intl/index.html"
        target="_blank">Volodymyr Zelensky</a>&nbsp;told US lawmakers Saturday his
        country urgently needs more assistance from the US, including the establishment
        of a <a href="https://www.cnn.com/2022/03/04/europe/nato-no-fly-zone-ukraine-intl-cmd/index.html"
        target="_blank">no-fly zone</a>&nbsp;over Ukraine, as it fights <a href="https://www.cnn.com/2022/03/05/europe/world-changes-ukraine-russia-intl-cmd/index.html"
        target="_blank">against Russia''s invasion</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fec9faf-0431-42cb-bc43-2501e4051d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:21:57.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:45.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an hourlong Zoom meeting Saturday morning with members of
        Congress, Zelensky thanked the US for the support it has delivered so far,
        but called for more military support and greater sanctions on Russia, including
        on energy, according to a person familiar with the session.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dc8ac6-bda8-45f1-86fa-1adf8ebb7df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:21:57.990+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:45.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday evening, the White House said President Joe Biden also
        called Zelensky and Biden "highlighted the ongoing actions undertaken by the
        United States, its Allies and partners, and private industry to raise the
        costs on Russia for its aggression in Ukraine." Since Russia''s invasion of
        Ukraine, the two leaders have spoken at least five times.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec59872-9308-4b9f-96b5-bd0de9211c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:21:57.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:45.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky''s message to lawmakers earlier Saturday was delivered
        amid ongoing conversations between the US and European allies about the possibility
        of providing Ukraine with fighter jet aircraft from Eastern European countries,
        five sources familiar with the discussions told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ab815b-02a2-45f2-8d3e-dc662b99537e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:21:57.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:45.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House spokesperson confirmed Saturday the US is working
        with Poland on the possibility of Poland providing fighter jets to Ukraine
        along with consulting with other allies. As part of the conversations with
        Poland, the US is determining what "capabilities we could provide to backfill
        Poland if it decided to transfer planes to Ukraine," said the spokesperson,
        who would not detail what backfill options are under consideration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c232c9-1c99-449b-bf02-fab80e8f8ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:21:57.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:45.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say there is a divide among countries about whether individual
        nations should provide Ukraine aircraft, given the associated risks. The US
        and NATO oppose creating a no-fly zone in Ukraine — such a <a href="https://www.cnn.com/2022/03/04/politics/blinken-stoltenberg-no-fly-zone-warning/index.html"
        target="_blank">move, they have warned</a>, could lead to "full-fledged war
        in Europe." Russian President Vladimir Putin said Saturday countries imposing
        such a no-fly zone would be considered to be participating in the conflict.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ce76bd-a44d-4e27-8e6e-1a6cfabe2459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:21:57.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:45.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the call with US lawmakers, Zelensky encouraged Eastern European
        nations to provide Ukraine with planes, stressing they were needed to defend
        against Russian aggression. He said if Western nations won''t impose a no-fly
        zone, they should give Ukraine planes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d01f8e6-75f3-4d64-b33d-282ab4983653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:21:57.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:45.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Biden administration officials privately fear this could be
        viewed by the Russians as escalatory, US officials say. But ultimately the
        decision is ultimately up to the individual countries to decide, the Pentagon
        said on Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5596c8d1-fc64-440e-b575-0a3f4e59c6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:21:57.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:45.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are considerations that sovereign nation states have to make
        on their own, and through their own processes," Pentagon spokesperson John
        Kirby said Friday when asked if the US would support countries sending MiG29s
        to Ukraine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e28d1f-2654-4f7c-adb5-927ce3ea5003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:21:57.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:45.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the call, Senate Majority Leader Chuck Schumer said Zelensky
        had "made a desperate plea for Eastern European countries to provide Russian-made
        planes to Ukraine. These planes are very much needed."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f609f8c4-1269-4d71-aab6-694f318099b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:21:57.991+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:45.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I will do all I can to help the administration to facilitate
        their transfer," the New York Democrat said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a9340a-6cd0-4430-80f2-603bd14eba1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:21:57.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:45.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Ben Sasse of Nebraska voiced his opposition to a
        no-fly zone in a statement after the call, saying the situation could "spiral
        out of control quickly." But he also urged the US to send more air power.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2fc7dd-234f-4a3b-a481-b830be957799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:21:57.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:45.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about efforts to provide jets to the Ukrainians, Ohio Rep.
        Mike Turner on Saturday evening told CNN''s Pamela Brown, "Obviously it''s
        a logistical issue, but as we''ve seen from President Zelensky and his military
        and the Ukrainians, they have the will to fight. If we give them what they
        need, they will continue to defend their country and that''s what we need
        to be doing at this point," Turner, the top Republican on the House Intelligence
        Committee, said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eaa697-07a2-4c7f-b9ed-9e12436675d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:21:57.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:45.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tougher sanctions</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54662577-81ef-47c6-8b9f-7565c8a17daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:21:57.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:45.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky advocated banning Russian oil imports and suspending all
        commercial transactions, like Visa and Mastercard, a senator on the call told
        CNN. Later Saturday, Visa Inc. and Mastercard announced they were suspending
        all transactions and operations in Russia because of the invasion of Ukraine.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cbe9a0-e808-40c8-b0c8-d9727c6f4571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:21:57.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:45.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian leader also urged the US to revoke "most favored nation"
        status for Russia on trade and argued "stopping the purchase of Russian oil
        and gas around the world would be one of the most powerful sanctions possible,
        ''even more powerful than SWIFT,''" according to <a href="https://twitter.com/SenDanSullivan/status/1500139109490348041"
        target="_blank">Republican Sen. Dan Sullivan</a>&nbsp;of Alaska.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a110e558-c40f-4b88-96e3-a86b366a752f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:21:57.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:45.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, Canada, and European allies previously announced they would
        <a href="https://www.cnn.com/2022/02/26/politics/biden-ukraine-russia-swift/index.html"
        target="_blank">expel certain Russian</a>&nbsp;banks from <a href="https://www.cnn.com/2022/02/28/business/swift-sanctions-explainer/index.html"
        target="_blank">SWIFT</a>, the high-security network that connects thousands
        of financial institutions around the world.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f95d75-870d-4580-ab98-b47b8ee20043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:21:57.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:45.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky also provided a status of on-the-ground conditions in his
        nation, according to participants in Saturday''s meeting. He described how
        the Russian soldiers the Ukrainians have captured are often unaware of the
        real conditions in Ukraine and that they were fighting a war of hostility,
        according to a senator on the call.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e705e1-dcf0-4ddc-8547-386e6acfb37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:21:57.992+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:45.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/LindseyGrahamSC/status/1500140502456406018"
        target="_blank">In recapping</a>&nbsp;the meeting, Sen. Lindsey Graham said
        Zelensky also provided "numerous examples of war crimes" committed by Russia,
        and there are "wholesale attacks on civilian targets, random, indiscriminate"
        happening in Ukraine.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b0f9df-c619-4780-afba-8e7350385911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:21:57.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:45.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Carolina Republican said Zelensky "indicated that labeling
        President Putin a war criminal is the right thing to do and he thinks would
        help tremendously."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfb1931-9832-4cf3-835d-d59eabe4b422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:21:57.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:45.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After hearing from the Ukrainian leader, several senators took to
        Twitter to express their support for him and his country. South Dakota''s
        John Thune, the No. 2 Republican in the Senate, praised Zelensky for his "inspiring
        bravery and resolve while under attack, just like his fellow countrymen."
        Thune said the US stands with Ukraine and "must help keep them in the fight
        while leading the free world against Putin''s war of conquest."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d03baa5-e889-45aa-85e3-849a95936418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:21:57.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:45.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the call, dozens of lawmakers unmuted to thank Zelensky
        and voice their support, with some saying "Slava Ukraini" — or Glory to Ukraine
        — according to a person who was on the call. The Ukrainian president was clearly
        moved by the gesture, the person added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5beaae-090c-4c80-a695-2e54afe98644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:21:57.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:45.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Russia launched a <a href="https://www.cnn.com/2022/02/24/europe/ukraine-russia-invasion-thursday-intl/index.html"
        target="_blank">full scale invasion into Ukraine</a>&nbsp;on February 24,
        the US has <a href="https://www.cnn.com/2022/02/24/politics/biden-sanctions-russia-ukraine/index.html"
        target="_blank">slapped several sweeping sanctions</a>&nbsp;on Moscow, including
        on Putin himself. Biden recently authorized $350 million in new US military
        assistance to Ukraine.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1026ca-bf7c-4eaf-83ab-7eba71d4395e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:21:57.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:45.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Russia continues its advance on Ukraine, the White House this
        week <a href="http://www.cnn.com/2022/03/03/politics/white-house-ukraine-emergency-funding-request/index.html"
        target="_blank">asked lawmakers to approve $10 billion</a>&nbsp;in lethal
        and humanitarian aid for Ukraine as part of a $32.5 billion emergency funding
        request sent to Capitol Hill.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ebf43f-f180-4600-ac73-8719d266d86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:21:57.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:45.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional reaction and background
        information.</em></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7679b1f-da18-4d2c-9bc2-428e240c4b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T11:21:57.993+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:48:45.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first pubished on CNN.com, "<a href="https://edition.cnn.com/2022/03/05/politics/ukraine-russia-zelensky-us-lawmakers/index.html"
        target="_blank">Zelensky calls for no-fly zone and harsher sanctions on Russia
        in Zoom meeting with US lawmakers</a>."</em></p>'
  'putin-russia-threats-ukraine-evacuation':
