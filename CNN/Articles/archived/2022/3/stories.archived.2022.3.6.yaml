      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) –</strong> Former
        Duterte administration officials running for a Senate seat call on the government
        to provide subsidies and implement tax cuts for sectors that will be affected
        by high fuel prices brought about by the Russia-Ukraine conflict.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
