      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two teams exchanged leads in the first half, but Rain or Shine
        mounted a scoring run late in the third quarter for a 77-73 lead.</p>'
