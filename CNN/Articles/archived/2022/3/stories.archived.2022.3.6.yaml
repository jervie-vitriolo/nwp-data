      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a meeting Friday led by Managing Director Kristalina Georgieva,
        the IMF said there were serious economic consequences in the region. Energy
        and wheat prices have surged, adding to the effects of inflation from the
        pandemic and global supply chain disruptions.</p>'
