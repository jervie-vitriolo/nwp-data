    'template': '1'
    'title': 'DTI: Russia-Ukraine conflict no effect in prices of basic commodities
      in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e171b88-b74c-4b1b-8fae-2574d79394a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:29:32.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:34.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) –</strong> Consumers
        don’t need to worry as the Russia-Ukraine conflict would have no effect in
        the movement of prices of basic commodities in the country, at least in the
        next three months, Trade Undersecretary Ruth Castelo assured on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f660c1dc-05e4-45cc-a219-dae4d0df4486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:29:32.606+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:34.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151d5b7c-f136-4f1e-bcdf-d36249e14a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:29:32.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:34.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castelo said food manufacturers and retailers have assured the Department
        of Trade and Industry that they have a sufficient supply of products and raw
        materials for the next three months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625ae7b8-6313-4ab5-8a18-4eccd590968a'
      'mgnl:activationStatus': true
