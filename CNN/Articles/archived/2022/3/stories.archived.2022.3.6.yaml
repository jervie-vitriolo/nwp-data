  'Manday-leads-San-Miguel-to-first-PBA-3x3-leg-title':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-06T15:38:56.053+08:00
    'imagesource': 'jcr:256f39bc-40f4-45cd-90c2-be415ed29dec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5add60a-c3aa-4ade-a87d-58b5c72d1ecd'
    'lead': 'Jeff Manday sizzles with 13 points as he carries the San Miguel Beermen
      to their first PBA 3x3 leg title after beating Barangay Ginebra, 21-15, in the
      finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-06T15:37:05.765+08:00
