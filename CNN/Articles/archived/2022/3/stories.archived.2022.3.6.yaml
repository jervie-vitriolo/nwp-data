      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) –</strong>&nbsp;Defending
        PBA Governors’ Cup champions Barangay Ginebra flashed their never-say-die
        attitude in the fourth quarter to carve out a 104-93 win over the Rain or
        Shine Elasto Painters on Sunday at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6206913-a8a3-4b79-af4b-1d4e0141328e'
