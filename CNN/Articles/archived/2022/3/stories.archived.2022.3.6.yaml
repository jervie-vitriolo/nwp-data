      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757cfc67-b5a8-43ae-8936-369248a77194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T10:18:55.628+08:00
