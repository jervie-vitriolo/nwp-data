      'mgnl:type': 'text'
      'text': '<p>Metro Manila (-11), Mindanao (-15), and Balance Luzon (-11) all
        received a “mediocre” score.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74cd447-f59f-4006-bc26-91c6dd9c5262'
