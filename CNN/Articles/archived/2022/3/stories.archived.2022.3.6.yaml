  'US-Europe-banning-Russia-oil-imports':
    'author': 'Devan Cole, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-06T23:51:56.843+08:00
    'imagesource': 'jcr:4976e2d4-3900-44e2-8403-96db1f325d72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1592c154-af20-4b8b-84a5-9b80c7475cbc'
    'lead': 'Secretary of State Antony Blinken says the US is working with its allies
      in Europe to look into the possibility of banning Russian oil imports in an
      effort to further punish the country for its unprovoked invasion of Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-06T23:50:37.945+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T11:48:29.199+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:48:21.140+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Blinken says US is working with European allies to look at ''prospect''
      of banning Russian oil imports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73108724-4f7f-4f36-b020-89ae53321990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T23:50:37.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:29.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Secretary of State Antony Blinken said
        Sunday that the US is working with its allies in Europe to look into the possibility
        of banning Russian oil imports in an effort to further punish the country
        for its unprovoked invasion of Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608b5836-c631-4af4-83d0-27298ba9514b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T23:50:37.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:29.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de49efda-e4dd-4e61-8df0-23a82a22542a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T23:50:37.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:29.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to oil, Russian oil, I was on the phone yesterday
        with the President and other members of the Cabinet on exactly the subject,
        and we are now talking to our European partners and allies to look in a coordinated
        way at the prospect of banning the import of Russian oil while making sure
        that there is still an appropriate supply of oil in world markets," Blinken
        told CNN''s Jake Tapper on "State of the Union."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435d8c51-ba30-4fa8-839b-a764fade3c86'
      'mgnl:activationStatus': true
