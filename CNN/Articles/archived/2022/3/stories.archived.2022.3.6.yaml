      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3292f4e2-54a6-4b8c-8853-8751ba1abddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:48:26.540+08:00
