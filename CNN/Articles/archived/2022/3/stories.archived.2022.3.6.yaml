    'jcr:uuid': 'ade6d99c-c5b0-4e0a-9c0a-55158e3d2295'
    'lead': 'Senatorial candidate and ex-presidential spokesman Harry Roque believes
      replacing PhilHealth with a National Health Service would help fight corruption
      and emphasize that national health care isn''t merely medical insurance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-06T21:58:06.139+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T11:48:32.322+08:00
    'mgnl:lastActivatedBy': 'magnolia'
