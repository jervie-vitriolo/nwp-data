      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924685ce-f031-440b-90b3-85cce4fdb1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:48:26.540+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:33.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Nuclear Research Institute Director Carlo Arcilla revealed
        South Korea’s offer to rehabilitate the plant at a cost of $1 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c44c1c-961e-48c1-bb3e-652729e3b178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:48:26.540+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:33.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6157359-94b5-48b5-abf2-f83f1ab00fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T20:48:26.540+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:33.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dapat pag-isipan natin kung seryoso ang offer ng South Korea kasi
        [We should think about the offer made by South Korea because] they have credibility,”
        Arcilla told CNN Philippines’ Newsroom Weekend.</p>'
