      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My reputation all along has been that,” he said. “Regardless of
        whether I belong to a party or not, if it goes against my principles and beliefs
        then I’ll go against that party contrary to it.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cb3706-3032-46e6-9b93-c3bc9d5680e0'
