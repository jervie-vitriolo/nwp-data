      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa3243e-ff58-4421-b1e8-6e6823197207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T23:50:37.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:48:29.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken also said the administration is watching "very credible
        reports of deliberate attacks" by Russia on civilians in Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf68e5e-9d23-4d72-9a7d-4744ec08cbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T23:50:37.946+08:00
