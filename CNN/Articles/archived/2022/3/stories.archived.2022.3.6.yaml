    'template': '1'
    'title': 'IMF warns of economic fallout to Ukraine invasion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5902e286-2834-48c7-bfc4-d95d76a8472f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-06T23:02:43.255+08:00
      'mgnl:createdBy': 'david'
