      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07187633-bfeb-48c5-9354-bc32e4e545f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T16:29:06.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:35.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Appmasters tightened up their defense in the final two minutes
        to overcome a five-point deficit in the game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79062c55-4b13-41a7-9359-dc3df088ee48'
