      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said the full implementation of the Sagip Saka Act will
        help increase the income of farmers and fishermen amid the unabated fuel price
        hikes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cfe993-632d-4891-bc76-642f340fb411'
