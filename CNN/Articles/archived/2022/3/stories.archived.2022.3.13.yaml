      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) â€”</strong> Qualified
        Filipino athletes in the 2022 World Games are up to nine after triathletes
        Kim Mangrobang and Fernando Casares landed a top 10 finish in their respective
        divisions in the 2022 AST Asian Duathlon Championships held in Bahrain on
        Saturday.</p>'
