    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia']
    'template': '1'
    'title': 'End of an era in Russia as sanctions bite and Western companies take
      flight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14c81ca-1a27-4306-bc63-9764a5da8293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:13:38.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:39.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;When thousands of Russians lined up
        in Moscow''s busy Pushkin Square on January 31, 1990 to enter the country''s
        first-ever branch of McDonald''s, the moment represented a seismic cultural
        shift.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac3ccba-5adb-4dac-b490-325381b9aaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:13:38.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:39.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iron Curtain, which had divided Eastern and Western Europe for
        decades, had only just collapsed. Now the fast-food chain beloved by Americans
        and many others could serve up Big Macs to Russian customers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821927bf-9b0e-483d-a43f-afe49029a89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:13:38.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:39.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-two years later, McDonald''s has nearly 850 branches across
        the country. But on Tuesday, it announced their doors would close. Like many
        other big Western brands, including IKEA, H&amp;M, Coca-Cola and Starbuck''s,
        McDonald''s has decided to suspend its operations in Russia in response to
        Moscow''s invasion of Ukraine. PepsiCo has also said it will stop selling
        some of its products there, including Pepsi Cola and 7-Up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b842dc-31e7-4937-9e80-537993746402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:13:38.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:39.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, Russians can choose to eat elsewhere and buy other goods
        â€”&nbsp;many homegrown chains have sprung up across the vast country since
        the demise of the Soviet Union.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa77b1e-ac64-4652-97da-331a567c867b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:13:38.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:39.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the decision of these international brands to suspend trading
        in Russia â€”&nbsp;following several rounds of punishing Western sanctions and
        massive public pressure on moral grounds â€”&nbsp;still represents the end of
        an era.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea153a2-6a54-491a-b50e-840840ae2277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:13:38.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:39.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coke, Pepsi, McDonald''s were the symbols of westernizing Russia,
        Russia opening to the world. And the fact that these companies are leaving...
        signals and highlights the extent to which Russia is closing and turning inwards,"
        said Gulnaz Sharafutdinova, a professor of Russian politics at King''s College
        London''s Russia Institute.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7ba5c7-6e68-4f11-a5dd-c1005382685b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:13:38.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:39.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That first McDonald''s on Pushkin Square, known as Pushkinskaya
        Square to Russians, seated 700 diners and was for years the company''s largest
        outlet anywhere in the world. Young middle class Russians growing up in the
        1990s saw McDonald''s as somewhere cool and alluringly foreign, a restaurant
        where you''d take friends to celebrate special birthdays.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f5d380-6389-40fb-bb2b-4a39201297e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:13:38.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:39.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the 21st century rolled on, the chain seemed a less potent symbol
        of American culture but remained a favorite venue for Russian college students
        to meet for affordable lunches or dates, and offered a fast, cheap dining
        option for others. Its branches also gave job opportunities to tens of thousands
        of Russians.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7a2ed6-686d-4070-8a24-34d3bf7cef38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:13:38.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:39.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that is now gone, at least for the foreseeable future. "Our
        values mean we cannot ignore the needless human suffering unfolding in Ukraine,"
        said McDonald''s chief executive Chris Kempczinski in a message to staff Tuesday
        announcing the company''s suspension of operations in the country. He added
        that it was "impossible to predict" when its restaurants might reopen. CNN
        has reached out to McDonald''s for confirmation of the final closing date
        for its restaurants but has not yet had a response.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d709e2-8dd7-43d6-bcb4-fbafd723486b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:13:38.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:39.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it is an end of an era or not, it''s hard to say right
        now, many observers do fear that it might be, and that will depend on how
        long it will take Russia to go through the difficult, dark, toxic authoritarian-slash-totalitarian
        dictatorial period," said Sharafutdinova by phone. "We are also pretty clear
        that to shift away from this will take a lot of effort -- social, political,
        economic, and leadership."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ae304d-a42c-4501-82d0-9040bfc30d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:13:38.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:39.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reputational wound</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2694def7-675e-4327-9f8f-95b852048bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:13:38.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:39.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many ordinary Russians are still reeling from the shock of events
        over the past two weeks. With news coverage of the war tightly controlled
        by the state, it''s hard to take stock of exactly how much their world has
        changed with the imposition of Western sanctions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baf1413-be46-4197-b6b8-c8608c3a5bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:13:38.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:39.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But economic pain is already being felt as the ruble''s value crashes
        and bank controls tighten. While some wealthy Russians scrambled to sell assets
        abroad and even to leave the country while they still could, the less affluent
        have fewer options.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae16bc5-35ff-4216-83ff-2a50c70879a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:13:38.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:39.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most immediate impact will obviously be on those who work for
        the Western companies who''ve suspended their operations, although there have
        been promises of continued support from their employers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071b220c-9c8e-4438-997a-56a35789287d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:13:38.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:39.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Kempczinski said the 62,000 staff in Russia "who
        have poured their heart and soul into our McDonald''s brand to serve their
        communities," would continue to be paid. He also noted the impact on "hundreds
        of local, Russian suppliers and partners who produce the food for our menu
        and support our brand."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b804d80e-4ebd-4ce0-9c28-0f3177c65ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:13:38.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:39.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swedish furniture giant IKEA, which first opened its doors on Russian
        soil in 2000 and now has 17 stores across the country, said its decision to
        pause all exports and imports in and out of Russia and Belarus and to stop
        all IKEA operations in Russia, would have a direct impact on 15,000 workers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ffedd1-1305-44df-afbf-1e4824361c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:13:38.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:39.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ambitions of the company groups are long term and we have secured
        employment and income stability for the immediate future and provide support
        to them and their families in the region," IKEA said in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fee05bb-62f2-4fc6-927c-6e560d4a86c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:13:38.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:39.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For other Russians, the impact, while less direct, is likely to
        be demoralizing on two levels, said Tomas Chamorro-Premuzic, professor of
        business psychology at University College London. Firstly, they will lose
        access to products and services they enjoy â€”&nbsp;but also, and perhaps more
        painfully, they will feel the reputational wound of being "ostracized by the
        world, and vilified," he said by email.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6407938-8aaa-4bc6-b490-71a1563d716d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:13:38.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:39.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the response across different sections of Russian society
        will vary, Sharafutdinova points out. Some of the companies suspending their
        operations in Russia are luxury brands whose products would have been out
        of reach for the vast majority of Russians.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0985f496-d49e-4d23-9f09-d66f055c8432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:13:38.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:39.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others, like IKEA, or Starbucks, or even McDonald''s, "were
        places that were visited and used and consumed by Russia''s middle classes"
        in urban areas on a regular basis, she said, and their loss will affect large
        numbers of people. "There will be replacements but it is yet another symbol
        of middle class for the Russians and they will be losing that access," she
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d33973-1130-4945-902b-ec1eab3e77bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:13:38.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:39.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside those urban areas, where views are more cosmopolitan, the
        reaction is more likely to be one of defiance in the face of sanctions, Sharafutdinova
        added, with the West seen as turning against Russia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e60884c-6e5f-41e7-a739-78c5304e378f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:13:38.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:39.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those Russians "would consider themselves to be sort of Russian
        patriots who care about Russia''s national interests, because that''s how
        the government presents that... they will be in a defiant mode and consolidate
        behind the leadership and say, ''Okay, it''s better that we will build our
        economy,''" she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d99fd90-67ec-4b18-a28e-138197b76508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:13:38.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:39.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin on Friday insisted that Western
        sanctions represented an opportunity for Russia''s $1.5 trillion economy,
        the 11th largest in the world.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fad9c5-ae22-4385-aa6d-c5855958a40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:13:38.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:39.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recent years have shown that where Westerners imposed restrictions
        against us, we acquired new competencies and restored old ones at a new technological
        level," Putin said, speaking alongside Belarusian leader Alexander Lukashenko
        in Moscow.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832dc237-1f00-4e3c-822c-2171db460e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:13:38.378+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:39.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a time of opportunity to move towards strengthening technological
        and economic sovereignty," Putin added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473249f2-4e44-4bf3-9541-7299a75a5795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:13:38.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:39.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Job losses</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0b8a54-4382-447e-8c3f-ead46125a10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:13:38.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:39.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some in Russia are responding to the pullout by Western brands with
        dark humor. New memes are making the rounds on social media, such as one suggesting
        that IKEA''s giant plush sharks, for which there was previously a craze in
        Russia, should have been stockpiled, or indicating that food from McDonald''s
        is now being sold on Avito, a Russian equivalent of eBay or Craig''s List.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b251cba-f931-4512-b04a-b2352d30e193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:13:38.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:39.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Twitter user posted a picture of people queuing outside the
        Pushkin Square McDonald''s back in 1990 with the ironic caption (in Russian):
        "Moscow, the opening of a McDonald''s restaurant, March 2025."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d1f25b-c4af-4208-b50d-dca69dc33700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:13:38.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:39.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, the symbolism of the world''s withdrawal from Russia
        will have an emotional and psychological impact, Chamorro-Premuzic said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af00d777-626d-4ae1-bbcb-dab20c66ceae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:13:38.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:39.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not really about the functional loss of paying more for furniture
        or not having your favorite burger or coffee, but the fact that you have become
        public enemy number one. With any bad leader or despotic ruler, it is the
        country''s citizens who suffer the most."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc7b411-b200-4c12-ad5c-130863c12188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:13:38.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:39.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Job losses may also follow if companies decide to close down operations
        permanently, rather than just suspending them, added Chamorro-Premuzic. "These
        are big employers and just like they created many jobs when they came, the
        jobs will go if they leave," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d030212-8e12-4eb5-978f-ae7aa88bc4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:13:38.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:39.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this does not mean those companies will bid farewell to Russia
        forever. The companies could, of course, "very easily return if there are
        significant political changes, government changes, changes of reputation,"
        said Chamorro-Premuzic.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d87fbdc-7daf-40f2-9b94-16cfb550264b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:13:38.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:39.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course it is a big market for companies, so they will have the
        same incentive to go back than they had to go there the first time. So, if
        there is no moral or brand reputation impediment, they will return."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807668f9-2ce5-4463-b0f4-9882bbc4d549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:13:38.379+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:39.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, according to Putin, Russia and Belarus will get through
        the difficulties presented by sanctions and will even "acquire more competencies,
        more opportunities to feel independent, self-sufficient, and ultimately benefit
        [from them], as it was the case in previous years."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4da243-e995-45b5-98e6-f72e1f9674a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:13:38.377+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:39.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/03/12/europe/western-brands-russia-sanctions-impact-intl/index.html"
        href="https://edition.cnn.com/2022/03/12/europe/western-brands-russia-sanctions-impact-intl/index.html">End
        of an era in Russia as sanctions bite and Western companies take flight</a>"</em></p>'
  'leni-robredo-campaign-isabela-solid-north':
