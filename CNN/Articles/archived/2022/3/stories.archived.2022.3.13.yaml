  'Dozens-killed-Russian-forces-targets-western-Ukraine':
    'author': 'Tim Lister, Mohammed Tawfeeq, Olga Voitovych, Simone McCarthy and Tara
      John, CNN'
    'caption': 'Photo courtesy: Dan Kitwood/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-13T23:00:25.641+08:00
    'imagesource': 'jcr:982e8d62-b496-4a40-a7a1-28c289769478'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81fb82b6-a050-4bd2-8017-2e80b62ce0da'
    'lead': 'Russia expanded its offensive to western Ukraine on Sunday, firing missiles
      near the city of Lviv and hitting a large military base close to the Polish
      border, reportedly killing dozens of people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-13T22:52:57.502+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T11:54:28.542+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:54:17.951+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dozens killed as Russian forces strike targets in western Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2894b93b-2519-4429-b03a-bd8351006ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Russia expanded its offensive to western
        Ukraine on Sunday, firing missiles near the city of Lviv and hitting a large
        military base close to the Polish border, reportedly killing dozens of people.
        The attack came the day after the Kremlin threatened to attack Western weapons
        shipments to Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0bfecf-9218-44ee-9b94-009587668b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87a8ebf-241b-449c-b92f-24403f20e977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the invasion runs into its third week, the northwest city of
        Lviv has largely been spared from Russia''s relentless bombardment. The picturesque
        city has instead become ground zero for displaced Ukrainians. Hundreds of
        thousands of them have flooded into the city in search of relative safety,
        with many using it as a stopping point before making their way to the Polish
        border about 43 miles (70 kilometers) away.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcaa785-813e-48f0-9a8e-5793a681dd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cdbb06-f457-4809-b9b0-a59ff33f4c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Russia''s war moved closer to the cultural hub on Sunday,
        a CNN team on the ground heard multiple explosions shortly before 6 a.m. local
        time (12 a.m. ET) near the city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4be065-69c3-4eb6-99c8-6a4784cc7101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73f9172-ac8a-4eda-bf07-59f8cedd4710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia fired more than 30 missiles at Yavoriv military training
        ground, according to Lviv''s military administration. Located between Lviv
        and the Polish border, the military base houses the International Peacekeeping
        and Security Center (IPSC) and has held joint drills with NATO and Western
        military personnel, including the United States.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b192a5c6-0889-4d96-9ae1-56a9b0b02700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cbc535-4fef-448e-bf00-9f78ccdd56da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness, who was on the base when the strike happened, told CNN
        of hearing a "sudden clap" from a bomb shelter. "Our positions were being
        bombed. We got on the floor. I heard what sounded like rocket launches, and
        I heard the sound of explosions on the ground. I heard three strikes," they
        said, adding that the explosion craters were 10 meters deep and there are
        fears people are under the rubble.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89bb9d4-ed66-43eb-9c83-14069c01cf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751abba2-3685-4626-b871-a0e56375c938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities say 35 people were killed and 134 injured at the
        military base, in what Ukraine''s Minister of Defence Oleksii Reznikov described
        as a "terrorist attack" on peace and security "near the EU-NATO border."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611848b4-02a8-464c-9745-7c1c8f1b2b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1483aa50-9120-4757-9bcd-aeca00a0ef74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they were still clarifying information, there were no reports
        of foreign nationals among the casualties so far, Ukraine Defense Ministry
        spokesperson Markiyan Lubkivsky said. The strike came the day after Russia
        bombarded an airport in the northeastern city of Lutsk, only 70 miles from
        the Polish border.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4b5346-9516-4c13-b242-4be6326dfe94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f460776a-dbcb-45ec-bfae-4d7e596d7024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United States National Security Adviser Jake Sullivan told CNN that
        the strikes on Lviv were a sign that the war was not going to plan. Russian
        President Vladimir Putin "is frustrated by the fact that his forces are not
        making the kind of progress that he thought that they would make against major
        cities, including Kyiv, that he is expanding the number of targets, that he
        is lashing out, and that he is trying to cause damage in every part of the
        country," Sullivan said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20640c3b-bfe6-4ea7-b035-dd98f4906b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6464fded-9762-4c2b-b7e5-bbfc6a915ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>American journalist reported killed</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c0e872-b6e9-4243-ada6-1b8f4e35627a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy fighting continued Sunday, with Britain''s Ministry of Defense
        saying Russia was attempting to "envelop" Ukrainian forces in the east of
        the country as it advanced from Crimea westwards towards Odessa.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5a80db-4f42-4428-b79a-ec9ea34a2b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3e2eb5-6817-4db3-be9a-a525d4dc85f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Russian troops inch towards the capital Kyiv, Ramzan Kadyrov,
        the pro-Kremlin leader of Russia''s Chechnya region, was reported to be in
        Ukraine. He told Russian soldiers outside of Kyiv that the key task is to
        seize the capital, Russian state news agency Russia 24 reported on Sunday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f418599d-9d53-4dc1-81ab-785af4bc38d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaa280c-1b08-4752-9faf-87b42113f62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid a growing civilian toll in Ukraine, an American journalist
        was killed by Russian forces in Irpin, on the outskirts of Kyiv, according
        to social media posts by Kyiv region police. Another US journalist was wounded
        by Russian troops, the police added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8366f6-aab2-48ab-8489-d8ba196e1b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26415c6d-eecf-4fa3-9124-fe13af395ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has been unable to independently verify the death, or to confirm
        which media outlet the American journalists were working for in Ukraine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90ee45d-5b82-4b75-8cf3-3a8b650c2d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ae8af1-4c8c-4188-8c38-3811dc677088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainians continue to protest Russian occupation. In the southern
        city of Kherson, which is occupied by Russian forces, hundreds of demonstrators
        flocked to the streets to protest against suspected Russian plans to turn
        the southern Ukrainian oblast into a breakaway republic.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72465013-6809-48b1-ab75-d9addb914dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7377db9d-bce5-482c-8515-2e5ad583efab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waving Ukrainian flags, the protesters chanted anti-Russian slogans,
        filled with expletives about Putin, according to videographer Artem Ivanov,
        who is on the ground in Kherson.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6b20e6-107e-4e95-9623-737d345e9b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9801f8b7-7648-42f2-b3fa-9d57e0dbbd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, at least one Kherson regional council official warned
        that occupation forces were laying the groundwork for the "Kherson People''s
        Republic." If true, the move would mirror Moscow''s establishment of two breakaway
        states in Ukraine''s eastern Donbas region. Ukraine considers those breakaway
        regions -- the Donetsk People''s Republic and the Luhansk People''s Republic
        -- to be Russian occupied.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5873102d-6357-489e-ad96-3cec7622723b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473bb1f2-de21-416f-929f-33b42e5d2f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin recognized the independence of those two territories in the
        days leading up to Russia''s full-scale invasion of Ukraine as part of his
        pretext to launch an assault on the country.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c75c7ae-b799-40d4-9a0a-88bbe4141cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f79f6a-f6e7-474d-92c5-fc0a5bfbb132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s air offensive on Sunday also bore down on heavily populated
        areas around the country. Nine people were killed in a Russian bombardment
        in Mykolaiv Sunday, local officials said. The strategic southern city has
        resisted Russian occupation and impeded an apparent push towards the major
        port of Odessa to the west. Reports from the area say there was heavy shelling
        north of the city around Bashtanka.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb8c186-b251-4826-ad13-b06ce399e74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cf4521-a631-4d7b-8588-8686be00edea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missiles also destroyed an airport in the western Ukrainian city
        of Ivano-Frankivsk, according to local authorities. The northern city of Chernihiv
        was struck for the third night in a row, hitting a high-rise building, the
        regional head, Vyacheslav Chaus, said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829dbb7c-8813-4dba-b6b2-9656f4e04228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362dd3eb-b47c-41ae-8b7b-c5d84d11c36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One person died, two were rescued," he said on his Telegram channel,
        adding that 10 fires were recorded in the city in the past 24 hours, and three
        people had died.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03a8d41-0ac5-432f-b5f3-a6ccc11b4bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7ee4c8-53a1-45ad-923b-b2a031f02ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South of Chernihiv on the main route to the capital Kyiv, a mother
        and her son were reported killed in shelling near Brovary.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da6eb87-018f-401a-9656-d3c7d1cefbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1348bf13-4481-4c60-bb7f-b4309ec10d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the eastern region of Luhansk, much of which is now occupied
        by Russian forces, the head of the regional administration, Serhiy Haidai,
        said there had been "massive shelling" of several towns, including Kreminna
        and Rubizhne, which had prevented buses from leaving with civilians.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ef3202-ee8d-4af3-b8bd-bec77f1ad250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b044f412-b66c-4964-b8d0-7dd328255f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In eastern Ukraine, an airstrike late on Saturday damaged the historic
        Holy Dormition Sviatogirsk Lavra, an Orthodox monastery in the Donetsk Oblast
        region, Ukraine''s Parliament said on its official Telegram account. There
        are 520 refugees living in the monastery, including 200 children, and about
        10,000 refugees and locals in the town of Sviatogirsk, the statement said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc4b8cc-85e4-4ce5-a304-c72bce2432b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3919c2aa-a721-4ef7-82a1-3fd37045aefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast was close to the monastery, close to a bridge connecting
        the right and left banks of the Siverskyi Donets River.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd454bd9e-e54e-4845-b0e1-3cd6ed691593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817405b8-9503-46d5-94b4-e08dba3c26ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''They have to keep doing more''</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03498db3-4e84-4dae-87d3-abcaf071a8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the devastation mounts, Ukrainian President Volodymyr Zelensky
        said the key task Sunday is to get the humanitarian convoy that is traveling
        towards the besieged city of Mariupol to its destination.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635b68c7-2012-4a1e-948a-3ce43788c4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bd5a1a-abd0-4daf-8989-7891e2915801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariupol has been under siege for more than a week. Much of the
        city is without power and water.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3228a8-9607-46fc-a9c8-61708f8d6c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4e7ac2-46fc-4379-8c35-09fa18bff6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky has grown more vocal in his calls for increased aid and
        protection from NATO, even as the bloc remains firm that it will not send
        ground troops or establish a no-fly zone over the country.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b13dc34-fb51-46c8-afe4-61c89013dc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803cd3f5-3bed-41e0-9ee9-82a9e35798f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evil which purposefully targets peaceful cities and ambulance
        vans and explodes hospitals will not stop with just one country if they have
        the strength to keep going," Zelensky, who has become the voice of resistance,
        said in an address Saturday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa54f378-3e31-4a6f-aa5d-a527ed4f2f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4194d2a-4f51-4bfd-8d39-403fb92cb6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I keep reiterating to our allies and friends abroad; they have
        to keep doing more for our country, for Ukrainians and Ukraine. Because it
        is not only for Ukraine, but it is for all of Europe," he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee2d9c4-104d-4720-a225-70fb879fc932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b7be9c-1ac2-475e-ae5a-207ae66195de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Zelensky''s senior adviser said talks between Russia
        and Ukraine could take place next week. Previous rounds of negotiations have
        failed to lead to a breakthrough.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea3a58e-4252-4769-b7a6-c3e3b6016e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8168f807-e298-41b9-9743-787ca759de1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s assault has spurred calls for the West to step up efforts
        to assist in Ukraine''s defense. The US and other NATO allies have so far
        supported Ukraine''s resistance through the delivery of high-tech military
        equipment and weapons, including anti-tank and anti-aircraft missiles -- but
        declined to send troops or enforce a no-fly zone.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ea668f-be27-4da3-b9d4-6ebf98311f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.506+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713dbcdc-b978-4b16-8c80-52615cb6ee6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in comments Saturday, Russian deputy foreign minister Sergei
        Ryabkov raised the risk of further escalation with NATO powers, warning Russia
        will treat arms shipments to Ukraine as "legitimate targets" for military
        action, according to Russia''s state-owned RIA Novosti news agency.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a168dae-95f3-4b95-8c59-461241d92edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86acecc8-d181-4f8b-ba45-d5e117c51017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian warning raises the risk of direct confrontation between
        Moscow and a NATO country -- something Western leaders have been striving
        to avoid since the start of the fighting, with Biden stressing on Friday that
        the US will not "fight world war three" in Ukraine.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e36a0e-cbc7-46cc-a280-20a46370c521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30b8573-c77e-47a9-918d-ba7a635e8d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a path to de-escalation remains murky, even as Putin took part
        in a 75-minute phone call with German Chancellor Olaf Scholz and French President
        Emmanuel Macron on Saturday.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd31b3b0-68cd-433f-8507-dcaab3620af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e486ba-a94e-4cf9-8c47-6a63fe42d32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron and Scholz appealed to Putin to "move toward a diplomatic
        solution to the conflict," according to German government spokesperson Steffen
        Hebestreit, but a French presidency source told CNN the Russian President
        seemed "determined to achieve his objectives in Ukraine."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3492058e-0eb5-4a7c-8ab2-e7a64fd8385a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:52:57.507+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:28.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/03/13/europe/russia-invasion-ukraine-03-13-intl-hnk/index.html"
        target="_blank">"Dozens killed as Russian forces strike targets in western
        Ukraine"</a></em></p>'
  'Baguilat-Espiritu-higher-standardized-minimum-wage':
