  'dfa-passport-application-courtesy-lane':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-13T15:04:43.472+08:00
    'imagesource': 'jcr:d738994c-1ccc-4f3f-9e5a-53fe0734afd2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '090e4c38-5cb6-469b-9504-29e78a82e6d2'
    'lead': 'The Department of Foreign Affairs will open a courtesy lane for fully
      vaccinated and qualified passport applicants starting March 14.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-13T15:13:56.463+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T11:54:37.234+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:54:13.683+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['passport', 'DFA', 'Department-of-Foreign-Affairs']
    'template': '1'
    'title': 'DFA to open courtesy lane for fully vaccinated, qualified passport applicants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd70ab3-2253-472a-914e-cde699ed0e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T15:13:56.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:37.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)</strong> â€” The
        Department of Foreign Affairs will open a courtesy lane for fully vaccinated
        and qualified passport applicants starting March 14.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd03fc0-4088-44f9-9911-c522175f52b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T15:13:56.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:37.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said the courtesy lane is for senior citizens, pregnant
        women, solo parents, persons with disabilities, minors aged seven and below,
        and overseas Filipino workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa874c69-cab4-4d1f-ae8a-dc9dd0d27012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T15:13:56.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:37.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beginning 14 March 2022, the Courtesy Lane at DFA Aseana will accommodate
        qualified and fully vaccinated walk-in applicants from 1 p.m. only, up to
        a maximum of 300 applicants," <a href="https://consular.dfa.gov.ph/services/passport/passport-cl"
        target="_blank">the DFA announced</a> on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e84708e-1cf8-47ab-8709-57372e08b5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T15:13:56.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:37.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cap of 300 applicants is implemented to accommodate applicants
        who have booked appointment slots during the same period," it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2480788-de3e-40c6-acf5-263a71591ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T15:13:56.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:37.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applicants must present proof of their status such as medical records;
        identification cards for solo parents and PWDs; employment contract, work
        visa, Seafarer''s Identification and Record Book, and a valid E-card from
        the Overseas Workers Welfare Administration for OFWs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9884894d-8249-4213-aaa2-04f9483ef803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T15:13:56.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:37.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minors must be accompanied by parents, legal guardians, or an authorized
        representative.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca947ed9-0a03-4892-bada-40b880d0946b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T15:13:56.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:37.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals with exceptional and emergency cases maybe accommodated
        in the courtesy lane provided they have a written request approved by the
        Foreign Affairs Secretary, Undersecretary for Civilian Security and Consular
        Concerns, or the Assistant Secretary for Consular Affairs.</p>'
  'Stajcic-on-staying-with-PH':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-13T15:51:18.278+08:00
    'imagesource': 'jcr:39ed81c2-4cbc-4fc6-8a60-be0e351982c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0946029e-7e05-4de6-a78b-f00b9b087006'
    'lead': 'Philippine women''s football team head coach Alen Stajcic shuns other
      coaching offers to stay with the Filipina booters for their historic 2023 FIFA
      Women''s World Cup campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-13T15:50:53.124+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T11:54:36.944+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:54:13.920+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stajcic on staying with PH: It was a decision of the heart'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2377450f-d66e-40ec-8ee6-8fc458ee33d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T15:50:53.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:36.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) â€“</strong> Philippine
        women''s football team head coach Alen Stajcic explained his decision to stay
        with the Filipina booters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89db983-ea4f-4fcc-89c5-e9efddc95c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T15:50:53.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:36.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It definitely was a decision of the heart," Stajcic said during
        a virtual media roundtable organized by the Philippine Football Federation
        on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f1db7e-56ad-4590-8774-15f8f22ff081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T15:50:53.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:36.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bb3bdb-a4a5-457d-9791-51f8b619375e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T15:50:53.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:36.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stajcic bared he has received coaching offers from a European club,
        a men''s national football team, and some squads in the men''s professional
        league in his home country Australia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cf8870-2377-4298-abdc-c679f87e240a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T15:50:53.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:36.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf55c832-283a-4b9e-9157-0cede889a861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T15:50:53.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:36.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, we started the journey. So now, it''s a process of really
        getting into the fun part and working hard to get to that World Cup. Definitely,
        it was a decision of passion which spelled the difference," said Stajcic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16958f1b-7e32-4884-8190-4e7a7bfe514a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T15:50:53.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:36.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2698964-bce5-4576-ae71-30892de49bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T15:50:53.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:36.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian guided the Filipina footballers in their historic
        achievement last January, where they clinched the country''s first ever FIFA
        Women''s World Cup berth. They also became the first Philippine football team
        to make it to a FIFA World Cup tournament.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae46193-ffc9-4ee8-90c1-e42be04e8353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T15:50:53.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:36.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e0b9d6-95df-44ee-8fdb-41838ce9fb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T15:50:53.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:36.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine women''s football team manager Jeff Cheng attested to
        Stajcic''s dedication in leading the squad to greater heights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a79ae3-ba09-4e0b-8493-f4f7cefe3e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T15:50:53.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:36.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28f1191-eb57-4b83-af0d-9b1ab9d1a329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T15:50:53.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:36.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can see that his heart is with the Philippine national team and
        I respect him greatly for that. I think that was what made him decide to extend
        the contract," said Cheng.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a6413b-488f-4d48-b051-89141b829a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T15:50:53.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:36.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd69405a-2e5b-4cdf-8f88-5dc2f3552524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T15:50:53.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:36.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before their much awaited Women''s World Cup debut in July 2023,
        Stajcic will call the shots for upcoming tournaments like the 31st Southeast
        Asian Games (SEAG) in May in Hanoi, Vietnam; the ASEAN Football Federation
        Women''s Championship here in July, and the 19th Asian Games in Hangzhou,
        China in September.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d16c963-188a-4f0d-81f4-20ea47572a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T15:50:53.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:36.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4f3e78-7982-4a03-a311-fecc4e55464e'
