      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) â€”</strong> Southeast
        Asian Games-bound Limitless Appmasters took home the PBA 3x3 second conference
        third leg crown after a close 21-20 win over first leg titlist TNT Tropang
        Giga on Sunday at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c199d951-349d-4274-859e-ff7c637f9310'
