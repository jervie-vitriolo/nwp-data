      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, even if he does not attend all presidential
        debates, he should go (to some of them) because a candidate must be transparent,
        accountable, responsible, open, and accessible. It is also where he will face
        all the accusations thrown against him. He can do it since we have faced all
        our cases.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67845d38-c829-4c66-9f74-9b69686c693f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T17:24:13.267+08:00
