    'template': '1'
    'title': 'Robredo draws crowd of 10,000 at rally in Marcos bailiwick Isabela'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303205f4-4f5e-4b29-a215-1cb33a19c57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:42:50.376+08:00
