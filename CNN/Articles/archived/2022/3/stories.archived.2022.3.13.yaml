    'template': '1'
    'title': 'Bongbong Marcos now prefers subsidies over excise tax suspension to
      address rising oil prices'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be6abba-a8a6-4595-a191-d040b6229ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T17:05:20.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:34.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ParaÃ±aque City (CNN Philippines, March 12) â€”</strong>&nbsp;Presidential
        candidate Bongbong Marcos believes the government partly paying for fuel costs
        through oil subsidies is a better option than suspending excise taxes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4501b179-9604-41e5-b73c-829903525b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T17:05:20.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:34.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa aking palagay, ang ating dapat gawin ay magkaroon na tayo
        ng</em> oil subsidy <em>na ''yung gobyerno ang nagbabayad ng bahagi ng presyo
        ng langis (ng mga konsyumer)</em>," said Marcos in a campaign speech before
        ParaÃ±aque City barangay officials on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7e4009-e0fe-4e5b-9299-71269cb216a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T17:05:20.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:34.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In my view, what we should do is we should have an
        oil subsidy where the government is the one partially paying for consumers''
        fuel costs.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca41fcf-4b3a-4c57-b6fd-475ea1ce9c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T17:05:20.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:34.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the presidential hopeful did not specify how much the subsidy
        should be.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f634ace0-7e3c-4e10-b7ce-4d7896c3af9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T17:05:20.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:34.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos nor his team also has yet to grant interview requests from
        journalists to further expound his views on the proposal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6f2f8f-505c-4b59-b658-e2ce362df69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T17:05:20.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:34.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier said he preferred suspending taxes, based on his joint
        statement with vice presidential running mate Davao City Mayor Sara Duterte
        on March 2, saying the suspension would be a form of subsidy for oil companies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c30bb2-0eb0-4381-a239-8054d82297ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T17:05:20.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:34.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mayroon pong mga nagsasabi na ''wag nang magbayad muna (ang
        publiko) ng</em> excise tax. <em>Ang problema pagkaganoon ang ating ginawa,
        kapag hindi na magbabayad ng</em> excise tax, <em>mawawalan po ang gobyerno
        ng</em> â‚±117 <em>bilyon bawat taon</em>," Marcos said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926e9c1b-f16e-43af-83b1-9be8e478b78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T17:05:20.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:34.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some are saying the public shouldn''t pay excise taxes
        for now. The problem is if we do that, if we donâ€™t pay the excise taxes, government
        will lose â‚±117 billion per year.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c71476-b900-435c-a7af-ac6c644e9325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T17:05:20.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:34.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Budget and Management (DBM) Assistant Secretary Rolando
        Toledo had warned about the consequences at a Palace briefing on Friday afternoon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218cab0d-dc95-49ae-a5cc-d623e4e278c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T17:05:20.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:34.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The] Development Budget Coordination Committee (DBCC) or the group
        of economic managers strongly opposes the proposal to suspend the imposition
        of fuel taxes because it will translate to significant foregone revenues that
        will be detrimental to our recovery," Toledo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71aeac1-b822-4023-aaa7-fca8d53598a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T17:05:20.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:34.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM official explained that the expected losses in government
        revenues could impact the implementation of state programs, activities, and
        projects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d4de0d-fefb-4480-b7ca-eb0ce5bd1086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T17:05:20.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:34.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Duterte, meanwhile, said on Thursday that she and Marcos are
        backing calls for Congress to hold a special session to address soaring oil
        prices caused by the Russia-Ukraine war.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9769685f-fc78-4b4d-8666-f769dd360ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T17:05:20.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:34.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat po siguro ay tulungan din ng Kongreso</em>, both Senate
        and House of Representatives,<em> ang ating</em> executive department <em>sa
        pag-iisip kung ano pa bang puwedeng magawa ng gobyerno para sa ating mga kababayan</em>,"
        she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a104174b-8903-4a99-b509-6bc0fdcf0053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T17:05:20.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:34.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Congress, both the Senate and House of Representatives,
        should help the Executive department in finding ways on how the government
        can help our countrymen.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c155a8cf-f79f-405c-852d-afdb7738fe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T17:05:20.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:34.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Oil Price Stabilization Fund</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dfef84-0b06-492c-b51e-7268e1a86365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T17:05:20.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:34.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tandem also supports the revival of the Marcos-era oil price
        stabilization fund (OPSF), which was set up in 1984 to help protect consumers
        from fluctuations in global oil prices.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cc9e10-eab9-4990-a826-a62b6b92d51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T17:05:20.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:34.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito''y isang pondo na ang kontribusyon ay galing sa</em> oil
        companies. <em>''Yung porsyento nang kita nila, ilalagay nila dyan sa pondo
        na â€˜yan</em>," Marcos explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774a20df-501f-462f-a906-8e1d467fc414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T17:05:20.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:34.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a fund where the contribution comes from oil
        companies. They will put a percentage of their earnings in that fund.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeb93fe-daf7-4557-886c-a4490ce05dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T17:05:20.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:34.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang gagawin ng</em> stabilization fund, <em>halimbawa, ngayon
        tataas bigla ang presyo ng langis, imbes na bigla ang pagtaas, kukuha tayo
        din sa pondo na iyon para kung may pagtaas man, na di natin mapigilan, ay
        hindi bigla kundi dahan-dahan ang pag-akyat at sa ganon makapag-adjust ang
        mga</em> consumer," Marcos added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf69544-fcce-4ac1-a171-4bbb1991fb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T17:05:20.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:34.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What the stabilization fund does is that, for example,
        if oil prices will go up, instead of a sudden rise, we will get an amount
        from that fund, so that if there''s an increase that we can''t control, it
        will not be sudden but gradual so that consumers can adjust.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba9836a-38be-4975-bb5c-257d93c8e2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T17:05:20.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:34.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OPSF was scrapped by the Ramos administration to give way to
        the enactment of the Downstream Oil Industry Deregulation Act in 1998.</p>'
