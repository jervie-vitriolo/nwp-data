      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imee also explained the importance of participating in presidential
        debates, which she hopes Bongbong would realize.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6463ccb-362c-47e9-a5eb-0869a1544b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T17:24:13.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:33.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0326cb34-ecb7-43f0-be8b-10b6e18a821d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T17:24:13.267+08:00
      'mgnl:createdBy': 'david'
