    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:54:09.696+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Anju-Tomar', 'Mike-Faith']
    'template': '1'
    'title': 'Their first date was 204 days long'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77d3b20-ae09-42ff-84ef-2a056c10d8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Two years ago, Covid-19 turned the world upside
        down. While the pandemic is not over, <a data-cke-saved-href="https://www.cnn.com/2022/03/12/us/best-in-us-surfer-one-last-wave-dan-fischer-cec/index.html"
        href="https://www.cnn.com/2022/03/12/us/best-in-us-surfer-one-last-wave-dan-fischer-cec/index.html"
        target="_blank">The Best in Us</a>&nbsp;is a series that highlights people
        whose pandemic stories exemplify the resilience of the human spirit.</em></p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f6fa16-af3a-46df-a3cf-17a0576fe841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Anju Tomar drove south down I-65, wondering
        if she was making a big mistake.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9db3a84-7738-4e2e-8c46-a71d7280844d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She traveled often for work, but had never done something like this
        â€” driving across the country, during a pandemic, to meet a man she''d first
        spoken with for a few hours the night before on FaceTime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25603740-6017-472d-bff7-5ad65da6a12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Am I even doing the right thing?" she thought. "This is crazy."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b943a81-9e2b-43b6-9ef0-35ea00982dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tomar was excited, too. She''d felt such a strong connection
        with Mike Faith hours earlier. She liked how quickly he wanted to talk after
        they''d matched on a dating app. His British accent charmed her. And they''d
        quickly bonded over their shared experiences as immigrants in the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8471bf89-35a3-4c93-837e-4072fe444374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when Faith mentioned that he''d hop on a plane to meet her in
        person "if it were normal times," Tomar found herself saying something that
        surprised her. "Well, it''s only an 8.5-hour drive."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b08898-b9ee-4250-9f5a-5110c576f612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before long, she was in her SUV and on the way from Milwaukee to
        Nashville one morning in April 2020. At the very least, she told herself,
        she''d just stay for a day or two and end up with a new friend.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49574ff1-348b-4206-a55c-cd3b0ac85623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even now, nearly two years later, she''s amazed by all the things
        that happened next. If it hadn''t been for the pandemic, she says, everything
        might have turned out differently.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd99034-9a3f-4d0e-bb93-18c7a8ed2d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had a feeling when he saved her name in his phone</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a3da1c-4ef1-45ef-90a2-ce0f73f6a281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his home in Nashville, Faith was waiting for Tomar''s arrival.
        He''d felt the connection, too, and was impressed by how eager she was to
        meet up in person. He''d dated around and had started saving his dates'' names
        in his phone with descriptions of his first impressions. Something felt different
        about this one.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb682e6a-b3a5-41e1-b30c-e64c00258a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just felt really easy and relaxed and fun," Faith says. "After
        we talked, I said to my friend, ''This one''s good.''"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff963ae8-ed93-456a-9102-1d8d1a19a055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his phone, he wrote: "Anju Odds-On Favorite."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a0b5fa-6256-47d4-9ee2-a1388e6234f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomar and Faith are both in their 50s and divorced. Both have grown
        children.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26f0049-511c-4401-abcc-3b31e3792de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they met up in person, the two discovered even more points
        of connection.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdf0f39-0ee6-4065-b3ab-53fa0e93cfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomar is Indian. Faith''s kitchen was already full of Indian spices;
        it''s among his favorite cuisines to cook.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236f1ede-d6aa-4224-8863-fe8d7d9b6345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took out his ukulele and played one of his favorite songs; it
        turned out to be a prayer she says every day.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19a9f49-c867-42d7-baad-99c18baa1bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had a shared love of music. And both loved to travel for work
        and for fun.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121a7382-2b58-4765-9d5d-7c803760be92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faith is a CEO. Tomar works in the corporate world. Staying home
        for days on end isn''t their style. During their first conversation, Faith
        remembers asking Tomar what he says is a crucial question: "Can you travel
        with just one carry-on bag?"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eb51e1-507f-4478-97a0-b47eedd734bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her answer was yes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023c8c44-9f4d-44fe-84e2-bc960fe85f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at that time, neither one of them was flying. The pandemic had
        sent their lives â€” and almost everyone else''s â€” grinding to a halt.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ccb9c9-ab86-4e73-981e-197d5180fb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their case, Faith and Tomar say that was a good thing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad15524-04b8-4aee-938a-5618631d9c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In normal times, "it would have been a date for a day, and then
        maybe again in a couple weeks, and then who knows," Faith says.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc4c4a9-8cc1-4681-af35-455e74535cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, by their calculations, their first date ended up lasting
        204 days.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cb0232-e69b-49b4-a79a-3ab5ccbc7901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They say spending so much time together helped them grow</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dddc2c-b5c7-4d85-94f2-5d21be240221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They would travel between Nashville and Milwaukee â€” sometimes together,
        sometimes on different planes hours apart.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78ccb3d-d4a2-49ef-9d36-a13da4c9b05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we were together within 24 hours, that was still the same day,"
        Tomar says.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d00e7e-3690-4af6-8237-fb82f7fa2cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift toward remote work made staying side by side for long
        stretches of time possible.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560eddb8-b508-492e-8d71-a2be42a90e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both of us are super social, but we became so content just being,"
        Tomar says.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd9e08f-87c3-4d5c-86a9-261e97cda6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''d watch sunrises, dance to their favorite music and cook together.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd39d16e-8705-449b-9fe9-803f9227bd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It slowed us both down in a good way, where we could focus on our
        health â€” mentally, physically, emotionally â€” and then build our relationship
        on that," Tomar says. "It just kind of opened up the world. It gave us time
        to grow together. ... We were talking to each other nonstop."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5770a5f-8f20-4c88-8f63-008515a00357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 60 days in to that first date, they bought a condo together
        and moved in.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35afa00c-f7e5-4710-8ef5-22fce932c421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the kind of thing that would alarm them if their children
        did it.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf87eea-567f-4d47-98af-353f46627a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d read them the riot act," Faith says.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1e5678-38a6-4144-95fa-106e1e65cfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in this case, he says, it felt right.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca92dfa-30ca-41d9-8fad-82ae06c8285f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two say they weren''t shy about sharing news of their relationship
        with loved ones.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76117177-47d7-4afa-893f-6050868461f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Tomar''s family members were worried when they heard how
        fast her new relationship was moving.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97830500-1624-4d2f-b86f-88d1f4d65824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tomar saw things differently. Seeing so much pain caused by the
        pandemic, she says, made her even more determined to live in the moment.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a94893c-0bf6-4168-9c97-5c26b4ec6909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why does a person have to go slowly? I think we spend too much
        time brooding," she says.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45292211-cd42-4bc4-8df7-3815b281b3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now they''re getting to know each other''s roots</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b019d8-2774-4e69-9f22-ee7e97dbe8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As pandemic lockdowns eased and the world started opening up again,
        so did their relationship.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28e1d58-7c03-4c63-94b3-72c33b065110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve started traveling more, and spending time with friends
        and family has become an important part of their life together, too.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6411d9-15cc-49e7-8d8a-439bd4a2a66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the highlights of their travels: visiting the United Kingdom
        and India and seeing each other''s roots.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d79d9c-a671-44cd-b55b-6dfb9a29dc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was eager to show her London my way," Faith says, "and show her
        how to get around through all the backstreets. It was really interesting to
        just walk around and show each other our places."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee11b65-1278-4b91-8812-a7209e07b55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As their two-year anniversary approaches, Tomar says she sees symbolism
        in Faith''s last name.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c46142-4ec4-41cd-950c-43c6012354f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:09:59.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:45.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
