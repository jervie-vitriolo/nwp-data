    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:54:09.255+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'New-York', 'New-York-City', '-Museum-of-Modern-Art']
    'template': '1'
    'title': 'New York''s Museum of Modern Art evacuated after two people were stabbed
      inside, police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baafdad-2d57-4417-be1f-e9fda9b201f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:05:23.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:46.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Patrons at New York City''s Museum of Modern
        Art were evacuated Saturday afternoon after two employees were stabbed inside
        the iconic establishment by a man who was involved in two incidents of disorderly
        conduct at the museum in recent days, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99383ab1-c325-45e1-b1ad-cb6b3ae01026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:05:23.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:46.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two employees were stabbed in the back, the collar bone and
        in the back of the neck and were rushed to Bellevue Hospital within minutes
        of the attack. They received immediate medical attention and are expected
        to survive, said Deputy Commissioner of Intelligence and Counterterrorism
        John Miller during a news conference on Saturday evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137f5b1e-bb54-4132-b1f6-ad8b0c4a062d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:05:23.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:46.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At approximately 4:15 this afternoon, an individual entered the
        museum, attempted to gain entrance presenting his membership card and was
        denied entrance because his membership had expired. His membership had expired
        as a result of two incidents involving disorderly conduct here at the museum
        on two separate dates in recent days," Miller said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1418fd1a-890d-4a96-986e-07f7830012a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:05:23.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:46.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller said upon being denied entrance to the museum, the suspect
        became angry and then jumped over the reception desk and attacked two museum
        employees, stabbing them multiple times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460b3ee4-3cf1-4478-b434-0bd598a73c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:05:23.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:46.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYPD is currently looking for the suspect, described as a 60-year-old
        White male wearing a black jacket and surgical mask. His description was released
        immediately over division radio units in the area and a search was initiated
        by units that responded to the vicinity of the scene, according to Miller.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604dd10a-5b9e-41d6-96a4-2eb0af1e5dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:05:23.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:46.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, who is a regular at the MoMa, entered the building
        Saturday with the intention of attending a film at the iconic landmark. He
        is known to the NYPD, Miller said, and is wanted by the department in connection
        with two incidents that occurred in Midtown Manhattan, where the museum is
        located, prior to Saturday''s double stabbing. The man was caught on video
        leaving the museum and police have a direction of his flight, he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84b33ca-caac-4572-a340-da12274e681d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:05:23.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:46.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The individual involved in this incident is known to us and we
        are endeavoring to locate this person right now," Miller said. The incident
        is still unfolding and the investigation is in its early stages, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a7a945-f72d-4737-9904-85fae9f00171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:05:23.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:46.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Eric Adams said he was briefed on the incident on Saturday
        and <a href="https://twitter.com/Fabien_Levy/status/1502779188482383875" target="_blank">his
        press secretary tweeted</a>&nbsp;that it "appears to be an isolated, criminal
        incident."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70332ff-41f2-43b3-a266-a42315f3b2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:05:23.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:46.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can report that the two victims are being taken care of at Bellevue
        Hospital and are expected to survive their injuries," <a href="https://twitter.com/NYCMayor/status/1502787016731557888?s=20&amp;t=GAQ95wh-PUP0Y-ah7WgKCQ"
        target="_blank">Adams tweeted</a>. "We''re grateful for the quick work of
        our first responders."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1046ab8a-3262-4db4-bc6b-d8dd2506b234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:05:23.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:46.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams asked for the public''s help in locating the individual, tweeting:
        "Please continue to avoid the area while Police continue their investigation
        and if you have any information, please contact the NYPD immediately. Public
        safety is our top priority."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71116460-3265-4943-a159-46c092184ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:05:23.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:46.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In videos shared on social media, dozens of people are seen leaving
        the museum in a large crowd.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f482104d-d63a-4d8b-8b90-d3b3afc35347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:05:23.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:46.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We weren''t told what was going on, just that they had to close
        the exhibits immediately," MoMa patron Tina Rook told CNN. "A woman did say
        it was an emergency," Rook said, adding that the whole incident was handled
        very well by police and museum officials.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bf8353-3e11-4f43-8994-99b4e0f3afa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:05:23.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:46.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NYC''s official emergency management agency informed residents of
        road closure and emergency personnel at the scene near West 53rd Street and
        6th Avenue in Manhattan, according to <a href="https://twitter.com/NotifyNYC/status/1502761839448535040"
        target="_blank">a tweet</a>&nbsp;on Saturday afternoon.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6445ba25-b25a-4bbf-baba-1905ae7efe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:05:23.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:46.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller said there was ample security in the area at the time of
        the incident but described it as a "rapidly unfolding spontaneous incident."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9125bb21-0ca9-4ead-bf1d-071dafa5d212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:05:23.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:46.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident in the renowned New York museum occurred as the city
        experiences a <a href="https://www.cnn.com/2022/03/05/us/new-york-city-crime-wave-2022/index.html"
        target="_blank">continued wave of violent crime</a>&nbsp;this year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecab9ac-7e97-4673-8c52-ccf41735ae33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:05:23.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:46.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Eric Adams has begun implementing his comprehensive plan to
        combat gun violence and crime in the city. Part of the plan includes reviving
        the NYPD''s controversial anti-crime unit. Neighborhood safety teams will
        be tasked with patrolling high-crime neighborhoods starting on Monday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5663d64a-0b88-4f14-ae87-d4dfee4fcfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:05:23.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:46.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city recorded a 41% increase in overall major crime through
        the first months of 2022 compared to the same period last year, including
        a nearly 54% increase in robberies, a 56% increase in grand larceny incidents
        and a 22% increase in rape reports, the data shows.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15f9819-4231-4393-b746-e8defbe1d163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:05:23.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:46.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams unveiled his "Blueprint to End Gun Violence" in January, which
        includes long-term goals to grow economic opportunities, improve child education
        and provide more access to mental health resources while addressing the gun
        crisis.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3492b5-0d63-47c6-83ff-cc712637645c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T11:05:23.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:46.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This&nbsp;story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/12/us/moma-evacuation-stabbing/index.html"
        target="_blank">New York''s Museum of Modern Art evacuated after two people
        were stabbed inside, police say</a>."</em></p>'
  'anju-tomar-mike-faith-first-date':
    'author': 'Catherine E. Shoichet, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-03-13T11:05:44.026+08:00
    'imagesource': 'jcr:4e4889ca-d21e-42f3-a6a4-3b6b3bde35f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71542c07-9700-4b2b-b6d5-9aec3c2bf873'
    'lead': 'About 60 days in to that first date, they bought a condo together and
      moved in.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-13T11:09:59.560+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T11:54:45.831+08:00
    'mgnl:lastActivatedBy': 'magnolia'
