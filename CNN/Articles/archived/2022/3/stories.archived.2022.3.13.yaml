      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rambo Chicano, the other Filipino triathlete who competed in the
        Asian duathlon tilt, failed to clinch a World Games berth for being the sixth
        best Asian in the Elite Men category race.</p>'
