      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala kaming</em> additional incentives for our employees but
        our shuttle and extended routes for our shuttle are still in place," said
        Hannah Beth Manalaysay, human resource department manager of Testech Inc.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33532265-95cb-4087-bdcb-0f92486fbee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T16:32:28.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:35.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t have additional incentives for our employees
        but our shuttle services and the extended routes for our shuttles are still
        in place.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f900736-c6b1-43db-9c32-a297595b4ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T16:32:28.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:35.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Finance, current subsidy allocations
        are targeted for drivers of public utility vehicles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8002eaa-8039-418d-88bc-d6dcab94cfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T16:32:28.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:35.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance spokesperson Paola Alvarez explains how companies can utilize
        the policy to their advantage.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06ea472-6660-4527-898b-547ac66a0a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T16:32:28.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:35.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can hire shuttles for employees and <em>i-partner mo is â€˜yung
        mga</em> registered PUVs <em>na nakakatanggap ng</em> targeted support. That
        way you benefit from the support the government gives PUVs and at the same
        time â€˜yung PUV drivers assured <em>sila na meron silang</em> business <em>na
        mag-operate,"</em> Alvarez said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865dbde2-eba8-4cec-9d24-bb963185d238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T16:32:28.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:35.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You can hire shuttles for employees and partner them
        with registered PUVs which receive subsidy. That way you benefit from the
        support the government gives PUVs and at the same time the PUV drivers are
        assured they have a business to operate.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb097e4-d28c-4c02-9345-fa3dd87ef9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T16:32:28.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:35.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF said companies can still offer flexible working conditions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4666c094-ae4d-47b6-b68f-dcf41dc10e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T16:32:28.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:35.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, for companies which are registered under the Fiscal Incentives
        Review Board (FIRB), or those operating at eco-zones, need to make use of
        their offices for them to continue receiving the benefits of their incentives.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598497d7-cc6e-498b-8d1c-76b464ce9775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T16:32:28.599+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:35.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung mga kumpanyang na nago-operate sa</em> eco-zone or freeport
        zone or <em>â€˜yung</em> registered sa FIRB, <em>hindi sila nagbabayad ng</em>
        tax. <em>Meron silang</em> income tax holiday. <em>Wala silang kahit anong
        binabayarang</em> tax or <em>â€˜yung nasa</em> different tier <em>na nago-operate
        sa</em> eco zone. <em>Nagbabayad lang sila ng</em> five percent tax in lieu
        of all other taxes," says Alvarez.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a110f8f8-3c0b-4fab-9337-19be556779d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T16:32:28.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:35.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Companies registered under the FIRB which operate
        in eco-zones or freeport zones don''t pay any tax. They are granted an income
        tax holiday. They donâ€™t pay any taxes, unlike those operating in a different
        tier in the eco-zone. They only pay five percent tax in lieu of all other
        taxes.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c41a7d-f981-4aef-a56e-02736a791414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T16:32:28.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:35.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the continuing increase in fuel prices, private companies and
        their employees hope the government has not forgotten them and will offer
        assistance in adjusting back to working under the new normal.</p>'
  'Bongbong-oil-subsidy':
