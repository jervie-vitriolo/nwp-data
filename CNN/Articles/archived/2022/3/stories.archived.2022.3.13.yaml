    'template': '1'
    'title': 'Biden administration ends Trump-era border policy for unaccompanied
      migrant children

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8200f7b7-ae94-4bbd-b4fa-ee60fdc99a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T13:58:05.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:43.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The Biden administration partially pulled
        back a controversial Trump-era border policy early Saturday after a Texas
        court ruling forced the administration''s hand and amid fierce criticism from
        President Joe Biden''s allies over the continued use of the policy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e0cefa-8afb-4ebf-9347-c001ad8cbad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T13:58:05.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:43.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6af9173-6f01-4657-8d86-860aa6657186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T13:58:05.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:43.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden has conveyed progress in combating the coronavirus pandemic,
        the administration has sent a conflicting message on the border by continuing
        to largely bar migrants from seeking asylum using a pandemic emergency rule.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc645cfb-d001-4975-b168-eef9de5ee838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T13:58:05.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:43.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b429f5-eac1-4682-bfab-79d77ec0e2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T13:58:05.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:43.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the early hours of Saturday morning, the Centers for Disease
        Control and Prevention terminated the public health order known as Title 42
        as it relates to unaccompanied migrant children arriving at the US-Mexico
        border.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2195cdf7-67f2-4cfd-9da6-a898eec732b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T13:58:05.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:43.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5010271b-2ee1-4128-8120-a5d7a8424fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T13:58:05.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:43.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration had already exempted minors arriving at
        the border without their parents from being subject to the authority, but
        a court ruling last week would''ve forced the administration to restart the
        expulsion of minors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359df8af-4a01-4953-bab1-52961038797e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T13:58:05.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:43.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9f1aca-e879-47e6-981c-127574134403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T13:58:05.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:43.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Mark Pittman of the US District Court for the Northern District
        of Texas had ruled against the administration''s decision to exempt unaccompanied
        migrant children from being subject to the authority and gave the administration
        seven days to appeal or restart expulsions of unaccompanied children. That
        deadline came Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd447249a-f957-4112-b74f-a7f1a8da48a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T13:58:05.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:43.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d29687c-2e1f-4d78-a132-d9b37dde645b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T13:58:05.205+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:43.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement just minutes after midnight, the CDC said: "In the
        current termination, CDC addresses the court''s concerns and has determined,
        after considering current public health conditions and recent developments,
        that expulsion of unaccompanied noncitizen children is not warranted to protect
        the public health."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea508700-7e4c-4b42-b7ec-9507a0f0235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T13:58:05.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:43.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69f2f38-3f00-4939-ac54-b3bc0496d9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T13:58:05.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:43.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 21-page order justifying the decision, CDC Director Rochelle
        Walensky cited numerous protocols to reduce the spread of Covid-19 among migrant
        children, including testing, physical distancing and wearing masks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672c0ab0-b805-4b7e-a48e-c162f4e1dcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T13:58:05.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:43.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4faed20-0f07-4d64-bfae-5d5940616530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T13:58:05.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:43.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unaccompanied migrant children are transferred to the custody of
        the Department of Health and Human Services after they''re apprehended at
        the US southern border. HHS also has mitigation protocols in place, including
        testing and vaccines for those eligible.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3254f4e4-0d32-475c-a96e-af7b38b55e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T13:58:05.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:43.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c63659-077d-493d-a60d-0e039cdafe7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T13:58:05.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:43.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Single adults and migrant families, though, continue to be subject
        to the public health order, meaning they can still be turned away at the US
        southern border. Operational and facility constraints have kept US Customs
        and Border Protection -- which first encounters migrants -- from replicating
        the same protocols for families and adults in its custody, according to the
        CDC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40377b7d-1217-4b91-a336-57950eaa1470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T13:58:05.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:43.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187476cf-504e-4225-bee1-43b7d9aa9d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T13:58:05.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:43.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the CDC''s decision is significant as it marks a winding
        down of the public health authority that''s been in place for nearly two years
        despite pushback from public health experts, immigrant advocates and Democratic
        lawmakers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910701dc-e56a-40f3-bbb9-1a298d9a058e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T13:58:05.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:43.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae2aec0-c25d-46c6-9f82-7ff0616036e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T13:58:05.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:43.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal appeals court recently ruled migrant families couldn''t
        be removed to places where they will be persecuted or tortured, though that
        hasn''t taken effect yet. The US Court of Appeals for the District of Columbia
        Circuit also expressed skepticism in its ruling about the basis of the order,
        particularly the premise that it guards against transmission in congregate
        settings, or specifically US-Mexico border facilities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caced870-a616-4e12-ab7a-469871348af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T13:58:05.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:43.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e7f6ac-dacd-4950-b92b-bc36340e0e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T13:58:05.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:43.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health experts have repeatedly refuted the justification
        of the public health order. And on Saturday, top Senate Democrats, including
        Majority Leader Chuck Schumer, blasted the administration for its decision
        to partially uphold Title 42.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f61887-40e6-4c22-808c-4e16402d94fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T13:58:05.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:43.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a947d2b-b374-438f-ac38-9fb76fc0c29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T13:58:05.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:43.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply disappointed in the Biden Administration''s decision
        to maintain Title 42," Schumer, along with Sens. Bob Menendez of New Jersey
        and Alex Padilla of California, said in a joint statement. "While we recognize
        that the Administration made the right choice to prevent unaccompanied children
        from being expelled, it is wrong that they made the decision to continue sending
        families with minor children back to persecution and torture."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1996dc-74d6-45b2-9362-9ea893254538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T13:58:05.206+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:43.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/12/politics/biden-title-42-immigration-migrant-children/index.html"><em>"Biden
        administration ends Trump-era border policy for unaccompanied migrant children"&nbsp;</em></a></p>'
  'democrats-midterms-message-2022-biden':
