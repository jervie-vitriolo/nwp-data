      'mgnl:lastActivated': 2023-01-24T11:54:38.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Isabela (CNN Philippines, March 13)</strong> â€” Around 10,000
        supporters of presidential bet Vice President Leni Robredo on Saturday showed
        up for her rally in Isabela, a bailiwick of her fiercest rival Ferdinand â€œBongbongâ€
        Marcos Jr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ec0ef6-d62f-4080-8fcb-1d8c59fe929b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:42:50.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:38.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the rally, Robredo admitted feeling anxious about setting
        foot for the first time in Isabela. In the 2016 vice presidential race, Marcos
        won in Isabela and Cagayan with 900,583 votes, dwarfing Robredo''s 143,288
        votes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aba410-5429-4571-914b-ab1cc7197315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:42:50.376+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:38.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo told the crowd that despite losing in the 2016 polls in
        Isabela and Cagayan, her office was among the first to respond to the needs
        of the provinces during disasters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7f1817-1c35-4ebb-8cad-1864095479c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:42:50.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:38.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi lang po ako nagpakita, pero nag-iwan po kami dito ng
        isang</em> team <em>galing sa</em> Office of the Vice President, <em>halos
        isang buwan nandito po sa Norte para magsagawa ng</em> relief operations,"
        she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cad7542-7cfd-4aa9-9051-fef3658e635a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:42:50.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:38.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I didn''t show up, but a team from the Office of the
        Vice President stayed here in the North for almost a month to do relief operations.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c415058a-e9ba-4d63-9f83-f3149429b10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:42:50.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:38.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuguegarao councilor Marjorie Martin-Chan recalled that Robredo
        was the first national government official who sent help to the city after
        the onslaught of Typhoon Ulysses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe92ace-5ef8-4dd2-901b-e08a3503a57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:42:50.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:38.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hatinggabi nung Bagyong</em> Ulysses, <em>ka-tweet natin lahat.
        Natutulog silang lahat pero siya sumasagot pa ng</em> tweet <em>ng TuguegarueÃ±o,"</em>
        Martin-Chan said when introduced Robredo in a rally in Cagayan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03194882-f055-443f-9860-bc40f5d65902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:42:50.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:38.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At midnight when Typhoon Ulysses was battering the
        province, we were tweeting everyone. Everyone was asleep but she was still
        responding to the tweets of TuguegarueÃ±os.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2646136-1dd1-477e-96f7-326fdfa83b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:42:50.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:38.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcala Mayor Tin Antonio also witnessed how Robredo supported the
        residents of the province during the typhoon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecb3c66-e172-4dbd-a440-50ea2a853f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:42:50.377+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:38.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ginawan niya ng paraan, nagpadala dito ng</em> 500 sacks of
        rice. <em>At talagang inalalayan kami sa pinakamahirap na bahagi noong</em>
        challenge <em>na iyon. Iyon ang hindi namin nakakalimutan dito sa</em> Alcala,"
        Antonio said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46dbfdb-299d-48a2-8c2b-688e6ee574ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:42:50.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:38.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She made a way to send 500 sacks of rice. And she
        really helped us during the most difficult part. That''s what we can''t forget
        here in Alcala.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7823c8e0-69df-47a2-966c-b4ab8bb1e665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:42:50.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:38.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin-Chan said when there was a shortage of medical supplies during
        the COVID-19 surge, Robredo made sure the frontliners in Cagayan were not
        forgotten.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d64d14b-a692-4dd0-ab91-bc02e4225ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:42:50.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:38.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dadalawin tayo ng babae na noong panahon ng pandemya at walang</em>
        PPEs <em>ang ating mga</em> frontliner, <em>nagpadala ng</em> PPE <em>sa</em>
        Cagayan Valley Medical Center. <em>Noong kasagsagan ng</em> surge, <em>nagpadala
        ng</em> 3,000 antigen test (kits)," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8199dc3-860c-4a4d-b46c-7143d9b6abd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:42:50.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:38.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will be visited by the woman who sent PPEs to Cagayan
        Valley Medical Center at the height of the pandemic when our frontliners did
        not have PPEs to use. During the surge, she also sent 3,000 antigen test kits.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c618ee4f-ba2a-4dd7-8f2d-41e712f7152c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:42:50.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:38.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said when she assumed her post, she didn''t look at political
        colors.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4354b8-6da0-400c-955b-1ff5cf2770c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:42:50.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:38.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya ako po, â€˜pag sinabi ko na â€˜pag nanalo ako, wala na akong
        kulay na titignan, meron po akong resibo,"</em> she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea3cbea-bba8-4007-8358-46f7cd601d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:42:50.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:38.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I say if I win, I will no longer look at political
        colors, I have a receipt.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862db7be-b88e-450f-b707-1fb08c5b6ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:42:50.378+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:38.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaigning for Robredo is â€˜very challengingâ€™ in the North</p>'
    '36':
