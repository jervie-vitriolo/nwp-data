      'mgnl:lastActivated': 2023-01-24T11:54:33.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Partido Federal ng Pilipinas standard bearer only attended the
        presidential debates organized by DZRH and SMNI, a television channel owned
        by Davao-based religious leader Apollo Quiboloy who earlier expressed his
        support for Marcos'' presidential bid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da35ceb-0599-46eb-a038-3cece6cd62e9'
      'mgnl:activationStatus': true
