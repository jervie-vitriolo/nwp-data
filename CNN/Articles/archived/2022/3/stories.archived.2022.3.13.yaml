      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Triathlon Association of the Philippines president Tom Carrasco
        told CNN Philippines that Mangrobang''s feat is the first podium finish for
        the country in the tournament after 16 years, when Ryan Mendoza bagged the
        Asian men''s duathlon title.</p>'
    '5':
