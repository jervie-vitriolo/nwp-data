      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T16:22:38.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:36.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consulate also reported that the two incidents of anti-Asian
        hate are the first cases involving Filipinos this year. It received 23 reports
