      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Federation of Jeepney Operators and Drivers Association
        of the Philippines (FEJODAP) said it will not join any protest rally or transport
        strike. It is targeting a P1 fare increase to help drivers and operators.</p>'
