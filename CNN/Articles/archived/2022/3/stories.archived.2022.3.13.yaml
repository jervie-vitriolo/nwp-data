      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Appmasters overcame a low-scoring affair in the semifinals with
        a 16-11 win over the Meralco Bolts, the bronze medalists in the third leg,
        after beating Terrafirma Dyip in the battle for third place.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28327543-0382-4300-8094-350ac4077008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T16:29:06.183+08:00
