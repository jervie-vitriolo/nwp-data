      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nachura was Associate Justice from 2007 to 2011. He disposed of
        about 1,690 cases and penned 640 full-length decisions and resolutions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693b1ded-d713-4ce0-a7e2-db2a4e799ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T20:23:31.214+08:00
      'mgnl:createdBy': 'janine'
