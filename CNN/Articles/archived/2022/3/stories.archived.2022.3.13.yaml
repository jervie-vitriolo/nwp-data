    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e53b335-7e4f-40d6-8243-e902a006f8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T23:21:25.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:26.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) â€”</strong> Senatorial
        candidates former lawmaker Teddy Baguilat and labor lawyer Luke Espiritu said
        they are in favor of setting a national minimum wage, as they back calls to
        raise the amount to at least â‚±750.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649872a6-f54b-4d98-872b-76f306348817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T23:21:25.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:26.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b5f839-9c36-4c89-bcc2-0f823aa1f06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T23:21:25.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:26.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a CNN Philippines senatorial forum on Sunday, Baguilat said he
        believes the regional wage boards should be abolished and that the minimum
        daily salary should be the same across the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b0eb4e-46ca-4300-906b-cb30fdbae693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T23:21:25.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:26.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ebd7b4-7f01-42b7-a681-af65af16358e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T23:21:25.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:26.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current law provides for a regional wage board that determines
        the minimum pay in every region. The amount would depend on many factors,
        including the cost of living in the area. Metro Manila has the highest minimum
        wage in the country with at least â‚±537 a day, while workers in the Bicol region
        may be given as low as â‚±310 -â€“ the lowest nationwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6bf01b-2020-4807-9f5e-aa8384a2ab42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T23:21:25.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:26.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c74765-17cb-4b84-bcbf-7c11f836c7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T23:21:25.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:26.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the question of balancing workersâ€™ and employersâ€™ interests,
        Espiritu stressed that â€œthe balancing act should be to tilt in favor of labor.â€
        Both he and Baguilat added that the â‚±750 minimum wage long pushed for by labor
        groups is now outdated, considering inflation and the ongoing massive oil
        price increases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcce384-99a4-433e-95f3-6ca4510ffb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T23:21:25.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:26.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4221f2d-cf72-41be-aaaa-40ae2758f5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T23:21:25.198+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:26.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAng ating minimum wage sa ngayonâ€¦bago pa itong impending increase
        sa mga presyo ng bilihin, eh talagang hindi na nakabubuhay [Our current minimum
        wage, not even considering the impending increase in prices of basic goods,
        is not a living wage],â€ the labor lawyer said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3c194e-bd12-4365-a871-23265930476a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T23:21:25.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:26.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec094fdd-8ac7-4b12-b75e-ab6b6d12b8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T23:21:25.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:26.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the Department of Labor and Employment called
        for a review of minimum wages across the country amid the rising prices of
        oil products.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328dc5e8-3fe3-44de-8a56-43a96343ad6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T23:21:25.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:26.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad921934-3242-4c3c-8de4-4797e4ce1a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T23:21:25.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:26.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguilat, however, also acknowledged the impact of a wage hike on
        small businesses and proposed that incentives or tax cuts be given to them
        by the government. He added that other non-monetary benefits could be explored,
        such as health coverage for employees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf40473-c841-420e-8322-bff17feadbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T23:21:25.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:26.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbab7725-6cc4-4dee-9107-375aa5adec86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T23:21:25.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:26.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Eastern Samar governor Lutz Barbo said he believes
        the minimum wage should still vary depending on the area, and that regional
        wage boards are the ones "knowledgeable" in determining the amount.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc71400b-ea02-412a-a16f-161543c738a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T23:21:25.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:26.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6e90ad-edd1-4984-af55-199ac3779efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T23:21:25.199+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:26.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same forum, Espiritu also said that if elected to the Senate,
        he will prioritize the abolition of manpower agencies, which he described
        as â€œuselessâ€ to the economy. He added that a direct hiring arrangement would
        help end contractualization in the country.</p>'
