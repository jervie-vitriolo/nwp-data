        isang kandidato. Kung anong banat nila, harapin mo. Tutal lahat ng kaso namin,
        hinarap namin</em>," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d796e13-e111-4e8a-b40d-b31ef8aecccb'
      'mgnl:activationStatus': true
