      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has in the past been caught in the cross-hairs of tensions
        between Iran and the United States. In January 2020, a military base housing
        US forces in Erbil was one of two Iraqi bases to come under missile attack
        from Iran, in retaliation for the US killing of Iranian commander Qasem Soleimani.
        No US personnel were killed in the 2020 attack.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbb379c-68b9-4ac7-9da7-51e75f45a726'
