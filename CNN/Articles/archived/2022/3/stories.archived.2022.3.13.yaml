      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> The Russian assault across Ukraine raged
        Saturday as explosions were heard in Kyiv and fighting intensified around
        the capital. Hours later, Russia warned the United States that it would fire
        on weapon shipments to Ukraine, raising the risk of direct confrontation between
        Moscow and a NATO country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69d4d7e-7eae-4404-86b5-5aeb0ff912dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac732da6-d493-43ab-a7f3-c4f313b3fcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of major cities are under pressure as Russian strikes hit
        civilian structures. Smoke rose east of the river in Dnipro early on Saturday
        where CNN journalists felt at least two explosions and saw the cloudy remnants
        of what looked like anti-aircraft fire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ae20f8-156f-435a-83e1-00e40186b0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bbb23e-a673-4755-8746-b9805e9d3f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large swath of Makariv, a village 30 miles west of Kyiv, has sustained
        significant damage from apparent Russian airstrikes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecd6ac0-73df-4bb4-995f-82f08a7ef961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb507e6-1f85-48db-86ff-06a87b9b7c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN geolocated and verified the authenticity of photos, posted to
        social media Saturday, which show major damage to apartment complexes, schools
        and a medical facility. One of the more stark images from Makariv shows a
        large hole in the northern wall of an apartment building from a military strike.
        Many of the buildings in the photos have sustained damage on their northern
        facades, evidence that points to military strikes that hit them as being Russian.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c378e1-d14d-4172-b317-ab4d9c08c7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd672cb7-8e7e-481b-9615-de165486d5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chernihiv, some 100 kilometers north of Kyiv, local landmark
        Hotel Ukraine was hit overnight. "I am here now. There is no hotel anymore,"
        Vyacheslav Chaus, head of Chernihiv region administration, said Saturday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1191b75-a0f7-4af5-9506-f2a33d1d6776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c7694a-a011-4968-ad4e-c64055b2bf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northern city, which is close to the Belarus border, has been
        surrounded by Russian forces for more than a week and video from the city
        showed the collapsed floors of the hotel as well as widespread damage from
        missiles and airstrikes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c891aad-ec7a-4753-8685-41f27702d490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd271a25c-f251-408f-be84-8d23fb3cb237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaus said civilians were dying from the strikes, which brought
        down the city''s electricity network. "Many people are being injured. The
        enemy shells civilian infrastructure, where there is no military," he said,
        saying the city has "no electricity, almost no water, gas, and heat."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee811e7-4eec-4276-9670-126f772cee0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aae3d3-ab04-4ea4-b3cb-adc26a194f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Ministry of Defense has repeatedly claimed that Russian
        forces are not targeting civilians.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72de97c2-664e-48ca-a58f-e5dc65254aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671faa8a-218b-4873-938c-3d0c46c7695e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelensky said in a Saturday address
        the whole country was now a front line. "A few small towns just don''t exist
        anymore. And this is a tragedy. They are just gone. And people are also gone."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf04febc-27ed-464b-9aa2-0bfc32252fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a81aec-04ea-43af-a7ed-921ab3c1d892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky said negotiations to end Russia''s invasion of Ukraine
        "must begin with a ceasefire," adding that Ukraine has lost about 1,300 troops
        as of Saturday. CNN has been unable to independently verify these numbers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd472a2-4dd3-4664-98d2-b6b815cc0b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981d0afe-c2f9-4cea-9a5e-bf0b9ab5c257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the US and NATO want to help Ukraine defend itself against
        Russian troops, but also avoid being drawn into an outright conflict with
        Russia. US President Joe Biden emphasized that point on Friday, that the US
        will not send ground troops into Ukraine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5db6a2-705b-4c62-bedc-8152efb3708d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f053046-9148-4279-8270-6206bf4eb824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not fight the third world war in Ukraine," Biden said after
        reiterating the United States'' full support to its NATO allies and promising
        that the US will defend "every inch" of NATO territory.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbeb110-ad91-497f-85dd-818d302e73a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f1d94b-6ac1-40b1-8894-1a75f4a968a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be clear though, we are going to make sure that Ukraine
        has the weapons to defend themselves from an invading Russian force. And we
        will send money and food aid to save Ukrainians'' lives," he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce68101b-ac39-4674-9fed-ca8b453349dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32054f5c-3eb9-41e2-9baf-ea28053ef4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russian Deputy Foreign Minister Sergei Ryabkov warned the US
        about the potential consequences of transferring weapons to Ukraine, saying
        convoys with foreign weapons would be "legitimate targets."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc8e537-7248-4715-9296-030989f16200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1a2c3b-6bea-4a1a-bc9a-41bca6e5677a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We warned the United States that pumping Ukraine with weapons from
        a number of countries orchestrated by them is not just a dangerous move, but
        these are actions that turn the corresponding convoys into legitimate targets,"
        Ryabkov said Saturday on the Russian state-run Channel One, according to state-owned
        RIA Novosti news agency.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6854f3e-9a97-46f6-b4aa-0ad5533323d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff73d782-14fb-4028-b96f-9fc368066b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Stiff resistance</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0a1304-76ce-45c2-812f-1e1964f080b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ukraine, Russia has faced defiance from the public in the past
        two weeks. On Saturday, several hundred people swarmed the city hall in the
        southern Ukrainian city of Melitopol following the detention of its mayor,
        Ivan Fedorov, by armed men the day before.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063feff7-ff80-4bbe-94fc-ee20ef4fa698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c60e26-d27c-43a9-9cb0-151063d99e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Fedorov''s detention, the Russian-backed Luhansk regional
        prosecutor claimed Fedorov had committed terrorism offenses, allegations that
        Zelensky called a "crime against democracy" on Saturday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6251968-73a6-4ca5-8faf-3b7945c31b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcb89da-ea33-4dd8-9472-090e3516f9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zaporozhye regional administration said Saturday a new mayor
        had been installed. Galina Danilchenko, a former member of the Melitopol city
        council, was introduced as the acting mayor on local TV, according to a statement
        from the regional administration posted on Telegram. In her televised statement,
        Danilchenko said that her "main task is to take all necessary steps to get
        the city back to normal."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845a65cf-09ed-42f4-bce3-e34ddc4273e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594d9391-b281-42b8-9efb-b858db4b71a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She claimed there were people still in Melitopol who would try to
        destabilize "the situation and provoke a reaction of bad behavior."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e796f37-5012-41b8-9e35-6959e87ba813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb61163-549f-4151-bea0-972bfe8627cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ask you to keep your wits about you and not to give in to these
        provocations," she said. "I appeal to the deputies, elected by the people,
        on all levels. Since you were elected by the people, it is your duty to care
        about the well-being of your citizens."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49713239-ebdd-455f-b1fc-b7789455c2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252db195-58ac-432f-ae49-9497cd51a688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kyiv, Russia''s advance has faced stiff resistance from Ukrainian
        forces. On Saturday, the UK''s Ministry of Defence''s latest intelligence
        assessment said the bulk of Russian ground forces were about 25 kilometers
        (15.5 miles) from the center of the Ukrainian capital.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da14f7b-7c03-4ab4-9b48-5f14a68e6df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c25b7b0-3e09-4df7-9d9c-2a3a9576d98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxar satellite imagery taken on Thursday showed that the 40-mile
        Russian column northwest of Kyiv had largely dispersed and regrouped. But
        the intelligence assessment warned, "this is likely to support a Russian attempt
        to encircle the city. It could also be an attempt by Russia to reduce its
        vulnerability to Ukrainian counter attacks, which have taken a significant
        toll on Russian forces."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcce9c0-ab13-4080-b050-1f4f575a15e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b728b81-91d8-4f98-8a2b-4bbe3c14c264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The north and northeastern cities of Chernihiv and Sumy, the eastern
        city of Kharkiv, and Mariupol in the south, remain encircled by Russian forces,
        the ministry added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd0563b-8b1a-44a1-9e06-48715d1f0cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e61f47-d1ea-44f7-aadc-0af37ded371e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Ukrainian official in the southern region of Kherson, now
        in Russian control, has said that the "occupiers" are pressing the regional
        council to agree to a referendum on the area''s "independence" from Ukraine.
        There''s been no word from the Russian side about any referendum plans.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c13bfb-002f-4317-819d-e26dcd859dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dded127b-774a-40d3-bb04-28a91e5dde5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.989+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar referendums were held after Russian-backed separatists took
        control in 2014 of parts of the Luhansk and Donetsk regions. People''s Republics
        were later declared in both regions.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee30893-4207-4e6f-ad26-05479f47cb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d04d51-f42a-4783-b459-73b7437ab4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s state-operated nuclear energy company said Saturday that
        Russian officials had arrived at Ukraine''s largest nuclear power plant, Zaporizhzhya,
        demanding to take control of the facility.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765c792c-1035-4b50-98cf-9a52eb2fff2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc1ee20-999f-4ee8-baaa-43e6d24114af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaporizhzhya has been occupied by Russian forces for more than a
        week now, with Energoatom previously claiming its employees had been forced
        to work at "gunpoint." Chernobyl nuclear power plant is also under the control
        of Russian forces.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dbef9a-1ac3-426f-ad05-356fcab81d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2d97f9-30a4-4202-9402-89e9e6c40c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the onslaught, Zelensky claimed on Saturday that Ukrainian
        forces are inflicting the "biggest blow to Russia''s army in decades," saying
        that 31 Russian tactical battalion groups had lost capability, and more than
        360 Russian tanks have been lost.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23cc1cc-2bf2-467d-adb3-2a887d55d9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7623a23-455a-48ba-ab39-9d9dd5bf945b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky added that groups of Russian troops were surrendering to
        Ukrainian forces, but that Russia is now recruiting fighters, reservists,
        conscripts, and mercenaries to "outnumber" Ukrainian forces.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deb964d-7ece-4521-a6c5-889d322172e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7767cac-2cba-4202-8b84-232153470cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s losses include Major General Andriy Kolesnikov, the third
        Russian general to have been killed by Ukrainian forces, a Western defense
        official confirmed on Friday. He was commander of the Eastern Military District,
        according to the Russian Ministry of Defense''s website, and the Western official
        noted for context that three Russian general staff officers were killed during
        the whole Syrian conflict.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcce8d67-7de4-4b3f-8386-6f47917efa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70977cd-9e1a-4568-b459-9787b85412a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Deteriorating conditions</h3>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425c47e2-7773-4b65-8090-df40330f1204'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Russia sustains losses, its bombardment of the country continues
        to degrade living conditions in several areas. Officials are now racing to
        send aid and evacuate citizens from encircled cities.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4761626-0f87-486a-a507-95c76a4f6014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae485c4-8ef0-44ba-87dc-66d5bc0f65fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian officials announced a fresh attempt to secure at least
        13 evacuation corridors from different cities, despite reporting that only
        a few civilians could leave the previous day.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db723c8a-ef11-4dea-adf1-dc001acf1daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.990+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec741d5-83dc-4cbc-80b5-19352b0bbbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the besieged city of Mariupol, Zelensky said Saturday
        that Ukrainian forces would guarantee a ceasefire along an evacuation corridor
        so supplies could enter, and civilians can leave.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e363a163-b501-4475-9e23-c1c5c9a2715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d9eb9a-4f09-4fd6-aa5a-d600bea8a7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With relatively clear skies over Mariupol, new satellite imagery
        taken Saturday morning from Maxar showed the extent of the damage there, including
        some caused by military strikes reported earlier in the week.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664cc94e-25e1-47a3-bc8f-5b3d80f8e07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11180396-29d2-4778-bbbc-66c29ccc234b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mariupol''s western neighborhood of Zhovteneyvi, a large -- still
        smoldering -- crater was seen near the Okko gas station. Smoke appeared to
        be rising from an apartment complex across the street. The roofs of warehouses
        down the street also appeared to have large holes from military strikes.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ea4fa9-2624-41ec-929b-86be2538f6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23b6a44-bc58-4c05-90e8-77dbff878217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the apartment complex, several buildings seemed to have sustained
        significant damage. A debris field was seen surrounding some of the buildings
        with a large smoke plume.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2a721a-ace5-46ef-8b65-92966733d42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a00e007-76a0-4b52-aeb2-213313f639ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just northwest of the gas station, an additional satellite image
        showed impact craters dotting a snow-covered field. Vehicle tread marks were
        also seen. Just more than a mile south, in an industrial area in the Primorskyi
        neighborhood, a large fire was seen raging.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541d20df-f9f4-4e8a-a2b9-e46b8c5ada81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beeaf7b-2359-41c8-be82-37b5c7ae94dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was some good news amid the destruction. A pregnant woman,
        whose rescue from the Mariupol maternity hospital this week was captured in
        a viral AP photo, gave birth to a baby girl, her family told CNN.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f63c745-366a-4839-a8ee-bc3ffe049f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8f419e-3b4e-447e-a884-1d7f3b38187e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariana Vishegirskaya was among a number of women at the Mariupol
        maternity hospital who survived the shelling.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189935e8-3afb-4f9f-af72-5a7fbaf777a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2457aa-f5e8-44f2-a4fb-bfe2ce8c7baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.991+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her aunt Tatiana Liubchenko said the baby was named Veronica but
        she was worried about the situation in the city. "We got the information that
        the water and food of the people there are running out and we are very worried,
        because the green corridor is not opened and the Russians do not allow, the
        food does not come. And it''s so cold there right now so they can''t get warm,"
        Liubchenko said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9ecf77-169d-468c-b426-8448caa1b361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9428ee42-9042-4012-b4b9-e023ac8c445d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighting has displaced around 2 million Ukrainians in the country,
        the UN said Friday, and 2.5 million people have fled its borders.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b14bad-475d-4365-94e9-ea2079e2113a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.992+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:48.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/03/12/europe/russia-invasion-ukraine-03-12-intl/index.html"><em>
        "Russia intensifies strikes around Kyiv as it warns US against arming Ukraine"&nbsp;</em></a></p>'
  'new-york-museum-of-modern-art-evacuated':
    'author': 'Liam Reilly, Emma Tucker and Artemis Moshtaghian, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-13T11:01:54.539+08:00
    'imagesource': 'jcr:3a6d0816-b470-402e-9376-d3c31615b458'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecfa896c-8a08-4e25-aafd-98a230a10a24'
    'lead': 'Patrons at New York City''s Museum of Modern Art were evacuated Saturday
      afternoon after two employees were stabbed inside the iconic establishment by
      a man who was involved in two incidents of disorderly conduct at the museum
      in recent days, police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-13T11:05:23.219+08:00
