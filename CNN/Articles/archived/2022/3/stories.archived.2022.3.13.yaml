      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright, who had an off night offensively with only 11 points, rose
        to the occasion after converting a layup with a foul by NorthPort''s Jamie
        Malonzo under 30 seconds remaining in the contest. The Fuel Masters team captain
        sank the bonus free-throw for a 100-98 lead.</p>'
