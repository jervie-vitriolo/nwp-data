      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cited the need to review Republic Act 8479 or the Oil Deregulation
        Law and bring back government control on pricing, exportation, and importation
        of fuel products.</p>'
