      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangrobang, a three-time Southeast Asian Games gold medalist, earned
        her World Games qualification as only the top four Asian athletes in the duathlon
        race will get their entry to the prestigious international sports competition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9b67ad-8ee1-4d14-ac7e-4e49ce5bf3cc'
      'mgnl:activationStatus': true
