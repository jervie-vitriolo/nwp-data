      'mgnl:created': 2022-03-13T16:29:06.182+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:35.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jorey Napoles, who led all scorers in the finals with 14 points,
        made the game-winning shot at the paint after clearing a miss by Brandon Ganuelas-Rosser.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dc9e54-274b-45f9-a4c3-439e82042b3a'
      'mgnl:activationStatus': true
