      'mgnl:lastActivated': 2023-01-24T11:54:37.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed78377-9349-4014-9170-02769a05808c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:44:04.928+08:00
      'mgnl:createdBy': 'kristel'
