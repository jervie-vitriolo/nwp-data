      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Games is an international multi-sport event, where sports
        not contested in the Olympics are played. It held every four years and it
        is usually staged a year after the Olympics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97ea461-9999-48de-990d-124d55374157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T20:03:04.449+08:00
