      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan also said the heads of the Interior department, Education
        department, Agriculture department, and Social Welfare department have committed
        to implement the law in buying products for food-related programs.</p>'
    '13':
