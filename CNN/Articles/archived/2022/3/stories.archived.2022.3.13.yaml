      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) â€“</strong> Senator
        Imee Marcos urged her brother and presidential candidate Ferdinand "Bongbong"
        Marcos, Jr. to participate in the election debates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e010d1-e702-4445-bd0a-da39d5c6ea3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T17:24:13.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:33.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf7c7b1-256c-4805-89d9-b8cb59fd3dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T17:24:13.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:33.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, he should go. <em>Kahit hindi lahat. Ang payo ko, sumipot
        sa ilan</em> [Maybe not all presidential debates. My advice is to attend some
        debates]," Marcos said in an interview with radio station DWIZ on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf49ad3-8c75-4024-89c2-5467b1cd2d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T17:24:13.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:33.796+08:00
