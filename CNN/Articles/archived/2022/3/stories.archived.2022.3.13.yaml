      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938a3fc8-fd2c-461c-9aa1-e5a0b0d1e4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T17:24:13.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:33.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also appeared in presidential interviews conducted by broadcaster
        Korina Sanchez and talk show host Boy Abunda.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e31aa3-3114-4181-b03c-1aa053ee011d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T17:24:13.266+08:00
      'mgnl:createdBy': 'david'
