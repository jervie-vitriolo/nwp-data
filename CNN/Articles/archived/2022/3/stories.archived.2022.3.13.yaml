      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680379e1-c58f-43b4-9864-9835b85eadd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:29:06.065+08:00
