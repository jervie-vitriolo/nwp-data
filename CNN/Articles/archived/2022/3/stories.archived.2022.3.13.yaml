      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espiritu, who is running for senator under the Partido Lakas ng
        Masa slate of presidential candidate Leody de Guzman, suggested implementing
        a taxation program targeting the countryâ€™s rich.</p>'
    '5':
