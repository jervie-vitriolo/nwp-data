      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b25a73-f978-44ae-a802-9637a9feb64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T20:03:04.449+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:32.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/sports/2022/3/12/Seven-Filipino-athletes-qualify-for-2022-World-Games.html"
        target="_blank">Seven other Filipino athletes</a> have also qualified for
        the international sports event. They are billiards stars Rublien Amit and
        Carlo Biado, Muay Thai fighters Leeana Bade and Phillip Delarmino, jiu-jitsu
        specialist Annie Ramirez, powerlifter Joyce Reboton, and karateka Junna Tsukii.&nbsp;</p>'
