      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magaling naman ''yung kapatid ko. Ang akin, mas</em> sensitive
        <em>kasi nasasaktan ''yung kapatid kong ''yan eh</em> [My brother is quite
        intelligent. For me, only more sensitive because my brother easily gets hurt],"
        Imee said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaf8aad-f047-4875-9893-dc40e5dfdff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T17:24:13.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:33.799+08:00
