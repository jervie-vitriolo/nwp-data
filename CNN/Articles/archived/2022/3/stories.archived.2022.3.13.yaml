      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b666d5d4-f02b-4d21-b0ca-2d43e3ae5cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T20:03:04.448+08:00
      'mgnl:createdBy': 'david'
