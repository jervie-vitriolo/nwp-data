      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosser and Napoles both notched eight points in their 21-14 victory
        over second leg titlist San Miguel Beermen in the quarterfinals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f198a6-c2f0-4ab9-aaa0-b88e03506461'
