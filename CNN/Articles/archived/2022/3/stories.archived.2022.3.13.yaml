    'jcr:uuid': '333e1ca3-d118-409f-a2cd-05945a24c91d'
    'lead': 'The Biden administration partially pulled back a controversial Trump-era
      border policy early Saturday after a Texas court ruling forced the administration''s
      hand and amid fierce criticism from President Joe Biden''s allies over the continued
      use of the policy.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-13T13:58:05.204+08:00
