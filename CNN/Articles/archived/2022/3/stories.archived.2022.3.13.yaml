      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor lawyer Luke Espiritu joined the recent call of concerned groups
        in suspending excise taxes and other related taxes on oil products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1ef36d-b47b-4943-92f0-52b0d858ffc2'
