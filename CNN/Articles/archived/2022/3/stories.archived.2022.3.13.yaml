      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b49cae5-d6ca-417e-bd72-9c6c93c297dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:44:04.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:54:37.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rocket attack on coalition forces in Erbil in February 2021 was
        claimed by an Iranian-backed militia. One civilian contractor died and a US
        service member and several American contractors were injured.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc47fd49-a012-4b5a-a650-bf97cff3a7f7'
      'mgnl:activationStatus': true
