      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also a congressman and chairperson of the Committee on Higher
        and Technical Education during which he authored Republic Act No. 9163, or
        the National Service Training Program Act.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f1b722-a9f4-492c-a5d0-fdb9851a21f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T20:23:31.214+08:00
      'mgnl:createdBy': 'janine'
