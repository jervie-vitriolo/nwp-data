      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ded859-f2c0-4ecb-90d3-82faa4f089c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T17:24:13.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:33.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker admitted her brother has been receiving flak for skipping
        most of the recently organized presidential debates, including the Kapisanan
        ng mga Brodkaster ng Pilipinas Presidential Forum and the CNN Philippines
        Presidential Debate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c11c6d7-73b6-49bc-89b8-0785194f39dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T17:24:13.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:33.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
