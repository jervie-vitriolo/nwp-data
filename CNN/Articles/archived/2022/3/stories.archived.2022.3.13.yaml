      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangrobang secured a spot in the podium after finishing third in
        the grueling Elite Women category race, behind gold medalist Karin Nieuwenhuijsen
        of the Netherlands and runner-up Aleisha Wesley of Australia.</p>'
