      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court said Nachura dedicated his life to education,
        having been an education undersecretary and a law professor and dean in his
        alma mater, Arellano Law School.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6c749b-79ff-439f-a75c-ad332297bf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T20:23:31.214+08:00
