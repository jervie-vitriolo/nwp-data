    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a95d0e6-30df-45fc-b7b4-6a975d1b9d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T17:24:13.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:33.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also vouched for the integrity of his brother, responding
