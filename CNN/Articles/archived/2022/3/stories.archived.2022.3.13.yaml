      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)</strong> â€” Transport
        group Pinagkaisang Samahan ng mga Tsuper at Operators Nationwide (Piston)
        will hold a protest rally on Tuesday, March 15, to oppose the continuous increase
        in fuel prices among key industry players.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b5c9f9-4b1e-417c-a2f5-d23271c4f744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T19:57:54.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:32.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mayroong magaganap na pagkilos sa iba''t ibang bahagi dito
        sa</em> NCR (National Capital Region) <em>at sa iba pang mga region, pero
        hindi siya</em> transport strike," Piston President Modesto "Mody" Floranda
        told CNN Philippines on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09154f6-180d-426a-aff9-b359f1449e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T19:57:54.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:32.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There will be rallies in various parts of NCR as well
        as other regions, but these are not transport strikes.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4b7b96-7d6a-46c0-8933-cd358ef61aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T19:57:54.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:32.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, there will be another round of fuel price increases
        â€” about â‚±12 more per liter for diesel, around â‚±7 more for gasoline, and almost
        â‚±10 more for kerosene.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291a5755-4be2-43a0-b64d-e260943252c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T19:57:54.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:32.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piston said the protesters will converge in Blumentritt in Sampaloc
        and will proceed all the way to Mendiola in Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162939e5-f1ed-4ce0-9a66-f049481e4c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T19:57:54.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:32.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Malaking kawalan, malaking epekto ng pagtaas, na halos umaabot
        na ng</em> â‚±350 <em>kada araw â€˜yung nawawalang kita ng mga</em> driver, <em>na
        dapat ito ay nagagamit na nga sa pangangailangan,"</em> Floranda explained,
        saying they are more on opposing fuel price hikes than urging to implement
        fare hikes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14132217-3839-456f-b99d-6fcb06c70e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T19:57:54.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:32.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s a huge loss, the increases have a big effect,
        and drivers lose up to â‚±350 in earnings per day, which could have been used
        for other needs.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0511ce-cc68-451c-a68f-39265279a8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T19:57:54.863+08:00
      'mgnl:createdBy': 'pia'
