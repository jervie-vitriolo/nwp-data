      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) â€”</strong> Three
        senatorial candidates said the country must transition to using renewable
        energy amid the climate crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaf6430-8004-4270-8e91-60d3af695653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:29:06.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:29.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18af44b1-2be5-4efb-9321-85c116bd3e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:29:06.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:29.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor lawyer Luke Espiritu said the country should phase out coal-fired
        plants and shift to a low-carbon economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd74ad1-1b91-43a1-85f6-010686e7f315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:29:06.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:29.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa9a763-1b9f-461e-a2bc-a7f1a6242c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:29:06.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:29.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(W)e have to go 100% renewable energy," Espiritu told CNN Philippines''
        senatorial forum on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1dfe9b-817b-45cb-b731-2e71c79f57ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:29:06.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:29.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057aa78a-d23b-4dbe-84b5-13bfed454ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:29:06.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:29.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also stressed that it should not be just the power industry,
        but the entire economy that should make the transition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeabb78a-04c5-4ec9-84a3-841156c1b8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:29:06.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:29.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1245ac2d-34c5-4f67-ad5b-3ccf08858872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:29:06.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:29.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government must take an active part in promoting green industries,
        green jobs, not only green energy systems," said Espiritu.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fefa020-a44c-480d-b402-32204292fc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:29:06.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:29.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0a38e3-ae0b-4651-ba27-30ab01311b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:29:06.064+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:29.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Ifugao Rep. Teddy Baguilat echoed the suggestion, saying
        there should be an effort to use and explore solar, hydro, wind and tidal
        energy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87180530-a718-4b7d-a8df-d51aada602f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:29:06.065+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:29.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e71b2dd-4cdf-44ef-979d-e2807f5b9174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:29:06.065+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:29.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that part of removing fossil fuel dependence is improving
        the public transport system, since private vehicles are high emitters of greenhouse
        gases that are warming the planet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3712e6f-4902-4307-8151-89e57daad2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:29:06.065+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:29.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3179a1-c457-442c-a086-ad00ec182db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:29:06.065+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:29.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know it''s expensive right now, itong (this) hybrid, but you
        know, it''s going to become cheaper in the future because it has to happen,"
        said Baguilat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce05189-dad2-4aa1-9c84-2320a7e6c60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:29:06.065+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:29.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3deaa17f-fb24-40a0-ad7e-49ee58688f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:29:06.065+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:29.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former lawmaker also said the country should look into studies
        and innovations of local researchers, instead of depending on foreign technologies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473cad4f-1d03-4ddb-859c-6f9b67dea072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:29:06.065+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:29.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33043a7b-6fb5-49b1-9899-3f2f4a0eff76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:29:06.065+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:29.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Eastern Samar governor Lutz Barbo, meanwhile, wants to hold
        companies guilty of harming the environment accountable.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca7b9b0-b095-488e-8853-028d9b4d3598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:29:06.065+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:29.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5502708a-8b0a-4ebb-acd9-41f52782f812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T22:29:06.065+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:54:29.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Halimbawa itong Pasig River, kung sino ang guilty diyan, aba hindi
        naman tayo ang dapat managot diyan, dapat managot ''yung mga factories along
        the Pasig River," said Barbo.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5ea119-ba62-4c75-9062-6c2b37eedd82'
