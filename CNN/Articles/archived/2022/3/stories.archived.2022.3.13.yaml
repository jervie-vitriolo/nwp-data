    'template': '1'
    'title': 'Missiles hit Kurdish capital in Iraq, no casualties, officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19cb7ba-3a21-471c-8a93-7c1e8f7e579e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:44:04.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:54:37.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A dozen ballistic missiles struck Iraq''s
        northern Kurdish regional capital Erbil early Sunday morning, local officials
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1339bf3-2010-416e-b3f3-2fd36dee280d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:44:04.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:54:37.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691dbab9-e24b-4064-a8fa-824b68a8136f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:44:04.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:54:37.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missiles were launched from the "east outside Iraq''s borders"
        towards a new United States consulate building and residential areas, according
        to a statement from the Kurdistan Regional Government. The attack damaged
        buildings and homes and one person was "lightly wounded," the statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428a9789-0150-4ccf-9920-e4894140caa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:44:04.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:54:37.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b22429d-ef61-4109-93ef-fe084b9975cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:44:04.926+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:54:37.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran borders Iraq to its east, though the statement did not name
        the country. There was no immediate information on claims of responsibility
        for the attack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7c803d-cfc6-4956-842b-19b58bcfa982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:44:04.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:54:37.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5421a4-b3ac-422d-a869-a632d22a10d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:44:04.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:54:37.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports shared on social media had claimed the missiles
        may have struck the US consulate building, but Lawk Ghafuri, press spokesperson
        for the Kurdistan Regional Government (KRG), said Sunday that only areas around
        the compound were hit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dea2df-7a48-4d83-993f-6e1d31a5e20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:44:04.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:54:37.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a90d7af-38ba-4085-b9e9-0deb7e168e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:44:04.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:54:37.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of the missiles hit the new US consulate which is still under
        construction in Erbil," Ghafuri said in a statement on Twitter, attributed
        to the Kurdistan Counter Terrorism Forces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8affbdc-6351-45fd-8de1-86af4fd800fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:44:04.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:54:37.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18ec8a5-2961-4660-89c5-dd52244aad9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:44:04.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:54:37.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US State Department spokesperson confirmed to CNN there was no
        damage to, or causalities at any US government facility and the incident is
        being investigated by the government of Iraq and the Kurdish Regional Government.
        The spokesperson added, "We condemn this outrageous attack and display of
        violence."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613c12b9-eab8-4d79-82c0-c7777aabfc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:44:04.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:54:37.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afab850-5672-43e8-93d2-36688440e1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:44:04.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:54:37.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masrour Barzani, Prime Minister of the Kurdistan Region of Iraq
        said in tweet Sunday, "Erbil will stand strong against cowardly attacks. I
        strongly condemn the terrorist attack on Erbil and call on its resilient people
        to keep calm and follow the guidance of the security services."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc481a0-e498-443c-b453-78186883dc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:44:04.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:54:37.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890b42ee-0664-4e0b-bcc5-befe8a8d9988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:44:04.927+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:54:37.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadcasting was temporarily interrupted at a local local television
        station, Kurdistan 24, after missiles struck a nearby area, the broadcaster
        said on its website.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21413810-eb53-42ee-8d2c-eb96d418d918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:44:04.927+08:00
      'mgnl:createdBy': 'kristel'
