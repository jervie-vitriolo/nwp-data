      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) â€”</strong>&nbsp;Retired
        Associate Justice Antonio Eduardo Nachura has died, the Supreme Court announced
        on Sunday. He was 80.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bd817c-7325-4981-a088-cd43b9f7e8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T20:23:31.214+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:31.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We offer our sincere and deep condolences and prayers. Justice
        Nachura will always be remembered as one of those few who served in the highest
        levels of all three branches of the government," said Chief Justice Alexander
        Gesmundo <a href="https://sc.judiciary.gov.ph/25336/">in a statement</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb29917-5e1b-4528-87b2-28fccd70093c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T20:23:31.214+08:00
      'mgnl:createdBy': 'janine'
