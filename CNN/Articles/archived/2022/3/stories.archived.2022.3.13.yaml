      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ff807d-70b4-4b7c-9eeb-e8612fb280a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T16:22:38.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:36.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Consulate General in New York, a Filipina
        in her 50s â€œwho walks with a cane and suffer from poor eyesightâ€ was pushed
        down stairs by an unidentified man at 179th Street Station of the F Train
        in the Jamaica neighborhood in Queens, New York.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb04e48c-95cb-49e7-8a53-032b06d1465e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T16:22:38.537+08:00
