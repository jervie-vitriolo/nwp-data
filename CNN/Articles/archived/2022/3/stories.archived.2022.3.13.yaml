      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag anuman ang mangyari sa industrya ng langis â€˜yan, lahat
        kabit-kabit â€˜yan. Kapag tumaas yan, hindi lang</em> transportation <em>ang
        tataas. Pati ang ating mga binibili at ang ating ekonomiya ay babagsak</em>,"
        said Espiritu, one of the three senatorial candidates in the CNN Philippines
        Senatorial Forum on Sunday.</p>'
