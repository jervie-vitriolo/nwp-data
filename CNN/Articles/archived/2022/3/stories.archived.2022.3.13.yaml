      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limitless, which ruled the PBA 3x3 first conference, asserted their
        domination as the country''s top 3x3 team after sweeping their three pool
        play games in Pool C.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d62700-ba23-47c0-a520-410acd8709e1'
