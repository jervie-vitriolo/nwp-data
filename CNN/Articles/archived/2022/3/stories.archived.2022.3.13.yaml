      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same criteria is also enforced in the Elite Men division as
        Casares is the third best Asian in the race and finished sixth place overall.</p>'
