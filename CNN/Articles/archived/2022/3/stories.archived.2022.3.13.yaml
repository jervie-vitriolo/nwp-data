    'template': '1'
    'title': 'Companies prep for back-to-office work'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a399846d-a935-4ee9-8b95-49f08948d15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T16:32:28.597+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:35.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)</strong> â€” Companies
        and their employees are getting ready for normal brick-and-mortar office life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f523773d-99a5-40f4-a13e-e1e39c75b0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T16:32:28.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:35.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business process outsourcing employee Jen Gonzales admitted that
        after two years of working from home, it will take some time for her to adjust
        to working back at the office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f607b4-af80-4ee7-9ed9-78e8e13e34ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T16:32:28.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:35.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have reservations of course but it is what it is. As an advocate
        for the company, I have to support the company who supported us for two years,"
        Gonzales said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52029de-f56d-43b9-87de-0f3cd47f6bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T16:32:28.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:35.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Virtually, <em>ang hirap mag-engage</em> with one another. <em>Di
        mo kasi alam kung ano ginagawa nila.</em> [It''s difficult to engage with
        one another virtually. Youâ€™re not totally aware of what the others are doing].
        At least this time we get to spend more face time with them," she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2f4708-0e25-435a-b928-bddd9d083bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T16:32:28.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:35.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because traffic conditions have also returned to normal, some admit
        dreading the commute time, which is often longer than their onsite work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2276903-3d2c-4d10-bcbd-45ca39a5fa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T16:32:28.598+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:54:35.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To cushion the blow, some companies have opted to retain transportation
        services implemented in the last two years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc17e11-459f-4380-bd2d-df098df7f449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T16:32:28.598+08:00
      'mgnl:createdBy': 'pia'
