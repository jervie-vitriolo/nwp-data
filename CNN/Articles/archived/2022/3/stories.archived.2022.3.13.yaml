      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> At gatherings in Washington and Philadelphia
        this week, President Joe Biden sought to rally Democrats around a midterm
        message that the party has delivered on its domestic promises. What Democrats
        need to do, he and other party brass argued, is make sure Americans know what
        they''ve accomplished.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a068ffa-35c6-4395-9254-6665c5934965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ebafbb-c1e7-4437-8324-281f90805340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also admitted at the House Democratic retreat in Philadelphia
        on Friday that making that case to voters is no easy task.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225bba83-6fc4-4385-893b-2cb80615f0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18575f30-a51c-4b45-b72b-05d6a5d25d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American people just trying to stay above water don''t understand
        this," Biden said. "You tell them about the American Rescue Plan, and they
        say, ''What the hell are you talking about?''"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c3e911-ff34-40f3-922f-99b467a9d1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba01c5c-60ae-440b-8365-734d804ec653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s candid remark offered a window into why Democrats, who
        already face economic and historical headwinds heading into November''s midterms,
        have struggled to coalesce around a message to make their case to keep their
        narrow House and Senate majorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4e7c81-6648-4d73-a847-295f353e9b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04a148a-1ebd-4196-8d57-c86160a0dd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With their Build Back Better agenda on ice, a war in Europe commanding
        the White House''s focus and rising inflation and gas prices emerging as Americans''
        dominant economic concerns, Democrats find themselves with little momentum
        and limited ability to steer the national political conversation onto more
        favorable ground.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9870997-0525-4e89-8faa-ec3805541457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e243bba9-8477-431c-b98b-1b55d1e44b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.321+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Party leaders are frustrated by how little credit they receive for
        enacting a massive economic stimulus and an infrastructure package, overseeing
        the distribution of coronavirus vaccines to hundreds of millions of people
        and fulfilling Biden''s promise to nominate the first Black woman to the Supreme
        Court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3228cb5e-5171-4fc0-a705-ec7e1e43b798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5a5979-e391-4e81-b3db-7caa8ec4faea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They argue that Democrats'' record in the first 14 months of Biden''s
        administration offers a strong contrast with Republicans, who have so far
        built their midterm message around opposition to Biden rather than a vision
        for what the GOP would do if it wins control of Congress in November. Republicans
        need a net of five seats to win back the House and one seat to retake the
        Senate this fall.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9cadec-c4ce-43d7-8dab-c5b8fe2336eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3dadf2-1199-4653-9e07-a50445ae3ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our task is to show people that in many ways, they got what they
        ordered, right?" Vice President Kamala Harris said Saturday at the Democratic
        National Committee''s winter meeting in Washington. "They said this is what
        they wanted. They stood in line. They took time from work. It was difficult.
        And a lot of what they demanded, they got."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cc8323-d4e3-4a5b-8a9e-5da00c39b293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b5d6ac-ec63-48ac-ac72-c8aff300fcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Stalled momentum</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8e4151-5e15-4eeb-92e6-66761bfd07c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any momentum from Biden''s early economic successes was siphoned
        away when the Democratic-led Congress spent months unsuccessfully trying to
        reach a compromise on Biden''s Build Back Better plan that would have included
        much of his climate and social policy agenda. The White House has since dropped
        the Build Back Better branding -- it was absent in Biden''s State of the Union
        speech and nowhere to be found at the retreat in Philadelphia or the DNC gathering
        in Washington.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83223a97-3c06-4c8f-aa05-7dbad85a81d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f47eca-612b-4e45-b711-8b5d70d2c506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic efforts in Congress to pass voting rights legislation
        in response to a spate of restrictive new election laws passed in GOP-controlled
        states have stalled amid disagreement over at least partially eliminating
        the Senate filibuster.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c1eeca-711d-460e-bdbd-019c6bac4b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210e49a8-73a2-454c-a758-e23f38f1f879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And rising inflation and gas price hikes -- issues that Biden has
        blamed on Russia''s invasion of Ukraine -- have trumped other economic concerns
        for voters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dee67a-7fe9-468e-8292-76cc72d7e2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5412ce42-1023-47f7-acb2-342a8346667b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The overall message of, yes, Biden has moved the country forward
        -- shots in the arm, money in pockets, has improved unemployment numbers --
        all of that is true," said Jane Kleeb, the Nebraska Democratic Party chair.
        "What''s also true is people like the concrete things that they can get their
        hands around at the national level as well as the local level."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08036828-4bc0-4f37-acc6-0e790cdaa88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.322+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3b5e05-64bb-45fa-a8ba-b2ca6a2f18b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed to the lapse in the $300-a-month child tax credit and
        rising gas prices as more tangible to voters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1678ff-cb37-4aa9-b476-e4047f662d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6278730-72d3-4f27-a440-32c70185388a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kleeb said she has urged White House aides to take an "offensive
        message, not a defensive message" on gas prices, and particularly in defending
        Biden''s decision to revoke the permit for the Keystone XL pipeline. Republicans,
        including House Minority Leader Kevin McCarthy, have used Biden''s move to
        argue that he is to blame for rising gas prices. Kleeb said Democrats need
        to make the case that Biden''s Keystone XL decision protected property rights
        and that its construction would not have changed gas prices.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73267d31-a4c7-4488-bb9d-38ed3dcc8c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1706359e-3671-4e3a-a0aa-d7a8e6675a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s on President Biden''s shoulders and the DNC is improving
        the overall brand of Democrats," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b41091b-64ed-45c3-b948-7be4b5737574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a7cb1c-a084-4e6e-9d88-1e054fe41c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other DNC members also pointed to rising gas prices as a major obstacle
        in selling the party''s economic achievements.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0e91c2-0439-4b2e-953d-1758b075374f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3fdb84-45d3-4544-990b-828b623caf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got to clear up this assumption that President Biden is
        the reason gas is going through the roof," said Felesia Martin, a Wisconsin
        Democratic Party vice chair and Milwaukee County supervisor.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2186e300-51b0-4a1e-96d6-0f576de577a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9409cd-0ee1-4f56-94a3-83df08459881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So much is going on. Two years of Covid, carrying into a third
        year, multiple variants, and it''s impacting everybody economically and on
        the home front with education. They''re not going to take the time to absorb
        all the great things that Democrats have done and are delivering on," she
        said. "That is the major challenge for all of us."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e44c9b-f2f2-460f-8b88-b62de20729f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7fc664-ed22-4ed7-a472-f4702e0ee7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Focusing on the GOP</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6ff10e-8806-4de8-9cbc-d1c325f58f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington this week, Democrats took a shot at a 2022 messaging
        plan by highlighting recent actions of two GOP senators -- Wisconsin''s Ron
        Johnson and Florida''s Rick Scott -- in an effort to open old campaign playbooks
        against Republicans on personality, taxes and health care. The Democratic
        midterm wave of 2018 was driven by a relentless focus on President Donald
        Trump''s unpopularity, on the GOP''s failed efforts to undo the Affordable
        Care Act and on the 2017 Republican-backed tax cuts.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f58051-9c71-4537-91c6-f911aab2cf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e211d5-b5dd-4663-bd6a-a6ff12402d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.323+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a call with reporters, DNC Chair Jaime Harrison pointed to Johnson''s
        comment in a recent Breitbart interview that Republicans should continue to
        seek to repeal Obamacare if they win control of Congress in November and the
        White House in 2024.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831a7696-a1ab-4f05-b62f-024ce441c321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bba850-9f29-4937-b0dc-9f6af9d96f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrison also pointed to the recent 11-point plan released by Scott,
        who chairs the National Republican Senatorial Committee, the Senate GOP''s
        campaign arm. His plan included a proposal that read: "All Americans should
        pay some income tax to have skin in the game, even if a small amount."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e53477-a59e-4cb2-9d91-a95f8809a19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e0d1bd-4654-4e8c-91f7-28c29b586681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Republicans have finally made their agenda crystal clear," Harrison
        said. "Thanks to Senator and NRSC Chair Rick Scott and Sen. Ron Johnson, we
        know exactly what the Republican economic agenda is. It''s for higher taxes,
        higher health care premiums. And absolutely they have no plan to lower costs
        on prescription drugs or other things in this country."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0bf42f-70b9-4b5f-8903-b24e2f0dde26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b054f40-94de-4aef-bfbb-10ab362c6661'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson has since backtracked, and Scott''s plan drew a stern rebuke
        from Senate Republican leader Mitch McConnell, who said Scott''s plan "would
        not be a part of our agenda."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a3bd16-a774-4929-aa6d-c5a4d24bbd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff08945d-daf8-4186-9032-9e53967354e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Michigan Sen. Gary Peters, the chairman of the Democratic
        Senatorial Campaign Committee, said: "Without question, that''s going to be
        a big issue, given that that''s part of their platform. And every single candidate
        will be asked about their position on that as we go forward."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbc1295-c934-4bd7-890a-18622baba308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de6b8a5-9fde-4c6e-bd7c-6d75036391b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that folks don''t want to go back to the days when Republicans
        were focused on the wealthiest in this country and the highly profitable corporations
        that continue to increase prices right now," Peters said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df55558a-a665-4fd5-8386-941c222e5fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a202b3a4-db80-4298-8d85-de81d2ece162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kleeb said Democrats should draw contrasts with Republicans'' focus
        on cultural issues at the state level. Florida state legislators passed a
        bill that would ban certain instruction about sexual orientation and gender
        identity in the classroom, which critics have dubbed the "Don''t Say Gay"
        bill. In Texas, Gov. Greg Abbott directed that gender-affirming surgical treatments
        and hormone therapy given to transgender youth be investigated as "child abuse."
        And a number of Republican-led states have advanced measures that would prohibit
        transgender youth from participating on school sports teams that correspond
        with their gender identity.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e739b1-382f-4229-a58b-dffbc31ba480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8d731b-d253-4f85-a19f-ed41062614e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats also previewed an effort to latch Republican midterm candidates
        to more controversial figures in the GOP, including Trump, Georgia Rep. Marjorie
        Taylor Greene, Abbott and Gov. Ron DeSantis of Florida.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dc2508-47a7-4d19-95b1-e3d043093538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.324+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4f02c9-813f-44d0-b2c0-ef1f7da5947d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, similar efforts to tie entire parties to their least popular
        figures in the opposing party have failed in recent elections. In 2018, the
        GOP attempted to tie Democratic candidates to Nancy Pelosi -- but lost control
        of the House anyway. In the Virginia governor''s race last year, Democrats
        tried to cast Republican Glenn Youngkin as a version of Trump with what Biden
        called "a smile and a fleece vest" -- but Youngkin won anyway.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0e75be-10d3-42ac-94e5-6d7ca94d869d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9059ac4c-af8e-4a0c-8604-6f59648cc5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Biden told DNC members Thursday night that the party needs
        to find a way to recapture its energy from the 2018 and 2020 election cycles
        that were favorable to Democrats.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aa9a50-4aa3-49bb-9156-ce481a677070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30b2688-0d96-47f1-babf-233b3cea7e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the party loses control of Congress in November, the President
        said, "it''s going to be a sad, sad two years" until the 2024 election.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813f6976-7b68-4314-b582-b8dea9309345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:03:52.325+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:42.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/03/12/politics/democrats-midterms-message-2022-biden/index.html"><em>"''They
        got what they ordered, right?'': Democrats search for a midterm message at
        party gatherings"&nbsp;</em></a></p>'
  'war-food-crisis':
    'author': 'Julia Horowitz, CNN Business'
    'caption': 'Svein Tore Holsether says the world is careening toward a food crisis
      that could affect millions of people. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-13T13:52:34.508+08:00
    'imagesource': 'jcr:4715aac4-9c59-4d90-aa6c-858f826e0b4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb03b1a7-80a2-40d7-89ed-5385b8829a5b'
    'lead': 'Svein Tore Holsether says the world is careening toward a food crisis
      that could affect millions of people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-13T14:06:44.808+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T11:54:41.313+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:54:11.855+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'War has brought the world to the brink of a food crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202704bb-c0f0-4156-a0f4-1111d7310295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:06:44.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:41.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Svein Tore Holsether says the world
        is careening toward a food crisis that could affect millions of people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a70152-37d0-4837-8957-e79f06186521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:06:44.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:41.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Record high natural gas prices have forced the company he runs,
        fertilizer producer Yara International, to curtail its production of ammonia
        and urea in Europe to 45% of capacity. With less of those two essential agricultural
        ingredients, he expects knock-on effects for global food supplies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e423343b-38db-4149-8b31-44d3949aad3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:06:44.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:41.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not whether we are going to have a food crisis. It''s how
        large that crisis will be," Holsether told CNN Business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e0358b-85ed-4704-9ca2-48849094c90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:06:44.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:41.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks after Russia invaded Ukraine, the prices of key agricultural
        products produced in the region have skyrocketed. The biggest problem is wheat,
        a pantry staple. Supplies from Russia and Ukraine, which together account
        for almost 30% of global wheat trade, are now at risk. Global wheat prices
        hit an all-time high earlier this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf027fe9-75e3-412f-815c-f9793d66fd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:06:44.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:41.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another major problem is access to fertilizer. Essential for farmers
        to hit their production targets for crops, it''s never been more expensive,
        as exports from Russia grind to a halt. Output in Europe has also plunged
        thanks to the surging price of natural gas, a key ingredient in nitrogen-based
        fertilizers like urea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91acd12-e320-485e-bc9b-e5a0f2f22a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:06:44.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:41.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation is ringing alarm bells for global health experts.
        The cost of corn, soybeans and vegetable oils has been jumping, too.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b7e344-c549-4024-9ec7-ccec6dd9b2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:06:44.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:41.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture ministers from the G7 countries said Friday they "remain
        determined to do what is necessary to prevent and respond to a food crisis."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6364df80-68e0-4c4e-a1d0-f9d01588880d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:06:44.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:41.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But fearing shortages, countries are already turning inward, which
        could ultimately leave less food for those in need.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47c455f-0573-4c84-8b40-4192fdeddb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:06:44.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:41.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt just banned the export of wheat, flour, lentils and beans
        amid growing concerns over food reserves in the Arab world''s most populous
        state. Indonesia has also tightened export restrictions on palm oil, which
        is a component in cooking oil as well as in cosmetics and some packaged goods
        like chocolate. It''s the world''s top producer of the product.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249d60f2-2633-4cd0-8808-6d481d2a4ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:06:44.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:41.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G7 ministers called on countries to "keep their food and agricultural
        markets open and to guard against any unjustified restrictive measures on
        their exports."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a404be91-a2ae-4a53-9c57-6e948d19e91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:06:44.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:41.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any further increase in food price levels and volatility in international
        markets could threaten food security and nutrition at a global scale, especially
        among the most vulnerable living in environments of low food security," they
        said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37fde73-7a08-42ed-929b-315bd9cd8a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:06:44.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:41.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western countries with more access to agriculture will be hurt,
        too. Consumers there have already been stung by higher prices, and the situation
        is poised to deteriorate further.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2b3750-2f5c-4be5-9fbf-5e1f84f1a853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:06:44.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:41.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russia, Ukraine and global food supplies</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d7419f-6db0-4e76-9953-91bd8029dda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:06:44.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:41.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Russia launched a war in Ukraine, the global food system
        was strained. Snarled supply chains and unpredictable weather patterns â€” often
        the result of climate change â€” had already pushed food prices to their highest
        level in about a decade. Affordability was also an issue after the pandemic
        left millions out of work.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e241ef-4b39-49b1-ad2d-65d30aa4d55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:06:44.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:41.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people on the edge of famine has jumped to 44 million
        from 27 million in 2019, the UN''s World Food Programme said this month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eeb5b9-bea5-4e9e-85ad-8a869fcae9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:06:44.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:41.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict between Russia and Ukraine, which both play crucial
        roles in the carefully calibrated system of global food production, stands
        to make the situation worse.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c405de9c-d7ee-4dc4-9c68-f51efd3e0126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:06:44.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:41.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global wheat prices have fallen from record highs in recent days,
        but remain elevated. They''re expected to stay that way for some time, according
        to Rabobank commodity analyst Carlos Mera.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdd7864-0c83-44c4-b23c-fd50b9592eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:06:44.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:41.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wheat planting season, which is about to begin in Ukraine, will
        be disrupted by fighting. It''s not clear there will be enough farmers to
        till the land, as people in the country take up arms â€” or whether they''ll
        be able to access machinery and other essential products that would typically
        arrive through Black Sea ports.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca65f6e-80c0-45ee-b310-342f89f9935d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:06:44.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:41.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s anyone''s guess if Ukraine will be able to export anything
        for the rest of this year, or next year, or in the foreseeable future," Mera
        said. The country also accounts for half of all exports of sunflower oil.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265d7eca-8c37-4635-a540-1eccbc6a9660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:06:44.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:41.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting products from Russia onto the world market has also gotten
        more difficult, because businesses don''t want to risk running afoul of sanctions
        or deal with the logistics of traveling near a war zone.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6b76fe-5d86-450e-a034-5e818c9723ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:06:44.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:41.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia and Ukraine serve as the breadbasket for countries in the
        Middle East, South Asia and sub-Saharan Africa that depend on imports. Many
        will be hit hard as a result.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8463d0-cce4-4b22-904f-c343c23f1db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:06:44.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:41.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any serious disruption of production and exports from these suppliers
        will no doubt drive up prices further and erode food security for millions
        of people," the Agricultural Market Information System said in a recent report.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5e1324-8725-44e4-b21d-f0f801ba81e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:06:44.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:41.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fertilizer costs soar</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d2a203-e073-4015-9dc0-d18c43cdc11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:06:44.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:41.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brewing crisis goes beyond wheat and oils. Russia, along with
        its ally Belarus, is also a major exporter of the fertilizers needed to plant
        a wide range of crops. But right now, everyone is shunning their stock.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419cc460-1876-40e2-b69d-bb18b5245a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:06:44.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody wants to touch a Russian product right now," said Deepika
        Thapliyal, a fertilizer expert at Independent Commodity Intelligence Services.
        "If you look at all of the traders, all of the buyers, they''re very scared."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5391d0f-19e6-4547-8c67-ae9bb8008874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:06:44.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of natural gas is exacerbating the issue. Fertilizer producers
        outside of Russia and Belarus need gas to make nitrogen-based products like
        urea, which is used when sowing crops to boost yield and even promotes their
        deep-green color.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bacea6-ccfe-41f2-a1d3-f676ed576455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:06:44.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:41.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Holsether, the CEO of Yara, said costs have gotten too high
        to keep operations running at scale. He''s not sure when European production
        will be at full capacity again.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57754fc0-bbf7-4852-885d-27c1e73ca883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:06:44.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a large part of the industry that''s at risk of not being
        able to deliver products to the farmers, and that will have an impact on the
        crop yields quite rapidly," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaad7582-7005-4960-83cc-557ccc48cc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:06:44.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers have the incentive right now to pay what they need to get
        fertilizer, since prices for their products are going up, too. Not everyone
        has this option, however. Urea has been trading near $1,000 per metric ton,
        about four times the price at the start of 2021, according to Chris Lawson,
        the head of fertilizers at CRU Group, a market intelligence firm.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf57548d-42c7-4fc8-aabc-98bd8daa8986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:06:44.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:41.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries without domestic fertilizer production may also struggle
        to access it, with huge consequences for the global food system.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94feb29-7041-4f13-93f9-70f24cbfd117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:06:44.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:41.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t grow massive fields of wheat, barley or soy without
        fertilizer," said Johanna Mendelson Forman, a professor at American University
        who specializes in war and food. Farmers in Mexico, Colombia and Brazil are
        already worried about shortages, she added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280c7006-1823-4105-bae6-92fc29ea2d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:06:44.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:41.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The consequences</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792ffd0b-47da-453c-b080-70a7e6cfdc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:06:44.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:41.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G7 agriculture ministers said Friday that their countries would
        leverage humanitarian aid where they can to mitigate fallout from the war.
        But they may also be hamstrung by a dearth of supplies and rising prices.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7884f64c-cda1-422c-9487-c7964d73e1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:06:44.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Ukrainian fields lie fallow this year, aid agencies such as
        ours will be forced to source new markets to compensate for the loss of some
        of the world''s best wheat," David Beasley, executive director of the World
        Food Programme, said in an op-ed published in the Washington Post this week.
        "Doing so will come at a vastly inflated cost."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06727df-e628-400e-afca-78db70f4a721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:06:44.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beasley noted that Ukrainian wheat has also been essential to feeding
        populations in other countries facing conflict, including Afghanistan, Sudan
        and Yemen.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ea4b47-9502-47fd-906c-6b509c46f432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:06:44.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vast majority of wheat is used for human consumption, and that''s
        irreplaceable," Rabobank''s Mera said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739fb287-6a4f-41da-b4d0-07974299ae72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:06:44.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:41.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet even developed countries will feel the effects of a food crisis.
        The affordability of food is a problem for lower-income shoppers everywhere,
        Mendelson Forman emphasized.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88457828-57ca-4d0f-aa6e-42a2d9f60a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:06:44.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:41.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re used to a globalized system of trade to get all kinds of
        varieties of food," she said. "People will see it in their pocketbooks, and
        they''ll see it in the grocery stores."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f379c98b-7602-4020-80e6-63b92d109ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:06:44.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:41.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>â€” Mostafa Salem contributed reporting.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baec1311-9437-4321-b4c6-519bdf301eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:06:44.808+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:41.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/03/12/business/food-crisis-ukraine-russia/index.html"
        href="https://edition.cnn.com/2022/03/12/business/food-crisis-ukraine-russia/index.html">War
        has brought the world to the brink of a food crisis</a>"</em></p>'
  'diplomatic-off-ramp-Russia-Ukraine':
    'author': 'Kylie Atwood, Jennifer Hansler and Jeremy Herb, CNN'
    'caption': 'With Russia''s war in Ukraine now in its third week, US and European
      officials have little optimism that the diplomatic channels can deliver a way
      out of the conflict at this point. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-13T14:06:51.972+08:00
    'imagesource': 'jcr:6b1c923d-6569-476c-82c6-d8d0addbb533'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e966356-738c-42d0-909e-70d5d17858a9'
    'lead': 'With Russia''s war in Ukraine now in its third week, US and European
      officials have little optimism that the diplomatic channels can deliver a way
      out of the conflict at this point.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-13T14:11:28.018+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T11:54:40.384+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:54:12.301+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'Ukraine']
    'template': '1'
    'title': 'No diplomatic off-ramp in sight for Russia''s war in Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483ca201-2c38-4439-a990-0df1acba5534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:11:28.018+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:40.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;With Russia''s war in Ukraine now
        in its third week, US and European officials have little optimism that the
        diplomatic channels can deliver a way out of the conflict at this point.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5fb86e-ac76-4293-aea4-88831c7ed79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:11:28.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:40.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks between Ukraine''s and Russia''s diplomats this week yielded
        no discernible progress. Supposedly safe evacuation routes out of the country
        have repeatedly been contested. The civilian death toll continues to rise,
        and by the end of the week both sides were trading accusations over the use
        of chemical weapons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5751752d-aba2-4352-87de-eba722bf1752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:11:28.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:40.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Russian President Vladimir Putin said Friday there had been
        "certain positive advances" in negotiations with Ukraine, US and European
        officials and diplomats who spoke to CNN all expressed deep skepticism about
        the state of talks. None felt Putin''s actions to date have suggested the
        Russian leader is ready to find a diplomatic off-ramp to end the war.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81978f64-7b41-481a-948c-7a7b10f5b8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:11:28.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:40.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and its allies have enacted crippling sanctions on Russia
        in response to its invasion of Ukraine, and US President Joe Biden has kept
        in touch with European leaders as well as Ukrainian President Volodymyr Zelensky.
        But US officials have privately acknowledged they don''t believe any of these
        sanctions are going to change Putin''s thinking, and many don''t believe Russia''s
        losses in Ukraine will either.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a760eb2e-1d06-4480-8cc1-c69c2882abee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:11:28.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:40.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration is resisting putting its weight behind
        any single player involved in early efforts to broker a solution to end the
        Ukraine crisis. US officials say they have yet to see any tangible progress
        in any channel and continue to view Ukraine and Russia as the only essential
        players in driving a solution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0deddf6-7742-40fe-9658-e9a26dbaf01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:11:28.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:40.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A variety of different countries can try to shape things as they
        would like, but at the end of the day, this will likely boil down to what
        President Zelensky is willing to accept and what President Putin is willing
        to accept," said a senior State Department official.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb1e482-c018-466c-88fe-1d743322c043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:11:28.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:40.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some administration officials believe that efforts by Turkey and
        Israel could prove more effective than the French and German attempts because
        they have relations with both countries, but warn that it is too soon tell.
        Other officials are resistant to offer early judgment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e90ac9-e805-431a-a23b-be0d4a6a38ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:11:28.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:40.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There can be other parties that facilitate that or mediate, and
        there''s obviously been a number of efforts underway already. But at the end
        of the day, this is likely to be a conflict that lasts for a while longer
        â€”&nbsp;and ultimately it will be a negotiation," the official added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548c62a2-fa83-422a-80f8-ffe17fd2194a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:11:28.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:40.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hunting for successful channels</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa7a208-bf40-4a30-923f-50853c1890e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:11:28.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:40.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Naftali Bennett traveled to Moscow a week
        ago to meet with Putin, and he spoke to both Putin and Zelensky earlier this
        week. US Secretary of State Antony Blinken was briefed on Bennett''s trip
        to Moscow by Israeli Foreign Minister Yair Lapid in Riga, Latvia, according
        to a US official familiar with the matter. The US coordinated with Israel
        ahead of the visit as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfacfe28-a129-4226-b8f4-cf3e7d8e941e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:11:28.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:40.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian officials, however, have raised concerns to US lawmakers
        in recent days about Bennett''s proposition, two US officials told CNN. Some
        lawmakers have even called the Israelis to raise their concerns about Bennett
        forcing Putin''s proposal on the Ukrainians, the sources said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feaa02a-14a7-48b8-b28e-f8023ebb1582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:11:28.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:40.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, French President Emmanuel Macron and German Chancellor
        Olaf Scholz held a three-way call with Putin, where the European leaders demanded
        an "immediate ceasefire" in Ukraine, according to an ElysÃ©e Palace readout
        of the call.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc4ea28-3db8-4ceb-9b80-3d133ae6725c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:11:28.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:40.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration is in touch with all of the countries that
        have been talking with Putin and Zelensky in recent weeks and has no plans
        to engage directly with Putin anytime soon, officials said. They also think
        that the talks happening right now are not making any real progress yet, with
        a major focus being on the humanitarian side amid fears the war could continue
        for weeks, if not months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bffaae6-acd9-4f1c-9608-5c7eca768084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:11:28.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:40.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian Foreign Minister Dmytro Kuleba and Russian Foreign Minister
        Sergey Lavrov met in Turkey on Thursday, but those talks ended without an
        agreement reached on humanitarian corridors or a ceasefire.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3922000f-c5d7-4462-a1f8-a8135714d1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:11:28.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:40.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Putin''s comments claiming progress in the talks Friday,
        Kuleba told Bloomberg News, "There was zero progress in talks, so it''s hard
        for me to understand what kind of progress President Putin is referring to."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc066f0f-3751-411c-b2c7-edb3470b0be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:11:28.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:40.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s Vladimir Putin himself''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b980e80-f02c-488e-99ec-90e652f69380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:11:28.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:40.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estonian Ambassador to the US Kristjan Prikk told CNN on Friday
        it was "Orwellian" that Lavrov "in one sentence says that Russia has not invaded
        Ukraine and yet the demands that he presents are about the surrender of Ukraine."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c93486a-c9d1-4916-b661-fb76f64e61d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:11:28.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:40.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is very little point of spending the diplomatic capital,
        I''d say, on efforts that from the other side are designed to be a failure,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb5beb8-12f4-4c0a-b0ed-f86d070a5826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:11:28.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:40.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if there was any leader he believed could talk Putin down
        from the war, Prikk said: "It''s Vladimir Putin himself -- it is up to him
        to actually acknowledge that he is committing, he is doing something that
        is incredibly bad for his own people and his own country, just as well as
        it''s tragic and awful to Ukrainian people and country."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ec8f35-4db7-4754-8670-dd33ebbcce12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:11:28.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:40.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US intelligence leaders told congressional committees this week
        that Putin had miscalculated when he launched his invasion. CIA Director William
        Burns said Putin had made a number of assumptions, including that Ukraine
        was weak, his military was capable of a quick and decisive victory, European
        countries would be risk-averse and Russia had "sanctions-proofed" its economy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd064096a-f65f-4668-b996-0b5d98a7c901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:11:28.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:40.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s been proven wrong on every count," Burns said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc93821f-a5ac-4fdd-a41b-90428e141ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:11:28.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:40.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the intelligence community also assessed that Putin was unlikely
        to be deterred by Russia''s setbacks and instead may escalate. "We assess
        Putin feels aggrieved the West does not give him proper deference and perceives
        this as a war he cannot afford to lose," Director of National Intelligence
        Avril Haines said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33308fd-c41d-4229-8f9e-b4591da9db05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:11:28.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:40.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US would support a conversation between Zelensky and Putin but
        remains skeptical that it could result in progress on a diplomatic solution
        right now, officials said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe6cfaf-f18f-4648-a71e-e680cfd9c251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:11:28.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:40.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would support our Ukrainian partners in the diplomatic overtures,
        the diplomatic initiatives that they wish to take part in. That does not mean
        that we would have necessarily high hopes at the moment," State Department
        spokesperson Ned Price said Thursday when asked about the potential meeting.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec95ef87-170a-4eb0-a552-40a7eb458c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:11:28.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:40.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The pretense of diplomacy''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb71d0c-0ede-488b-83bb-ec30916e081f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:11:28.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:40.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US would "need to see the Russian Federation show up with a
        different disposition" if that meeting were to be effective, given Russia''s
        previous engagements have not been marked by a real desire to bring the conflict
        to an end, Price explained.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2847adc-4365-4fee-bb9e-f26a9c81f01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:11:28.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:40.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s approach to its diplomacy with Ukraine to date "strikes
        us as something much more akin to what we''ve talked about before, and that
        is the pretense of diplomacy," Price said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c31fed4-93e0-474e-bbd4-ec05c77a46b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:11:28.020+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:40.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Putin met Belarus'' leader, Alexander Lukashenko, in
        Moscow, where the Russian President claimed that the sweeping Western sanctions
        offered "a time of opportunity to move towards strengthening technological
        and economic sovereignty."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d1295f-ba92-4d72-a360-628ec08930a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:11:28.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:40.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration is also holding firm on not opening the
        door to any potential agreement that would result in Ukraine capitulating.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be625ea-4231-4805-9474-6859cfd66094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:11:28.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:40.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our position is that we will support a negotiated resolution that
        respects Ukraine''s sovereignty and territorial integrity within its internationally
        recognized borders. Full stop," the State Department official said. "We''re
        applying this pressure in the hopes that eventually there will be a negotiated
        resolution, but it does not appear that Putin wants one right now."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c7cf70-c7fd-4e64-852a-adadf69dd427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:11:28.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:40.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the US will forge ahead with "all forms of future reconstruction
        assistance that we can muster to help Ukraine survive as a sovereign nation,"
        the official said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3099dc47-74f4-440f-a440-d436aefd0d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:11:28.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:40.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The support the US continues giving Ukraine is also viewed as a
        factor that could â€”&nbsp;over time â€”&nbsp;force Russia to come to the table
        in a more serious way.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef82a645-fccb-486c-aa13-0b0d7dc2e108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:11:28.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:40.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pressure it''s encountering on the battlefield, the economic
        dire straits that it''s in back at home," Price said of Russia. "It is certainly
        our hope that those forces will combine and it will push the Russian Federation
        to the negotiating table in a way that actually involves good faith."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e625b718-ffd8-4f79-b08c-b96bccfcff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T14:11:28.019+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:54:40.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/03/11/politics/ukraine-russia-putin-diplomacy/index.html"
        href="https://edition.cnn.com/2022/03/11/politics/ukraine-russia-putin-diplomacy/index.html">No
        diplomatic off-ramp in sight for Russia''s war in Ukraine</a>"</em></p>'
  'Russia-sanctions-Western-companies':
    'author': 'Laura Smith-Spark, CNN'
    'caption': 'When thousands of Russians lined up in Moscow''s busy Pushkin Square
      on January 31, 1990 to enter the country''s first-ever branch of McDonald''s,
      the moment represented a seismic cultural shift. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-13T14:11:32.525+08:00
    'imagesource': 'jcr:b39bcc97-4dfe-4dc6-9c0f-70b9f6888f2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd0ef0753-3776-4ba8-b60a-452c8bed9315'
    'lead': 'When thousands of Russians lined up in Moscow''s busy Pushkin Square
      on January 31, 1990 to enter the country''s first-ever branch of McDonald''s,
      the moment represented a seismic cultural shift.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-13T14:13:38.376+08:00
