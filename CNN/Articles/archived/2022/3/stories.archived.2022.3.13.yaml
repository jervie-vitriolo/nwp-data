      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) â€”</strong> Two
        elderly Filipinas were attacked in separate incidents of anti-Asian hate in
        New York on March 10, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d75d857-e0c2-40fa-9cd9-4af35962c277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T16:22:38.537+08:00
