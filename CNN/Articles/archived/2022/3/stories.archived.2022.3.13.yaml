      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œKung tutuparin ang Batas Sagip Saka ng gobyerno at direkta silang
        bibili sa mga magsasaka at mangingisda, direkta na rin sa bulsa nila ang bilyon-bilyong
        pisong nakalaan para sa mga government feeding programs sa ospital, sa provincial
