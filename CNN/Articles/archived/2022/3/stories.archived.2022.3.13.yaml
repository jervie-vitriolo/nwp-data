      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13) â€“</strong> Three
        senatorial bets proposed different ways to mitigate the impact of the continuous
        rise in oil prices in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb6e225-2bf2-4f1d-9792-a2ac4a0cdaaa'
