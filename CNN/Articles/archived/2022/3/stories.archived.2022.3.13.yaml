    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0b1487-91eb-4a02-8b6c-ff3625aed2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T08:04:11.986+08:00
