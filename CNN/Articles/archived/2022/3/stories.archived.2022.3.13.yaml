      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before joining the high court, Nachura was the Solicitor General
        and served a term of ten months, arguing eight cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0ca274-6f50-43d1-ae93-acc2635a85d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T20:23:31.214+08:00
      'mgnl:createdBy': 'janine'
