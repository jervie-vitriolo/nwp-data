      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-13T16:22:38.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T11:54:36.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, a Filipina in her 60s was pushed by an unidentified
        man at the Long Island Rail Road train platform in the Jamaica neighborhood.
        She sustained multiple injuries after she landed on her face, the consulate
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3593d6af-632a-4007-85a9-282647d4d171'
      'mgnl:activationStatus': true
