      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A KTLA journalist apologized to Samuel L. Jackson in 2014 after
        interviewing him and mistakenly thinking he was fellow actor, Laurence Fishburne.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6112f5-7ac0-458b-a4d4-18f796a8dcb7'
      'mgnl:activationStatus': true
