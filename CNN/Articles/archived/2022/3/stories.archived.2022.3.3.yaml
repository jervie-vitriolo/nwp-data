  'Roman-Abramovich-Russian-owner-Chelsea-FC-sell-club-Ukraine':
    'author': 'David Close, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-03T06:03:01.734+08:00
    'imagesource': 'jcr:ba23b84b-240f-42f6-9af0-a5e500e94b98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3158e4d2-462b-4df9-bf46-d2ac092f87b4'
    'lead': 'Russian oligarch Roman Abramovich announces he plans to sell Chelsea
      Football Club, as it is ''in the best interest of the Club, the fans, the employees,
      as well as the Club''s sponsors and partners.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-03T06:05:44.417+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:45:36.564+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:44:34.098+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roman Abramovich, Russian owner of Chelsea FC, to sell club after Ukraine
      invasion'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2c2ecb-903d-4411-a053-57d35b1aeaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T06:05:44.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:36.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian oligarch Roman Abramovich announced
        Wednesday he plans to sell Chelsea Football Club, as it is "in the best interest
        of the Club, the fans, the employees, as well as the Club''s sponsors and
        partners."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41bba33-8373-4ef4-8a3f-9b635432b77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T06:05:44.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:36.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No timetable was provided but Abramovich said the sale "will not
        be fast-tracked but will follow due process."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3890a544-65cc-4094-a66c-680ce253fec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T06:05:44.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:36.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the billionaire declared he gave "stewardship" of the
        club over to trustees of the club''s charitable foundation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df59c784-5252-4f89-9b49-dd6559c201e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T06:05:44.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:36.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Member of Parliament Chris Bryant had previously called
        for Abramovich to lose ownership of Chelsea after seeing a leaked 2019 UK
        government document that said Abramovich was of interest due to his "links
        to the Russian state and his public association with corrupt activity and
        practices," the MP said in a Twitter post.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751de41d-13da-46ab-8ec8-f74dc926a37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T06:05:44.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:36.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Surely, Mr. Abramovich should no longer be able to own a football
        club in this country?" he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea2133f-25c2-48cd-8487-3533e4628f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T06:05:44.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:36.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abramovich himself has not been sanctioned by the UK, according
        to the sanctions list website.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e80bcc-9b73-464f-9266-0b913fc25290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T06:05:44.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:36.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The businessman maintains he''s not an official political figure
        for Russia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74f4953-1cc9-4743-9276-8b791143f142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T06:05:44.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:36.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tuesday''s State of the Union speech, US President Joe Biden
        said: "Tonight, I say to the Russian oligarchs and the corrupt leaders who
        built billions of dollars off this violent regime, no more.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9524b6de-eb8d-47fb-b93a-e74b94ba49ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T06:05:44.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:36.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States Department of Justice is assembling a dedicated
        task force to go after the crimes of the Russian oligarchs. We''re joining
        with European allies to find and seize their yachts, their luxury apartments,
        their private jets. We''re coming for you, ill-begotten gains."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f924fe-9fdf-422a-b03d-5a3b95090aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T06:05:44.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:36.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, Abramovich said that the net proceeds
        from the sale will be donated to a foundation set up to help those impacted
        by the Russian invasion of Ukraine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff97838-2734-44b8-86c2-1292d91b4fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T06:05:44.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:36.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not be asking for any loans to be repaid," the statement
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90759293-f248-4fc2-aa4b-e355836686a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T06:05:44.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:36.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has never been about business nor money for me, but about
        pure passion for the game and Club. Moreover, I have instructed my team to
        set up a charitable foundation where all net proceeds from the sale will be
        donated. The foundation will be for the benefit of all victims of the war
        in Ukraine. This includes providing critical funds towards the urgent and
        immediate needs of victims, as well as supporting the long-term work of recovery."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1126c5-b6e9-4ff0-80f4-f28e170b10db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T06:05:44.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:36.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2021, Forbes said Chelsea was worth $3.2 billion. Abramovich,
        who made his money in steel and investments, was tied for the 142nd richest
        person in the world with a net worth of $14.5 billion, the magazine estimated.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dca1bf-dfb8-49d0-adb1-d2d5470d1620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T06:05:44.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:36.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Abramovich''s announcement on selling the team, Swiss billionaire
        Hansjörg Wyss said he wants to buy Chelsea.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a378700-5ac2-4ca7-b9e7-e499f9b2d345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T06:05:44.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:36.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Blick, a Swiss newspaper, the 86-year-old admitted
        his interest in purchasing the Stamford Bridge club but only as part of a
        consortium.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f4fc75-813b-4d97-a055-6fc1fe962815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T06:05:44.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:36.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chelsea did not respond to CNN''s request for comment.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599ee47e-806d-4649-94cf-3131372e6f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T06:05:44.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:36.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wyss said he and three other people received an offer to buy Chelsea
        from Abramovich, but there is no fixed selling price, according to Blick.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f45176-4276-48ef-bb5f-b6c2634bbafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T06:05:44.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:36.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wyss, who founded medical device firm Synthes USA, was quoted in
        the interview as saying, "I have to wait four to five days now. Abramovich
        is currently asking far too much."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7dde94-d22f-4756-a778-6ba315a436ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T06:05:44.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:36.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chelsea have won two Champions League trophies -- including in 2021
        -- and five English Premier League trophies since Abramovich took ownership
        of the club in 2003 after paying $233 million.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2613f2dc-53ef-40ba-b02f-bdfa2e556796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T06:05:44.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:36.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chelsea on Wednesday rallied to defeat Luton Town 3-2 in the fifth
        round of the FA Cup.</p>'
  'Kim-Kardashian-legally-single-Kanye-West':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-03-03T06:06:16.554+08:00
