    'title': 'OCTA: NCR’s latest COVID-19 indicators near levels during ‘best week’
      in December'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d13072-6c6d-463f-a977-92819556b7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T05:43:23.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:37.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> The COVID-19
        situation in the National Capital Region is further improving as some indicators
        are already near the levels during the region''s “best week” in December 2021,
        the OCTA Research group said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15efa171-6ae3-4d72-b48d-c83b7326c052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T05:43:23.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:37.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd530dc24-7030-48c1-96ed-83d150611b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T05:43:23.757+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:37.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Guido David on Wednesday said Metro Manila’s
        healthcare utilization rate during the week of Feb. 23 to March 1 is 24%,
        which is “comparable” with the 19% recorded during the week of Dec. 10 to
        16.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">NCR this
        week (Feb 23 to Mar 1) vs indicators on Dec 10 to 16, 2021. Hospital bed occupancy
        is close to the lowest levels. Positivity rate is still higher but this is
        expected to decrease further. We must follow health protocols so that trends
        will be sustained. <a href="https://twitter.com/dzbb?ref_src=twsrc%5Etfw">@dzbb</a>
        <a href="https://twitter.com/DZAR1026?ref_src=twsrc%5Etfw">@DZAR1026</a> <a
        href="https://t.co/0QKjzwJx1T">pic.twitter.com/0QKjzwJx1T</a></p>&mdash; Dr.
        Guido David (@iamguidodavid) <a href="https://twitter.com/iamguidodavid/status/1498838510006312963?ref_src=twsrc%5Etfw">March
        2, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf58489-1989-40b8-bd9b-3ccfb7c064a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T05:43:23.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:37.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1449b0-4c1b-4898-95b6-c2e9ab749611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T05:43:23.758+08:00
