      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78484fea-9e8f-420f-b5b1-edf033b922b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T18:41:03.195+08:00
      'mgnl:createdBy': 'pilar'
