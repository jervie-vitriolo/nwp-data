      'mgnl:lastActivated': 2023-01-24T11:45:37.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408dc366-7c4c-4f1f-ac72-f58010e372b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T05:43:23.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:37.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensive care unit utilization rate was 26%, almost near the 24%
        recorded in December.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92afcd83-10ca-4327-b936-a499294dcc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T05:43:23.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:37.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8712ecc6-6070-4287-9592-1aec2184d97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T05:43:23.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:37.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reproduction number is already lower at 0.22 compared to the
        best week’s 0.39. The reproduction number refers to the average number of
        people a COVID-positive individual can infect. A rate below 1 indicates the
        COVID-19 transmission is slowing down.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26651e73-81b4-4e6e-8672-24e307b6d077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T05:43:23.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:37.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c834e86-d906-4781-9497-40f38645e2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T05:43:23.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:37.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the positivity rate—or the percentage of the people who
        tested positive for COVID-19—is still higher at 4% versus December’s 1%, according
        to David.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f11192-3273-44d5-a3cf-79ec924d2ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T05:43:23.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:37.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b753e2f-56db-45dc-84a0-7456fa19ac88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T05:43:23.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:37.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the one-week average daily attack rate, it is the only indicator
        still classified as moderate with 2.01, versus December’s 0.49.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9eb1a15-27d8-41ed-a559-62d73c54da0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T05:43:23.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:37.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1574dbad-46f4-4512-9e39-a96c650a9b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T05:43:23.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:37.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said figures are expected to further improve in the following
        weeks, which should be coupled with strict compliance with public health standards
        and protocols, so that the downward trend is sustained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de265ae-155e-452f-934c-17c996e65e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T05:43:23.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:37.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945fb192-f4a9-4507-bb35-9250b87f805e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T05:43:23.758+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:37.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Face masks will likely be here for a while, but once cases drop
        worldwide, and no more new contagious variants emerge, face masks are likely
        to be phased out gradually,” he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81a6bf1-b21e-4438-a03e-ca6edadda41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T05:43:23.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:37.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b1ba9d-d83e-45b3-99d9-8880437bea86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T05:43:23.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:37.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and 38 other areas have eased to Alert Level 1 from
        March 1 to 15 as COVID-19 cases decline.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdafabb-1095-42cf-b91f-9014d0f950f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T05:43:23.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:37.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc87a5b0-7f4a-4104-a21e-1b3bec52868d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T05:43:23.759+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:37.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country recorded its lowest daily case count this year at 866,
        bringing the total number of infections to 3,663,920, of which 50,827 are
        active cases.</p>'
