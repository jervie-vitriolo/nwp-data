      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1567a081-dda3-4720-9242-daa8a33680a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:50:56.166+08:00
