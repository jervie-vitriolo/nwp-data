      'mgnl:created': 2022-03-10T07:45:25.313+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mondelez said it would scale back all non-essential activities in
        Russia "while helping maintain continuity of the food supply." The company
        said it would focus on "basic offerings," and discontinue all new capital
        investments and suspend a advertising spending in the country.</p>'
    '327':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ea6518-7db9-4dd3-8ab3-f13792ba9e3e'
