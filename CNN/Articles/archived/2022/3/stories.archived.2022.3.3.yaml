      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, February 3) — President Rodrigo Duterte
        has signed an executive order establishing a nuclear energy program in a bid
        to tap more sources for the country’s power generation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7196c6d3-14b0-45a5-8260-85f4936c520c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:50:56.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:22.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a3d6d3-ae30-45f4-9edb-d73c48ca108a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:50:56.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:22.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Order 164, signed on Feb. 28 but only publicized Thursday,
        adopts the national position for a nuclear energy program (NEP).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe4966c-a803-4cbd-8b25-e27f6a577d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:50:56.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:22.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        President Duterte signed Executive Order 164 to establish a nuclear energy
        program for PH to diversify power sources. <br><br>An inter-agency committee
        is tasked to assess if the Bataan nuclear power plant can still be used |
        <a href="https://twitter.com/meltlopez?ref_src=twsrc%5Etfw">@meltlopez</a>
        <a href="https://t.co/2X6uum6eUR">pic.twitter.com/2X6uum6eUR</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1499223011613810690?ref_src=twsrc%5Etfw">March
        3, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881de28f-462f-4b43-9cee-2b7e256e59e8'
