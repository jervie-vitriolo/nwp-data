      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The new BSP complex will welcome people with open spaces, which
        will also have extensive and robust security features to safeguard the BSP’s
        currency production facilities, data center, and IT systems,” said the central
        bank.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03aa237-05f1-4aa8-bf68-a1110d36899a'
