      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RGBW (red, green, blue, white) technology is heralded as the next
        major change to existing mobile camera frameworks, allowing the new generation
        of phones to further match up to professional cameras, particularly in the
        light sensitivity areas and low-light environments. The new RGBW sensor will
        be attached to a 64MP camera, and to increase the light input of the CMOS
        sensor, effectively brightening picture quality and creating ultra-clear details
        without impacting contrast in dark and backlit backgrounds. Coupled with TECNO’s
        complementary Glass + Plastic (G+P) technology, light intake can be further
        enhanced by another 30%, effectively doubling the overall picture quality
        for users.</p>'
