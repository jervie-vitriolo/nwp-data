    'title': 'PBA: Muhammad lifts San Miguel past Rain or Shine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba365167-a3fd-424f-b0cb-cca166454756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T21:27:58.428+08:00
