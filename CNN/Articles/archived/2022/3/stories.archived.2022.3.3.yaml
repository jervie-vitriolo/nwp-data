      'mgnl:type': 'text'
      'text': '<p><strong>“Andito Ka sa Impyerno” by Burzagom</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947afcbb-0388-4c62-8e8f-8b85e0034f85'
