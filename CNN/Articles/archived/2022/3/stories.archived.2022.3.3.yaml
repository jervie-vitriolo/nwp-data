      'mgnl:type': 'text'
      'text': '<p>The entrapment operation was conducted around 10:00 a.m. at Km 23
        along NLEX, Barangay Lias in Marilao. PDEA agents found suspected shabu in
        Chinese tea bags. Authorities also confiscated a unit of Toyota Altis Champagne
        XPS 112, an android phone, a black Nokia basic phone, a yellow Nokia basic
        analog phone, and identification cards from the suspect.</p>'
