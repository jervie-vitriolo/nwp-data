      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) –</strong> After
        his stunning knockout victory in his ONE Championship lightweight debut, Filipino
        mixed martial arts fighter Drex Zamboanga sets his sights on fighting former
        division champion Christian Lee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62a2e11-2d83-4022-82a5-f9cd23f07a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T15:32:07.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:20.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been watching his fights from way back, and I feel like we''d
        have an interesting match skill-wise," said Zamboanga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b02c288-933d-4369-bbf4-0938ff388322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T15:32:07.168+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:20.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c28814e-98c2-4b4d-9551-d5b26a24e7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T15:32:07.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:20.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga added he is motivated to fight Lee after he finished Indian
        foe Rahul Raju in 65 seconds in a sensational <a href="http://www.cnnphilippines.com/sports/2022/2/25/Zamboanga-wins-Pacatiw-loses.html"
        target="_blank">first-round knockout victory</a> in ONE: Full Circle last
        Feb. 25.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa82ee2-f0d1-4517-b826-3338cefde3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T15:32:07.169+08:00
