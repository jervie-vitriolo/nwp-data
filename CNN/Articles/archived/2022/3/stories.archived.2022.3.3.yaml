      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roku, which sells hardware allowing users to stream content through
        the internet, has banned RT worldwide.</p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886663f3-9747-4185-a7ae-b6e899125624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.299+08:00
