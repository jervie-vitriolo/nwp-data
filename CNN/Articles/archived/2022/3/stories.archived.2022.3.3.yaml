    'template': '1'
    'title': 'Health advocate supports deescalation, says PH slowly entering endemic
      stage'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb73a82d-97b0-4274-966a-9c02fe2fc8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:47:32.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:23.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> The government
        is on the right track to recovery as it further eased to Alert Level 1 in
        Metro Manila and other areas, health advocate and senatorial candidate Dr.
        Minguita Padilla said Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac76855-4cff-4d18-b282-0445550a7908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:47:32.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:23.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3e00c9-0aac-4606-8881-fbca1e289b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:47:32.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:23.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines''<em> The Source,</em> Padilla said
        she agrees with the government''s recent move to place Metro Manila and 38
        other areas under the lowest alert level for the first half of the month as
        new COVID-19 cases continue to decline.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465af9e6-1217-46fa-83a7-00a834ba69e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:47:32.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:23.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/2/27/new-alert-levels-March-1-to-15.html">Metro
        Manila, 38 other areas will ease to Alert Level 1 from March 1-15&nbsp;</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc8fbf4-0d5c-4120-8178-7129fb542f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:47:32.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:23.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787a23a2-f4ed-4e53-a884-649647e577a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:47:32.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:23.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In areas like Metro Manila where the vaccination rate is very high,
        I really believe we have achieved herd immunity," she said. "I am not worried
        as long as you wear masks in public utility vehicles, you still follow the
        no-talking, no-eating rule inside public utility vehicles with a 100% capacity.
        That basic precaution will be okay."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efcd3e6-e8fb-4677-b848-4042a585557e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:47:32.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:23.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5dda48-83ef-4464-8f7f-fe4eeb4e5220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:47:32.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:23.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said she personally believes the country is already entering
        the endemic stage due to the country''s improving vaccination rate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b07388-b251-4e02-99a9-25c698afc5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:47:32.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:23.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee13d9b-b72a-4c50-b751-d2fcbb1dd2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:47:32.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:23.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus will not go away totally...it will plateau at a certain
        level without much hospitalizations anymore, where hospitalization is not
        overwhelming, then we can tell ourselves we are entering now the endemic stage
        where we live with it, where it is present and it does not cause havoc in
        our lives." she noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c58e4f2-3a2d-4969-a274-0c4ace0c0b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:47:32.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:23.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34256fc2-6000-4f39-a0a4-f6bbacb4b5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:47:32.571+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:23.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yan ang</em> (That is the) endemic stage, and I think we are
        entering that stage already," Padilla said, noting that the Health Department
        is probably just cautious in making an announcement so that Filipinos will
        not be careless.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e37f0a-f5d9-48b1-a589-1224ba5909bc'
