    'lead': 'For many local musicians, February 2022 marks almost three years of no
      live gigs. But this hasn''t kept Filipino musicians from creating and releasing
      tracks that encapsulate, chronicle, or defy the times.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-03T17:26:06.045+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-24T11:45:16.342+08:00
    'mgnl:lastActivatedBy': 'magnolia'
