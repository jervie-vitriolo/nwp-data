      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yacht, named "Amore Vero" — or "True Love" in Italian — arrived
        at the French Mediterranean port of La Ciotat in January. It was scheduled
        to leave the port on April 1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67530420-7152-4759-ae70-90d1ddfeb0d7'
