    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608b3a0b-be42-4487-84d4-88c618e16c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T16:08:17.651+08:00
      'mgnl:createdBy': 'david'
