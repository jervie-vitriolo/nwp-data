      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Import Henry Walker led the Elasto Painters with 23 points and 10
        rebounds while Belga added 19 markers, as they fell in tenth place with a
        3-7 slate and on the brink of not making it into the quarterfinals.</p>'
