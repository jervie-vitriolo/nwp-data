    'lead': '''I see the surveys. Mababa ako. Pero that does not stop us from campaigning
      for victory,'' says senatorial bet Luke Espiritu. ''We will never stop until
      we win.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-03T23:13:12.727+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T11:45:06.414+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:44:46.855+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘We will never stop until we win’: senatorial bet Luke Espiritu unfazed
      by survey rankings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0778785e-8cfa-45a9-8f4d-929ab0847737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:13:12.727+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:06.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3)—</strong> A senatorial
        candidate who grabbed netizen interest after trading barbs with other bets
        in a TV debate said on Thursday he will pursue the campaign regardless of
        his low survey ranking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c70bdd-75ee-4180-b590-5ecc67008f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:13:12.727+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:06.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, labor lawyer Luke Espiritu
        said he has a long way to go in terms of rankings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5cfdab-f118-421e-bea3-a38050e3aa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:13:12.727+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:06.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his mindset heading into the senatorial race? “Pessimism of
        the intellect, optimism of the will.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4343fd-93ba-4cb1-bada-ded11a09984f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:13:12.727+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:06.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Y]ou accept what are your weaknesses, and try to assess,” Espiritu
        told News Night. “But then optimism of the will, meaning to say, you have
        to move forward and fight for victory. And that’s what we do.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16cd99d-7f75-4221-b98f-d036d3e817b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:13:12.727+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:06.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I see the surveys. <em>Mababa ako</em> (I’m ranked low),” he added.
        “<em>Pero</em> (But) that does not stop us from campaigning for victory. Now
        whatever is the result, it will just be a step for us for further victory.
        We will never stop until we win.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba4577b-8c79-40ca-90d4-2dd03ec870ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:13:12.727+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:06.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espiritu shot to the top trending topics on social media overnight
        following a heated argument with fellow candidates Larry Gadon and Harry Roque
        during the SMNI senatorial debate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400daa1a-a563-46c1-ace1-5c8a863ab9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:13:12.727+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:06.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer — who’s running under the ticket of Leody de Guzman and
        Walden Bello — blasted the two for their stands on the Marcos and martial
        law era.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6977e2-9599-4978-a483-b4fca7ea938d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:13:12.727+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:06.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/3/3/Luke-Espiritu-Marcos-Larry-Gadon-Harry-Roque-Marcos.html">Senatorial
        bet Luke Espiritu verbally spars with Gadon, Roque on Marcoses</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3248a9-7d2c-4c20-a963-19fc6a0bfc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:13:12.728+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:06.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like his standard bearer, Espiritu, if elected, said will also push
        for better conditions for workers, including raising the minimum wage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0716eb12-a3f7-4b05-b36a-538b4e50c7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:13:12.728+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:06.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The salaries are really below, way way below cost of living. Ideally,
        you pay your worker the cost of living. That’s how the system works,” he said.
        “The problem is, we pay the workers here in our country below his cost of
        living.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990c3890-8a10-4386-a58c-d84bd58c516d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:13:12.728+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:06.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated his stand against manpower agencies, saying they are
        not important and add “just another layer” in the business model.</p>'
