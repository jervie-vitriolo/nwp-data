      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f39aad-2468-4e6a-9713-e293a129c72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T05:13:31.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:38.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are countless examples of news outlets in recent years incorrectly
        and embarrassingly mixing up African Americans.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c51266-a81d-4438-a142-4007a5de1f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T05:13:31.094+08:00
