      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c8116c-cacf-4bd6-8ef6-97921c14225b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google and YouTube have also said they will no longer allow Russian
        state media outlets to run ads or monetize their content.</p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
