      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Officine Universelle Buly store in Manila is located in the
        newly renovated Greenbelt 3 in Makati City, between multi-brand store Univers
        and streetwear label Off-White. Designed by the brand’s creative director
        Ramdane Touhami and the brand’s Paris-based design firm Art Recherche Industrie,
        H&amp;F Retail Concepts founder Jappy Gonzalez says that the whole store was
        conceptualized and designed remotely due to the pandemic.</p>'
