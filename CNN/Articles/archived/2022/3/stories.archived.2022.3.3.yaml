      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> The Bangko
        Sentral ng Pilipinas has inked a contract for the architectural and engineering
        design services of its new complex in New Clark City, it confirmed Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbfa0e3-98d7-4dfd-9ae2-d5c02169472e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T18:41:03.195+08:00
