  'Russia-internet-satellites':
    'author': 'Jennifer Korn'
    'caption': 'The business fallout from the war in Ukraine is about to extend to
      outer space. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-03T13:50:33.004+08:00
    'imagesource': 'jcr:930d9574-e94e-4372-9cef-6d4b7a724268'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcfe1da8-5e96-4ea4-921e-cb3ea7148df1'
    'lead': 'The business fallout from the war in Ukraine is about to extend to outer
      space.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-03T13:53:19.573+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T11:45:28.603+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:44:37.532+08:00
