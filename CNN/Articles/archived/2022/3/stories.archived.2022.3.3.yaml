      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no material business nor operational link between Alstom
        and TMH," the company said. "The book value will be re-assessed as part of
        the fiscal year 2021/22 closing accounts."</p>'
