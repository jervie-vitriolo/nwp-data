    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcb8e02-9d06-4ee2-8689-afa0cb6f0a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T18:41:03.195+08:00
      'mgnl:createdBy': 'pilar'
