      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation secretary assured that the country''s aviation
        sector is ready for the influx of passengers with the more relaxed restrictions
        in the National Capital Region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6feb45-20a4-4d21-bd67-376fabffc471'
