    'created': 2022-03-03T00:42:31.803+08:00
    'imagesource': 'jcr:3511b934-1712-48f2-ab7e-01a2b1d366a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '456894a7-2ebe-4d19-9b77-c0b9a439a28f'
    'lead': 'A growing number of international companies, including Apple, Disney
      and Ford, are dialing back operations in Russia over its invasion of Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-03T01:14:38.788+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T11:45:50.368+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:44:29.238+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Apple', 'Disney', 'Ford', 'Russia', 'Ukraine', 'boycott', 'US']
    'template': '1'
    'title': 'Here are the companies pulling back from Russia'
    'updated': 2022-03-10T07:42:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35693a14-6eb5-4173-bf47-b3308fa7c39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T01:14:38.788+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:50.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Dozens of the world''s biggest companies
        have abandoned or scaled back their operations in Russia in response to its
        invasion of Ukraine.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ab4d8d-60b9-4305-96b5-d26b25f864a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac31881-7c20-4d0f-8def-9f17094f3c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exodus affects every corner of the economy, from its vast energy
        riches through autos, finance, retail, entertainment and fast food, starving
        Russia of new investment and removing products and services that had become
        popular in the decades since the collapse of the Soviet Union.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293ca6df-7052-4c00-94a3-f0e18ca2d902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.294+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cb8950-7561-443f-848d-e71f05d4659d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a look at the major corporate departures.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86628be-4e13-434c-95cf-6dad1154aaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e88ca2a-450c-443b-bbb7-369fbdd2fbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Autos</h2>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e54856-7a09-4c46-b966-339262121372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford announced it was suspending its operations in Russia. The American
        automaker has a 50% stake in Ford Sollers, a joint venture that employs at
        least 4,000 workers and is shared with Russian company Sollers.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02524972-9e5b-4114-b320-3fef8d67f281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da65406f-a98b-4fa2-84fa-c1f79d412b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has plants in St. Petersburg, Elabuga and Naberezhnye
        Chelny but said it had "significantly wound down" its Russian operations in
        recent years. The automaker said it was "deeply concerned about the situation
        in Ukraine," and noted it has "a strong contingent of Ukrainian nationals
        working at Ford around the world."</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0347eab6-ca53-4602-8067-f856cad1ef72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb32be6-a3a1-4e98-a3e9-8786eb4abda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Motors said it was halting all exports to Russia "until
        further notice."</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb77026-2484-41e2-8f21-325d2602fb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba86faf-ef51-4223-aec3-b882d5d34daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GM doesn''t have a significant presence there: It sells only about
        3,000 vehicles a year through 16 dealerships, according to a spokesperson.
        That''s out of the more than 6 million vehicles the Detroit-based automaker
        sells annually.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dff695-719f-4ecb-8fda-b76d02f1a14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c25bdf-7376-4fc3-8796-27d161b4982d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toyota announced it would stop making cars in Russia or importing
        them to the country "until further notice, due to supply chain disruptions."</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50f0518-96be-47fc-a261-279ab0da1d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab47315-ed72-475d-bffe-b6ab044cf3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen is stopping production of vehicles in Russia and has
        suspended exports to the Russian market. The decision applies to the Russian
        production sites in Kaluga and Nizhny Novgorod.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747a3503-d6cf-4e22-b990-55ec4924b407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc34cd8c-1b11-41b4-9515-7a101c80b511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nissan has suspended the export of vehicles to Russia, adding that
        it "anticipates that production will stop soon at our plant in St. Petersburg."</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96e736b-78a7-49a0-9ccf-8fb8a20fa86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff2b34e-c4eb-41c2-b112-0d216849663b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aviation</h2>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da4c1e4-d450-477d-bd5f-826d53434c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing said it would suspend support for Russian airlines.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd43fa0-8e85-4053-ba9e-08e035beb24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.296+08:00
