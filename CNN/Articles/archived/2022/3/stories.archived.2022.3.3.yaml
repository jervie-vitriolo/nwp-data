      'text': '<p>Upon entering, an imposing pillar greets shoppers, done up in a
        shade of jade green that matches the walls. The placement of the pillar feels
        like the store is part of a grand piece of architecture; as if the Officine
        Universelle Buly store in Manila is simply a hidden alcove in a palatial space.
        The color is said to allude to <a href="https://www.wallpaper.com/beauty-grooming/ramdane-touhami-design-success-of-buly-1803"
        target="_blank">ancestral neighborhoods across the Philippines</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b5346e-32c0-49c0-9369-0637aa2ac1ff'
