      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The time of ultra-low interest rates
        has come to an end. That''s what Federal Reserve Chair Pro Tempore Jerome
        Powell told lawmakers Wednesday as part of his semiannual testimony.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b870304-f0c1-496e-b2b2-4df0fedafac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:45:35.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:24.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a970a40a-84c9-4e38-b60f-eaffd0448cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:45:35.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:24.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our monetary policy has been adapting to the evolving economic
        environment," Powell told the House Committee on Financial Services. "We have
        phased out our net asset purchases. With inflation well above 2% and a strong
        labor market, we expect it will be appropriate to raise the target range for
        the federal funds rate at our meeting later this month."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5ef53e-d81b-41a4-a584-93301cc6fa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:45:35.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:24.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe0f55d-01b2-4bb0-b533-653f56f52963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:45:35.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:24.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in line with the Fed''s previous guidance. At the January
        policy meeting, Powell first hinted at a potential interest rate increase
        in the spring.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702330ad-2bd3-4cf6-9812-e86fb86d3897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:45:35.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:24.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8411af8e-d2e6-44db-9618-c1636de65a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:45:35.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:24.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m inclined to propose a 25 basis point rate hike," Powell said
        Wednesday, in response to a question from Rep. Patrick McHenry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab6a273-e224-4860-b8a4-5cc9f59e89a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:45:35.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:24.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0ef995-bad0-4170-9eea-b86923e7ddef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:45:35.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:24.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are on board as well, and market expectations for a quarter-percentage-point
        hike are above 90%, according to the CME FedWatch tool.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c55b78d-630d-402c-80e8-e573061cf312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:45:35.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:24.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8a71f2-b852-4bd6-b89a-014de13e1452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:45:35.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:24.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the Omicron variant slamming America over the turn of the
        year, job growth has remained intact, while inflation continued to climb higher.
        In the year ended January, the personal consumption expenditure price index,
        which is the Fed''s preferred measure of inflation, rose at its fastest pace
        since 1982.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961e4397-8502-4b9e-bf9d-a540aa800c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:45:35.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:24.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25db53ab-e579-4b69-88e0-351de13c07c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:45:35.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:24.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell -- along with many economists -- continues to expect that
        inflation will come down in 2022.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68bf4ee-4e45-425f-b748-caf5c97388d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:45:35.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:24.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0116675b-2856-4353-b902-dc79e08618e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:45:35.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:24.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that high inflation imposes significant hardship,
        especially on those least able to meet the higher costs of essentials like
        food, housing, and transportation. We know that the best thing we can do to
        support a strong labor market is to promote a long expansion, and that is
        only possible in an environment of price stability," Powell said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68330878-f7d0-4928-9d3c-4fa61137ed89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:45:35.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:24.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb06406-828e-4cb5-929b-450e3899d68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:45:35.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:24.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank is tasked with keeping prices stable and employment
        as high as possible. Only half of that to-do list is within reach right now.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a8d4d3-fe82-49df-b598-13b7c0894989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:45:35.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:24.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd397b1c8-c37f-4003-b937-503c7d8c183d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:45:35.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:24.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How Ukraine could affect the Fed</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef3259b-fc21-449d-9c6c-ff5d42dafb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:45:35.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:24.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s invasion of Ukraine is likely to leave a mark on inflation
        by way of rising energy prices. Oil futures have soared above $110 a barrel
        on the back of the conflict.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf114c8-d9ef-4761-a487-409a43ef79c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:45:35.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:24.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38809f1a-caea-4721-ac3f-bbf6b19bd341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:45:35.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:24.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question for the central bank is how the situation in Ukraine
        has changed the Fed''s plan for a series of interest rate increases, Powell
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a331e39-6cc0-4d0b-81b6-9bdda08bd7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:45:35.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:24.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff23324-bf80-4159-89a9-7c7e2fc87b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:45:35.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:24.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The near-term effects on the US economy of the invasion of Ukraine,
        the ongoing war, the sanctions, and of events to come, remain highly uncertain,"
        Powell told lawmakers. "Given the current situation, we need to move carefully."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8deaa5-3eaf-43c3-8f49-d0b73ef67c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:45:35.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:24.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70436618-2a50-49a8-9e8e-5dab9e61822c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:45:35.543+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:24.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The significant depreciation of the Russian ruble in response to
        the invasion also underscored that Congress needs to come up with a regulatory
        framework to deal with cryptocurrencies like Bitcoin that may evade economic
        sanctions and could serve criminal behavior, Powell said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8b4d2e-bb5a-47ee-9641-b71483a28a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:45:35.544+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:24.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120b3689-0d5c-45bb-904a-e04a2d7f448e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:45:35.544+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:24.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s hearing marks the first appearance for Powell as chair
        pro tempore. His first term as chairman has ended, but the Senate has yet
        to vote on his confirmation for another four-year term.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78acf79-c671-4c20-8df8-c248b813d1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:45:35.544+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:24.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/02/economy/powell-congressional-testimony-rate-hike/index.html">Powell
        says rate hike is still coming, but notes ''highly uncertain'' impact of Ukraine
        invasion</a>."</em></p>'
  'PH-deescalation-endemic':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
