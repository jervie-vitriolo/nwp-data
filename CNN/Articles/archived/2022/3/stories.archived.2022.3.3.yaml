      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said the country''s main gateway hit 7,500 inbound passengers
        last Tuesday, and it is now prepared to gradually welcome more passengers.</p>'
