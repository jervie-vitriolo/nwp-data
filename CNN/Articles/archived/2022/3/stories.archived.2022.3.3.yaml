    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:44:44.920+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MRT-LRT Grand Central Station targeted to open in July 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27b0711-8eb5-4ad2-80d5-ead7d499f892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:10:29.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:11.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) –</strong> The Department
        of Transportation aims to start the operations of the MRT-LRT Grand Central
        Station by July this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce584cd-bf38-41d1-b487-678e1cf35adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:10:29.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:11.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c52960-95ad-4f55-a548-7b286ae26c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:10:29.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:11.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Art Tugade said on Thursday that with the
        imposition of the more relaxed Alert Level 1 status in Metro Manila, the construction
        of the transport hub is expected to be completed by end of March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45fdc72-15f6-4def-8ed7-02bd6f03ca60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:10:29.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:11.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d125c7d-0d95-409f-b4df-26a71c727f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:10:29.171+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:11.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, I am very happy with the changes and developments that I
        have seen when I inspected the Unified Grand Central Station. I see the project
        with hope and optimism that when I come back before the end of March, I will
        have the full realization that this Common Station is fully completed physically
        and structurally," Tugade said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d57483-ef2d-4b1e-88e3-94e39aecadac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:10:29.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:11.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e9312a-dd14-4529-af45-3d41808823a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:10:29.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:11.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade also expects the station''s electro-mechanical system to
        be completely installed by July to kick off its concourse area operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42e3a1d-ec38-4b49-babe-c10d33058cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:10:29.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:11.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1e0153-af52-4ccb-a9f1-970c176b6ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:10:29.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:11.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MRT-LRT Grand Central Station located in North Triangle, Quezon
        City will connect the LRT-1, MRT-3, MRT-7, and the Metro Manila Subway.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b749882-e264-4c53-abbb-ff5ef865818f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:10:29.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:11.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc548b1-f297-4374-9480-e5e53444e5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:10:29.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:11.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project was approved by the National Economic Development Authority
        in 2013 during the administration of the late former Pres. Benigno Aquino
        III, but faced construction delays when malls in the area raised location
        issues.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a0f51d-2963-4019-a2e2-90eb8e84b72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:10:29.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:11.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231fe396-b938-4a16-ae7d-3e87f67fe865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:10:29.172+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:11.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The construction of the MRT-LRT Common Station started in September
        2017 during the current Duterte administration, after stakeholders signed
        a memorandum of agreement in January on that year.</p>'
  'ping-lacson-bicol-leni-robredo':
    'author': 'Gerg Cahiles, CNN Philippines '
    'caption': 'Courtesy: Lacson-Sotto Team'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-03T19:21:11.883+08:00
    'imagesource': 'jcr:382f956a-01e4-4bd6-875a-cd21ba709965'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd351ee7-a54c-4cec-bfd5-54e980478775'
    'lead': 'Presidential candidate Senator Ping Lacson and running mate Senate President
      Tito Sotto ended their south Luzon campaign leg in Sorsogon on Wednesday, with
      a rally attended by thousands of residents at the provincial capitol complex. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-03T19:29:20.636+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T11:45:10.932+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:44:45.278+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elections-2022', 'The-Filipino-Votes', 'Ping-Lacson', 'Panfilo-Lacson',
      'Leni-Robredo']
    'template': '1'
    'title': 'Lacson not convinced Bicol is solid behind Robredo '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d66ed25-7efd-4ed4-9345-f764fe0e9bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:29:20.636+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:10.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sorsogon City (CNN Philippines, March 3)</strong> — Presidential
        candidate Senator Ping Lacson and running mate Senate President Tito Sotto
        ended their south Luzon campaign leg in Sorsogon on Wednesday, with a rally
        attended by thousands of residents at the provincial capitol complex.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0388a5-5a22-4d6d-b3ac-2a2c9e5c9d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:29:20.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:10.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Lacson recognizes that Bicol is Vice President Leni Robredo''s
        bailiwick, he is not convinced that the region will be solid behind her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693b8e10-5cf4-4acf-a1ff-3e2a0e38725a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:29:20.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:10.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no such thing as somebody''s country, so to speak. Even
        the so-called solid north. <em>Minsan meron ding</em> crack <em>ang</em> solid
        north. <em>Wala talagang</em> solid. It''s up to the voters," said Lacson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0947bd8e-bdd5-451c-95ce-ed38c9f104a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:29:20.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:10.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no such thing as somebody''s country, so
        to speak. Even the so-called solid north. There are cracks within solid north.
        Nothing can be considered as solid. It''s up to the voters.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484cfbcc-eb4d-4dbb-843b-bc737f3e3fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:29:20.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:10.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said they still plan to return to Bicol and visit the provinces
        of Camarines Sur and Albay to try to sweep more votes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f73d8e2-3d7b-4d81-b651-217bf204a8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:29:20.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:10.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camarines Sur was supposed to be part of the campaign leg but Lacson
        cited conflict with Camarines Sur 2nd District Representative LRay Villafuerte''s
        schedule.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd104b8ac-ec8a-4882-af3b-f29570b38502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:29:20.637+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:10.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo is from Naga City, geographically within Camarines Sur.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46ab25c-b9d6-4b9f-98ed-7a663ccc77de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:29:20.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:10.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villafuerte''s son Luigi is running for governor against the vice
        president''s ally former congressman Nonoy Andaya.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6743b9-5b42-448a-94a1-f38060b3ac99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:29:20.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:10.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Camarines Norte gubernatorial candidate, Vice Governor Imelda
        Papin, is supporting the presidential candidacy of Ferdinand "Bongbong" Marcos.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51302c89-4f38-4b68-b265-53901c7eb54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:29:20.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:10.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Say Chiz!"</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af6b1d9-a057-4ecd-bb64-2b8970534800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:29:20.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:10.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senatorial candidate Sorsogon Governor Chiz Escudero showed up on
        stage during the Lacson-Sotto rally.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948efa77-568e-4245-89a4-f850180302d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:29:20.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:10.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Escudero did not speak before the crowd, and was silent about
        endorsement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071cabac-ea68-40b6-9241-d37e98c3f34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:29:20.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:10.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But prior to the campaign rally, Escudero welcomed his former senate
        colleagues, drove them around the city, introduced the tandem to the media
        during a press conference, and hosted a lunch with local officials in his
        residence.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb4a7c3-0388-4298-8bae-7a829458a20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:29:20.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:10.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero is a guest candidate of the Lacson-Sotto tandem and a member
        of the Nationalist People''s Coalition (NPC). Sotto is the Chairman of NPC.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4551e861-7090-475f-9317-9ec905bd01b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:29:20.638+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:10.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NPC country <em>ito at saka</em> obvious <em>na</em> obvious <em>sa
        kilos na ika nga''y</em> Lacson-Sotto <em>malapit na malapit sa puso ng mga
        taga-Sorsogon dahil sa kanilang liderato,"</em> Sotto told reporters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189e9084-88c2-4f75-813e-3cfc9b4d83f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:29:20.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:10.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is an NPC country and it is obvious that the
        Lacson-Sotto (tandem) is close to hearts of people of Sorsogon. It''s because
        of their leaders.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7457c9-5baa-4c01-92e6-8a28f1e40900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:29:20.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:10.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPC has yet to make an official stand if they will also throw
        their support for Lacson.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f71532-27ae-413a-b4c4-b5737839fdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:29:20.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:10.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sotto says he will meet with some members of the party on Monday
        to discuss the matter.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312085f6-8928-4d40-b36f-0ef43ad81a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:29:20.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:10.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m confident that we will be, our party will support our tandem,"
        Sotto added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0f5ff0-802f-4972-a3e4-67a86f820140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:29:20.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:10.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Feb. 9, Robredo also had her campaign rally in Sorsogon. Escudero
        also joined her on stage but was also mum on endorsement.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a595418e-e361-48b8-8e6e-22fe2a6e0472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:29:20.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:10.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Friday, it is Marcos'' turn to woo Sorsoganons with a scheduled
        campaign rally.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5688ac-1462-490d-8c44-10af8e338e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:29:20.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:10.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero is also a guest candidate of both Robredo-Pangilinan and
        Marcos-Duterte tandems.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073779df-7c21-460c-88e5-c68336caabfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:29:20.639+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:10.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Addressing voters'' hesitancy</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1260142-cd53-4928-bed1-8c00580c4901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:29:20.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:10.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Partido Reporma standard bearer said while he is getting good
        feedback from voters on his platforms and programs, they still hesitate to
        vote for him.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff95e153-fc24-4b8d-a073-fa5270784e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:29:20.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:10.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said they are now trying to address this issue.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabba61b-8952-4c9e-b22c-f475b2644041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:29:20.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:10.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd774c6-a497-4e20-9dcf-2e90e7626875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:29:20.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:10.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dami kong natatanggap</em> congratulatory messages, <em>parang</em>
        commendations, even tacit <em>parang</em> admission <em>na</em> in the past
        forums and interviews, even during the first presidential debate happened
        last week, <em>ang sinasabi alam naman nila kung sino ang</em> qualified.
        <em>Kaya lang, may "kaya lang..."</em> I hope <em>maresolve namin ang</em>
        issue <em>ng "kaya lang"... "Kaya lang baka hindi manalo, sayang ang boto."</em>
        We''re trying to educate (them)," he explained.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a7e137-880e-4c68-9ae1-0af565c8be36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:29:20.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:10.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I receive a lot of congratulatory messages, some commendations
        and somewhat a tacit admission that in the past forums and interviews, even
        during the first presidential debate that happened last week, they say they
        know who is truly qualified. But there are the "buts". We hope to resolve
        it by trying to educate those who say "my vote will go to waste because he
        will not win."]</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f103a1-f072-48ed-bb2b-fe6037b7073e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:29:20.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:10.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest OCTA Research survey, Lacson ranks 5th among
        the presidential candidates with only three percent of the votes if the election
        was held during the survey period.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1bbae3-4c68-46a3-9016-0dd7842de440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:29:20.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:10.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker, meanwhile, is the second choice to become president
        should their original choice backs out from the race.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c3ccf2-a51d-4fb0-a79a-abc654ae650e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:29:20.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:10.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said aside from hard work, he relies on prayers to win the
        elections.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d9667d-d3b2-491e-a067-585f68f0285e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:29:20.640+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:10.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aside from extra effort sa ground, <em>dinadaan din natin sa dasal
        kasi. Totoo yun. Alam mo yung</em> presidency is a calling. <em>Sabi nga nila,</em>
        destiny <em>yan. ''Pag may</em> intervention <em>sa taas, may mangyayari para
        dalhin ka doon,"</em> he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131b31ab-a6a1-4ebb-98a2-ce1c7046569b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:29:20.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:10.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Aside from exerting extra effort on the ground, we
        also rely on prayers. That''s true. The presidency is a calling. Others say,
        it''s bound by destiny. If there is intervention from above, something will
        happen to bring you where you are meant to be.]</p>'
  'BI-international-arrivals-February':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-03T19:34:07.007+08:00
