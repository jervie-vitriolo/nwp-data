      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“You Looked Better When You Looked at Me” by Pamphleteer</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015bffb8-46d9-443e-9e96-dedcd50d982a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T17:26:06.046+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:45:16.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to gripping lyrical poetry, count Aldus Santos as
        one of your usual suspects. His songwriting project Pamphleteer, with vocalist
        Dee Vasquez, showcases Santos’ singer-songwriter inclinations. Everything
        is at its right degree, no more, no less: the drama, the tension, the intricacies
        of the impeccably-arranged instrumentation, the room left for space and sparseness.
        “You Looked Better When You Looked at Me” strikes the delicate balance between
        the dramatic and the saturnine, speaking volumes by sticking to the essentials.</p>'
