    'template': '1'
    'title': 'PLDT pushing for ₱50B sale of 6,000 towers in Q2'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a8ef4c-43a4-43dc-9a55-4ac441577d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:09:53.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:45:11.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3)</strong> — Telco
        giant PLDT sees gaining over ₱50 billion from the sale of 50% of its tower
        assets, with the proceeds targeted to slash debt, executives of the company
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573f6fa0-0433-49d0-9d77-ed46ce8a97bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:09:53.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:45:11.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a virtual briefing, PLDT chairman Manuel V. Pangilinan said investors
        seek to buy half of the company''s 12,000 towers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd592e6ef-f4d6-4265-b33b-dbb9e5529068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:09:53.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:45:11.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’re pleased to report that the bids we’ve received are north
        of the ₱50 billion, so that should provide us with a bit of liquidity to reduce
        debts moving forward," the tycoon said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64b2500-b2d0-45eb-8f61-5a455544714f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:09:53.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:45:11.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There’s really been no financial pressure for PLDT to sell assets,"
        he said. "When we were approached, we looked at it."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4651b7c-38e9-42cb-ad4a-d7bc8aebb086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:09:53.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:45:11.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2021, the top official expressed openness to dispose of
        part of PLDT''s towers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da3bd76-09e3-45b2-9fb4-21bf7e976e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:09:53.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:45:11.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/8/5/PLDT-eyes-selling-non-strategic-towers-to-boost-financials-.html">RELATED:
        PLDT eyes selling non-strategic towers to boost financials</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a836bd-67a4-4da1-8792-a68e508761ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:09:53.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:45:11.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telco titan initially attracted 19 bidders, but the number was
        later cut to six bidders, PLDT president Alfredo Panlilio said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d977ca-e952-49e0-9fb0-888329652569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:09:53.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:45:11.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the bidders are "common tower players," who have "massive
        investments globally".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb6abd4-a670-4eaa-8e31-864df4caec8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:09:53.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:45:11.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two contract deals will be awarded, composed of 3,000 towers each,
        Pangilinan said. PLDT chief financial officer Anabelle Chua said the group
        is only selling its physical tower structures and passive equipment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc63f1a7-29b1-477a-b88f-3a8be8ff6bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:09:53.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:45:11.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deals are expected to be awarded within the second quarter of
        this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31310334-5368-40be-b370-620b99cf2e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:09:53.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:45:11.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move also complements the government''s common tower policy,
        as PLDT plans to rent the towers on a monthly basis once the deals are completed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623da567-5ddd-44d4-8a1a-45ad96ef6438'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:09:53.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:45:11.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Thursday, PLDT said its core telco net income went up 8%
        to ₱30.2 billion in 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921222d7-c687-4b12-aec2-288769ec11d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:09:53.477+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:45:11.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its total service revenues also increased by 6% to ₱182.1 billion
        against the ₱171.5 billion booked a year earlier.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abd7424-0032-4935-a605-360de32f7cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:09:53.477+08:00
