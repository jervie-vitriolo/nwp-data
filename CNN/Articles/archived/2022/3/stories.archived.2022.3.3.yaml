  'CHED-application-scholarship-suspended':
    'caption': 'The Commission on Higher Education (CHED) said it will temporarily
      suspend applications to its scholarship program for incoming first-year college
      students due to "budget inadequacy." (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-03T18:38:14.323+08:00
    'imagesource': 'jcr:15b3ea0d-f602-4206-a772-dcdfbc3be183'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4808c33-1ba1-4377-9370-2e101f93517f'
    'lead': 'The Commission on Higher Education (CHED) said it will temporarily suspend
      applications to its scholarship program for incoming first-year college students
      due to "budget inadequacy."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-03T18:40:36.284+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T11:45:12.836+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:44:44.256+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CHED', 'scholarship']
    'template': '1'
    'title': 'CHED temporarily halts scholarship applications for freshmen due to
      lack of funds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b285ef33-ca53-4911-9899-a422c90f26b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T18:40:36.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:12.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong>&nbsp;The
        Commission on Higher Education (CHED) said it will temporarily suspend applications
        to its scholarship program for incoming first-year college students due to
        "budget inadequacy."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b3367c-e13c-4e34-ad59-3509e2c26a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T18:40:36.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:12.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://ched.gov.ph/stufaps/">memorandum dated Feb.
        21</a> and released to the public on Thursday, CHED relayed that it had to
        halt applications to the CHED Scholarship Program for academic year 2022-2023
        since its 2022 budget for student financial assistance programs (StuFAPs)
        was not enough.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8673579-62ff-4e30-b461-dfcef8aad9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T18:40:36.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:12.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED chair Prospero De Vera also instructed regional offices to
        disseminate the information to prevent the spread of fake news that would
        confuse applicants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dc5ba1-1e11-4eae-aeb7-d5e951eb7ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T18:40:36.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:12.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum refers to the full and half scholarships under the
        <a href="https://ched.gov.ph/wp-content/uploads/CMO-No.-11-s.-2021-Amendments-to-Section-6-and-12-of-CMO-No.-8-series-of-2019.pdf">State
        Scholarship and Private Education Student Financial Assistance</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad8273d-7808-4e7d-85e2-66104a2e2a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T18:40:36.284+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:12.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are intended for students entering first year college with
        a general weighted average of at least 96%, or its equivalent, for full merit
        program and 93% to 95%, or its equivalent, for half merit program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6ff736-e5ed-4c6a-a39a-284b6d8d2e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T18:40:36.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:12.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These students must enroll in private higher education institutions,
        state universities and colleges or accredited local universities and colleges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cf913e-18e0-43cd-b31c-b8ffe04cea73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T18:40:36.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:12.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assistance covers tuition and other school fees, a stipend and
        book/connectivity allowance per semester.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f11eeb5-53f1-4f13-be21-9f0ad998fbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T18:40:36.285+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:12.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the <a data-cke-saved-href="https://dbm.gov.ph/wp-content/uploads/GAA/GAA2022/VolumeI/OEO/E.pdf"
        href="https://dbm.gov.ph/wp-content/uploads/GAA/GAA2022/VolumeI/OEO/E.pdf">General
        Appropriations Act for fiscal year 2022</a>, the commission was given a budget
        of ₱1,821,929,000 for "Provision of assistance and incentives, scholarships
        and grants through Student Financial Assistance Programs."</p>'
