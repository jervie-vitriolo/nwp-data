      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047efc92-5f28-48bb-a6c9-b63f3a5e5bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T17:55:53.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:15.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said in his recent public address that
        he hopes his successor will continue his war against illegal drugs. However,
        the chief executive has yet to endorse a presidential candidate.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f5dd16-5616-4942-b2df-d6625e89b517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T17:55:53.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:15.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a132c0-390b-470d-ad73-5d51a462a7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T17:55:53.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:15.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila chief executive earlier sought the <a href="https://www.cnnphilippines.com/news/2022/2/19/Moreno-seeks-PDP-Laban-endorsement.html">endorsement</a>
        of Duterte’s political party PDP-Laban.&nbsp;</p>'
