      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89773f58-30d8-4f89-aa11-8edff92866ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intel has stopped all shipments to Russia and Belarus, the company
        announced.</p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b929681-f785-48f7-a969-1ae36d0681ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838116da-c22c-43f6-85b3-b403fd4abf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft said it was suspending all new sales of its products and
        services in Russia. President and vice-chair Brad Smith also said the company
        is stopping "many aspects" of its business in Russia in compliance with government
        sanctions. Microsoft also said it will continue aiding in Ukrainian cybersecurity.</p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6802f646-b4e8-4e6b-8c94-f74e727b70c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68da5ea-5ba0-46f8-af1b-085e027e1805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBM CEO Arvind Krishna said the company has suspended all business
        in Russia.</p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67c43cd-3e13-41ba-88bb-422caf6e67dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ee32ed-f927-43f3-a4d0-023be24274a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Ukraine, we have been in constant touch with our local teams
        and continue to provide assistance that includes relocation and financial
        support," Krishna said. "The safety and security of IBMers and their families
        in all areas impacted by this crisis remains our top priority."</p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859048fb-ddba-488a-b140-17b1c53d943d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20650b00-25ff-4722-b403-a69af85673a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.301+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s cloud division, Amazon Web Services, said March 8 it would
        halt new sign-ups for the service in Russia and Belarus. The company has already
        had a "long-standing policy of not doing business with the Russian government"
        and does not have data centers, infrastructure or offices in Russia, the company
        said in a blog post.</p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8626c669-7129-41e4-858f-420acaa8f3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.301+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018358aa-6cfc-4df2-a405-f3727ea16925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.301+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AWS has clear terms of service where if a customer is using AWS
        services to threaten, incite, promote, or actively encourage violence, terrorism,
        or other serious harm, they will not be permitted to use our services," Amazon
        said. "Any customer we know of who is participating in this type of behavior
        will have their access to AWS suspended."</p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3427a9a-6c3a-4981-9f84-7b4c25419b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.301+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717fb87b-6f99-4e30-b5de-7d1ed9882191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.301+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Consulting</h2>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d09c6e8-7c57-471d-8366-e6ec27f9d7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.301+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accenture is discontinuing its business in Russia as it "stands
        with the people of Ukraine," it said.</p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed275f9-5980-4134-9a66-55c02711bb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.301+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc46e8f-e1e7-459c-88e6-27c06813f48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.301+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm announced the move in a statement on March 3, where it
        thanked its "nearly 2,300 colleagues in Russia for their dedication and service
        to Accenture over the years."</p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91beaef-5bca-40cc-aa3c-53fc7fcc6bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.301+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a8d4e3-c9f0-4c8b-839c-b06b40e515e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.301+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be providing support to our Russian colleagues," the company
        added.</p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51a3c9f-cd8d-4f74-a75f-4003dcd00e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.301+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7f69d4-429c-4178-abcf-48789aab06ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.302+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a similar move, Deloitte announced on March 7 that it would stop
        operating in Russia and Belarus.</p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3b4a14-1299-40a3-907e-e92771acc44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.302+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '198':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11c6246-1bae-4bda-a0a5-be09d0dcf741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.302+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we know this is the right decision, it will have an impact
        on Deloitte''s [approximately] 3,000 professionals located in Russia and Belarus.
        Like others, we know our colleagues in Russia and Belarus have no voice in
        the actions of their government," the firm said.</p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b348eaf-e515-4de3-8199-459b005c59d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.302+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '200':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0279c07-5d2e-4e80-a03d-f5d71f650685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.302+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will support all impacted colleagues during this transition
        and do all we can to assist them during this extremely difficult time."</p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c0f826-3bfe-4693-91f7-264c16b74a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.302+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '202':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c83e09e-c3fe-4959-8767-6d028a6e2d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.302+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EY, otherwise known as Ernst &amp; Young, also said it would remove
        its Russian practice from its official global network, but allow it to "continue
        working with clients as an independent group of audit and consulting companies."</p>'
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4404911-a610-4f1f-b2cf-750c25eda46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.302+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '204':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07da348-96c6-45a4-9b67-5189816d648a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.302+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"EY in Russia is a team of 4,700 professionals working in 9 cities
        of the country. The company has been operating in the Russian market for more
        than 30 years," it said on March 7.</p>'
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06d6ac1-9d7b-41f8-937c-bf30597e4aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.302+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '206':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df786b5-09f2-4ade-8755-ea6e61bbd724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.302+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consulting and accounting firm KPMG International said that its
        "Russia and Belarus firms will leave the KPMG network."</p>'
    '207':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712b21ef-de5d-4e98-9e6e-951f5a204be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.302+08:00
      'mgnl:createdBy': 'glee'
