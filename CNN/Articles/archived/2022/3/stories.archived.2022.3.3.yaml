    'lead': 'Shabazz Muhammad sinks the game-winning charities for the San Miguel
      Beermen as he tallied 33 points and 21 rebounds in their 104-100 win over the
      Rain or Shine Elasto Painters in the PBA Governors'' Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-03T21:27:58.428+08:00
