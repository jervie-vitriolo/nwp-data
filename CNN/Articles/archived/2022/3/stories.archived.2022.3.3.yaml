      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube, which is owned by Google, said it blocked Russian state
        media within Ukraine, including RT. The video platform also said it would
        be "significantly limiting recommendations to these channels."</p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab98e353-d020-4842-90bf-9bb9599981f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.299+08:00
      'mgnl:createdBy': 'glee'
