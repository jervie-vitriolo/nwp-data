      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.wallpaper.com/beauty-grooming/ramdane-touhami-design-success-of-buly-1803"
        target="_blank">previous interview</a>, brand creative director and co-owner
        Touhami said, “My motto is: one foot in the future, one foot in the past…
        You have to give the impression that the brand has gone through different
        times, different eras.” This may be the reason behind Officine Universelle
        Buly’s endless appeal: it has eschewed the race for industrial innovation
        as it continues to look into the past, giving its patrons a means to see beauty
        as a reason to pause, appreciate, and celebrate.</p>'
