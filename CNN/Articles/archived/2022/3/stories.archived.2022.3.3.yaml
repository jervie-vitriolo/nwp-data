  'White-House-Ukraine-aid':
    'author': 'Phil Mattingly and Betsy Klein, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-03T22:00:26.010+08:00
    'imagesource': 'jcr:229323bf-3661-4586-acc2-b02af542c501'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '918be292-b91f-4137-ba54-c2e42af93b7e'
    'lead': 'The White House has asked lawmakers to approve $10 billion in lethal
      and humanitarian aid for Ukraine as part of a $32.5 billion emergency funding
      request sent to Capitol Hill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-03T21:56:53.107+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T11:45:07.222+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:44:46.647+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'White House requests $10 billion for Ukraine aid as part of broader
      emergency funding request'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e65444-a354-4a0d-bd6a-d75886c76c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T21:56:53.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:07.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The White House has asked lawmakers to
        approve $10 billion in lethal and humanitarian aid for Ukraine as part of
        a $32.5 billion emergency funding request sent to Capitol Hill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0097cec2-f13d-41d8-8531-f8eaa0bab4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T21:56:53.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:07.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8475fa04-eb58-44a7-9d8e-0603e494b51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T21:56:53.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:07.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request follows weeks of discussions between White House officials
        and lawmakers about the shape of any potential emergency request, which was
        expected to focus heavily on COVID-19 needs. But the escalating Russian invasion
        has dramatically increased the size of the specific request for Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2e4417-bfd9-4034-a7aa-3640c252eb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T21:56:53.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:07.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee42c02-5e45-482f-bd55-40dda0f5236f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T21:56:53.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:07.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers are in the midst of negotiations over a long-term funding
        deal and face a March 11 deadline to reach an agreement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3b1c31-b730-4e31-b272-46ebc4dda987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T21:56:53.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:07.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cde0210-5c51-4629-bdd8-31cd75c7b40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T21:56:53.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:07.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukraine funds are expected to be attached to any final deal,
        but the process remains fluid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeead71f-c755-464f-a536-d3270eb11116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T21:56:53.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:07.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856dd77c-7a81-4798-bf62-4fbc239876f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T21:56:53.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:07.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This request identifies an immediate need for $10 billion in additional
        humanitarian, security, and economic assistance for Ukraine and Central European
        partners due to Russia''s unjustified and unprovoked invasion," read the formal
        request sent Wednesday from acting Office of Management and Budget director
        Shalanda Young to congressional leadership.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f316ec9-8fbc-4650-890e-07d0862f2123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T21:56:53.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:07.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ce82a7-f5e3-4792-b79e-090adb02a179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T21:56:53.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:07.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young suggested the initial $10 billion request for Ukraine would
        address "immediate needs" and more funding could be needed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ac8d62-fb18-40d0-ab09-55f5a43d09b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T21:56:53.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:07.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5b8c94-56d5-4684-aa4d-c28299145852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T21:56:53.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:07.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the rapidly evolving situation in Ukraine, I anticipate that
        additional needs may arise over time. This funding request is based on the
        administration''s best information on resource requirements at this time,
        and we will remain in touch with the Congress in the coming weeks and months
        as we assess resource requirements beyond these immediate needs," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7480b0-d71a-498a-98e3-b3157b477939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T21:56:53.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:07.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b53a875-9d01-49ae-b3fc-7dd473ca1a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T21:56:53.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:07.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detailed funding request provides $4.8 billion to the Department
        of Defense, including $1.8 billion for support in the region as US military
        units support US European Command and the NATO Response Force, $1.3 billion
        for cybersecurity and other defense support and $1.8 billion for replenishment
        of Defense Department stocks. It also calls for $5 billion for the Department
        of State and US Agency for International Development (USAID), including $2.8
        billion in humanitarian assistance like food and other support; $500 million
        in military assistance through the Foreign Military Financing program; and
        $1.8 billion in economic assistance to help "support continuity of government
        and the resilience of the Ukrainian people, as well as emergent needs in the
        region."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c134b71b-d113-42c0-8d8e-73ac6e3093dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T21:56:53.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:07.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10eeac9-34e6-4e36-9a87-712144dbaff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T21:56:53.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:07.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request also provides $21 million for the Department of Commerce
        to bolster export controls, $30 million for the Department of Energy to provide
        "technical assistance for electric grid integration," $59 million for the
        Department of Justice to support a newly announced Task Force KleptoCapture
        to enforce sanctions on Russia and other funding for the Multinational Task
        Force and $91 million for the Department of Treasury for sanctions support
        and IRS criminal investigations, among other expenditures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f4519c-db96-4924-b32c-7b956ab88b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T21:56:53.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:07.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5807e79-ebd9-42dc-ad80-6c6a5e72d4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T21:56:53.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:07.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has also requested $22.5 billion in "immediate needs"
        for the ongoing COVID-19 response, including funding for treatments, testing
        and vaccines, as well as money for work to protect against future variants
        and efforts to vaccinate more people globally.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0076d1-b525-42b3-991e-e1eca7a402dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T21:56:53.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:07.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa59db5f-a018-44ac-b2a1-c6dd672b5959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T21:56:53.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:07.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the request noted that over 90% of funds
        from the Covid relief bill passed last year have been committed and "nearly
        all" of the funds from that bill for the Department of Health and Human Services''
        COVID-19 response "have now been used." Those funds were used for vaccine
        and therapeutics purchases and distribution, testing, research, supplies and
        hospital infection control.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acea853-6439-49b1-8343-6fff833f48d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T21:56:53.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:07.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce731f5-e29c-4da7-b3ab-75ceb1979a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T21:56:53.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:07.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without additional resources, the Administration won''t be able
        to secure the treatments, vaccines, and tests Americans need in coming months.
        And critical Covid response efforts -- such as free community testing sites
        and testing, treatment, and vaccination coverage for uninsured individuals
        -- will end this spring," the source said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fc8395-90e0-46c5-aefa-2c38e56284b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T21:56:53.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:07.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/03/03/politics/white-house-ukraine-emergency-funding-request/index.html"
        target="_blank">"White House requests $10 billion for Ukraine aid as part
        of broader emergency funding request"</a></em></p>'
