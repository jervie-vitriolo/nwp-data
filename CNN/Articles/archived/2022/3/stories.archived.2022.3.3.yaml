      'mgnl:lastActivated': 2023-01-24T11:45:50.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dead86-9b70-44d2-8211-53dda4777c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A company spokesperson confirmed the aircraft maker was pausing
        "parts, maintenance and technical support services for Russian airlines,"
        and had also "suspended major operations in Moscow and temporarily closed
        our office in Kyiv."</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e710a4c-042a-4403-8161-f697af7197b9'
      'mgnl:activationStatus': true
