      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever said it will "continue to supply our everyday essential
        food and hygiene products made in Russia to people in the country," adding
        "we will keep this under close review." But the company noted it is has suspended
        imports of its products to Russia and is stopping all investment in the country,
        in addition to stopping exports from there. It said it won''t profit from
        its presence in Russia.</p>'
    '337':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37893c8c-3020-48a3-9628-1b3f3a286e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.314+08:00
      'mgnl:createdBy': 'glee'
