      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830ad107-b5af-4817-b586-a407378d3b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French train maker Alstom said that it will "suspend all deliveries
        towards Russia" in a statement on March 9.</p>'
    '353':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c3803a-7725-43eb-b6c4-e58703cedf86'
