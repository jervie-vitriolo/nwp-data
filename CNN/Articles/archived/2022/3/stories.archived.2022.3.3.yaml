    'template': '1'
    'title': 'Govt seeks additional doses, faster delivery of vaccines for kids 5-11'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0260425f-7700-48d1-ae74-cf16962d2862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:33:48.962+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:04.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3)—</strong>&nbsp;The
        country is seeking to fast-track the delivery of COVID-19 shots for children
        aged 5 to 11 in time for the reopening of in-person classes, a health official
        said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3d3ad7-0d7e-41c7-8265-98a8922b61f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:33:48.962+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:04.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government previously signed a deal for 15 million doses of
        Pfizer''s vaccine to cover this age group.&nbsp;Over two million have been
        delivered so far. Deliveries for the rest are expected to continue until June.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6188b0d9-370e-471d-9c4e-287c17267890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:33:48.962+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:04.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our initial contract was until end of 2nd quarter, but our negotiators
        headed by Sec. (Carlito) Galvez are trying to even have this earlier <em>sana
        para</em> (hopefully) just in time for face-to-face classes of children,"
        Health Undersecretary Myrna Cabotaje, who chairs the National Vaccination
        Operations Center, told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3879b39d-d204-44f3-91fb-944f6ef19d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:33:48.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:04.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje added officials are also negotiating for additional doses
        of the vaccine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f4a0b2-5b8a-473d-87fe-d446b1b0ec80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:33:48.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:04.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung</em> (If it''s) two doses it''s only seven million children,"
        she explained. "The negotiation team is in talks to get an additional 5-10
        million doses <em>para idagdag</em> (more)."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a03a2d-45ab-46a3-97a0-a4f59d268218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:33:48.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:04.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 800,000 children from the age bracket have been vaccinated
        within a month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a0cb62-aa96-470a-82ce-28a9b1bb1b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:33:48.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:04.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials cited limited global supply behind the slow inoculation
        drive. Some parents are also still hesitant to have their children vaccinated,
        Cabotaje noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65693de1-c3ee-470c-a343-0b6659b20d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:33:48.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:04.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Carolyn Bonquin contributed to this report.</em></p>'
  'Mariupol-under-siege':
    'author': 'Tim Lister, Olga Voitovych and Laura Smith-Spark, CNN'
    'caption': 'Photo courtesy: Evgeniy Maloletka/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-03T23:45:17.649+08:00
    'imagesource': 'jcr:612667fa-16a1-4dc2-baa0-ffbbd661447e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2426f45b-d96a-472d-91aa-877730490305'
    'lead': 'Residents of Mariupol were trapped without power, heating, or water as
      the key Ukrainian city came under siege from Russian forces as part of a push
      by Moscow to tighten its grip on Ukraine''s south.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-03T23:44:02.985+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T11:45:03.677+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:44:48.147+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Key city of Mariupol under siege as Russia tightens grip on Ukraine''s
      south'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557f3dbd-1670-4617-9eb5-70608e591bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Residents of Mariupol were trapped without
        power, heating or water on Thursday as the key Ukrainian city came under siege
        from Russian forces as part of a push by Moscow to tighten its grip on Ukraine''s
        south.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff7a0de-4eb9-4d0a-b99d-2cb90408be76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a77d075-9356-46ef-a29b-e2d3a014e93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City authorities warned of a "critical" situation for residents
        amid heavy shelling. It''s not clear how many of Mariupol''s roughly 400,000
        inhabitants have been able to evacuate the strategically important port city
        or how many have been killed or injured.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad17aab-c392-4f01-a6ef-c6e450ce6137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.985+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae71bf6e-b3ac-450c-b938-e44cc265a6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian assault on Mariupol comes as its forces also fight for
        control of the Black Sea city of Kherson. The mayor of Kherson indicated overnight
        that Russian forces had seized control of the city of about 300,000, although
        claims remain disputed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78444119-4c79-4560-bbd3-9542819f16e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9fa03a-a69a-4fcc-8971-df96be2966c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advance in Ukraine''s south shows Russian forces are attempting
        to create the beginning of a potential land bridge that could link the port
        city of Odessa in the west, through Kherson and Mariupol to the separatist-held
        pro-Moscow territories in the east.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02325f8f-d534-4a63-8703-7196d7a497b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50892632-5179-4448-b568-101d61167e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariupol''s deputy mayor Sergei Orlov told CNN''s "New Day" the
        southeastern city was now "surrounded" by Russian forces and was in desperate
        need of military and humanitarian aid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaef73e-eb29-4475-92a2-f31d8a526943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af9990d-bec5-426d-991e-6e40f57c614c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Ukrainian army and National Guard is very brave, they stand
        and fight for Ukraine, for Mariupol. But the situation is quite critical,"
        Orlov said Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48979c3e-4f9d-4157-89ee-aac360767c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8730cda-ad54-47bc-8b99-5b2b60a04525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are asking for help, for military help, and we are waiting for
        military help," Orlov said. "Our internal forces are very brave, but we are
        surrounded by the Russian army, which has more people in their army."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049e69e2-c083-4ee0-805c-0413bd9f8a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ada3393-d182-49b3-a37f-7be29b2b2a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned that the city was facing a humanitarian crisis after what
        he said had been 26 hours of continued shelling.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf0909a-46cb-4a59-8e4c-c7fb4c53063d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c535787-3153-466a-b717-444c8ce90be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are destroying our city with all weapons, from artillery,
        from airplane bombing, from tactical rockets, from multiple launch rocket
        systems," Orlov said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865fe993-c934-4df7-9ee6-3c7bcb90c942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df8f507-bb21-4672-b731-b5207924c1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.986+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not have electricity in the whole city, we do not have water
        supplies, we do not have sanitary systems, we do not have heating."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4f744a-1b68-4b0b-a6a3-cc35d56e0afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39920eeb-edb4-46c0-ac02-dccf07ad335a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariupol''s mayor Vadym Boichenko accused the Russian military of
        creating a "humanitarian catastrophe" in the city in a post on his Telegram
        account Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce29ec7a-5822-4366-8e81-cf4833fa6661'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58566517-cd30-4e95-b935-9a637e0596c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These scum have found no other way to break us. They are blocking
        the supply and repair of electricity, water and heat. They have also damaged
        the railways. They have destroyed bridges and smashed trains so that we can''t
        evacuate women, children and the elderly out of Mariupol," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60249e5-5229-4b9c-b1e4-7b19bcb3ca75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93a0468-e8b7-4244-b452-67214a117b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are blocking food supplies, blocking us like in former Leningrad
        [during World War II], deliberately destroying the city''s critical life-support
        infrastructure for seven days. Again, we have no light, water or heat."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0abf735-13cf-4b93-a2e4-8c9907905a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494594e3-87d8-419f-8053-f624b9043893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the city was "working with international institutions to
        create a ''green corridor'' for the humanitarian mission" and seeking to get
        a ceasefire so electricity supplies can be restored.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1f6bf8-461a-44fa-a22d-10d8a1c2cf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f557f50e-9fc2-45ab-b42e-5a7088b9f57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Deputy mayor: ''We cannot collect all the bodies''</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e1f607-bb79-4a67-8e01-5f05660fe4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian military announced advances in the Mariupol area Thursday
        morning.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adfbd03-196b-4eaa-9709-f81b0e8fb370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7191ad3c-4353-43ed-ae36-2cf1bf4ef1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The units of the armed forces of the Donetsk People''s Republic
        narrowed the encirclement of the city of Mariupol, and also took control of
        the settlements of Vinogradnoye, Sartaka and Vodyanoye," Maj. Gen. Igor Konashenkov,
        the Russian Ministry of Defense spokesman, said in a video briefing. He repeated
        claims the military was not targeting civilian areas in Ukraine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6d6a88-56ae-4225-a68e-d8ed83118b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12da190b-767c-4416-9e25-3a014d5d4155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, Konashenkov outlined an evacuation corridor from
        Mariupol. "All civilians wishing to leave Mariupol, for security purposes,
        can go east along the Mariupol-Shirokino [Shyrokyne] road," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56f5f72-3ba0-4ec5-b052-778f8ded865f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.987+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de564d20-3e73-4036-a513-0a8a7c183a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia routinely denies causing civilian casualties in Ukraine.
        However, CNN and other media and observers have extensively documented civilian
        casualties and damage to civilian infrastructure.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc64174-485e-43de-a17c-10f8730edc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47e8059-31cf-4f1f-8618-af8751bbc1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orlov said that Russian shelling had targeted multiple civilian
        buildings, including homes, kindergartens and schools, but he cautioned that
        the civilian death toll in the city remains unclear.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cb8a7a-f5e1-40ca-9b6c-0f8807ad2ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c525c423-a7ad-495d-9fc3-dea6a20b3695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not know how many, because we cannot collect all the bodies
        and we cannot count," Orlov said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a666d0fe-35a1-4472-8a78-c2f94cd1c981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fe727e-42dd-4905-bb4b-426a21a104bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation in Mariupol "remains difficult," a spokesperson for
        the Ukrainian National Guard told CNN, while stressing that the battle was
        not over.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cfb345-bdbf-490f-bda3-f804dabb9b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee3a70b-a0b5-45e5-a6b7-b60b16035b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soldiers of the National Guard of Ukraine, together with the Armed
        Forces, continue to defend the city," the spokesperson said. "The Ukrainian
        military is not going to surrender the city and will strike at the occupying
        forces. The military will also continue to destroy enemy sabotage groups on
        the outskirts of Mariupol."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf87b927-9386-435c-95e9-45ff571202e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b679ff8-5009-4ea6-836f-fc4b1681a10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariupol lies just to the west of the Donbas area of eastern Ukraine
        that has been controlled by Russian-backed separatists since 2014. The Russian
        government recognized the breakaway statelets of the Donetsk and Luhansk People''s
        Republics in the Donbas last month.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb6d96e-5cc2-4f26-9cd7-7df0359e803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e8532f-3896-4795-9f22-e8f39f759854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is quite clear that Putin is pushing for a land corridor to
        Crimea. I mean that is an obvious objective," NATO''s former Deputy Supreme
        Allied Commander for Europe Richard Shirreff told CNN. Russia illegally annexed
        Ukraine''s Crimean peninsula in 2014.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84caf0ae-0c38-4b51-b3da-04eb931c0b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50402e9-3b5b-412e-ae94-caf266141655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shirreff said he feared the latest push could cause a humanitarian
        catastrophe as civilian deaths rise and cities become ruins.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5887a1-259e-4c7b-99df-ceae2576146f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcb763f-758e-4e33-ba65-93e6f74d6426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Kherson: Food, medicines in short supply, looting reported</strong></h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcec62ec-616c-4410-bf59-d400a80eb672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation in Kherson, about 260 miles to the west of Mariupol,
        also appeared to be worsening Thursday.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d940645-6282-4cc9-8698-07a0718a523c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fdcec5-0a98-4df8-a23f-40720315a4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One resident told CNN there had been chaos and panic in Kherson
        as people tried to get basic necessities. According to the resident, the city
        is suffering a severe lack of food and medicine -- particularly insulin --
        with pharmacies being looted.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b1b159-4ff4-4f56-80a9-76ef0445673a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f30243b-ead2-437b-9b21-33c232ed24e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T23:44:02.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:03.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resident added that there had been a significant amount of looting
        by Russian troops, and said that Russian soldiers had been seen arresting
        men.</p>'
