      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 1,349 others got better, raising the recovery count to
        3,557,909 or 97.1% of the COVID-19 tally.</p>'
