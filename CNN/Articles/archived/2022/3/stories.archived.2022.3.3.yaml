      'mgnl:lastActivated': 2023-01-24T11:45:16.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One close-contact activity that will never go out of style is a
        fist fight. Burzagom uploaded their album “Kontrabida” discreetly on YouTube,
        and it spread by word-of-mouth. “Andito Ka Sa Impyerno” is one of the peaks
        of the release, emblematic of the maniacal frenzy of the tracks that speak
        to the primordial&nbsp;urge to destroy.</p>'
