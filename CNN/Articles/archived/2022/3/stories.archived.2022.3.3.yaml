      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f4229a-14bf-480a-82dc-b3bf7054e593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T17:55:53.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:15.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His campaign manager Lito Banayo acknowledged the effect of Yorme''s
        use of the hand sign, saying “young people relate to it.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62869d6-1df9-4e8c-af99-9050a186bde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T17:55:53.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:15.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b56a7e-ae16-45f3-ab4d-2d9ad5871df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T17:55:53.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:15.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Relating to younger voters is quite important, and the response
        to the two joints sign is quite refreshing,” said Banayo. He added it was
        something Moreno picked up during a Mindanao trip without knowing what it
        really meant.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eca44b5-b6fb-4270-a6e5-76d41fced219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T17:55:53.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:15.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c75898-3926-486b-b600-25632eae29cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T17:55:53.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:15.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Banayo said they will continue to use the "God First!" hand
        sign because the presidential hopeful has been using that even in Manila politics.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be17cd64-287e-4321-affd-c480191ad728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T17:55:53.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:15.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037fbc84-b4a6-4be1-8c5f-4cff0fdf4d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T17:55:53.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:15.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from not promoting the use of illegal drugs, Moreno earlier
        said that if he wins, he will effectively put an end to the controversial
        “Oplan Tokhang.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c412f2b-e29e-46e1-964f-0c9dfc59c8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T17:55:53.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:15.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886d1aea-4e06-4d10-a7af-11ed67dcaf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T17:55:53.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:15.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As long as there is search warrant and warrant of arrest," the
        mayor said during his recent sortie in Bataan. "Under the law you can do that
        any time of the day."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc9559c-22b2-4e7c-b8cd-70ba68deaa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T17:55:53.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:15.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea53e6b1-867c-4af5-a893-02916e772c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T17:55:53.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:15.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I have said, <em>tuloy ang</em> war on drugs, <em>tapos kikilalanin
        natin yung mga batas na umiiral at yun ang ipatutupad natin</em>,” he added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5374fd-ad44-42e6-b7d7-9b56def12693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T17:55:53.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:15.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5161c89-3028-447f-bf07-783ea9a2a170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T17:55:53.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:15.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As I have said, the war on drugs will continue and
        we will recognize laws in place and enforce them.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1530d95-c04a-4095-95b3-af192d892513'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T17:55:53.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:15.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b4fb1c-7194-43d1-9706-02f87616fe41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T17:55:53.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:15.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Oplan Tokhang, which translates to knock and plead, authorities
        visit suspected drug users’ homes and ask them to stop using illegal drugs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669e29e6-9d7c-4307-8f53-6965768f7045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T17:55:53.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:15.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e972f57-2842-47b5-9008-d57852aafbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T17:55:53.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:15.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokhang, however, drew criticisms because of thousands of killings,
        mostly of small-time users in impoverished areas.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe19d97-c48b-46b8-aaa0-a4559aebeca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T17:55:53.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:15.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633dd73c-9705-4c8f-9200-70441427cb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T17:55:53.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:15.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno also pledged to go big on the sources of drugs if elected
        commander in chief.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8f6634-4d25-4a0d-9d2d-90cc3e3e0944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T17:55:53.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:15.124+08:00
