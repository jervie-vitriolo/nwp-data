      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) –</strong> The Ninoy
        Aquino International Airport (NAIA) can now accommodate up to 10,000 passengers,
        as Metro Manila and several areas in the country shift to a more relaxed Alert
        Level 1 status, Transportation Secretary Art Tugade announced on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02061583-291a-4ee5-a14d-a0d69c6f3c3d'
