      'mgnl:lastActivated': 2023-01-24T11:45:07.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ea9adb-ec98-4a67-959c-371f0c4f42c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T21:27:58.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:07.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to have those free-throws to win for my team and win the
        game and it went in," Muhammad said in the post-game interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd112fc3c-68bc-42c1-bcbd-eb8a599b837e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T21:27:58.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:07.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eb59ec-2590-455f-aa50-7aacbaa50690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T21:27:58.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:07.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel led all game long, racking up their biggest lead at 18
        points in the second quarter. The Beermen had a 46% shooting clip, while Rain
        or Shine can only manage 36%. They also worked harder in defense with a total
        of 60 rebounds, compared to the Elasto Painters'' 47 boards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4836dc70-1118-4d64-93fb-2e6b6d1471d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T21:27:58.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:07.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ca047d-66ac-40d3-a665-7c3f32d705ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T21:27:58.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:07.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine started to get close in the final two minutes of the
        game as their reliable scorer Rey Nambatac, who finished with 17 points, converted
        his crucial shots and free-throw opportunities for a one-possession deficit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f9d8ab-7e19-4748-85f8-fe51d21b3f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T21:27:58.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:07.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
