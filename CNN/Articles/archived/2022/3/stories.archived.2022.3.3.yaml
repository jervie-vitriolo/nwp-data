      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this year, PLDT has decided to keep its capital expenditures
        at ₱76 billion to ₱80 billion, lower than the ₱89 billion spent in 2021.</p>'
  'MRT-LRT-Grand-Central-Station-targeted-to-open-in-July-2022':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-03T19:11:56.615+08:00
    'imagesource': 'jcr:db21180d-8d6c-41e5-98ca-4be0dbeb8e80'
