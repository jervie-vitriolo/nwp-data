      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sechin was deputy prime minister of Russia from 2008 until 2012.
        The European Union said his connections to Putin are "long and deep," with
        the two men maintaining daily contact.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
