      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b32007-5e2b-4245-a7db-f1b4013992ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:42.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greece''s Tourism Minister, Vassilis Kikilias, meanwhile, announced
        plans this week to open 50,000 jobs in tourism to Ukrainian refugees or Greek
        expatriates.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43010487-fcd5-4625-ad1d-887bba9b5bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.281+08:00
