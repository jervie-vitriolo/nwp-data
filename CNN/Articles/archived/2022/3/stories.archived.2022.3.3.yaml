      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade also announced the NAIA Terminal 4 would resume its operations
        on March 28, as domestic travel saw an increase of over 150% during the first
        two months of the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
