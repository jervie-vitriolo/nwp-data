      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '332':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a684eb-68b1-469d-a34e-330999f567fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Procter &amp; Gamble CEO Jon Moeller said in a letter to employees
        on March 7 that the company has "discontinued all new capital investments
        in Russia" and is "suspending all media, advertising, and promotional activity."</p>'
    '333':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fb50cc-3037-4ec1-879f-83e72502f7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '334':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2f66b3-7494-4f40-85ac-62e4e42297b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are significantly reducing our product portfolio to focus on
        basic health, hygiene and personal care items needed by the many Russian families
        who depend on them in their daily lives," Moeller said. "As we proceed with
        the reduced scale of our Russian operations, we will continue to adjust as
        necessary."</p>'
    '335':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e510efcf-273d-4aa7-b0ae-9f312de12f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.314+08:00
