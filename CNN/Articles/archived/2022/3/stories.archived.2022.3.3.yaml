      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '338':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f382ecdf-7b8b-447b-9949-261eaa63c6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yum Brands, which has 1,000 KFC and Pizza Hut franchises in Russia,
        said it would suspend all investment and restaurant development in the country.
        The company said it would "assess additional options" and redirect all profits
        from operations in Russia to humanitarian efforts.</p>'
    '339':
      'jcr:primaryType': 'mgnl:block'
