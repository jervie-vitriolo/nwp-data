      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '208':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e82a6e7-bc3d-4ad0-8556-809241552ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"KPMG has over 4,500 people in Russia and Belarus, and ending our
        working relationship with them, many of whom have been a part of KPMG for
        many decades, is incredibly difficult," the company said. "This decision is
        not about them -- it is a consequence of the actions of the Russian Government.
        We are a purpose-led and values-driven organization that believes in doing
        the right thing."</p>'
    '209':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac580b0-c2a6-4829-a5e0-65c3d8e1ae4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '210':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8be4982-96b3-45e3-a7e1-9309f8169b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PricewaterhouseCoopers (PwC) is also planning to break away from
        its Russian business.</p>'
    '211':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5206a4-956f-463f-b32d-7e735860f398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '212':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd26587-d5cb-4584-84c9-90b50d468408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of the Russian government''s invasion of Ukraine we
        have decided that, under the circumstances, PwC should not have a member firm
        in Russia and consequently PwC Russia will leave the network," the "Big Four"
        consultancy said in a statement.</p>'
    '213':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f927985-a553-4198-b161-22da33d830dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '214':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5d8fb9-3bbd-48e2-a19b-2119450de33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our main focus at PwC continues to be doing all we can to help
        our Ukrainian colleagues and support the humanitarian efforts," it added.</p>'
    '215':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d74f0f1-fcc1-4fe2-9e8d-014c16ff9858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '216':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec1f1b7-1a0d-4695-bd2d-cebcfaaaea51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also committed to working with our colleagues at PwC Russia
        to undertake an orderly transition for the business, and with a focus on the
        wellbeing of our 3,700 colleagues in PwC Russia."</p>'
    '217':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0dd98a-936a-4123-888b-03ae6d2dbb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '218':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9383aa84-6499-4ecc-a83f-0c2d5549baf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.303+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Energy</h2>'
    '219':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc238a91-fbbd-482a-a208-8e7880576219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BP said it was planning to exit its 19.75% stake in Russia''s biggest
        oil company, Rosneft, and suspending their joint ventures — which amount to
        one of the biggest foreign investments in Russia.</p>'
    '220':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08db2a1e-e9ab-4d10-a701-77fb3a592e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '221':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb2a67a-e276-4a8a-ad66-058e372e45aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equinor will also begin to exit its joint ventures in Russia, the
        Norwegian oil and gas company announced.</p>'
    '222':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1686d3a-a5d1-4d08-b2f7-8fdea860bfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '223':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13883af-a57e-45ef-850f-70317b10464c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all deeply troubled by the invasion of Ukraine, which represents
        a terrible setback for the world," said CEO Anders Opedal.</p>'
    '224':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89df0ae0-93f8-43cb-87bd-5efb42d63e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '225':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27634bc8-3d01-4de8-b467-d76dffc4816b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it had $1.2 billion in long-term investments in
        Russia at the end of 2021. It has operated in Russia for more than 30 years
        and has a cooperation agreement with Rosneft.</p>'
    '226':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5f4fdc-b875-469e-b73f-03019ddc1689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '227':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e025dac8-95a6-4110-b137-e4f8900491d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exxon pledged to leave its last remaining oil-and-gas project in
        Russia and not to invest in new developments in the country.</p>'
    '228':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936ef0e4-c048-4e26-91c6-e9c6a3e3b9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '229':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4d10b1-d0d4-4b6d-a207-5251560df621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.304+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sakhalin-1 venture is "one of the largest single international
        direct investments in Russia," according to the project''s website. An Exxon
        subsidiary has a 30% share, while Rosneft also owns a stake.</p>'
    '230':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dd7cc2-099f-4099-b889-9c0250db762c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '231':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9109ca2-68c2-4b1a-ad60-9601149044e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By quitting this project, Exxon would end more than a quarter-century
        of continuing business presence in Russia.</p>'
    '232':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4699c190-ca6d-4537-8919-9f76a4af7930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '233':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e288c3ad-2a57-48a7-95e4-3a62b87b75ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Electric suspended most of its operations in Russia, with
        the exception of "providing essential medical equipment and supporting existing
        power services."</p>'
    '234':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003389d3-a2a5-4652-81fd-39facc96c4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '235':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59087a0a-988f-45af-a690-7e1bd0c0230b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell is getting out of Russia and ditching its joint ventures with
        Gazprom, including its involvement with the moribund Nord Stream 2 natural
        gas pipeline.</p>'
    '236':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb52fbba-5f4b-411f-bccf-fc066825f1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '237':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6ce773-e8bc-48ef-a532-7bef0f158def'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK-based oil company said on February 28 it would dump its stake
        in a liquified natural gas facility, its stake in a project to develop fields
        in western Siberia and its interest in an exploration project in the Gydan
        peninsula in northwestern Siberia.</p>'
    '238':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef85199a-62f5-4943-9039-52ce0f4bd48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '239':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0552f18f-d61a-4b2b-a6a7-16a3e12095fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.305+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are shocked by the loss of life in Ukraine, which we deplore,
        resulting from a senseless act of military aggression which threatens European
        security," Shell CEO Ben van Beurden said in a statement.</p>'
    '240':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b2b9bb-132e-4736-bc91-6a048e0a17b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.305+08:00
