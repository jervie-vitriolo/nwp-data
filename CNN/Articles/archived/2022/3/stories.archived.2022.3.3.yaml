      'text': '<p>

        </p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09443354-2f8f-48d0-b738-eb0a6d8b4294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the company said it was refusing to air Russian state
        TV channels — something that the platform would have been required to do starting
        this week under Russian law.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c01dff5-3aea-4fad-8852-d47ab83eeb4c'
