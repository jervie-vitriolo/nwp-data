      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.312+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ikea said 15,000 workers would be directly affected by the shutdown
        in the region. The company will continue to pay them, at least for the time
        being.</p>'
    '315':
