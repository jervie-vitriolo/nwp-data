      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the counter, the brand’s scent offerings are arranged in a neat
        queue, and there are outfitted pumps and spiral glass tubes that make it easier
        to smell each bottle. Right next to the scents, a display of tchotchkes are
        available for customization: lip balm cases can be monogrammed, with a custom
        leather cover and suede pouch color. Tortoiseshell combs and wooden brushes
        may also be customized upon request.</p>'
