    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0758e96-35d0-4fe6-a092-31644000e19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.281+08:00
