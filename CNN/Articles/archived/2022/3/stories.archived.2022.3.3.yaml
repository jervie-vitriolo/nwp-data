      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Le Maire announced that France has set up a task
        force to complete a census of financial assets and luxury goods owned by Russian
        personalities targeted by EU sanctions.</p>'
    '11':
