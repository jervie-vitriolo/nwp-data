      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pan Xuebao, VP and Head of R&amp;D at Samsung Electronics, said:
        “This technology innovation was created based on user feedback and an effort
        to bring brighter and clearly images. especially in the low light and super
        night mode. Its first launch on TECNO’s CAMON series bringing us one step
        closer to the dream of delivering DSLR-grade photography into the hands of
        worldwide consumers.”</p>'
