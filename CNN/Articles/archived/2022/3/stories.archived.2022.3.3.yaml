    'template': '1'
    'title': 'International arrivals rise by 40% since reopening of borders – BI'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9ed8d5-0c7e-4382-a452-4f8f13d0f278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:36:49.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:45:09.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3)</strong> – The Bureau
        of Immigration (BI) on Thursday announced a 40% increase in the number of
        travelers arriving from abroad after the country reopened its borders on Feb.
        10.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcba9f28-fae4-4dce-b8c3-2d1dd837f71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:36:49.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:45:09.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508a00bb-1ff8-4efd-bbec-37c20d0a2643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:36:49.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:45:09.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI Commissioner Jaime Morente said there were 211,899 arriving passengers
        last month, up from 150,740 in January.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340dc3c3-38aa-4802-bf48-4a708ae0b766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:36:49.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:45:09.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aafa4e-f2b2-412f-8b72-20aa7440aaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:36:49.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:45:09.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted this is also over 130% higher than the 91,000 logged in
        February 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f5c448-5bd9-4cee-8f43-8795e576e4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:36:49.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:45:09.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bb8475-f29e-40c2-a6b5-6f3b4ff1bb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T19:36:49.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T11:45:09.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority, or 154,661, of those recorded last month are returning
        Filipinos, according to BI port operations chief Carlos Capulong. Americans
        ranked second in the list with 21,383 arrivals, followed by Canadians with
        4,026, and British nationals with 3,250.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c61178-cd75-4281-8d50-b8748c1ceee2'
      'mgnl:activationStatus': true
