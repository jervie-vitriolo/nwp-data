      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mothercare is suspending business in Russia and stopping shipments
        there.</p>'
    '319':
      'jcr:primaryType': 'mgnl:block'
