      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You’ve been asking us about our numbers. We’re not panicking, <em>tapos
        awa naman ng Diyos, nagiging</em> organic," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b74208-20a2-443c-b5e6-b9d0ccdf2ccd'
