      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix established a wide margin in the first quarter, but the
        Alaska duo of Olu Ashaolu and Robbie Herndon spearheaded a big scoring run
        in the second canto to cut the deficit to just a single point by halftime.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9cfd16-c671-4603-a1d4-544665417485'
      'mgnl:activationStatus': true
