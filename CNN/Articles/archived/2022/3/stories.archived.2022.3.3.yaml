      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coffered ceiling is dark and geometric; it’s anachronistic against
        the Louis XV-inspired walls but offers a solid contrast to the decadence of
        the rest of the space. Flanking the store’s two long walls are tall display
        cabinets, where the brand’s many offerings can be found: products like Macérât
        de fleurs de calendula, a type of calming oil; or the Huile de graines de
        ricin, a strengthening oil for eyelashes and nails. There are also dental
        products like an orange-ginger toothpaste done up in bright colors and bold
        illustrations.</p>'
