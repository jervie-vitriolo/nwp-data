      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> During the latest
        edition of the Mobile World Congress (MWC 2022), one of the major events in
        the mobile technology world, TECNO Mobile, global premium smartphone manufacturer
        announced that the Samsung RGBW color filter sensor technology will be available
        on its upcoming new CAMON series, which are well-known as the camera phone.
        This new technology is co-developed with SAMSUNG, involving the addition of
        a white sub-pixel to the existing universal RGB configurations on phones,
        and is sold as part of the ISOCELL RGBW color filter sensor solutions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2122e21-e7d6-4fba-a01c-2302f73d8536'
