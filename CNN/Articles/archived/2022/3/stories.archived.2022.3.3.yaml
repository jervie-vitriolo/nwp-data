      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b041f64-fc0c-44cd-9ce7-dd1139020734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the current situation, we have no plans to add these channels
        to our service," the company told CNN Business.</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81e4bca-8c90-468f-9365-b46ad38e1fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.299+08:00
