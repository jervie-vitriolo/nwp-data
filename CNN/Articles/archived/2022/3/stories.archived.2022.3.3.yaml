  'Biden-Middle-East-allies-Russia':
    'author': 'Nadeen Ebrahim, CNN'
    'caption': 'The United Arab Emirates surprised its Western allies last week when
      it abstained on a US-drafted United Nations Security Council resolution condemning
      Russia''s invasion of Ukraine. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-03T13:32:15.436+08:00
    'imagesource': 'jcr:bdbc8092-e53c-4ac5-ba10-46fba01c0d67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36269c7a-df4c-4390-8580-60bb7f691569'
    'lead': 'The United Arab Emirates surprised its Western allies last week when
      it abstained on a US-drafted United Nations Security Council resolution condemning
      Russia''s invasion of Ukraine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-03T13:49:45.662+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T11:45:29.529+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:44:37.323+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UAE', 'US', 'Russia']
    'template': '1'
    'title': 'Why Biden''s key Mideast allies aren''t condemning Russia''s Ukraine
      invasion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efed99e9-3f71-4863-a016-5879a3e640ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:49:45.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:29.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The United Arab Emirates surprised
        its Western allies last week when it abstained on a US-drafted United Nations
        Security Council resolution condemning Russia''s invasion of Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eeaa53-1d1a-43c5-8191-f15b66c7b1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:49:45.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:29.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move amounted to a declaration of neutrality from one of America''s
        closest Middle East allies in a war that has polarized the international community.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4477c7-3c1a-4509-9a51-0c1d269f2859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:49:45.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:29.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anwar Gargash, adviser to the UAE president, said taking sides "would
        only lead to more violence." The UAE''s priority is "to encourage all parties
        to resort to diplomatic action and to negotiate to find a political solution,"
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17ab620-fc47-467b-9647-9d0991068feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:49:45.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:29.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war in Ukraine, which began less than two months after the UAE
        took a seat at the Security Council, has thrust the country''s changing foreign
        policy onto the world stage, showing how the Gulf state tries to juggle its
        ties between traditional allies and burgeoning partnerships. It also demonstrates
        the struggle faced by the West in getting unequivocal condemnation of Russia''s
        invasion from its allies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d163ef-02e0-4f8b-9711-3477106fdc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:49:45.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:29.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE called for a "peaceful solution" to the "Ukraine crisis
        in a way that guarantees the interests and national security of all parties,"
        the Crown Prince of Abu Dhabi said in a phone call with Russian President
        Vladimir Putin on Tuesday. They also discussed energy cooperation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab320be5-4f2d-4928-bc0e-56b148d3a72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:49:45.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:29.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Arab states have also refrained from condemning Russia''s
        invasion. Saudi Arabia, which counts Russia as its main partner in the OPEC+
        alliance to coordinate oil output, said Tuesday it "supports international
        de-escalation efforts in Ukraine." The Arab League on Monday also called for
        de-escalation and restraint in a joint communique. Neither has condemned Russia''s
        aggression in Ukraine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5087a957-2434-4ae4-819c-054a9802800d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:49:45.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:29.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UAE [shouldn''t] be projected as a puppet of the United States
        anymore," said Abdulkhaleq Abdulla, a political science professor in the UAE.
        "Just because we have such great relations with America, we do not take orders
        from Washington, and we have to do things consistent with our own strategy
        and priority."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6654274-db67-4e3a-af56-b76b4786b9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:49:45.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:29.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE''s apparent paving of an independent foreign policy comes
        amid Abu Dhabi''s frustration with the Biden administration''s treatment of
        issues of significance to the Gulf nation. Soon after Biden came to office,
        he removed the Iran-backed Houthi rebels from Yemen from the US'' list of
        terrorist organizations. Less than a year later, the Houthis have begun a
        campaign of fatal strikes on Abu Dhabi. The US has pledged to bolster UAE
        defenses, but Abu Dhabi wants a redesignation of the Houthis as terrorists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b03509-16e6-4162-9ec4-f2b42f5b2aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:49:45.663+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:29.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the UAE suspended talks for a $23 billion deal with
        the US to acquire F-35 fighter jets after the talks were stalled by the administration.
        Then, last month, it announced that it was buying fighter jets from China
        for the first time ever.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c4829a-9316-4ca6-a895-aa56a2cc5bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:49:45.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:29.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UAE has yet to figure out how to navigate the new multipolar
        world," Cinzia Bianco, a research fellow on Europe and the Gulf at the European
        Council on Foreign Relations, said on Twitter. "The UAE and other Gulf monarchies
        are re-evaluating relations with the US who, in their strong view, reneged
        on its end of the bargain: providing security."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cd9cdb-133e-4c78-9637-5f3f77afdc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:49:45.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:29.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ties with Moscow have only grown stronger.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b207ce85-10a5-4b5f-92a5-38dd90903555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:49:45.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:29.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years ago, the UAE''s de facto ruler Sheikh Mohammed bin Zayed
        al-Nahyan welcomed Russian President Vladimir Putin to the capital in a grand
        ceremony, during which the Abu Dhabi Crown Prince described Russia as his
        "second home" as Putin cemented $1.3 billion worth of energy and technology
        deals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc739f1-5709-4987-a7a1-526fd80294ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:49:45.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:29.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local newspapers called it the beginning of a "special relationship"
        and ran live updates of the visit. "It was clear the two leaders share a strong
        personal bond," said Abu Dhabi''s The National newspaper.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd717a5-6103-4a19-b0c5-c43f732ce511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:49:45.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:29.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, however, "it is a bit of a risk to elevate the position
        of Russia as an equal of the US," said Karen Young, senior fellow at Washington''s
        Middle East Institute. "[Staying neutral in the Ukraine conflict] is a calculation
        that Russia and Russian leadership will be useful to Emirati leadership."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33d4978-0e27-4d28-ae51-f84032952668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:49:45.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:29.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time a US president visited the UAE was 14 years ago, when
        George W. Bush occupied the Oval Office. It was the only US presidential visit
        to the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dade5552-6640-4c9e-a811-654411669618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:49:45.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:29.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have long heard people in the Gulf, policymakers, say that
        when you shake Putin''s hand, you know he will keep his word," said Young.
        "[Putin] does what he wants, so I think there is a certain attraction in the
        Gulf to having that kind of certainty," she added. "The frustration with the
        US is that when administrations change, policy changes, and that doesn''t
        happen in Russia —&nbsp;at least not yet."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d8c5c3-f4a6-4718-a234-23db4b897e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:49:45.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:29.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade between the UAE and Russia has been modest, but it has grown
        ten-fold since 1997, the Russian state news agency TASS reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dcd236-61a3-437e-bd0a-4a9038b5e3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:49:45.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:29.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the third and seventh top oil producers respectively, Russia
        and the UAE coordinate crude output policies under the OPEC+ alliance. The
        UAE also depends heavily on Russian tourists. Russia grew to become the second-largest
        source market for Dubai''s tourism sector in 2021, climbing from eighth place
        in the previous year''s rankings, according state-run Wam news agency.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b46c58-97a4-4a6f-88a1-babc483c2795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:49:45.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:29.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relationship goes beyond energy and trade. Russia was the biggest
        wheat supplier to the UAE last year with about 50% market share, according
        to the US Department of Agriculture.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362cfae3-8e43-4db7-962d-86a7562e1c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:49:45.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:29.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE and other Gulf states will find themselves faced with situations
        like Ukraine "many times" again, wrote Bianco. "Hedging will be possible but
        limited."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd961fa0c-bf93-4b85-858b-4425f892e7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:49:45.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:29.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubai''s former finance chief Nasser al-Shaikh said that neutrality
        may not be sustainable if the conflict drags on.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac52aa6-d0c1-43ee-8b61-0f85555c23eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:49:45.664+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:29.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might be possible to maintain neutrality now... but not in the
        near future as things unfold/escalate. Very small window of opportunity,"
        he tweeted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c30f4e8-e1cb-4724-8f66-f84353401da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:49:45.664+08:00
      'mgnl:createdBy': 'janine'
