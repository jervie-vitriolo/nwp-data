      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0561ab-c791-4068-ae1c-444f9110f92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:42.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other displays of solidarity with Ukraine can be seen in tourist
        landmarks across the globe.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba42eca4-0d2c-495f-b9bc-888f9b65ed78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:42.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0afa80-abf1-49c3-ba26-0c1d234e56f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:42.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, as Russian forces moved into Ukraine''s capital of Kyiv,
        many of the world''s most famous monuments were illuminated with the blue
        and yellow colors of the Ukrainian flag. Among them: New York City''s Empire
        State Building, the London Eye, the Eiffel Tower, and Rome''s Colosseum.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2190be24-1086-4105-a539-081f8873dba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:42.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a481d3-1fad-4396-8f1a-26d7512c84f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:42.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Berlin, the Brandenburg Gate glowed with the blue-and-yellow
        colors of the Ukrainian flag over the weekend. And on Sunday, more than 100,000
        people walked around and through Germany''s famed landmark during one of the
        biggest protests against Russia''s invasion.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a46913-6bc2-42b1-81a8-1eec213a13fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.281+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:42.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/travel-world-response-ukraine-invasion/index.html">How
        the world of travel is responding to Russia''s invasion of Ukraine</a>."</em></p>'
  'White-House-new-COVID-19-pandemic-plan':
    'author': 'Betsy Klein and Kate Sullivan, CNN'
