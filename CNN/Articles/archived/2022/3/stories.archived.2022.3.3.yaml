      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kherson''s mayor, Ihor Kolykhaiev, said Wednesday on his Facebook
        page that the Ukrainian military was no longer in the city and that its inhabitants
        must now carry out the instructions of "armed people who came to the city''s
        administration" -- indicating that the city has now fallen under Russian control.</p>'
