    'created': 2022-03-03T14:27:05.839+08:00
    'imagesource': 'jcr:8ed4d1e2-ecb6-4de0-a1a0-43accfa211d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26d65b39-03a5-48da-bdc3-8df5c81c6c94'
    'lead': 'Google is giving its employees one more month of being fully remote before
      requiring them back in the office at least three days a week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-03T14:30:09.004+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T11:45:25.847+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:44:38.637+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['technology', 'Google', 'employees', 'April-4']
    'template': '1'
    'title': 'Google will ask employees to spend three days a week in the office starting
      April 4'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612befc0-cf03-47c2-be04-9e93d140c5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:30:09.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:25.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Google is giving its employees one more
        month of being fully remote before requiring them back in the office at least
        three days a week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c5f0dc-ddb6-4264-b5bf-4076456edbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:30:09.004+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:25.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech giant will "end the voluntary WFH period" on April 4 that
        it gave its employees at the start of the coronavirus pandemic in 2020, it
        said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40a8c5d-8945-4cbe-a423-b698c182e7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:30:09.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:25.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change will apply to "Google''s Bay Area offices and several
        other US locations," the company added, with the decision on which three days
        employees come into the office determined by the products and functions their
        teams work on.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e730acf-f911-45ec-9411-8689186c1fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:30:09.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:25.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers can request an extension to work from home beyond April
        4, apply to be permanently remote, or change their main office location. Google
        said it has granted around 85% of those applications — from nearly 14,000
        employees worldwide — since last June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664ee0cc-ad00-4e7f-a46f-f3ef110b2168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:30:09.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:25.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google and other large tech firms were among the first to go <a
        href="https://www.cnn.com/2021/08/13/tech/remote-work-hybrid-tech-startups/index.html"
        target="_blank">fully remote</a>&nbsp;at the start of the pandemic two years
        ago. Since then, they''ve pushed back office reopening dates and adjusted
        their policies <a href="https://www.cnn.com/2021/06/02/tech/silicon-valley-office-return-pandemic/index.html"
        target="_blank">multiple times</a>&nbsp;due to the emergence of new Covid-19
        variants such as Delta and Omicron.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f28cf65-e4c4-4ced-b7ec-6d8894f8172a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:30:09.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:25.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Google now appears cautiously optimistic about bringing workers
        back to the office, at least around its California headquarters. The company
        last week <a href="https://www.cnn.com/2022/02/24/tech/google-covid-bay-area-offices/index.html"
        target="_blank">stopped requiring masks</a>&nbsp;at most of its offices in
        the San Francisco Bay Area, and reintroduced pre-pandemic perks such as onsite
        massages, company shuttles, cafes and gyms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30f4937-af6c-4dc7-8812-287dec7181ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:30:09.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:25.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft said earlier that it would fully reopen its offices in
        Washington state and the Bay Area by February 28, while Amazon has <a href="https://www.cnn.com/2022/02/11/tech/amazon-mask-mandate/index.html"
        target="_blank">lifted mask mandates</a>&nbsp;for many of its vaccinated warehouse
        workers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9a7c9a-fb2b-45bf-8d1e-5248208130cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:30:09.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:25.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google said Wednesday that employees who return to the office from
        April 4 onwards will need to be vaccinated unless they have been approved
        for a medical or other exemption, while those who remain unvaccinated must
        continue wearing masks and undergo regular testing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387055e6-2903-4cad-b136-cdc62ca621ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:30:09.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:25.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Brian Fung contributed to this report.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed82e423-23c1-4604-8226-7e8bb917623c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:30:09.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:25.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/02/tech/google-office-return-april-4/index.html"
        target="_blank">Google will ask employees to spend three days a week in the
        office starting April 4</a>."</em></p>'
  'Russian-Ukraine-invasion-protest':
    'author': 'CNN Contributor Jill Dougherty'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-03T14:27:35.643+08:00
    'imagesource': 'jcr:1c93afd5-5eb7-46a1-b494-a11c7cdc4b5a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01ceb831-bad8-43dc-9a3c-e8bacfabd2e0'
    'lead': 'Protests are continuing across Russia as young citizens, along with middle-age
      and even retired people, take to the streets to speak out against a military
      conflict ordered by their President — a decision in which, they claim, they
      had no say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-03T14:40:27.590+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:45:25.279+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:44:38.983+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russians struggle to understand Ukraine war: ''We didn''t choose this'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70e3fe9-b4ed-4a48-aec9-6d2bcb3ecc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:40:27.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:25.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Nineteen-year-old Tasya stood with her
        friends on a cold morning in the Russian city of St. Petersburg as they joined
        protesters'' chants against the Russian invasion of Ukraine: "Nyet Voine!"
        ("No to War!").</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3e3618-2fca-43b1-9b64-11883259193b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:40:27.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:25.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s always safer to stand together with others...to look over
        your shoulder, in case you need to run," said Tasya, who asked that her last
        name not be used for her safety. At some point, Tasya said her friends left
        the protest to go home or somewhere else to warm up, leaving her standing
        alone in the street.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e5618c-4327-4103-bc22-ba21d366ce3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:40:27.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:25.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then a group of cops walked past me...and suddenly one of them
        looked at me and then they turned around, walked towards me and detained me,"
        she said of the February 24 protest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777033de-eceb-4090-8a81-6960de0910c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:40:27.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:25.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests are continuing across Russia as young citizens, along with
        middle-age and even retired people, take to the streets to speak out against
        a military conflict ordered by their President —&nbsp;a decision in which,
        they claim, they had no say.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c5bc62-4597-4c8b-ba22-d1163541a1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:40:27.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:25.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, they are finding their voice. But Russian authorities are intent
        on shutting down any public dissent against the attack on Ukraine. Police
        clamp down on demonstrations almost as quickly as they pop up, dragging some
        protesters away and roughing up others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f757eb12-295c-4d5e-af0c-2dcea3e7ee8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:40:27.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:25.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in St. Petersburg arrested at least 350 anti-war protesters
        on Wednesday, taking the total number of protesters detained or arrested to
        7,624 since the invasion began, according to an independent organization that
        tracks human rights violations in Russia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e28f099-4da4-4fcc-88cf-ade022cda799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:40:27.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:25.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition to Russian President Vladimir Putin''s military operation
        in Ukraine, although still limited, is coming from some unexpected places.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0c359e-c524-4a2e-9410-3ffb65bed118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:40:27.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:25.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Russia''s richest men, billionaire businessman Mikhail Fridman,
        who was born in Ukraine, called the violence a "tragedy," adding "war can
        never be the answer" -- but he stopped short of criticizing Putin directly,
        according to the Financial Times.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cad270-9ced-4e4d-9271-b6faf3a3445c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:40:27.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:25.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I make any political statement that is unacceptable in Russia
        it will have very clear implications for the company, for our customers, for
        our creditors, for our stakeholders," Fridman said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b04711-005c-4fa1-909b-b3bfbc4d95bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:40:27.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:25.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another oligarch, Oleg Deripaska, posted to his Telegram channel:
        "Peace is very important! Talks should begin as soon as possible."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797e3b09-3f80-4550-990b-c8dd504f09bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:40:27.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:25.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, members of Russia''s "intelligentsia" -- academics, writers,
        journalists and others -- have issued public appeals decrying the war, including
        a rare "open letter" to Putin signed by 1,200 students, faculty and staff
        of MGIMO University, the prestigious Moscow State Institute of International
        Relations, affiliated with the Ministry of Foreign Affairs, which produces
        most of Russia''s government and foreign service elite.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f72fe40-ad18-4155-8190-f31ff3553084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:40:27.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:25.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signers proclaim they are "categorically against the Russian
        Federation''s military actions in Ukraine."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfd4a73-678b-4686-b992-ed41bcf4b258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:40:27.592+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:25.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We consider it morally unacceptable to stay on the sidelines and
        keep silent when people are dying in a neighboring state. They are dying through
        the fault of those who preferred weapons instead of peaceful diplomacy," the
        letter says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30060176-1e37-4c69-8cf7-2ac2f5040904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:40:27.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:25.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter is strikingly personal, with signers explaining that:
        "Many of us have friends and relatives living in the territories where military
        action is being carried out. But war has come not only to them, war has come
        home to each of us, and our children and our grandchildren will feel the repercussions.
        Many generations of future diplomats will have to rebuild the trust in Russia
        and the good relations with our neighbors that have been lost."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7842b2-355b-439c-9c59-d90e364158f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:40:27.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:25.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative of MGIMO did not respond to CNN''s request for
        comment.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24d3617-4529-48d3-b89b-24ef26e8e24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:40:27.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:25.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publicly, Russia''s diplomats have been in lockstep with the Kremlin,
        although the head of a Russian delegation to a United Nations'' meeting on
        climate change, Oleg Anisimov, reportedly apologized for the military operation,
        according to The Washington Post, "on behalf of all Russians who were not
        able to prevent this conflict," adding that "those who know what is happening
        fail to find any justification for the attack."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efcfc7d-c9ab-4ad4-801b-5811333e174a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:40:27.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:25.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many Russians, in fact, do not fully know what is happening
        in Ukraine. State-controlled television shows almost no reports of Russian
        bombing and shelling in Kyiv and other Ukrainian cities, instead it focuses
        on so-called Ukrainian "nationalists" and "neo-fascists."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd27e2f-f0a8-491b-b194-1eeeb1ab5753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:40:27.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:25.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly a week after Russian forces rolled into Ukraine, many Russians
        are still coming to grips with the fact that war actually is happening. United
        States and other Western officials had been warning of the coming attack for
        weeks, but Russian state media, especially television news shows, mocked those
        statements, claiming Moscow had no intention of taking any military action
        against Kyiv. In a CNN poll completed before the invasion began only 13% of
        Russians thought a Russian attack was likely and two out of three (65%) expected
        a peaceful end to the tensions between Russia and Ukraine.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc78c39-1cc4-4083-9e0c-b44fd440350c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:40:27.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:25.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russian young people like 25-year-old Arina, who lives in Moscow,
        is not watching TV -- she says she hasn''t watched it in seven years. She''s
        on the internet, reading blogs and listening to vloggers. She hasn''t taken
        part in protests yet, but she has seen young people on the street taking part
        in "silent protests," sticking "No to War" signs on their backpacks or bags.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c55c224-093d-451d-b608-20d441fabe30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:40:27.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:25.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She, too, is having difficulty comprehending why this war in Ukraine
        is happening and what it will mean for her own life as a young Russian.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa76b04-c188-49fa-9361-ebc51ae9d654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:40:27.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:25.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very difficult to predict anything, of course, the situation
        is horrible," Arina, who asked CNN to only use her first name for her safety
        said. "Among some of my friends, there is a lot of anxiety about the future,
        a lot of fear, because we don''t know how it will affect us."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83734b52-240d-402d-a8fb-85c61cab9cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:40:27.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:25.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Arina''s mother sees it completely differently: "My mom believes
        everything she sees on TV," Arina says.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcc801a-4aa5-49e4-b18d-99519d56683e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:40:27.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:25.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She believes that it was a necessary measure by Putin because there
        are weapons surrounding the country...there''s a threat from the West, which
        is why Putin is doing this."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77300c7c-44e9-4311-9a3b-49c459c5c731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:40:27.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:25.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arina says she even checked out a guide on a Russian online magazine
        for students, Doxa, suggesting how young Russians can talk with their parents
        and others about the war in Ukraine. "We understand how painful it can be
        when your parents, friends, colleagues, grandfathers and grandmothers turn
        into supporters of the war," it reads.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87752303-4409-408b-9075-8ccb5bc0ddb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:40:27.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:25.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we decided to prepare a guide for how to talk about the war
        with those who justify it. In our guide you''ll find answers to 17 of the
        most widespread arguments spread by propaganda and most often heard in fights,"
        it said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d517904-45d3-4b0d-a556-6ed553e5d464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:40:27.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:25.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arina read it just in time. On February 28, the magazine reported
        that the Russian government agency supervising communications, IT and mass
        media demanded Doxa remove the guide from its website.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5aa3bf-bf67-46fe-b80a-8d52b611f23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:40:27.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:25.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arina says she and her mother "had a very fierce argument."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbcabff-e7a0-479f-bcfb-fddb34f9a58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:40:27.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:25.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She just doesn''t accept my position and thinks I''m a pro-Westerner,
        that I don''t understand anything. She doesn''t believe what I say, I don''t
        believe what she says...We have very different sources of information: I learn
        everything from the independent media, which have mostly long been blocked
        in Russia, and she watches TV."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4e92a1-de8c-43be-a745-56c692f72f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:40:27.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:25.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Arina and her friends follow news about Ukraine on social media,
        they see the revulsion among many in the West toward Putin''s decision to
        attack Ukraine. Russians, she says, have contradictory, polar-opposite reactions.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ba33b4-a057-4d03-ba0c-3b843630f5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:40:27.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:25.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first one is, everyone says, ''Yes, we should be ashamed.''
        The second one is, ''No, let''s not be ashamed of ourselves and let''s not
        pin decisions on ourselves that were not made by us.''"</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beb2c87-f04d-4f79-bee1-47e00c3e1290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:40:27.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:25.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But both sides agree on one thing, Arina says: They want the international
        community to know "that the people are not their President, and we didn''t
        choose this."</p>'
