      'jcr:uuid': 'f11bce9b-d531-4c8f-8c4a-4752d2012301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T21:27:58.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:07.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vic Manuel nailed a long-range jumper with 29 seconds remaining
        for a 102-98 lead, but Elasto Painters forward Javee Mocon was fouled by Beermen
        big man June Mar Fajardo and made both his free-throws.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b99e7c-a741-477c-b804-81f2d753a3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T21:27:58.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:07.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63b02a1-d667-4037-b4cc-ce2f487979cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T21:27:58.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:07.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next play led to Belga fouling Muhammad off an inbound play
        for the trip to the line. With no timeout left, Rain or Shine ran the ball
        after Muhammad banked his free-throws and Mocon missed on his shot from the
        right flank.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c55706a-2ec3-445e-b03e-9650f64eea7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T21:27:58.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:07.929+08:00
