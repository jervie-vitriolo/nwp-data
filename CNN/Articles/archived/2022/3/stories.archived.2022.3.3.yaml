      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino fighter out of Marrok Force said he will spend some
        time with his family in the country as he waits for his next lightweight bout.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b7038b-411c-4a0b-9944-4de533062564'
