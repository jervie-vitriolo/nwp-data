      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared with the traditional RGGB sensor, the RGBW light capture
        sensor adopts a new pixel arrangement, and introduces (W) white pixels that
        are more sensitive to light on the basis of not damaging the original three
        primary colors, with 1.7 times better sensitivity than green color filter,
        which can not only ensure that the color is not distorted, but also improve
        the brightness of the camera.</p>'
