      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s no secret that Ozzga and Polar Lows wear their shoegaze influences
        on their sleeve, with pride and youthful gumption. Their split EP features
        the bands’ respective takes on melodic songwriting behind a wall of guitar
        distortion. The songwriting is solid, and the decision to go shoegaze augments
        it with character and flavor.</p>'
