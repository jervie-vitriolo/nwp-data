      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do has suspended all purchases of feedstocks and energy from Russia,
        and says it "significantly reduced its operations and product offerings" in
        the country. Dow has also stopped all investments in the region, and is only
        supplying limited essential goods in Russia, including food packaging, hygiene,
        cleaning and sanitation products and household goods.</p>'
    '269':
