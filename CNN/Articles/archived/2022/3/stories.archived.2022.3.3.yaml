      'mgnl:lastActivated': 2023-01-24T11:45:50.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s is temporarily closing its Russian restaurants. Eighty-four
        percent of McDonald''s locations in Russia are operated by the company, according
        to the document. Russia''s restaurants, along with another 108 in Ukraine,
        all operated by McDonald''s, accounted for 9% of the company''s revenue in
        2021.</p>'
    '325':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408bf8fa-ca7f-4bd1-a43f-747fd9beef3d'
