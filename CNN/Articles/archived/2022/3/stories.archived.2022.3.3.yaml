      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is also suspending all future business investments in
        Russia, it added.</p>'
    '355':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ca7919-56af-4ba3-b6f8-5358d5ddbd93'
