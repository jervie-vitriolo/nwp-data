      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you to the French customs officers who are enforcing the
        European Union''s sanctions against those close to the Russian government,"
        French Finance Minister Bruno Le Maire said in a tweet.</p>'
