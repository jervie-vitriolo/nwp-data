      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia accounts for around 20% to 25% of sales for the retailer,
        which specializes in goods for parents and babies.</p>'
    '323':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1156289c-4210-4253-bfcf-392e6680571d'
