      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ely Buendia live in Iloilo</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fb4ddd-e57d-4da6-86d4-22f52a56f565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T17:26:06.047+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:45:16.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ely Buendia played to a massive crowd at presidential candidate
        and Vice President Leni Robredo''s grand rally in Iloilo City. While Ely hasn''t
        followed up on his <a href="https://twitter.com/elybuendia9001/status/1442676556065693700?lang=en"
        target="_blank">"Pag tumakbo si Leni"</a> tweet in response to a question
        about when the Eraserheads would reunite, he played some of the band''s greatest
        hits like “Pare Ko” and “Alapaap” to the Visayan crowd.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8e4e31-6844-4b1b-9b8c-c213c4c83481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T17:26:06.047+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:45:16.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truly, there isn''t time to wait for a band that bid farewell 13
        years ago to get back together, when a crucial election is coming up in mere
        months. There''s no room to keep music separate from politics either, when
        musicians and artists alike can use their songs to get people to act. (And
        stay silent, no longer.)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7727ea59-b7b8-4ec8-9016-22f5dc36dd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T17:26:06.047+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:45:16.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a striking resonance in the fact that Ely’s performance
        took place on February 25, the 36th Anniversary of the EDSA People Power Revolution,
        which commemorates the demonstrations that toppled the dictatorship of Ferdinand
        Marcos.</p>'
