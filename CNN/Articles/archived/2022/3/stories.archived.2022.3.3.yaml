      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aidea has finished more than 800 projects in 60 countries. It ranked
        44th in this year''s World Architecture 100 survey of United Kingdom-based
        architecture website Building Design.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf7b118-4bb6-4b11-9efb-ee6b6c848bcc'
