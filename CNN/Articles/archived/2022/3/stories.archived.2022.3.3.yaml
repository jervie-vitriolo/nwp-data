      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The credit giant, which has operated in Russia for more than 25
        years, had previously announced that it had "blocked multiple financial institutions"
