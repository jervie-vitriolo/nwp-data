      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DirecTV is cutting ties with RT.</p>'
    '274':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ec9481-c908-412e-ae69-f9d8c00e9d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.309+08:00
