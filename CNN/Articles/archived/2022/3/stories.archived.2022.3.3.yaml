      'jcr:uuid': '32c5b39a-f9cf-4357-83c2-6470f2e408d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T21:27:58.429+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:07.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we lost, we would not have a chance to get into the quarterfinals.
        But with the win, we now have a chance to qualify," said San Miguel head coach
        Leo Austria, whose team now holds a 6-4 record and ties with Alaska in the
        fourth spot of the team standings.</p>'
