      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian-Singaporean MMA sensation remains the top lightweight
        contender in the ONE rankings, while the Filipino fighter has yet to crack
        the top five.</p>'
