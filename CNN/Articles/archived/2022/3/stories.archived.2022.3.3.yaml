      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) –</strong>&nbsp;Presidential
        candidate and Manila Mayor Isko Moreno clarified his use of the now-viral
        “two joints” hand sign in his campaigns is not an endorsement of the recreational
        use of drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e70650-bf38-4c6b-94a0-fe1593f71760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T17:55:53.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:15.101+08:00
