  'officine-universelle-manila-store-tour':
    'author': 'Marga Buenaventura'
    'caption': 'Luxury French beauty brand Officine Universelle sets up shop in Makati
      City. Photo by JL JAVIER'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2022-03-03T15:29:47.940+08:00
