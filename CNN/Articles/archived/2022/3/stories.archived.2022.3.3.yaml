      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b643a905-f738-436c-b0c2-7eb461d668f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T17:55:53.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:15.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial hand sign is made by clasping the middle and index
        fingers with the thumb, leaving the ring and pinky fingers in a V-shaped position.
        Netizens are saying the gesture is reminiscent of lighting a “joint,” which
        is a term for a rolled cannabis cigarette.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d7f5c5-5d21-4e0f-99f3-17c4c1ed3ba9'
      'mgnl:activationStatus': true
