      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ikea, the world''s largest furniture company, is closing its 17
        stores in Russia. The company said the conflict is having a "huge human impact"
        and is "resulting in serious disruptions to supply chain and trading conditions."
        In addition to pausing its retail and manufacturing operations in Russia,
        it will suspend all trade with the country and its ally, Belarus.</p>'
