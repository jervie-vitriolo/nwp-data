      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 2018, Fox News apologized after using a photo of Patti LaBelle
        in a tribute to the late Aretha Franklin.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600fa587-0cb1-4797-b7d6-3a2b0990ecd4'
