      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook-parent Meta said it would block access to Russian news
        outlets Sputnik and RT, the Russia-backed television network infamous for
        promoting Russian President Vladimir Putin''s agenda, across the European
        Union.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
