    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kim Kardashian declared legally single by court'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275ca6b4-8bf6-45b4-97fa-7e91657e5bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T06:08:40.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:35.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kim Kardashian is now legally single.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2add8348-1067-4d10-8779-b5894e0e80a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T06:08:40.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:35.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Los Angeles judge granted the reality TV star and businesswoman''s
        request to change her marital status on Wednesday, according to a source close
        to Kardashian.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a5391a-4c03-4090-9d4d-dbc9f29b420a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T06:08:40.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:35.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was first reported by TMZ.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99edffe6-1fdf-44ce-9546-9c4ec41dfebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T06:08:40.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:35.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after she filed the request three months ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca22e19-4a01-420e-842d-f92825e528fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T06:08:40.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:35.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian first filed her request to be declared legally single
        nearly three months ago. Her estranged husband, Kanye West, opposed the request.
        The former couple have been in a contentious divorce battle for one year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b096df62-c471-4356-8b6d-3b03f56c195e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T06:08:40.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:35.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together they have four children and were married for seven years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50d5612-2bc5-48a9-b234-64d64ac94394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T06:08:40.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:35.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In divorce documents obtained by CNN last week, Kardashian stated,
        "I very much desire to be divorced. I have asked Kanye to keep our divorce
        private, but he has not done so. Kanye has been putting a lot of misinformation
        regarding our private family matters and co-parenting on social media which
        has created emotional distress."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c8d79b-237a-4ac2-8074-29ca5c9d8e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T06:08:40.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:35.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian''s court filing continued, "I believe that the Court
        terminating our marital status will help Kanye to accept that our marital
        relationship is over and to move forward on a better path which will assist
        us in peacefully co-parenting our children."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888a3642-a678-4f5e-ad5f-12ae2000d7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T06:08:40.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:35.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian has been dating "SNL" star Pete Davidson in recent months,
        while West has been newly linked to influencer Chaney Jones.</p>'
  'Apple-product-release-Peek-Performance-March-8':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-03T06:11:06.958+08:00
    'imagesource': 'jcr:52bbbd64-052f-4602-b124-69f56fc73807'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '301284b5-83d7-4992-b370-e6cba0762c84'
    'lead': 'The company announces it will host a virtual event, with the tagline
      ''Peek Performance,'' on March 8.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-03T06:12:08.548+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:45:35.474+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:44:34.475+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple sets date for first product launch of the year'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566600ed-7483-4514-beb5-10695e28517e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T06:12:08.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:35.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple is gearing up for its first big product
        event of the year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e211a8e-547c-4759-a402-b7499d59174f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T06:12:08.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:35.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced Wednesday it will host a virtual event, with
        the tagline "Peek Performance," on March 8. Apple is rumored to be unveiling
        a series of new MacBooks and iMacs featuring the second iteration of its powerful
        in-house processor, as well as a 5G version of its more-affordable iPhone
        SE smartphone and an updated iPad Air.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba64c16-9437-4a42-b16a-40701b166540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T06:12:08.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:35.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event invitations, sent to members of the press, come one day
        after Apple announced it would stop selling all of its products in Russia
        due to the invasion of Ukraine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4d5b77-2e16-4643-a15a-9c888f8f1807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T06:12:08.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:35.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the event''s tagline is any indication, Apple will likely play
        up the importance of its rumored M2 silicon chip. Apple''s in-house processor
        is expected to make its debut in a new 13-inch MacBook Pro, a Mac mini, a
        24-inch Mac, and a completely redesigned MacBook Air, according to a recent
        Bloomberg report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386f41e9-f3ac-4707-a91b-723a95031652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T06:12:08.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:35.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple launched its first in-house M1 silicon chipset for its computer
        lineup in November 2020, shifting away from years of using a one-size-fits-all
        option from Intel. The company claimed it was the world''s fastest CPU core
        and fastest integrated graphics in a personal computer. A year later, Apple
        introduced its M1 Pro and M1 Max processors to the 14-inch and 16-inch MacBook
        Pro line.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8d706d-0eef-4f0b-9c9c-e9e859f9e146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T06:12:08.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:35.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Apple typically launches its flagship iPhone devices in the
        fall, the rumor mill indicates it could launch its third iPhone SE following
        its initial release in 2017 and again in 2020. The device is expected to run
        on Apple''s faster A15 Bionic chip, features an updated camera and could drop
        the classic notch usually found at the top. The next-generation iPad Air is
        also said to be getting the same A15 processor, 5G connectivity and a new
        camera.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb320538-17cf-446d-b7c2-2ce57bd21662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T06:12:08.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:35.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Apple reported record revenue during the all-important
        holiday quarter fueled in part by demand for its latest lineup of iPhones.
        CEO Tim Cook said at the time that the supply chain delays over the holiday
        shopping season have since improved, indicating people won''t have to wait
        as long to get new devices in their hands this spring.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b7bb89-574f-4f59-b994-09746f97f23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T06:12:08.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:35.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its "Spring Loaded" event last year, Apple revealed a new iPad
        Pro, colorful iMacs, a purple iPhone and AirTags, a Tile-like Bluetooth locator
        that attaches to and helps you find items such as keys, wallets, laptops or
        even your car.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b211f0fa-8c53-4777-bb7f-e03bb46c9a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T06:12:08.550+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:35.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s event will kick off at 10:00 a.m. PT/1:00 p.m. ET.</p>'
  'ICC-Russia-Ukraine-war-crime-investigation':
    'author': 'Josh Campbell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-03T08:09:22.633+08:00
    'imagesource': 'jcr:040137e8-2308-4313-adb2-a61a854da1b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eba37fe3-75b7-4740-a9a3-f3290b3596a9'
    'lead': 'ICC Prosecutor Karim A.A. Khan said in a statement 39 of the court’s
      member states had requested for the investigation to proceed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-03T08:12:05.052+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:45:35.170+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:44:34.607+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'International Criminal Court begins war crime investigation in Ukraine'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11357d4-c0aa-4d37-af58-e2aed7d624d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T08:12:05.052+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:35.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The International Criminal Court in The
        Hague, Netherlands said on Wednesday it would immediately proceed with an
        active investigation following Russia’s invasion of Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262b5ff7-ec37-473f-acee-fc19068b10f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T08:12:05.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:35.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ICC Prosecutor Karim A.A. Khan said in a statement 39 of the court’s
        member states had requested for the investigation to proceed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33031bb0-917d-4c27-97f1-b806463a3f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T08:12:05.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:35.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our work in the collection of evidence has now commenced,” Khan
        said, noting the investigation will cover incidents in Ukraine from 2013 to
        the present.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f429e0a0-e603-41ae-821b-8e485e954023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T08:12:05.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:35.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan said his office "had already found a reasonable basis to believe
        crimes within the jurisdiction of the Court had been committed, and had identified
        potential cases that would be admissible."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be6fed1-4103-49f1-9593-c704795fc1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T08:12:05.053+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:35.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC''s chief prosecutor implored all parties engaged in conflict
        to adhere to international humanitarian law.</p>'
