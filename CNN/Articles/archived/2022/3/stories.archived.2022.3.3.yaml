      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two joints, drugs <em>ba ‘yun</em>? Isko, Doc Willie. <em>Eto pa
        isa.</em> Yorme, Ong. <em>Pwede?</em> Chill. Don’t panic, it’s organic!” he
        added.</p>'
