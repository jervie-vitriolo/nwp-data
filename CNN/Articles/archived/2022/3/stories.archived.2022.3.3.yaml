      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after the company received "requests from a number
        of governments and the EU to take further steps in relation to Russian state
        controlled media," Nick Clegg, Meta''s VP of global affairs, wrote in a tweet.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca31b5e-d82c-4722-9c70-9d16ec139539'
