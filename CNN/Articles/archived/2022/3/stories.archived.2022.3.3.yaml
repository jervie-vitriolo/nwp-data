    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:44:36.619+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VAT removal: Cheaper bills for Maynilad, Manila Water customers starting
      March 21'
    'updated': 2022-03-03T12:49:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6823fa-eb7d-436a-9987-91ec5046ea32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T12:06:55.067+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:45:30.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3)</strong>—&nbsp;Manila
        Water and Maynilad customers can expect lower bills as the 12-percent value-added
        tax (VAT) will be removed starting March 21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2e58e7-3f11-4a38-a37a-00a3b2f86cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T22:38:21.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:30.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, the Metropolitan Waterworks and Sewerage
        System (MWSS) Regulatory Office announced the removal of VAT from customers''
        monthly water bills.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d95cfc-7876-4a43-b72f-9b04f3235209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T22:38:21.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:30.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These changes will result in a reduction in Maynilad and Manila
        Water customers'' monthly water bills," it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e43424-f10a-49dc-9ba6-d5052d6452d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T22:38:21.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:30.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the VAT removal, customers'' statements of account would
        still be subject to other percentage tax or OPT, which is a 2% National Franchise
        Tax, and the actual rate of Local Franchise Tax (LFT) implemented by the local
        government unit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defa62c9-00c7-47fc-b0cf-ae15fae40768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T22:38:21.209+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:30.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The OPT and LFT shall be reflected as ''Government Tax'' in the
