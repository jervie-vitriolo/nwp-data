    'template': '1'
    'title': 'White House unveils plan to move America to a new stage of the COVID
      pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b968ebdb-b34a-4feb-8559-30034d8b7f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:46:49.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:40.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The White House on Wednesday unveiled a
        plan to move the nation to a new stage of the pandemic where Covid-19 "does
        not disrupt our daily lives," while also preparing the nation for any new
        variants that may emerge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae011d4-023b-417d-b60e-47e3f913f189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:46:49.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:40.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f65a1ba-b9c8-4926-b2d9-9da9b671f36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:46:49.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:40.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Covid-19 Preparedness Plan, which will require additional
        funding from Congress, is focused on spending on treatments for Covid-19,
        preparing for new variants, keeping schools and businesses open and continuing
        the effort to vaccinate the nation and the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c796e7-01ae-4f97-a27c-353d9449d6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:46:49.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:40.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69240c4f-5782-4cba-ab9b-325973860101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:46:49.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:40.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccines, treatments, tests, masks -- these tools are how we continue
        to protect people and enable us to move forward safely and get back to our
        more normal routines. Going out to eat at a restaurant, taking that trip that''s
        been long delayed, arranging a play date for your kids, attending a sports
        game, a movie or a concert again," White House Covid-19 response coordinator
        Jeff Zients told reporters at a White House briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefa949a-8d71-4597-9b1b-c622b45fe50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:46:49.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:40.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70334f64-72ce-4f91-9820-be3bf4747fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:46:49.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:40.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A major new part of the plan includes a new "Test to Treat" initiative
        that President Joe Biden announced during his State of the Union address Tuesday
        night. He said Americans would be able to get tested for Covid-19 at a pharmacy
        and receive free antiviral pills "on the spot" if they test positive.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc45884-8baf-436a-bd99-5093a8647a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:46:49.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:40.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f13de0-9126-4c1a-a3fb-0440a03d43f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:46:49.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:40.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zients said hundreds of these "One-Stop Test to Treat" locations
        will open across the country this month. These sites will be at pharmacy-based
        clinics, community health centers, long-term care facilities and US Department
        of Veterans Affairs facilities across the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c92b760-8430-422d-8045-e136b4749f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:46:49.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:40.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036dc9bb-ae5b-4891-b8e6-13f7bdb6b11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:46:49.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:40.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer''s antiviral pill, Paxlovid, has been shown to significantly
        reduce hospitalizations and severe illness and was authorized by the US Food
        and Drug Administration last year. Upon its authorization, Biden announced
        a purchase of 10 million courses. The President has since said the federal
        government will double its order from 10 million to 20 million treatment courses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284a0f35-c879-4079-97c9-3a3d502b088b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:46:49.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:40.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ee214a-9a93-4d04-b637-5ba5e4d302ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:46:49.955+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:40.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zients said Americans who have already received free at-home Covid-19
        tests that they ordered through COVIDtests.gov will be able to place a second
        order starting next week. He said the administration will continue to make
        hundreds of millions of high-quality masks available to Americans at pharmacies,
        grocery stores and community health centers across the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4c72b1-55a8-404f-b51c-cc71bec87407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:46:49.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:40.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c99c56-c79f-4af5-8ce6-c41af3657056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:46:49.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:40.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration will launch a website later this month, Zients
        said, to help Americans locate vaccines and masks at convenient locations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0af7b8-e64d-41d0-af38-4989d0e64593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:46:49.956+08:00
