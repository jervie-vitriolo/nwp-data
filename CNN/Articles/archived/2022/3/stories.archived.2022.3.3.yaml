      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, 1.4% or 50,458 are active cases or currently sick
        patients with 45,510 experiencing mild symptoms; 2,773 in moderate condition;
        1,415 with severe symptoms; 463 without symptoms; and 297 in critical condition.</p>'
