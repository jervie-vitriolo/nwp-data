      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Serena Williams called out The New York
        Times Wednesday after the paper published an article about her venture fund
        but used a photo of her sister, Venus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ebee75-0b82-4186-861b-6e1a9f8e07c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T05:13:31.093+08:00
