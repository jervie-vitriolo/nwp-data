      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are assessing the strategic options for the future of our Russian
        operations," it said in a statement. "We see a clear distinction between the
        actions of the government and our employees in Russia."</p>'
    '311':
