      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8e2b37-cf8c-4787-b1ce-a1623e898f84'
      'mgnl:activationStatus': true
