    'template': '1'
    'title': 'Why this heritage beauty brand’s first Manila shop is worth a visit'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46da8808-2e51-4012-ac79-841299ca14f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T15:47:28.155+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:45:20.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to beauty, the name of the game is constant innovation.
        New products, new variants, new shades of cosmetics, skin care, and personal
        care products come out every day. There is a need to find the next “it” ingredient
        that will promise to give bouncy skin or invisible lines — beauty means constantly
        looking at the future, but it’s also about trying to delay it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c70892-c38b-476c-adae-e903d99ad60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T15:47:28.156+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:45:20.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days, large conglomerates are in as much competition with
        each other as they are with smaller players who have niche but growing audiences
        of their own. “If you don’t put out new products regularly, then buyers will
        stop paying attention,” says a creative director who works for a Filipino-owned
        beauty brand. The industry is valued at over <a href="https://commonthreadco.com/blogs/coachs-corner/beauty-industry-cosmetics-marketing-ecommerce"
        target="_blank">$500 billion worldwide in 2021</a> (from just $400 billion
        the year before), and is expected to grow even more in the next three years.
        The pace is fast, and the market is incredibly saturated. We forget what has
        made the rituals of skin care so appealing; to pause at the transformative
        power of a good serum, and to take time and see how it interacts with our
        skin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46748ea0-6813-4a57-a516-12648ad3aba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T15:47:28.156+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:45:20.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916200b2-1d37-43f7-8e5e-fdf50bbde505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T15:47:28.156+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:45:20.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sense of wonder and otherworldliness might just be found within
        the cocoon of Officine Universelle Buly’s first Manila store. Founded in 1803,
        Officine Universelle Buly is a French heritage beauty brand known for its
        Parisian apothecary aesthetic; a time capsule that has gracefully withstood
        the years. Acquired by LVMH in October 2021, the brand was brought to Manila
        by H&amp;F Retail Concepts, which has also brought in brands such as Thom
        Browne, Fred Perry, and Maison Kitsuné to the Philippines.</p>'
