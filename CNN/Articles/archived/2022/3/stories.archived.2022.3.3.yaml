      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c888116-77d8-40cc-ac4c-1b36c2902509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T05:13:31.094+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:38.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Times reported that "Serena Ventures" will invest in founders
        with "diverse points of view" and that the firm led by Williams is "already
        an active angel investor with a portfolio of 60 companies that includes SendWave,
        MasterClass and Daily Harvest."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4ae6e9-feb9-4bdc-9f58-95e381e78830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T05:13:31.094+08:00
