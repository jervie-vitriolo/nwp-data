      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shipping goods</h2>'
    '341':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4feec7-ed20-4eab-a675-38af31f01152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UPS and FedEx have suspended operations in Russia and Belarus. FedEx
        said it suspended operations to "support the people of Ukraine." DHL said
        it has suspended inbound shipments to Russia and Belarus.</p>'
    '342':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dae070c-52fc-40dd-a44b-adc8b666c993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '343':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03fdf9c-ff52-4c28-b358-d970d5a36179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.314+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maersk and MSC Mediterranean Shipping Company are both halting cargo
        bookings with Russia.</p>'
    '344':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0ad8eb-2151-4779-afca-34bc03649661'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '345':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cffa8a6-123d-48ec-b621-098ff2992837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the stability and safety of our operations is already being
        directly and indirectly impacted by sanctions, new Maersk bookings to and
        from Russia will be temporarily suspended, with exception of foodstuffs, medical
        and humanitarian supplies," the Denmark-based company said in a statement.</p>'
    '346':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc54e17d-4daa-48c6-965b-1cb350df5379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '347':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e975c8b-cd17-44e7-9376-96a445125894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply concerned by how the crisis keeps escalating in Ukraine,"
        the company added.</p>'
    '348':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1287ec1-1314-4288-8d21-77f7679a10d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '349':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39d5f23-cf66-403c-b24a-5f7813683343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.315+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSC, a Swiss-owned container shipping line, said its suspension
        would cover "all access areas, including Baltics, Black Sea and Far East Russia."</p>'
    '350':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a4eacc-dc6e-4675-b428-98b08984fbad'
      'mgnl:activationStatus': true
