    'mgnl:tags': ['Russia']
    'template': '1'
    'title': 'Russia refuses to launch internet satellites, pointing at sanctions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d2cb76-3a51-4b6f-8e1e-4a9f1019b456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:53:19.574+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:28.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The business fallout from the war
        in Ukraine is about to extend to outer space.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeae2e5c-39cf-462c-995c-1998bdd5c2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:53:19.574+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:28.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OneWeb, a London-based satellite startup striving for global internet
        connectivity and a key competitor to Elon Musk''s StarLink satellite internet
        constellation, was set to launch a batch of 36 internet satellites Friday
        as part of its plan for a 648-satellite constellation. But those plans are
        now in jeopardy as Roscosmos, Russia''s space agency, appears set to roadblock
        the effort.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9326ec04-6873-4c26-badd-cfbd22aace47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:53:19.574+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:28.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Russian-built Soyuz rocket operated by France''s Arianespace SA
        was meant to deliver the satellites into low Earth orbit, launching from Russia-owned
        Baikonur Cosmodrome in Kazakhstan. OneWeb and Russia inked a multi-year deal
        for satellite launches, with the company launching its satellites exclusively
        on Russia''s Soyuz rocket.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35a68de-ff66-4f99-a503-bb382b25a4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:53:19.574+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:28.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dmitry Rogozin, Director General of Roscosmos and a former Deputy
        Prime Minister with a flair for inflammatory rhetoric, is refusing to go ahead
        with what should be a routine launch in response to UK sanctions on Russia
        following the invasion of Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad135f2-9825-42e6-85c8-6a4773ff8c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:53:19.574+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:28.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is requiring that the UK government sell all stakes in
        OneWeb and that the company guarantees the satellites will not be used for
        military purposes, according to an ultimatum spelled out on Twitter from Roscosmos''
        offical account. Roscosmos stressed the demands are "due to the UK''s hostile
        stance towards Russia" on Wednesday. The deadline for requests to be met is
        9:30 pm Moscow time Thursday, Rogozin said in an interview with Russia 24.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8802829b-cd10-4812-8286-a3d2b6aec388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:53:19.574+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:28.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OneWeb already has 428 satellites in orbit, with its last launch
        of satellites just last month. The company is working to attract customers
        and pay back investors after the UK government and India''s Bharti Global
        saved it from bankruptcy in 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea7acd3-9be2-42cd-b148-f85c1ccc2da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:53:19.574+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:28.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogozin has tweeted flamboyant statements in the past in response
        to Western sanctions —&nbsp;namely in 2014 after the Russian annexation of
        Crimea. "After analyzing the sanctions against our space industry, I suggest
        to the USA to bring their astronauts to the International Space Station using
        a trampoline," Rogozin said at the time on Twitter following US sanctions
        against Russia''s space sector.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd657a3a1-5ae4-4884-ae47-7496db4bef1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:53:19.574+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:28.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Rogozin''s flamboyant tweets and interviews, the United
        States and Russia have historically cooperated in space. While tensions on
        Earth have led to threats of premature exit, Rogozin has promised Russia will
        remain NASA''s partner at the International Space Station at least until the
        station is eventually retired.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed74ab61-81ba-49eb-ae9c-e2fefe50cbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:53:19.574+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:28.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British lawmakers shown no sign of bending to Roscomos and submitting
        to demands. "There''s no negotiation on OneWeb: the UK Government is not selling
        its share," tweeted Kwasi Kwerteng, UK Business and Energy Secretary on Wednesday.
        "We are in touch with other shareholders to discuss next steps..."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c651455-deb2-4b19-9e5d-e79cd35ae2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:53:19.574+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:28.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>OneWeb did not immediately respond to CNN''s request for comment.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a8c53d-1475-4ae2-b76c-7a6cba63078a'
      'mgnl:activationStatus': true
