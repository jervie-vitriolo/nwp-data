      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c55c213-1c66-44d9-a0c7-1f2160f93b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify said it has closed its office in Russia "indefinitely" and
        restricted shows "owned and operated by Russian state-affiliated media." The
        streaming service removed all content from RT and Sputnik in Europe and other
        regions, a company spokesman said.</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db7f207-556b-4a4d-9c13-c87187c52ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c48ae18-36f1-4345-9db1-141b9872d8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply shocked and saddened by the unprovoked attack on
        Ukraine," the spokesman added. "Our first priority over the past week has
        been the safety of our employees and to ensure that Spotify continues to serve
        as an important source of global and regional news at a time when access to
        information is more important than ever."</p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387c7888-604a-4a12-8ba6-871634c88494'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.299+08:00
      'mgnl:createdBy': 'glee'
