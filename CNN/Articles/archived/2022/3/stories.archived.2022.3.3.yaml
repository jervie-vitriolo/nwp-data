      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear ukrainian neighbours [sic], we stand by you in these difficult
        times. The sad events in your country have forced you to cross our borders.
        We hope that the borders and walls of our country will make you feel safe,"
        the agency wrote, directing refugees to its website or visitor information
        center in Chisinau. A subsequent post shared details on how to donate to an
        account to provide financial support set up by the country''s Ministry of
        Finance.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff95874-be4b-4bc2-b27f-e3ced485b530'
