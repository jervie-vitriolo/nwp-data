      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include an office building, a data and command center, a museum,
        academic buildings, a sports complex, and commercial stalls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1549f1b-2818-4095-98a7-973726deb278'
