  'Russia-Belarus-athletes-no-longer-compete-2022-Winter-Paralympics':
    'author': 'Aleks Klosok, CNN'
    'caption': 'Russian athletes warming up during a Russian Paralympic Committee
      Para Ice Hockey training session at National Indoor Stadium on March 3, in Beijing,
      China. They have now been banned from participating in the games.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-03-03T16:53:19.476+08:00
    'imagesource': 'jcr:4b9a64de-815a-4236-b0fd-b282332b3a1a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6260c73-e571-4ac6-b1b1-89aafed400d3'
    'lead': 'Russian and Belarusian athletes will no longer be able to compete at
      the 2022 Winter Paralympics in Beijing after multiple teams threatened not to
      compete at the Games, the International Paralympic Committee said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-03T16:43:30.964+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T11:45:18.415+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:44:42.182+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian and Belarusian athletes to no longer compete at 2022 Winter
      Paralympics after multiple protests, IPC says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ef3f04-8d13-4337-9329-0a20a307f782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T16:43:30.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:18.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Russian and Belarusian athletes will no
        longer be able to compete at the 2022 Winter Paralympics in Beijing after
        multiple teams threatened not to compete at the Games, the International Paralympic
        Committee (IPC) said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7c206c-eb76-462e-a585-30f445573cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T16:43:30.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:18.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ec4946-9cdd-4e8b-bf54-adcd784dfb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T16:43:30.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:18.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes less than a day after the IPC initially permitted
        athletes from both countries to compete as neutrals under the Paralympic flag
        and the Paralympic anthem.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bb80e1-15e0-45e9-9964-239535a68b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T16:43:30.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:18.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8f6bd5-f42b-465c-a56a-4766150a863f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T16:43:30.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:18.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IPC President Andrew Parsons said on Wednesday that Russian athletes
        should not be viewed as "aggressors" and that the organization''s governing
        board didn''t have the authority to ban athletes outright as a result of its
        constitution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c26464-960d-42b8-8693-2629cb4faf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T16:43:30.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:18.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ae8fc5-7c09-4559-83dd-0150af08fa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T16:43:30.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:18.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPC, however, said in a statement on Thursday that multiple
        National Paralympic committees (NPCs), teams and athletes were now threatening
        not to compete and that the situation in the athlete villages "is escalating
        [...] and ensuring the safety of athletes has become untenable."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb812db-1dc1-496a-8a36-e37a03245832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T16:43:30.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:18.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b70ad2a-f776-4730-8672-0f9dd53787d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T16:43:30.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:18.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By no fault of its own the war has now come to these Games and
        behind the scenes many Governments are having an influence on our cherished
        event," Parsons said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4464459a-255b-4083-bd3e-3b44669a36d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T16:43:30.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:18.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5ec3a4-5e3f-4671-93d5-bac466d8c3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T16:43:30.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:18.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In taking our decision yesterday we were looking at the long-term
        health and survival of the Paralympic Movement. We are fiercely proud of the
        principles and values that have made the Movement what it is today.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb4ed46-5799-45b3-8736-33c48d8fb184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T16:43:30.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:18.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5d3d34-5650-4514-a715-d1c6d620b2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T16:43:30.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:18.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, what is clear is that the rapidly escalating situation
        has now put us in a unique and impossible position so close to the start of
        the Games.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5382f06-f45f-4d47-9378-dc8ebd0088c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T16:43:30.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:18.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d269f7-67e3-4aea-b8fe-18a09f02f20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T16:43:30.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:18.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the last 12 hours an overwhelming number of members have been
        in touch with us and been very open, for which I am grateful. They have told
        us that if we do not reconsider our decision, it is now likely to have grave
        consequences for the Beijing 2022 Paralympic Winter Games.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e21dba3-513e-4bcc-8c46-4a10005f7e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T16:43:30.965+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:18.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9edea0-e4df-4ba4-b84b-2b1422b46ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T16:43:30.965+08:00
      'mgnl:createdBy': 'david'
