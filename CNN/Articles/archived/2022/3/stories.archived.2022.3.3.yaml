      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:15.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b870fb1d-0a30-4169-a8d9-a0c6853cbd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T17:55:53.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:15.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is not drugs! This is two joints," Moreno explained to reporters
        during an ambush interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d334f7-675a-46d3-bc00-d72b9b363fe9'
