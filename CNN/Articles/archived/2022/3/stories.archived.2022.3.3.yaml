    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36a20954-bd94-4daf-876b-8c740a1f85da'
    'lead': 'With Metro Manila under the more relaxed Alert Level 1 status, the Department
      of Transportation targets the opening of the MRT-LRT Grand Central Station by
      July this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-03T19:10:29.171+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-24T11:45:11.420+08:00
