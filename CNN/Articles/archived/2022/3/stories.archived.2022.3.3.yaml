      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new BSP Complex, which will rise in New Clark City, will embody
        our vision and aspirations for the country. It will be a global benchmark
        for a smart, green, and modern facility, promoting environmental sustainability
        and efficiency,” Diokno said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47663a1c-bb2c-48d9-aba6-4fe9b7ae9c05'
