      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec5b53d-ab05-4839-bcca-374b121585fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T05:13:31.093+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:38.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter how far we come, we get reminded that it''s not enough,"
        Williams said on Twitter on Wednesday. "This is why I raised $111M for @serenaventures.
        To support the founders who are overlooked by engrained systems woefully unaware
        of their biases. Because even I am overlooked."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3813e2-bc3c-432d-ae5c-2d544b3c8c73'
