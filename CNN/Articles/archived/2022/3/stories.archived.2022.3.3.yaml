      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This plan lays out the roadmap to help us fight Covid-19 in the
        future as we move America from crisis to a time when Covid-19 does not disrupt
        our daily lives and is something we prevent, protect against and treat," a
        summary of the plan shared with CNN reads.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055762e2-1f45-4daf-844b-7956440d84cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:46:49.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:40.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccaec4d-59d3-452c-a7cd-1d144d5d6305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:46:49.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:40.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look to a future when Americans no longer fear lockdowns, shutdowns,
        and our kids not going to school. It''s a future when the country relies on
        the powerful layers of protection we have built and invests in the next generation
        of tools to stay ahead of this virus."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8018ab-a1ff-4423-b632-4c5343c5b78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:46:49.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:40.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a4e2ec-f3a0-471e-a7c6-41bed98efa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:46:49.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:40.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health and Human Services Secretary Xavier Becerra told reporters
        that the administration has distributed more than 270 million N95 masks to
        local pharmacies and community health centers and that 70 million households
        have received rapid at-home Covid-19 tests.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fd2353-d21c-459d-9aff-bbb867334791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:46:49.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:40.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a074ce-370d-484b-8b8b-aceac0cb8b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:46:49.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:40.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a key part of the plan is to support Americans struggling
        with long-term impacts of Covid, including long Covid and mental health issues.
        The President on Tuesday said he was directing the federal government to accelerate
        its efforts to detect, prevent and treat long Covid.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4a1b76-23b8-4ff1-8ffa-34511cb375a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:46:49.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:40.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99014cf6-62b4-42db-8f7c-536782e4c16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:46:49.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:40.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan includes an effort to vaccinate children under 5 years
        of age if the US Food and Drug Administration issues its authorization and
        the US Centers for Disease Control and Prevention recommends vaccination for
        that group. The authorization for vaccines for younger children has been delayed
        as the FDA seeks additional data.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4901c842-564d-4609-82b1-c1b07bbf63a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:46:49.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:40.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba02866d-5bb5-402b-a1b3-fc4f37e7b527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:46:49.956+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:40.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to prepare for new variants include improving data collection
        capabilities and supporting expedited review of variant-specific vaccines
        and treatments. It also includes adding at-home tests, antiviral pills and
        masks to the strategic national stockpile.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92751f9f-1f49-44ca-8dae-85ac500346c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:46:49.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:40.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce044ffa-1397-42f7-aee9-f416b517cef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:46:49.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:40.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping schools and businesses open is a key part of the administration''s
        plan to keep the virus from disrupting normal life. The plan includes working
        with Congress to secure funding for additional tests and supplies in order
        to stay open, including tools to improve ventilation and air filtration. The
        White House will also work to get Congress to approve providing sick leave
        to workers who miss work because of Covid-19 or because they are caring for
        a loved one with the virus.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b566ef76-4283-4f4d-b7f7-c892076672a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:46:49.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:40.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c9f93d-3d35-4524-a30f-944dfe667bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:46:49.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:40.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the US Centers for Disease Control and Prevention announced
        that most people in the United States live in areas where those who are healthy
        do not need to wear masks indoors. It was a sweeping change from what earlier
        Covid-19 metrics recommended.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ded1ae3-9266-4b68-b53a-f193797d6cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:46:49.957+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:40.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/02/politics/new-covid-plan-white-house/index.html">White
        House unveils plan to move America to a new stage of the Covid pandemic</a>."</em></p>'
  'Graham-on-Trump-calling-Putin-genius':
    'author': 'Ali Zaslav and Ellie Kaufman, CNN'
    'caption': 'Courtesy: Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-03T04:51:03.040+08:00
