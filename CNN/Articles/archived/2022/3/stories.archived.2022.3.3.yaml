      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beverage giant, which sells into more than 190 countries, had
        already announced a suspension on new investments and exports to Russia.</p>'
    '309':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af44654-9765-4270-9a31-70b785b582a6'
