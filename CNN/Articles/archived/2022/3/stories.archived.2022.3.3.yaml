  'coronavirus-variant-deer-canada':
    'author': 'Brenda Goodman'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-03T14:19:28.033+08:00
    'imagesource': 'jcr:791dbeaf-213a-42f2-aaa6-14ca4ec2b4ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b3b9fe4-9aac-41db-8b1b-42ad0030b3b9'
    'lead': 'An Omicron-like variant of the virus that causes Covid-19 — one that
      appears to be highly divergent from circulating strains and sticks out on a
      long branch of the virus'' family tree — has been discovered in a population
      of white-tailed deer in Ontario, Canada, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-03T14:26:00.398+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T11:45:26.645+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:44:38.413+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-variant', 'deer', 'white-tailed-deer', 'Ontario',
      'Canada']
    'template': '1'
    'title': 'A highly changed coronavirus variant was found in deer after nearly
      a year in hiding, researchers suggest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58427a7-755d-4aeb-af32-c874b2f2f1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:26:00.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:26.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An Omicron-like variant of the virus that
        causes Covid-19 — one that appears to be highly divergent from circulating
        strains and sticks out on a long branch of the virus'' family tree — has been
        discovered in a population of white-tailed deer in Ontario, Canada, according
        to a new <a href="https://www.biorxiv.org/content/10.1101/2022.02.22.481551v1.full.pdf"
        target="_blank">study</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e19635-0a2d-4a94-90bb-5e15dbfaeb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:26:00.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:26.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same strain has also been found in a person from the same area
        who had confirmed contact with deer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3340a8-fab0-40fb-b9d1-1974add9f978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:26:00.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:26.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers who first characterized what they are calling the
        Ontario WTD clade say it''s difficult to determine how this lineage evolved
        because it seems to have gone along unnoticed and unsampled in the background
        of the pandemic for almost a year. They speculate that it spilled over from
        humans to deer and then back to at least one human.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942ca5a1-5587-4410-a98b-164a5d6cde5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:26:00.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:26.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new branch of the SARS-CoV-2 family tree has about 79 gene changes
        that set it apart from the original strain of the virus that was first identified
        in Wuhan, China. About half of those changes — 37 — have been seen in animals,
        but 23 of them have never before been identified in deer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d692f7-94af-46a1-8662-bf14a712f9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:26:00.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:26.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s actually a pretty significant study, I think, because we''re
        seeing potential evolution of the virus in an animal reservoir," said J. Scott
        Weese, a professor at the University of Guelph in Canada who specializes in
        the study of infections that jump between animals and people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bbd12c-ca22-4f01-b232-2804457aaea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:26:00.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:26.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weese says that before, we might see the SARS-CoV-2 virus pass between
        people and animals but then stop. There wasn''t an indication that it was
        persisting and changing in an animal population after these spillover or spillback
        events.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec8174d-e68b-4ba7-a5ad-0b2cd71ea32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:26:00.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:26.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The closest viral relatives of the new clade, however, date back
        10 to 12 months to humans and mink in Michigan, just over the border from
        Ontario.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1c37a5-436d-4bf3-b1be-050934285b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:26:00.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:26.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It went somewhere and changed over the course of months to a year,
        and it looks like most likely that was within an animal. We just don''t know
        what species or where," says Weese, who reviewed the study but was not involved
        in the research.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6096ac0c-c76c-4427-9ae9-c5c10033a76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:26:00.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:26.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was posted ahead of peer review on the preprint server
        BioRxiv.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21f92b5-ea1f-402d-aca4-14338cf5f726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:26:00.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:26.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Signs of a new animal reservoir</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5317644-ed4f-4eef-868a-b4b7fee71c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:26:00.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:26.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many ways, deer are the ideal hosts for SARS-CoV-2, Weese says.
        They are highly susceptible to infection, but they don''t get very sick, and
        they nest in groups, making it easy for the virus to spread.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d7641a-7832-497e-b5fc-1d21acb2a297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:26:00.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:26.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new strain was detected during hunting season. Hunters brought
        the deer they killed to scientists who swabbed and tested them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15581ff0-81b5-4bc0-b475-f0a1b31acd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:26:00.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:26.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers say there''s no evidence that this strain has resulted
        in sustained deer-to-human or human-to-human transmission. However, hunting
        season has ended in the region, and the Omicron wave has swept through, complicating
        further surveillance.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2dfbfc-7748-4c0d-b3b5-9798bc36cf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:26:00.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:26.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early lab experiments suggest that the new strain is easily knocked
        down by antibodies created in response to vaccination, which makes this version
        of the virus unlikely to pose an immediate threat.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789e5f8f-88db-49ae-a16d-539ebbab9134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:26:00.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:26.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is what might happen in the future.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd839ae-0da5-4a36-bc5d-3e7b5c7cb4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:26:00.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:26.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think most people were thinking — and it''s true — that humans
        are driving the pandemic," said study author Bradley Pickering, who is the
        head of special pathogens in Canada''s National Centre for Foreign Animal
        Disease. "So now, it looks like this is circulating in wildlife."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7dc023-18cf-42ed-9f5d-018e11ae7e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:26:00.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:26.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it stays in deer in North America, it could continue to circulate
        and change.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370e8e19-de13-42bd-869e-61f179dc687f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:26:00.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:26.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You do have that risk, that it''s always there and that it could
        — at any point — it could kind of come back to people," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2b9087-cc22-4a0d-bc08-41db7b88928a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:26:00.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:26.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pickering says the researchers are going to try to restart their
        surveillance of the deer population to continue to monitor the evolution of
        the virus.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4694e3-c13c-47a4-bca7-74c5227fb73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:26:00.400+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:26.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If deer have become a true animal reservoir, that''s a tricky problem
        to solve, and it signals a new phase in the pandemic, Weese says.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd3b0bc-bd09-48c5-994d-94d6ca56c8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:26:00.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:26.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to get beyond a human-centric approach. Individual means
        individual; it doesn''t mean people," Weese said. "It doesn''t matter if it''s
        circulating in 100 million people in a fully vaccinated area of the world
        or if it''s circulating in 10 million deer in North America. It''s circulating,
        and as the virus circulates and replicates, that''s how mutations happen."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bb5ba2-c6a7-47c0-98e1-3129061cdd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:26:00.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:26.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another way for the virus to survive</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f00aee2-a764-44e4-97cb-3fdd8770c794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:26:00.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:26.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When SARS-CoV-2 turns up in a population of farmed animals, like
        mink, or the hamsters sold at pet stores in Hong Kong, they are often culled
        to contain the spread of the virus.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665bb59e-9ec1-4221-884b-80976bd98224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:26:00.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:26.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not possible when the virus is in a population of wild animals.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9f7976-c756-4604-a562-9c57c25df632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:26:00.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:26.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are animal vaccines, but veterinarians use those for the same
        reason they give them to humans, to prevent disease and keep the animal —
        a tiger at a zoo, for example — from becoming severely ill or dying.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6a987f-4374-48e4-b14a-adfc274a2eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:26:00.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:26.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccines aren''t highly effective at preventing transmission,"
        Weese said. "We would have to have an animal vaccine that''s better than a
        human vaccine, and the animal vaccines are an older technology, so that would
        be a pretty high bar to set."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040a7cc3-d125-46d7-844e-597c2868d963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:26:00.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:26.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/03/02/health/divergent-new-variant-deer/index.html"
        target="_blank">A highly changed coronavirus variant was found in deer after
        nearly a year in hiding, researchers suggest</a>."</em></p>'
