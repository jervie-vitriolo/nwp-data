  'WHO-molnupiravir-COVID-19-treatment':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-03-03T12:24:08.385+08:00
    'imagesource': 'jcr:c08f00db-15d7-428b-9178-d6449f7d0138'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cafb9500-48aa-4414-b434-0d0d916c1abf'
    'lead': 'WHO says molnupiravir should be provided only to non-severe COVID-19
      patients with the highest risk of hospitalization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-03T12:25:52.064+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:45:30.400+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:44:36.765+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO recommends molnupiravir for COVID-19 patients at risk of hospitalization'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72392a7f-14b8-4ab0-b340-318c1316ff81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T12:25:52.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:30.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> The World
        Health Organization on Thursday updated its guidelines on COVID-19 therapeutics
        to include a conditional recommendation on molnupiravir, the first oral antiviral
        drug to become part of its treatment guidance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a524c8-2e4c-443b-970a-33b66e27d44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T12:25:52.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:30.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said molnupiravir should be provided only to non-severe COVID-19
        patients with the highest risk of hospitalization. These are typically people
        who have not received a COVID-19 vaccine, older population, and people with
        comorbidities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0024f2b4-de58-425f-8022-8e137c8096b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T12:25:52.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:30.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molnupiravir should be given as four tablets or a total of 800 mg
        twice daily for five days, with the supervision of a healthcare provider.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7d6bef-5ac0-4379-9f92-f0a7af015cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T12:25:52.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:30.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Used as early as possible after infection, it can help prevent
        hospitalization. Today’s recommendation is based on new data from six randomized
        controlled trials involving 4796 patients. This is the largest dataset on
        this drug so far," it said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea97547-6b35-4d12-81be-755072918f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T12:25:52.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:30.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO said molnupiravir should not be given to children and pregnant
        or breastfeeding women.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f041e0f5-81e5-419d-bdb8-71caba3f002c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T12:25:52.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:30.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The antiviral medicine authorized for emergency use by the US Food
        and Drug Administration in December works by stopping coronavirus from growing
        and spreading. Used as early as possible after infection, it can help prevent
        the development of more severe symptoms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21aeb74d-0403-4305-91ed-353d51a155db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T12:25:52.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:30.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' Food and Drug Administration has also given emergency
        use authorization to at least three molnupiravir brands.</p>'
  'PhilHealth-overhaul-audit':
