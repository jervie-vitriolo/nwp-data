      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Postman” by Toro y Moi</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089fabec-08dd-4b8e-859c-8af40edca28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T17:26:06.046+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:45:16.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afro-Filipino&nbsp;musician-producer Chaz Bear released a music
        video for his song "Postman," where he soars on a “Perfumed Nightmare”-esque
        Odyssey on a blue Jeepney over the suburban debris of the Bay Area. The song
        is among the singles leading up to his upcoming album “Mahal,” which is slated
        for release in April 2022. It seems that Chaz Bear has been paying homage
        to his Filipino roots as with his cover of Joe Bataan''s "Ordinary Guy" featuring
        The Mattson 2, released a year ago, which drew from the mellow, funky cadences
        of Manila Sound''s very best.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409458bd-5c56-47d6-a947-0d2a7328b1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T17:26:06.046+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:45:16.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Toro y Moi did play in Manila at Hard Rock Cafe in 2013, I''ve
        appreciated how his music has matured since then. Over a decade, he''s shifted
        from tracks that heavily focused on synths and obscured vocals to lusher and
        nuanced grooves with his voice front and center, exuding confidence that comes
        with time.</p>'
