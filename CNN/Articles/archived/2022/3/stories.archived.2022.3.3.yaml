  'Luke-Espiritu-Marcos-Larry-Gadon-Harry-Roque-Marcos':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-03-03T11:00:43.558+08:00
    'imagesource': 'jcr:9c8a9551-ad32-432b-b5a2-fc7a7ee97b2a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d47f677-631e-45ed-baaf-43e9bc8e2b6e'
    'lead': 'Senatorial candidate and labor lawyer Luke Espiritu got into a heated
      argument with fellow bets Larry Gadon and Harry Roque while discussing martial
      law atrocities during the SMNI senatorial debate on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-03T11:02:31.799+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:45:33.763+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:44:35.523+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senatorial bet Luke Espiritu verbally spars with Gadon, Roque on Marcoses'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4235d61b-d6a0-417e-9353-5b985ece54f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T11:02:31.800+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-24T11:45:33.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3)</strong>—&nbsp;Senatorial
        candidate and labor lawyer Luke Espiritu got into a heated argument with fellow
        bets Larry Gadon and Harry Roque while discussing martial law atrocities during
        the SMNI senatorial debate on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4508c8ee-e852-4875-b5b0-41b366d5baa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:33:35.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:33.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants in the debate hosted by the media network of embattled
        televangelist Apollo Quiboloy were asked how they would address the problem
        of children being used as scapegoats in crimes if they are elected as senators.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e0c584-13b3-45ca-9866-70a0cbf70823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:33:35.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:33.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espiritu said he is against lowering the age of criminal responsibility.
        He added children should be taught about human rights violations committed
        during the term of the late dictator Ferdinand Marcos and important values,
        including that extrajudicial killings are wrong.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b8205d-c2ce-49e7-a251-4ca6e5c859a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:33:35.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:33.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspended lawyer Gadon took offense. "We should not use this forum
        for a propaganda against the Marcoses," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e751702-d303-4cc9-897b-6b657f2a0f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:33:35.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:33.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To disprove Gadon''s claim that he was spreading misinformation,
        Espiritu cited figures from Amnesty International on the tens of thousands
        of Filipinos jailed and tortured during martial law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea21835-f484-401b-843b-b815d47ac719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:33:35.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:33.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a matter of record," said Espiritu, who is running under
        the senatorial slate of Leody de Guzman and Walden Bello.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abbfa99-9a84-417c-ac7f-2ce5a089b014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:33:35.775+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:33.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called out Gadon twice for interrupting his speech even
        if it was not yet time for rebuttal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5641ecbb-fc35-4bda-9958-71dc0adcfc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:33:35.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:33.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s my time. <em>Huwag kang bastos</em> (Don''t be rude)," Espiritu
        told Gadon, who was recently suspended by the Supreme Court for his profanity-laden
        rant against a female journalist.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13229c73-97e9-4a5d-8d16-d51fe2ab9a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:33:35.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:33.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, during his interpellation, said presidential candidate Ferdinand
        "Bongbong" Marcos did not face any cases related to the Marcos regime in the
        local and United States courts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8b552a-951a-4288-8a31-0726adc5988b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:33:35.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:33.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ano man po ang nangyari sa nakaraan, inisa-isa ko po ang</em>
        records. <em>Wala pong kaso</em> for human rights violations <em>sa</em> America
        <em>si</em> Ferdinand Marcos, Jr.," Roque said. "<em>Iniisa-isa ko rin po
        ang mga kaso na</em> decided <em>na po ng ating</em> Philippine Supreme Court.
        <em>Totoo po na</em> co-administrator<em> si</em> Bongbong Marcos. <em>Pero
        wala pong kaso na siya mismo ang nagnakaw</em>."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df30ae2-6861-4bdc-9e36-207157b24c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:33:35.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:33.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whatever happened in the past, I went through the
        records. Ferdinand Marcos, Jr. did not have any cases for human rights violations
        in America. I also went through the cases in the Philippine Supreme Court.
        It''s true that Bongbong Marcos was a co-administrator. But he did not have
        any cases.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a45d3d7-d561-414b-ac9f-74e7ab9e3710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:33:35.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:33.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espiritu questioned Roque for shifting allegiance to the Marcoses
        despite being a human rights lawyer, who previously fought for martial law
        victims.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff996a00-d013-45ff-acec-ecef46217696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:33:35.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:33.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With all due respect to Atty. Harry Roque, I know your history.
        You were anti-Marcos before. You were for human rights before. You spent your
        life against the Marcoses. You worked for human rights. And now that you were
        given a Senate spot under the party of Bongbong Marcos, now you cry hallelujah
        and praise Marcos," the senatorial bet said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb0f8bc-1118-485e-b2d4-ee03c1e7a953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:33:35.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:33.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque replied: "There is nothing respectful with what you said against
        me. <em>Ang katotohanan ang pinaguusapan hindi ang patay na</em> Marcos, a<em>ng
        pinaguusapan ay ang buhay na</em> Marcos. <em>Sa akin panagutin ang nagkasala,
        ang hindi gumawa ng kasalanan wag natin idamay sa sisi</em>."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a86154-8605-4120-8178-6397b6d51e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:33:35.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:33.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The truth is we are discussing not the Marcos who
        is dead but the Marcos who is alive. We should hold to account those who sinned
        and not blame those who have not done wrong.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c6acb8-1614-4678-9df0-42266acec19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:33:35.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:33.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, whose family has been accused of amassing billions of dollars
        in ill-gotten wealth, has denied he is running for president to vindicate
        his family name.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba26667-6903-4a94-8ada-6c9ea11c25ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:33:35.776+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:33.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Create a movement against lies''</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db241c1-bf4c-46fd-b09a-42370f390b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:33:35.777+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:33.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a later interview with CNN Philippines, Espiritu explained his
        comments during the debate were "not intended."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e9bbe5-6d3b-4280-acbd-cac0bd9b2bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:33:35.777+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:33.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I] think it''s bound to happen. But it was never intended," he
        told News Night on Thursday. "I was triggered by the comment… I had to stand
        my ground."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7944c16f-5300-4883-a0f9-6d0b57dd07f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:33:35.777+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:33.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer also stressed the importance of creating a "movement"
        against lies and disinformation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a076409e-f653-4694-9aeb-0d5415c9b3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:33:35.777+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:33.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to expose these people. They are peddling lies about this
        chapter in our nation''s history, which is the darkest chapter."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1532776-67f1-439a-9629-4a48fcf699e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-05T18:33:35.777+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T11:45:33.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was updated to include additional quotes from Roque
        during the senatorial debate.</em></p>'
