      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rental platform Airbnb also announced plans Monday to offer free
        temporary housing to up to 500,000 Ukrainian refugees.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efe3747-ad77-4c30-987a-cf79b609f0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T02:41:23.281+08:00
