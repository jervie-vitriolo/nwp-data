      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aa6b89-2eb8-4df7-8bde-b03f2095ac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:50:56.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:22.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order says the NEP is a "process that starts with the inclusion
        of nuclear power in the energy mix based on a prefeasibility study on the
        need for and viability of nuclear power."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c271d91-b37a-43dc-9e64-a9bb6d1004dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:50:56.166+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:22.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d890566-4b09-4dc5-9617-5e2a19a69aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:50:56.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:22.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also includes the development of nuclear power infrastructure,
        along with the planning and construction of operational, commercial, and post-operational
        stages of nuclear power plants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1615bb7-e00d-4beb-b2d2-98a0445dd753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:50:56.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:22.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a7f7fd-292c-413c-bb5e-fd8872ae73f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:50:56.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:22.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte likewise tasked the Nuclear Energy Program Inter-Agency
        Committee to conduct further studies and make recommendations, if necessary,
        on the Bataan Nuclear Power Plant’s use and viability along with the creation
        of other nuclear energy facilities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d478844-cd8e-4a21-b2d7-99fbe9801295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:50:56.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:22.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d215b83-ccc3-45e1-a70c-fbd986a842af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:50:56.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:22.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang bago, walang problema pero ang</em> BNPP <em>andyan na
        yan, sa</em> energy security <em>makakatulong ''yan</em>. Safety, <em>sabi
        nila</em>, we have to validate that. We’ll go through that study again. Cost,
        <em>pag ni-</em>rehab <em>ba</em> competitive ba <em>sa</em> cost <em>o magiging
        mahal din ang labas, mas mura ang bago</em>?” said Department of Energy Usec.
        Gerardo Erguiza and NEIP-IAC in a virtual briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af23354-1dfb-49f1-9515-426895befda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:50:56.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:22.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e512c9ba-dc14-4704-b98a-46f6b0bb7adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:50:56.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:22.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:  We have no problem with new ones but the BNPP is
        there, it can help with energy security. Regarding safety, they said we have
        to validate that. We’ll go through that study again. On cost, will it be competitive
        if we will rehabilitate it or would it be cheaper to build a new facility]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c51804-3a21-49eb-8a99-76e15e23aa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:50:56.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:22.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782e6291-8510-4527-93c4-4bfebbc8825d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:50:56.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:22.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mothballed BNPP is the country’ first and sole nuclear power
        plant which was created during the administration of late dictator Ferdinand
        Marcos. However, succeeding chief executive Cory Aquino did away with operating
        it, citing corruption and safety concerns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff9947c-e3e0-479f-97ac-7733f2234b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:50:56.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:22.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a75e0c5-bc87-4dd6-aa46-d24e731ca2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:50:56.167+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-24T11:45:22.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erguiza also admitted that the earliest the country could adopt
        nuclear energy could be 2027. He said this is because the legal framework,
        including the many safeguards and the identification of an agency regulating
        nuclear power, is still being prepared.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea712892-1c37-4191-95ed-c144c9ccee22'
      'mgnl:activationStatus': true
