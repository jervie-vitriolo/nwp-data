      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway''s $1.3 trillion sovereign wealth fund will divest shares
        in 47 Russian companies as well as Russian government bonds, the Norwegian
        prime minister said.</p>'
