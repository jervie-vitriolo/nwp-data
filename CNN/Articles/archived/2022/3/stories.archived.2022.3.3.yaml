  'VAT-removal-Cheaper-bills-for-Maynilad-Manila-Water-customers-starting-March-21':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-03T12:03:13.579+08:00
    'imagesource': 'jcr:14261b5a-ff7a-4b63-87f3-3f2d1967372c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c1e3f7c-5a7d-4f95-a740-6af5ee6d7b5e'
    'lead': 'Manila Water and Maynilad customers can expect lower bills as the 12-percent
      value-added tax (VAT) will be removed starting March 21.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-03T12:06:55.067+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:45:30.799+08:00
