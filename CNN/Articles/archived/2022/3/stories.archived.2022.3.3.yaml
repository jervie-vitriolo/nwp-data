      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said the sign was adopted after his Mindanao sorties, when
        locals asked him to do the hand sign during a motorcade. Videos of him doing
        the sign had gone viral - and Moreno could be seen in sorties doing it.</p>'
