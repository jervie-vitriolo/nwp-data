      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee tallied a six-game winning streak in his reign as ONE lightweight
        champion until he lost the crown in a controversial unanimous decision to
        Ok Rae Yoon last September at ONE: Revolution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c79146-dc99-4235-ba21-12762a087fb7'
