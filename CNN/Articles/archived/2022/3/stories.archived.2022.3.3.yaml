    'jcr:uuid': '09bb47f9-b024-483c-ac26-6e3c45118803'
    'lead': 'Kim Kardashian first filed her request to be declared legally single
      nearly three months ago. Her estranged husband, Kanye West, opposed the request. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-03T06:08:40.859+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-24T11:45:35.963+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
