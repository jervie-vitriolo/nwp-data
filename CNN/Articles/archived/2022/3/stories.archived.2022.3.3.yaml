      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c6ce6e-0cbc-4264-9974-d7cfccacd611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:02:59.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:30.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) —</strong> Senatorial
        candidate Dr. Minguita Padilla is pushing for an overhaul and a random audit
        of the Philippine Health Insurance Corp. amid numerous irregularities in the
        state health insurer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6504658a-f8d7-4f69-9c0a-0b7835665e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:02:59.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:30.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c537b1-c22c-4a61-9718-05cb4a8d2650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:02:59.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:30.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla, who served as head executive staff in PhilHealth from 2015
        to 2016, noted that so many "systemic problems" in the agency need to be fixed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a2af28-2aa5-4da0-bc5f-db2015a9db09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:02:59.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:30.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19b3f59-90be-48e8-9216-aeae6f4397dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:02:59.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:30.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the major problems of PhilHealth is the information technology
        system. Our party keeps saying digitalization. <em>Tama ang digitalization,</em>
        but if you have a bad system, garbage in, garbage out," Padilla told CNN Philippines''
        <em>The Source</em> on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e52ce74-71e2-476c-8d57-988b56d8080e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:02:59.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:30.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598f99b8-8c94-4a08-b359-d7c0501fe437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:02:59.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:30.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla noted that so much money is lost because of lack of coordination
        among hospitals and departments inside and outside PhilHealth, among other
        anomalies. Not even top officials are trained in health finance, she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae2d619-a1ce-4ed9-bed8-d9e9e067a2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:02:59.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:30.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61e95c1-26c4-4b6e-8acd-e81ff394d1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:02:59.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:30.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t even have a tie-up with the Philippine Statistics Authority&nbsp;that''s
        why you have dead people still being paid for their dialysis, there''s corruption
        there because PhilHealth has no record of who died already," she noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3895263e-8b7a-4f1c-87d1-d94a7485db6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:02:59.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:30.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a1cab4-5a3b-4f45-81b6-890ccfd51c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:02:59.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:30.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla added that there''s nothing in the law that currently mandates
        a random audit of the agency''s IT system to properly oversee its operations.
        She claimed that when Information and Communications Technology Secretary
        Gregorio Honasan took office, some of his people wanted to initiate an audit
        of PhilHealth but the insurer prevented them from doing so.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6506b13-11bc-4862-96dd-6185a6071ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:02:59.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:30.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fb9fe6-298a-48b9-8bf6-98fcab8f8b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:02:59.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:30.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want an independent, non-government, reputable IT company (to
        do the auditing). Random, not announced," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15eb6c1-3b3f-4685-93c5-0fe053e7789b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:02:59.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:30.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ead3c80-4610-4629-a9a4-ae350ffcf81e'
      'mgnl:activationStatus': true
