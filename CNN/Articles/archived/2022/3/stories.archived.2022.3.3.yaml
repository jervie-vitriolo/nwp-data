      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German sports company Puma said it is suspending operations of all
        of its stores in Russia. The company said it operates more than 100 stores
        in the country.</p>'
    '329':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887f0525-4f9a-4c5c-b153-cd9bc9c742dd'
