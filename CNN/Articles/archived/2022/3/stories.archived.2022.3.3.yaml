      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4219981e-78ee-441b-99c9-860bb5978439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T05:13:31.094+08:00
