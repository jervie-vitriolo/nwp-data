      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '275':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa568fc3-8935-499a-a89b-2b81d14557cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the US satellite carrier told CNN Business that
        it had already been reviewing whether to renew the outlet''s carriage agreement,
        which was due to expire later this year. Russia''s war on Ukraine sped up
        its decision, according to the representative.</p>'
    '276':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd58db62-d33e-4c1c-a851-ac4fce4c2ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '277':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bff0b6-06b3-45cb-94bb-9352d1e23fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney is also suspending the release of its theatrical films in
        Russia, citing "the unprovoked invasion of Ukraine."</p>'
    '278':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6624a5d-1b50-4cfa-8d54-7f53d37de664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '279':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084ba779-9fa1-47dc-ab7d-a06cc9708eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entertainment giant had multiple films set for release in Russia
        in the coming months. That includes Marvel''s "Doctor Strange in the Multiverse
        of Madness" on May 5 and Pixar''s "Lightyear" on June 16.</p>'
    '280':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a8a221-96ea-40c6-9d29-dde8d17a02a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '281':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2157283f-c0de-4a58-8f21-4cc99f0b97cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will make future business decisions based on the evolving situation,"
        a Disney spokesperson said.</p>'
    '282':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74966d1c-beb0-4d83-a17e-01fa63b81117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '283':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137ce007-21df-458b-8321-40a3658f1b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WarnerMedia said on February 28 that it would pause the release
        of "The Batman" in Russia.</p>'
    '284':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08495323-12d4-4eb3-91a9-6aa0bf4f8d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '285':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61429c56-4ce8-43e1-a83e-0d470d6dd8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is one of the biggest blockbusters of the year, and is
        being released in most countries by Warner Bros. which, like CNN, is a unit
        of WarnerMedia.</p>'
    '286':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89efa1b-3086-46af-921e-7e916405c675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '287':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ca11a3-4c44-4e63-b642-a6530c21afdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A company spokesperson said that the decision was made "in light
        of the humanitarian crisis in Ukraine," and that the company hoped "for a
        swift and peaceful resolution to this tragedy."</p>'
    '288':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1ccc8d-9658-45d7-a232-9c75c2868b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '289':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a24f657-9103-4813-b49e-99ce05c18d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WarnerMedia is also pausing all new business in Russia, ceasing
        broadcast of its channels, halting all new content licensing with Russian
        entities, and pausing planned theatrical and games releases.</p>'
    '290':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9e09fa-97aa-4beb-b3c9-8bc76582d1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '291':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e619c9-8ad9-43e0-9bd0-32a071483037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Retail</h2>'
    '292':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8742520b-b563-425e-b40f-e7d4078164f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crocs said March 9 that it will "pause its direct-to-consumer business,
        inclusive of e-commerce and retail operations, in Russia." It will also pause
        "the importation of goods into the country."</p>'
    '293':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44588d09-6cb6-4faa-b5f4-b64f007dc0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '294':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a29757-196c-4854-803d-254f1ee15567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estée Lauder Companies said March 7 that it will "suspend all commercial
        activity in Russia, including closing every store we own and operate, as well
        as our brand sites and shipments to any of our retailers in Russia." The company
        had already suspended business investments and initiatives in Russia, it said
        in a statement.</p>'
    '295':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42a98a8-6c0d-43c9-86af-2145eb6a923c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '296':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440c0c40-7603-4a5f-a949-0cc6ddfdc52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>H&amp;M will pause all sales in Russia.</p>'
    '297':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b6dca7-c973-4edf-80ac-91dc91278bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '298':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35606716-1361-4833-b51f-87e1ec1a014b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the company said that it was "deeply concerned about
        the tragic developments in Ukraine, and stands with all the people who are
        suffering."</p>'
    '299':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc693f3-6e39-4252-bfb3-3ea54fb4f5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '300':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd878da-d36e-4983-b6a0-bec60292840c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clothing giant''s stores in Ukraine are already closed due to
        safety concerns.</p>'
    '301':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e815bc22-277c-4a7d-b929-2030a7c9c83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '302':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9d3096-b008-4636-b0ae-c7eb8c2137a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>H&amp;M Group, which operates a number of brands, had 168 stores
        in Russia as of last November, according to its website.</p>'
    '303':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdae684-cc16-4713-98c3-adc6da2ee1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '304':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfa1296-a0d1-45b2-a713-af27e66e1ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heineken will stop producing and selling beer in Russia.</p>'
    '305':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92706e93-0768-4295-b028-c464eb43c13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '306':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37cd19f-5bfe-4fbf-a41d-f948da6373ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-10T07:45:25.311+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T11:45:50.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brewer announced on March 9 that it would "take immediate steps
        to ring-fence" its Russian business, "to stop the flow of monies, royalties
        and dividends" out of the country.</p>'
    '307':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5695dc-8c27-4511-9ea5-eb1d4c5d81a9'
