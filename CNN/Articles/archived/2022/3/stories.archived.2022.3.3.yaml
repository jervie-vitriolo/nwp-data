      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com&nbsp;"<a data-cke-saved-href="https://edition.cnn.com/2022/03/02/tech/russian-oneweb-launch-refusal/index.html"
        href="https://edition.cnn.com/2022/03/02/tech/russian-oneweb-launch-refusal/index.html">Russia
        refuses to launch internet satellites, pointing at sanctions</a>"</em></p>'
  'Russia-oligarch':
    'author': 'Allison Morrow, CNN Business'
    'caption': 'If Russia''s oligarchs weren''t already shaking in their custom Italian-leather
      boots, they probably are now. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-03T13:53:40.767+08:00
    'imagesource': 'jcr:0aa40e5a-1ae4-499f-b76d-6e2aa0646153'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93069fc1-c3c7-462a-994e-400b4df52471'
    'lead': 'If Russia''s oligarchs weren''t already shaking in their custom Italian-leather
      boots, they probably are now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-03T13:57:03.527+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-24T11:45:28.158+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:44:37.774+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia']
    'template': '1'
    'title': 'It''s not the best time to be a Russian oligarch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e57cf44-1d70-4e60-9c8e-6c5a70af4b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:57:03.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:28.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If Russia''s oligarchs weren''t already
        shaking in their custom Italian-leather boots, they probably are now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a48d86-86ca-4d76-88a7-f29bba262713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:57:03.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:28.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first State of the Union address Tuesday night, President
        Joe Biden addressed Russian President Vladimir Putin''s cronies directly,
        telling them that the United States and its allies are coming to "seize your
        yachts, your luxury apartments, your private jets."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceff8d7-881c-4f50-b3dd-8fb064f2e935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:57:03.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:28.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message underscored how much the ground is shifting beneath
        the well-heeled feet of Russia''s oligarchs, a class of businessmen who amassed
        their billions in personal wealth by leveraging their connections to the Kremlin
        in the 1990s carve-up of the former Soviet Union''s assets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06494bf9-2b8d-4943-b9e7-bafd4d43ce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:57:03.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:28.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Putin''s invasion of Ukraine, Western governments have sought
        to freeze the oligarchs'' overseas assets along with Putin''s, as well as
        prevent them from traveling. The goal is two-pronged: Sanctions act as both
        a punishment for Russia''s ruling class and a cudgel to try to force Putin
        to back down.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd652450f-71b5-4a1c-9e04-628caa4b00f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:57:03.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:28.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s safe to say the sanctions have, at least so far, successfully
        grabbed the oligarchs'' attention.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8f7d8e-3cfd-4e30-aafd-1c2f3bb7addd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:57:03.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:28.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman Abramovich, a 55-year-old worth an estimated $13.5 billion,
        on Wednesday announced he is selling his beloved Chelsea Football Club, which
        he acquired in 2003. Even though Abramovich has not yet been named on sanctions
        lists, UK lawmakers are pressuring leaders to do so. The tycoon is reportedly
        offloading some of his London properties in anticipation of sanctions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678b3cf8-81a1-4cf8-a841-3e9b636ef7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:57:03.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:28.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s terrified of being sanctioned, which is why he''s already
        going to sell his home tomorrow and sell another flat as well," British lawmaker
        Chris Bryant said, according to Bloomberg.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df67221a-66d0-4d64-a41e-a41ff26aa098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:57:03.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:28.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oligarchs are on the move, and we know that in part because
        of a 19-year-old from Florida who built Twitter bots that track the movements
        of roughly 40 planes and helicopters linked to Russian oligarchs. (This is
        the same 19-year-old who made headlines earlier this year for refusing Elon
        Musk''s request that he take down a bot devoted to the Tesla CEO''s jet.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67efa1c8-5abf-48da-bc36-dae05953e487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:57:03.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:28.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, at least four superyachts owned by Russian billionaires
        with ties to Putin were spotted moving toward Montenegro and the Maldives,
        CNBC reported. Maldives, an island nation in the Indian Ocean, does not have
        an extradition treaty with the United States, which could boost its appeal
        as an oligarch haven.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330ff32b-5009-4a3b-8260-5996def362ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:57:03.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:28.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for the Russian elite, other previously safe harbors
        are increasingly shutting them out. Monaco, the tiny principality in the French
        Riviera that''s become a playground for Russia''s wealthy, adopted sanctions
        identical to the EU''s on Tuesday. And famously neutral Switzerland also sided
        with the EU this week, announcing it would close its airspace to flights from
        Russia and impose entry bans against a number of Putin cronies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b3e56c-4e59-4d85-9456-dfb4816cfcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:57:03.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:28.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, experts say enforcing sanctions on the tycoons won''t
        be swift or simple. Savvy billionaires who built their wealth under an authoritarian
        government are adept at obscuring their assets through layers of shell companies
        and cronies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107390b8-0ea0-4ef2-881e-b0222771a311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:57:03.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:28.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re a Russian oligarch floating on your yacht in Indian
        Ocean, most of your money''s already going to not be in your own name," said
        Alison Jimenez, president of litigation consulting firm Dynamic Securities
        Analytics. "You''re going to have the opaque layering of shell corporations
        with dummy people standing in for you."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40692a53-63d4-4dee-af04-a68877f90a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:57:03.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:28.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may take some of the punitive bite from the Western sanctions.
        "You can seize the boat, you can seize the plane, but they have money stashed
        all over the globe," Jimenez says. "If you manage to capture 75% of it, they''re
        still going to be more wealthy than everyone else in the world."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df11ab6-6a12-4e65-8a30-390144b7f627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:57:03.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:28.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pressure appears to be having a psychological impact, if
        not an immediate monetary one.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c002db5-5c49-452e-9ef3-5aedd88d6f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:57:03.528+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:28.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week two prominent tycoons, Mikhail Fridman and Oleg Deripaska,
        broke ranks with the Kremlin and called for an end to Russia''s war in Ukraine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d4304b-3422-43bd-bac0-ef4989fd9229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:57:03.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:28.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fridman, who was born in western Ukraine and has been closely linked
        to Putin''s inner circle, wrote in a letter to his staff that he wanted the
        "bloodshed to end." Fridman is the chariman of Alfa Group, a private conglomerate
        that spans banking, insurance, retail and mineral water production.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9b8e87-9bd9-46ff-89b7-53b2c7ef0256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:57:03.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:28.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His call for peace was echoed by Deripaska, who made his fortune
        in the aluminum business. "Peace is very important! Negotiations need to start
        as soon as possible!" Deripaska said Sunday in a post on Telegram.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226c7226-f240-4639-99ae-b9dae819062e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:57:03.529+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:28.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN Business'' Charles Riley contributed to this article.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b1ee74-5742-4f8e-9cbb-a30376be65f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T13:57:03.527+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T11:45:28.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/03/02/business/russian-oligarchs-sanctions-assets/index.html"
        href="https://edition.cnn.com/2022/03/02/business/russian-oligarchs-sanctions-assets/index.html">It''s
        not the best time to be a Russian oligarch</a>"</em></p>'
  'DMCI-Mining-earnings-soar-to--1.7B-in-2021':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-03-03T14:02:14.340+08:00
    'imagesource': 'jcr:9225f8c1-2ff4-4e62-90dd-57aa182f63aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79556f48-aba3-4590-8f8c-b1059c635c65'
    'lead': 'The mining unit of Consunji-led DMCI Holdings Corp. booked its most profitable
      year yet on the back of record nickel ore shipments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-03T14:07:37.739+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T11:45:27.599+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:44:37.970+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DMCI Mining''s earnings soar to ₱1.7B in 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c69fd2-0f55-41e8-8123-862ab2f08dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:07:37.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:45:27.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3)</strong> — The mining
        unit of Consunji-led DMCI Holdings Corp. booked its most profitable year yet
        on the back of record nickel ore shipments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db514c51-1ff4-4bca-b39b-d1875dca9eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:07:37.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:45:27.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DMCI Mining Corporation said Thursday its net income in 2021 reached
        ₱1.7 billion against the previous year’s ₱575 million, owing to the 18% shipping
        volume increase realized in the period further boosted by surging nickel prices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd101ba-94a5-4580-b289-a5d8dd4cdcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:07:37.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:45:27.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the company shipped 1.9 million wet metric tons (WMT)
        of nickel ore, higher than the 1.6 WMT the prior year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e7473b-48a8-4b76-874e-a852d2d29bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:07:37.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:45:27.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total nickel ore shipments, more than 1 million WMT came
        from Berong Nickel Corporation (BNC) while Zambales Diversified Metals Corporation
        (ZDMC) accounted for nearly 900,000 WMT.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dec02ea-9dcb-486d-bdeb-a28a4773b6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:07:37.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:45:27.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its president Tulsi Das Reyes, 2021 was a "banner year"
        for DMCI Mining.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3646df2-f79d-4d9d-b912-19b373994619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:07:37.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:45:27.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to take advantage of the strong China demand and elevated
        nickel prices because our two mining assets were operational the whole year,"
        Reyes was quoted as saying in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff058191-ec78-45dd-b093-0aa2a56a1c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:07:37.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:45:27.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firm''s revenues also climbed by 63% to ₱4 billion versus the
        ₱2.5 billion generated a year earlier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fc4589-e42a-4208-bdef-f54866439f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:07:37.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:45:27.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, due to the rising tensions between Russia and Ukraine,
        Reyes said they expect "significant market volatility."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccc354e-1eeb-49a4-bf48-00cfe9fb7182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:07:37.740+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T11:45:27.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economic sanctions on Russia will lead to significant supply
        disruptions," Reyes said.</p>'
  'jack-sweeney-tracing-russian-oligarch':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-03-03T14:14:14.639+08:00
    'imagesource': 'jcr:72a798b2-7596-49e3-a702-a1a609da8cc0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '767fe5e2-4252-4a55-b245-aff7a3081870'
    'lead': 'Jack Sweeney, a Florida teen who tracks Elon Musk''s private jet online
      has a new aviation-themed target: Russian oligarchs and billionaires.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-03T14:18:43.104+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T11:45:27.162+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:44:38.126+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jack-Sweeney', 'United-States', 'Russia']
    'template': '1'
    'title': 'The teenager who tracked Elon Musk''s jet is now tracking Russian oligarchs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30f4829-1a12-42bb-81f9-6bf2d62ccd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:18:43.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:27.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://www.cnn.com/2022/01/30/business/elon-musk-private-jet-twitter/index.html"
        target="_blank">Jack Sweeney</a>, a Florida teen who tracks Elon Musk''s private
        jet online has a new aviation-themed target: <a href="https://www.cnn.com/2022/02/25/business/list-global-sanctions-russia-ukraine-war-intl-hnk/index.html"
        target="_blank">Russian oligarchs and billionaires</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818fb317-5cd0-4141-8e8e-060cfd68882f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:18:43.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:27.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old, who rejected Musk''s $5,000 offer to delete his
        Twitter account, recently launched two new automated Twitter handles — <a
        href="https://twitter.com/RUOligarchJets" target="_blank">@RUOligarchJets</a>&nbsp;and
        <a href="https://twitter.com/PutinJet" target="_blank">@Putinjet</a>&nbsp;—
        following Russia''s invasion of Ukraine. The two profiles have amassed nearly
        300,000 followers combined and provide nearly live updates of the private
        jets'' movements along with pictures of maps locating them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4952e7ff-3493-41a4-8a76-20e1b353924d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:18:43.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:27.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.wsj.com/articles/the-teenager-who-tracks-elon-musks-plane-has-a-new-obsession-monitoring-russian-oligarchs-vladimir-putin-11646170938"
        target="_blank">Sweeney told the Wall Street Journal</a>&nbsp;that people
        have long been telling him to start Twitter accounts like this, and those
        requests ramped up after sanctions <a href="https://www.cnn.com/2022/02/28/business/oligarchs-russia-ukraine-fridman-deripaska/index.html"
        target="_blank">took aim at Russia''s richest</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08928200-59f3-4ed8-8895-d3c2fb0d38ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:18:43.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:27.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s oligarchs face economic chaos at home and punishment by
        the West after President Vladimir Putin ordered his troops into Ukraine. The
        United States and its allies have responded by sanctioning wealthy individuals
        who are close to the Kremlin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a32ab1-89fd-4b05-a78a-d520fe41fd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:18:43.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:27.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the jets tracked by the accounts include Chelsea Football
        Club owner Roman Abramovich, businessman Alisher Usmanov and Leonid Mikhelson,
        the billionaire chairman of Russian gas producer Novatek.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25d0e78-8213-4a8b-99f0-572c885af49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:18:43.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:27.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://www.bloomberg.com/news/articles/2022-02-28/why-russian-oligarchs-can-t-escape-the-twitter-teen-who-tracked-elon-musk-s-jet?sref=CyorAPSA"
        target="_blank">interview with Bloomberg</a>, Sweeney said he was stunned
        by the size of planes the Russian oligarchs use.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1505c5d-cde9-4d61-a245-44807312a252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:18:43.105+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:27.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aircrafts these oligarchs have are absolutely crazy," Sweeney
        said. The country''s richest are traveling on commercial-sized aircrafts like
        an Airbus A319 and Boeing 737. "Their planes are huge compared to other jets."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069bdea6-c590-4f98-857a-7b020a1ba784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:18:43.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:27.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, the accounts track more than 40 planes and helicopters
        linked to Russian oligarchs. He has invited others to help bolster the amount
        of planes that can be tracked.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39e882e-3555-4c42-b7cb-66f0d77075b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:18:43.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:27.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweeney''s Twitter account tracking Musk is still live. He told
        Journal that he''d delete it only in exchange for a new Tesla Model 3.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab09a68-9602-41ce-a817-141790f5dd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:18:43.106+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T11:45:27.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
