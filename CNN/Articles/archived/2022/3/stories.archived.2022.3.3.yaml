      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffa8bb3-0466-4957-9f08-5bf29ec480a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T05:13:31.094+08:00
