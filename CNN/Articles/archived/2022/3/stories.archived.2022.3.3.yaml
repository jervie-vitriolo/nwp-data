      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fuel Masters made some offensive adjustments in the third quarter
        for an 81-74 lead, but the Aces sprinted back from 12 points down in the payoff
        period to get ahead momentarily, 93-92, courtesy of an inside shot by Ashaolu
        with 5:38 remaining.</p>'
