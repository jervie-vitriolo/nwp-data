      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inditex, the parent company of Zara, said it is pausing operations
        in Russia and closing 502 stores in the country. In a statement, the company
        said Russia accounts for about 8.5% of its earnings before interest and tax.</p>'
