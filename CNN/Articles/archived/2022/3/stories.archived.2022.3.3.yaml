      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech giant said in a statement that it was "deeply concerned"
        about the Russian invasion. In response, the company has also moved to limit
        access to digital services, such as Apple Pay, inside Russia, and restricted
        the availability of Russian state media applications outside the country.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32262626-77fd-4cb6-b60d-9d9c00d9d306'
