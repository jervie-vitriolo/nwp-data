    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The CNN PH Life Filipino Music Roundup: Ebe Dancel, Sandwich, and more'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a865a1-28d3-45c2-bcee-5f0876d9e2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T17:26:06.045+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:45:16.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many local musicians, February 2022 marks almost three years
        of no live gigs. While some events have been taking place in al fresco venues,
        we’re still far from packed bars, cramped studios, and open fields with crowds
        numbering well into the thousands. (Save for a few exceptions.) With many
        of these situations now rendered public health hazards, the way artists have
        approached making music has profoundly shifted as well.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b5e194-39c2-4321-bfcf-a48869d79216'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T17:26:06.045+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:45:16.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps, if the Philippine administration’s response to COVID-19
        were of medical solutions instead of ham-fisted militarization, music would
        be back in full swing. But this could change as we go into Alert Level 1,
        at least until March 15, as live concert venues are mandated to have audiences
        show proof of vaccination upon entry. Still, this hasn''t kept Filipino musicians
        from creating and releasing tracks that encapsulate, chronicle, or defy the
        times. Below are some of these fresh tracks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87be401-ecf6-4f1e-a9a8-5d762db7c84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T17:26:06.045+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:45:16.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Curtains” by Sandwich</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4fe055-5d02-495b-9a1b-26a68e0c2344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T17:26:06.045+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:45:16.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This motorik-tinged anthem was written before the pandemic, when
        Sandwich went on an out-of-town trip for a three-day recording session by
        the beach in 2019. It''s rock and roll in the way Sandwich does best. However,
        underlying it is an eerie prescience as if they knew something was coming
        — but like an eldritch abomination, whatever it was would be beyond human
        comprehension. The “Curtains”’ behind-the-scenes video featuring the band
        grilling fresh seafood and swimming in a balcony pool overlooking the sea
        is comforting and familiar, too.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cd6c53-a5b0-4315-bd47-90d5c36de228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T17:26:06.045+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-24T11:45:16.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandwich is also among the first local bands to return to playing
        live, with shows at venues like the al fresco 19 East and Resorts World Manila.
        While bands and music festivals are already happening in first world countries,
        when the time comes in Manila, Sandwich will certainly be ready to hit the
        ground running, like they always have been.</p>'
