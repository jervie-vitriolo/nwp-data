    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665decef-2387-4941-a941-d9c315e4cc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T15:32:07.169+08:00
      'mgnl:createdBy': 'david'
