      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP <a href="https://www.cnnphilippines.com/news/2021/6/9/BSP-new-building-New-Clark-City.html">launched</a>
