    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81d868c9-499e-4958-ab21-0fb9291c2c07'
    'lead': 'Sen. Lindsey Graham, a Republican from South Carolina, said on Wednesday
      that he thinks it "was a mistake" for former US President Donald Trump to call
      Russian President Vladimir Putin a genius.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-03-03T04:55:23.745+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-24T11:45:39.098+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T11:44:32.999+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Lindsey-Graham', 'Putin', 'Trump']
    'template': '1'
    'title': 'Lindsey Graham says Trump calling Putin genius was ''a mistake'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9419ff6-92ec-4efc-ab3d-a0f8bf366868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T04:55:23.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:39.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sen. Lindsey Graham, a Republican from
        South Carolina, said on Wednesday that he thinks it "was a mistake" for former
        President Donald Trump to call Russian President Vladimir Putin a genius.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7ec964-a7cb-476a-8e77-880c138cdbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T04:55:23.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:39.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270894ee-c41f-469d-854c-7ebb09d0f61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T04:55:23.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:39.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that was a mistake. I think I know what he was trying to
        say, you know, going into the Donbas. But, no. Let''s just make it clear,
        Putin''s not a genius, he''s a war criminal," said Graham, a close Trump ally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd76a7e-9a3f-4d73-ab9f-a33868d2cb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T04:55:23.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:39.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47e7106-6f95-4cd3-8999-6e9ebe661494'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T04:55:23.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:39.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Graham introduced a nonbinding Senate resolution that
        calls for Putin to be held accountable for numerous acts of war, aggression
        and human rights abuses. The resolution supports a complaint filed by the
        Ukrainian government against Putin in the International Criminal Court that
        alleges war crimes in Russia''s invasion of Ukraine. Graham said he hopes
        if the US backs the complaint, more nations will follow.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae49acaf-54b1-4f5d-a236-3f6a7a41a34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T04:55:23.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:39.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fb8fa7-6dcd-4e3f-84eb-dd13c39f3da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T04:55:23.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:39.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has been hitting civilian targets and residential areas in
        recent days, according to open source information and US officials. Ukrainian
        President Volodymyr Zelensky accused Russia of targeting civilians, including
        children, and called for an international investigation into the conflict
        on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb6dfb9-6778-44ce-b941-b43b4c197805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T04:55:23.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:39.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49fc323-09cb-46aa-bfe4-d4ba2fd19bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T04:55:23.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:39.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Criminal Court investigates and tries "individuals
        charged with the gravest crimes of concern to the international community"
        including genocide, war crimes and crimes against humanity, the court''s website
        states.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c27585b-d731-4d98-9f24-08e87eb3f336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T04:55:23.745+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:39.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a05bba-cee5-4300-bf38-4cd6cc1d3366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T04:55:23.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:39.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Graham said he''s had some positive conversations with several
        Senate Democrats about the resolution and noted that he''s starting a "phone
        blitz" Wednesday calling allies, including the British ambassador, asking
        them to also back the complaint.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71f034f-6edb-4ac4-8e74-c74db646284c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T04:55:23.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:39.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be5493e-af8f-4196-b760-dcf905282a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T04:55:23.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:39.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham was joined at a news conference unveiling the draft resolution
        with Rep. Victoria Spartz, a Republican from Indiana, who is a Ukrainian-American,
        on Wednesday at the US Capitol.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd185e9-420c-4986-a4ef-759637a63fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T04:55:23.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:39.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dbfe36-acc4-4167-b7f2-2d19b58bf06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T04:55:23.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T11:45:39.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spartz, who was born in Ukraine, is using her perch in Congress
        to call for stiffer sanctions, immediate aid and more military resources,
        saying the Ukrainian people want more weapons -- not troops -- because they
        want to fight the Russians themselves. She also is advocating for refugees
        and drawing attention to the horrors of the humanitarian crisis that is quickly
        unfolding.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e0785c-3d1f-4c20-86ea-93a548b46175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T04:55:23.746+08:00
