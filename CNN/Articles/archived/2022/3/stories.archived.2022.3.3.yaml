      'mgnl:type': 'text'
      'text': '<p><strong>“Huling Unang Sayaw” by Ebe Dancel</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f914872e-3783-434e-888b-3c6ed3b3ec78'
