      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senatorial hopeful also said there should be a major overhaul
        within PhilHealth if the Ombudsman can make sure that these reported irregularities
        see the light of day and the right people are held accountable.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb9583c-daed-4a72-a3ce-9d21895d8ca9'
