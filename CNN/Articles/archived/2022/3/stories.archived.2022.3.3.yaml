      'mgnl:lastActivated': 2023-01-24T11:45:20.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c44aa3-e403-4c5f-bb2e-2e8ac43e10d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T15:32:07.169+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T11:45:20.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to be in a higher division, either lightweight or
        featherweight, because I''m more comfortable fighting in these weight classes.
        I''m still relatively big in lightweight so there won''t be problems for me
        to remain in this division," said Zamboanga, who leaped from flyweight to
        lightweight.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b61637-1623-4b95-9c32-ba1793d0964f'
      'mgnl:activationStatus': true
