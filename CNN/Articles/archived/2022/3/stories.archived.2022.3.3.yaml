      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luxury fashion house Prada is suspending its retail operations in
        Russia.</p>'
    '331':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc409328-f631-4d60-b7a8-1af1f93f6f03'
