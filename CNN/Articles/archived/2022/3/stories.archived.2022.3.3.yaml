      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The architectural firm’s design services will cover the development
        of 21.32 hectares of publicly accessible and semi-restricted areas in the
        complex, the BSP explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8d0f33-f125-49d2-9469-946ee719759c'
