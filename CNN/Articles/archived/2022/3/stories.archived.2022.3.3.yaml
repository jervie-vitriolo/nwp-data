    'template': '1'
    'title': 'Duterte signs EO outlining national policy on nuclear energy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb55ae0-0605-4ee8-8183-b46e5ca922d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-03-03T14:50:56.166+08:00
      'mgnl:createdBy': 'pilar'
